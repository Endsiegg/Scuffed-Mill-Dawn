l_polish:
 comoros_focus: "Drzewo ostrości Komorów"
 COM_anjouan: "Powstanie Anjouańskie"
 COM_poor_military: "Skorumpowane wojsko"
 COM_TNZ_ALL: "Pakt Związkowy TanZanCom"
 COM_poor_military_desc: "Siły zbrojne to nic innego jak banda gangsterów z monopolem na przemoc. Dopóki rząd im płaci i zapewniona jest stabilność w naszym społeczeństwie, będą zadowoleni. Ale każdy rząd z czasem wypada z ich łask..."
 COM_dictators: "Mali dyktatorzy"
 COM_big_problems: "Nieefektywny rząd"
 COM_dictators_desc: "W ciągu ostatnich dziesięcioleci Komory doświadczyły wielu udanych i nieudanych zamachów stanu. Gubernatorzy próbują uzurpować sobie władzę kosztem rządu centralnego."
 comor.4.t: "Referendum..."
 comor.4.d: "Musimy zapobiec powstaniu w Anjouian, przeprowadzając referendum w naszym kraju. Jak zawsze możemy sfałszować wyniki, ale musimy wybierać mądrze."
 comor.4.a: "Możemy oddać część władzy na rzecz jedności."
 comor.4.b: "Wreszcie centralizacja!"
 COM_pro_fed: "Wybraliśmy profederację"
 COM_anti_fed: "Zdecydowaliśmy się być przeciwni federacji"
 COM_non_nato_ally: "Bliżej NATO"
 COM_non_nato_ally_desc: "Powinniśmy dążyć do współpracy, a może w przyszłości do integracji z NATO. Stamtąd Francja jest naszym najbliższym sojusznikiem i nie powinniśmy o tym zapominać."
 COM_anjouan2: "Stłumiony bunt"
 COM_anjouan3: "Proces integracji"
 comor.5.t: "Komory żądają Banc du Geyser!"
 comor.5.d: "Niedawno rząd Komorów zajął Banc du Geyser i kontroluje pola naftowe znajdujące się w tym regionie."
 comor.5.a: "Francja sprawi, że pożałują swojej decyzji!"
 comor.5.b: "Jak śmią zajmować wody Madagaskaru!"
 comor.6.t: "Komory roszczą sobie prawa do Wysp Glorioso"
 comor.6.d: "Komory niedawno oświadczyły, że uznają obecnie wyspy Glorioso za część swojego terytorium."
 comor.6.a: "Ich drobne bełkoty nam nie przeszkadzają."
 comor.7.t: "Baza Marynarki Wojennej na Komorach"
 comor.7.d: "Komory pozwalają nam stworzyć na swoim terytorium bazę Marynarki Wojennej."
 comor.7.a: "Świetnie"
 COM_anjouan4: "Środki federalne"
 COM_anjouan5: "Stabilna Federacja"
 comor.8.t: "Operacja Demokracja na Komorach"
 comor.8.d: "Jesteśmy gotowi przeprowadzić naszą operację militarną i zaatakować wyspę kontrolowaną przez zbuntowanego watażkę."
 comor.8.a: "Wezwijmy naszych prawych sojuszników!"
 comor.9.t: "Komory proszą o pomoc"
 comor.9.d: "Komory wzywają nas do pomocy w przeprowadzeniu specjalnej operacji przeciwko zbuntowanemu watażkowi na jednej z ich wysp!"
 comor.9.a: "Oczywiście"
 comor.9.b: "Tak naprawdę nie obchodzi nas to."
 comor.10.t: "Udana operacja!"
 comor.10.d: "Operację przeprowadziliśmy pomyślnie. Rząd Warlordów zostaje obalony!"
 comor.10.a: "Świetnie"
 COM_got_support: "Wsparcie jest zapewnione"
 COM_succ_oper: "Operacja zakończyła się sukcesem"
 comor.11.t: "Wiece antykolonialne na Majotcie"
 comor.11.d: "Na Komorach odbywają się wiece antykolonialne w ramach protestu przeciwko naszej obecności na Majotcie."
 comor.11.a: "Pierdolić."
 comor.12.t: "Komory żądają Majotty!"
 comor.12.d: "Mieszkańcy Majotty mają prawo do wolności, a wasze małe kolonialne imperium nie powinno sprawiać im cierpień w imię wyzysku! Uwolnij ich albo wojna!"
 comor.12.a: "Zapewnienie stabilności jest naszym najwyższym priorytetem."
 comor.12.b: "Wypróbuj nas, skurwiele."
 comor.13.t: "Zjednoczenie Francji Komorów"
 comor.13.d: "Komory chcą się z nami ponownie zjednoczyć. Jak powinniśmy doprowadzić do tego zjednoczenia?"
 comor.13.a: "Komory powinny objąć prowadzenie!"
 comor.13.b: "Zmieńmy warunki."
 comor.13.c: "Komory powinny przystąpić do NATO."
 comor.14.t: "Francja oferuje nam autonomię."
 comor.14.d: "Francja oferuje nam ofertę zacofaną, chce, żebyśmy stali się ich regionem autonomicznym."
 comor.14.a: "Wszystko dla zjednoczenia!."
 comor.14.b: "Nie zgadzamy się na to."
 COM_buy_missile_defences: "Zakup francuskiej obrony powietrznej"
 COM_buy_missile_defences_desc: "Nabycie francuskich systemów obrony powietrznej odzwierciedla silne dwustronne stosunki między Komorami a Francją. Świadczy to o zaangażowaniu Francji we wspieranie potrzeb obronnych Komorów i wzmacnia więzi między obydwoma narodami. Francuskie systemy obrony powietrznej są znane ze swojej niezawodności, skuteczności i zaawansowanej technologii, co czyni je idealnym wyborem dla Komorów w celu wzmocnienia ich zdolności obronnych."
 COM_buy_missile_defences_rus: "Zakup rosyjskiej obrony powietrznej"
 COM_buy_missile_defences_rus_desc: "Współpracując z Rosją, Komory chcą skorzystać z wiedzy i doświadczenia renomowanego przemysłu obronnego. Rosja od dawna słynie z opracowywania solidnych systemów obrony powietrznej i z powodzeniem rozmieściła je w różnych regionach świata. Ta współpraca nie tylko zapewni Komorom najnowocześniejszą technologię, ale także ułatwi transfer wiedzy i możliwości szkoleniowe, aby zapewnić efektywne wykorzystanie nabytych systemów."
 COM_tighter_chi_cooperation: "Ściślejsza współpraca z Chinami"
 COM_tighter_chi_cooperation_desc: "Pogłębienie współpracy z Chinami ma kluczowe znaczenie dla Komorów. Partnerstwo gospodarcze i polityczne ze smokiem ze Wschodu z pewnością sprawi, że wpływy Zachodu nie będą ingerować w naszą politykę!"
 COM_anri_nato_ally: "Wagner PMC na Komorach"
 COM_anri_nato_ally_desc: "Musimy zaprosić Wagnera PMC do naszego kraju, aby został zatrudniony przez nasz rząd. Francja może chcieć nas chronić, ale posiadanie własnych silnych sił jest zawsze lepsze!"
 COM_befriend_the_east: "Zaprzyjaźnij się ze Wschodem"
 COM_befriend_the_east_desc: "Komory powinny włożyć całą swoją siłę polityczną w poprawę stosunków z Chinami, Rosją i innymi krajami wschodnimi."
 COM_referendum_TT: "§YBędziemy musieli zdecydować o sposobie działania!§!"
 COM_anhouan_rebellio_tt: "§YKoniec buntu Anjouan!!§!"
 anjouan_rebellion: "Bunt Anjouański!"
 COM_trade_deals_with_india: "Umowy handlowe z Indiami"
 COM_trade_deals_with_india_desc: "Indie są jednym z największych partnerów gospodarczych i importerów naszych produktów. Musimy wzmocnić wzajemną współpracę, aby zapewnić dobrobyt gospodarczy."
 COM_trade_deals_with_singapore: "Handel z Singapurem"
 COM_trade_deals_with_singapore_desc: "Singapur jest jednym z największych partnerów gospodarczych i importerów naszych produktów. Musimy wzmocnić wzajemną współpracę, aby zapewnić dobrobyt gospodarczy."
 COM_ministry_of_economy: "Ministerstwo Gospodarki"
 COM_ministry_of_economy_desc: "Ministerstwo gospodarki powinno ożywić naszą bazę technologiczną i wprowadzić nowe metody produkcji dla Komorów, aby zwiększyć nasz postęp przemysłowy."
 COM_trading_with_west: "Współpraca francuska"
 COM_trading_with_west_desc: "Zacieśnienie współpracy z Francją jest ważne dla gospodarki Komorów, gdyż francuscy inwestorzy są być może już prawie gotowi, aby zacząć w nas inwestować..."
 COM_french_investments: "Inwestycje francuskie"
 COM_french_investments_desc: "Teraz, gdy zacieśniliśmy stosunki z Francuzami, przyszedł czas, aby poprosić o inwestycje."
 COM_russian_investments: "Inwestycje rosyjskie"
 COM_russian_investments_desc: "Teraz, gdy zacieśniliśmy stosunki z Rosjanami, przyszedł czas, aby poprosić o inwestycje."
 COM_trading_with_east: "Szukaj rosyjskich pieniędzy"
 COM_trading_with_east_desc: "Zacieśnienie współpracy z Rosją jest ważne dla gospodarki Komorów, gdyż francuscy inwestorzy są być może już prawie gotowi, aby zacząć w nas inwestować..."
 COM_cooperation_with_eastafrica: "Współpraca z EAU"
 COM_cooperation_with_eastafrica_desc: "Koncepcja Unii Wschodnioafrykańskiej (EAU) przewiduje inicjatywę integracji regionalnej, która łączy kraje Afryki Wschodniej w zjednoczoną całość gospodarczą, polityczną i społeczną. Chociaż obecnie nie istnieje formalna Unia Wschodnioafrykańska, podejmowane są ciągłe wysiłki na rzecz promowania współpracy regionalnej i integracji między narodami Afryki Wschodniej."
 COM_trading_with_eastafrica: "Inwestycje Afryki Wschodniej"
 COM_trading_with_eastafrica_desc: "Wzajemne inwestowanie w ramach Unii Wschodnioafrykańskiej (EAU) niesie ze sobą ogromny potencjał dla rozwoju gospodarczego i dobrobytu regionu. Promując inwestycje wewnątrzregionalne, kraje Afryki Wschodniej mogą wykorzystać swoje wspólne zasoby, wiedzę specjalistyczną i rynki w celu wspierania wzrostu gospodarczego, tworzenia możliwości zatrudnienia i zmniejszania zależności od podmiotów zewnętrznych. Takie inwestycje mogą przybierać różne formy i obejmować wiele sektorów, w tym infrastrukturę, rolnictwo, produkcję, usługi i technologię."
 COM_military_coop_easaf: "Współpraca wojskowa EAU"
 COM_military_coop_easaf_desc: "Prowadzenie ćwiczeń wojskowych przez Unię Wschodnioafrykańską (EAU) może stanowić kluczowy element wzmacniania bezpieczeństwa regionalnego, wspierania współpracy między państwami członkowskimi i wzmacniania zdolności zbiorowej obrony regionu Afryki Wschodniej. Ćwiczenia te stwarzają okazję do wspólnych szkoleń, wymiany informacji i koordynacji sił zbrojnych, ostatecznie przyczyniając się do stabilizacji regionalnej i wysiłków na rzecz utrzymania pokoju."
 COM_army: "Komorskie Siły Bezpieczeństwa"
 COM_army_desc: "Komory to mały naród i jeśli chcemy rozszerzyć nasz zasięg poza same wyspy, musimy być w stanie poprzeć nasze słowa siłą. Komorskie Siły Bezpieczeństwa są naszą główną gałęzią armii i dlatego skupiamy się na doskonaleniu."
 COM_mission_from_unrec: "Misja UNREC"
 COM_mission_from_unrec_desc: "Regionalne Centrum ONZ ds. Pokoju i Rozbrojenia (UNREC) z siedzibą w Lomé w Togo zaoferowało pomoc w organizacji CSF. Chociaż być może nie chcemy tak naprawdę rozbrojenia, współpraca z UNREC nadal oferuje nam interesujący wgląd w współczesne działania wojenne."
 COM_african_mercenaries: "Afrykańscy najemnicy"
 COM_african_mercenaries_desc: "Choć oferta UNREC jest ciekawa, nie możemy zapominać, z jakim kontynentem sąsiadujemy. W Afryce roi się od doświadczonych bojowników, którzy choć notorycznie są niesforni, mogą chcieć podzielić się swoim doświadczeniem z naszymi żołnierzami."
 COM_modernize_the_army: "Modernizacja wspólnych ram strategicznych"
 COM_modernize_the_army_desc: "Wspólne ramy strategiczne są żałośnie nieodpowiednie i pilnie wymagają modernizacji."
 COM_expand_the_police_force: "Zmilitaryzować policję"
 COM_expand_the_police_force_desc: "Nasza policja jest mniej więcej tej samej wielkości co armia, a biorąc pod uwagę niestabilność naszej niedawnej przeszłości, czasami trudno jest dostrzec różnicę. Równie dobrze moglibyśmy umożliwić im prawidłowe pełnienie podwójnej roli."
 COM_expand_the_defence_force: "Zreorganizować Siły Obronne"
 COM_expand_the_defence_force_desc: "Siły Obronne Komorów to ostatnia trzecia naszych jednostek zbrojnych – powinniśmy je zreorganizować, aby bezproblemowo współpracowały z właściwymi CSF."
 COM_network_warfare: "Scentralizowana wojna"
 COM_network_warfare_desc: "Jest oczywiste, że zachodni typ armii jest najlepszy, powinniśmy zreformować naszą armię do tego standardu."
 COM_decentralized_warfare: "Zdecentralizowana wojna"
 COM_decentralized_warfare_desc: "Rosyjska wersja doktryny wojskowej jest najbardziej odpowiednia dla naszej armii. Powinniśmy zreformować naszą armię, biorąc z niej przykład."
 COM_guerilla_warfare: "Wojna partyzancka"
 COM_guerilla_warfare_desc: "Żadna z doktryn supermocarstwa nie pasuje do naszej sytuacji. Grupy bojowników, takie jak Hezbollah, z powodzeniem udowodniły, że wojna partyzancka jest najbardziej odpowiednia dla małych armii."
 COM_naval_treaty_with_france: "Traktat obronny francusko-komorski"
 COM_naval_treaty_with_france_desc: "Biorąc pod uwagę naszą wspólną historię, częstym widokiem jest ingerencja Francji w sprawy Komorów. Traktat o obronie morskiej umożliwia Francji dostęp wojskowy do naszych wód, ale może to być nasz jedyny wybór, jeśli sami kiedykolwiek chcemy stać się prawdziwą potęgą morską."
 COM_naval_treaty_with_china: "Traktat obronny chińsko-komorski"
 COM_naval_treaty_with_china_desc: "Biorąc pod uwagę naszą wspólną historię, częstym widokiem jest ingerencja Francji w sprawy Komorów. Musimy walczyć z ich wpływami, zapraszając inne zagraniczne mocarstwa do naszych lokalnych spraw."
 COM_modernize_the_patrol_boats: "Modernizacja łodzi patrolowych"
 COM_modernize_the_patrol_boats_desc: "Nasza obecna „marynarka wojenna Komorów” składa się z aż dwóch japońskich łodzi patrolowych… oddanych do służby w 1981 roku! Nie trzeba dodawać, że pilnie potrzebują modernizacji!"
 COM_buy_patrol_boats: "Ilość ponad jakość"
 COM_buy_patrol_boats_desc: "Nasza „marynarka wojenna” nie może opuścić naszych brzegów na odległość większą niż kilka mil. Jeśli chcemy wysyłać energię za granicę, powinniśmy mieć w naszej flocie kilka korwet."
 COM_expand_the_dockyards: "Rozbuduj Stocznie"
 COM_expand_the_dockyards_desc: "Więcej stoczni oznacza więcej statków, a nasza marynarka wojenna desperacko potrzebuje więcej statków."
 COM_fortress_comoros: "Twierdza Komory"
 COM_fortress_comoros_desc: "Nasza flota nie może zagwarantować naszego bezpieczeństwa. Budowanie ukrytych fortyfikacji wzdłuż naszych wybrzeży i zboczy zwróconych w stronę wody może powstrzymać inwazje morskie wroga."
 COM_air_force: "Utworzenie Komorskich Sił Powietrznych"
 COM_air_force_desc: "Tylko kilku Komorów jest wystarczająco wykwalifikowanych, aby pilotować samolot, a tym bardziej myśliwiec! Tak czy inaczej, jeśli chcemy podbić niebo, będziemy potrzebować Sił Powietrznych."
 COM_new_aircraft_purchases: "Zakupy nowych samolotów"
 COM_new_aircraft_purchases_desc: "Nasze obecne samoloty są strasznie przestarzałe. Kupmy projekty modeli, które są rzeczywiście istotne w nowym tysiącleciu.\n\nTeraz krążą słowa, że ​​Szwedzi przekupują kraje, aby kupiły swoje JAS Gripeny. Kilka z nich powinniśmy dostać w swoje ręce."
 COM_diplomacy: "Polityka Komorów"
 COM_diplomacy_desc: "Potęga militarna to tylko połowa równania polityki międzynarodowej – powinniśmy kształcić także naszych dyplomatów, abyśmy mogli rozszerzyć nasz zasięg poza nasze własne granice."
 COM_ideological_drift: "Dryf ideologiczny"
 COM_ideological_drift_desc: "Komory jako kraj mają zaledwie 25 lat i wciąż mają przed sobą wiele przemyśleń na temat tego, jakim krajem chcą być…"
 COM_introduce_democracy: "Wprowadź demokrację"
 COM_introduce_democracy_desc: "Mnogość zamachów stanu, które miały miejsce w ostatnich dziesięcioleciach, nauczyła nas, że dyktatury nie są zbyt stabilne. Wprowadźmy prawdziwą demokrację i pozwólmy ludziom dojść do władzy."
 COM_befriend_the_west: "Zaprzyjaźnij się z Zachodem"
 COM_befriend_the_west_desc: "Mocarstwa zachodnie zawsze poszukują opowieści o udanych przejściach do demokracji w Afryce. Na pewno wesprą nas wszystkim, czego będziemy potrzebować."
 COM_tighter_edf_cooperation: "Ściślejsza współpraca w ramach EFR"
 COM_tighter_edf_cooperation_desc: "Jako członek Europejskiego Funduszu Rozwoju (EFR) mamy prawo do pomocy Unii Europejskiej w rozwoju naszego kraju. Nie przepuścimy takiej okazji – otwórzmy się na znacznie bliższą współpracę!"
 COM_maintain_dictatorship: "Utrzymać dyktaturę wojskową"
 COM_maintain_dictatorship_desc: "Wiele lat niestabilności nauczyło nas, że Komory potrzebują silnego człowieka u władzy, który będzie kierował krajem stanowczą, ale delikatną ręką."
 COM_draw_closer_to_the_au: "Zbliż się do Afryki"
 COM_draw_closer_to_the_au_desc: "Dyktatury wojskowe są częstym widokiem w Afryce i Unia Afrykańska może nie postrzegać nas jako potworów z powodu odrzucania trendów demokratycznych. Czas dowiedzieć się, kim są nasi przyjaciele."
 COM_ohada: "OHADA"
 COM_ohada_desc: "Organizacja Harmonizacji Prawa Biznesowego w Afryce (OHADA) została założona na Mauritiusie w 1993 roku, aby zapewnić przedsiębiorstwom więcej możliwości inwestowania w Afryce. Jako jedyny członek z Afryki Wschodniej mamy wyjątkową pozycję i wiele do zyskania."
 COM_form_tanzancom: "Formularz TanZanCom"
 COM_form_tanzancom_desc: "Unia polityczna Tanganiki i Zanzibaru nie jest idealna. Jednak marzenia Nyerere są silniejsze niż kiedykolwiek! Musimy starać się przystąpić do unii.\nDla uproszczenia nazwy Tanzania chce zachować ją taką, jaka jest."
 COM_influence_of_islam: "Wpływ islamu"
 COM_influence_of_islam_desc: "Komory są głęboko islamskim narodem – są nawet reprezentowani na naszej fladze. Czymkolwiek jeszcze będą Komory, czy też nie, zawsze będą one przede wszystkim islamskie."
 COM_closer_ties_with_arab_league: "Bliższe powiązania z Ligą Arabską"
 COM_closer_ties_with_arab_league_desc: "Jesteśmy częścią Ligi Arabskiej, ale jesteśmy zdecydowanie najbardziej wysuniętym na południe członkiem tej organizacji i geograficznie odizolowani. Powinniśmy podjąć kroki, aby dyplomatycznie zmniejszyć dystans, który nie jest możliwy pod względem geograficznym."
 COM_seek_help_from_the_saudis: "Szukaj pomocy u Saudyjczyków"
 COM_seek_help_from_the_saudis_desc: "Arabia Saudyjska jest najstarszym i największym graczem w świecie islamskim i z pewnością pomoże swoim sunnickim braciom z Komorów, jeśli zostaną o to poproszeni."
 COM_panarabism: "Panislamizm"
 COM_panarabism_desc: "Chociaż jesteśmy geograficznym odludkiem, koncentrując się na tym, co łączy nas z resztą świata arabskiego, możemy wzbudzić poczucie braterstwa, które z pewnością będzie trwać wiecznie."
 COM_befriend_baath: "Podejdź do Baasizmu"
 COM_befriend_baath_desc: "W przypadku Komorów bardziej odpowiednie jest bardziej świeckie podejście panarabskie. Musimy zaprzyjaźnić się z Syrią i Irakiem, aby promować Baas w naszym kraju."
 COM_befriend_iran: "Zaprzyjaźnij się z Iranem"
 COM_befriend_iran_desc: "Iran jest największym pretendentem do hegemonii Arabii Saudyjskiej w świecie islamskim i chociaż ich wierzenia szyickie różnią się od naszych, okazali się cennymi przyjaciółmi."
 COM_ayatollah_sambi: "Ambicje ajatollaha Sambi"
 COM_ayatollah_sambi_desc: "Ahmed Abdallah Mohamed Sambi, popularnie znany jako „ajatollah”, jest wybitnym przywódcą islamskim na Komorach. Cieszy się dużą popularnością, a nawet pretendentem do władzy politycznej w kraju. Jego wiedza na temat zasad islamu może okazać się bezcenna."
 COM_declare_islamic_republic: "Ogłoś Republikę Arabską"
 COM_declare_islamic_republic_desc: "Ajatollah Sambi może teraz wezwać do ustanowienia faktycznej Arabskiej Republiki Komorów. Zmieńmy tę niegdyś kolonię w klejnot świata islamskiego!"
 COM_ghost_of_colonialism: "Duch kolonializmu"
 COM_ghost_of_colonialism_desc: "Chociaż jesteśmy niezależni, duch francuskich kolonialistów unosi się nad naszym małym wyspiarskim krajem, a biorąc pod uwagę ciągłą francuską okupację Majotty, jest mało prawdopodobne, aby szybko zniknął. Jak powinniśmy postępować z naszą niegdyś władcą Francją?"
 COM_embrace_francafrique: "Obejmij Françafrique"
 COM_embrace_francafrique_desc: "„Françafrique” to termin używany do określenia wpływu Francji na jej dawne posiadłości kolonialne w Afryce. Nie uważamy tego za pejoratywne – witamy je i akceptujemy. Francja wniosła ogromny wkład w nasz rozwój i jesteśmy wdzięczni za ten wkład."
 COM_intensify_coi_engagement: "Zintensyfikuj zaangażowanie w COI"
 COM_intensify_coi_engagement_desc: "Komisja ds. Oceanu Indyjskiego (COI) składa się z pięciu afrykańskich krajów Oceanu Indyjskiego – Komorów, Madagaskaru, Mauritiusa, Réunion (regionu zamorskiego Francji) i Seszeli. Współpraca z COI to nasz najlepszy sposób, aby udowodnić, że jesteśmy cennym nabytkiem dla Francuzów."
 COM_rejoin_france: "Dołącz ponownie do Francji"
 COM_rejoin_france_desc: "Otrzymaliśmy wiadomość, że Francuzi aktywnie rozważają pozwolenie nam na ponowne dołączenie do nich jako terytorium zamorskie. Od czasu uzyskania niepodległości Komory doświadczyły więcej niż zwykle niestabilności, a ludność tęskni obecnie za stabilnymi latami francuskiego zwierzchnictwa."
 COM_antagonize_france: "Antagonizować Francję"
 COM_antagonize_france_desc: "Nigdy więcej nie ugniemy się przed wolą Francuzów! Odrzucimy wszelkie ambicje, jakie mogą mieć wobec naszych wysp!"
 COM_anticolonialist_propaganda: "Propaganda antykolonialna"
 COM_anticolonialist_propaganda_desc: "Jest wiele krajów afrykańskich, które zostały w tyle, gdy Francuzi wycofali się z Afryki. Dzięki odpowiedniemu ustawieniu sytuacji możemy bardzo szybko doprowadzić wiele osób do szaleństwa."
 COM_demand_mayotte: "Zemsta!"
 COM_demand_mayotte_desc: "Nasza nienawiść do francuskich tyranów osiągnęła punkt, w którym wśród naszej ludności pojawiają się aktywne wezwania do wojny. Choć możemy mieć przewagę liczebną, nasza determinacja jest silna, a sprawiedliwość jest po naszej stronie. Jeśli Bóg tak zechce, zwyciężymy!"
 COM_expand_moroni: "Rozwiń Moroniego"
 COM_expand_moroni_desc: "Moroni to nasza stolica na wyspie Grande Comoro. Jest to oczywisty pierwszy wybór w przypadku każdej ekspansji przemysłowej."
 COM_kickstart_economy: "Uruchom gospodarkę"
 COM_kickstart_economy_desc: "Gospodarka Komorów należy do najgorszych na świecie, a nasi obywatele desperacko pragną poprawy. Nie możemy bezczynnie czekać na zagranicznych inwestorów czy pomoc zagraniczną – czas zająć się bezpośrednio gospodarką."
 COM_vanilla_exports: "Eksport wanilii"
 COM_vanilla_exports_desc: "Wanilia to jeden z naszych głównych produktów eksportowych i produkt mający niemal powszechne zastosowanie. Zwiększmy produkcję i czerpmy korzyści."
 COM_ylang_ylang: "Ylang-ylang"
 COM_ylang_ylang_desc: "Tropikalne drzewo cananga odorata ma kwiaty, z których można ekstrahować olejek eteryczny zwany ylang-ylang. Olej ten ma wiele deklarowanych korzyści i wydaje się być modny na Zachodzie i Wschodzie. Co więcej, rośnie tylko w bardzo niewielu miejscach na Ziemi – w tym na Komorach."
 COM_expand_on_anjouan: "Rozwiń Anjouan"
 COM_expand_on_anjouan_desc: "Ważne jest, aby rozszerzyć ekspansję przemysłową na wyspy, a ponieważ Anjouan jest drugą co do wielkości wyspą Komorów, w następnej kolejności powinniśmy się nimi zająć."
 COM_expand_on_moheli: "Rozwiń Moheli"
 COM_expand_on_moheli_desc: "Moheli to najmniejsza z wysp Komorów, ale wciąż na tyle duża, że ​​sensowne jest dla nas kultywowanie sektora przemysłowego na wyspie."
 COM_the_2001_referendum: "Referendum Federacji"
 COM_the_2001_referendum_desc: "Stan prawny poszczególnych wysp Komorów jest od pewnego czasu niepewny, dlatego zwołano referendum w celu zatwierdzenia lub odrzucenia poprawek do konstytucji umożliwiających Komorom utworzenie federacji."
 COM_a_federal_union: "Unia Federalna"
 COM_a_federal_union_desc: "Referendum zakończyło się sukcesem i obecnie stanowimy Związek Komorów – federację wysp, z których każda ma duży stopień autonomii."
 COM_Loi_des_competences: "Ustawa Kompetencyjna"
 COM_Loi_des_competences_desc: "Zostanie sporządzony Loi des Compétences, czyli prawo kompetencji, w celu jasnego opisania, jakimi częściami zarządzania zajmuje się rząd federalny, a jakie części pozostawiono na wyspach rządowi autonomicznemu."
 COM_operation_democracy_in_comoros: "Operacja Demokracja na Komorach"
 COM_operation_democracy_in_comoros_desc: "Niezbyt subtelnie nazwana „Operacja Demokracja na Komorach” była inwazją na wyspę Anjouan w 2008 roku, której celem było odsunięcie od władzy lokalnego watażki, pułkownika Mohameda Bacara. Popiera nas Unia Afrykańska i nasz mandat jest jasny – Bacar musi odejść, a jego zbuntowany rząd musi zostać zastąpiony!"
 COM_greater_interisland_cooperation: "Większa współpraca między wyspami"
 COM_greater_interisland_cooperation_desc: "Sytuacja w Bacar pokazała nam, że autonomia może wymknąć się spod kontroli – powinniśmy zachować ostrożność i wspierać ściślejszą współpracę między wyspami."
 COM_centralize_power: "Scentralizuj władzę"
 COM_centralize_power_desc: "Mając na uwadze niedawną niestabilność, postanowiliśmy całkowicie zignorować referendum. Wszystkie nieustanne konflikty wewnętrzne na wyspach ustaną dopiero wtedy, gdy wszyscy zwrócą się ku władzy centralnej!"
 COM_claim_banc_du_geyser: "Złóż wniosek o Banc du Geyser"
 COM_claim_banc_du_geyser_desc: "Banc to Geyser to zanurzona rafa na zachód od Komorów. Zarówno Francja, jak i Madagaskar uznały ją za swoją wyłączną strefę ekonomiczną ze względu na możliwe złoża ropy, a my pójdziemy ich śladem!"
 COM_claim_the_glorioso_islands: "Zdobądź Wyspy Glorioso"
 COM_claim_the_glorioso_islands_desc: "Wyspy Glorioso to grupa małych wysp w pobliżu Banc du Geyser. Choć prawnie są Francuzami, uznamy ich za Komorów, choćby po to, by zyskać poparcie wśród ludności."
 COM_no_more_coups: "Nigdy więcej zamachów stanu!"
 COM_no_more_coups_desc: "Skonsolidowaliśmy teraz naszą władzę na tyle dobrze, że możemy przygotować środki awaryjne na wypadek ewentualnych przyszłych prób zamachu stanu."
 COM_a_common_destiny: "Wspólny los"
 COM_a_common_destiny_desc: "Dotarliśmy do końca żmudnej podróży, ale w końcu osiągnęliśmy pewien stopień stabilności na Komorach. Nie wiemy, dokąd stąd pójdziemy, ale będziemy walczyć o Konstytucję i la poursuite dun destin commun entre les Comoriens – dążenie do wspólnego losu Komorów."
 comor.1.t: "Pytanie o lojalność"
 comor.1.d: "Choć Syria i Irak deklarują się jako idealni przedstawiciele ideologii Baas, zazwyczaj nie zgadzają się w tej kwestii. Żądają od nas lojalności. Po której stronie jesteśmy?"
 comor.1.a: "Hafez jest najmądrzejszy!"
 comor.1.b: "Saddam zna drogę!"
 comor.1.c: "Może warto spróbować je pogodzić?"
 COM_mercs_TT: "Nasz rząd będzie zatrudniał najemników."
 COM_unrec_TT: "Zaprosimy oddziały ONZ, aby wzmocniły nasze wojsko."
 comor.2.t: "Komory oferują nam Państwo Związkowe!"
 comor.2.d: "Bardzo nam bliski kraj, Komory, oferuje nam zjednoczenie w jeden organizm polityczny. Co powinniśmy zrobić?"
 comor.2.a: "Chętnie się zgłosimy."
 comor.2.b: "Może zechcą się poddać?"
 comor.2.c: "Stwórzmy unię personalną."
 comor.3.t: "Reakcja Tanzanii"
 comor.3.d: "Zgadzają się założyć TanZanCom, ale chcą, żebyśmy byli ich podmiotem."
 comor.3.a: "Ok dobrze..."
 comor.3.b: "Przemyśl swoją politykę, Tanzanio."
 COM_old_corvettes_tt: "Wdraża 2 ery zimnej wojny [CHI.GetFlag]§HCinese§! korwety."
 COM_social_democracy_in_afrika: "Socjaldemokratyczny Diament Afryki"
 COM_social_democracy_in_afrika_desc: "Socjaldemokracja oferuje zrównoważone podejście do rządzenia, łącząc gospodarkę rynkową z polityką społeczną mającą na celu zmniejszenie nierówności, poprawę dostępu do edukacji i opieki zdrowotnej oraz wspieranie zrównoważonego rozwoju. Przyjmując zasady socjaldemokracji, Komory mogą utorować drogę inkluzywnemu wzrostowi i lepszej przyszłości dla swoich obywateli."
 COM_convention_renewal_party: "Konwencja o odnowie Komorów"
 COM_convention_renewal_party_desc: "Konwencja o Odnowie Komorów (CRC) jest partią polityczną na Wyspach Komorów. Założona w 1996 roku przez grupę polityków i intelektualistów CRC ma na celu przywrócenie nadziei i stabilności na scenie politycznej kraju. Platforma partii koncentruje się na promowaniu wzrostu gospodarczego, ograniczaniu ubóstwa oraz poprawie opieki zdrowotnej i edukacji."
 COM_a_true_deocracy: "Prawdziwa demokracja"
 COM_a_true_deocracy_desc: "Pozostając niezłomnym przywiązaniem do ideałów demokracji, Komory mogą wspierać stabilność, promować wzrost gospodarczy, chronić prawa człowieka i wzmacniać pozycję swoich obywateli, a wszystko to jest kluczowym elementem osiągnięcia trwałego dobrobytu."
 COM_subsidies_for_education: "Dotacje na oświatę"
 COM_subsidies_for_education_desc: "Musimy dotować edukację, ponieważ dobrze wykształcona i zdrowa populacja stanowi podstawę zamożnego społeczeństwa!"
 COM_our_pertnership: "Partnerstwo z USA"
 COM_our_pertnership_desc: "Strategiczne partnerstwo ze Stanami Zjednoczonymi może okazać się instrumentalne. Celem tego artykułu jest podkreślenie istotnych powodów, dla których Komory powinny nawiązać współpracę ze Stanami Zjednoczonymi, ponieważ może ona otworzyć drzwi do możliwości, zwiększyć stabilność gospodarczą, promować postęp technologiczny i wspierać postęp społeczny."
 COM_stabilizing_society: "Stabilizacja społeczeństwa"
 COM_stabilizing_society_desc: "Stabilizacja społeczeństwa na Komorach wymaga długoterminowego zaangażowania wszystkich zainteresowanych stron, ze szczególnym uwzględnieniem wyeliminowania podstawowych przyczyn niestabilności i wspierania rozwoju włączającego."
 COM_assembly_of_union: "Zgromadzenie Unii"
 COM_assembly_of_union_desc: "Musimy zebrać związek, aby nadać priorytet naszym celom i zreformować nasz plan rozwoju."
 COM_purging_dissidents: "Zniszcz marzenia opozycji"
 COM_purging_dissidents_desc: "Musimy rozpocząć kontrkampanię przeciwko pretendentom, którzy chcą zmienić nasze decyzje w zakresie polityki zagranicznej. Nasza ścieżka nie powinna być zachwiana!"
 COM_social_agenda: "Agenda społeczna"
 COM_social_agenda_desc: "Nadanie priorytetu agendzie społecznej pomaga we wspieraniu rozwoju społecznego w kraju. Koncentrując się na kwestiach społecznych, takich jak edukacja, opieka zdrowotna i ograniczanie ubóstwa, Komory mogą zapewnić swoim obywatelom dostęp do niezbędnych zasobów i możliwości prowadzenia satysfakcjonującego życia. To z kolei może przyczynić się do ogólnego dobrostanu i jakości życia populacji."
 COM_foreign_jihadists: "Zagraniczni dżihadyści"
 COM_foreign_jihadists_desc: "Gdy ogłosimy Gazavat, mudżahedini z całego świata przybędą do naszego kraju, aby walczyć w słusznej sprawie!"
 COM_dd_TT: "§YMożemy otrzymać pomoc wojskową i polityczną od naszych partnerów Baas ze świata arabskiego!§!"
 COM_led_new_TT: "§YAjatollah Sambi zostanie kolejnym przywódcą Komorów, aby zapewnić dalszą współpracę między wyspami!§!"
 COM_militarism_baath: "Militaryzm PMC Baas"
 COM_militarism_baath_desc: "Z Komorów zrobimy nowy kraj. Teraz będzie jeszcze bardziej kontrolowane przez nasze wojsko, a nasz kraj utworzy własne PMC."
 COM_clearing_the_nomenlclature: "Oczyszczenie nomenklatury"
 COM_clearing_the_nomenlclature_desc: "Oczyszczenie nomenklatury powinno być naszym najwyższym priorytetem w naszym nowym programie! Dlaczego ci wstrętni łagodzący Zachód mieliby w ogóle otwierać usta, aby wywołać hałas wokół naszego nowego świętego rządu?"
 COM_nationalization_of_capital: "Nacjonalizacja kapitału"
 COM_nationalization_of_capital_desc: "Te inwestycje generują dochód dla zachodnich ciemiężycieli, podczas gdy nasi ludzie nie mają nawet grosza! Wypędźmy ich z naszej ziemi i zróbmy to dla naszego ludu."
 COM_our_will_to_expand: "Nasza wola rozwoju"
 COM_our_will_to_expand_desc: "Nasza nowa ideologiczna podstawa społeczeństwa jest wyraźnym przejawem naszej woli ekspansji naszego kraju. Nic nie powinno nam stanąć na przeszkodzie i powinniśmy o to zadbać!"
 COM_orange_party: "Impreza Pomarańczowa"
 COM_orange_party_desc: "Partia polityczna Orange jest głównym graczem w krajobrazie politycznym Komorów. Szybko zyskała popularność wśród młodzieży i ludności miejskiej ze względu na swoje postępowe, liberalne wartości. Deklaracja partii dotycząca zasad i wartości kładzie nacisk na ideały demokracji, promocję praw człowieka i rozwój gospodarczy. Partia wystawia kandydatów w wyborach prezydenckich i parlamentarnych."
 COM_radical_stance_on_trafficking: "Radykalne stanowisko w sprawie handlu ludźmi"
 COM_radical_stance_on_trafficking_desc: "Mohamed Daoudou potwierdził, że rząd Komorów zintensyfikuje działania mające na celu zapobieganie, zwalczanie i karanie TIP. Obejmie to ponowne uruchomienie Groupe de Travail – jednostki utworzonej przez rząd w celu zwalczania TIP, a także budowanie świadomości na temat TIP wśród kluczowych partnerów i ożywienie współpracy z UNODC."
 COM_efficient_governmental_apparatus: "Sprawny aparat rządowy"
 COM_efficient_governmental_apparatus_desc: "Jednym z głównych celów programu reform prezydenta Daoudou jest zwiększenie przejrzystości i odpowiedzialności w rządzie. Wdrożono środki mające na celu wzmocnienie mechanizmów nadzoru finansowego, zwalczanie korupcji i promowanie etycznego postępowania wśród urzędników publicznych. Inicjatywy te mają na celu wspieranie kultury uczciwości i zapewnienie skutecznego wykorzystania zasobów publicznych z korzyścią dla wszystkich obywateli."
 COM_meritocracy: "Merytokracja Daoudou"
 COM_meritocracy_desc: "W rządzie Komorów powinni zasiadać tylko najlepsi z najlepszych, niezależnie od tego, co powiedzą ludzie. Naszym priorytetem jest efektywność, a nie zaspokojenie!"
 COM_push_it_to_the_limit: "Popchnij go do granic możliwości"
 COM_push_it_to_the_limit_desc: "Uznając potrzebę dywersyfikacji, program reform prezydenta Daoudou kładzie duży nacisk na poszerzanie bazy gospodarczej kraju. Komory tradycyjnie opierały się na sektorach takich jak rolnictwo i rybołówstwo, ale Prezydent aktywnie promuje takie sektory, jak turystyka, energia odnawialna i technologie informacyjne. Wysiłki te mają na celu wykorzystanie wyjątkowego piękna naturalnego i dziedzictwa kulturowego kraju, a także wykorzystanie jego niewykorzystanego potencjału w powstających gałęziach przemysłu."
 COM_balancing: "Priderzhy Konej"
 COM_balancing_desc: "Mohamed Daoudou powinien wdrożyć reformy, w których priorytetem będzie zrównoważony wzrost gospodarczy, a nie krótkoterminowy boom gospodarczy. Przyjmując ostrożne podejście do dywersyfikacji, rozwoju infrastruktury, inwestycji w kapitał ludzki i partnerstw międzynarodowych, prezydent Daoudou powinien dążyć do zbudowania odpornej gospodarki, która pozwala uniknąć ryzyka bańki gospodarczej i zapewnia długoterminowy dobrobyt ludności Komorów."
 COM_daudouism: "Daudoizm"
 COM_daudouism_desc: "Ostatecznie sukces ideologii prezydenta Daoudou będzie zależał od umiejętności pogodzenia merytokracji i wzrostu gospodarczego z zasadami demokracji i wolności jednostki. Przyjmując kompleksowe podejście, które uwzględnia gospodarczy, społeczny i polityczny wymiar zarządzania, Komory mogą dążyć zarówno do dobrobytu, jak i postępu demokratycznego."
 COM_state_run_capitalism: "Kapitalizm państwowy"
 COM_state_run_capitalism_desc: "Wizja prezydenta Daoudou dotycząca państwowej gospodarki kapitalistycznej ma na celu znalezienie równowagi pomiędzy prywatną przedsiębiorstwą a interwencją rządu. Aktywne zaangażowanie rządu w gospodarkę ma na celu promowanie strategicznych sektorów, kierowanie inwestycjami oraz zapewnienie sprawiedliwego podziału zasobów i możliwości. Podejście to ma na celu wspieranie sprawiedliwego i włączającego środowiska gospodarczego, z którego korzystają wszyscy obywatele Komorów."
 COM_absolute_employment: "Absolutne zatrudnienie"
 COM_absolute_employment_desc: "Uznając, że bezrobocie stwarza poważne wyzwania dla jednostek i ogólnego dobrobytu społeczeństwa, wizja Prezydenta Daoudou koncentruje się na wdrażaniu polityk i strategii zapewniających każdej osobie poszukującej zatrudnienia dostęp do odpowiedniej i godnej pracy. Podejście to ma na celu uwolnienie potencjału siły roboczej, przyczynienie się do ograniczenia ubóstwa i wzmocnienie ogólnego rozwoju społeczno-gospodarczego Komorów."
 COM_inclusive_government: "Integracja mniejszości"
 COM_inclusive_government_desc: "Administracja prezydenta Daoudou podjęła konkretne kroki, aby zaradzić historycznym nierównościom i promować włączenie mniejszości do gospodarki. Podjęto wysiłki, aby zapewnić ukierunkowane wsparcie i zasoby przedsiębiorstwom i przedsiębiorcom będącym własnością mniejszości, ułatwiając im dostęp do finansów, szkoleń i możliwości rynkowych. Pielęgnując przedsiębiorczość w społecznościach mniejszościowych, rząd dąży do stworzenia bardziej włączającego i zróżnicowanego krajobrazu gospodarczego, z którego skorzystają wszyscy obywatele."
 COM_religious_tolarance: "Tolerancja religijna"
 COM_orangism: "Orangizm"
 COM_minority_inclusive_idea: "Integracja mniejszości"
 COM_eau_military_coop_idea: "Współpraca wojskowa EAU"
 COM_expand_on_moheli_tt: "§YMPrzemysł morski§! Opinia co najmniej 70"
 comor.15.t: "Polityka na Komorach"
 comor.15.d: "Rok 2000 był burzliwym okresem dla Komorów, małego narodu położonego u wybrzeży Afryki. Krajem rządził rząd koalicyjny, złożony z przedstawicieli trzech głównych wysp: Wielkiego Komoru, Anjouan i Mohéli. Jednak między wyspami panowało wysokie napięcie, a każda z nich walczyła o większą władzę i zasoby. Prowadziło to do częstej niestabilności politycznej i zamachów stanu, gdy politycy próbowali przejąć kontrolę nad rządem. W styczniu 2000 r. wojskowy zamach stanu pod przewodnictwem pułkownika Azali Assoumani obalił prezydenta Tadjidine'a Ben Saida Massounde. Assoumani obiecał przywrócić stabilność w kraju i przeprowadzić wolne i uczciwe wybory. Teraz tylko czas pokaże, jaka będzie przyszłość Komorów."
 comor.15.a: "Ciekawy"
 comor.16.t: "Komory poszukują inwestycji"
 comor.16.d: "Ambasadorowie Komorów zwrócili się dziś do nas z propozycją inwestycji w ich gospodarkę w zamian za korzyści dla naszego kraju. Jak powinniśmy zareagować?"
 comor.16.a: "Inwestujmy w ich branżę!"
 comor.16.b: "Pomóżmy im spłacić dług."
 comor.16.c: "Komory? Do widzenia."
 comor.17.t: "Przyjęli naszą ofertę!"
