 education_budget: "Budżet Edukacji"
 edu_01: "Podstawowe wsparcie dla edukacji podstawowej"
 edu_01_desc: "Nasz system edukacji podstawowej od dawna cierpi na chroniczne niedofinansowanie. Wpływa to negatywnie nie tylko na jakość edukacji, ale także na możliwości rozwojowe młodszego pokolenia.\n[edu_spending_protest_TT]"
 edu_01_TT: "\n$$[education_01_rate] §Hbillion§! jest wydawane na edukację.\n£education_budget_cost_factor_texticon  Nasze §1wydatki na edukację§! zwiększają się o §Y[?research_slot_modifier|.0%]§! ze względu na liczbę §1miejsc na badania§!\n"
 edu_02: "Podstawowe wsparcie dla edukacji podstawowej i średniej"
 edu_02_desc: "Długoterminowe inwestycje w edukację naszych obywateli na poziomie podstawowym i średnim otworzą nieograniczone możliwości jutra. Aby zapewnić wszystkim dzieciom godny start w życiu, musimy zagwarantować im minimalny poziom finansowania szkołom w całym kraju.\n[edu_spending_protest_TT]"
 edu_02_TT: "\n$$[education_02_rate] §Hbillion§! jest wydawane na edukację.\n£education_budget_cost_factor_texticon  Nasze §1wydatki na edukację§! zwiększają się o §Y[?research_slot_modifier|.0%]§! ze względu na liczbę §1miejsc na badania§!\n"
 edu_03: "Bezpłatna edukacja podstawowa i średnia"
 edu_03_desc: "Edukacja jest podstawowym prawem człowieka i kluczem do lepszej przyszłości. Aby zapewnić równe szanse wszystkim dzieciom w naszym kraju, gwarantujemy bezpłatny dostęp do wysokiej jakości edukacji na poziomie podstawowym i średnim.\n[edu_spending_protest_TT]"
 edu_03_TT: "\n$$[education_03_rate] §Hbillion§! jest wydawane na edukację.\n£education_budget_cost_factor_texticon  Nasze §1wydatki na edukację§! zwiększają się o §Y[?research_slot_modifier|.0%]§! ze względu na liczbę §1miejsc na badania§!\n"
 edu_04: "Fokus na szkolnictwo wyższe"
 edu_04_desc: "W dobie globalizacji i technologii cyfrowych szkolnictwo wyższe odgrywa coraz większą rolę w rozwoju gospodarki. Aby zapewnić naszej młodzieży równe szanse na zdobycie cennych umiejętności i kwalifikacji zawodowych, zwiększymy finansowanie szkół wyższych i uniwersytetów.\n[edu_spending_protest_TT]"
 edu_04_TT: "\n$$[education_04_rate] §Hbillion§! jest wydawane na edukację.\n£education_budget_cost_factor_texticon  Nasze §1wydatki na edukację§! zwiększają się o §Y[?research_slot_modifier|.0%]§! ze względu na liczbę §1miejsc na badania§!\n"
 edu_05: "Bezpłatna, powszechna edukacja wysokiej jakości"
 edu_05_desc: "Wszystkie dzieci powinny mieć dostęp do dobrej, bezpłatnej edukacji, niezależnie od sytuacji finansowej ich rodzin. Aby zapewnić wszystkim obywatelom równe warunki startu, wprowadzamy edukację kosztem budżetu państwa. Pozwoli to rozwinąć potencjał każdego dziecka i stworzyć społeczeństwo równych szans.\n[edu_spending_protest_TT]"
 edu_05_TT: "\n$$[education_05_rate] §Hbillion§! jest wydawane na edukację.\n£education_budget_cost_factor_texticon  Nasze §1wydatki na edukację§! zwiększają się o §Y[?research_slot_modifier|.0%]§! ze względu na liczbę §1miejsc na badania§!\n"
 health_budget: "Budżet zdrowia"
 health_01: "Minimalne dotacje dla lokalnych klinik"
 health_01_desc: "Rząd zapewnia ograniczoną ilość wsparcia finansowego małym, lokalnym klinikom. Kliniki te oferują podstawową opiekę, ale zasoby i specjalistyczne metody leczenia są ograniczone.\n[health_spending_protest_TT]"
 health_01_TT: "\n$$[health_01_rate] §Hbillion§! jest wydawane na opiekę zdrowotną.\n"
 health_02: "Podstawowe przychodnie zdrowia"
 health_02_desc: "Szersze sieci przychodni zdrowia otrzymują fundusze państwowe, dzięki czemu większość populacji ma dostęp do podstawowych usług medycznych. Chociaż kliniki te oferują więcej usług niż lokalne, nadal może brakować zaawansowanego sprzętu medycznego.\n[health_spending_protest_TT]"
 health_02_TT: "\n$$[health_02_rate] §Hbillion§! jest wydawane na opiekę zdrowotną.\n"
 health_03: "Podstawowe dotacje szpitalne"
 health_03_desc: "Szpitale zaczynają otrzymywać znaczną część budżetu ochrony zdrowia, co pozwala na bardziej specjalistyczne leczenie i opiekę. Jednak nie wszystkie rodzaje leczenia mogą być objęte ubezpieczeniem, a pacjenci nadal mogą ponieść znaczne koszty własne.\n[health_spending_protest_TT]"
 health_03_TT: "\n$$[health_03_rate] §Hbillion§! jest wydawane na opiekę zdrowotną.\n"
 health_04: "Bezpłatne leczenie w nagłych przypadkach"
 health_04_desc: "Wszystkim obywatelom gwarantuje się bezpłatną opiekę medyczną w nagłych przypadkach, co zmniejsza śmiertelność z powodu nagłych chorób lub wypadków. Chociaż rutynowe zabiegi mogą być nadal płatne, nikt nie może odmówić pilnej opieki ze względu na ograniczenia finansowe.\n[health_spending_protest_TT]"
 health_04_TT: "\n$$[health_04_rate] §Hbillion§! jest wydawane na opiekę zdrowotną.\n"
 health_05: "Podstawowa powszechna opieka zdrowotna"
 health_05_desc: "Państwo zapewnia szeroki zakres usług zdrowotnych, zapewniając wszystkim obywatelom dostęp do podstawowej opieki medycznej bez ponoszenia wyniszczających kosztów. Niektóre specjalistyczne zabiegi mogą nadal wymagać poniesienia wydatków z własnej kieszeni, ale ogólna opieka zdrowotna jest dostępna dla wszystkich.\n[health_spending_protest_TT]"
 health_05_TT: "\n$$[health_05_rate] §Hbillion§! jest wydawane na opiekę zdrowotną.\n"
 health_06: "Zaawansowana powszechna opieka zdrowotna"
 health_06_desc: "Wszystkim obywatelom zapewniana jest kompleksowa opieka zdrowotna, obejmująca wszystko, od rutynowych badań kontrolnych po specjalistyczne leczenie. Koncentrując się na profilaktyce, badaniach i zaawansowanych technologiach medycznych, system zapewnia każdemu najwyższy standard opieki.\n[health_spending_protest_TT]"
 health_06_TT: "\n$$[health_06_rate] §Hbillion§! jest wydawane na opiekę zdrowotną.\n"
 social_budget: "Wydatki społeczne"
 social_01: "Dotacje na minimalne utrzymanie"
 social_01_desc: "Rząd zapewnia absolutne minimum wsparcia finansowego najbardziej bezbronnym obywatelom, wystarczające na podstawowe przeżycie. Dotacje te są ograniczone i zaspokajają głównie podstawowe potrzeby.\n[social_spending_protest_TT]"
 social_01_TT: "\n$$[social_01_rate] §Hbillion§! jest wydawane na cele socjalne i wydatki socjalne.\n"
 social_02: "Renty minimalne dla osób starszych i niepełnosprawnych"
 social_02_desc: "Oprócz subsydiów na utrzymanie, istnieje niewielki nacisk na osoby starsze i niepełnosprawne, oferując im ograniczoną emeryturę. Pomaga to złagodzić wyzwania codziennego życia dla tych konkretnych grup, ale wsparcie pozostaje minimalne.\n[social_spending_protest_TT]"
 social_02_TT: "\n$$[social_02_rate] §Hbillion§! jest wydawane na opiekę społeczną i wydatki socjalne.\n"
 social_03: "Podstawowe emerytury dla osób starszych i niepełnosprawnych"
 social_03_desc: "Państwo oferuje bardziej kompleksowy system emerytalny osobom starszym i niepełnosprawnym, zapewniający im utrzymanie skromnego poziomu życia. Wsparcie ma na celu ochronę tej grupy demograficznej przed ekstremalnymi trudnościami finansowymi.\n[social_spending_protest_TT]"
 social_03_TT: "\n$$[social_03_rate] §Hbillion§! jest wydawane na opiekę społeczną i wydatki socjalne.\n"
 social_04: "Istotna sieć bezpieczeństwa"
 social_04_desc: "Rząd zaczyna poszerzać swoją ofertę opieki społecznej, wprowadzając szersze systemy pomocy społecznej obejmujące takie aspekty, jak bezrobocie, mieszkalnictwo i dotacje na opiekę nad dziećmi. Tworzy to solidniejszą warstwę ochronną przed nieprzewidzianymi przeciwnościami losu.\n[social_spending_protest_TT]"
 social_04_TT: "\n$$[social_04_rate] §Hbillion§! jest wydawane na opiekę społeczną i wydatki socjalne.\n"
 social_05: "Państwo opiekuńcze"
 social_05_desc: "Siatka bezpieczeństwa socjalnego staje się szersza, ponieważ rząd zapewnia solidne wsparcie w obszarach takich jak zasiłki dla bezrobotnych, mieszkalnictwo i dotacje do żywności. Nacisk położony jest na utrzymanie godnej jakości życia i zapewnienie bezpieczeństwa przed zagrożeniami społeczno-ekonomicznymi.\n[social_spending_protest_TT]"
 social_05_TT: "\n$$[social_05_rate] §Hbillion§! jest wydawane na opiekę społeczną i wydatki socjalne.\n"
 social_06: "Rozległe państwo opiekuńcze"
 social_06_desc: "Państwo odgrywa centralną rolę w trosce o dobro swoich obywateli, oferując kompleksowy zakres usług, dotacji i świadczeń. System ten promuje nie tylko podstawowe wyżywienie, ale także wyższy standard życia i równe szanse dla wszystkich.\n[social_spending_protest_TT]"
 social_06_TT: "\n$$[social_06_rate] §Hbillion§! jest wydawane na opiekę społeczną i wydatki socjalne.\n"
 crime_fighting: "Bezpieczeństwo Wewnętrzne"
 police_01: "Minimalne finansowanie policji"
 police_01_desc: "Nasza policja i służby wywiadowcze są słabo finansowane i generalnie przymykają oczy na korupcję i przestępczość.\n[police_spending_protest_TT]"
 police_01_TT: "\n$$[police_01_rate] §Hbillion§! jest wydawane na bezpieczeństwo wewnętrzne.\n"
 police_02: "Podstawowe fundusze na policję i bezpieczeństwo"
 police_02_desc: "Nasza policja i służby wywiadowcze wykonują swoją pracę, ale niewiele więcej. Dalsze działania podejmowane są tylko pod presją opinii publicznej.\n[police_spending_protest_TT]"
 police_02_TT: "\n$$[police_02_rate] §Hbillion§! jest wydawane na bezpieczeństwo wewnętrzne.\n"
 police_03: "Wysokie finansowanie policji i wywiadu"
 police_03_desc: "Nasza policja i służby wywiadowcze są dobrze finansowane. Prawo i porządek są dobrze zachowane, a władze mogą uważnie obserwować działki wewnętrzne i zagraniczne.\n[police_spending_protest_TT]"
 police_03_TT: "\n$$[police_03_rate] §Hbillion§! jest wydawane na bezpieczeństwo wewnętrzne.\n"
 police_04: "Rozbudowany aparat policyjny i wywiadowczy"
 police_04_desc: "Nasza policja i służby wywiadowcze są bardzo dobrze finansowane. Mają zdolność do rozprawienia się z korupcją i przestępczością. Ponadto monitorują wszystkie niebezpieczne ruchy.\n[police_spending_protest_TT]"
 police_04_TT: "\n$$[police_04_rate] §Hbillion§! jest wydawane na bezpieczeństwo wewnętrzne.\n"
 police_05: "Państwo policyjne"
 police_05_desc: "Nasza policja i służby wywiadowcze otrzymują bardzo duże środki. Mają zdolność do rozprawienia się z korupcją i przestępczością, a także prowadzą ogromne operacje, aby monitorować wszystkie wewnętrzne sprzeciwy i zagraniczne spiski.\n[police_spending_protest_TT]"
 police_05_TT: "\n$$[police_05_rate] §Hbillion§! jest wydawane na bezpieczeństwo wewnętrzne.\n"
 Military_policies: "Polityka wojskowa"
 Conscription_Law: "Prawo poboru"
 no_military: "Zniesione wojsko"
 no_military_desc: "Nasz kraj nie posiada żadnej formy stałej armii, a całym bezpieczeństwem zajmują się siły bezpieczeństwa wewnętrznego kraju, takie jak policja."
 no_military_TT: "Płace wojskowe: §R+100%§!\n"
 volunteer_army: "Wolontariat"
 volunteer_army_desc: "Nasza armia składa się wyłącznie z ochotników. Zmniejsza to całkowity rozmiar armii, ale pozwala nam wyszkolić skuteczniejszą mniejszą siłę bojową. Od zakończenia zimnej wojny przechodzenie do armii ochotniczych jest trendem światowym."
 volunteer_army_TT: "Płace wojskowe: §R+30%§!\n"
 partial_draft_army: "Częściowy projekt"
 partial_draft_army_desc: "Większość naszego personelu wojskowego to ochotnicy, ale część populacji nadal jest powoływana do służby w celu wypełnienia rocznych limitów szkoleniowych."
 partial_draft_army_TT: "Płace wojskowe: §R+20%§!\n"
 draft_army: "Usługa obowiązkowa"
 draft_army_desc: "W naszym kraju odbywa się obowiązkowa służba wojskowa, co oznacza, że ​​większość męskiej populacji została przeszkolona w walce. Dzięki temu możemy dysponować większą siłą militarną, a dzięki istniejącej bazie szkoleniowej szybko szkolić nowe formacje bojowe. Jednak poborowi mniej chętnie wyruszają na zagraniczne przygody wojskowe."
 Military_Status_Women: "Kobiety w wojsku"
 no_women_in_military: "Zakazane usługi dla kobiet"
 no_women_in_military_desc: "Nasze wojsko nie przyjmuje kobiet do swojej służby."
 volunteer_women: "Wolontariat dla Kobiet"
 volunteer_women_desc: "Kobiety mogą służyć w naszym wojsku jako ochotniczki."
 drafted_women: "Obowiązkowa służba dla kobiet"
 drafted_women_desc: "Kobiety są traktowane tak samo jak mężczyźni i są powoływane do naszej armii."
 Foreign_Intervention_Law: "Prawo interwencji zagranicznej"
 Foreign_Intervention_Law_desc: "Ustawa o interwencji zagranicznej określa, jak chętnie nasz kraj jest skłonny interweniować w konfliktach i wpływać na inne kraje."
 intervention_isolation: "Izolacja"
 intervention_isolation_desc: "Naród nasz bardziej interesuje się sprawami wewnętrznymi i nie chce wdawać się w żadne awantury militarne."
 intervention_local_security: "Bezpieczeństwo lokalne"
 intervention_local_security_desc: "Broń możemy zapewnić naszym przyjaciołom, jednak interesują nas głównie nasze własne granice."
 intervention_limited_interventionism: "Ograniczony interwencjonizm"
 intervention_limited_interventionism_desc: "Jesteśmy gotowi zaryzykować życie naszych żołnierzy, aby zapewnić przetrwanie naszym przyjaciołom."
 intervention_regional_interventionism: "Regionalny interwencjonizm"
 intervention_regional_interventionism_desc: "Ważne jest, aby utrzymać porządek w pobliżu domu, a w tym celu musimy stosować groźbę wojny."
 intervention_global_interventionism: "Globalny interwencjonizm"
 intervention_global_interventionism_desc: "Nasza armia sięga daleko i szeroko, a naszym obowiązkiem jest utrzymanie stabilności świata."
 intervention_neo_imperialism: "Neoimperializm"
 intervention_neo_imperialism_desc: "Świat to plac zabaw, a silni biorą, czego chcą. Nasze bezpieczeństwo narodowe nie może być zagrożone z powodu takich rzeczy jak traktaty międzynarodowe. Si vis pacem, para bellum."
 Officer_Training_Law: "Szkolenie oficerskie"
 Officer_Training_Law_desc: "Oficerowie poprowadzą naszych żołnierzy do bitwy. Im lepiej ich wyszkolimy, tym mniej będą musieli spędzać na nauce na polu bitwy. Jednak tworzenie ośrodków edukacyjnych dla naszych funkcjonariuszy może być kosztowne."
 officer_baptism_by_fire: "Chrzest ogniem"
 officer_baptism_by_fire_desc: "Prawdziwych przywódców nie szkoli się, ale kształtuje w walce. Nie musimy tracić czasu na szkolenie przywódców, ponieważ walka odfiltruje nieodpowiednich."
 officer_baptism_by_fire_TT: "Szansa na śmierć generała w walce: §R+40%§!\n"
 officer_basic_training: "Podstawowe szkolenie oficerskie"
 officer_basic_training_desc: "Osoby, które okażą się obiecujące na dowodzenie, zostaną wybrane i przejdą podstawowe szkolenie w zakresie dowodzenia oddziałami."
 officer_basic_training_TT: "Szansa na śmierć generała w walce: §R+20%§!\n"
 officer_advanced_training: "Zaawansowane szkolenie oficerskie"
 officer_advanced_training_desc: "Osoby, które okażą się obiecujące do dowodzenia, zostaną wybrane i przejdą zaawansowane szkolenie w zakresie dowodzenia oddziałami."
 officer_advanced_training_TT: "Płace wojskowe: §R+30%§!\n"
 officer_military_school: "Szkoły wojskowe oficerskie"
 officer_military_school_desc: "Utworzyliśmy specjalne szkoły wojskowe, w których utalentowane osoby mogą przejść bezpośrednie szkolenie w zakresie dowodzenia oddziałami już od początku kariery wojskowej."
 officer_military_school_TT: "Szansa na śmierć generała w walce: §G-15%§!\n"
 officer_military_academy: "Oficerska Akademia Wojskowa"
 officer_military_academy_desc: "Założyliśmy prestiżowe akademie wojskowe, w których nasi oficerowie uczą się najlepszych taktyk i strategii oraz gdzie opracowują nowe sposoby prowadzenia wojny."
 officer_military_academy_TT: "Szansa na śmierć generała w walce: §G-30%§!\n"
 officer_international_education: "Oficer Edukacji Międzynarodowej"
 officer_international_education_desc: "Z pomocą naszych sojuszników mamy dostęp do ogromnego zasobu wiedzy i zasobów, dzięki którym nasi oficerowie będą gotowi na wszystko, co przyniesie im wojna."
 officer_international_education_TT: "Szansa na śmierć generała w walce: §G-45%§!\n"
 trade_laws: "Prawo handlowe"
 trade_laws_desc: "Przepisy handlowe są ważne. Decydują także o tym, jak nasz wspaniały kraj rośnie i rozwija się gospodarczo. Wybierz prawo handlowe dla naszego narodu"
 md_closed_economy: "Gospodarka zamknięta"
 md_closed_economy_desc: "Zamknięta gospodarka jest odcięta od świata. Jeśli to możliwe, handel ze światem zewnętrznym jest niewielki lub żaden. Kraj polega wyłącznie na sobie, jak tylko może. Jednak niektóre zasoby są nadal eksportowane do niektórych z naszych najbliższych sojuszników."
 consumption_economy: "Gospodarka Konsumpcyjna"
 consumption_economy_desc: "Gospodarka konsumencka opisuje gospodarkę napędzaną wydatkami konsumenckimi jako procentem produktu krajowego brutto, w przeciwieństwie do innych głównych składników PKB."
 semi_consumption_economy: "Gospodarka półkonsumpcyjna"
 semi_consumption_economy_desc: "Gospodarki półkonsumpcyjne są zjawiskiem stosunkowo nowym. Stanowią hybrydę gospodarki eksportowej i konsumpcyjnej, bez kłopotliwej zależności ekonomicznej od innych źródeł dochodu. Jednak gospodarka półkonsumpcyjna nadal w dużym stopniu opiera się na wydatkach konsumenckich wyrażonych jako procent PKB, w przeciwieństwie do prawdziwej gospodarki mieszanej."
 mixed_economy: "Gospodarka mieszana"
 mixed_economy_desc: "Gospodarki mieszane przypominają gospodarki półkonsumpcyjne. W jeszcze mniejszym stopniu są one uzależnione od całości wydatków konsumpcyjnych, które składają się na ich PKB."
 export_economy: "Gospodarka Eksportu"
 export_economy_desc: "Eksporterzy towarów obejmują kraje z dużymi złożami zasobów naturalnych, kraje o pośredniej produkcji lub kraje z dużymi połaciami ziemi uprawnej. Kraje te eksportują dużą część surowców i dóbr pośrednich do innych krajów, aby odpowiadać za większość swojego wzrostu gospodarczego."
 globalized_trade_economy: "Zglobalizowana gospodarka handlowa"
 globalized_trade_economy_desc: "Globalna gospodarka handlowa jest o wiele bardziej zależna od globalnego handlu niż jakikolwiek inny kraj. Prawie wszystkie nasze zasoby są wysyłane na rynek i prawie wszystkie nasze zasoby pochodzą z handlu."
 migration_laws: "Prawo migracyjne"
 open_borders: "Otwarte granice"
 open_borders_desc: "Otwarte granice oznaczają wyjątkowo łagodne lub nieistniejące prawa migracyjne w kraju. Umożliwiają one w większości swobodny transfer osób do i z kraju."
 open_borders_tt: "\n$$[migration_laws_rate_01] §Hmiliard§! przeznacza się na kontrolę migracji.\n$current_migration_rate$"
 slightly_regulated_immigration: "Migracja lekko regulowana"
 slightly_regulated_immigration_desc: "Wprowadzenie łagodniejszych regulacji dotyczących przemieszczania się osób wjeżdżających do kraju i wyjeżdżających z niego powinno pomóc powstrzymać falę niechcianych imigrantów w kraju ze względu na wcześniejsze zarzuty karne lub inne powody."
 slightly_regulated_immigration_tt: "\n$$[migration_laws_rate_02] §Hmiliard§! przeznacza się na kontrolę migracji.\n$current_migration_rate$"
 regulated_immigration: "Regulowana migracja"
 regulated_immigration_desc: "Ustanowienie przepisów, takich jak ograniczenie liczby migrantów, wymóg niekaralności, wiz dla osób nieletnich i innych, będzie konieczne w celu ukształtowania zdroworozsądkowego podejścia do przepisów migracyjnych."
 regulated_immigration_tt: "\n$$[migration_laws_rate_03] §Hmiliard§! przeznacza się na kontrolę migracji.\n$current_migration_rate$"
 heavily_regulated_immigration: "Silnie Regulowana Migracja"
 heavily_regulated_immigration_desc: "Nałożenie ogromnych regulacji dotyczących liczby przepisów, surowych i trudnych do uzyskania wiz, ustanowienie agencji w celu egzekwowania tych przepisów oraz ograniczenie wszelkich form nielegalnej imigracji."
 heavily_regulated_immigration_tt: "\n$$[migration_laws_rate_04] §Hmiliard§! przeznacza się na kontrolę migracji.\n$current_migration_rate$"
 closed_borders: "Zamknięte granice"
 closed_borders_desc: "Granice narodu muszą zostać zamknięte, aby zapewnić zachowanie tożsamości narodu, musimy zamknąć nasze granice."
 closed_borders_tt: "\n$$[migration_laws_rate_05] §Hmiliard§! przeznacza się na kontrolę migracji.\n$current_migration_rate$"
