l_polish:
 Internal_politics: "Polityka wewnętrzna"
 national_status: "Statystyki narodowe i frakcje wewnętrzne"
 national_status_desc: "Oto najważniejsze statystyki gospodarcze naszego narodu."
 internal_factions: "Frakcje wewnętrzne"
 internal_factions_desc: "Frakcje wewnętrzne reprezentują organizacje, których wpływ wywiera duży wpływ na politykę publiczną kraju. Każda wewnętrzna frakcja zapewnia różne zalety i wady. Wyparcie wewnętrznej frakcji jest niezwykle trudne i wymaga dużej siły politycznej."
 religion: "Religia"
 government_budget: "Wydatki rządowe"
 social_reforms: "Prawa społeczne"
 political_reforms: "Zasady"
 economic_cycles: "Cykl gospodarczy"
 depression: "Depresja"
 depression_desc: "Depresja jest niezwykłą i ekstremalną formą recesji. Depresje charakteryzują się czasem trwania, nienormalnie dużym spadkiem zatrudnienia, dostępnością kredytów i produkcją. Duża liczba bankructw, inflacji i upadłości banków często powoduje panikę wśród obywateli, co skutkuje rozwojem ekstremistycznych grup politycznych obiecujących koniec chaosu."
 recession: "Recesja"
 recession_desc: "Recesje zwykle występują, gdy następuje powszechny spadek wydatków. Może to być spowodowane różnymi zdarzeniami, takimi jak kryzys finansowy, szok w handlu zewnętrznym, niekorzystny szok podażowy lub pęknięcie bańki gospodarczej. Rządy zwykle reagują na recesje, przyjmując ekspansywną politykę makroekonomiczną, taką jak zwiększanie podaży pieniądza, wydatki rządowe i obniżanie podatków."
 stagnation: "Stagnacja"
 stagnation_desc: "Stagnacja gospodarcza to przedłużający się okres powolnego wzrostu gospodarczego, któremu zwykle towarzyszy wysokie bezrobocie."
 stable_growth: "Stabilny wzrost"
 stable_growth_desc: "Nasza gospodarka stale rośnie."
 fast_growth: "Szybki wzrost"
 fast_growth_desc: "Nasza gospodarka rozwija się w szybkim tempie."
 economic_boom: "Boom gospodarczy"
 economic_boom_desc: "Nasza gospodarka kwitnie."
 econ_cycle_upg_cost_TT: "\n§HKoszt aktualizacji:§! $[?THIS.econ_cycle_upg_cost] §Hmiliardów§!"
 economic_cycle_TT: "- Aby pobudzić gospodarkę, musimy zasilić ją płynnością. Odbywa się to za pomocą narzędzi Banku Centralnego, takich jak obniżanie stóp procentowych i zwiększanie podaży pieniądza, a także dodatkowe wydatki rządowe w ramach stymulacji. Jednak zbyt duża ingerencja zwiększa ryzyko powstania przyszłych baniek gospodarczych.\n"
 law_corruption_TT: "- Wydając władzę polityczną, można zacząć wykorzenić naszą korupcję w rządzie, aby stworzyć przejrzysty i skuteczny rząd."
 corruption: "Poziom korupcji"
 paralyzing_corruption: "(10) Paraliżująca korupcja"
 paralyzing_corruption_desc: "Korupcja w naszym kraju jest wszechobecna, zakorzeniona, systemowa i ma niespotykaną dotąd skalę i zasięg."
 crippling_corruption: "(9) Porażająca korupcja"
 crippling_corruption_desc: "Korupcja w naszym kraju zalewa wszystkie warstwy społeczeństwa. To nie jest działalność kilku nieuczciwych urzędników czy polityków. Przypomina to bardziej przestępczość zorganizowaną, w której korupcyjne transakcje dotyczące zamówień publicznych powstają w wyniku zmowy i rakiety kleptokracji."
 rampant_corruption: "(8) Szerząca się korupcja"
 rampant_corruption_desc: "Korupcja w naszym kraju jest postrzegana jako istotny problem wpływający na wszystkie aspekty życia, w tym administrację publiczną, egzekwowanie prawa, opiekę zdrowotną i edukację. Zjawisko korupcji jest mocno zakorzenione w naszym modelu zarządzania publicznego i przypisywane jest ogólnej słabości praworządności w naszym kraju."
 unrestrained_corruption: "(7) Niekontrolowana Korupcja"
 unrestrained_corruption_desc: "Nasz kraj od dawna cierpi z powodu powszechnej i endemicznej korupcji. Korupcja pozostaje poważnym problemem w sektorze publicznym i prywatnym, mimo że prawne i instytucjonalne ramy zwalczania korupcji są silne. Łapówki, łapówki i korupcja rządowa są uważane za część codziennego życia."
 systematic_corruption: "(6) Systematyczna korupcja"
 systematic_corruption_desc: "Na korupcję w naszym kraju składa się wiele czynników, w tym słabe egzekwowanie prawa, brak audytów, brak kodeksów postępowania, nieprzejrzystość działań rządu, nieefektywna biurokracja, bezkarność rządu i szeroka swoboda decyzyjna oraz brak świadomości społecznej."
 widespread_corruption: "(5) Powszechna korupcja"
 widespread_corruption_desc: "Przekupstwo i praktyki korupcyjne są w naszym kraju powszechne, choć kwestią opinii jest, czy jest to problem systemu, czy osób sprawujących władzę."
 medium_corruption: "(4) Średnia korupcja"
 medium_corruption_desc: "Nagłaśnianie głośnych przypadków korupcji w mediach i ograniczone zaangażowanie polityczne przyczyniły się do złego postrzegania procesu politycznego w naszym kraju przez społeczeństwo. Powtarzające się skandale korupcyjne z udziałem polityków wysokiego szczebla, lokalnych administratorów i przedsiębiorstw nadużywających środków publicznych ujawniły, że ustanowione zabezpieczenia mające na celu przeciwdziałanie temu nadużyciu władzy są stosunkowo nieskuteczne."
 modest_corruption: "(3) Umiarkowana korupcja"
 modest_corruption_desc: "Chociaż postrzeganie korupcji jest ogólnie niskie, partie polityczne i przedsiębiorstwa są zwykle postrzegane jako najmniej uczciwe i godne zaufania. Drobna korupcja nie jest tak rzadka, jak w niektórych innych krajach."
 slight_corruption: "(2) Niewielka korupcja"
 slight_corruption_desc: "Postrzeganie i występowanie korupcji są w naszym kraju generalnie bardzo niskie. Drobna korupcja i korupcja administracyjna jest mniej więcej nieistniejąca. Oznacza to, że obywatele i przedsiębiorstwa nie są narażeni na korupcję podczas kontaktu z urzędnikami publicznymi. Jednakże niektóre przypadki pokazały, że powiązania osobiste, prezenty i konflikty interesów stanowią obszary problemowe, które reprezentują niektóre rodzaje nietradycyjnej korupcji."
 negligible_corruption: "(1) Znikoma korupcja"
 negligible_corruption_desc: "Ramy prawne i instytucjonalne w naszym kraju uznawane są za skuteczne w walce z korupcją, a agencje rządowe charakteryzują się wysokim stopniem przejrzystości, uczciwości i odpowiedzialności. Niski poziom korupcji przypisuje się skutecznej administracji publicznej, wysokiej jakości i kompleksowym usługom na rzecz obywateli i przedsiębiorstw, długiej tradycji otwartości i przejrzystości w naszym społeczeństwie i instytucjach oraz silnemu poszanowaniu praworządności."
