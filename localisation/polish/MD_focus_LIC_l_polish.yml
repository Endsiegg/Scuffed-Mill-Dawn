l_polish:
 liechtenstein_focus: "Drzewo fokusowe Liechtensteinu"
 LIC_politics: "Głowa stanu"
 LIC_politics_desc: "Liechtenstein jest jednym z nielicznych krajów w Europie, w którym monarcha nadal dysponuje znaczną władzą, gdyż monarcha może kontrolować powoływanie sędziów, odwoływanie ministrów w rządzie, dodatkowo posiadając prawo weta i możliwość zwoływania referendów."
 LIC_prince_regnant: "Książę Liechtensteinu"
 LIC_prince_regnant_desc: "W 2003 roku Liechtenstein zmienił swoją konstytucję w taki sposób, że monarcha może, kiedy chce i bez powodu odwołać obecny rząd, podczas gdy obywatele mogą, kiedy tylko zechcą, zmienić konstytucję w celu zniesienia monarchii."
 LIC_traditional: "Tradycjonalizm Liechtensteinu"
 LIC_traditional_desc: "Mieszkańcy Liechtensteinu często z opóźnieniem podążali za „nowymi trendami” na świecie, takimi jak prawa wyborcze kobiet, ponieważ do 1 lipca 1984 r. kobiety nie mogły głosować, a nawet wtedy ustawa zezwalająca na nich głosy przegłosowały zaledwie 51,3% (mężczyzn) za zezwoleniem kobietom na zabieranie głosu przy urnach wyborczych."
 LIC_modern_monarchy: "Monarchia teatralna"
 LIC_modern_monarchy_desc: "Najwyższy czas, aby Liechtenstein dogonił resztę świata w zakresie ograniczania uprawnień naszej monarchii i umożliwienia rozwoju demokracji."
 LIC_veto_or_move: "Weto lub ruch"
 LIC_veto_or_move_desc: "Dotrzymaliśmy ultimatum: jeśli nie otrzymamy prawa weta, cała rodzina królewska przeniesie się do Austrii."
 LIC_preparing_prince_alois: "Przygotowanie księcia Aloisa"
 LIC_preparing_prince_alois_desc: "Hans-Adam II starzeje się i przygotowuje się do przekazania władzy księciu Aloisowi Filipowi Marii."
 LIC_vaduz_castle: "Zamek Vaduz"
 LIC_vaduz_castle_desc: "Siedzibą rodziny królewskiej jest zamek Vaduz, istniejący od 1712 roku. Renowacje przeprowadzono w latach 1904 i 1920, a w 1930 roku zamek rozbudowaliśmy. Teraz przyszedł czas na kolejną rozbudowę domu rodziny królewskiej."
 LIC_Prince_Alois: "Jego Najjaśniejsza Wysokość"
 LIC_Prince_Alois_desc: "Z Aloisem na czele z pewnością czekają nas lepsze czasy. Jest on silnym i solidnym przywódcą, który uczyni nasz kraj większym niż kiedykolwiek wcześniej."
 LIC_Prince_Alois_leader: "Jego Wysokość Księstwa Liechtensteinu, Książę Alois"
 LIC_globalization: "Globalizacja"
 LIC_globalization_desc: "Reszta świata odeszła od monarchii i wszystkich nonsensów, które ją otaczają. Być może nadszedł czas, abyśmy przyjęli koncepcję globalizacji."
 LIC_changing_succesion_laws: "Reforma prawa spadkowego"
 LIC_changing_succesion_laws_desc: "Parlament, obecnie sprawujący pełną kontrolę nad rządem, zreformował prawa dotyczące sukcesji królewskiej, aby zaszkodzić monarchii, pozostawiając ją na łasce ludu."
 LIC_abolish_the_monarchy: "Znieść monarchię"
 LIC_abolish_the_monarchy_desc: "Teraz, mając niekwestionowaną władzę, możemy obalić monarchię i przejąć majątek rodziny królewskiej."
 LIC_claim_the_HRE: "Zdobądź tron ​​Świętego Cesarstwa Rzymskiego"
 LIC_claim_the_HRE_desc: "Liechtenstein jest ostatnią prawdziwą monarchią w całym byłym Świętym Cesarstwie Rzymskim. Chociaż pozostali książęta elektoratu zostali odsunięci od władzy, my okazaliśmy się odporniejsi. Choć zapewnienie, że nasza deklaracja nie zostanie zakończona, będzie wymagało wielu przygotowań… co najmniej okropne, możemy oddać głos na siebie i ogłosić się cesarzem. Zwycięzcy idą łupy."
 LIC_purchase_alaska: "Nowy zakup na Alasce"
 LIC_purchase_alaska_desc: "Choć było to wówczas zrozumiałe, chcieliśmy naprawić błąd, jaki popełnili nasi przodkowie, odrzucając ofertę domu Romanowów dotyczącą zakupu Alaski. Choć może minąć naprawdę dużo czasu, zanim nakłonią ich do poważnego potraktowania nas, powinniśmy natychmiast zwrócić się do administracji USA w sprawie zakupu państwa. Może to jednak kosztować nas aż do 1 biliona dolarów §!."
 LIC_fueling_society: "Zielone paliwo"
 LIC_fueling_society_desc: "Nie mamy żadnych zasobów naturalnych, o których moglibyśmy mówić, ale gdybyśmy mieli, oczywiście nie korzystalibyśmy z nich, ponieważ koncentrujemy się na czynieniu świata lepszym miejscem. Z tego powodu wykorzystujemy generatory na biopaliwo, aby zaspokoić nasze potrzeby energetyczne. Zielona energia to przyszłość i miejmy nadzieję, że tym razem Liechtenstein nie spóźni się z poparciem nowego trendu."
 LIC_new_work_places: "Pracownicy zagraniczni"
 LIC_new_work_places_desc: "Dzięki integracji gospodarczej z Austrią i Szwajcarią możliwe jest umożliwienie pracownikom zagranicznym dojazdów do naszego kraju. Będzie to oczywiście wymagało znacznych inwestycji w transport."
 LIC_the_military_question: "Kwestia wojskowa"
 LIC_the_military_question_desc: "Od 1869 roku jesteśmy bez wojska, może to nie jest najlepsza droga naprzód dla naszego narodu, stoimy przed nami na rozdrożu."
 LIC_defensive_military: "Wojsko Defensywne"
 LIC_defensive_military_desc: "Podczas II wojny światowej Szwajcarzy określili nas jako swoją słabą flankę ze względu na brak stałego wojska zdolnego do samoobrony. Nadszedł czas, abyśmy wzmocnili naszą armię i uczynili nasz naród zdolnym do samoobrony."
 LIC_offensive_military: "Ofensywne wojsko"
 LIC_offensive_military_desc: "Z zewnątrz możemy wydawać się nieistotni, ale w rzeczywistości potrafimy uderzać znacznie powyżej naszej kategorii wagowej. Nadszedł czas, aby pokazać to światu."
 LIC_home_defence: "Obrona domu"
 LIC_home_defence_desc: "Podobnie jak nasza sąsiadka Szwajcaria, będziemy znani jako alpejska twierdza. Żaden wróg Liechtensteinu nie wejdzie ani nie opuści naszego terytorium bez walki."
 LIC_intervention_force: "Siły Interwencyjne"
 LIC_intervention_force_desc: "Jeśli mamy kiedykolwiek być traktowani poważnie na arenie międzynarodowej, musimy udowodnić, że jesteśmy w stanie pomóc w konfliktach na całym świecie, a nie tylko u siebie."
 LIC_stepping_up_recruitment: "Ustanowienie Straży Domowej"
 LIC_stepping_up_recruitment_desc: "Musimy stworzyć siły obronne, które można wezwać w czasie wojny, aby chronić nasz dom przed inwazją."
 LIC_aggresive_recruitment: "Agresywne wysiłki rekrutacyjne"
 LIC_aggresive_recruitment_desc: "Nasze siły militarne są wciąż dość małe. Musimy zrekrutować dużą część naszej populacji, aby stała się naprawdę potężną siłą na dużą skalę."
 LIC_extensive_defensive_spending: "Rozległe wydatki na wojsko obronne"
 LIC_extensive_defensive_spending_desc: "Rozciągamy naszą gospodarkę, aby zapewnić nasze zdolności obronne w przypadku ataku."
 LIC_military_machinery: "Produkcja broni w Liechtensteinie"
 LIC_military_machinery_desc: "Ponieważ coraz więcej środków jest inwestowanych w wojsko, możemy teraz rozpocząć rozwój i budowę broni samodzielnie, bez konieczności posiadania zagranicznych licencji czy pomocy przemysłowej."
 LIC_extensive_offensive_spending: "Rozległe wydatki na wojsko ofensywne"
 LIC_extensive_offensive_spending_desc: "Dzięki jeszcze większej sumie pieniędzy przeznaczonej dla naszej armii możemy teraz dokończyć budowę potężnej armii o silnych zdolnościach ofensywnych i defensywnych."
 LIC_military_research: "Badania wojskowe"
 LIC_military_research_desc: "Mając odpowiednią armię, potrzebny jest odpowiedni personel badawczy w terenie, będziemy musieli przekierować fundusze, aby mieć pewność, że to otrzymamy."
 LIC_the_civilian_sector: "Sektor cywilny"
 LIC_the_civilian_sector_desc: "Nie mamy wystarczającej branży, aby dokonać bardzo przełomowych zmian gospodarczych w naszym kraju, do tego potrzebny jest napływ inwestorów."
 LIC_roads: "Drogi Liechtensteinu"
 LIC_roads_desc: "W naszym małym kraju mamy niewiele dróg, a mimo to nasz kraj jest polecany jako miejsce wycieczek objazdowych. Aby pobudzić naszą gospodarkę dzięki turystyce, musimy zbudować nowe drogi i ulepszyć te, które już mamy."
 LIC_railway: "Dworzec kolejowy Schaan-Vaduz"
 LIC_railway_desc: "Obecnie na terenie naszego kraju mamy tylko 4 stacje kolejowe. Musimy to rozwinąć i zadbać o to, aby w naszym pięknym kraju istniała linia kolejowa. Pomoże to rozwinąć turystykę."
 LIC_tourism_boom: "Turystyka"
 LIC_tourism_boom_desc: "Turystyka pomogła już naszej gospodarce, ale wraz ze zwiększonym dostępem do naszego kraju zaobserwowaliśmy napływ jeszcze większej liczby turystów wybierających nasz kraj jako cel podróży."
 LIC_industry: "Rozwój przemysłu"
 LIC_industry_desc: "Nie mamy o czym mówić, jeśli chodzi o produkcję. Jeśli mamy kiedykolwiek prosperować, musimy przygotować się na to, że przemysł na dużą skalę przejmie kontrolę nad naszym krajem."
 LIC_industry_growth: "Ekspansja"
 LIC_industry_growth_desc: "Coraz trudniej jest nam znaleźć przestrzeń do rozwoju naszej branży w naszym małym kraju, dlatego ceny gruntów rosną."
 LIC_building_industry: "Małe maszyny specjalistyczne"
 LIC_building_industry_desc: "Produkty eksportowe Liechtensteinu obejmują małe specjalistyczne maszyny, produkty dentystyczne, znaczki, wyroby metalowe i ceramikę. Wreszcie udało nam się ulepszyć ich wyposażenie."
 LIC_fuel_for_farmers: "Paliwo dla rolników"
 LIC_fuel_for_farmers_desc: "Nasi rolnicy produkują różnorodne produkty, takie jak pszenica, jęczmień, kukurydza, ziemniaki, a nawet hodują zwierzęta gospodarskie do produkcji produktów mlecznych. Wszystko to wymaga maszyn, a nasze maszyny wymagają paliwa, więc zadbajmy o to, aby nasi rolnicy mogli utrzymać pracę swoich maszyn ."
 LIC_storage_for_fuel: "Magazynowanie paliwa"
 LIC_storage_for_fuel_desc: "Wraz ze wzrostem produkcji paliw zdaliśmy sobie sprawę, że potrzebujemy lepszych pojemników do przechowywania produkowanego przez nas paliwa."
 LIC_farming_grants: "Dotacje rolnicze"
 LIC_farming_grants_desc: "Postanowiliśmy zainwestować pieniądze w naszą społeczność rolniczą, aby zwiększyć jej rozwój. Pozwoliło to również rządowi na ograniczony dostęp do niektórych obszarów kraju, którego wcześniej nie miał."
 LIC_resources: "Nieodkryte zasoby"
 LIC_resources_desc: "Dostęp do części naszego kraju, które wcześniej należały do ​​osób prywatnych, pozwolił nam rozszerzyć poszukiwania zasobów naturalnych, a dzięki głębokim kopaniu udało nam się znaleźć cenne zasoby."
 LIC_digging_deep: "Kopana, wykopana dziura"
 LIC_digging_deep_desc: "Wydając dużo pieniędzy na wydobycie surowców, udało nam się odkryć jeszcze więcej zasobów w naszych wcześniej utworzonych kopalniach, a przekazanie części zysków z wydobycia rolnikom zapewniło ich współpracę."
 LIC_health_care: "Opieka zdrowotna"
 LIC_health_care_desc: "W naszym kraju większość obywateli posiada ogromny majątek, choć ludzie oczekują, że społeczeństwo będzie w stanie się o nich zatroszczyć, jeśli chcemy dotrzymać nowoczesności, musimy zwiększyć wydatki na opiekę zdrowotną."
 LIC_decrease_police: "Zmniejszyć finansowanie Landespolizei"
 LIC_decrease_police_desc: "W tej chwili mamy policję składającą się ze 125 pracowników zajmujących obszar 160 km2, w kraju, który jest jednym z najbezpieczniejszych w Europie, nie jest konieczne zmniejszanie funduszy Landespolizei."
 LIC_labour_unions: "Człowiek pracujący"
 LIC_labour_unions_desc: "Nasza ludność zawodowa doceniła pracę, którą wykonaliśmy, aby skierować fundusze rządowe we właściwe miejsca, tak aby jak najlepiej wykorzystały pieniądze z podatków."
 LIC_growing_research: "Uniwersytet Liechtensteinu"
 LIC_growing_research_desc: "Obecnie Hochschule Liechtenstein jest jedyną uczelnią, jaką mamy w naszym kraju, a studenci i wykładowcy pochodzą z 40 innych krajów, ale mamy tylko 2 główne kierunki studiów, czyli architekturę i ekonomię biznesu, musimy rozbudować naszą uczelnię, aby pasowały do ​​obu więcej studentów i więcej kierunków studiów."
 LIC_starting_arms_industry: "Rozwój przemysłu zbrojeniowego"
 LIC_art_bonus: "Bonus artystyczny"
 LIC_as_fighter: "Wojownik"
 LIC_as_mbt: "Główny czołg bojowy"
 LIC_starting_arms_industry_desc: "Zarówno w obliczu znacznego rozwoju naszego przemysłu cywilnego, jak i przebudowy naszego wojska, nadszedł czas, aby zacząć myśleć o produkcji własnej broni."
 LIC_arms_industry: "Broń Liechtensteinu"
 LIC_arms_industry_desc: "Kiedy już wszystko ruszyło, doszliśmy do wniosku, że w przemyśle zbrojeniowym można zarobić mnóstwo pieniędzy, więc rozpoczęliśmy produkcję masową."
 LIC_international_diplomacy: "Dyplomacja międzynarodowa"
 LIC_international_diplomacy_desc: "Liechtenstein miał unię celną ze Szwajcarią i Austrią od 1924 roku i do dziś pozostają naszymi bliskimi sojusznikami, używamy nawet franka szwajcarskiego jako naszej waluty krajowej."
 LIC_tax_haven: "Banku LGT"
 LIC_tax_haven_desc: "Księstwo banku Liechtensteinu jest własnością panującej rodziny książęcej Liechtensteinu i ma tendencję do zapewniania raju podatkowego bogatym i wpływowym."
 LIC_german_haven: "Niemiecka przystań"
 LIC_german_haven_desc: "Obecnie 19,4% populacji Liechtensteinu pochodzi z krajów niemieckojęzycznych, nie możemy potwierdzić ani zaprzeczyć, że dzieje się tak z powodu naszych podatków."
 LIC_american_haven: "Amerykańska Przystań"
 LIC_american_haven_desc: "Jesteśmy świadkami napływu wielu zamożnych Amerykanów, ale to oczywiście z powodu naszego pięknego zwiedzania."
 LIC_growing_tax_haven: "Rosnący raj podatkowy"
 LIC_growing_tax_haven_desc: "Z nieznanych powodów Liechtenstein wydaje się zyskiwać na popularności na całym świecie, szczególnie wśród zamożnych obywateli."
 LIC_british_haven: "Brytyjska Przystań"
 LIC_british_haven_desc: "Co najmniej 100 Brytyjczyków wykazało duże zainteresowanie krajobrazem Liechtensteinu."
 LIC_finnish_haven: "Fińska Przystań"
 LIC_finnish_haven_desc: "Ponad 20 Finów naprawdę woli góry Liechtensteinu od gór Finlandii."
 LIC_huge_tax_haven: "Ogromny raj podatkowy"
 LIC_huge_tax_haven_desc: "Bogaci ludzie z całego świata przybywają do naszego kraju, jest to oczywiście spowodowane kuchnią Liechtensteinu."
 LIC_international_cooperation: "Współpraca międzynarodowa"
 LIC_international_cooperation_desc: "Historia nie okazała łaski tym, którzy czerpią korzyści kosztem wielkich mocarstw świata. Jeśli mamy zyskać przychylność światowych supermocarstw, musimy współpracować, aby powstrzymać uchylanie się od płacenia podatków."
 LIC_alp_integration: "Integracja z Alpami"
 LIC_alp_integration_desc: "Liechtenstein położony jest w sercu Europy i jest jednym z niewielu krajów na świecie podwójnie śródlądowych. Jeśli ma się rozwijać, musi ściśle integrować się z sąsiadami."
 LIC_EU_cooperation: "Współpraca UE"
 LIC_EU_cooperation_desc: "Liechtenstein to jeden z wielu małych, bogatych krajów w Europie, który czerpie korzyści z integracji. Choć nie kwalifikują się one do pełnego członkostwa w UE, należy podjąć kroki w celu zapewnienia pomyślnych stosunków z narodami UE w celu zapewnienia przyszłego wzrostu."
 LIC_USA_cooperation: "Współpraca amerykańska"
 LIC_USA_cooperation_desc: "Ameryka jest największą potęgą świata na przełomie tysiącleci. Współpraca z nimi w celu zreformowania naszych przepisów podatkowych utoruje drogę do międzynarodowego dobrobytu Liechtensteinowi."
 LIC_EU_integration: "Integracja UE"
 LIC_EU_integration_desc: "Teraz, gdy nawiązaliśmy pozytywne relacje z członkami Unii Europejskiej, możemy zintegrować naszą gospodarkę tak, aby była kompatybilna z większym rynkiem europejskim."
 LIC_international_investments: "Inwestycje Międzynarodowe"
 LIC_international_investments_desc: "Udało nam się podbić dwa największe rynki świata i naszych najbliższych sąsiadów. Nadszedł czas, aby wykorzystać nasze nowo nawiązane relacje, aby zabezpieczyć przyszłość finansową księstwa Liechtensteinu."
 LIC_international_research: "Międzynarodowa współpraca badawcza"
 LIC_international_research_desc: "Możemy skontaktować się z naszymi międzynarodowymi przyjaciółmi i poprosić o pomoc w naszych wysiłkach badawczych, co umożliwi Liechtensteinowi rozpoczęcie nadrabiania ogromnej luki technologicznej."
 LIC_immigrants: "Imigranci"
 LIC_immigrants_desc: "Do Liechtensteinu napłynął duży napływ ludzi różnych narodowości, którzy chcieli uzyskać obywatelstwo w naszym kraju. Będzie to nas trochę kosztować, ale na dłuższą metę może przynieść nam korzyści, ponieważ zwiększymy liczbę osób pracujących."
 LIC_refugees: "Uchodźcy"
 LIC_refugees_desc: "Napięcie na świecie rośnie z powodu wojny, a wraz z nią ludzie uciekający przed wojną. Część z tych ludzi możemy przyjąć do naszego kraju, aby zwiększyć naszą populację, ale przyjęcie uchodźców wiąże się z ogromnymi kosztami."
 LIC_switzerland_refugees: "Szwajcarscy uchodźcy"
 LIC_switzerland_refugees_desc: "Mając tak małą populację jak my, możemy zaoferować przyjęcie uchodźców, którzy w przeciwnym razie szukaliby schronienia w Szwajcarii."
 LIC_austria_refugees: "Austriaccy uchodźcy"
 LIC_austria_refugees_desc: "Poprosimy Austrię, aby poprowadziła część uchodźców podróżujących przez ich kraj w kierunku zachodnim, aby zostali przekierowani do nas w celu zwiększenia naszej populacji."
 LIC_growth_boost: "Zastrzyk wzrostu"
 LIC_growth_boost_desc: "Na dobre i na złe, sprowadziliśmy do naszego kraju ogromną nową grupę ludzi, a jaki to będzie miało wpływ na nasz kraj, czas pokaże."
 LIC_foreign_legion: "Obcy Legion"
 LIC_foreign_legion_desc: "Nasze wojsko jest małe i nie ma o czym mówić, ale na szczęście możemy je powiększyć, zatrudniając pomoc z zewnątrz, życie najemnika jeszcze nie wymarło."
 LIC_closed_borders: "Zamknięte granice"
 LIC_closed_borders_desc: "Osoby z zewnątrz chciałyby zyskać na dobrobycie Liechtensteinu. Nasi ludzie pracowali, aby zbudować to, co mamy dzisiaj, i nie będziemy tolerować żadnego darmozjadu, teraz, gdy sytuacja jest dobra."
 LIC_no_refuge: "Żadnego schronienia"
 LIC_no_refuge_desc: "Liechtenstein ponosi jedyną odpowiedzialność wobec swoich obywateli. Aby zabezpieczyć naszą bezpieczną i dostatnią przyszłość, musimy przede wszystkim dbać o siebie, a nigdy o osoby z zewnątrz."
 LIC_embrace_our_heritage: "Obejmijmy nasze dziedzictwo"
 LIC_embrace_our_heritage_desc: "Liechtenstein, choć ma niewielki wpływ na wydarzenia światowe, ma historię dłuższą i bogatszą niż prawie jakikolwiek inny. Nadszedł czas, abyśmy przyjęli to dziedzictwo."
 LIC_quality_over_quantity: "Jakość ponad ilość"
 LIC_quality_over_quantity_desc: "Podczas gdy narody na całym świecie pozwalają imigrantom i uchodźcom napływać do swoich krajów tysiącami, aby zapełnić swoje armie, Liechtenstein rozumie, że we współczesnej wojnie jedna dobra dywizja jest warta znacznie więcej niż sto nieudolnych bojówek."
 LIC_liechtensteiner_concentrated_education: "Edukacja skoncentrowana na Liechtensteinie"
 LIC_liechtensteiner_concentrated_education_desc: "Historia i dziedzictwo Liechtensteinu odgrywają zdecydowanie zbyt małą rolę w naszych klasach i z biegiem czasu nasze dzieci pozwalają, aby nasze dziedzictwo odeszło w odległą przeszłość. Najwyższy czas dostosować nasz system edukacji, aby rozwiązać ten problem."
 LIC_focus_internally: "Skup się wewnętrznie"
 LIC_focus_internally_desc: "Podczas gdy inne narody prowadzą gry geopolityczne i próbują wyzyskiwać narody świata, Liechtenstein przetrwał, skupiając się na sobie. Powinniśmy dostosować naszą politykę krajową, aby mieć pewność, że będziemy to kontynuować."
 LIC_homogeneous_state: "Stan jednorodny"
 LIC_homogeneous_state_desc: "Udało nam się zamknąć nasz naród przed tymi, którzy chcieliby nas wykorzystać, nie izolując się. Spojrzeliśmy w naszą przeszłość i w nasze własne granice i znaleźliśmy dobrobyt. Kluczem do sukcesu Niemiec jest węgiel i szerokie, płaskie równiny, Rosji – ogromne połacie pól uprawnych, Francji – stal i góry obronne. Liechtenstein to wola i determinacja mieszkańców Liechtensteinu."
 LIC_invest_small_arms: "Inwestycje w broń strzelecką"
 LIC_invest_small_arms_desc: "Na naszej północy mamy elektrownię sprzętu wojskowego, zobaczymy, czy uda nam się kupić trochę broni piechoty z Niemiec."
 LIC_invest_command_equipment: "Sprzęt dowodzenia i kontroli"
 LIC_invest_command_equipment_desc: "Kupiwszy już broń piechoty z Niemiec, staramy się z nimi dalej współpracować, kupując od nich również sprzęt dowodzenia i kontroli."
 LIC_invest_helicopters: "Amerykańska Kawaleria Powietrzna"
 LIC_invest_helicopters_desc: "Ameryka ma długą historię używania helikopterów w bitwach, spróbujemy kupić sobie kilka ich helikopterów transportowych, aby wzmocnić naszą własną kawalerię powietrzną."
 LIC_invest_as_fighter: "Amerykańskie myśliwce"
 LIC_invest_as_fighter_desc: "Ameryka od dłuższego czasu dominuje na rynku broni za pomocą swoich myśliwców. Nadszedł czas, abyśmy przystąpili do transakcji i zakupili własne myśliwce, abyśmy mogli zdominować naszą własną przestrzeń powietrzną."
 LIC_invest_apc: "Inwestycja APC"
 LIC_invest_apc_desc: "Szwajcarska pirania jest znana i używana na całym świecie, dobrze zrobimy, jeśli kupimy kilka z nich."
 LIC_invest_ifv: "Inwestycja IFV"
 LIC_invest_ifv_desc: "Bojowy wóz piechoty jest doskonałym dodatkiem do każdej nowoczesnej armii, ponieważ posiada odpowiednią siłę ognia, a jednocześnie może być używany do transportu oddziału piechoty."
 LIC_invest_MBT: "Inwestycja MBT"
 LIC_invest_MBT_desc: "Leopard to legendarny czołg pochodzący z kraju znanego z produkcji legendarnych czołgów. Kiedy wybieramy się na zakupy nowego czołgu dla naszego kraju, lampart jest pewnym wyborem."
 LIC_invest_utility: "Inwestycja użyteczności publicznej"
 LIC_invest_utility_desc: "Pojazdy użytkowe każdej armii składają się z wielu różnych gałęzi, czy to lekkich jeepów do zwiadu, czy ciężkich maszyn dostarczanych przez Inżynierów. Obecnie większość naszego sprzętu kupujemy w Niemczech, więc na pewno uda nam się również uzyskać przyzwoitą ofertę."
 LIC_invest_sp_arty: "Inwestycja artyleryjska"
 LIC_invest_sp_arty_desc: "Każda nowoczesna armia sprzed drugiej wojny światowej w dużym stopniu polegała na artylerii jako wsparciu, nasza armia również będzie tego potrzebować."
 LIC_international_banking: "Bankowość międzynarodowa"
 LIC_international_banking_desc: "Liechtenstein powinien wykorzystać swoje nowe inwestycje, aby zaprosić do naszego kraju międzynarodowych bankierów. Oczywiście ktoś będzie musiał odejść..."
 LIC_banking_custom_tooltip: "§YMiędzynarodowi Bankierzy§! Zmiana opinii przez §G10§! (Aktualnie: §G[?international_bankers_opinion]§!)"
 LIC_unlock_internal_investment: "Odblokowuje §YInwestycję wewnętrzną§! decyzja."
 LIC_immigration_remove_conditions: "Dodatkowe dobra konsumpcyjne z tego pomysłu zostaną usunięte, jeśli nasz kraj urośnie powyżej 100 000 mieszkańców."
 LIC_small_haven_taxes: "Stawka podatku dochodowego od osób prawnych poniżej 20%"
 LIC_medium_haven_taxes: "Stawka podatku dochodowego od osób prawnych poniżej 15%"
 LIC_large_haven_taxes: "Stawka podatku dochodowego od osób prawnych poniżej 10%"
 LIC_AS_purchase_tt: "§RIJeśli nasza gospodarka lub populacja nie będzie wystarczająco duża, możemy upaść, próbując wesprzeć tak duże siły powietrzne!§!"
 LIC_idea_abolished_military: "Zniesione wojsko"
 LIC_idea_abolished_military_desc: "w 1868 roku postanowiliśmy zlikwidować nasze wojsko, ponieważ cała ta próba była zbyt kosztowna i od tego czasu mieliśmy nieformalne porozumienie z Austrią i Szwajcarią, aby przyjść nam z pomocą, jeśli jej potrzebujemy."
 LIC_idea_abolished_arms_industry: "Zlikwidowano przemysł zbrojeniowy"
 LIC_idea_abolished_arms_industry_desc: "Ponieważ nie mamy wojska, nie ma powodu tworzyć przemysłu zbrojeniowego."
 LIC_idea_prince_regnant: "Książę Liechtensteinu"
 LIC_idea_prince_regnant_desc: "Nasz Książę Regnant zawsze cieszył się dużym poparciem społecznym."
 LIC_idea_stauch_traditionalism: "Tradycjonalizm Liechtensteinu"
 LIC_idea_stauch_traditionalism_desc: "W tych trudnych czasach ludzie gromadzą się wokół naszego silnego przywódcy."
 LIC_idea_modern_monarch: "Monarchia teatralna"
 LIC_idea_modern_monarch_desc: "Nadszedł czas, aby monarcha przyjął bardziej ceremonialną rolę."
 LIC_idea_monarch_growing_power: "Potęga monarchii"
 LIC_idea_monarch_growing_power_desc: "Im większe poparcie zdobędzie nasza monarchia, tym więcej mocy będziemy mieli, aby dokonać niezbędnych zmian politycznych."
 LIC_idea_monarch_power_supreme: "Najwyższe zasady"
 LIC_idea_monarch_power_supreme_desc: "Ponieważ mamy pełne poparcie naszych obywateli, nasza władza nad narodem osiągnęła swój szczyt."
 LIC_idea_alois: "Jego Najjaśniejsza Wysokość"
 LIC_idea_alois_desc: "Jego Najjaśniejsza Wysokość Alois zapewni naszemu krajowi stabilność i dobrobyt!"
 LIC_idea_globalization: "Globalizacja"
 LIC_idea_globalization_desc: "Przyjęliśmy globalizację."
 LIC_idea_equal_succesion: "Upośledzona monarchia"
 LIC_idea_equal_succesion_desc: "Parlament, obecnie sprawujący pełną kontrolę nad rządem, zreformował prawa dotyczące sukcesji królewskiej, aby zaszkodzić monarchii i pozostawić ją na łasce ludu."
 LIC_idea_start_defensive_military: "Budowa armii obronnej"
 LIC_idea_start_defensive_military_desc: "Liechtenstein musi brać przykład ze swojego sąsiada, Szwajcarii. Zbuduj naszą obronę i spraw, aby inwazja na nas była nierozsądna, ponieważ cena inwazji nie będzie warta dobrodziejstwa."
 LIC_idea_start_offensive_military: "Tworzenie armii ofensywnej"
 LIC_idea_start_offensive_military_desc: "Liechtenstein, choć ma ograniczone możliwości, może przekazać władzę wielu krajom trzeciego świata, jeśli otrzyma odpowiednie narzędzia. Czas rozpocząć proces dozbrajania się, aby chronić nasze interesy za granicą."
 LIC_idea_defensive_military: "Strażnik domowy"
 LIC_idea_defensive_military_desc: "Liechtenstein nie ma realnych szans na konkurowanie z wieloma większymi mocarstwami świata na otwartym polu bitwy. Choć być może nie będziemy w stanie stawić im czoła bezpośrednio, możemy zniechęcić ich do prób ingerencji w suwerenność Liechtensteinu. Ciężko."
 LIC_idea_offensive_military: "Szeroko zakrojone wysiłki rekrutacyjne"
 LIC_idea_offensive_military_desc: "Jeśli przy naszej małej populacji mamy dorównać komukolwiek innemu na polu bitwy, musimy szybko rozpocząć mobilizację naszych obywateli posiadających zdolności militarne."
 LIC_idea_extensive_defensive_military: "Duże wydatki na obronę"
 LIC_idea_extensive_defensive_military_desc: "Zrobiliśmy wszystko, co w naszej mocy, aby nasza armia była przygotowana na obcy atak na ojczystym terenie."
 LIC_idea_extensive_offensive_military: "Rozległe wydatki ofensywne"
 LIC_idea_extensive_offensive_military_desc: "Wreszcie mamy armię, z której możemy być dumni."
 LIC_idea_starting_arms_industry: "Nowo powstały przemysł zbrojeniowy"
 LIC_idea_starting_arms_industry_desc: ""
 LIC_idea_expansive_arms_industry: "Broń Liechtensteinu"
 LIC_idea_expansive_arms_industry_desc: "Liechtensteinische Waffen to nazwa sponsorowanego przez państwo przemysłu zbrojeniowego."
 LIC_idea_fledgeling_tax_haven: "Nowo powstały raj podatkowy"
 LIC_idea_fledgeling_tax_haven_desc: "Choć Liechtenstein dopiero rozpoczyna ten proces, przygotuje podstawy do osiągnięcia dobrobytu bez wsparcia obcych rządów."
 LIC_idea_growing_tax_haven: "Rosnący raj podatkowy"
 LIC_idea_growing_tax_haven_desc: "Liechtenstein powoli wyrasta na raj podatkowy, w którym znajduje się wiele firm z całego świata."
 LIC_idea_huge_tax_haven: "Ogromny raj podatkowy"
 LIC_idea_huge_tax_haven_desc: "Ludzie mogą nas odwiedzać ze względu na kuchnię Liechtensteinu, ale zostają dla krajobrazów."
 LIC_idea_defunct_tax_haven: "Nieistniejący raj podatkowy"
 LIC_idea_defunct_tax_haven_desc: "Kraj ten był kiedyś rajem podatkowym, jednak ze względu na obecny podatek od osób prawnych nie może już jako taki funkcjonować."
 LIC_idea_large_refugee_population: "Duża populacja uchodźców"
 LIC_idea_large_refugee_population_desc: "Przyjęliśmy w naszym kraju wielu uchodźców, co znacznie zwiększyło naszą populację kosztem naszej małej gospodarki."
 LIC_idea_large_refugee_population_sustained: "Zrównoważona populacja uchodźców"
 LIC_idea_large_refugee_population_sustained_desc: "Przyjęliśmy w naszym kraju wielu uchodźców, co znacznie zwiększyło naszą populację."
 LIC_EU_integration_idea: "Integracja UE"
 LIC_EU_integration_idea_desc: "Liechtenstein zintegrował się z gospodarką Unii Europejskiej, co przyniosło mu szereg korzyści."
 LIC_alp_integration_idea: "Integracja Alpejska"
 LIC_alp_integration_idea_desc: "Liechtenstein zwrócił się w stronę integracji z gospodarkami swoich sąsiadów."
 LIC_idea_limited_exports: "Ograniczony eksport"
 LIC_idea_limited_exports_desc: "Liechtenstein zdecydował się skoncentrować na działaniach wewnętrznych i zmniejszyć ilość zasobów eksportowanych za granicę."
 LIC_idea_closed_borders: "Zamknięte granice"
 LIC_idea_closed_borders_desc: "Ze względu na rygorystyczną politykę imigracyjną wprowadzoną przez rząd Liechtensteinu, wzrost liczby ludności w kraju jest ograniczony."
 LIC_idea_deny_refugees: "Odrzuceni uchodźcy"
 LIC_idea_deny_refugees_desc: "Liechtenstein zdecydował się odmówić przyjęcia międzynarodowych uchodźców, unikając nadwyrężenia swojej mikrogospodarki."
 LIC_idea_internal_focus: "Wewnętrzne skupienie"
 LIC_idea_internal_focus_desc: "Liechtenstein stronił od polityki międzynarodowej, zdając sobie sprawę, że aby pozostać zamożnym w następnej epoce, musi skupić się na sobie."
 LIC_idea_homogeneous_state: "Stan jednorodny"
 LIC_idea_homogeneous_state_desc: "Liechtenstein zjednoczył się jako państwo Liechtensteinów o podobnych poglądach. Wagi i konflikty wewnętrzne, które zrujnowały domenę niemal każdego innego narodu, nie dotyczą już Liechtensteinu."
 LIC_idea_quality_over_quantity: "Jakość ponad ilość"
 LIC_idea_quality_over_quantity_desc: "Liechtenstein skupił swoje wysiłki na jakości swoich sił zbrojnych, a nie na ich wielkości."
 LIC_idea_concentrated_education: "Skoncentrowana edukacja Liechtensteinu"
 LIC_idea_concentrated_education_desc: "Liechtenstein postanowił skupić się w swoich klasach na swojej historii i dziedzictwie. Wiąże się to z niewielkim kosztem ich kompetencji technologicznych."
 LIC_idea_huge_immigration: "Ogromna imigracja"
 LIC_idea_huge_immigration_desc: "Liechtenstein skontaktował się z całym światem, aby zachęcić ludzi do przyjazdu do swojego kraju. Poświęciło to znaczną część ich siły ekonomicznej. Efekt będzie zmniejszony, jeśli Liechtensteinowi uda się osiągnąć na tyle dużą populację, że imigracja nie będzie aż tak dużym obciążeniem."
 LIC_idea_immigration: "Zachęcał do imigracji"
 LIC_idea_immigration_desc: "Liechtenstein mocno zachęcał do imigracji i rozrósł się na tyle, że dodatkowa populacja nie stanowi już dużego obciążenia dla ich gospodarki."
 LIC_idea_international_investments: "Międzynarodowe zwroty z inwestycji"
 LIC_idea_international_investments_desc: "Nasze międzynarodowe inwestycje procentują bezpośrednio w naszej gospodarce."
 LIC_idea_USA_cooperation: "Stypendia amerykańskiej współpracy"
 LIC_idea_USA_cooperation_desc: "W wyniku współpracy ze Stanami Zjednoczonymi otrzymaliśmy pakiet stymulacji gospodarczej."
 LIC_idea_EU_cooperation: "Stypendia Współpracy Europejskiej"
 LIC_idea_EU_cooperation_desc: "W wyniku naszej współpracy z Unią Europejską otrzymaliśmy pakiet bodźców gospodarczych."
 LIC_idea_large_haven_tt: "§RRaj podatkowy zostanie usunięty, jeśli stawka podatku dochodowego od osób prawnych wzrośnie powyżej 10%.§!"
 LIC_idea_medium_haven_tt: "§Raj podatkowy zostanie usunięty, jeśli stawka podatku dochodowego od osób prawnych wzrośnie powyżej 15%.§!"
 LIC_idea_small_haven_tt: "§Raj podatkowy zostanie usunięty, jeśli stawka podatku dochodowego od osób prawnych wzrośnie powyżej 20%.§!"
 LIC_idea_low_taxes_tt: "§GRaj podatkowy zostanie przywrócony po obniżeniu stawki podatku od osób prawnych do akceptowalnego poziomu.§!"
 LIC_idea_competitive_rnd: "Dział Badań Konkurencyjnych"
 LIC_idea_competitive_rnd_desc: "Rozwijający się sektor usług Liechtensteinu oznacza, że ​​dysponuje on zasobami, dzięki którym może konkurować na wyższym poziomie z innymi światowymi potęgami."
 LIC_idea_advanced_rnd: "Dział Zaawansowanych Badań"
 LIC_idea_advanced_rnd_desc: "Rozwijający się sektor usług Liechtensteinu oznacza, że ​​dysponuje on zasobami, dzięki którym może konkurować na wyższym poziomie z innymi światowymi potęgami."
 LIC_idea_seized_assets: "Zajęty majątek"
 LIC_idea_seized_assets_desc: "Liechtenstein przejął majątek swojej rodziny królewskiej i czerpie tymczasowe korzyści."
 LIC_idea_foreign_workers: "Pracownicy zagraniczni"
 LIC_idea_foreign_workers_desc: "Współpracując ze swoimi sąsiadami, Liechtenstein jest w stanie sprawić, że obywatele Austrii i Szwajcarii staną się stałymi pracownikami w swoim kraju."
 LIC_idea_foreign_workers_tt: "§RTen pomysł zostanie usunięty, jeśli wprowadzimy zamknięte granice.§!"
 LIC_idea_closed_borders_tt: "§RTen pomysł uniemożliwi nam zapraszanie pracowników z zagranicy!§!"
 LIC_idea_expanding_military_research: "Rozszerzanie naszych badań wojskowych"
 LIC_idea_growing_our_research: "Rozwój naszych badań"
 LIC_idea_international_research_cooperation: "Międzynarodowa współpraca badawcza"
 Liechtenstein.1.t: "Książę Alois"
 Liechtenstein.1.d: "Ponieważ Hans Adam się starzeje, nadszedł czas, aby książę Alois wkroczył i objął rządy. Oczekuje się, że przejście będzie płynne i miejmy nadzieję, że jego panowanie będzie pełne obfitości."
 Liechtenstein.1.a: "Dziedzic oczywisty"
 Liechtenstein.6.t: "Zakup Alaski"
 Liechtenstein.6.d: "Liechtenstein zwrócił się do nas w sprawie zakupu stanu Alaska. Jaka jest nasza odpowiedź?"
 Liechtenstein.6.a: "Czy to żart? Zabierz to z mojego biurka."
 Liechtenstein.6.b: "Cóż, przydałaby nam się dodatkowa gotówka...."
 Liechtenstein.6.c: "Wreszcie pretekst, żeby pozbyć się Sarah Palin."
 Liechtenstein.2.t: "Stany Zjednoczone odrzucają naszą ofertę"
 Liechtenstein.2.d: "Po ponad roku starannego planowania Stany Zjednoczone zdecydowały się nie uwzględniać naszej oferty. Będziemy musieli znaleźć sposób na powiększenie naszych ziem innymi sposobami..."
 Liechtenstein.2.a: "Cóż, w każdym razie to była długa szansa."
 Liechtenstein.3.t: "Stany Zjednoczone przyjmują naszą ofertę!"
 Liechtenstein.3.d: "Stany Zjednoczone zdecydowały, że wysoka cena, jaką zaoferowaliśmy, jest tego warta, i zdecydowały się przyjąć naszą ofertę zakupu stanu Alaska."
 Liechtenstein.3.a: "Teraz musimy ustalić, jak to się zmieści w tegorocznym budżecie..."
 Liechtenstein.4.t: "Stany Zjednoczone oddają nam Alaskę za darmo!"
 Liechtenstein.4.d: "Stany Zjednoczone z jakiegoś powodu odrzuciły naszą ofertę płatności i zamiast tego chcą dać nam Alaskę za darmo!"
 Liechtenstein.4.a: "Czekaj, co?"
 Liechtenstein.5.t: "Stany Zjednoczone sprzedają Alaskę Liechtensteinowi"
 Liechtenstein.5.d: "Stany Zjednoczone zgodziły się sprzedać dawny stan Alaska Księstwu Liechtensteinu. Nie jesteśmy pewni, czy było to spowodowane desperacją finansową, czy niekompetencją, ale tak się stało."
 Liechtenstein.5.a: "Ten świat jest szalony. Dlatego trzymamy się siebie."
 Liechtenstein.5.b: "To zrozumiałe, miłego dnia."
 Liechtenstein.7.t: "Tron Świętego Cesarstwa Rzymskiego"
 Liechtenstein.7.d: "Uważając się za ostatnie księstwo Świętego Cesarstwa Rzymskiego, Liechtenstein głosował na stanowisko cesarza Świętego Cesarstwa Rzymskiego. Czas pokaże, czy był to dziwny chwyt reklamowy, czy też faktyczny sposób na zwiększenie swoich wpływów."
 Liechtenstein.7.a: "Obłąkany zaścianek gadający bzdury – oto wszystko, czym jest Liechtenstein."
 Liechtenstein.7.b: "Stanowi to poważne zagrożenie dla społeczności międzynarodowej. Musimy się przygotować!"
 Liechtenstein.7.c: "Ha! Brawo, Aloisie!"
 Liechtenstein.7.e: "Tak jak powinno być."
 LIC_enlist_refugees: "Wysiłki rekrutacyjne"
 LIC_enlist_refugees_desc: "Nasz kraj jest mały, słaby i nie ma zbyt dużej siły roboczej, z której można by zaopatrywać naszą armię. Większość naszej armii zdobywamy dzięki wszystkim uchodźcom, których wpuszczaliśmy do naszego kraju."
 LIC_enlist_small: "Wysiłki rekrutacyjne na małą skalę"
 LIC_enlist_small_desc: "Niewielką część uchodźców w naszym kraju skierujemy na zatrudnienie w naszych siłach zbrojnych."
 LIC_enlist_medium: "Działania rekrutacyjne na średnią skalę"
 LIC_enlist_medium_desc: "Przyzwoitą część uchodźców w naszym kraju przeznaczymy na zatrudnienie w naszych siłach zbrojnych."
 LIC_enlist_large: "Działania rekrutacyjne na dużą skalę"
 LIC_enlist_large_desc: "Dużą część uchodźców przybywających do naszego kraju przeznaczymy na zatrudnienie w naszych siłach zbrojnych."
 LIC_internal_investment_category: "Inwestycje Wewnętrzne"
 LIC_internal_investment_category_desc: "Inwestycja wewnętrzna jest zawsze niesamowitą decyzją!"
 LIC_internal_investment: "Inwestycje Wewnętrzne"
 LIC_internal_investment_desc: "Liechtenstein, pomimo małej populacji, może wznieść się na wyżyny, jakich nigdy wcześniej nie widział tak mały naród."
