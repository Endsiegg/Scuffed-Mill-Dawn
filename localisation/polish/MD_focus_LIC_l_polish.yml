 LIC_HRE_modern_empire: "Nowoczesne imperium"
 LIC_HRE_modern_empire_desc: "Stare Święte Cesarstwo Rzymskie było wzorem słabości i niestabilności. Już nie. Liechtenstein zreformował Cesarstwo z pozycji siły i nadszedł czas, abyśmy potwierdzili naszą wolę wobec naszych poddanych."
 LIC_formed_HRE_tt: "Utworzyli Święte Cesarstwo Rzymskie"
 LIC_HRE_modern_empire_tt: "Zacznij naprawiać swoją rozpadającą się i zdecentralizowaną domenę"
 LIC_HRE_stabilize: "Ustabilizuj Imperium"
 LIC_HRE_stabilize_desc: "Święte Cesarstwo Rzymskie, choć w większości niemieckie, składa się z kilkudziesięciu kultur i grup etnicznych, a wszystkie one zostały podniesione dzięki potędze naszego Imperium. Być może na razie będziemy w stanie je kontrolować, ale jeśli chcemy, aby to raczkujące Imperium przetrwało i prosperowało, musimy najpierw spojrzeć do wewnątrz, aby zapobiec rozpadowi naszej struktury."
 LIC_HRE_centralize: "Scentralizować Imperium"
 LIC_HRE_centralize_desc: "Nasze nowe Imperium zostało utworzone z podobną strukturą do poprzedniego – było to konieczne, aby móc ubiegać się o nasz prawowity tron. Ale teraz, gdy Habsburgowie nie sprawują już władzy, ich nieefektywna administracja nie może już kierować biegiem naszego narodu. Nadszedł czas, aby raz na zawsze scentralizować władzę gospodarczą przy cesarzu."
 LIC_HRE_organize: "Zorganizuj Imperium"
 LIC_HRE_organize_desc: "Nasze armie, choć duże, są zróżnicowane i chaotyczne. Nasza armia, składająca się niemal wyłącznie z nowych poborowych korzystających z broni podbitych narodów, jest uosobieniem chaosu. Jeśli mamy zapewnić przyszłość jako narodowi, będziemy musieli poświęcić sporo czasu i wysiłku na reorganizację naszej armii."
 LIC_idea_HRE_government: "Rozłączne Imperium"
 LIC_idea_HRE_government_desc: "Święte Cesarstwo Rzymskie jest funkcjonującym państwem jedynie według najbardziej liberalnej definicji. Jeśli nowe Imperium chce przetrwać, musi rozwiązać niezliczone problemy wewnętrzne."
 LIC_idea_HRE_stabilized: "Zdezorganizowane i zdecentralizowane imperium"
 LIC_idea_HRE_stabilized_desc: "Choć siły zbrojne Świętego Cesarstwa Rzymskiego są w pewnym stopniu stabilne wewnętrznie, pozostają zdezorganizowane, a administracja nie jest skutecznie scentralizowana."
 LIC_idea_HRE_organized: "Zdestabilizowane i zdecentralizowane imperium"
 LIC_idea_HRE_organized_desc: "Chociaż Święta Armia Rzymska została zreorganizowana, Cesarstwo nadal ma do rozwiązania ogromne problemy wewnętrzne, w tym burzliwą sytuację polityczną i zdecentralizowaną strukturę władzy."
 LIC_idea_HRE_centralized: "Zdestabilizowane i zdezorganizowane imperium"
 LIC_idea_HRE_centralized_desc: "Chociaż nowemu cesarzowi udało się scentralizować władzę w Vaduz, wewnętrzne konflikty i zdezorganizowana armia nadal stanowią główną przeszkodę w długowieczności Imperium."
 LIC_idea_HRE_centralized_organized: "Zdestabilizowane imperium"
 LIC_idea_HRE_centralized_organized_desc: "Po zreformowaniu armii i scentralizowaniu władzy nowy cesarz musi jedynie zająć się naszym wewnętrznym konfliktem, aby zapewnić Imperium pomyślną przyszłość."
 LIC_idea_HRE_centralized_stabilized: "Zdezorganizowane imperium"
 LIC_idea_HRE_centralized_stabilized_desc: "Po scentralizowaniu władzy w Vaduz i stłumieniu wewnętrznej opozycji Święty Cesarz Rzymski ma przed sobą jeszcze tylko jedno poważne wyzwanie, zanim będzie gotowy do przyłączenia się do polityki międzynarodowej jako główny gracz: siły zbrojne."
 LIC_idea_HRE_stabilized_organized: "Zdecentralizowane imperium"
 LIC_idea_HRE_stabilized_organized_desc: "Teraz, gdy opozycja wewnętrzna została zneutralizowana, a armia została zreorganizowana w służbie nowego cesarza, pozostaje jedynie naturalny, ostatni krok; scentralizować władzę narodu na tronie."
 LIC_idea_new_empire: "Nowe Imperium"
 LIC_idea_new_empire_desc: "Wewnętrzne problemy Imperium zostały rozwiązane. Teraz możemy spojrzeć w przyszłość."
 LIC_holy_roman_empire_category: "Święte imperium rzymskie"
 LIC_holy_roman_empire_category_desc: "Liechtenstein to ostatnie prawdziwe księstwo w obrębie byłego Świętego Cesarstwa Rzymskiego. Naturalnie, ciężar przywrócenia należnych mu roszczeń spada na nas i tylko na nas. Nie będzie to łatwe, ale pod przewodnictwem naszego cesarza Liechtensteinu — nie, Święte Cesarstwo Rzymskie zwycięży!"
 LIC_form_HRE: "Zreformuj Święte Cesarstwo Rzymskie"
 LIC_form_HRE_desc: "Zdobyliśmy tron, ale aby mieszkańcy naszego Imperium i cały świat uznali nas za takich, musimy egzekwować nasze boskie prawo do rządzenia."
 LIC_join_international_community: "Dołącz do społeczności międzynarodowej"
 LIC_join_international_community_desc: "Po rozwiązaniu naszych problemów wewnętrznych jesteśmy teraz gotowi, aby dołączyć do społeczności międzynarodowej jako bardziej aktywny uczestnik."
 LIC_path_of_conquest: "Droga Podboju"
 LIC_path_of_conquest_desc: "Nasze roszczenia nie dotyczą tylko Świętego Cesarstwa Rzymskiego, ale całego Cesarstwa Rzymskiego. Weźmiemy na siebie obowiązek przywrócenia naszej przeszłej chwały wszelkimi niezbędnymi środkami."
 LIC_path_of_peace: "Ścieżka Pokoju"
 LIC_path_of_peace_desc: "Dosyć już rozlewu krwi. Teraz musimy odbudować kraj i patrzeć w pokojową przyszłość."
 LIC_royal_marriages: "Małżeństwa królewskie"
 LIC_royal_marriages_desc: "Jako najpotężniejsza monarchia w Europie – nie, na świecie – wiele starożytnych rodów pragnie stworzyć unię nawet z naszymi odległymi krewnymi. Wspieranie tych relacji pozwoli nam wywierać wpływ na narody na całym świecie."
 LIC_auxillaries: "Oddziały pomocnicze"
 LIC_auxillaries_desc: "Rzym miał osobliwy system zachęcania obcokrajowców do przyłączania się do swoich armii. Przyjmując podobny system, możemy uzyskać podobne wyniki."
 LIC_idea_auxillaries: "Oddziały pomocnicze"
 LIC_idea_auxillaries_desc: "Przyjmując stary rzymski system pomocniczy, Liechtenstein gorąco zachęca swoją podległą ludność do przyłączania się do jego armii. Jednak taki system nie jest pozbawiony wad."
 LIC_marriage_influence_tt: "Zyskamy §G33% wpływów§! we wszystkich krajach posiadających monarchię absolutną §G15% wpływów§! we wszystkich krajach, w których monarchia jest wpływowa, i §G7% wpływu§! we wszystkich narodach, które mają monarchię symboliczną."
 LIC_path_of_conquest_tt: "Zdobądź §YPodbij§! cele wojenne na terenach dawnego Cesarstwa Rzymskiego."
 LIC_claim_the_HRE_tt: "Zdobądź §YPuppet§! cele wojenne byłego §Świętego Cesarstwa Rzymskiego§!. To zdenerwuje kraje docelowe."
 LIC_new_capital: "Nowa stolica"
 LIC_new_capital_desc: "Po przywróceniu naszej dawnej świetności możemy teraz rozważyć przeniesienie Pałacu Cesarskiego w bardziej odpowiednie miejsce."
