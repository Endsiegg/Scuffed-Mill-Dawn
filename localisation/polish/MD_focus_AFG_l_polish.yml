 GULBUDDIN_HEKMATYAR_DESC: "Gulbuddin Hekmatyar jest afgańskim politykiem i byłym przywódcą mudżahedinów. Jest założycielem i przywódcą partii politycznej Hezb-e-Islami Gulbuddin, zwanej tak na cześć Mohammada Yunusa Khalisa, który oddzielił się od Hezb-e Islami w 1979 r. i założył Hezb-i Islami Khalis. W latach 90. dwukrotnie pełnił funkcję premiera. Hekmatyar dołączył do Organizacji Młodzieży Muzułmańskiej jako student na początku lat 70. XX w., gdzie był znany ze swojego islamskiego radykalizmu odrzuconego przez większość tej organizacji.\n\nSpędził trochę w Pakistanie, zanim wrócił do Afganistanu, kiedy w 1979 r. rozpoczęła się wojna radziecko-afgańska , kiedy to CIA zaczęła finansować jego szybko rozwijającą się organizację Hezb-e Islami za pośrednictwem pakistańskiego wywiadu ISI, jednego z największych afgańskich mudżahedinów. Otrzymał więcej funduszy CIA niż jakikolwiek inny przywódca mudżahedinów podczas wojny radziecko-afgańskiej.\n\nPo obaleniu wspieranego przez Sowietów prezydenta Afganistanu Mohammada Najibullaha w 1992 r. Hekmatyar odmówił wstąpienia do nowego rządu i wraz z innymi watażkami zaangażował się w wojnie domowej w Afganistanie, w wyniku której w samym Kabulu zginęło około 50 000 cywilów. Hekmatyar został oskarżony o poniesienie największej odpowiedzialności za ataki rakietowe na miasto. W międzyczasie, w ramach wysiłków pokojowych i podziału władzy pod przewodnictwem Ahmada Shaha Massouda, Hekmatyar został premierem Afganistanu w latach 1993–1994 i ponownie na krótko w latach 1996–1997."
 MOHAMMED_ZAHIR_SHAH_DESC: "Służył przez 40 lat, Zahir był najdłużej sprawującym urząd władcą Afganistanu od założenia Imperium Durrani w XVIII wieku. Rozszerzył stosunki dyplomatyczne Afganistanu z wieloma krajami, w tym z obiema stronami zimnej wojny. W latach pięćdziesiątych Zahir Shah rozpoczął modernizację kraju, której kulminacją było utworzenie nowej konstytucji i systemu monarchii konstytucyjnej. Wykazując się bezstronnością, jego długie panowanie naznaczone było pokojem w kraju, który został później utracony.\n\nW 1973 r., kiedy Zahir Shah przechodził leczenie we Włoszech, jego reżim został obalony w wyniku zamachu stanu dokonanego przez jego kuzyna i byłego premiera minister Mohammed Daoud Khan, który ustanowił republikę jednopartyjną, kończąc ponad 225 lat nieprzerwanych rządów monarchicznych.\n\nZahir Shah jest najlepszym kandydatem do ożywienia monarchistycznego Afganistanu i przedłużenia roszczeń jego rodziny do tronu."
