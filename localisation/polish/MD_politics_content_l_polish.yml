 coalition.11.t: "Negocjacje z [Caliphate_L] ([?party_pop_elect_array^11|%0])"
 coalition.11.d: "[Root.GetLeader], chociaż wielokrotnie nazywaliśmy cię „paskudnym niewiernym psem”, tak naprawdę nie mieliśmy tego na myśli nic złego.\n\nPodczas inshallaha z pewnością pójdziesz do piekła za to, że nie dołączyłeś do Prawdziwego Kalifatu, my , sprawiedliwy i odważny Mudżahedin, z pewnością może pomóc ci właściwie poprowadzić, ponieważ tylko my znamy prawdziwą wolę Allaha, objawioną nam przez Proroka Mahometa (ṣallĝ llahu ʿalayhi wa-sallam). Jesteśmy oczywiście bardzo, bardzo pokojowi i oddani zasadom demokracji. Nie mamy żadnych żądań. Jesteśmy tu po to, żeby Ci pomóc. Możemy na przykład inshallah zdjąć z Twoich barków ciężar kierowania wojskiem, policją i sądami."
 coalition.11.a: "Wydaje się to doskonałym pomysłem"
 coalition.11.b: "Lol"
