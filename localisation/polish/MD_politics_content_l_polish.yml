l_polish:
 MD4_election_campaign.0.t: "Kampania wyborcza nabiera tempa, gdy wyścig wkracza w ostatnie dwa tygodnie"
 MD4_election_campaign.0.d: "Od ostatnich wyborów w dniu [Root.GetLastElection], [Root.GetLeader] stale kieruje [Root.GetName]. Ostateczne głosy zostaną oddane za dwa tygodnie. Kierunek ten zostanie zakwestionowany przez potężnych rywali.\n\nWiększość wydatków na reklamę w ramach kampanii została już poniesiona, a sondaże zaczynają zbierać efekty."
 MD4_election_campaign.0.a: "Zaczynajmy!"
 MD4_election_campaign.1.t: "Debata na temat polityki zagranicznej: [Root.GetLeader] stoi przed trudnymi decyzjami dotyczącymi tego, kogo zaatakować"
 MD4_election_campaign.1.d: "W miarę jak zbliża się ostateczne głosowanie, musimy zdecydować, komu przeciwstawić naszą politykę zagraniczną. Ponieważ świat staje się coraz bardziej burzliwy, kwestia ta stała się szczególnie ważna dla wyborców.\n\nNiektóre mocno uderzające reklamy negatywne z pewnością spowodują spadek popularności naszego przeciwnika, ale istnieje niewielka szansa, że ​​uda mu się temu skutecznie przeciwdziałać, jeśli podejmą poważne działania brudzą nas lub jeśli nasze ataki opierały się na bardzo słabych badaniach.\n\nSkuteczność ataku zależy od kwoty otrzymanych funduszy na kampanię."
 MD4_election_campaign.1.a: "Atakuj szaleńców [Root.GetFascistParty]"
 MD4_election_campaign.1.b: "Atakuj idiotów nacjonalistycznych"
 MD4_election_campaign.1.c: "Atakuj głupców [Root.GetNeutralParty]"
 MD4_election_campaign.1.e: "Atakuj imbecyli [Root.GetCommunistParty]"
 MD4_election_campaign.1.f: "Atakuj kretynów [Root.GetDemocraticParty]"
 MD4_election_campaign.1.g: "Powstrzymaj się od atakowania kogokolwiek"
 MD_election_campaign_no_tt: "Bez efektu"
 MD4_election_campaign.3.t: "[Root.GetFascistParty] odzyskuje - wzmocniony po atakach"
 MD4_election_campaign.3.d: "Pomimo naszych zaciekłych ataków na nich, kontrowersyjnemu [Root.GetFascistParty] udało się zatrzymać wszystkich swoich głównych zwolenników. Wykorzystali zwiększoną uwagę wynikającą z naszych negatywnych reklam na swoją korzyść, uzyskując bezprecedensowy dostęp we wszystkich głównych serwisach informacyjnych do propagowania swojej ideologii."
 MD4_election_campaign.3.a: "Cholera"
 MD4_election_campaign.4.t: "Negatywne ataki na nacjonalistów przynoszą odwrotny skutek"
 MD4_election_campaign.4.d: "Pomimo naszych zaciekłych ataków na nich, kontrowersyjnym nacjonalistom udało się zatrzymać większość swoich głównych zwolenników. Zdobyli główne punkty w całym kraju, twierdząc, że system jest zepsuty i skorumpowany, że media głównego nurtu manipulują społeczeństwem i że polityka [Root.GetLeader] może zostać przejęta przez oferenta, który zaoferuje najwyższą cenę poprzez datki na kampanię."
 MD4_election_campaign.4.a: "Cholera"
 MD4_election_campaign.5.t: "Negatywne ataki na [Root.GetNeutralParty] nie przynoszą skutku"
 MD4_election_campaign.5.d: "Pomimo naszych starań, fala opinii publicznej odwróciła się przeciwko naszej negatywnej kampanii reklamowej skierowanej do [Root.GetNeutralParty]. Istnieje prawdopodobnie kilka przyczyn, ale jednym z czynników może być postrzeganie, że atak ze strony polityka o randze [Root.GetLeader] jest przykładem „uderzenia w dół” i że zwiększone relacje medialne naszych przeciwników pozwoliły im dotrzeć do większej liczby wyborców."
 MD4_election_campaign.5.a: "Cholera"
 MD4_election_campaign.6.t: "Negatywne ataki na [Root.GetCommunistParty] są ignorowane"
 MD4_election_campaign.6.d: "Pomimo naszych starań, fala opinii publicznej odwróciła się przeciwko naszej negatywnej kampanii reklamowej skierowanej do [Root.GetCommunistParty]. Istnieje prawdopodobnie kilka przyczyn, ale jednym z czynników może być postrzeganie, że atak ze strony polityka o randze [Root.GetLeader] jest przykładem „uderzenia w dół” i że zwiększone relacje medialne naszych przeciwników pozwoliły im dotrzeć do większej liczby wyborców."
 MD4_election_campaign.6.a: "Cholera"
 MD4_election_campaign.7.t: "Negatywne ataki na [Root.GetDemocraticParty] przynoszą odwrotny skutek"
 MD4_election_campaign.7.d: "Pomimo naszych najlepszych wysiłków, opinia publiczna zmieniła się w kierunku naszej negatywnej kampanii reklamowej skierowanej do [Root.GetDemocraticParty]. Chociaż publicznie obwinialiśmy zagraniczną ingerencję, za zamkniętymi drzwiami prawdziwe podejrzenia są takie, że nasze ataki były tak przesadzone, że tylko kilka osób w ogóle w nie uwierzyło."
 MD4_election_campaign.7.a: "Cholera"
 MD4_election_campaign.8.t: "Zaprosić do kampanii kontrowersyjnego mówcę?"
 MD4_election_campaign.8.d: "Zwykle nigdy nie zostałoby to nawet zasugerowane na głos - nie mówiąc już o poważnym rozważeniu. Jednak ze względu na niski wskaźnik akceptacji [Root.GetLeader], może to być ryzyko warte podjęcia; Mówca jest członkiem peryferyjnym naszej partii, znanym z wygłaszania wielu kontrowersyjnych oświadczeń w przeszłości i mówienia w nieodpowiednich momentach. Są jednak bardzo popularni wśród studentów i młodych ludzi - kluczowej grupy, którą musimy przekonać, aby głosowała tak, jak chcemy."
 MD4_election_campaign.8.a: "Zaproś ich i miej nadzieję na najlepsze"
 MD4_election_campaign.8.b: "Nie ryzykuj"
 MD4_election_campaign.9.t: "Ogromna frekwencja na wiecu ożywia entuzjazm dla [Root.GetLeader]"
 MD4_election_campaign.9.d: "Manifestacja okazała się wielkim sukcesem, przyciągając największą frekwencję publiczności w całym sezonie kampanii. Kontrowersyjny mówca nie tylko obsypywał pochwałami [Root.GetLeader] i głosił jedność partii; robił to w tak entuzjastyczny i przekonujący sposób, że nikt nie podejrzewał, że to zespół [Root.GetLeader] napisał te uwagi w całości."
 MD4_election_campaign.9.a: "Bardzo potrzebne wzmocnienie kampanii"
 MD4_election_campaign.10.t: "Katastrofa dla kampanii [Root.GetLeader]"
 MD4_election_campaign.10.d: "Dzięki największej frekwencji na widowni w sezonie kampanii [Root.GetLeader] zabłysło. Niestety, kontrowersyjny współmówca, zaproszony do podsycenia entuzjazmu, zaczął podrzeć przygotowane przez nas przemówienie i zamiast tego wygłosił długą tyradę na temat „niepowodzeń wszystkich administracji, łącznie z tą”, a następnie odwołał się zachęcać młodych ludzi, aby „głosowali sercem lub pozostali w domu” \n\nNie trzeba dodawać, że ten fragment dźwiękowy został następnie rozpowszechniony w mediach, a nasi przeciwnicy z radością to obserwowali."
 MD4_election_campaign.10.a: "Co za porażka!"
 election_coalition_won.0.t: "[Root.GetAdjective] Wybory: Koalicja rządowa zdobywa większość!"
 election_coalition_won.0.d: "Obecne partie rządzące osiągnęły większość w nowym parlamencie i mogą przedłużyć swój mandat do wspólnego sprawowania władzy."
 election_coalition_won.0.a: "Kontynuuj działania obecnego rządu"
 election_coalition_won.0.b: "Dokonaj zmian w tworzeniu nowego rządu"
 election_single_party.0.t: "[Root.GetAdjective] Wybory: [Root.GetRulingParty] zdobywa większość!"
 election_single_party.0.d: "[Root.GetRulingParty] w pojedynkę zdobył większość mandatów w parlamencie. Cóż za wspaniałe zwycięstwo!"
 election_single_party.0.a: "Cóż za wspaniały dzień dla demokracji!"
 election_single_party.1.t: "[Root.GetAdjective] Wybory: [Root.GetLeader] pokonane!"
 election_single_party.1.d: "Ponieważ [show_biggest_party_elect] w pojedynkę zdobył większość mandatów w parlamencie, polityczna przyszłość [Root.GetLeader] w zasadzie dobiegła końca, a członkowie [Root.GetRulingParty] wzywali do rezygnacji.\n\n[show_biggest_party_elect] natychmiast przejmie obowiązki nowego rządu [Root.GetName]."
 election_single_party.1.a: "Przyznaj się do porażki i pogratuluj zwycięzcy."
 MD4_election.0.t: "ukryty"
 MD4_election.0.d: ""
 MD4_election.0.a: "ukryty"
 MD4_election.1.t: "[Root.GetRulingParty] Wybrany ponownie!"
 MD4_election.1.d: "Po zliczeniu wszystkich głosów wyborcy [Root.GetAdjective] zdecydowali o przyznaniu [Root.GetLeader] kolejnej kadencji. Dzięki wysokim wskaźnikom akceptacji stanowisk pracy [Root.GetLeader] zwyciężył bez konieczności zawierania umów z innymi stronami w celu zapewnienia ich wsparcia."
 MD4_election.1.d_term_ended: "Po zliczeniu wszystkich głosów wyborcy [Root.GetAdjective] zdecydowali o przyznaniu partii [Root.GetLeader] kolejną kadencję. Jednakże, gdy ostatnia kadencja [Root.GetLeader] dobiegnie końca, ustąpią miejsca nowemu przywódcy."
 MD4_election.1.a: "To prawda, co mówią - [Root.GetLeader] jest naprawdę najlepszy!"
 MD4_election.2.t: "Koalicja [Root.GetLeader]'a ponownie wybrana!"
 MD4_election.2.d: "Po zliczeniu wszystkich głosów wyborcy [Root.GetAdjective] zdecydowali o przyznaniu [Root.GetLeader] i [Root.GetRulingParty] kolejnej kadencji. Obecne partie rządzące zapewniły sobie większość w nowym parlamencie i mogą przedłużyć swój mandat, aby wspólnie rządzić. [Root.GetLeader] w dalszym ciągu cieszy się ich poparciem jako przywódca [Root.GetNameWithFlag]."
 MD4_election.2.d_term_ended: "Po zliczeniu wszystkich głosów wyborcy [Root.GetAdjective] zdecydowali o przyznaniu [Root.GetRulingParty] kolejnej kadencji. Obecne partie rządzące zapewniły sobie większość w nowym parlamencie i mogą przedłużyć swój mandat, aby wspólnie rządzić. Ponieważ ostatnia kadencja [Root.GetLeader] dobiegła końca, nowy przywódca przystąpi do zadania zarządzania [Root.GetNameWithFlag]."
 MD4_election.2.a: "To prawda, co mówią - [Root.GetLeader] jest naprawdę najlepszy!"
 MD4_election.2.b: "Dokonaj zmian w tworzeniu nowego rządu"
 MD4_election.3.t: "Porażka wyborcza [Root.GetLeader]!"
 MD4_election.3.d: "Po zliczeniu wszystkich głosów wydaje się, że [Root.GetLeader] nie jest w stanie zapewnić sobie poparcia wyborców [Root.GetAdjective] na kolejną kadencję. Zamiast tego nadszedł czas, aby [show_biggest_party_elect] zabłysnął. Dzięki ([show_biggest_elect_percentage]) w pojedynkę zgromadzili wystarczające poparcie, aby rządzić samodzielnie.\n\n Kontrola nad [Root.GetName] przejdzie na [show_biggest_party_elect]."
 MD4_election.3.a: "Przyznaj się do porażki i pogratuluj zwycięzcy"
 MD4_election.4.t: "Wybory: Niejednoznaczny wynik dla [Root.GetLeader]!"
 MD4_election.4.d: "Po zliczeniu wszystkich głosów [Root.GetLeader] nie ma obecnie większości w nowym parlamencie, która umożliwiłaby utworzenie nowego rządu. Należy przekonać dodatkowe partie do przyłączenia się, a jeśli okaże się to niemożliwe, należy przekazać kontrolę jednej z pozostałych partii, aby pozwoliła jej podjąć próbę utworzenia rządu."
 MD4_election.4.a: "Rozmowy rozpoczynają się..."
 MD4_election.5.t: "Wybory: Żenująca porażka [Root.GetLeader]!"
 MD4_election.5.d: "Po zliczeniu wszystkich głosów [Root.GetLeader] nie udało się nawet uzyskać minimalnego progu [Root.GetRulingParty] umożliwiającego wejście do parlamentu. Jest jasne, że ktoś inny będzie musiał utworzyć rząd, który poprowadzi [Root.GetName] do przodu, ale kto?"
 MD4_election.5.a: "[show_biggest_party_elect] ([show_biggest_elect_percentage]) spróbuje"
 MD4_election.5.b: "[show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) spróbuje"
 News_MD4_election.0.t: "[From.GetAdjective] Wybory: [From.GetRulingParty] Wybrany ponownie!"
 News_MD4_election.0.d: "[From.GetLeader] z [From.GetRulingParty] ([From.GetRulingIdeology]) w pojedynkę pokonał wszystkich pretendentów i będzie kontynuował kolejną kadencję jako lider [From.GetAdjective]."
 News_MD4_election.0.d_first_term: "[From.GetLeader] [From.GetRulingParty] ([From.GetRulingIdeology]) w pojedynkę pokonał wszystkich pretendentów i przejmie obowiązki od swojego poprzednika na pierwszą kadencję jako przywódca [From.GetAdjective]."
 News_MD4_election.0.a: "Dobra"
 News_MD4_election.1.t: "[From.GetAdjective] Wybory: [From.GetLeader] tworzy nowy rząd!"
 News_MD4_election.1.d: "\n\n[From.GetLeader] z [From.GetRulingParty] ([From.GetRulingIdeology]) zwyciężył w wyborach i przy wsparciu innych partii w rządzie ma teraz za zadanie poprowadzić [From.GetName] do przodu."
 News_MD4_election.1.a: "Dobra"
 News_MD4_election.2.t: "Wybory [From.GetAdjective]: [From.GetLeader] odnosi wielkie zwycięstwo w niespodziance!"
 News_MD4_election.2.d: "[From.GetLeader] [From.GetRulingParty] ([From.GetRulingIdeology]) dokonał rzeczy pozornie niemożliwej – w pojedynkę pokonał siedzący rząd. Tworząc samodzielnie rząd większościowy, [From.GetLeader] odniósł zwycięstwo w wyborach i obecnie ma za zadanie poprowadzić [From.GetName] do przodu."
 News_MD4_election.2.a: "Dobra"
 News_MD4_election.3.t: "Kontrowersyjne [From.GetAdjective] Wybory: [From.GetLeader] Wybrany ponownie!"
 News_MD4_election.3.d: "[From.GetLeader] ([From.GetRulingIdeology]) wygrał wybory po ponownym przeliczeniu głosów – opozycja nie mogła samodzielnie zweryfikować wyników i twierdzić, że wybory zostały sfałszowane i stronnicze na korzyść [From.GetLeader]. Pierwsze i pierwotne wyliczenie – teraz unieważnione – wskazywało, że przeciwnik prowadzi z niewielką przewagą."
 News_MD4_election.3.a: "Dobra"
 coalition_complete.0.t: "Rząd utworzony!"
 coalition_complete.0.d: "Od wyborów, które odbyły się w dniu [Root.GetLastElection], [Root.GetLeader] [Root.GetRulingParty] umiejętnie negocjuje nowy rząd większościowy. Dziś, §3, po okresie intensywnych spekulacji medialnych, na konferencji prasowej ogłoszono wreszcie jego skład. Stanowi to kamień milowy dla [Root.GetName] wraz z nadejściem nowej ery politycznej."
 coalition_complete.0.a: "Wspaniałe wieści!"
 coalition_pass.0.t: "[Root.GetRulingParty] Zrezygnować z tworzenia rządu?"
 coalition_pass.0.d: "Doradcy polityczni [Root.GetLeader] biegają tam i z powrotem jak bezgłowe kurczaki – w desperacji próbując znaleźć rozwiązanie kryzysu związanego z niepowodzeniem [Root.GetRulingParty] w utworzeniu rządu, doskonale wiedząc, że większość z nich straci pracę, jeśli [Root.GetLeader] zostanie wyrzucony stracił stanowisko.\n\nTymczasem w siedzibie [show_biggest_party_elect] narasta podekscytowanie, gdy w końcu widzą jasną drogę do przejęcia zarządzania [Root.GetName]."
 coalition_pass.0.a: "Poddaj się: spróbuj [show_biggest_party_elect] ([show_biggest_elect_percentage])."
 coalition_pass.0.b: "Fałszywe wiadomości! Znajdziemy potrzebnych sojuszników."
 coalition_pass.1.t: "[Root.GetRulingParty] Zrezygnować z tworzenia rządu?"
 coalition_pass.1.d: "Doradcy polityczni [Root.GetLeader] biegają tam i z powrotem jak kurczaki bez głów, desperacko próbując znaleźć rozwiązanie kryzysu spowodowanego niepowodzeniem [Root.GetRulingParty] w utworzeniu rządu, doskonale wiedząc, że większość z nich straci pracę, jeśli [Root.GetLeader] zostanie wyrzucony ze stanowiska.\n\nTymczasem w siedzibie [show_second_biggest_party_elect] narasta podekscytowanie, gdyż w końcu widzą jasną drogę do przejęcia rządów w [Root.GetName]."
 coalition_pass.1.a: "Poddaj się: spróbuj [show_second_biggest_party_elect] ([show_second_biggest_elect_percentage])."
 coalition_pass.1.b: "Fałszywe wiadomości! Znajdziemy potrzebnych sojuszników."
 coalition_pass_dismantle_tt: "Usuń partię rządzącą: §H[Root.GetRulingParty]§!\n§HKoalicja Rządowa§! zostanie rozwiązana\n\n"
 coalition_pass_refund_tt: "Władza polityczna: §G+75%§! kwoty wydanej na Koalicję\n"
 coalition_pass_pol_change_0_tt: "Polityka się zmieni:\n§H[show_biggest_party_elect]§! staje się Partią Rządzącą\n\n"
 coalition_pass_pol_change_1_tt: "Polityka się zmieni:\n§H[show_second_biggest_party_elect]§! staje się Partią Rządzącą\n\n"
 coalition.0.t: "Negocjacje z [Western_Autocracy_L] ([?party_pop_elect_array^0|%0])"
 coalition.0.d: "Widzimy, że [Root.GetLeader] rządzi autorytarnym stylem! Oczywiście, że chcielibyśmy dołączyć do rządu. To znaczy, jeśli jesteś gotowy zapłacić cenę polityczną."
 coalition.0.a: "Witamy na pokładzie zespołu!"
 coalition.0.b: "Po namyśle nie uwzględniajmy ich."
 coalition.1.t: "Negocjacje z [conservatism_L] ([?party_pop_elect_array^1|%0])"
 coalition.1.d: "Szanowany [Root.GetLeader]. Moglibyśmy sobie wyobrazić przyszłość, w której być może będziemy mieli pewien poziom współpracy w kierowaniu rządem. Choć z całym szacunkiem uważamy, że powinni Państwo przyjąć wszystkie nasze zasady, przyznajemy, że w sytuacji, gdy wyniki wyborów nie są całkowicie na naszą korzyść, musimy wynegocjować najlepsze możliwe porozumienie dla naszych wyborców. Nasze żądania są proste - zaangażowanie w obronę tradycyjnych wartości, pragmatyzmu, poszanowania władzy i wartości religijnych oraz zachowanie tradycyjnych instytucji społecznych.\n\nJeśli przyjmiecie Państwo naszą współpracę, mamy szczerą nadzieję, że nie zszarganie Państwo dobrego imienia [conservatism_L] z głupim i pochopnym kształtowaniem polityki oraz tak zwanym nowoczesnym myśleniem. Aby zminimalizować to ryzyko, prosimy o zapoznanie się z załączonym dokumentem zawierającym wykaz działów, które chcemy w całości prowadzić."
 coalition.1.a: "Witamy na pokładzie zespołu!"
 coalition.1.b: "Po namyśle stwierdzam, że wy, konserwatyści, jesteście dla nas zbyt nudni."
 coalition.2.t: "Negocjacje z [liberalism_L] ([?party_pop_elect_array^2|%0])"
 coalition.2.d: "Drogi [Root.GetLeader]. Schlebiasz nam swoim rzekomym zainteresowaniem wielkimi zasadami liberalizmu i wolności. W końcu wolność jest podstawą, na której zbudowany jest każdy uczciwy rząd. Oczywiście chcielibyśmy wziąć udział w rządzie, aby promować liberalizm - ponieważ oboje rozumiemy, że wolność jednostki i ograniczony rząd to dla ludzi najlepszy sposób na utworzenie wolnego społeczeństwa.\n\nAby upewnić się, że twoja forma liberalizmu jest tak samo tak samo niepohamowany jak nasz, jednak zanim będziemy mogli zawrzeć ostateczne porozumienie, będą Państwo musieli zgodzić się na nasze całkowicie uzasadnione i niewątpliwie korzystne dla obu stron żądania."
 coalition.2.a: "Witamy na pokładzie zespołu!"
 coalition.2.b: "Musimy uprzejmie odmówić."
 coalition.3.t: "Negocjacje z [socialism_L] ([?party_pop_elect_array^3|%0])"
 coalition.3.d: "Drogi [Root.GetLeader]. Chociaż niechętnie wchodzimy do jakiegokolwiek rządu jako młodsi partnerzy, związkom nie udało się doprowadzić nas do mety w wyborach – tym razem. Istnieje zatem możliwość, że rozważymy możliwość przyłączenia się, jeśli zobowiążecie się do promowania żywotnych zasad wartości postępowych i socjaldemokratycznych. Jak mówimy w [socialism_L], wartości socjaldemokratyczne są dla wszystkich i upieramy się, że odnosi się to do waszego rządu.\n\nNawiasem mówiąc, czy podatki nie są trochę niskie? Czy na pewno mamy wystarczające środki na zaplanowane przez nas podwyżki opieki społecznej, edukacji i opieki zdrowotnej?"
 coalition.3.a: "Witamy na pokładzie zespołu!"
 coalition.3.b: "Musimy uprzejmie odmówić."
 coalition.4.t: "Negocjacje z [Communist-State_L] ([?party_pop_elect_array^4|%0])"
 coalition.4.d: "Towarzyszu [Root.GetLeader]! Chociaż staramy się obalić wasz imperialistyczno-burżuazyjny rząd, zmienić społeczeństwo poprzez rewolucyjną walkę zbrojną, ustanowić demokratyczną dyktaturę proletariatu i wyeliminować zdrajców klasowych, zdajemy sobie sprawę, że utworzenie koalicji w tym przypadku mogłoby przynieść pewne krótkoterminowe korzyści polityczne i taktyczne. czasu.\n\nNasze żądania są proste - pełne wdrożenie marksistowskiego materializmu dialektycznego, 1000% poprawa warunków społeczno-ekonomicznych uciskanego proletariatu i bezpłatny wstęp do nowego Disneylandu, który budujemy!\n\n.. .Zadowalamy się tymi mniejszymi ustępstwami, o których wspomniałeś."
 coalition.4.a: "Witamy na pokładzie zespołu!"
 coalition.4.b: "Lepszy martwy niż czerwony!"
 coalition.5.t: "Negocjacje z [anarchist_communism_L] ([?party_pop_elect_array^5|%0])"
 coalition.5.d: "Towarzyszu [Root.GetLeader]. Uważamy, że popchnęlibyśmy waszą administrację we właściwym kierunku – w lewicowym. Niektórzy nazywają nas „lewicowymi radykałami”, ale prawdziwymi radykałami są konserwatywne, zacofane siły antypostępowe, które oddają całą władzę w ręce 1% najbogatszych. Po prostu walczymy o sprawy zdrowego rozsądku, co do których całe 99% może się zgodzić – jak sprawiedliwość społeczna, feminizm, położenie kresu spekulantom na zasiłku, demontaż kapitalizmu, internacjonalizm i koniec zachodniej dominacji imperialistycznej i jej wyzysku Globalnego Południa."
 coalition.5.a: "Razem jesteśmy silniejsi!"
 coalition.5.b: "Mamy wątpliwości."
 coalition.6.t: "Negocjacje z [Conservative_L] ([?party_pop_elect_array^6|%0])"
 coalition.6.d: ""
 coalition.6.a: "Witamy na pokładzie zespołu!"
 coalition.6.b: "Musimy uprzejmie odmówić."
 coalition.7.t: "Negocjacje z [Autocracy_L] ([?party_pop_elect_array^7|%0])"
 coalition.7.d: "Drogi [Root.GetLeader]. Chociaż cenimy krótkowzroczny, słabej woli i pęknięty festiwal ignorancji wyborców, narzekania, kłótni, marnotrawstwa, kompromisu i wahania, który nazywacie kampanią wyborczą, dostrzegamy prawdziwą władzę, którą teraz zgromadziliście. Dołącz do nas, a będziemy mogli zrzucić kajdany powściągliwości legislacyjnej i wykonawczej oraz zademonstrować naszą wspólną siłę, dyscyplinę, autorytet i jedność."
 coalition.7.a: "Witamy na pokładzie zespołu!"
 coalition.7.b: "Musimy uprzejmie odmówić."
 coalition.8.t: "Negocjacje z [Mod_Vilayat_e_Faqih_L] ([?party_pop_elect_array^8|%0])"
 coalition.8.d: "Szanowany [Root.GetLeader]. My, szyici Alego ibn Abi Taliba, jesteśmy gotowi trzymać się za ręce i przyłączyć się do Was w odważnym stawianiu oporu syjonistom i ich piekielnym pomiotom Takfiri. Razem, pod natchnieniem świętych męczenników, wypędzimy wrogów Prawdziwego Islamu z powierzchni ziemi. My, miecze Allaha, z pewnością zwrócimy się do Sayyida Chamenei i Sayyida Hassana Nasrallaha o przewodnictwo, ale nie obawiajcie się, ponieważ jesteśmy prawdziwymi patriotami [Root.GetAdjective], którzy, jeśli to konieczne, będą krwawić za zachowanie naszej świętej ziemi. Czy wspominaliśmy, że uważamy się za umiarkowanych?"
 coalition.8.a: "Śmierć syjonistom!"
 coalition.8.b: "Wolałbym być torturowany."
 coalition.9.t: "Negocjacje z [Vilayat_e_Faqih_L] ([?party_pop_elect_array^9|%0])"
 coalition.9.d: "Szanowany [Root.GetLeader]. My, szyici Alego ibn Abi Taliba, jesteśmy gotowi trzymać się za ręce i przyłączyć się do Was w odważnym stawianiu oporu syjonistom i ich piekielnym pomiotom Takfiri. Razem, pod natchnieniem świętych męczenników, wypędzimy wrogów Prawdziwego Islamu z powierzchni ziemi. My, miecze Allaha, z pewnością zwrócimy się do Sayyida Chamenei i Sayyida Hassana Nasrallaha o przewodnictwo, ale nie obawiajcie się, ponieważ jesteśmy prawdziwymi patriotami [Root.GetAdjective], którzy, jeśli to konieczne, będą krwawić za zachowanie naszej świętej ziemi."
 coalition.9.a: "Śmierć syjonistom!"
