 coalition.15.t: "Negocjacje z [oligarchism_L] ([?party_pop_elect_array^15|%0])"
 coalition.15.d: "Drogi [Root.GetLeader]. W ślad za kolejnymi gigantycznymi, przepełnionymi wyborami, nieumyte masy zaraz pękną ze szwów tego nadętego namiotu cyrkowego, który nazywacie rządem. Jesteśmy bardziej skuteczni, jeśli władzę sprawuje tylko niewielka liczba ludzi; Bogaci, szlachetni, potężni. Małe jest nowym dużym. Nie liczy się wielkość łodzi, ale ruch w oceanie. Powiedziawszy to, w tej chwili będziemy potrzebować większej łodzi. Tylko łącząc nasze partie w celu utworzenia rządu koalicyjnego dzisiaj, możemy zapewnić sobie mniejszą łódź na jutro. Dzięki twojej współpracy nasza klasa rządząca odpłynie w stronę zachodu słońca."
 coalition.15.a: "Witamy na pokładzie!"
 coalition.15.b: "Musimy uprzejmie odmówić. Mam nadzieję, że utoniesz!"
 coalition.16.t: "Negocjacje z [Neutral_Libertarian_L] ([?party_pop_elect_array^16|%0])"
 coalition.16.d: "Drogi [Root.GetLeader]. W kierownictwie [Neutral_Libertarian_L] często mówi się, że samo utrzymywanie partii razem jest jak „hodowanie kotów”. Zatem musicie nam wierzyć, gdy mówimy, że wejście w koalicję z wami, etatystami, może nastąpić tylko wtedy, gdy jesteście gotowi na poważne ustępstwa. Podobnie jak zniesienie podatków i zniesienie wojska. Oczywiście nigdy nie zrzekniemy się ani centymetra wolności osobistej oraz wolności gospodarczej i społecznej. W duchu kompromisu moglibyśmy być gotowi nieco opóźnić pełne wdrożenie Bitcoina jako naszej nowej oficjalnej waluty, ale nie zapytaliśmy jeszcze o to wszystkich naszych członków.\n\n[Root.GetLeader]: „A co, jeśli pozwolimy wy wszyscy palicie trawkę i nie grozi wam więzienie?”\n\n– „Pewnie, że to zadziała”."
 coalition.16.a: "Witamy na pokładzie zespołu!"
 coalition.16.b: "Żart! Nigdy nie mieliśmy zamiaru was uwzględniać, wariaci."
 coalition.17.t: "Negocjacje z [Neutral_green_L] ([?party_pop_elect_array^17|%0])"
 coalition.17.d: "[Root.GetLeader]... Czy to limuzyna?! To TAK nieodpowiedzialne. Gdyby każdy jeździł takim paliwożercą i latał wszędzie za granicę na spotkania - potrzebowalibyśmy zasobów stu ziem! Tak dalej być nie może, czas szybko leci. Globalne ocieplenie spowodowane przez człowieka to nie fantastyka naukowa, to fakt naukowy. To, że temperatury w HoI4 nie mogą rosnąć z roku na rok, nie oznacza, że ​​nie powinniśmy traktować zagrożenia poważnie! Jeśli mamy być częścią waszej koalicji rządowej, żądamy poważnego planu szybkiego zmniejszenia naszego śladu węglowego."
 coalition.17.a: "Witamy w naszym rządzie przyjaznym środowisku"
 coalition.17.b: "Meh"
 coalition.18.t: "Negocjacje z [neutral_Social_L] ([?party_pop_elect_array^18|%0])"
 coalition.18.d: "Drogi [Root.GetLeader]. Naprawdę uważamy, że popchnęlibyśmy waszą administrację w stronę większej równości i uniwersalnych, postępowych wartości. Jeśli dołączymy, zażądamy znacznego wzmocnienia opieki społecznej i opieki zdrowotnej oraz masowego podwyższenia podatków dla bogatych. Podstawowe zasady demokracji uważamy za święte. Odnosi się to także do gospodarki, która powinna przynajmniej podlegać surowym socjalistycznym regulacjom rządu, aby zapewnić kapitalistom dobre płace, lepsze warunki pracy i mniejsze zyski. Naprawdę bylibyśmy tak dobrzy w rządzeniu, że najlepiej byłoby, gdyby większość była kontrolowana przez państwo."
 coalition.18.a: "Razem jesteśmy silniejsi"
 coalition.18.b: "Nie wydarzy się!"
 coalition.19.t: "Negocjacje z [Neutral_Communism_L] ([?party_pop_elect_array^19|%0])"
 coalition.19.d: "Towarzyszu [Root.GetLeader]! Chociaż staramy się obalić wasz imperialistyczno-burżuazyjny rząd, zmienić społeczeństwo poprzez rewolucyjną walkę zbrojną, ustanowić demokratyczną dyktaturę proletariatu i wyeliminować zdrajców klasowych, zdajemy sobie sprawę, że utworzenie koalicji w tym przypadku mogłoby przynieść pewne krótkoterminowe korzyści polityczne i taktyczne. czasu.\n\nNasze żądania są proste - pełne wdrożenie marksistowskiego materializmu dialektycznego, 1000% poprawa warunków społeczno-ekonomicznych uciskanego proletariatu i bezpłatny wstęp do nowego Disneylandu, który budujemy!\n\n...Właściwie , zadowolimy się tymi mniejszymi ustępstwami, o których wspomniałeś."
 coalition.19.a: "Naprzód razem, towarzysze!"
 coalition.19.b: "Lepiej nie."
 coalition.20.t: "Negocjacje z [Nat_Populism_L] ([?party_pop_elect_array^20|%0])"
 coalition.20.d: "Szanowany [Root.GetLeader]. Naprawdę mądrze z nami rozmawiasz, wszyscy wiedzą, że jesteśmy prawdziwym głosem zdrowego rozsądku i rozsądku. Jednakże, pełniąc rolę [Nat_Populism_L] jako latarni zdrowego rozsądku, musimy nalegać na przyjęcie odpowiednich zasad. Polityczny establishment zawarty w [Root.GetName] zbyt długo plądrował naród, oddając nasze bogactwa i godność międzynarodowym firmom, które importują tanią siłę roboczą poprzez nieudany system imigracyjny! Oprócz zabierania nam pracy imigranci wykorzystują także nasze zasiłki dla bezrobotnych i system opieki społecznej. Co więcej, musimy inwestować w naszą upadającą infrastrukturę i obniżać podatki! Nasze wojsko ma zbrodniczo niedobory kadrowe i słabo wyposażone – należy je pilnie powiększyć. Czy wspominaliśmy o policji? Najwyraźniej nie mają środków, aby rozprawić się ze wszystkimi przestępcami, których sprowadziły nasze poprzednie rządy. Tymczasem nasi starsi ludzie nie są otoczeni odpowiednią opieką – hańba! Więc mamy umowę?"
 coalition.20.a: "Witamy na pokładzie!"
 coalition.20.b: "Oszczędź mnie"
 coalition.21.t: "Negocjacje z [Nat_Fascism_L] ([?party_pop_elect_array^21|%0])"
 coalition.21.d: "Witaj [Root.GetLeader]!\n\nMY PATRIOCI MASZUJEMY WSZĘDZIE PRZECIWKO ZDRAJCOM NASZEJ CYWILIZACJI. MOŻESZ DOŁĄCZYĆ DO TEGO CHWALEBNEGO MARSZU NA RZECZ CZYSTOŚCI LUB PODDAĆ NASZ WIELKI KRAJ BRUDNYM OBCOKRAJOWCOM! MUSIMY ICH WYKOPALIĆ! KAŻDEGO! (oprócz tych, którzy są płacącymi członkami [Nat_Fascism_L] lub są naszymi pannami młodymi z katalogu)\n\n Żądamy CZYSTEGO NACJONALISTYCZNEGO rządu, który poprowadzi NARODOWĄ ODBUDOWĘ! Mamy tylko jeden wybór - chaos lub porządek i wolność. TOTALNY PORZĄDEK. I TOTALNA WOLNOŚĆ od obcych pasożytów."
 coalition.21.a: "Tak! Połączmy siły."
 coalition.21.b: "Rząd? Wszyscy należycie do innej instytucji..."
 coalition.22.t: "Negocjacje z [Nat_Autocracy_L] ([?party_pop_elect_array^22|%0])"
 coalition.22.d: "Drogi [Root.GetLeader]. Nadchodzi czas zagrożenia narodowego, kiedy establishment wojskowy musi zwiększyć swoją rolę, aby wypełnić niebezpieczną próżnię władzy, chronić suwerenność narodową oraz naszą niezależność i wartości patriotyczne. Naszym zdaniem ten czas na rządy wojskowe jest zawsze. Zdajemy sobie jednak sprawę, że podjęcie takiej decyzji teraz może przynieść pewne niepożądane skutki dla naszych stosunków zagranicznych. Byłoby... mniej skomplikowane – gdybyś po prostu dyskretnie zrobił, co mówimy.\n\nJeśli znasz swoje miejsce, z pewnością bylibyśmy dla ciebie bardzo potężnym sojusznikiem politycznym."
 coalition.22.a: "Polityka jest zbyt ważna, aby zostawiać ją politykom"
 coalition.22.b: "Polityka jest zbyt ważna, aby zostawiać ją generałom"
 coalition.23.t: "Negocjacje z [Monarchist_L] ([?party_pop_elect_array^23|%0])"
 coalition.23.d: "Szanowany [Root.GetLeader]. My, rojaliści, drwimy z poglądu, że ty, zwykły człowiek, mógłbyś kiedykolwiek zapewnić [Root.GetName] niezbędną stabilność i inne wspaniałe korzyści, jakie może zapewnić tylko monarcha absolutny. Wszyscy wiemy, że prawdziwą najwyższą władzę wykonawczą może właściwie sprawować jedynie rodzina królewska, w całej jej świętości. To naprawdę byłaby siła jednocząca i potężny symbol naszej wielkości, gdy maszerujemy w kierunku pełnej odbudowy narodowej. Jest oczywiste, że monarchie absolutne, pobłogosławione prawem boskim, przewyższają wszystkie inne formy rządów pod każdym względem.\n\nW porządku, więc oczywiście nie będziemy cię koronować, więc możemy zatrzymać przez jakiś czas przestarzały i anachroniczny rząd republikański, podczas gdy my, rojaliści, w koalicji szukamy najlepszego kandydata na tron."
 coalition.23.a: "Jasne, jasne, nieważne"
 coalition.23.b: "Najwyraźniej nie nadajesz się do rządzenia..."
