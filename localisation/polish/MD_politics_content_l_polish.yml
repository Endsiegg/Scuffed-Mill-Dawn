 MANAGE_SUBJECTS_TT: "§YMenu Podmiotów§!\nPoddani reprezentują każdy naród, który jest satelitą, marionetką, dominium, specjalnym regionem administracyjnym lub krajem podporządkowanym innemu. Każdy kraj będzie zachowywał się inaczej, gdy będziesz jego suwerenem i jako taki będzie walczył o swoją niepodległość lub pozwoli na ostateczną integrację, jeśli twój kraj będzie popularny wśród ich krajów.\n\n§YIntegrowanie poddanych pozwala ci zdobywać rdzenie na ich ziemiach, co czyni je atrakcyjną alternatywą dla aneksji.§!\n"
 MANAGE_SUBJECTS_DELAYED_TT: "§YPowody, dla których kraj walczy z integracją:§!\nWartość bazowa: §R+10§!\nMa umowę handlową z podmiotem: §G-20%§!\nOpinia podmiotu na nasz temat jest niższa niż 100: §R+200%§!\nOpinia podmiotu na nasz temat jest większa niż 200: §G-90%§!\nOpinia podmiotu o nas jest większa niż 240: §G-100%§!\nPodmiot ma takie same perspektywy jak my: §G-50%§!\n\n§YWpływ krajowy§! podmiotu jest obliczany jako jego §YWpływ krajowy§! podzielony przez 10, a następnie ta wartość jest pomnożona przez wartość obliczoną przy użyciu powyższego.\n\nWyłączenie reguły gry AI dla fokusu §YZwiększ autonomię§! powoduje, że ta informacja staje się dyskusyjna."