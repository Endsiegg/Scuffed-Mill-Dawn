 migration_central_asia: "Problem migracji w Azji Centralnej"
 migration_central_asia_desc: "Migracje stają się istotnym źródłem zagrożenia dla pokoju i stabilności w Azji Centralnej. Wraz ze wzrostem naszej gospodarki rośnie także dostępność miejsc pracy w naszym regionie, co w dłuższej perspektywie zmniejsza prawdopodobieństwo poszukiwania lepszego życia w innych krajach."
 KAZ_migration_central_asia_5: "Zaproś wyemigrowanych Kazachów do swojej ojczyzny"
 KAZ_migration_central_asia_5_desc: "Zaczniemy aktywnie zapraszać Kazachów za granicę do powrotu do Kazachstanu. Dzięki programowi powrotów emigrantów i stworzeniu atrakcyjnych warunków powrotu będziemy w stanie ograniczyć migrację i wzmocnić nasze więzi kulturowe z diasporą."
 KAZ_migration_central_asia_4: "Zachowaj tożsamość Kazachstanu"
 KAZ_migration_central_asia_4_desc: "Decyzja ta ma na celu zachowanie i wzmocnienie tożsamości kazachskiej wśród Kazachów mieszkających za granicą. Organizując programy kulturalne, działania edukacyjne oraz wspierając społeczności Kazachstanu za granicą, Kazachstan dąży do ograniczenia emigracji i utrzymania więzi z rodakami."
 KAZ_migration_central_asia_3: "Inwestuj w swojej ojczyźnie"
 KAZ_migration_central_asia_3_desc: "Decyzja ta wiąże się z inwestycjami w rozwój regionów Kazachstanu w celu stworzenia nowych miejsc pracy i możliwości gospodarczych dla lokalnych mieszkańców. Wzrost gospodarczy może ograniczyć migrację, zapewniając mieszkańcom Kazachstanu stabilne perspektywy życia i pracy."
 KAZ_migration_central_asia_2: "Wzmocnienie możliwości edukacyjnych i zawodowych"
 KAZ_migration_central_asia_2_desc: "Decyzja ta ma na celu poprawę możliwości edukacyjnych i zawodowych w Kazachstanie. Rozbudowując system edukacji, zapewniając stypendia i wspierając młodych specjalistów, kraj ma nadzieję zatrzymać młodych ludzi i zapewnić im lepsze perspektywy na przyszłość."
 KAZ_migration_central_asia_1: "Chroń prawa migrantów"
 KAZ_migration_central_asia_1_desc: "Decyzja ta wiąże się z poprawą praw i warunków pracy migrantów pracujących za granicą. Podpisując umowy międzynarodowe i udzielając pomocy konsularnej obywatelom Kazachstanu za granicą, kraj stara się zapewnić swoim obywatelom bezpieczeństwo i dobrostan poza granicami ojczyzny, co może zmniejszyć chęć emigracji."
 UZB_migration_central_asia_5: "Zaproś wyemigrowanych Uzbeków do swojej ojczyzny"
