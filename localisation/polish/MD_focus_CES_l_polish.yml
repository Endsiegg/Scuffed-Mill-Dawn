 drugs.3.a: "Smutny"
 drugs.4.t: "Proces handlarzy narkotyków"
 drugs.4.d: "Znaleźliśmy i pozwaliśmy handlarzy narkotyków do sądu. Teraz przez nasz kraj nie będzie handlu narkotykami. Jesteśmy wolni od przemytników!"
 drugs.4.a: "Bardzo dobry"
 ces_post_soviet_legacy_idea: "Dziedzictwo poradzieckie"
 ces_post_soviet_legacy_idea_desc: "Jednym z kluczowych aspektów posowieckiego dziedzictwa jest przejście od gospodarki centralnie planowanej do stosunków rynkowych. Okresowi temu towarzyszyła niestabilność gospodarcza, inflacja i redystrybucja bogactwa, co miało wpływ na sposoby zarabiania i konsumpcji."
 ces_neutral_idea: "Uzbecka neutralność"
 ces_neutral_idea_desc: "Neutralność Uzbekistanu ucieleśnia pragnienie Uzbekistanu pokoju i nieagresji. Jest to zobowiązanie, aby nie angażować się w konflikty międzynarodowe i nie dopuścić do wykorzystywania swojego terytorium do działań wojskowych. Zasada ta przyczynia się do stabilności w regionie i wzmacnia rolę Uzbekistanu jako mediatora w rozwiązywaniu sporów międzynarodowych."
 CES_our_state_kaz: "Nasz [ROOT.GetName]"
 CES_our_state_kaz_desc: "Dziś rozpoczyna się podróż kraju w nowe tysiąclecie."
 CES_newly_reestab_militar: "[ROOT.GetName] Wojsko"
 CES_newly_reestab_militar_desc: "Wojsko [ROOT.GetName] potrzebuje reformy."
 CES_assemble_generals: "Zbierz generałów"
 CES_assemble_generals_desc: "To ważny krok w naszej strategicznej podróży. W naszym dążeniu do sukcesu i dobrobytu musimy zgromadzić wszystkich prawdziwych generałów, ekspertów i przywódców naszej armii, aby omówić i opracować solidny plan rozwoju."
 CES_improve_borderline_guards: "Ulepszyć Straż Graniczną"
 CES_improve_borderline_guards_desc: "Wzmocnienie bezpieczeństwa granic jest ważnym strategicznym krokiem w kierunku zapewnienia bezpieczeństwa i stabilności kraju."
 CES_establish_the_doctrine: "Reforma edukacji"
 CES_establish_the_doctrine_desc: "Zachowanie bezpieczeństwa narodowego i skuteczność armii wymaga wysokiej jakości edukacji wojskowej."
 CES_broken_economy_idea_1: "Wysoce zniszczony system gospodarczy"
 CES_broken_economy_idea_1_desc: "Dziedzictwo radzieckiego systemu gospodarki planowej postawiło [FROM.GetName] w trudnej sytuacji po upadku ZSRR. Infrastrukturą gospodarczą zarządzano centralnie, przez co przejście do gospodarki rynkowej było procesem trudniejszym i bolesnym. Utrata wielu regionów zasobów i zależność od dostaw energii wpłynęły również na gospodarkę [FROM.GetName]. Republika utraciła dostęp do niektórych zasobów naturalnych kontrolowanych przez ZSRR. Doprowadziło to do niestabilności gospodarki i niedoboru dochodów."
 CES_broken_economy_idea_2: "Umiarkowanie zniszczony system gospodarczy"
 CES_broken_economy_idea_2_desc: "Dziedzictwo radzieckiego systemu gospodarki planowej postawiło [FROM.GetName] w trudnej sytuacji po upadku ZSRR. Infrastrukturą gospodarczą zarządzano centralnie, przez co przejście do gospodarki rynkowej było procesem trudniejszym i bolesnym. Utrata wielu regionów zasobów i zależność od dostaw energii wpłynęły również na gospodarkę [FROM.GetName]. Republika utraciła dostęp do niektórych zasobów naturalnych kontrolowanych przez ZSRR. Doprowadziło to do niestabilności gospodarki i niedoboru dochodów."
 CES_broken_economy_idea_3: "Lekko zrujnowany system gospodarczy"
 CES_broken_economy_idea_3_desc: "Dziedzictwo radzieckiego systemu gospodarki planowej postawiło [FROM.GetName] w trudnej sytuacji po upadku ZSRR. Infrastrukturą gospodarczą zarządzano centralnie, przez co przejście do gospodarki rynkowej było procesem trudniejszym i bolesnym. Utrata wielu regionów zasobów i zależność od dostaw energii wpłynęły również na gospodarkę [FROM.GetName]. Republika utraciła dostęp do niektórych zasobów naturalnych kontrolowanych przez ZSRR. Doprowadziło to do niestabilności gospodarki i niedoboru dochodów."
 CES_outdated_army_idea: "Chaos w wojsku"
 CES_outdated_army_idea_desc: "Upadek ZSRR wprowadził Kazachstan w nowe środowisko geopolityczne, które spowodowało niepewność w stosunkach z byłymi republikami radzieckimi i nowo niepodległymi państwami. Komplikowało to zarządzanie siłami zbrojnymi i wymagało przeglądu strategii i struktury armii."
 CES_outdated_army_idea_1: "Zdezorganizowana kontrola wojskowa"
