 CES_idea_eacu_cooperation_desc: "Euroazjatycka Unia Celna (pierwotnie Euroazjatycka Wspólnota Gospodarcza) promuje powiązania gospodarcze pomiędzy większością państw poradzieckich. Unia nakłada wspólną taryfę zewnętrzną na wszystkie towary wprowadzane do Unii i działa jako jedna całość podczas tworzenia umów handlowych i negocjacji."
