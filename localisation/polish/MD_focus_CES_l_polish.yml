 centralcity.3.t: "Zmiana nazwy naszej stolicy"
 centralcity.3.d: "Dziś mamy okazję zmienić nazwę naszej stolicy na bardziej nowoczesną niż dotychczas. Które z nich będą dla nas interesujące?"
