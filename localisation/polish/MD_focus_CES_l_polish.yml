 CES_red_zaraza: "Socjalizm w Azji Środkowej"
 CES_red_zaraza_desc: "W Azji Środkowej ponownie wznoszą się czerwone sztandary. Dotychczasowe doświadczenia gospodarki socjalistycznej ułatwiają przywódcom krajów tego regionu, bo wystarczy tylko pomyślnie powtórzyć to, co zostało już przerobione."
 CES_border_reform_idea: "Reforma granic"
 CES_peaceful_prowestern_idea: "Kurs prozachodni"
 CES_changing_the_course_idea: "Ścieżka neutralności"
 CES_peaceful_eastern_idea: "Stanowisko prowschodnie"
 CES_promote_nostalgia: "Promuj Nostalgię"
 CES_promote_nostalgia_desc: "Nostalgia za komunizmem to koncepcja wzywająca do powrotu do ideałów z przeszłości i przywrócenia utraconych wartości. W dzisiejszym świecie, gdzie kapitalizm i indywidualizm są często postrzegane jako główne problemy społeczeństwa, promowanie nostalgii za komunizmem może być dla wielu osób szczególnie atrakcyjne."
 CES_corruption_dilemma: "Dylemat korupcji"
 CES_corruption_dilemma_desc: "Niektórzy politycy w naszym rządzie przygotowują się do złożenia Państwu ofert korupcyjnych. W przeciwieństwie do powszechnych skandalów korupcyjnych, to faktycznie może być dla nas korzystne."
 CES_supp_oppos: "Zdusić opozycję"
 CES_supp_oppos_desc: "Opozycja stanowi poważne zagrożenie dla naszego rządu, gdyż stara się zniszczyć naszą władzę i zdestabilizować społeczeństwo. Aby chronić interesy większości obywateli i zapewnić stabilność ustroju państwa, należy stłumić siły opozycji i zapobiec ich próbom dyskredytacji naszego rządu."
 CES_befr_oligrachs: "Przyjaźń z oligarchami"
 CES_befr_oligrachs_desc: "Oligarchowie to ludzie zamożni i wpływowi, którzy mogą zaoferować nam wiele korzyści w rozwijaniu powiązań gospodarczych. Przyjaźń z oligarchami może zapewnić naszemu krajowi zasoby, inwestycje i miejsca pracy, co przyczynia się do wzrostu gospodarczego i zamożnego społeczeństwa."
 CES_empow_famil_mem: "Wzmocnij pamięć rodzinną"
 CES_empow_famil_mem_desc: "Nasz rząd skupia się wokół naszego przywódcy. Oto pytania, przed którymi stoimy: czy państwo powinno być scentralizowane wokół członków rodziny, czy lepiej pozostawić je niezależne? Każda opcja ma swoje argumenty za i przeciw. Co sądzisz o tym pytaniu?"
 CES_form_new_gov: "Utworzyć nowy rząd"
 CES_form_new_gov_desc: "Nowy rząd może wnieść nowe pomysły i rozwiązania ważnych kwestii państwa, takich jak gospodarka, bezpieczeństwo i polityka społeczna."
 CES_national_consolidation: "Konsolidacja narodowa"
 CES_national_consolidation_desc: "W dzisiejszym świecie, gdzie globalizacja prowadzi do różnorodności kultur, religii i tradycji, konsolidacja narodowa staje się coraz ważniejsza dla utrzymania jedności narodu. Pozwala na kształtowanie opinii publicznej w oparciu o uczciwość, sprawiedliwość i współpracę pomiędzy różnymi grupami ludzi."
 CES_changing_city_names: "Zmiana nazw miast"
 CES_changing_city_names_desc: "Nazwy wielu miast naszego kraju mogą wiązać się z wydarzeniami historycznymi, geografią, a nawet tradycjami kulturowymi. Jednak w niektórych przypadkach nazwy te mogą być nieodpowiednie, a nawet obraźliwe dla miejscowej ludności i jej historii."
 CES_governmental_propaganda: "Propaganda rządowa"
 CES_governmental_propaganda_desc: "Może odegrać ważną rolę w upowszechnianiu informacji o programach i projektach rządowych, a także w kształtowaniu opinii publicznej na różne tematy."
 CES_cultural_effort: "Wysiłek kulturalny"
 CES_cultural_effort_desc: "Kultura to złożony zbiór wiedzy, wartości i zwyczajów, które określają charakter społeczeństwa. Wysiłki kulturalne odgrywają ważną rolę w zachowaniu i rozwoju naszych tradycji, sztuki i nauki."
 CES_ally_turkic_council: "Sojusznicza Rada Turecka"
 CES_ally_turkic_council_desc: "Rada Turecka jest organizacją zrzeszającą państwa tureckojęzyczne i dążącą do zacieśnienia współpracy między swoimi członkami. W dzisiejszym świecie, gdzie współpraca międzynarodowa staje się coraz ważniejszym czynnikiem stabilności i rozwoju, powołanie Rady Tureckiej może odegrać kluczową rolę w zapewnieniu harmonijnej komunikacji między narodami tureckojęzycznymi."
 CES_turkic_council: "Rada Turecka"
 invitation_turkic_council_tt1: "\nUtworzymy §CTurską Radę§! i zaprosimy następujące kraje: §Y[AZE.GetNameWithFlag], [KYR.GetNameWithFlag], [TUR.GetNameWithFlag], [UZB.GetNameWithFlag]§!."
 invitation_turkic_council_tt2: "\nUtworzymy §CTurską Radę§! i zaprosimy następujące kraje: §Y[AZE.GetNameWithFlag], [KYR.GetNameWithFlag], [TUR.GetNameWithFlag], [KAZ.GetNameWithFlag]§!."
 invitation_turkic_council_tt3: "\nUtworzymy §CTurską Radę§! i zaprosimy następujące kraje: §Y[AZE.GetNameWithFlag], [KAZ.GetNameWithFlag], [TUR.GetNameWithFlag], [UZB.GetNameWithFlag]§!."
 CES_partnership_with_unesco: "Partnerstwo z UNESCO"
 CES_partnership_with_unesco_desc: "Partnerstwo z UNESCO to strategiczna współpraca z Organizacją Narodów Zjednoczonych ds. Oświaty, Nauki, Kultury i Komunikacji, mająca na celu osiągnięcie wspólnych celów w tych obszarach."
 CES_healthcare_reform: "Reforma służby zdrowia"
 CES_healthcare_reform_desc: "Reforma opieki zdrowotnej to systematyczny proces zmian w systemie opieki zdrowotnej mający na celu poprawę jakości, dostępności i efektywności świadczeń opieki zdrowotnej w celu zaspokojenia potrzeb społeczeństwa"
 CES_attempt_migration_control: "Próba kontroli migracji"
 CES_attempt_migration_control_desc: "Próba regulowania migracji to wysiłek i polityka mająca na celu kontrolowanie i ograniczanie przepływu migrantów w celu osiągnięcia równowagi pomiędzy interesami gospodarczymi, społecznymi i bezpieczeństwa kraju."
 CES_increase_border_reform: "Zwiększyć reformę granic"
 CES_increase_border_reform_desc: "Zwiększenie reformy granic oznacza wprowadzenie zestawu środków mających na celu poprawę bezpieczeństwa i efektywności operacji granicznych, zapewnienie ściślejszej kontroli i egzekwowania prawa."
 CES_strongarm_militar: "Silne wojsko"
 CES_strongarm_militar_desc: "Strategiczne znaczenie sił zbrojnych polega na zapewnieniu bezpieczeństwa naszego kraju i regionu. W dzisiejszym świecie, w którym występuje szereg zagrożeń dla bezpieczeństwa narodowego, w tym terroryzm, ciągły rozwój zdolności wojskowych jest kluczowym czynnikiem zachowania stabilności i pokoju naszego społeczeństwa."
 CES_personal_guard: "Strażnik Osobisty"
 CES_personal_guard_desc: "Współczesne społeczeństwo stoi w obliczu zwiększonego ryzyka przestępstw, takich jak kradzież, napaść i szantaż. W tym kontekście bezpieczeństwo osobiste może mieć kluczowe znaczenie dla zapewnienia bezpieczeństwa rodzin lub przedsiębiorstw naszych obywateli."
 CES_put_diss_in_jail: "Więzienie nielojalnych polityków"
 CES_put_diss_in_jail_desc: "Nielojalni politycy stanowią zagrożenie dla stabilnego funkcjonowania naszego systemu władzy. Mogą dążyć do obalenia prawowitego rządu, stworzyć infrastrukturę nienawiści i podsycić konflikt między różnymi grupami obywateli."
 CES_social_network_control_kaz: "Kontrola sieci społecznościowej"
 CES_social_network_control_kaz_desc: "Sieci społecznościowe są ważnym elementem współczesnej komunikacji i komunikacji między ludźmi. Jednak oprócz swoich pozytywnych aspektów mogą być również wykorzystywane do szerzenia złych informacji, propagowania idei sprzecznych z podstawowymi wartościami społeczeństwa."
 CES_constitutional_reform: "Reforma konstytucyjna"
 CES_constitutional_reform_desc: "Reforma konstytucyjna jest środkiem niezbędnym do odnowienia i wzmocnienia naszego systemu rządów. W dzisiejszym świecie, w którym społeczeństwa stoją przed nowymi wyzwaniami i zmianami, skuteczna reorganizacja organów rządowych i procesów kształtowania polityki może być istotnym czynnikiem sukcesu."
 CES_strongman_dream_kaz: "Sen siłacza"
 CES_strongman_dream_kaz_desc: "[CES_strongman_dream_kaz_desc]"
 KAZ_strongman_dream_kaz_desc: "Możemy wyróżnić kilka głównych aspektów, które odzwierciedlają ideologiczne marzenie naszego kraju. Kazachstan aspiruje do roli lidera w regionie i odgrywania aktywnej roli w polityce światowej poprzez wzmacnianie powiązań gospodarczych, politycznych i kulturalnych z innymi krajami świata. Marzeniem siłacza dla Kazachstanu jest rozwój krajowego przemysłu i badań naukowych, które pozwolą naszemu krajowi stać się liderem technologii i innowacji. Może to przełożyć się na utworzenie nowych miejsc pracy, wzrost produktu krajowego brutto (PKB) i wzrost międzynarodowego prestiżu Kazachstanu."
 UZB_strongman_dream_kaz_desc: "Możemy wyróżnić kilka głównych aspektów, które odzwierciedlają ideologiczne marzenie naszego kraju. Uzbekistan aspiruje do roli lidera w regionie i odgrywania aktywnej roli w polityce światowej poprzez wzmacnianie powiązań gospodarczych, politycznych i kulturalnych z innymi krajami świata. Marzeniem siłacza dla Uzbekistanu jest rozwój krajowego przemysłu i badań naukowych, które pozwolą naszemu krajowi stać się liderem technologii i innowacji. Może to skutkować utworzeniem nowych miejsc pracy, wzrostem produktu krajowego brutto (PKB) i podniesieniem międzynarodowego prestiżu Uzbekistanu."
 KYR_strongman_dream_kaz_desc: "Możemy wyróżnić kilka głównych aspektów, które odzwierciedlają ideologiczne marzenie naszego kraju. Kirgistan aspiruje do roli lidera w regionie i odgrywania aktywnej roli w polityce światowej poprzez wzmacnianie powiązań gospodarczych, politycznych i kulturalnych z innymi krajami świata. Marzeniem siłacza dla Kirgistanu jest rozwój krajowego przemysłu i badań naukowych, które pozwolą naszemu krajowi stać się liderem technologii i innowacji. Może to przełożyć się na utworzenie nowych miejsc pracy, wzrost produktu krajowego brutto (PKB) i wzrost międzynarodowego prestiżu Kirgistanu."
 CES_pensions_increase: "Podwyżka emerytur"
 CES_pensions_increase_desc: "Emerytury są głównym źródłem dochodu wielu starzejących się obywateli. Jednak w ostatnim czasie ich wartość spadła ze względu na inflację i spadek dochodów realnych. W rezultacie wielu emerytów traci możliwość prowadzenia wygodnego trybu życia i zaspokajania podstawowych potrzeb."
 CES_president_visit_kaz: "Wizyta Prezydenta"
 CES_president_visit_kaz_desc: "Wizyta Prezydenta w państwie Azji Środkowej mająca na celu rozwój stosunków dyplomatycznych wiąże się z kilkoma ważnymi aspektami. Po pierwsze, takie wizyty przyczyniają się do wzmocnienia więzi gospodarczych i politycznych między naszymi krajami, co może przełożyć się na zwiększenie szlaków handlowych, możliwości dla inwestorów oraz współpracę w dziedzinie nauki, kultury i edukacji. Po drugie, wizyty prezydenckie ułatwiają wymianę informacji i poglądów na różne kwestie bezpieczeństwa regionalnego, co może prowadzić do zmniejszenia ryzyka konfliktu i wzmocnienia współpracy obronnej."
 CES_peaceful_prowestern: "Spokojny, prozachodni"
 CES_peaceful_prowestern_desc: "Jest to zasadnicza zmiana kursu politycznego w kierunku bardziej otwartej i opartej na współpracy komunikacji z innymi państwami, zwłaszcza demokracjami zachodnimi. Można to osiągnąć poprzez wzmocnienie stosunków dyplomatycznych, rozwój powiązań gospodarczych oraz interakcję w dziedzinie kultury i edukacji. Kurs prozachodni obejmuje także reformy krajowego reżimu politycznego mające na celu wzmocnienie instytucji demokratycznych i zapewnienie praw człowieka. Może to skutkować rozwojem społeczeństwa obywatelskiego, większą wolnością słowa i mediów oraz większą przejrzystością zarządzania państwem."
 CES_changing_the_course: "Zmiana kursu"
 CES_changing_the_course_desc: "Jest to zasadnicza zmiana kursu politycznego na bardziej odległe i niepartycypacyjne podejście do stosunków międzynarodowych. Można to osiągnąć poprzez wzmacnianie neutralności kraju, rozwój powiązań gospodarczych z różnymi regionami świata i utrzymanie niezależnego głosu na arenie międzynarodowej. Kurs neutralny obejmuje także próbę poprawy stosunków ze wszystkimi narodami, niezależnie od ich poglądów politycznych czy ideologii. Można to osiągnąć poprzez rozwój współpracy kulturalnej i naukowej z innymi krajami, a także zapewnienie bezpieczeństwa na arenie międzynarodowej poprzez udział w operacjach pokojowych i wspieranie dialogu pomiędzy przeciwstawnymi stronami."
 CES_peaceful_eastern: "Spokojny Wschód"
 CES_peaceful_eastern_desc: "Jest to zasadnicza zmiana kursu politycznego w kierunku bardziej otwartej i kooperacyjnej komunikacji z innymi państwami, zwłaszcza z Rosją i OUBZ. Można to osiągnąć poprzez wzmocnienie stosunków dyplomatycznych, rozwój powiązań gospodarczych oraz interakcję w dziedzinie kultury i edukacji. Kurs prorosyjski obejmuje także reformy krajowego reżimu politycznego i rosyjskich instytucji."
 CES_prowestern_stance: "Stanowisko Prowestern"
 CES_prowestern_stance_desc: "Przyjmując postawę prozachodnią, dążymy do wzmacniania naszych więzi ze Stanami Zjednoczonymi Ameryki i innymi krajami demokratycznymi oraz do rozwijania stosunków gospodarczych w oparciu o równość i współpracę. W procesie tym rząd dokłada wszelkich starań, aby stworzyć korzystne warunki dla inwestycji, eksportu i importu towarów i usług, w celu dalszego rozwoju gospodarki kraju."
 CES_european_model: "Model europejski"
 CES_european_model_desc: "Model europejski to zbiór zasad i strategii, które pomogą nam osiągnąć wysoki poziom rozwoju gospodarczego i postępu społecznego. Model ten zakłada stworzenie stabilnego systemu politycznego z dobrze funkcjonującą demokracją, ochroną praw człowieka i swobód obywatelskich. Jednym z jej celów jest rozwój infrastruktury kraju: budowa nowoczesnych dróg, mostów, lotnisk i portów w celu poprawy dostępności transportowej i ułatwienia stosunków handlowych z innymi krajami."
 CES_protecting_neutrality: "Ochrona neutralności"
 CES_protecting_neutrality_desc: "Stojąc na stanowisku neutralności, staramy się zachować niezależność i nieingerencję w wewnętrzne sprawy innych państw. W procesie tym Rząd podejmował wysiłki w celu utrzymywania stosunków dyplomatycznych z różnymi krajami na całym świecie oraz uczestniczenia w organizacjach i działaniach międzynarodowych na rzecz zapobiegania konfliktom i wspierania pokojowego rozwiązywania sporów."
 CES_diplomatic_powerhouse: "Dyplomatyczna potęga"
 CES_diplomatic_powerhouse_desc: "Centrum Dyplomatyczne jest obszarem aktywności na rzecz rozwoju stosunków międzynarodowych i współpracy z innymi krajami świata. Jako niepodległe państwo dążymy do wzmacniania naszej pozycji na arenie światowej i poszerzania dialogu z różnymi regionalnymi i globalnymi graczami w obszarach polityki, gospodarki i bezpieczeństwa."
 CES_proeastern_stance: "Stanowisko prowschodnie"
 CES_proeastern_stance_desc: "Przyjmując stanowisko prorosyjskie, staramy się wzmacniać nasze więzi z Federacją Rosyjską i innymi państwami Wspólnoty Niepodległych Państw (WNP) w ramach Organizacji Układu o Bezpieczeństwie Zbiorowym (OUBZ). W procesie tym Rząd dokłada wszelkich starań, aby rozwijać więzi gospodarcze, kulturalne i naukowe z Rosją i innymi krajami OUBZ."
 CES_csto_doctrine: "Doktryna OUBZ"
 CES_csto_doctrine_desc: "W ramach Doktryny Wojskowej Organizacji Układu o Bezpieczeństwie Zbiorowym (OUBZ) kierujemy się polityką współpracy wojskowej i nienagannego wypełniania wszystkich zobowiązań wynikających z planu akcesyjnego OUBZ. Musimy być przygotowani do obrony naszych granic przed zagrożeniami zewnętrznymi i utrzymania stabilności regionalnej wraz z innymi państwami członkowskimi organizacji."
 CES_clear_the_fifth_column: "Wyczyść piątą kolumnę"
 CES_clear_the_fifth_column_desc: "Oczyszczenie piątej kolumny ma kluczowe znaczenie dla bezpieczeństwa narodowego i integracji procesów politycznych. Zapobiega ingerencji sił zewnętrznych i zapewnia zgodność z prawem."
 CES_radicals_in_power: "Radykałowie u władzy"
 CES_radicals_in_power_desc: "W naszym kraju nastąpiła nieoczekiwana transformacja polityczna w związku z wejściem radykałów dżihadystów na najwyższe szczeble władzy."
 CES_jihadi_haven: "Przystań Dżihadu"
 CES_jihadi_haven_desc: "Dżihadyści doszli do władzy i wkrótce potem nasz kraj stał się dla nich idealną przystanią."
 CES_dab_on_resistance: "Odporność na krawężniki"
 CES_dab_on_resistance_desc: "Musimy dołączyć do ruchu oporu dżihadystów!"
 CES_recruit_loyalists: "Rekrutuj lojalistów"
 CES_recruit_loyalists_desc: "Lojalni zwolennicy mogą znacznie wzmocnić Twoją pozycję i wpływy."
 CES_assert_pretens: "Dochodzenie naszych roszczeń"
 CES_assert_pretens_desc: "Doprowadźmy nasze roszczenia do krajów azjatyckich."
 CES_form_gla: "Formularz GLA"
 CES_form_gla_desc: "Musimy utworzyć siły GLA, aby aktywnie stawić czoła innym krajom."
 CES_gasify_army: "Armia Gazyfikacji"
 CES_gasify_army_desc: "Świat uważnie obserwuje, wzrasta napięcie, a stawka staje się coraz bardziej tragiczna. Czy GLA użyje broni chemicznej i biologicznej, aby zmienić równowagę sił, czy też społeczność międzynarodowa zjednoczy się, aby stłumić to nadciągające zagrożenie?"
 CES_black_market: "Czarny rynek"
 CES_black_market_desc: "Musimy zdobywać broń i sprzęt na czarnym rynku."
 CES_symbol_power: "Moc symbolu"
 CES_symbol_power_desc: "Siła symbolu może odgrywać ważną rolę w kształtowaniu tożsamości."
 CES_make_them_obey: "Spraw, żeby byli posłuszni"
 CES_make_them_obey_desc: "Musimy sprawić, by nasza armia była nam posłuszna, dla lepszej organizacji."
 CES_invade_turkmens: "Napaść na Turkmenów"
 CES_invade_turkmens_desc: "Inwazja na Turkmenistan jest ważna dla naszego kraju."
 CES_invade_uzbekistan: "Napaść na Uzbekistan"
 CES_invade_uzbekistan_desc: "Inwazja na Uzbekistan jest ważna dla naszego kraju."
 CES_invade_kazakhstan: "Napaść na Kazachstan"
 CES_invade_kazakhstan_desc: "Inwazja na Kazachstan jest ważna dla naszego kraju."
 CES_invade_tajiks: "Najechać Tadżyków"
 CES_invade_tajiks_desc: "Inwazja na Tadżykistan jest ważna dla naszego kraju."
 CES_annex_kyrgyz: "Załącznik Kirgistan"
 CES_annex_kyrgyz_desc: "Inwazja na Kirgistan jest ważna dla naszego kraju."
 CES_reunite_talib: "Zjednoczyć Talibów"
 CES_reunite_talib_desc: "Ponowne zjednoczenie talibów w Afganistanie jest ważne dla naszego kraju."
 CES_khurasan_form: "Powstanie Khurasanu"
 CES_khurasan_form_desc: "Utworzenie Khurasanu może również pomóc w promowaniu ideałów pokoju, tolerancji i wzajemnego szacunku między różnymi kulturami i religiami w regionie. Mogłoby to doprowadzić do powstania tożsamości ogólnoregionalnej, opartej nie tylko na korzeniach historycznych, ale także na wspólnych celach i projektach w zakresie rozwoju gospodarczego, społecznego i kulturalnego."
 CES_promote_centralasian_jihad: "Promuj środkowoazjatycki dżihad"
 CES_promote_centralasian_jihad_desc: "Promocja dżihadu może pomóc w rozwoju regionalnej infrastruktury i powiązań gospodarczych, co przyczynia się do dobrobytu ludności i stabilnego rozwoju krajów Azji Środkowej. Jednocześnie pomaga także wzmacniać pozycję świata islamu na arenie międzynarodowej poprzez promowanie idei pokoju, tolerancji i wzajemnego szacunku pomiędzy różnymi kulturami i religiami."
 CES_hizb_u_tahrir: "Hizb u Tahrir"
 CES_hizb_u_tahrir_desc: "Hizb ut-Tahrir al-Islami to międzynarodowa panislamistyczna partia polityczna założona w 1953 roku we Wschodniej Jerozolimie."
 CES_ally_isis: "Sojusznik Izyda"
 CES_ally_isis_desc: "Musimy zaprzyjaźnić się z Państwem Islamskim, aby zapewnić stabilność i wsparcie naszego reżimu."
 CES_ally_alqaeda: "Sojusznik Al-Kaida"
 CES_ally_alqaeda_desc: "Musimy zaprzyjaźnić się z Al-Kaidą, aby zapewnić stabilność i wsparcie naszego reżimu."
 CES_befriend_taliban: "Przyjaźń z Talibami"
 CES_befriend_taliban_desc: "Musimy zaprzyjaźnić się z talibami, aby zapewnić stabilność i wsparcie naszego reżimu."
 CES_freedom_to_eastturkestan: "Wolność Wschodniego Turkiestanu"
 CES_freedom_to_eastturkestan_desc: "Turkiestan Wschodni od dawna potrzebował wolności i my im ją damy!"
 CES_uprising_in_russia: "Powstanie w Rosji"
 CES_uprising_in_russia_desc: "Rosja nielegalnie okupowała Czeczenię. Pomożemy prawdziwym Czeczenom rozpocząć rewolucję islamską w regionie."
 CES_uniting_the_force: "Jednoczenie Mocy"
 CES_uniting_the_force_desc: "Musimy zjednoczyć nasze siły, aby dalej szerzyć dżihad na całym świecie!"
 CES_uniting_with_bros: "Wezwij do Globalnego Dżihadu"
 CES_uniting_with_bros_desc: "Zjednoczenie się z braćmi odegra kluczową rolę w globalnym dżihadzie."
 CES_sword_of_right: "Miecz Prawicy"
 CES_sword_of_right_desc: "Zanurzymy nasz miecz w naszych starych wrogach."
 CES_behead_the_snake: "Odetnij głowę Wężowi"
 CES_behead_the_snake_desc: "Stany Zjednoczone nieustannie wtrącały się w nasze działania. Trzeba w końcu położyć kres temu drańowi."
 CES_cuts_traitors: "Podbić Iran"
