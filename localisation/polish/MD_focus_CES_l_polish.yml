 centralkaz.1.t: "Nasz Kazachstan"
 centralkaz.1.d: "Kazachstan to niesamowity kraj bogaty w historię i przyrodę. Jego historia sięga tysięcy lat, począwszy od czasów starożytnych, kiedy tę ziemię zamieszkiwały ludy koczownicze, takie jak Scytowie i Saki. Ważną częścią historii Kazachstanu było powstanie Wielkiego Stepu, gdzie ukształtowały się unikalne kultury i sposoby życia.\n\nJednym z ważnych etapów historii Kazachstanu było powstanie chanatów, takich jak Chanat Kazachski i Chanat Zhungar. Okresy te charakteryzowały się rozwojem handlu, kultury i sztuki.\n\nW XIX wieku Kazachstan stał się obiektem zainteresowania mocarstw światowych i ostatecznie został włączony do Imperium Rosyjskiego. Okres ten przyniósł ze sobą znaczące zmiany w społeczeństwie i gospodarce Kazachstanu.\n\nKazachstan posiada wyjątkowe bogactwo naturalne, w tym rozległe stepy, majestatyczne góry oraz liczne jeziora i rzeki. Przyroda ta staje się obecnie coraz ważniejsza dla utrzymania równowagi ekologicznej w regionie."
 centralkaz.1.a: "Ciekawy"
 centraluzb.1.t: "Nasz Uzbekistan"
 centraluzb.1.d: "W 1991 roku Uzbekistan uzyskał niepodległość od Związku Radzieckiego i był to ważny moment w jego historii. Pierwszy prezydent Uzbekistanu Islam Karimow stał na czele kraju przez wiele lat i wprowadził reformy w gospodarce, edukacji i służbie zdrowia. Uzbekistan stał się jednym z największych producentów bawełny na świecie i aktywnie rozwijał swój przemysł eksportowy.\n\n\nOkres niepodległości Uzbekistanu stawiał czoła wyzwaniom, takim jak walka z ekstremizmem i terroryzmem, jednak kraj ciężko pracował, aby wzmocnić swoje bezpieczeństwo i stabilność.\n\n\nZ drugiej strony historia Uzbekistanu w momencie odzyskania niepodległości nie ogranicza się do aspektów gospodarczych i politycznych. Kraj jest bogaty w dziedzictwo kulturowe, a jego mieszkańcy są dumni ze swoich tradycji i historii. Święta narodowe i festiwale odzwierciedlają bogactwo uzbeckiej kultury i tradycji."
 centraluzb.1.a: "Ciekawy"
 centralkyr.1.t: "Nasz Kirgistan"
 centralkyr.1.d: "Kirgistan uzyskał niepodległość w 1991 roku wraz z upadkiem Związku Radzieckiego. Ten historyczny moment był punktem zwrotnym dla narodu Kirgistanu, który mógł teraz kształtować swój los. W tym okresie kraj stanął przed różnymi wyzwaniami, w tym budową instytucji demokratycznych, reformami gospodarczymi i transformacją narodową.\n\nZ biegiem czasu Kirgistan poczynił imponujące osiągnięcia. Kraj stworzył stabilne społeczeństwo i odgrywa aktywną rolę na arenie międzynarodowej. Kirgistan słynie z bogactwa kulturowego, w tym tradycyjnych pieśni i tańców oraz pięknej przyrody, w tym gór Tien Shan."
 centralkyr.1.a: "Ciekawy"
 centralkaz.2.t: "Armia Kazachstanu"
 centralkaz.2.d: "Armia Kazachstanu jest ważnym elementem bezpieczeństwa narodowego i dumy kraju. Od uzyskania niepodległości w 1991 roku Kazachstan aktywnie rozwija swoje siły zbrojne, dążąc do stworzenia nowoczesnej, dobrze wyszkolonej i dobrze zaopatrzonej armii.\n\nArmia Kazachstanu ma wiele zadań, m.in. zapewnianie zdolności obronnej kraju, udział w misjach pokojowych i ochrona granic państwa. Aktywnie współpracuje także z innymi krajami w kwestiach bezpieczeństwa i prowadzi wspólne ćwiczenia."
 centralkaz.2.a: "Ciekawy"
 centraluzb.2.t: "Armia Uzbekistanu"
 centraluzb.2.d: "Armia Uzbekistanu odgrywa kluczową rolę w zapewnianiu bezpieczeństwa narodowego i ochronie interesów kraju. Od uzyskania niepodległości w 1991 roku Uzbekistan aktywnie rozwija swoje siły zbrojne, tworząc nowoczesną i profesjonalną armię.\n\nArmia uzbecka pełni szeroki zakres funkcji, w tym obronę granic państwowych, utrzymanie stabilności wewnętrznej i udział w pokoju międzynarodowym misje. Jest przeszkolony i gotowy na różne wyzwania, które mogą pojawić się w dzisiejszym świecie."
 centraluzb.2.a: "Ciekawy"
 centralkyr.2.t: "Armia Kirgistanu"
 centralkyr.2.d: "Armia Kirgistanu jest ważnym elementem bezpieczeństwa narodowego i dumą kraju. Od uzyskania niepodległości w 1991 roku Kirgistan aktywnie rozwija swoje siły zbrojne w dążeniu do stworzenia profesjonalnej i nowoczesnej armii.\n\nArmia kirgiska pełni różnorodne funkcje, do których zalicza się obrona granic państwowych, utrzymanie stabilności wewnętrznej oraz udział w misje pokojowe. Jest dumna ze swoich żołnierzy i oficerów, którzy są wyszkoleni i gotowi na różne wyzwania, przed którymi stoi współczesny świat."
 centralkyr.2.a: "Ciekawy"
 centralkaz.3.t: "Rok 10. rocznicy odzyskania niepodległości Republiki Kazachstanu"
 centralkaz.3.d: "Dziesięć lat temu Republika Kazachstanu stała się niepodległym państwem i od tego czasu nastąpiło wiele zmian i przekształceń. Ta ważna rocznica uosabia aspiracje narodu do wolności i niepodległości oraz rodzi ważne pytania dotyczące przeszłości, teraźniejszości i przyszłości kraju.\n\nTego dnia nie tylko świętujemy wolność od ciężaru zależności kolonialnej, ale także świętujemy wewnętrzny rozwój i rozwoju naszego kraju. Rozwój gospodarczy, edukacyjny i kulturalny stał się ważnym priorytetem naszego narodu. Kazachstan stał się bardziej otwarty na społeczność globalną, wzmocnił relacje z innymi krajami i aktywnie uczestniczył w rozwiązywaniu problemów globalnych.\n\nTa rocznica jest także okazją do spojrzenia w przyszłość z nadzieją i optymizmem. Musimy nadal pracować nad wzmocnieniem naszej tożsamości narodowej i promowaniem zrównoważonego rozwoju naszego kraju.\n\nDlatego rok 10. rocznicy odzyskania niepodległości Republiki Kazachstanu jest okazją do świętowania naszych osiągnięć, spojrzenia na stojących przed nami wyzwań, a także potwierdzenie naszego zaangażowania na rzecz zachowania i wzmocnienia niepodległości i dobrobytu naszego kraju."
 centralkaz.3.a: "Ciekawy"
 centralkaz.4.t: "Nursułtan Nazarbajew złożył rezygnację"
 centralkaz.4.d: "Po 30 latach sprawowania władzy pierwszy prezydent Kazachstanu Nursułtan Nazarbajew podjął decyzję o rezygnacji. Decyzja ta wywołała falę zaskoczenia i dyskusji zarówno w kraju, jak i poza nim.\n\nNursułtan Nazarbajew wniósł ogromny wkład w rozwój Kazachstanu, który przekształcił się z republiki radzieckiej w niepodległe państwo o silnej gospodarce i roli geopolitycznej . Jego rezygnacja oznaczała koniec pewnej epoki, ale także sygnalizowała aspiracje Kazachstanu do dalszego rozwoju i demokratyzacji.\n\nNowym Prezydentem Kazachstanu został wybrany przez parlament Kasym-Jomart Tokajew. To przekazanie władzy odbyło się zgodnie z konstytucją kraju, która podkreśla znaczenie przestrzegania procedur i instytucji prawnych w budowaniu społeczeństwa demokratycznego.\n\nWydarzenia te niewątpliwie wpłynęły na obraz polityczny nie tylko w Kazachstanie, ale także w całym kraju regionu jako całości. Wzywają do dyskusji na temat przyszłości Kazachstanu i roli tego kraju na arenie światowej. Decyzja Nursułtana Nazarbajewa i przybycie Kassyma-Jomarta Tokajewa mogą być początkiem nowego rozdziału w historii Kazachstanu."
 centralkaz.4.a: "Ciekawy"
 centralkaz.5.t: "Poprawki do konstytucji"
 centralkaz.5.d: "W referendum zatwierdzono poprawki do konstytucji, które w istotny sposób zmieniły formę rządu. Zmiany te oznaczały przejście od superprezydenckiej formy rządów do republiki prezydenckiej z potężnym parlamentem i odpowiedzialnym rządem.\n\nJednym z kluczowych punktów tych poprawek było usunięcie z konstytucji wszelkich wzmianek o statusie Nursułtana Nazarbajewa pierwszym prezydentem Kazachstanu. Symbolizowało to przejście do nowej ery w historii politycznej kraju, opartej na zasadach demokratycznych i podziale władzy.\n\nZmiany w konstytucji wzmocniły także rolę parlamentu i podkreśliły znaczenie instytucji państwowych w procesie decyzyjnym. Kazachstan, podążając tą drogą, stara się stać społeczeństwem bardziej demokratycznym i otwartym.\n\nOdejście Nursułtana Nazarbajewa ze stanowiska pierwszego Prezydenta oznacza koniec jednego rozdziału w historii Kazachstanu, ale początek nowego, w którym rola społeczeństwa obywatelskiego i instytucji politycznych staje się coraz bardziej znacząca. Zmiany te sygnalizują poszukiwanie zrównoważonego podejścia do sprawowania rządów i demokratycznego udziału obywateli w przyszłym rozwoju kraju."
 centralkaz.5.a: "Ciekawy"
 centralkaz.6.t: "Początek protestów"
 centralkaz.6.d: "Wydarzenia, które miały miejsce dzisiaj w Kazachstanie, pozostawiły wielu obywateli w szoku i niepokoju. Początek protestów w kraju wzbudził zaniepokojenie zarówno w skali krajowej, jak i globalnej. Pokojowe wyrażanie swojego stanowiska obywatelskiego jest ważne dla każdego kraju, ale w tym przypadku wydaje się, że problemy osiągnęły punkt krytyczny.\n\nPrzeszłe wydarzenia, które doprowadziły do ​​rozpoczęcia protestów, na pierwszy plan wyszły kwestie niesprawiedliwości społecznej , korupcja i reformy polityczne. Obywatele Kazachstanu wyrazili swoje niezadowolenie i domagają się zmian. Należy jednak pamiętać, że protesty przychodzą w trudnym dla kraju momencie i pomimo podziałów ważne jest utrzymanie pokoju i stabilności.\n\nByć może teraz Kazachstan powinien zwrócić się o pomoc do Organizacji Układu o Bezpieczeństwie Zbiorowym (OUBZ). ), aby zapobiec eskalacji konfliktu i znaleźć sposoby na dialog i rozwiązanie konfliktu. Współpraca i wsparcie organizacji międzynarodowych mogą odegrać ważną rolę w przywróceniu stabilności i wprowadzeniu kraju na ścieżkę reform i rozwoju."
 centralkaz.6.a: "Brutalnie tłumi protesty"
 centralkaz.6.b: "Wstrzymaj wybory"
 centralkaz.7.t: "Protesty trwają, Kazachstan zwraca się o pomoc do OUBZ"
 centralkaz.7.d: "Kontynuacja protestów w Kazachstanie i prośba kraju o pomoc do Organizacji Układu o Bezpieczeństwie Zbiorowym (OUBZ) to zjawisko wymagające poważnej uwagi i analizy. Pomimo podejmowanych przez władze prób rozwiązania konfliktu protesty trwają, co wskazuje na poważne problemy w kraju.\n\nTakie sytuacje podkreślają wagę międzynarodowej współpracy i wsparcia w krytycznych momentach. OUBZ, jako organizacja międzynarodowa specjalizująca się w zapewnieniu bezpieczeństwa i stabilności w regionie, może odegrać ważną rolę w rozwiązaniu konfliktu i udzieleniu niezbędnej pomocy Kazachstanowi."
 centralkaz.7.a: "Poproś o pomoc CSTO"
 centralkaz.7.b: "Wstrzymaj wybory"
 centralkaz.8.t: "Kazachstan prosi o pomoc"
 centralkaz.8.d: "Prośba Kazachstanu o pomoc do Organizacji Układu o Bezpieczeństwie Zbiorowym (OUBZ) jest wydarzeniem wymagającym poważnej dyskusji i analizy ze strony społeczności międzynarodowej. Nasza odpowiedź na tę prośbę powinna być przemyślana i wyważona.\n\nPrzede wszystkim OUBZ, jako organizacja międzynarodowa, powinna uwzględniać zasady poszanowania suwerenności i niepodległości państw. Nasza odpowiedź powinna podkreślać znaczenie wsparcia Kazachstanu w osiągnięciu stabilności i pokoju w regionie.\n\nMusi jednak zapewniać, że pomoc OUBZ nie zaostrzy konfliktu ani nie doprowadzi do łamania praw człowieka. Nasza odpowiedź powinna obejmować mechanizmy monitorowania i rozwiązywania sytuacji, a także ułatwianie dialogu pomiędzy rządem a opozycją.\n\nWażne jest, aby nasza odpowiedź na prośbę Kazachstanu podkreślała naszą gotowość do współpracy i wsparcia w rozwiązaniu konfliktu, zachowaniu pokoju i stabilność w regionie. Musimy działać zgodnie z międzynarodowymi normami i zasadami, aby pomóc Kazachstanowi przezwyciężyć trudności i zapewnić dobrobyt jego obywatelom."
 centralkaz.8.a: "Pomóżmy im"
 centralkaz.8.b: "Niech sami sobie z tym poradzą"
 centralkaz.9.t: "[FROM.GetNameWithFlag] zgadza się nam pomóc"
 centralkaz.9.d: "[FROM.GetNameWithFlag] zgodził się pomóc nam stłumić protesty w naszym kraju."
 centralkaz.9.a: "Dziękuję im!"
 centralkaz.10.t: "[FROM.GetNameWithFlag] odmówił nam pomocy"
 centralkaz.10.d: "[FROM.GetNameWithFlag] niestety odmówili nam pomocy w stłumieniu protestów..."
 centralkaz.10.a: "Do diabła z nimi!"
 centralkaz.11.t: "Kraj OUBZ przychylił się do naszej prośby o pomoc w stłumieniu protestów"
 centralkaz.11.d: "Kraj OUBZ przyjął naszą prośbę o pomoc w stłumieniu protestów w Kazachstanie."
 centralkaz.11.a: "Ciekawy"
 centralkaz.12.t: "Siły OUBZ przybyły do ​​Ałmaty"
 centralkaz.12.d: "Siły OUBZ przybyły do ​​Ałmaty, aby pomóc stłumić protesty."
 centralkaz.12.a: "Ciekawy"
 centralkaz.13.t: "Protesty dobiegły końca, rząd stłumił je wspólnie z siłami OUBZ"
 centralkaz.13.d: "Wydarzenia, które miały miejsce w Kazachstanie, uwydatniają trudną równowagę pomiędzy prawem do pokojowego protestu a koniecznością utrzymania porządku i bezpieczeństwa w kraju. Tłumienie protestów może pozostawić w społeczeństwie gorzki posmak i rodzić pytania o uczciwość i legalność działań władz.\n\nInterwencja OUBZ rodzi także pytania o suwerenność Kazachstanu i wpływ aktorów zewnętrznych na sprawy wewnętrzne kraju. Przypomina nam, jak trudno jest zrównoważyć interesy krajowe i międzynarodowe.\n\nPo zakończeniu protestów Kazachstan ma przed sobą długą i trudną drogę odbudowania zaufania w kraju i na arenie międzynarodowej. Ważne jest, aby rząd działał z poszanowaniem praw człowieka i starał się znaleźć konstruktywne sposoby rozwiązywania narastających problemów."
 centralkaz.13.a: "Ciekawy"
 centralkaz.14.t: "Zakończyły się protesty w Kazachstanie"
 centralkaz.14.d: "Zakończyły się protesty w Kazachstanie, nasze siły wracają do domu"
 centralkaz.14.a: "Ciekawy"
 centralkaz.15.t: "Nasze siły dotarły do ​​domu"
 centralkaz.15.d: "Nasze siły stłumiły protesty w Kazachstanie i po ich zakończeniu wróciły do ​​domu."
 centralkaz.15.a: "Ciekawy"
 centraluzb.3.t: "Niepokoje w Andiżanie"
 centraluzb.3.d: "Dziś jest dzień, który pozostawi niezatarty ślad w historii Uzbekistanu. Rano miasto Andiżan obudziło się odgłosami protestów i wieloma głosami domagającymi się zmian i sprawiedliwości. Protesty dopiero się rozpoczęły, ale już stały się potężną manifestacją woli ludu.\n\nProtestujący, głównie młodzież i robotnicy, wyszli na ulice, żądając reform politycznych i lepszych warunków życia. Nieśli plakaty z hasłami wolności i sprawiedliwości, a ich głosy były pełne pasji i nadziei. Ludzie chcieli zmian i możliwości wpływania na przyszłość swojego kraju."
 centraluzb.3.a: "Brutalnie stłumić protesty"
 centraluzb.3.b: "Przeprowadź demokratyczne wybory"
 centraluzb.4.t: "Nasiliły się protesty w Andiżanie"
 centraluzb.4.d: "Protesty w Andiżanie nasiliły się, a reakcja władz była ostra i brutalna. Siły specjalne użyły siły wobec pokojowych demonstrantów, co wywołało falę oburzenia w Uzbekistanie i poza nim. Pokojowe protesty przerodziły się w krwawe starcia, w wyniku których wielu zginęło."
 centraluzb.4.a: "Brutalnie stłumić protesty"
 centraluzb.4.b: "Przeprowadź demokratyczne wybory"
 centraluzb.5.t: "Wyniki protestów w Andiżanie"
 centraluzb.5.d: "Wydarzenia, które miały miejsce w uzbeckim mieście Andiżan w maju 2005 roku, pozostawiły niezapomniany ślad w historii Uzbekistanu i wywołały szeroki oddźwięk w społeczności międzynarodowej. Zamieszki w Andiżanie były prawdziwym wyzwaniem dla władz uzbeckich i spowodowały głębokie podziały w społeczeństwie.\n\nProtestujący w Andiżanie domagali się reform politycznych i wolności słowa, ale reakcja władz była ostra i krwawa. Nagrania i doniesienia z masowych strzelanin przyciągnęły uwagę międzynarodowych mediów i doprowadziły do ​​międzynarodowego potępienia reżimu Islama Karimowa.\n\nZamieszki w Andiżanie były lekcją dla Uzbekistanu na temat potrzeby dialogu i rozwiązywania problemów społecznych bez uciekania się do przemocy. Wydarzenia podkreśliły również znaczenie poszanowania praw człowieka i wartości demokratycznych.\n\nWspólnocie międzynarodowej incydent w Andiżanie przypomniał, jak ważne jest wspieranie praw człowieka i inicjatyw demokratycznych w regionach, w których są one łamane. Wydarzenia te uwydatniły także potrzebę uważnej analizy i reakcji na wydarzenia mające miejsce w krajach o reżimach autorytarnych.\n\nZamieszki w Andijon były zatem wydarzeniem tragicznym, ale zwróciły także uwagę na ważne kwestie praw człowieka i demokracji, które pozostają istotne nie tylko dla Uzbekistanu, ale także dla całej społeczności globalnej..."
 centraluzb.5.a: "Smutny"
 centraluzb.6.t: "Zmarł Islam Abduganijewicz Karimow"
 centraluzb.6.d: "Dzisiaj prezydent Islam Karimow zmarł na krwotok mózgowy. Shavkat Mironovich Mirziyoyev, obecny premier Republiki Uzbekistanu, został prezydentem Uzbekistanu."
 centraluzb.6.a: "Smutny"
 centralkyr.3.t: "amerykańska baza lotnicza Manas"
 centralkyr.3.d: "W 2001 roku, po tragicznych wydarzeniach 11 września, świat stanął w obliczu zagrożenia terroryzmem i w odpowiedzi na to wyzwanie wiele krajów zjednoczyło się w walce ze światowym terroryzmem. My także możemy pomóc pokonać terroryzm i zapewnić terytorium dla bazy Manas. Czy to zrobimy?"
 centralkyr.3.a: "Damy im bazę"
 centralkyr.3.b: "Niech sami walczą z terroryzmem"
 centralkyr.4.t: "Kirgistan zapewnił terytorium na bazę"
 centralkyr.4.d: "Kirgistan postanowił pomóc nam w walce ze światowym terroryzmem i udostępnił nam terytorium na siedzibę naszej amerykańskiej bazy Manas."
 centralkyr.4.a: "Ciekawy"
 centralkyr.5.t: "amerykańska baza lotnicza Manas"
 centralkyr.5.d: "Udostępniliśmy nasze terytorium na przyjęcie amerykańskiej bazy lotniczej Manas. Amerykańska baza lotnicza Manas stała się ważnym ośrodkiem podczas operacji Enduring Freedom i wywarła istotny wpływ na bezpieczeństwo i stabilność nie tylko Kirgistanu, ale całego regionu. Baza była miejscem wspólnych wysiłków na rzecz zwalczania terroryzmu i udzielania pomocy humanitarnej Afganistanowi."
 centralkyr.5.a: "Ciekawy"
 centralkyr.6.t: "Miejscowa ludność protestuje"
 centralkyr.6.d: "Lokalni mieszkańcy wsi Bospiek w dystrykcie Aksy w obwodzie dżalalabadzkim w Kirgistanie protestują przeciwko przekazaniu części terytoriów Kirgistanu (90 tys. ha) Chinom. Jaka będzie nasza odpowiedź na tę sytuację?"
 centralkyr.6.a: "Oddajcie ziemię i strzelajcie do protestujących!!!"
 centralkyr.6.b: "No dobrze, pójdziemy na ustępstwa i nie będziemy przekazywać terenu."
 centralkyr.7.t: "Wydarzenia Aksy"
 centralkyr.7.d: "Wydarzenia w Aksy – strzelanie do demonstracji miejscowej ludności wsi Bospiek, rejon Aksy, obwód Dżalalabad w Kirgistanie w dniu 17 marca 2002 r., protestującej przeciwko przekazaniu części terytoriów Kirgistanu (90 tys. ha) Chinom."
 centralkyr.7.a: "Nie było co wychodzić na ulice!!!"
 centralkyr.8.t: "Początek rewolucji tulipanowej"
 centralkyr.8.d: "Dziś jest dzień, który na zawsze zapisze się w historii Kirgistanu jako początek rewolucji tulipanowej. Ten dzień upłynął pod znakiem masowych protestów i aktywności obywatelskiej, które dotknęły wszystkie zakątki kraju.\n\nMinęło kilka dni, odkąd prezydent Askar Akajew zatwierdził reformy, które wywołały niezadowolenie wśród ludności. Początkowo nikt nie mógł założyć, że te środki popchną kraj na próg rewolucji. Jednak młodzi ludzie, studenci i zwykli obywatele, których połączyła chęć zmian, wyszli na ulice stolicy i innych miast.\n\nNa placu Ala-Too i wzdłuż niego rozbrzmiewały hasła domagające się demokracji, uczciwych wyborów i wolności słowa ulicach Biszkeku. Tysiące kwiatów tulipanów stało się symbolem pokoju i nadziei na lepszą przyszłość. Minęło kilka dni nieprzerwanych wieców i protestów i wydaje się, że ten poruszający się kryzys przerodził się w wielką rewolucję."
 centralkyr.8.a: "Nie cofamy się"
 centralkyr.8.b: "Wsadzić wszystkich członków opozycji do więzienia"
 centralkyr.8.c: "Zastrzel wszystkich członków opozycji"
 centralkyr.8.d1: "Przeprowadźcie demokratyczne wybory, jesteśmy dla ludzi!"
 centralkyr.9.t: "Coraz więcej ludzi wychodzi na ulice"
 centralkyr.9.d: "Minęło kilka dni od rozpoczęcia rewolucji tulipanowej w Kirgistanie, ale podekscytowanie i powszechny aktywizm nie ucichły. Ulice kirgiskich miast pozostają areną wyrażania gniewu i pragnienia zmian.\n\nKażdego dnia na ulice wychodzi coraz więcej obywateli, zainspirowani determinacją i solidarnością tych, którzy są na pierwszej linii frontu. Wiece i masowe protesty stały się integralną częścią życia codziennego. Plac Ala-Too w Biszkeku, a także inne miejsca publiczne, stały się ośrodkami aktywności, w których ludzie wyrażają swoje niezadowolenie i żądają zmian.\n\nTulipany, symbol rewolucji, są wszędzie – we włosach dziewcząt, w klapach płaszczy, a nawet samochodów. Reprezentują nadzieję na lepszą przyszłość oraz pragnienie demokracji i sprawiedliwości."
 centralkyr.9.a: "Ciekawy"
 centralkyr.10.t: "Pierwszy budynek administracyjny został zwolniony"
 centralkyr.10.d: "Siły rewolucyjne w Kirgistanie nie ustały, a ludzie nadal walczą o swoje prawa i zmiany demokratyczne. Nowym ważnym kamieniem milowym w tym ruchu było wyzwolenie gmachu administracji regionalnej, który stał się symbolem władzy i kontroli.\n\nTen moment nastąpił po wielu dniach protestów i wieców, podczas których obywatele wyrażali swoje żądania i niezadowolenie. Budynek administracyjny, który wcześniej był niedostępny dla zwykłych obywateli, jest teraz pod ich kontrolą. Był to swego rodzaju triumf woli ludu i symbol, że rząd musi służyć interesom narodu.\n\nWyzwolenie budynku administracyjnego podkreśla determinację i solidarność narodu kirgiskiego, jego gotowość do walki o zmianę reżimu i ustanowienie demokracji. W tych chwilach tulipany, symbol rewolucji, zdobią budynki i ludzi, przypominając wszystkim o nadziei na lepszą przyszłość."
 centralkyr.10.a: "Ciekawy"
 centralkyr.11.t: "Ludzie palą portrety Akajewa"
 centralkyr.11.d: "Przy orkiestrowej muzyce rewolucji portrety Akajewa zbierano z różnych miejsc i przenoszono na place publiczne. Tam przy płonących pochodniach i przy radosnych okrzykach tłumu wrzucono ich w płomienie. Płomienie pochłonęły wizerunki byłego przywódcy, a ten żywy obraz stał się symbolem ostatecznego zerwania z przeszłością.\n\nTen akt spalenia portretów Akajewa uosabia determinację narodu, by pozbyć się autorytaryzmu i korupcji, która ogarnęła od dawna kraj. Mówi o nadziei na nowy początek, w którym władza będzie służyć interesom ludu, a nie uosabiać despotyzm. Jest to akt, który pozostanie w pamięci Kirgizów jako symbol początku nowej ery w ich kraju."
 centralkyr.11.a: "Ciekawy"
 centralkyr.12.t: "Rewolucja dobiega końca, gabinet został zwolniony"
 centralkyr.12.d: "Rewolucja w Kirgistanie wkracza w końcową fazę, a nadzieja na zmianę staje się coraz bardziej wyraźna. Ważnym momentem w tym ruchu było zwolnienie gabinetu ministrów, symbolizujące długo oczekiwany koniec autorytarnego reżimu.\n\nPo miesiącach masowych protestów i aktów obywatelskiego nieposłuszeństwa budynek gabinetu został oczyszczony z byłych urzędników i działań co doprowadziło do naruszenia prawa i nadszarpnięcia zaufania obywateli. Ta chwila symbolizowała zwycięstwo narodu nad korupcją i autorytaryzmem.\n\nBudynek, który wcześniej służył wyłącznie interesom reżimu, stał się teraz wolną przestrzenią, w której można było dyskutować o przyszłości Kirgistanu i kształtować ją w duchu demokracji. Tulipany, symbol rewolucji, zdobią okolicę, przypominając nam o nadziei i wolności, które przyniosły ten ważny moment."
 centralkyr.12.a: "Ciekawy"
 centralkyr.13.t: "Koniec rewolucji, przedterminowe wybory prezydenckie"
 centralkyr.13.d: "Po miesiącach przewrotów politycznych i masowych protestów rewolucja tulipanowa w Kirgistanie zakończyła się przeprowadzeniem nadzwyczajnych wyborów prezydenckich. Ten dzień symbolizował koniec długiej walki o demokratyczne zmiany w kraju.\n\nWybory były oczekiwanym historycznym momentem, który określił nową przyszłość Kirgistanu. Brało w nich udział szerokie spektrum partii politycznych i kandydatów, ale największe poparcie społeczeństwa uzyskał Kurmanbek Bakijew. Jego zwycięstwo było zdecydowane i stanowiło wyraz pragnienia społeczeństwa zmian i stabilizacji w kraju.\n\nWyniki wyborów odzwierciedlały nadzieję na nowe rządy i pragnienie demokracji. Kirgistan znalazł swojego nowego przywódcę w Bakijewie i teraz stanął przed złożonymi wyzwaniami w zakresie przywracania stabilności, walki z korupcją i rozwoju instytucji demokratycznych.\n\nTen moment oznaczał koniec pewnej epoki i początek nowego rozdziału w historii Kirgistanu, gdzie nadzieja na lepszą przyszłość i pragnienie demokracji pozostały żywe i silne."
 centralkyr.13.a: "To nowa era!"
 centralkyr.14.t: "Początek rewolucji kwietniowej"
 centralkyr.14.d: "Historyczna rewolucja kwietniowa rozpoczęła się dziś w Kirgistanie, wysyłając pokojowy sygnał, potwierdzając ludzkie pragnienie zmian. Tysiące obywateli zebrało się na placu Ala-Too w stolicy Biszkeku, aby zaprotestować przeciwko autorytarnemu reżimowi. Wydarzenia tego dnia stanowią ważny punkt w historii Kirgistanu.\n\nProtestujący domagali się sprawiedliwości, demokracji i poszanowania praw człowieka. Na ulicach panowało napięcie, ale i nadzieja na lepszą przyszłość. Parlament i rząd znajdowały się w centrum uwagi, a ludzie domagali się dymisji.\n\nSamoorganizowani cywilni strażnicy patrolowali miasto, zapewniając porządek i bezpieczeństwo. Pokojowym działaniom towarzyszyły modlitwy i pieśni, symbolizujące determinację narodu kirgiskiego we wprowadzaniu zmian.\n\nRozpoczęcie rewolucji kwietniowej w Kirgistanie pokazało, że siła obywatelskiego zaangażowania i jedności może doprowadzić do zmian w kraju. Wydarzenie to było punktem wyjścia do poważnych zmian politycznych, które zapoczątkowały nową erę w historii Kirgistanu."
 centralkyr.14.a: "Nie cofamy się"
 centralkyr.14.b: "Wsadzić wszystkich członków opozycji do więzienia"
 centralkyr.14.c: "Zastrzel wszystkich członków opozycji"
 centralkyr.14.d1: "Przeprowadźcie demokratyczne wybory, jesteśmy dla ludzi!"
 centralkyr.15.t: "Ludzie palą portrety Bakijewa"
 centralkyr.15.d: "To moment w historii Kirgistanu, kiedy społeczne niezadowolenie z autorytarnych rządów prezydenta Kurmanbeka Bakijewa osiągnęło swój punkt kulminacyjny. W przerażającym akcie symbolicznego protestu tysiące obywateli wyszło na ulice, niosąc portrety przywódcy i paląc je w płomieniach.\n\nWydarzenie to miało miejsce po długim okresie niestabilności politycznej, pogorszenia sytuacji gospodarczej i zarzutów o korupcję w rządzie Bakijewa. Ludzie czuli, że ich interesy i prawa były systematycznie ignorowane, dlatego postanowili wyrazić swój gniew i rozpacz. Spalenie portretów Bakijewa było aktem symbolicznego wyzwolenia spod jego władzy."
 centralkyr.15.a: "Ciekawy"
 centralkyr.16.t: "Ludzie przejmują APC"
 centralkyr.16.d: "Ludziom, zjednoczonym wspólnym celem protestu, udało się przejąć transporter opancerzony (APC), który był symbolem władzy i siły rządu. Akt ten był wyraźnym przejawem determinacji i jedności protestujących. Ludzie dosłownie wyzwolili sprzęt wojskowy, którego zwykle używa rząd do tłumienia protestów, i zamienili go w symbol swojej władzy i determinacji. Zajęcie KOP było mocnym sygnałem zmiany stosunków władzy w kraju i dało społeczeństwu poczucie, że mogą wprowadzić zmianę we własnych interesach."
 centralkyr.16.a: "Ciekawy"
 centralkyr.17.t: "Ludzie palą portrety Akajewa"
 centralkyr.17.d: "Przy orkiestrowej muzyce rewolucji portrety Akajewa zbierano z różnych miejsc i przenoszono na place publiczne. Tam przy płonących pochodniach i przy radosnych okrzykach tłumu wrzucono ich w płomienie. Płomienie pochłonęły wizerunki byłego przywódcy, a ten żywy obraz stał się symbolem ostatecznego zerwania z przeszłością.\n\nTen akt spalenia portretów Akajewa uosabia determinację narodu, by pozbyć się autorytaryzmu i korupcji, która ogarnęła od dawna kraj. Mówi o nadziei na nowy początek, w którym władza będzie służyć interesom ludu, a nie uosabiać despotyzm. Jest to akt, który pozostanie w pamięci Kirgizów jako symbol początku nowej ery w ich kraju."
 centralkyr.17.a: "Ciekawy"
 centralkyr.18.t: "Rabusie splądrowali dom prezydenta Kirgistanu Kurmanbeka Bakijewa w Biszkeku"
 centralkyr.18.d: "Po wybuchu rewolucji kwietniowej, podczas której ludność protestowała przeciwko autorytarnemu reżimowi Kurmanbeka Bakijewa, wielu obywateli wyraziło swój gniew i niezadowolenie, a także poczucie pozbawienia praw wyborczych i korupcję władzy.\n\nPlądrowanie domu prezydenta był symbolicznym aktem powszechnego odrzucenia i zemsty. Szabrownicy mogli uznać to działanie za zemstę za lata niesprawiedliwych rządów. Płomienie i chaos wokół wydarzenia uwypukliły głęboki podział między rządem a obywatelami.\n\nWydarzenie to zasygnalizowało także złożoność i nieprzewidywalność ruchów rewolucyjnych, w przypadku których emocje i niezadowolenie społeczne mogą czasami wymknąć się spod kontroli. Przypomniało to o wytrwałości obywateli w walce o zmiany i wzbudziło ważne pytania o przyszłość Kirgistanu i potrzebę znalezienia długoterminowych rozwiązań w celu ustabilizowania kraju."
 centralkyr.18.a: "Ciekawy"
 centralkyr.19.t: "Rewolucja dobiegła końca, a Roza Otunbajewa została mianowana tymczasowym prezydentem Kirgistanu"
 centralkyr.19.d: "To ważny zwrot w historii Kirgistanu po okresie niestabilności i masowych protestów, które doprowadziły do ​​upadku prezydenta Kurmanbeka Bakijewa.\n\nRoza Otunbajewa, doświadczona polityk i dyplomata, została wybrana na tę kluczową rolę przejściową mającą na celu zapewnienie stabilności i przywrócić porządek w kraju. Jej nominacja wysłała ważny sygnał o potrzebie zmian politycznych i powrotu do demokratycznych zasad rządzenia.\n\nPodkreśliła także znaczenie udziału kobiet w życiu politycznym w Kirgistanie i ich zdolności do odgrywania kluczowej roli w procesie pokojowym i przejściowym do nowego porządku politycznego. Roza Otunbajewa została pierwszą kobietą-prezydentem w Azji Środkowej i wzbudziła nadzieje na przyszłość opartą na poszanowaniu praw człowieka, demokracji i sprawiedliwości społecznej.\n\nTo wydarzenie reprezentuje przejście od okresu rewolucyjnych zmian do procesu budowania nowej struktury zarządzania i społeczeństwa demokratycznego w Kirgistanie."
 centralkyr.19.a: "Zatrzymamy Rosę na stanowisku tymczasowego prezydenta do czasu wyborów"
 centralkyr.19.b: "Rosa zostanie prezydentem przed terminem"
 centralkyr.20.t: "Odbyły się nadzwyczajne wybory prezydenckie, w których zdecydowanie zwyciężył Atambajew"
 centralkyr.20.d: "Przedterminowe wybory prezydenckie były kluczowym momentem w historii politycznej Kirgistanu, odzwierciedlającym determinację narodu w dążeniu do zmian demokratycznych. Wybory te dały obywatelom możliwość swobodnego wyboru lidera, a ich wynik był wyraźnym wyrazem ich woli.\n\nAtambajew, wybitny polityk i lider opozycji, zwyciężył przekonującą większością głosów. Jego zwycięstwo uznano za wyraz powszechnego zaufania i wsparcia. Powierzono mu zadanie przeprowadzenia kraju przez okres przejściowy i powrotu Kirgistanu na ścieżkę stabilności, demokracji i rozwoju."
 centralkyr.20.a: "To nowa era!"
 centralkyr.21.t: "Początek trzeciej rewolucji"
 centralkyr.21.d: "Kirgistan, październik 2020 r., był świadkiem nowej ery zmian. Dziś historia tego kraju zaczęła pisać nową kartę, która będzie pamiętana przez kolejne stulecia. Masowe protesty i niepokoje społeczne, które wybuchły, były początkiem Trzeciej Rewolucji w Kirgistanie.\n\nSytuacja w kraju stała się niestabilna, gdy tysiące obywateli zebrało się na ulicach stolicy i innych miast, domagając się zmian. Głównymi żądaniami protestujących była walka z korupcją, demokratyzacja systemu rządów i poprawa sytuacji gospodarczej.\n\nMłodsze pokolenie i aktywiści z różnych środowisk napędzali tę rewolucję, wykorzystując media społecznościowe i inne środki komunikacji do koordynować swoje wysiłki. Pod hasłami wolności i sprawiedliwości są gotowi walczyć o swoją przyszłość."
 centralkyr.21.a: "Nie cofamy się"
 centralkyr.21.b: "Wsadzić wszystkich członków opozycji do więzienia"
 centralkyr.21.c: "Zastrzel wszystkich członków opozycji"
 centralkyr.21.d1: "Przeprowadźcie demokratyczne wybory, jesteśmy dla ludzi!"
 centralkyr.22.t: "Protestujący wyważają bramy budynku Jogorku Kenesh w Biszkeku"
 centralkyr.22.d: "Tłumy protestujących, głównie młodych obywateli, zebrały się przed Jogorku Kenesh, kirgiskim parlamentem, żądając zmian i odpowiedzi na swoje żądania.\n\nNagle atmosfera stała się bardziej napięta i dało się wyczuć podniecenie w powietrzu. Grupy protestujących, rozgniewane brakiem widocznych zmian w rządzie, zaczęły wyważać bramy parlamentu. Taki scenariusz doprowadził do wzrostu napięcia i niepokoju w mieście.\n\nTakie działania mieszkańców świadczą o głębokim niezadowoleniu i długo oczekiwanej zmianie, której pragną. Czas pokaże, jakie będą konsekwencje tej akcji, ale z pewnością pokazała ona determinację protestujących, aby nie dać się zniechęcić i kontynuować walkę o swoje prawa i ideały."
 centralkyr.22.a: "Ciekawy"
 centralkyr.23.t: "Protestujący świętują schwytanie Jogorku Kenesha"
 centralkyr.23.d: "Biszkek był świadkiem ciągłej ery zmian, gdy trzecia rewolucja w Kirgistanie osiągnęła nowy poziom. Oburzeni i zdeterminowani protestujący, ogarnięci podekscytowaniem i chęcią zmian, nie tylko zajęli budynek Jogorku Kenesh, ale także świętowali swoje osiągnięcia przed parlamentem.\n\nPrzed majestatycznym budynkiem parlamentu rozpalono wiele ognisk, w których palił się ogień spalonej nadziei i wolności. Tłumy obywateli gromadziły się wokół tych ognisk, wznosząc płomienie wysoko w niebo, symbolizując ich ducha i determinację.\n\nNoc zamieniła się w rodzaj święta narodu zjednoczonego w pragnieniu zmian. Młodzież, aktywiści i zwykli obywatele dzielili się swoimi nadziejami i marzeniami, wiedząc, że ich działania i determinacja utorują drogę do nowej przyszłości wolnej od korupcji i nietolerancji. Ta chwila uroczystości przed parlamentem symbolizowała niezachwianą determinację narodu kirgiskiego w walce o sprawiedliwość i demokrację w swoim kraju."
 centralkyr.23.a: "Ciekawy"
 centralkyr.24.t: "Protestujący w Kancelarii Prezydenta"
 centralkyr.24.d: "Podążając za falą masowych protestów i chęcią zmian, protestujący w Biszkeku postanowili szturmować siedzibę prezydenta, symbolizując swój protest i niezadowolenie z obecnego reżimu politycznego. W tym przełomowym momencie trzeciej rewolucji wdarli się dzisiaj do biura prezydenta, gdzie znajdował się portret urzędującego prezydenta Sooronbaja Szaripowicza Jeenbekowa.\n\nOgłuszający hałas i podekscytowanie wypełniły salę, gdy grupa protestujących zaczęła rozbijać i rozrywać ściany portret prezydenta ze swojego miejsca na ścianie z niszczycielską determinacją. Akt ten symbolizował nie tylko niezadowolenie z obecnego przywódcy, ale także pragnienie obywateli zmiany i nowej przyszłości dla swojego kraju."
 centralkyr.24.a: "Ciekawy"
 centralkyr.25.t: "Rewolucja się skończyła, odbyły się przedterminowe wybory prezydenckie"
 centralkyr.25.d: "Po wielu dniach intensywnych protestów, masowych demonstracji i zmian politycznych Kirgistan wreszcie znalazł drogę do demokratycznej przyszłości. Wydarzenia, które rozpoczęły się w 2020 roku, osiągnęły punkt kulminacyjny wraz z nadzwyczajnymi wyborami prezydenckimi, które przyniosły zwycięstwo długo oczekiwanej zmianie.\n\nW wyborach miliony Kirgizów wyraziły swoją wolę, a wyniki były jednoznaczne: Sadyr Zhaparov, kandydat symbolizujący demokrację i ideały antykorupcyjne, zwyciężyły zdecydowanie. Jego wybór odzwierciedlał głos wielu obywateli, którzy pragnęli zmian i reform demokratycznych.\n\nNowy prezydent objął urząd z obietnicą ogromnych zmian i walki z korupcją. Był także symbolem, że zaangażowanie obywatelskie i dążenie do demokracji może prowadzić do pozytywnych zmian w kraju. Kirgistan otwiera nowy rozdział swojej historii, pełen nadziei i oczekiwań na świetlaną przyszłość."
 centralkyr.25.a: "To nowa era!"
 centralkyr.26.t: "Wszyscy członkowie opozycji zostali aresztowani"
 centralkyr.26.d: "Dziś ruch rewolucyjny w stolicy nagle ucichł, ponieważ wszystkie jego kluczowe postacie zostały aresztowane i odizolowane od społeczeństwa. To nagłe stłumienie opozycji spowodowało zamieszanie w kraju i nadzieje na zmiany zostały zniweczone. Władze wykazały twardy sprzeciw wobec dysydentów, pozostawiając niewiele miejsca na dialog i ruchy pokojowe...."
 centralkyr.26.a: "Nie było się o co buntować!"
 centralkyr.27.t: "Rozstrzelano wszystkich członków opozycji"
 centralkyr.27.d: "Dziś ruch rewolucyjny w stolicy jest tłumiony ze szczególną brutalnością, gdy władze uciekają się do masowych rozstrzeliwań obywateli o poglądach opozycji. Ten tragiczny obrót wydarzeń wywołał głębokie wstręt i oburzenie zarówno w kraju, jak i poza nim. Represje miały katastrofalne skutki i podniosły kwestię poszanowania podstawowych praw człowieka i wartości moralnych."
 centralkyr.27.a: "Nie było się o co buntować!"
 centralkyr.28.t: "Kolejne wybory prezydenckie"
 centralkyr.28.d: "Kolejne wybory prezydenckie w Kirgistanie to ważna dla narodu decyzja, w której udział biorą dwaj doświadczeni i wybitni politycy: Sooronbai Jeenbekov i Almazbek Atambayev. Wybór ten ma kluczowe znaczenie dla przyszłości kraju i odzwierciedla złożone dylematy polityczne stojące przed społeczeństwem Kirgistanu.\n\nZarówno Sooronbai Jeenbekov, jak i Almazbek Atambayev mają szerokie doświadczenie polityczne i są postaciami narodowymi. Każdy z nich reprezentuje swoją wizję przyszłości Kirgistanu i ma swoich zwolenników.\n\nWybór między nimi odzwierciedla dialektykę między stabilnością a zmianą, która często towarzyszy procesom politycznym. Wybór ten będzie ważnym krokiem w rozwoju Kirgistanu i wyznaczy jego drogę na przyszłość."
 centralkyr.28.a: "Sooronbay Jeenbekov – nasz wybór!"
 centralkyr.28.b: "Zatrzymamy obecnego prezydenta."
 centralinvestments.1.t: "Wizyta prezydenta"
 centralinvestments.1.d: "Prezydent podjął decyzję o wizycie w innym kraju w celu zacieśnienia stosunków międzynarodowych i rozwoju współpracy gospodarczej. Prezydent wyraził chęć inwestowania w tym kraju, co sprzyja tworzeniu miejsc pracy i rozwojowi gospodarki. Który kraj jest najbardziej obiecujący pod względem inwestycyjnym?"
 centralinvestments.1.a: "Pierwsza oferta"
 centralinvestments.1.b: "Druga oferta"
 centralinvestments.1.c: "Trzecia oferta"
 centralinvestments.1.d1: "Nikt!"
 CES_russian_debt_negotiations: "Negocjacje dotyczące zadłużenia Rosji"
 CES_russian_debt_negotiations_desc: "Negocjacje w sprawie rosyjskiego długu mogą być bardzo korzystne dla nas i Rosjan."
 CES_western_invest_negotiations: "Proszenie Zachodu o inwestycje"
 CES_western_invest_negotiations_desc: "Kraje zachodnie mogą rozważyć inwestycję w nas, jeśli przedstawimy im dobre opcje."
 CES_econ_Partnership: "Partnerstwo gospodarcze z Rosją"
 CES_econ_Partnership_desc: "W ostatnich latach nasz kraj i Rosja nadal rozwijały swoje więzi handlowe i współpracę w różnych dziedzinach."
 CES_asking_money: "Prośba do Wielkiej Brytanii o pieniądze"
 CES_asking_money_desc: "Fundusze te zostaną przeznaczone na szereg kluczowych inicjatyw wzmacniających nasz kraj."
 CES_our_stance: "Nasze stanowisko"
 CES_our_stance_desc: "Dążymy do tego, aby nasz kraj zajmował aktywne miejsce na arenie światowej, przyczyniając się do rozwiązywania problemów globalnych oraz utrzymania pokoju i stabilności."
 CES_indian_diplomacy: "Dyplomacja indyjska"
 CES_indian_diplomacy_desc: "Indie to jedna z największych gospodarek i narodów na świecie. Współpraca z Indiami daje nam dostęp do ogromnego rynku oraz potencjału handlowego i inwestycyjnego, co przyczynia się do wzrostu naszej gospodarki."
 CES_enter_act_east: "Współpraca ze Wschodem"
 CES_enter_act_east_desc: "Kraje wschodnie stanowią ogromny rynek i źródło inwestycji. Współpraca z nimi otwiera nowe możliwości dla naszego wzrostu i rozwoju gospodarczego oraz poszerza nasze powiązania handlowe i inwestycyjne."
 CES_indian_protection: "Ochrona Indian"
 CES_indian_protection_desc: "Indie to duży i wpływowy kraj w regionie i na świecie. Utrzymanie partnerstwa z Indiami przyczynia się do stabilności i bezpieczeństwa w regionie, co jest ważnym elementem naszego bezpieczeństwa narodowego."
 CES_central_asian_union: "Unia Środkowoazjatycka"
 CES_central_asian_union_desc: "Azja Środkowa to wyjątkowy region bogaty w zasoby naturalne i dziedzictwo kulturowe. Utworzenie unii pozwoli krajom regionu zacieśnić współpracę i maksymalnie wykorzystać posiadane zasoby."
 CES_individual_trade_partner: "Indywidualny Partner Handlowy"
 CES_individual_trade_partner_desc: "Każdy kraj w regionie Azji Środkowej ma unikalne zasoby, cechy i potencjał. Znalezienie indywidualnych partnerów handlowych pozwala na maksymalne wykorzystanie tych zasobów i stworzenie warunków dla obustronnie korzystnej wymiany towarów i usług."
 CES_russian_military_bases: "Rosyjskie bazy wojskowe"
 CES_russian_military_bases_desc: "Nasza współpraca z Rosją ma długą historię i opiera się na wzajemnym szacunku i zaufaniu. Rosyjskie bazy wojskowe na naszym terytorium przyczyniają się do wzmacniania naszych strategicznych relacji i zapewniają wspólne bezpieczeństwo."
 CES_partner_cis_un: "Partnerstwo z WNP"
 CES_partner_cis_un_desc: "WNP stanowi platformę współpracy w różnych dziedzinach, m.in. gospodarki, bezpieczeństwa, edukacji i kultury."
 CES_full_eaeu_integr: "Pełna integracja z EUG"
 CES_full_eaeu_integr_desc: "EUG zapewnia swobodny przepływ towarów, usług, kapitału i pracy na swoim terytorium. Przyczynia się to do wzrostu gospodarczego, przedsiębiorczości i tworzenia miejsc pracy."
 CES_entering_CSTO: "Gwarancje OUBZ"
 CES_entering_CSTO_desc: "OUBZ zapewnia gwarancje wsparcia militarnego i solidarności w przypadku zagrożenia, podkreślając znaczenie stabilności regionalnej."
 CES_china_ties_un: "Połączenia z Chinami"
 CES_china_ties_un_desc: "Chiny reprezentują jedną z największych gospodarek na świecie. Współpraca z nią daje nam dostęp do ogromnego rynku i inwestycji, co przyczynia się do rozwoju naszej gospodarki."
 CES_chinese_agreement: "Umowa z Chinami"
 CES_chinese_agreement_desc: "Umowa handlowa z Chinami pomaga zmniejszyć bariery taryfowe i pozataryfowe, co ułatwia wzajemny handel i zachęca do inwestycji."
 CES_ask_china_protect: "Poproś Chiny, aby nas chroniły"
 CES_ask_china_protect_desc: "Chiny mają teraz z nami wiele wspólnego. Powinni ustanowić naszą ochronę."
 CES_eu_kazuz: "Partnerstwo z UE"
 CES_eu_kazuz_desc: "Choć do UE jest nam stosunkowo daleko, to ich model jest bardzo atrakcyjny i powinniśmy go naśladować."
 CES_korean_pact_trade: "Umowa handlowa z Koreą"
 CES_korean_pact_trade_desc: "Korea Południowa jest jednym z najlepiej prosperujących demokratycznych krajów na wschodzie. Powinniśmy zwiększyć handel z nimi."
 CES_entering_nato: "Gwarancje USA"
 CES_entering_nato_desc: "Chociaż NATO nie obejmuje naszego regionu, moglibyśmy poprosić Zachód, aby nas sprowadził."
 jihad.1.t: "Wzajemna współpraca wojskowa"
 jihad.1.d: "Dyplomaci z Azji Środkowej oferują nam współpracę wojskową dla osiągnięcia wspólnych celów w imię rewolucji islamskiej. Taka współpraca pozwoli nam umocnić naszą pozycję na arenie światowej."
 jihad.1.a: "Taka współpraca jest kluczem do sukcesu"
 jihad.1.b: "Możemy się chronić. Talibowie nie potrzebują pomocy."
 CES_revolution_1_tt: "§YJeśli się nie ustąpimy, nasz prezydent zostanie obalony przez opozycję, a kolejne rewolucje nie będą długo czekać.§!\n\n"
 CES_revolution_2_tt: "§YJeśli uwięzimy wszystkich członków opozycji, zatrzymamy obecnego prezydenta.§!\n\n"
 CES_revolution_3_tt: "§YJeśli rozstrzelamy wszystkich członków opozycji, zatrzymamy obecnego prezydenta i nie będzie kolejnych rewolucji.§!\n\n"
 CES_revolution_4_tt: "§YJeśli za sprawą demokratycznego prezydenta odbędą się demokratyczne wybory, w naszym kraju nie będzie już rewolucji.§!\n\n"
