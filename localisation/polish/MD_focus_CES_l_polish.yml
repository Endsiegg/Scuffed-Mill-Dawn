 CES_education_focus_idea: "Wsparcie edukacyjne od ADB"
 CES_social_focus_idea: "Wsparcie społeczne od ADB"
 CES_national_invest_strategy: "Strategia Inwestycji Krajowych"
 CES_national_invest_strategy_desc: "Opracowanie i realizacja krajowej strategii inwestycyjnej staje się integralną częścią rozwoju nowoczesnych gospodarek narodowych."
 centrasiaev.2.t: "Kazachstan prosi o inwestycje"
 centrasiaev.2.d: "Proszą o ekonomiczne inwestycje. Czy powinniśmy się zgodzić?"
 centrasiaev.2.a: "Oczywiście"
 centrasiaev.2.b: "Przepraszam, nie"
