 jihad.2.t: "Sposoby ponownego zjednoczenia się z talibami"
 jihad.2.d: "Ponieważ Talibowie są nam dość bliscy politycznie i religijnie, musimy zdecydować, w jaki sposób ostatecznie zjednoczymy nasze narody. Być może, jeśli ich rząd nie będzie chciał pokojowo zjednoczyć się, będziemy mogli zastosować nasze metody, ale nie możemy pójść drogą dyplomatyczną, pokazując wszystkim na świecie, kto jest prawdziwym regionalnym graczem."
 jihad.2.a: "Myślę, że musimy zobaczyć, jak zareagują, zanim zmarnujemy ludzi i sprzęt."
 jihad.2.b: "Dyplomacja? Ha! Dyplomacja jest jedynie cieniem podstępnego świeckiego świata!"
 jihad.3.t: "Propozycja ponownego zjednoczenia naszych krajów"
 jihad.3.d: "Będąc związani ideologicznie i religijnie, mając wspólny cel w postaci budowy państwa islamskiego, otrzymaliśmy możliwość zbliżenia się o krok do tego marzenia. Ich rząd delikatnie zasugerował nam, że w przypadku nieporozumień może nastąpić mieszana reakcja"
 jihad.3.a: "Razem obalimy świecki świat!"
 jihad.3.b: "Posłuszeństwo? To my jesteśmy tu centrum władzy, nie ty!"
