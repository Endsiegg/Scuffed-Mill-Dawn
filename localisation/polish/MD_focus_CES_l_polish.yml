 UZB_karakalpakstan_category: "Pytanie Karakalpakstanu"
 UZB_karakalpakstan_category_desc: "Separatyzm Karakalpakstanu w Uzbekistanie odnosi się do historycznego i trwającego ruchu regionalnego skupionego wokół pragnienia większej autonomii, a nawet niepodległości autonomicznej republiki Karakalpakstanu w granicach Uzbekistanu. Karakalpakstan, położony w północno-zachodniej części Uzbekistanu, jest zamieszkany głównie przez lud Karakalpak, którego z regionem łączą wyraźne powiązania kulturowe, językowe i historyczne.\n\nOpinia Karakalpakstanu: §Y[?UZB_karakalpakstans_opinion]§!\n\nUzbecy Opinia: §Y[?UZB_uzbeks_opinion]§!\n"
 UZB_Promote_Karakalpakstan_identity: "Promuj tożsamość Karakalpakstanu"
 UZB_karakalpakstan.1.t: "Konflikt religijny między Karakałpacy a Uzbekami"
 UZB_karakalpakstan.1.d: "Dziś rano w miejscowym meczecie doszło do starcia pomiędzy Uzbekami a Karakałpacy. Na początku była to tylko sprzeczka słowna, która jednak szybko przerodziła się w rzeź. Obie strony uważają, że na ich ziemi panuje obca im religia. Po czyjej stronie jesteśmy?"
 UZB_karakalpakstan.1.a: "Odeprzyjcie Karakalpaki"
 UZB_karakalpakstan.1.b: "Odeprzyjcie Uzbeków"
 UZB_karakalpakstan.2.t: "Bójka w barze pomiędzy Karakalpakami a Uzbekami"
 UZB_karakalpakstan.2.d: "Kilka godzin temu doszło do pijackiej sprzeczki pomiędzy Uzbekami a Karakałpakami. Konflikt powstał na skutek różnic w poglądach politycznych. Po kilku wzajemnych obraźliwych wypowiedziach obie strony wdały się w zaciętą walkę z użyciem przedmiotów zewnętrznych."
 UZB_karakalpakstan.2.a: "Odeprzyjcie Karakalpaki"
 UZB_karakalpakstan.2.b: "Odeprzyjcie Uzbeków"
 UZB_karakalpakstan.3.t: "Bójka na boisku pomiędzy lokalnymi drużynami"
 UZB_karakalpakstan.3.d: "Kilka godzin temu doszło do konfliktu pomiędzy członkami uzbeckiej drużyny piłkarskiej. Głównym powodem są spory etniczne. Jak się okazało, jeden z uczestników określił drugiego mianem bardzo obraźliwego, co wywołało zamieszki na boisku."
