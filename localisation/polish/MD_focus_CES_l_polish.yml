 drugs.1.t: "Wyniki poszukiwań handlarzy narkotyków"
 drugs.1.d: "Niedawno zakończyliśmy poszukiwania największych handlarzy narkotyków w naszym kraju. I znaleźliśmy je! Obecnie handel narkotykami nie jest tak silny jak kiedyś."
 drugs.1.a: "Bardzo dobry"
 drugs.2.t: "Wyniki poszukiwań handlarzy narkotyków"
 drugs.2.d: "Niedawno zakończyliśmy poszukiwania największych handlarzy narkotyków w naszym kraju. I niestety nie udało nam się ich znaleźć. Ale nigdy nie jest złym pomysłem, aby spróbować je znaleźć ponownie."
 drugs.2.a: "Smutny"
 drugs.3.t: "Wyniki poszukiwań handlarzy narkotyków"
