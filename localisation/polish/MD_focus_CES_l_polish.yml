 CES_commie_start: "Czerwona Droga"
 CES_commie_start_desc: "Nasz kraj nie miał czasu zapomnieć czasów władzy sowieckiej, bo wracamy tam ponownie"
 CES_bring_soviet: "Przywróć władzę Sowietom"
 CES_bring_soviet_desc: "Czas przywrócić system rządów, w którym z powodzeniem żyliśmy przez 80 lat"
 CES_promote_ideology: "Propaganda komunizmu"
 CES_promote_ideology_desc: "Po raz kolejny trzeba przekonać ludzi o potędze komunizmu"
 CES_free_the_people: "Precz z łańcuchami kapitalizmu"
 CES_free_the_people_desc: "Ludzie są zmęczeni byciem niewolnikami kapitalistów i burżuazji"
 CES_central_plan: "Powrót do planów pięcioletnich"
 CES_central_plan_desc: "W naszym państwie znów zacznie działać system planu pięcioletniego"
 CES_work_unions: "Przywróć władzę związkom zawodowym"
 CES_work_unions_desc: "Pracownik musi być chroniony!!"
 CES_soviet_nostalgia: "Nostalgia za czasami sowieckimi"
 CES_soviet_nostalgia_desc: "Nostalgia to najlepsza motywacja do wzmocnienia naszej mocy"
 CES_forceful_unific: "Szerzyć komunizm siłą"
 CES_forceful_unific_desc: "Pokojowe metody już nie działają, będziemy działać siłą"
 CES_peaceful_unific: "Pokojowa integracja"
 CES_peaceful_unific_desc: "Aby osiągnąć swój cel, stosujemy metody dyplomatyczne"
 CES_chinese_model: "Chiński model gospodarczy"
 CES_chinese_model_desc: "Doświadczenia Chin w rozwoju swojego kraju będą dla nas bardzo przydatne"
 CES_support_afghan_guys: "Wesprzyj afgańskich braci"
 CES_support_afghan_guys_desc: "Afgańczycy będą wolni!"
 CES_communist_education: "Darmowa edukacja"
 CES_communist_education_desc: "Każdy obywatel naszego kraju ma prawo do bezpłatnej edukacji"
 CES_anti_religion: "Propaganda ateistyczna"
 CES_anti_religion_desc: "Będziemy walczyć z religią jako narzędziem zatruwającym nasze społeczeństwo"
 CES_communist_militias: "Milicja Ludowa"
 CES_communist_militias_desc: "Nasi obywatele chętnie zaciągną się w szeregi milicji!"
 CES_ca_union_sov: "Środkowoazjatycka SRR"
 CES_ca_union_sov_desc: "Chwała komunistycznemu narodowi Azji Środkowej!"
 CES_state_business_ventures: "Państwowe Przedsięwzięcia Biznesowe"
 CES_state_business_ventures_desc: "Nasze państwo musi mieć własne możliwości generowania dochodów."
 CES_western_opposition_idea: "Opozycja Demokratyczna"
 CES_western_opposition_idea_desc: "W kraju stale rośnie opozycja demokratyczna, która przygotowuje się na kolorową rewolucję."
 CES_political_instability_idea: "Niestabilna polityka"
 CES_political_instability_idea_desc: "Polityka pur jest niestabilna i od czasu do czasu organizowane są protesty."
 CES_political_instability_less_idea: "Zmniejszona niestabilność polityczna"
 CES_political_instability_less_idea_desc: "Polityka pur jest niestabilna i od czasu do czasu organizowane są protesty."
 CES_family_in_politics: "Rodzina w polityce"
 CES_family_in_politics_desc: "Członkowie rodziny naszego lidera zajmują kluczowe stanowiska w rządzie."
 CES_jihadism: "Dżihadyzm w Azji Środkowej"
 CES_independent_politics: "Niezależne stanowiska polityczne"
 CES_independent_politics_desc: "Stanowiska polityczne w naszym rządzie są wyznaczane niezależnie od powiązań z naszym przywódcą"
 centrasiaev.11.t: "Rodzina w polityce"
 centrasiaev.11.d: "Na razie nasz rząd skupia się wokół naszego przywódcy. Czy powinniśmy skoncentrować tę sprawę wokół członków jego rodziny, czy też pozostawić ją niezależną? Obie opcje mają swoje zalety i wady..."
 centrasiaev.11.a: "Umieść moich przyjaciół w parlamencie, podziel zasoby kraju pomiędzy moich krewnych."
 centrasiaev.11.b: "Może powinniśmy sprowadzić technokratów? Nie są lojalni, ale..."
 centrasiaev.12.a: "Zobaczmy ofertę administracyjną..."
 centrasiaev.12.b: "Zobaczmy ofertę policji..."
 centrasiaev.12.c: "Zobaczmy ofertę wojskową..."
 centrasiaev.12.t: "Dylemat korupcji"
 centrasiaev.12.d: "Niektórzy politycy w naszym rządzie przygotowują się do złożenia Państwu ofert korupcyjnych. W przeciwieństwie do powszechnych skandalów korupcyjnych, to faktycznie może być dla nas korzystne."
 centrasiaev.13.t: "Współpraca [ROOT.GetName] z UNESCO"
 centrasiaev.13.d: "Kraje Azji Środkowej wspierają współpracę partnerską z UNESCO, tworząc solidny sojusz, dla którego priorytetem jest ochrona i promocja ich bogatego dziedzictwa kulturowego, zasobów naturalnych i systemów edukacyjnych. Wspólnie dążą do wspólnego celu, jakim jest ochrona miejsc historycznych, rozwój edukacji włączającej i wzmacnianie współpracy regionalnej. Sojusz ten nie tylko wzmacnia więzi między krajami Azji Środkowej, ale także podkreśla ich zaangażowanie w misję UNESCO polegającą na wspieraniu pokoju, różnorodności kulturowej i zrównoważonego rozwoju w regionie."
 centrasiaev.13.a: "Świetnie"
 centralmigration.1.t: "Udało się uregulować migrację"
 centralmigration.1.d: "Skuteczne zarządzanie migracjami zapewnia stabilność i kontrolę. Wdrożone środki i wysiłki doprowadziły do ​​skutecznej regulacji przepływów migracyjnych i stworzyły sprzyjające środowisko."
 centralmigration.1.a: "Bardzo dobry!"
 centralmigration.2.t: "Nie udało nam się uregulować migracji"
 centralmigration.2.d: "Trudności w zarządzaniu przepływem migracji, pomimo naszych prób, doprowadziły do ​​trudności i nierozwiązanych kwestii w tym obszarze."
 centralmigration.2.a: "Smutny"
 centralcity.1.t: "Zmiana nazwy naszej stolicy"
 centralcity.1.d: "Dziś mamy okazję zmienić nazwę naszej stolicy na bardziej nowoczesną niż dotychczas. Które z nich będą dla nas interesujące?"
 centralcity.1.a: "Nur-Sułtan!"
 centralcity.1.b: "Akmolińsk, jesteśmy za starą, radziecką nazwą!"
 centralcity.1.c: "Astana, zostawmy obecną nazwę!"
 centralcity.2.t: "Zmiana nazwy naszej stolicy"
 centralcity.2.d: "Dziś mamy okazję zmienić nazwę naszej stolicy na bardziej nowoczesną niż dotychczas. Które z nich będą dla nas interesujące?"
