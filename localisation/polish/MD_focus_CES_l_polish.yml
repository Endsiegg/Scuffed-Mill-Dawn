 central_asian_narcotraffic: "Środkowoazjatycki handel narkotykami"
 central_asian_narcotraffic_desc: "Problem narkotykowy w Azji Środkowej związany jest z tranzytem i produkcją substancji odurzających. Region stanowi kluczowy szlak tranzytowy przemytu narkotyków z Afganistanu do Rosji i Europy. Ponadto w niektórych krajach Azji Środkowej odnotowano wzrost produkcji narkotyków, w tym uprawy maku lekarskiego. Problem ten stwarza zagrożenie dla zdrowia publicznego, stabilności społecznej i rozwoju gospodarczego w regionie i wymaga wspólnych wysiłków w celu jego zwalczania."
 KAZ_narcotraffic_1: "Środkowoazjatycki handel narkotykami"
 KAZ_narcotraffic_1_desc: "Handel narkotykami w Azji Środkowej wynika z geostrategicznego położenia regionu, obecności krajów produkujących narkotyki, złożonej gospodarki i trudności społecznych, które stwarzają wyzwania dla bezpieczeństwa i stabilności."
