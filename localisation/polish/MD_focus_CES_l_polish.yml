 CES_kaz_reform_vs: "Globalne Reformy"
 CES_kaz_reform_vs_desc: "Nasza armia, nasze agencje bezpieczeństwa potrzebują globalnych reform i rozpoczniemy je teraz"
 CES_kaz_ter_oborna: "Obrony Terytorialnej"
 CES_kaz_ter_oborna_desc: "Nasz kraj jest ogromny i potrzebuje większej ochrony. Obrona terytorialna rozwiąże ten problem"
 CES_kaz_nat_gurad: "Gwardia Narodowa"
 CES_kaz_nat_gurad_desc: "Dla większej efektywności przekształcimy wojska wewnętrzne w Gwardię Narodową"
 CES_kaz_gos_ohrana: "Służba Bezpieczeństwa Państwa"
 CES_kaz_gos_ohrana_desc: "Specjalny organ państwowy bezpośrednio podległy i odpowiedzialny Prezydentowi Republiki Kazachstanu, powiązany z narodowymi siłami bezpieczeństwa Republiki Kazachstanu, realizujący środki bezpieczeństwa w celu zapewnienia bezpieczeństwa Prezydenta Republiki Kazachstanu, innych osób objętych ochroną, przedmiotów objętych kompetencjami określonymi przez prawo"
 CES_kaz_reog_kadet: "Zreorganizować szkoły wojskowe"
 CES_kaz_reog_kadet_desc: "Nasi żołnierze powinni być szkoleni według najlepszych międzynarodowych standardów"
 CES_kaz_defence_doctrine: "Doktryna defensywna"
 CES_kaz_defence_doctrine_desc: "Nasz kraj jest spokojny, ale musi być gotowy do samoobrony"
 CES_kaz_sso: "Siły Operacji Specjalnych"
 CES_kaz_sso_desc: "Stworzymy własny odpowiednik Sił Operacji Specjalnych"
 CES_kaz_national_tt: "§YGwardia Narodowa§! zostanie stworzony"
 CES_ter_oborona_tt: "§YObrona Terytorialna§! zostanie stworzony"
 CES_kaz_sso_tt: "§YSSpecjalne Siły Operacyjne§! zostanie stworzony"
 nationalists.2.t: "Pytanie o naszą przyszłość"
 nationalists.2.d: "Nasz nowy rząd włożył wiele wysiłku w wzmocnienie naszego kraju, a teraz stoimy przed pytaniem o przyszłe poszerzanie naszej strefy wpływów. Możemy podążać drogą przywrócenia dawnej potęgi Złotej Ordy, ale możemy też podążać za dość świeżymi pomysłami zjednoczenia narodów tureckich."
 nationalists.2.a: "Złota Orda była najlepszą wersją naszego kraju. Przywrócimy tę moc!"
 nationalists.2.b: "Tylko dzięki zjednoczeniu naród turecki stanie się silniejszy!"
 mongolempire.path: "§YWybraliśmy ścieżkę Złotej Ordy§!"
 turan.path: "§YWybraliśmy ścieżkę Wielkiego Turana§!"
 nationalists.3.t: "Powrót Złotej Ordy"
 nationalists.3.d: "Nikt nie spodziewał się, że coś takiego w ogóle może się wydarzyć, jednak ostatnie wydarzenia mówią o czymś wręcz przeciwnym – odtworzono Złotą Ordę. To wydarzenie zapowiada wielkie radykalne zmiany polityczne w Azji."
 nationalists.3.a: "Złota Orda? Myśleliśmy, że zerwaliście."
 nationalists.4.t: "Proklamacja Wielkiego Turanu"
 nationalists.4.d: "Wielu ekspertów uważało, że zjednoczenie narodu tureckiego jest zadaniem niemożliwym, jednak w ostatnim czasie stało się to mitem. Proklamowano zjednoczone państwo ludów tureckich. To zjednoczenie zagraża strefie wpływów mocarstw regionalnych."
 nationalists.4.a: "Marzenie wielu imperiów i państw tureckich – spełniło się"
 CES_new_turkic_state: "Nowe Państwo Tureckie"
 CES_new_turkic_state_desc: "Naród turecki zawsze był dominującym narodem w Azji, a w niektórych przypadkach w Europie. Musimy przywrócić chwałę naszemu narodowi, tworząc silne państwo tureckie."
 CES_national_counc: "Rada Narodowa"
 CES_national_counc_desc: "Bez polegania na wsparciu różnych zmilitaryzowanych partii nacjonalistycznych i zwolenników nie będziemy w stanie utrzymać naszego reżimu na dłuższą metę."
 CES_look_hist: "Spójrz historycznie"
 CES_look_hist_desc: "Część terytoriów, które kiedyś należały do ​​nas, jest obecnie pod kontrolą innych państw. Musimy je zwrócić."
 CES_revive_nomad_spirit: "Ożyw ducha Nomada"
 CES_revive_nomad_spirit_desc: "Nomadyzm to nasz prawdziwy styl życia. Nasi przodkowie nieustannie wędrowali po różnych krainach, rozszerzając w ten sposób naszą kulturę na inne terytoria. Powinniśmy być z tego dumni."
 CES_ignite_turkic_militar: "Rozpalić turecki militaryzm"
 CES_ignite_turkic_militar_desc: "Naród turecki musi się zjednoczyć, aby stawić czoła zagrożeniom zewnętrznym."
 CES_promote_pan_turk: "Promuj panturyzm"
 CES_promote_pan_turk_desc: "Tylko jednocząc umysły wielu Turków, możemy jeszcze bardziej zbliżyć się do ścieżki zjednoczenia naszego narodu"
 CES_establish_loyal_natgov: "Utworzenie Lojalnego Rządu Narodowego"
 CES_establish_loyal_natgov_desc: "Instalując lojalne przywództwo, nie będziemy musieli martwić się wewnętrznymi konfliktami."
 CES_trukism_is_our_body: "Turkizm jest naszym Ciałem"
 CES_trukism_is_our_body_desc: "Powinniśmy być dumni ze swojego stanowiska i propagować ideę zjednoczenia naszych narodów pod jedną flagą."
 CES_connect_grey_wolves: "Połącz Szare Wilki"
 CES_connect_grey_wolves_desc: "Turcja jest naszym potencjalnym sojusznikiem strategicznym i narodowym. Musimy wzmocnić nasze zaangażowanie, aby wywierać wpływ z jeszcze większą siłą."
 CES_turkic_army: "Armia turecka"
 CES_turkic_army_desc: "Aby skutecznie prowadzić naszą politykę zagraniczną, musimy finansować nasz kompleks wojskowo-przemysłowy."
 CES_purge_disloyals: "Oczyść szczury"
 CES_purge_disloyals_desc: "W naszym kraju wciąż jest wielu, którzy nie zgadzają się z naszym stanowiskiem. Musimy to wykorzenić."
 CES_anti_russian_nat_prop: "Antyrosyjska propaganda narodowa"
 CES_anti_russian_nat_prop_desc: "Czas w końcu zerwać więzi z naszym największym wrogiem. Nigdy więcej rosyjskie buty nie postawią stopy na naszej ziemi."
 CES_no_other_lang: "Żadnych innych języków"
 CES_no_other_lang_desc: "Rosja już dawno uszczupliła nasze ziemie i wyzyskiwała nasz naród w bezsensownych i krwawych wojnach z dala od naszego domu. Nie pozwolimy już na ich obecność w naszym kraju."
 CES_embrace_traditions: "Pielęgnuj tradycje"
 CES_embrace_traditions_desc: "Musimy podtrzymywać nasze tradycje, aby wzmacniać ducha narodowego."
 CES_paramilitar_stuff: "Organizacje paramilitarne"
 CES_paramilitar_stuff_desc: "Utrzymując militarystyczne nastawienie w naszym społeczeństwie, będziemy mogli z większym sukcesem realizować nasz program."
 CES_milyouth_nat: "Wojskowy nacjonalizm młodzieżowy"
 CES_milyouth_nat_desc: "Młodzież jest integralną częścią naszego systemu. Pielęgnując w nich ducha walki od najmłodszych lat, możemy wzmocnić bezpieczeństwo naszego kraju."
 CES_nat_tengri_spir: "Narodowy Duch Tengri"
 CES_nat_tengri_spir_desc: "Musimy zwrócić chwałę tureckiemu kaganatowi, aby nasz naród mógł ponownie zostać uznany za prawowitych właścicieli swojej ziemi."
 CES_back_to_genghis_khan: "Wracając do Czyngis-chana"
 CES_back_to_genghis_khan_desc: "Mongolia jest punktem wyjścia świetności naszego kraju. Wrócimy na te ziemie, aby przywrócić sprawiedliwość historyczną."
 CES_kipchak_chak: "Kipczak Czak"
 CES_kipchak_chak_desc: "Sprowadzimy Gagauzów z powrotem do naszego kraju, uwalniając ich spod rumuńskiego ucisku"
 CES_free_uighurs: "Wolni Ujgurowie"
 CES_free_uighurs_desc: "Ujgurowie są uciskanym narodem w Chinach. Proszą nas o wyzwolenie z Chin."
 CES_invade_jap: "Najechać Japonię"
 CES_invade_jap_desc: "Tym razem nie uratuje ich kolejna burza kamikaze."
 CES_march_to_siberia: "Marsz na Syberię"
 CES_march_to_siberia_desc: "Rosja uważa, że ​​jesteśmy tak słabi, że nie możemy zaatakować ich od tyłu? W takim razie bardzo się mylą."
 CES_those_whorej: "Te Kurwy"
 CES_those_whorej_desc: "Albo narody Azji Środkowej zjednoczą się z nami pod jedną flagą, albo zapanuje tu tylko chaos. Czas zadecydować o losie tego regionu"
 CES_revive_khanate: "Ożywić Chanat"
 CES_revive_khanate_desc: "Kaganat turecki stanie się tak wielkim narodem, że nawet USA wysłuchają naszej opinii. Wszystko odbędzie się za naszą zgodą!"
 CES_tribute_to_khan: "Hołd dla Khana"
 CES_tribute_to_khan_desc: "Każdy człowiek lojalny wobec naszego reżimu będzie zobowiązany do oddania hołdu naszemu nowemu chanowi."
 CES_finally_united: "Wreszcie Zjednoczeni"
 CES_finally_united_desc: "Teraz, gdy większość krajów tureckich zjednoczyła się pod naszą flagą, możemy znów w pełni uznać nasz naród za wielki."
 CES_cultural_unif: "Zjednoczenie Kulturowe"
 CES_cultural_unif_desc: "Pomimo tego, że nasza populacja składa się głównie z Turków, w naszym kraju wciąż istnieje wiele różnych kultur, które nie pozwalają nam na całkowite zjednoczenie. Musimy znaleźć nowy pomysł na jedność kulturową."
 CES_turkify_finland: "Turkify Finlandia"
 CES_turkify_finland_desc: "Finlandia to terytorium, do którego nasz Kaganat nie dotarł. Zaradzimy temu, podbijając Finów i turkifikując ich."
 CES_nat_islam_spir: "Narodowy duch islamu"
 CES_nat_islam_spir_desc: "Islam jest tym, co doprowadziło nasz naród do wielkości. Musimy przywrócić tę wielkość, jednocząc się z naszymi braćmi w kulturze i religii."
 CES_path_of_seljuk: "Ścieżka Seldżuków"
 CES_path_of_seljuk_desc: "Podbijając terytorium Iranu, możemy zapewnić sobie strategiczną przewagę w regionie."
 CES_idelural: "Idel-Ural"
 CES_idelural_desc: "Baszkiria to terytorium, które słusznie należy do nas. Musimy to zabrać z powrotem"
 CES_ottoman_spirit: "Duch Osmański"
 CES_ottoman_spirit_desc: "Turcja jest największym tureckim sąsiadem i musimy ponownie zjednoczyć nasze narody, aby zbudować bardziej sprawiedliwe społeczeństwo."
 CES_reunite_azer: "Połącz się z Azerbejdżanem"
 CES_reunite_azer_desc: "Choć Azerbejdżan jest narodem tureckim, jest dość niesforny. Poprawimy to."
 CES_crush_who_reject: "Zmiażdż tego, kto odrzuca"
 CES_crush_who_reject_desc: "Tym razem rozszerzymy nasze wpływy na całą Azję Środkową. Wszyscy dysydenci zostaną wyeliminowani."
 CES_finish_the_deed: "Zagrożenie Ormian"
 CES_finish_the_deed_desc: "Armenia w tej chwili trzyma naszych tureckich braci pod swoją kontrolą. Wyzwolimy ich spod panowania Ormian."
 CES_declare_turan: "Ogłoś Turana"
 CES_declare_turan_desc: "Nareszcie będziemy mogli ogłosić całkowite zjednoczenie naszego narodu. Wiele krajów uznało naszą wyższość i możemy teraz mieć bardziej globalny wpływ na świat."
 CES_turkic_equality: "Równość turecka"
 CES_turkic_equality_desc: "Wszyscy mieszkańcy naszego kraju będą mieli równe prawa, ostatecznie unieważniając swój dawny status ekonomiczny, kiedy znajdowali się pod kontrolą innych krajów"
 CES_raise_from_ash: "Powstanie z popiołów"
 CES_raise_from_ash_desc: "[FROM.GetNameDef] jako niepodległe państwo przeszło trudny okres historyczny po upadku Związku Radzieckiego. Niepodległość, którą kraj uzyskał w 1991 roku, była symbolem odrodzenia się z popiołów minionej epoki."
