 CES_economical_affairs: "Sprawy Gospodarcze"
 CES_economical_affairs_desc: "Początek XXI wieku był okresem transformacji dla krajów Azji Środkowej, które poruszały się po złożonym krajobrazie rozwoju gospodarczego i transformacji."
 CES_debt_reafctoring: "Refaktoryzacja zadłużenia"
 CES_debt_reafctoring_desc: "Refaktoryzacja naszego zadłużenia pozwoli nam na większą swobodę w wydatkach rządowych."
 CES_exploit_natural_resources: "Wykorzystuj zasoby naturalne"
 CES_exploit_natural_resources_desc: "Azja Środkowa, region znany ze swoich różnorodnych krajobrazów i obfitych zasobów naturalnych, była w historii centralnym punktem eksploatacji zasobów."
 CES_uranium_extraction: "Ekstrakcja uranu"
 CES_uranium_extraction_desc: "Wydobycie uranu w Azji Środkowej obejmuje wydobycie, przetwarzanie i eksport tego pierwiastka promieniotwórczego, przyczyniając się do wytwarzania energii i technologii nuklearnych na całym świecie. Zasób ten ma znaczenie gospodarcze dla regionu i doprowadził do międzynarodowej współpracy i regulacji w zakresie zarządzania zasobami uranu."
 CES_support_gold_mining: "Wspieraj wydobycie złota"
 CES_support_gold_mining_desc: "Azja Środkowa znana jest z bogatych złóż złota, a wydobycie tego szlachetnego metalu odgrywa kluczową rolę w gospodarce regionu. Kraje takie jak Kazachstan, Kirgistan i Uzbekistan są kluczowymi graczami w branży wydobycia złota."
 CES_keep_it_governmental: "Zachowaj to jako rządowe"
 CES_keep_it_governmental_desc: "Musimy zachować kontrolę nad naszym przemysłem wydobywczym, ponieważ zapewnia to naszą autonomię."
 CES_metal_extraction: "Ekstrakcja metali"
 CES_metal_extraction_desc: "Azja Środkowa jest ośrodkiem wydobycia różnych metali, w tym miedzi, srebra i pierwiastków ziem rzadkich. Rozległe zasoby minerałów w regionie pobudziły prężny przemysł wydobywczy"
 CES_increase_privatisation: "Zwiększyć prywatyzację"
 CES_increase_privatisation_desc: "Większe korzyści odniesiemy na prywatyzacji, ale osłabi nas ona przed wpływami zagranicznymi."
 CES_enlargen_the_mines: "Powiększ kopalnie"
 CES_enlargen_the_mines_desc: "Aby rozwijać nasz przemysł wydobywczy, konieczne jest powiększanie kopalń."
 CES_natural_gas: "Gazu ziemnego"
 CES_natural_gas_desc: "Wydobycie gazu w Azji Środkowej obejmuje wiercenia, przetwarzanie i transport gazu ziemnego w celu zaspokojenia krajowego i międzynarodowego zapotrzebowania na energię. Zasoby gazu regionu mają istotne znaczenie gospodarcze, wspierając zarówno współpracę regionalną, jak i światowy handel energią."
 CES_oil_extraction: "Wydobycie ropy naftowej"
 CES_oil_extraction_desc: "Azja Środkowa jest domem dla znacznych zasobów ropy naftowej, a Kazachstan jest głównym graczem w regionie wydobycia ropy."
 CES_invite_exxon: "Zaproś Exxona"
 CES_invite_exxon_desc: "ExxonMobil Corporation jest amerykańską międzynarodową korporacją naftowo-gazową i największym bezpośrednim spadkobiercą firmy Standard Oil Johna D. Rockefellera."
 CES_invite_chevron: "Zaproś Chevrona"
 CES_invite_chevron_desc: "Chevron Corporation to amerykańska międzynarodowa korporacja energetyczna specjalizująca się głównie w ropie i gazie."
 CES_invite_lukoil: "Zaproś Łukoila"
 CES_invite_lukoil_desc: "PJSC Lukoil Oil Company to rosyjska międzynarodowa korporacja energetyczna z siedzibą w Moskwie, specjalizująca się w działalności związanej z wydobyciem, produkcją, transportem i sprzedażą ropy naftowej, gazu ziemnego, produktów naftowych i energii elektrycznej."
 CES_united_joint_venture: "Zjednoczone wspólne przedsięwzięcie"
 CES_united_joint_venture_desc: "Połączymy udziały i będziemy z tego czerpać korzyści."
 CES_trade_idea: "Ekspansja handlu"
 CES_supporting_what_has_left: "Wspieranie tego, co zostało"
 CES_supporting_what_has_left_desc: "Nasza gospodarka została załamana po upadku Związku Radzieckiego, teraz nadszedł czas, aby wesprzeć to, co pozostało po upadku."
 CES_establishing_relations_with_world_bank: "Wejście do WTO"
 CES_establishing_relations_with_world_bank_desc: "Wejście do WTO ma kluczowe znaczenie dla rozwoju naszej gospodarki handlowej."
 CES_establishing_relations_with_asian_bank: "Wsparcie banku azjatyckiego"
 CES_establishing_relations_with_asian_bank_desc: "Uzyskanie wsparcia od ADB jest dla nas dobrą okazją do uzyskania większych korzyści."
 centrasiaev.1.t: "Negocjacje w sprawie wsparcia banków azjatyckich"
 centrasiaev.1.d: "Bank Azjatycki przyjął naszą propozycję wsparcia. Teraz musimy wybrać, o co ich poprosimy."
