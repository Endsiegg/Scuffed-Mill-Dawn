 nationalists.1.t: "Propozycja współpracy wojskowej"
 nationalists.1.d: "W związku z naszymi wspólnymi interesami geopolitycznymi na arenie światowej, przed naszymi rządami stanęło pytanie o możliwość współpracy wojskowej. Wierzymy, że taka współpraca wzmocni naszego ducha narodowego, ponieważ jeszcze bardziej zbliżymy się do naszych środkowoazjatyckich braci, Turków."
 nationalists.1.a: "Historyczny moment dla naszych narodów. Naród turecki stanie się jeszcze silniejszy!"
 nationalists.1.b: "Azja centralna? Co to jest?"
