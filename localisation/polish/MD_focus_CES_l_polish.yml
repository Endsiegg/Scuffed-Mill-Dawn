 CES_special_economic_zones: "Specjalne Strefy Ekonomiczne"
 CES_special_economic_zones_desc: "Azja Centralna dostrzega konieczność tworzenia specjalnych stref ekonomicznych (SSE) w celu stymulowania rozwoju gospodarczego. Strefy te oferują zachęty w postaci ulg podatkowych, obniżonych przepisów i usprawnionych procesów administracyjnych, aby przyciągnąć inwestycje krajowe i zagraniczne. W Azji Środkowej SSE pełnią rolę katalizatorów dywersyfikacji gospodarek, wspierania innowacji i tworzenia miejsc pracy, szczególnie w sektorach takich jak produkcja, technologia i handel. Promując otoczenie przyjazne biznesowi, strefy te odgrywają kluczową rolę w wysiłkach regionu na rzecz przyciągania inwestycji, ulepszania infrastruktury i napędzania wzrostu gospodarczego."
 CES_infr_investment: "Inwestycje Infrastrukturalne"
 CES_infr_investment_desc: "Azja Środkowa priorytetowo traktuje inwestycje infrastrukturalne mające na celu modernizację i rozbudowę sieci transportowych, energetycznych i telekomunikacyjnych. Inwestycje te odgrywają kluczową rolę w łączeniu różnorodnych krajów regionu oraz ułatwianiu handlu i łączności z sąsiadującymi krajami."
 CES_industrial_revival: "Odrodzenie Przemysłu"
 CES_industrial_revival_desc: "Inwestycje przemysłowe w Azji Środkowej są kluczowymi czynnikami wzrostu gospodarczego w regionie. Inwestycje te są skierowane do różnych sektorów, takich jak produkcja, energia, technologia i infrastruktura. Odgrywają kluczową rolę w zwiększaniu produktywności, tworzeniu miejsc pracy i zwiększaniu konkurencyjności regionu na arenie międzynarodowej. Azja Środkowa aktywnie poszukuje krajowych i zagranicznych inwestycji przemysłowych, aby wykorzystać swój potencjał gospodarczy i promować rozwój regionalny, co czyni ją kluczowym przedmiotem zainteresowania zarówno rządów, jak i prywatnych przedsiębiorstw w regionie."
 CES_invite_daewoo: "Zaproś Daewoo"
 CES_invite_daewoo_desc: "Daewoo, dosłownie wielki wszechświat i kontaminacja dae oznaczającego wielki, oraz imię założyciela i prezesa Kim Woo-choonga, znanego również jako Grupa Daewoo, było głównym południowokoreańskim czebolem (rodzaj konglomeratu) i producentem samochodów."
 CES_invite_toyota: "Zaproś Toyotę"
 CES_invite_toyota_desc: "Toyota Motor Corporation to japoński międzynarodowy producent samochodów z siedzibą w Toyota City, Aichi, Japonia. Toyota to jeden z największych producentów samochodów na świecie, produkujący około 10 milionów pojazdów rocznie."
 CES_invite_avtovas: "Zaproś AVTOVAZ"
 CES_invite_avtovas_desc: "AvtoVAZ to rosyjska firma produkująca samochody, będąca własnością państwa. Wcześniej nosił nazwę VAZ, co jest skrótem od rosyjskiej nazwy Volga Automotive Plant. AvtoVAZ jest najbardziej znany ze swojej flagowej serii pojazdów Łada."
 CES_fostering_productive_innovation_project: "Projekt Wspierania Innowacji"
 CES_fostering_productive_innovation_project_desc: "Projekt Fostering Innovations in Central Asia to strategiczna inicjatywa mająca na celu promowanie innowacji i postępu technologicznego w regionie. Poprzez ukierunkowane inwestycje w badania, edukację i przedsiębiorczość projekt ten ma na celu stymulowanie kreatywności i innowacji. Odgrywa kluczową rolę we wzmacnianiu konkurencyjności i dywersyfikacji gospodarczej krajów Azji Środkowej, zapewniając im zrównoważony wzrost i znaczenie globalne w XXI wieku."
 CES_russian_it_companies: "Rosyjskie firmy informatyczne"
 CES_russian_it_companies_desc: "Rosyjskie firmy informatyczne są coraz bardziej obecne w Azji Środkowej, przyczyniając się do transformacji cyfrowej regionu. Firmy te wnoszą wiedzę technologiczną i innowacyjne rozwiązania do różnych sektorów, w tym finansów, opieki zdrowotnej i edukacji. Ich obecność sprzyja współpracy transgranicznej, dzieleniu się wiedzą i rozwojowi gospodarczemu, wspierając podróż Azji Środkowej w kierunku cyfrowej przyszłości, korzystając jednocześnie z rosyjskiego potencjału technologicznego i inwestycji."
 CES_restructuring_the_army: "Restrukturyzacja armii"
 CES_restructuring_the_army_desc: "[ROOT.GetName] przechodzi kompleksową restrukturyzację armii, mającą na celu modernizację i wzmocnienie jej zdolności obronnych. Inicjatywa ta obejmuje aktualizację sprzętu, optymalizację rozmieszczenia żołnierzy oraz doskonalenie szkoleń i technologii. Dostosowując swoje siły zbrojne do współczesnych wyzwań związanych z bezpieczeństwem, [ROOT.GetName] ma na celu wzmocnienie swojego bezpieczeństwa narodowego i przyczynienie się do stabilności regionalnej, pozycjonując się jako bardziej zdolna i zwinna siła wojskowa."
 CES_develop_turism: "Rozwój turystyki"
 CES_attract_tourists: "Przyciągaj turystów"
 CES_attract_tourists_desc: "Przyciągaj turystów"
 CES_special_gambling_regions: "Specjalne regiony hazardowe"
 CES_special_gambling_regions_desc: "Minister Gospodarki Pur zaproponował projekt specjalnych regionów hazardowych, aby zwiększyć naszą gospodarkę."
 CES_russian_it_specialists: "Rosyjscy informatycy"
 CES_russian_it_specialists_desc: "Rosyjscy informatycy szukają nowego miejsca na ulokowanie swoich firm. Nasz kraj jest do tego idealnym miejscem!"
 CES_agricultural_reneissance: "Renesans rolniczy"
 CES_agricultural_reneissance_desc: "Musimy rozpocząć rewitalizację naszego rolnictwa"
 CES_supporting_wheat_production: "Wsparcie dla produkcji Shawarmy"
 CES_supporting_wheat_production_desc: "Nasza shawarma musi być najlepsza z najlepszych spośród wszystkich krajów na świecie!"
 CES_foster_horse_production: "Wspomaganie produkcji koni"
 CES_foster_horse_production_desc: "Hodowla koni jest integralną częścią naszej gospodarki, musimy ją rozwijać!"
 CES_export_of_kumis: "Eksport Kumisu"
 CES_export_of_kumis_desc: "Kumis to nasz narodowy trunek i powinniśmy pokazać jego wielkość całemu światu!"
 CES_agricultural_subsidies: "Dotacje rolnicze"
 CES_agricultural_subsidies_desc: "Dotowanie rolnictwa naszego kraju jest konieczne."
 CES_farming_encoruraging: "Zachęcanie do rolnictwa"
 CES_farming_encoruraging_desc: "Większość naszego społeczeństwa jest bez pracy. Musimy pokazać, że rolnictwo jest dobrym rozwiązaniem, które wpisuje się w gospodarkę."
 CES_supporting_wheat_production_one: "Wspieranie produkcji pszenicy"
 CES_supporting_wheat_production_one_desc: "Pszenica musi dobrze prosperować na naszych terenach wiejskich, będziemy mogli ją eksportować i uzyskiwać dochody."
 CES_supporting_wheat_production_two: "Alternatywne metody uprawy"
 CES_supporting_wheat_production_two_desc: "Wydajność musi być naszym najwyższym priorytetem. Im więcej zbierzemy, tym lepiej."
 CES_farming_encouragement_one: "Zachęcanie do rolnictwa wysokiej jakości"
 CES_farming_encouragement_one_desc: "Naszym priorytetem musi być skuteczność. Musimy zapewnić jakość, aby znaleźć naszą niszę."
 CES_cotton_production: "Produkcja bawełny"
 CES_cotton_production_desc: "Nasze ziemie są tradycyjnie znane z produkcji wysokiej jakości bawełny. Spełnimy te oczekiwania."
 CES_connection_with_educational_abroad: "Związek z edukacją za granicą"
 CES_connection_with_educational_abroad_desc: "Powinniśmy nawiązać kontakty z instytutami rolniczymi, aby kształcić naszych rolników."
 CES_connection_with_educational_abroad_one: "Połączenie z edukacją za granicą One"
 CES_connection_with_educational_abroad_one_desc: "Powinniśmy nawiązać kontakty z instytutami rolniczymi, aby kształcić naszych rolników."
 CES_voluonteer_labor: "Praca ochotnicza"
 CES_voluonteer_labor_desc: "Powinniśmy pozyskać… hm… ochotników z więzień do pracy na polach. To przyniesie tylko dobrobyt, prawda?"
 CES_keep_it_civil: "Zachowaj to cywilnie"
 CES_keep_it_civil_desc: "Powinniśmy jedynie zachęcać do obywatelskiej i uczciwej pracy w naszym sektorze rolnictwa."
 CES_agricultural_institutes: "Instytuty Rolnicze"
 CES_agricultural_institutes_desc: "Powinniśmy otwierać własne instytucje rolnicze i edukować je na podstawie naszego doświadczenia."
 CES_agriculture_policy: "Polityka rolna"
 CES_switzerland_investments_idea: "Handel ze Szwajcarią"
 CES_new_markets: "Nowe rynki"
 CES_new_markets_desc: "Otwarcie nowych rynków jest kluczem do sukcesu w globalnej przestrzeni gospodarczej. Z jednej strony daje szansę na rozwój sprzedaży na arenie międzynarodowej i zwiększenie całkowitych przychodów firmy. Z drugiej strony handel z innymi krajami przyczynia się do rozwoju różnorodności kulturowej i zrozumienia między narodami, co sprzyja pokojowi i współpracy między narodami."
 CES_trade_with_china: "Handel z Chinami"
 CES_trade_with_china_desc: "Handel z Chinami staje się czynnikiem krytycznym w gospodarce światowej ze względu na swoje wpływy, możliwości technologiczne i zasoby. Promuje wzajemny rozwój, innowacyjność i tworzenie trwałych relacji gospodarczych."
 CES_trade_with_south_korea: "Handel z Koreą Południową"
 CES_trade_with_south_korea_desc: "Handel z Koreą Południową jest kluczem do dobrobytu i różnorodności w naszej światowej gospodarce. Ten ważny partner handlowy zapewnia wyjątkowe możliwości poszerzania horyzontów i wzbogacania relacji w różnych sektorach."
 CES_trade_with_north_korea: "Handel z Koreą Północną"
 CES_trade_with_north_korea_desc: "Korea Północna to rynek z ogromnym potencjałem, o którym niewiele osób wie. Posiada bogactwo zasobów naturalnych, w tym węgla, minerałów, a nawet potencjalnie cennych metali. Handel z tym krajem mógłby zainteresować firmy poszukujące nowych rynków zbytu i źródeł surowców."
 CES_trade_with_india: "Handel z Indiami"
 CES_trade_with_india_desc: "Indie stanowią ogromny rynek eksportu towarów i usług. Indie, liczące ponad miliard mieszkańców i rosnącej klasy średniej, mogą być ważnym partnerem w światowym handlu. Eksport do Indii może pomóc w poszerzeniu naszej bazy klientów i zwiększeniu sprzedaży."
 CES_trade_with_turkey: "Handel z Turcją"
 CES_trade_with_turkey_desc: "Turcja stanowi pomost pomiędzy Europą a Azją, co czyni ją kluczowym partnerem dla rozwoju handlu międzykontynentalnego. Kraj posiada rozbudowaną infrastrukturę, a także nowoczesne porty i korytarze transportowe, co zapewnia sprawną logistykę i dostęp do różnorodnych rynków."
 CES_trade_with_mongolia: "Handel z Mongolią"
 CES_trade_with_mongolia_desc: "Mongolia posiada ogromne zasoby naturalne, w tym minerały, węgiel, mięso i wełnę. Handel z Mongolią może być źródłem tanich i wysokiej jakości surowców, co będzie miało pozytywny wpływ na nasz przemysł."
 CES_trade_with_pakistan: "Handel z Pakistanem"
 CES_trade_with_pakistan_desc: "Pakistan jest krajem, który oferuje znaczne korzyści gospodarcze i geostrategiczne, a współpraca z nim może być bardzo korzystna."
 CES_trade_with_russia: "Handel z Rosją"
 CES_trade_with_russia_desc: "Rosja to kraj o wielkim potencjale i wielu zaletach, a współpraca z nią może przynieść wymierne korzyści."
 CES_trade_with_ukraine: "Handel z Ukrainą"
 CES_trade_with_ukraine_desc: "Ukraina to duży rynek liczący ponad 40 milionów ludzi, co czyni ją atrakcyjnym partnerem w poszerzaniu naszej działalności handlowej i zwiększaniu sprzedaży."
 CES_trade_with_azerbaijan: "Handel z Azerbejdżanem"
 CES_trade_with_azerbaijan_desc: "Azerbejdżan jest kluczowym graczem w branży energetycznej, posiadającym znaczne zasoby ropy i gazu ziemnego. Współpraca z Azerbejdżanem może zapewnić dostęp do tych ważnych zasobów i przyczynić się do dywersyfikacji dostaw surowców energetycznych."
 CES_trade_with_belarus: "Handel z Białorusią"
 CES_trade_with_belarus_desc: "Białoruś to duży rynek, liczący wiele milionów mieszkańców. Eksport towarów i usług na Białoruś otwiera przed nami perspektywy zwiększenia sprzedaży i poszerzenia bazy klientów."
 CES_trade_with_armenia: "Handel z Armenią"
 CES_trade_with_armenia_desc: "Armenia jest krajem o aktywnie rozwijającej się gospodarce, a współpraca z nią może zapewnić nam dostęp do nowych rynków i partnerów. Eksport towarów i usług do Armenii otwiera przed nami nowe perspektywy rozwoju naszej działalności i zwiększania sprzedaży."
 CES_trade_with_georgia: "Handel z Gruzją"
 CES_trade_with_georgia_desc: "Gruzja to kraj o bogatym dziedzictwie kulturowym i perspektywach współpracy, co czyni ją ważnym partnerem dla naszej gospodarki."
 CES_trade_with_iran: "Handel z Iranem"
 CES_trade_with_iran_desc: "Iran posiada znaczne rezerwy surowców energetycznych, w tym ropy i gazu. Handel z Iranem oferuje nam możliwości zapewnienia bezpieczeństwa energetycznego i dostępu do ważnych zasobów."
 CES_trade_with_europe: "Handel z Europą"
 CES_trade_with_europe_desc: "W Europie znajdują się jedne z największych gospodarek na świecie. Handel z krajami europejskimi daje nam możliwości poszerzenia naszej działalności biznesowej i zwiększenia sprzedaży."
 CES_trade_with_switzerland: "Handel ze Szwajcarią"
 CES_trade_with_switzerland_desc: "Szwajcaria słynie z przemysłu produkcyjnego, w tym zegarków, farmaceutyków i przetwórstwa spożywczego. Handel ze Szwajcarią zapewnia dostęp do wysokiej jakości towarów i produktów, które mogą wspierać rozwój naszej działalności biznesowej."
 CES_trade_with_greece: "Handel z Grecją"
 CES_trade_with_greece_desc: "Grecja jest miejscem bogatym w zasoby turystyczne, a współpraca z Grecją może stworzyć możliwości rozwoju branży turystycznej i wymiany doświadczeń"
 CES_trade_with_united_kingdom: "Handel z Wielką Brytanią"
 CES_trade_with_united_kingdom_desc: "Wielka Brytania to duży rynek o dużej sile nabywczej, który jest zainteresowany poszerzaniem naszych możliwości biznesowych i zwiększaniem sprzedaży."
 CES_trade_with_france: "Handel z Francją"
 CES_trade_with_france_desc: "Francja to kraj bogaty w sztukę, kulturę i dynamiczną gospodarkę, co czyni ją atrakcyjnym partnerem dla rozwoju naszych stosunków handlowych."
 CES_trade_with_usa: "Handel z USA"
 CES_trade_with_usa_desc: "Stany Zjednoczone to kraj o dużej sile gospodarczej, wybitnych innowacyjności i ogromnych perspektywach współpracy, co czyni je kluczowym partnerem w rozwijaniu międzynarodowych relacji biznesowych."
 CES_trade_with_spain: "Handel z Hiszpanią"
 CES_trade_with_spain_desc: "Hiszpania to duży rynek z dużym potencjałem wzrostu biznesu. Współpraca z hiszpańskimi firmami i przedsiębiorcami otwiera nowe możliwości rozszerzenia naszej działalności i zwiększenia sprzedaży."
