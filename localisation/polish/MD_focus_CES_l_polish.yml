 CES_army_modernization: "Modernizacja armii"
 CES_army_modernization_desc: "Modernizacja naszej armii jest ważnym kluczem do formowania naszych sił zbrojnych."
 CES_modern_warfare: "Nowoczesna Wojna"
 CES_modern_warfare_desc: "Konieczne jest przystosowanie naszej armii do współczesnych realiów, abyśmy mogli skutecznie odeprzeć wszelkie zagrożenia zewnętrzne."
 CES_create_territorial_defence: "Utworzenie Obrony Terytorialnej"
 CES_create_territorial_defence_desc: "Tworzenie obrony terytorialnej jest ważnym aspektem kształtowania naszego potencjału obronnego."
 CES_airforce_trainings: "Szkolenia Sił Powietrznych"
 CES_airforce_trainings_desc: "Programy szkoleniowe Sił Powietrznych są niezbędne dla zapewnienia gotowości i profesjonalizmu personelu lotniczego. Programy te obejmują szereg działań, w tym symulacje lotów, rozwój umiejętności technicznych i współpracę międzynarodową. Są niezbędne dla wzmocnienia zdolności obronnych kraju i ochrony jego przestrzeni powietrznej, przyczyniając się do bezpieczeństwa narodowego i stabilności regionalnej w Azji Środkowej."
 CES_new_air_doctrine: "Nowa doktryna powietrza"
 CES_new_air_doctrine_desc: "Musimy zmienić nasze podejście do taktyki walki powietrznej."
 CES_india_air: "Samoloty indyjskie"
 CES_india_air_desc: "Możemy zawrzeć umowę zbrojeniową między nami a Indiami na zakup nowych, nowoczesnych samolotów dla naszych sił powietrznych."
 CES_russian_air: "Rosyjskie samoloty"
 CES_russian_air_desc: "Być może uda nam się zawrzeć umowę zbrojeniową między nami a Rosją na zakup nowych, nowoczesnych samolotów dla naszych sił powietrznych."
 CES_european_air: "Samoloty europejskie"
 CES_european_air_desc: "Być może uda nam się zawrzeć umowę zbrojeniową między nami a krajami europejskimi na zakup nowych, nowoczesnych samolotów dla naszych sił powietrznych."
 CES_china_air: "Chińskie samoloty"
 CES_china_air_desc: "Możemy zawrzeć umowę zbrojeniową między nami a Chinami w celu zakupu nowych, nowoczesnych samolotów dla naszych sił powietrznych."
 CES_us_air: "Samoloty amerykańskie"
 CES_us_air_desc: "Możemy zawrzeć umowę zbrojeniową między nami a Stanami Zjednoczonymi na zakup nowych, nowoczesnych samolotów dla naszych sił powietrznych."
 CES_wing_loong: "Chińskie drony"
 CES_wing_loong_desc: "Możemy zawrzeć umowę zbrojeniową między nami a Chinami na zakup nowych, nowoczesnych dronów dla naszych sił powietrznych."
 CES_predator_xp: "Predator XP"
 CES_predator_xp_desc: "General Atomics MQ-1 Predator (często nazywany dronem Predator) to amerykański zdalnie sterowany samolot (RPA) zbudowany przez General Atomics, używany głównie przez Siły Powietrzne Stanów Zjednoczonych (USAF) i Centralną Agencję Wywiadowczą (CIA)."
 CES_airbus_stuff: "Samoloty transportowe Airbusa"
 CES_airbus_stuff_desc: "Możemy zawierać umowy z firmą Airbus na zakup samolotów transportowych na potrzeby logistyczne naszych sił powietrznych."
 CES_euro_helicopters: "Europejskie helikoptery"
 CES_euro_helicopters_desc: "Zakup najnowszych europejskich śmigłowców przyniesie ogromne korzyści naszym siłom powietrznym."
 CES_czech_jets: "Czechosłowackie samoloty szkoleniowe"
 CES_czech_jets_desc: "Niech po upadku bloku wschodniego państwa postkomunistyczne wyprzedają swój wycofany sprzęt. Być może będziemy musieli je kupić dla naszych sił powietrznych."
 CES_tai_anka: "Tureckie drony"
 CES_tai_anka_desc: "Tureckie drony bardzo dobrze się sprawdziły podczas ostatnich konfliktów. Być może będziemy musieli kupić kilka z nich."
 CES_bell_uh: "BELL-UH"
 CES_bell_uh_desc: "Bell UH-1 Iroquois to użytkowy helikopter wojskowy zaprojektowany i wyprodukowany przez amerykańską firmę lotniczą Bell Helicopter. Jest to pierwszy członek płodnej rodziny Huey, a także pierwszy helikopter z napędem turbinowym służący w armii Stanów Zjednoczonych."
 CES_infantr_guns: "Reforma piechoty"
 CES_infantr_guns_desc: "Reformacja naszej piechoty jest konieczna, aby zwiększyć koordynację i jedność naszych żołnierzy."
 CES_us_guns: "Karabiny amerykańskie"
 CES_us_guns_desc: "Karabiny AR mogą nie być tak niezawodne jak AK, jednak polecają się jako broń bardzo modułowa i dobrze strzelająca. Musimy je kupić."
 CES_us_equip: "Sprzęt klasy NATO"
 CES_us_equip_desc: "Sprzęt klasy NATO jest najlepszy na świecie!"
 CES_rus_equip: "Sprzęt rosyjski"
 CES_rus_equip_desc: "Rosyjski sprzęt jest najlepszy na świecie!"
 CES_russian_guns: "Karabiny AK"
 CES_russian_guns_desc: "Karabiny AK może nie są tak modułowe jak karabiny ar, jednak polecają się jako bardzo solidna i niezawodna broń. Musimy je kupić."
 CES_chinese_guns: "Chińskie karabiny"
 CES_chinese_guns_desc: "QBZ-95 to nowa perspektywiczna platforma uzbrojenia, która interesuje nasze ministerstwo obrony narodowej. Być może będziemy musieli je kupić."
 CES_chinese_equip: "Nowe chińskie alternatywy"
 CES_chinese_equip_desc: "Nowy chiński sprzęt jest najlepszy na świecie!"
 CES_us_art: "Artyleria amerykańska"
 CES_us_art_desc: "Nabycie przez nasz kraj amerykańskiej artylerii stanowi strategiczne posunięcie mające na celu wzmocnienie jego zdolności obronnych. Zamówienie to obejmuje zakup od USA zaawansowanych systemów artyleryjskich, wzmacniających naszą gotowość wojskową. Takie przejęcia stanowią integralną część strategii bezpieczeństwa narodowego kraju, promując modernizację obronności i wzmacniając jego zdolność do skutecznego reagowania na wyzwania związane z bezpieczeństwem regionalnym."
 CES_rus_art: "Rosyjska artyleria"
 CES_rus_art_desc: "Pozyskanie przez nasz kraj rosyjskiej artylerii stanowi strategiczne posunięcie mające na celu wzmocnienie jego zdolności obronnych. Zamówienie to obejmuje zakup od Rosji zaawansowanych systemów artyleryjskich, wzmacniających naszą gotowość wojskową. Takie przejęcia stanowią integralną część strategii bezpieczeństwa narodowego kraju, promując modernizację obronności i wzmacniając jego zdolność do skutecznego reagowania na wyzwania związane z bezpieczeństwem regionalnym."
 CES_chinese_art: "Chińska artyleria"
 CES_chinese_art_desc: "Nabycie przez nasz kraj chińskiej artylerii stanowi strategiczne posunięcie mające na celu wzmocnienie jego zdolności obronnych. Zamówienie to obejmuje zakup zaawansowanych systemów artyleryjskich z Chin, wzmacniających naszą gotowość wojskową. Takie przejęcia stanowią integralną część strategii bezpieczeństwa narodowego kraju, promując modernizację obronności i wzmacniając jego zdolność do skutecznego reagowania na wyzwania związane z bezpieczeństwem regionalnym."
 CES_buying_tanks: "[ROOT.GetName] i czołgi"
 CES_buying_tanks_desc: "[ROOT.GetName]i czołgi muszą zostać opracowane i przemyślane."
 CES_chinese_tanks: "Chińskie czołgi"
 CES_chinese_tanks_desc: "Nabycie chińskich czołgów przez firmę [ROOT.GetName] odzwierciedla jej zaangażowanie w modernizację swoich sił zbrojnych. Zakupy te obejmują zakup w Chinach zaawansowanych systemów czołgów w celu wzmocnienia zdolności wojskowych tego kraju. Ta strategiczna inwestycja zwiększa gotowość obronną [ROOT.GetName] i podkreśla jego zaangażowanie w utrzymanie solidnej i dobrze wyposażonej armii w celu zaspokojenia regionalnych potrzeb bezpieczeństwa."
 CES_russian_tanks: "Rosyjskie czołgi"
 CES_russian_tanks_desc: "Nabycie rosyjskich czołgów przez [ROOT.GetName] odzwierciedla jej zaangażowanie w modernizację swoich sił zbrojnych. Zakupy te obejmują zakup od Rosji zaawansowanych systemów czołgów w celu wzmocnienia zdolności wojskowych tego kraju. Ta strategiczna inwestycja zwiększa gotowość obronną [ROOT.GetName] i podkreśla jego zaangażowanie w utrzymanie solidnej i dobrze wyposażonej armii w celu zaspokojenia regionalnych potrzeb bezpieczeństwa."
 CES_american_tanks: "Amerykańskie czołgi"
 CES_american_tanks_desc: "Nabycie amerykańskich czołgów przez firmę [ROOT.GetName] odzwierciedla jej zaangażowanie w modernizację swoich sił zbrojnych. Zakupy te obejmują zakup w USA zaawansowanych systemów czołgów w celu wzmocnienia zdolności wojskowych tego kraju. Ta strategiczna inwestycja zwiększa gotowość obronną [ROOT.GetName] i podkreśla jego zaangażowanie w utrzymanie solidnej i dobrze wyposażonej armii w celu zaspokojenia regionalnych potrzeb bezpieczeństwa."
 CES_urainian_btr: "Ukraińskie BTR"
 CES_urainian_btr_desc: "Decyzja [ROOT.GetName] o zakupie ukraińskich pojazdów BTR (transporter opancerzony) sygnalizuje strategiczny ruch mający na celu zwiększenie jej zdolności wojskowych. To przejęcie obejmuje zakup tych wszechstronnych pojazdów opancerzonych z Ukrainy w celu wzmocnienia sił zbrojnych [ROOT.GetName]. Te BTR odegrają kluczową rolę w strategii obronnej kraju, pomagając w mobilności, transporcie wojsk i bezpieczeństwie granic, ostatecznie przyczyniając się do bezpieczeństwa narodowego i stabilności regionalnej."
 CES_rus_bars: "Rosyjskie BARY"
 CES_rus_bars_desc: "Decyzja [ROOT.GetName] o zakupie pojazdów rosyjskiej firmy BARS sygnalizuje strategiczny ruch mający na celu zwiększenie jej zdolności wojskowych. To przejęcie obejmuje zakup tych wszechstronnych pojazdów opancerzonych z Rosji w celu wzmocnienia sił zbrojnych [ROOT.GetName]. Te BARS odegrają kluczową rolę w strategii obronnej kraju, pomagając w mobilności, transporcie wojsk i bezpieczeństwie granic, ostatecznie przyczyniając się do bezpieczeństwa narodowego i stabilności regionalnej."
 CES_polaris: "Polar"
 CES_polaris_desc: "Pojazdy rządowe i obronne Polaris zapewniają wydajność i niezawodność, które odpowiadają wymaganiom naszej organizacji wynikającym z misji, niezależnie od potrzeb."
 CES_navy: "[ROOT.GetName]i Navy"
 CES_navy_desc: "[ROOT.GetName]i Navy wymaga uporządkowania!"
 CES_navy_dockyard: "Nasze stocznie"
 CES_navy_dockyard_desc: "Aby móc budować i składować nasze statki, należy zbudować nowe doki."
 CES_navy_corvette: "Korwety"
 CES_navy_corvette_desc: "Korweta to mały okręt wojenny. Jest to tradycyjnie najmniejsza klasa jednostek uważana za właściwy okręt wojenny. Klasa okrętów wojennych powyżej korwety to fregata, podczas gdy klasa poniżej to historycznie klasa slupów wojennych"
 CES_navy_frigates: "Fregaty"
 CES_navy_frigates_desc: "Fregata to rodzaj okrętu wojennego. W różnych epokach role i możliwości statków klasyfikowanych jako fregaty nieco się różniły. Nazwę fregata w XVII i początkach XVIII wieku nadano każdemu statkowi z pełnym ożaglowaniem, zbudowanym z myślą o szybkości i zwrotności, przeznaczonym do wykorzystania w rolach zwiadowczych, eskortowych i patrolowych."
 CES_navy_doctrine: "Reforma doktryny"
 CES_navy_doctrine_desc: "Nasza doktryna morska wymaga renowacji."
 CES_western_start: "Droga Demokratyczna"
 CES_western_start_desc: "Nadszedł czas, aby nasz kraj wkroczył na ścieżkę rządów demokratycznych"
 CES_western_reform_govern: "Reforma rządu"
 CES_western_reform_govern_desc: "Nasz rząd potrzebuje pilnej reformy"
 CES_western_decentr: "Decentralizacja"
 CES_western_decentr_desc: "Najwyższy czas przyznać regionom więcej praw"
 CES_western_defend_people_rights: "Prawa i wolności człowieka"
 CES_western_defend_people_rights_desc: "Nasze państwo będzie odtąd respektować prawa i wolności każdego obywatela"
 CES_western_anti_corruption: "Walka z korupcją"
 CES_western_anti_corruption_desc: "Skorumpowani urzędnicy zostaną ukarani!"
 CES_western_prave_rabochich: "Prawa pracownicze"
 CES_western_prave_rabochich_desc: "Nasi pracownicy muszą być chronieni gwarancjami socjalnymi"
 CES_western_freedom_smi: "Wolność słowa"
 CES_western_freedom_smi_desc: "Wolność słowa jest jedną z podstawowych zasad naszego państwa"
 CES_western_welfare: "Inwestycje w służbę zdrowia"
 CES_western_welfare_desc: "Nasi ludzie powinni być zdrowi"
 CES_western_mothers_posobia: "Świadczenia macierzyńskie"
 CES_western_mothers_posobia_desc: "Na zasiłek macierzyński przeznaczymy jak najwięcej pieniędzy"
 CES_western_economic_rost: "Rozwój naszej gospodarki"
 CES_western_economic_rost_desc: "Nasza kompetentna polityka doprowadziła do wzrostu gospodarczego"
 CES_western_infrastructure: "Inwestycje infrastrukturalne"
 CES_western_infrastructure_desc: "Terytorium naszego państwa nie powinno być bezludną pustynią"
 CES_western_education_reform: "Reforma edukacji"
 CES_western_education_reform_desc: "Będziemy dużo inwestować w reformę edukacji"
 CES_western_science_reform: "Inwestycje Naukowe"
 CES_western_science_reform_desc: "Zainwestujemy w naszą naukę, bo to przyszłość naszego kraju!"
 CES_western_sport: "Promocja Sportu"
 CES_western_sport_desc: "Zdrowy naród! - Silny naród!"
 CES_western_ciphrovisation: "Globalna cyfryzacja"
 CES_western_ciphrovisation_desc: "Cyfryzacja wzmocni rozwój naszej gospodarki"
 CES_western_resourse: "Alternatywne źródła energii"
 CES_western_resourse_desc: "Będziemy rozwijać alternatywne źródła energii"
 CES_western_liberal_heaven: "Prezentacja liberałów z Azji Środkowej"
 CES_western_liberal_heaven_desc: "Jesteśmy przykładem budowania liberalnego państwa na terenie Azji Centralnej"
 CES_liberals_modifier: "Demokracja środkowoazjatycka"
 CES_liberals_modifier_desc: "System demokratyczny jest w zasadzie wyjątkowy dla regionu Azji Środkowej. Stanowi ostrą i szybką próbę dogonienia zachodnich demokracji pod każdym względem"
