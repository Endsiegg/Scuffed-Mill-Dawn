 CES_establ_absolu_loy: "Ustanów absolutną lojalność"
 CES_establ_absolu_loy_desc: "Jest to próba naszego władcy nakłonienia oligarchów do pełnego poparcia jego polityki. Część z nich zaczęła jednak krytykować rząd i kierownictwo kraju, co może doprowadzić do podziału sił wśród elit i osłabić autorytet prezydenta na arenie międzynarodowej."
 CES_our_beloved_autocrat_kaz: "Wzmocnij Partię"
 CES_our_beloved_autocrat_kaz_desc: "[CES_our_beloved_autocrat_kaz_desc]"
 KAZ_our_beloved_autocrat_kaz_desc: "Jako nasz ulubiony autokrata, Nursułtan Abishuly Nazarbajew podczas swoich długich rządów (1989-2019) był w stanie przekształcić gospodarkę Kazachstanu. W dużej mierze dzięki jego polityce i strategicznemu myśleniu kraje Azji Środkowej zyskały nową stabilność i dobrobyt. Jednym z kluczowych czynników sukcesu autokraty Nazarbajewa było to, że udało mu się stworzyć silny aparat państwowy, zdolny do skutecznego zarządzania gospodarką kraju. Dzięki temu Kazachstan mógł poczynić znaczne postępy w przemyśle i rolnictwie, co doprowadziło do wzrostu dochodu narodowego i poprawy jakości życia ludności."
 UZB_our_beloved_autocrat_kaz_desc: "Jako nasz ulubiony autokrata Islam Abduganiewicz Karimow podczas swoich długich rządów (1991-2016) był w stanie przekształcić gospodarkę Uzbekistanu. W dużej mierze dzięki jego polityce i strategicznemu myśleniu kraje Azji Środkowej zyskały nową stabilność i dobrobyt. Jednym z kluczowych czynników sukcesu autokraty Karimowa było to, że udało mu się stworzyć silny aparat państwowy, zdolny do skutecznego zarządzania gospodarką kraju. Dzięki temu Uzbekistan mógł poczynić znaczny postęp w przemyśle i rolnictwie, co doprowadziło do wzrostu dochodu narodowego i poprawy jakości życia ludności."
 KYR_our_beloved_autocrat_kaz_desc: "Jako nasz ulubiony autokrata Askar Akajew podczas swoich długich rządów (1991-2005) był w stanie przekształcić gospodarkę Kirgistanu. W dużej mierze dzięki jego polityce i strategicznemu myśleniu kraje Azji Środkowej zyskały nową stabilność i dobrobyt. Jednym z kluczowych czynników sukcesu autokraty Akajewa było to, że udało mu się stworzyć silny aparat państwowy, zdolny do skutecznego zarządzania gospodarką kraju. Dzięki temu Kirgistanowi udało się osiągnąć znaczny postęp w przemyśle i rolnictwie, co doprowadziło do wzrostu dochodu narodowego i poprawy jakości życia ludności."
 CES_purge_unloyal_polit: "Czystka nielojalnych polityków"
 CES_purge_unloyal_polit_desc: "Nasz przywódca decyduje się na wprowadzenie twardych reform politycznych. Reformy te mają na celu wzmocnienie naszej władzy i stłumienie sił opozycji uznawanych za nielojalne wobec reżimu."
