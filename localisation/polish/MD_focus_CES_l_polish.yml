 CES_us_ties: "Związki z USA"
 CES_us_ties_desc: "Współpraca z USAID może zapewnić nam dostęp do pomocy technicznej, wiedzy specjalistycznej i zasobów, które pozwolą nam stawić czoła kluczowym wyzwaniom, takim jak walka z ubóstwem, poprawa zdrowia i edukacja."
