 LPR_war_economic: "Ekonomia wojskowa"
 LPR_war_economic_desc: "Będziemy musieli żyć w gospodarce wojennej."
 LPR_cheburashka: "MLRS Czeburaszka"
 LPR_cheburashka_desc: "Nasze własne systemy rakiet wielokrotnego startu będą doskonałym uzupełnieniem armii."
 LPR_resource_from_sov: "Pomoc z Rosji"
 LPR_resource_from_sov_desc: "Zostaliśmy odcięci od ukraińskiej sieci energetycznej i dostaw gazu, mamy nadzieję, że Rosja nam pomoże."
 LPR_warehouse: "Magazyny broni"
 LPR_warehouse_desc: "Czas przeszukać stare sowieckie magazyny."
 LPR_somali: "Batalion „Somalijski”"
 LPR_somali_desc: "Jeden z pierwszych batalionów utworzonych na terenie naszej republiki."
 LPR_rebuild_ruins: "Rozpocznij odbudowę ruin"
 LPR_rebuild_ruins_desc: "Wojna przyniosła naszemu krajowi wiele zniszczeń. Czas zacząć odbudowę."
 LPR_defence: "Wzmocnić Ługańsk"
 LPR_defence_desc: "Rozpoczniemy budowę fortyfikacji obronnych w Ługańsku, wróg nadchodzi i musimy być gotowi do obrony miasta."
 LPR_nationalise: "Nacjonalizacja ukraińskich przedsiębiorstw"
 LPR_nationalise_desc: "Nasza republika potrzebuje fabryk, przedsiębiorstw i dochodów podatkowych. Myślę, że możemy rozwiązać ten problem."
 LPR_ros_banks: "Zaoferuj miejsce rosyjskim bankom"
 LPR_ros_banks_desc: "Być może rosyjskie banki zainteresują się naszą republiką."
