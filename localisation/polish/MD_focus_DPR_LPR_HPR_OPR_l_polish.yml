 LPR_fsb_desc: "Rosja jest gotowa wysłać do nas agentów FSB, aby w pełni rozprawić się z tymi, którzy powodują chaos i zamieszanie w naszym państwie."
 LPR_internet: "Operator Internetu „Luganet”"
 LPR_internet_desc: "Jesteśmy gotowi rozwijać naszą sieć internetową dla dobra obywateli naszej republiki"
 LPR_mgb_desc: "Stworzymy własne ministerstwo, które będzie chronić spokój i ciszę naszych obywateli w republice."
