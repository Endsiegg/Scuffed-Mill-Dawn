 DPR_vstavai_dombass: "Powstań Donbas"
 DPR_vstavai_dombass_desc: "Każdy górnik, nauczyciel, żołnierz i robotnik. Wszyscy będziemy walczyć za naszą ojczyznę!."
 DPR_reform_army: "Armia Reform"
 DPR_reform_army_desc: "Konieczne jest zorganizowanie wszystkich jednostek bojowych w jedną strukturę."
 DPR_reforms_army: "Dokończ reformy wojskowe"
 DPR_reforms_army_desc: "Nasza Milicja Ludowa jest gotowa bronić swojej ojczyzny."
 DPR_bank: "Bank Centralny Doniecka"
 DPR_bank_desc: "Musimy uporządkować nasz system bankowy."
 DPR_propaganda_desc: "Czas przekonać ludzi o słuszności naszego buntu."
 DPR_gos_granitca: "Wzmocnienie granicy państwowej"
 DPR_gos_granitca_desc: "Wróg nie przejdzie!."
 DPR_pasports: "Paszport obywatela Republiki Donieckiej"
 DPR_pasports_desc: "Nasz obywatel musi mieć paszport."
 DPR_cheburashka: "MLRS Czeburaszka"
 DPR_cheburashka_desc: "Nasze własne systemy rakiet wielokrotnego startu będą doskonałym uzupełnieniem armii."
 DPR_resource_from_sov: "Pomoc z Rosji"
 DPR_resource_from_sov_desc: "Zostaliśmy odcięci od ukraińskiej sieci energetycznej i dostaw gazu, mamy nadzieję, że Rosja nam pomoże."
 DPR_warehouse: "Magazyny broni"
 DPR_warehouse_desc: "Czas przeszukać stare sowieckie magazyny."
 DPR_somali: "Batalion „Somalijski”"
 DPR_somali_desc: "Jeden z pierwszych batalionów utworzonych na terenie naszej republiki."
 DPR_rebuild_ruins: "Rozpocznij odbudowę ruin"
 DPR_rebuild_ruins_desc: "Wojna przyniosła naszemu krajowi wiele zniszczeń. Czas zacząć odbudowę."
 DPR_nationalise: "Nacjonalizacja ukraińskich przedsiębiorstw"
 DPR_nationalise_desc: "Nasza republika potrzebuje fabryk, przedsiębiorstw i dochodów podatkowych. Myślę, że możemy rozwiązać ten problem."
 DPR_interbrigade: "Międzybrygady"
 DPR_interbrigade_desc: "Z Rosji przyjeżdżają do nas międzybrygady narodowych bolszewików, razem stanowimy siłę!."
 DPR_ros_banks: "Zaoferuj miejsce rosyjskim bankom"
 DPR_ros_banks_desc: "Być może rosyjskie banki zainteresują się naszą republiką."
 DPR_obtf_kaskad: "OBTF Kaskad"
 DPR_obtf_kaskad_desc: "Formacja operacyjno-bojowo-taktyczna Donieckiej Republiki Ludowej. OBTF „Kaskad” obejmuje część sił i środków organów ścigania DRL. Kluczowym ogniwem OBTF „Kaskad” jest Ministerstwo Spraw Wewnętrznych DRL."
 DPR_vstuplenie_v_rf: "Powrót do Ojczyzny"
 DPR_vstuplenie_v_rf_desc: "Przeprowadzimy referendum w sprawie przyłączenia się do Rosji. Nadszedł czas, abyśmy poszli do domu"
 DPR_integrate_army: "Rozpocząć integrację z armią rosyjską"
 DPR_integrate_army_desc: "Czas zacząć integrować się z armią rosyjską"
 DPR_integrate_army1: "Całkowita integracja z armią rosyjską"
 DPR_integrate_army1_desc: "Nasze siły zbrojne mają w pełni standardy armii rosyjskiej"
 DPR_rzso_cheburashka: "MLRS „Czeburaszka”"
 DPR_rzso_cheburashka_desc: "Z technicznego punktu widzenia Czeburaszka jest typowym nowoczesnym systemem rakiet wielokrotnego startu, podobnym do innych próbek tej klasy. Jednocześnie taki MLRS posiada kilka ciekawych cech, które nadają mu charakterystyczny wygląd i/lub zapewniają specjalne możliwości bojowe."
 DPR_rzso_snejinka: "MLRS „Snejinka”"
 DPR_rzso_snejinka_desc: "Z technicznego punktu widzenia Snejinka jest typowym nowoczesnym systemem rakiet wielokrotnego startu, podobnym do innych próbek tej klasy. Jednocześnie taki MLRS posiada kilka ciekawych cech, które nadają mu charakterystyczny wygląd i/lub zapewniają specjalne możliwości bojowe."
 DPR_guard: "Republikańska Gwardia DPR"
