 LPR_critisize_kremlin_desc: "Kreml nie pomógł Noworosji z całą mocą, używamy negatywnej retoryki, aby przekonać ludzi, że musimy walczyć sami"
 LPR_total_mobilisation: "Zmobilizuj wszystkich"
