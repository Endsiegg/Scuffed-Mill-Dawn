 DPR_ros_concept_interven: "Zagraniczna koncepcja polityczna Rosji"
 DPR_ros_concept_interven_desc: "Będziemy aktywnie uczestniczyć w zewnętrznych misjach wojskowych Rosji. Nasi wolontariusze pomogą wszędzie tam, gdzie Rosja ich potrzebuje."
 DPR_create_nov: "Utworzenie Noworosji"
