 DPR_AUTH_S_communism: "Doniecko-Krivoy Rog Republika Radziecka"
 odessa_focus: "Cele Odesskiej Republiki Ludowej"
 OPR_Start_rebellion: "Narodziny Nowej Republiki"
 OPR_Start_rebellion_desc: "Na ziemiach Noworosji narodziła się nowa republika ludowa. Mieszkańcy Odessy bronili swojego prawa do samostanowienia, teraz muszą je chronić z bronią w rękach."
 OPR_weapon_suplly: "Odpowiednie Zbrojownie"
 OPR_weapon_suplly_desc: "Zbrojownie, które znajdziemy na terytorium naszej republiki, zostaną zawłaszczone, a broń przekazana naszej milicji ludowej."
 OPR_odessa_defence: "Wzmocnić Odessę"
 OPR_odessa_defence_desc: "Rozpoczniemy budowę fortyfikacji obronnych w Odessie, wróg nadchodzi i musimy być gotowi do obrony miasta."
 OPR_mobilisation: "Mobilizacja Ludności"
 OPR_mobilisation_desc: "Mieszkańcy Odessy muszą stanąć w obronie swojego rodzinnego domu, inaczej wróg nie oszczędzi nas i nie zniszczy."
 OPR_people_militia: "Milicja Ludowa OPR"
 OPR_people_militia_desc: "Analogicznie do innych republik, my także stworzymy własną milicję ludową, aby chronić naszą państwowość."
 OPR_russian_suplly: "Broń rosyjska"
 OPR_russian_suplly_desc: "Rosja wysyła nam swoją broń, abyśmy mogli bronić naszej niepodległości."
 OPR_government: "Rząd Republiki"
 OPR_government_desc: "Wreszcie zatwierdzimy rząd i jego strukturę dla pełnoprawnej pracy naszego państwa."
 OPR_bivalute: "Pozbądź się hrywny"
 OPR_bivalute_desc: "Nie mamy już zamiaru używać w obliczeniach hrywny, tylko rubla."
 OPR_bank: "Bank Państwowy w Odessie"
 OPR_bank_desc: "Zaczniemy tworzyć własny system gospodarczy wraz z utworzeniem naszego banku państwowego."
 OPR_passport: "Paszport Obywatela Odessy"
 OPR_passport_desc: "Stworzymy także własne obywatelstwo, ludzie powinni zrozumieć, że żyjemy we własnym państwie."
 OPR_operator: "Nasz operator telekomunikacyjny"
 OPR_operator_desc: "Całkowicie pozbędziemy się ukraińskich operatorów telekomunikacyjnych i stworzymy własnych."
 OPR_teroborona: "Stwórz obronę terytorialną"
 OPR_teroborona_desc: "Oprócz milicji ludowej zapożyczamy ukraińską praktykę tworzenia Obrony Terytorialnej dla wzmocnienia naszych granic i bezpieczeństwa wewnętrznego."
 OPR_afini: "Skład Odessy"
 OPR_afini_desc: "Zaniepokojeni obywatele zjednoczyli się w oddziale, aby chronić swoje miasto."
 OPR_mali: "Brygada Odeska"
 OPR_mali_desc: "Zaniepokojeni obywatele zjednoczyli się w brygadzie, aby chronić swoje miasto."
 OPR_sloboda: "Brygada „Czerwonej Gwardii”."
 OPR_sloboda_desc: "Jest też wielu mieszkańców, którzy tęsknią za władzą sowiecką i udało nam się stworzyć z nich oddzielną jednostkę."
 OPR_mgb: "Ministerstwo Bezpieczeństwa Państwowego OPR"
 OPR_mgb_desc: "Stworzymy własne ministerstwo, które będzie chronić spokój i ciszę naszych obywateli w republice."
 OPR_interbrigabe: "Międzybrygady"
 OPR_interbrigabe_desc: "Z Rosji przyjeżdżają do nas międzybrygady narodowych bolszewików, razem stanowimy siłę!."
 OPR_desorg: "Wyeliminuj dezorganizację"
 OPR_desorg_desc: "Eliminujemy dezorganizację w naszej armii, która składa się z wielu batalionów, które nie są sobie posłuszne."
 OPR_defence: "Linie obronne"
 OPR_defence_desc: "Nasz kraj musi wzmocnić swoje granice i być gotowy do dalszej obrony."
 OPR_guard_republic: "Republikańska Gwardia OPR"
 OPR_guard_republic_desc: "Gwardia Republikańska zostanie utworzona jako elitarna jednostka, która będzie wykonywać najważniejsze zadania na froncie."
 OPR_infra: "Odbuduj infrastrukturę"
 OPR_infra_desc: "Walki całkowicie zniszczyły naszą infrastrukturę, a my ją przywrócimy."
 OPR_energy: "Sektor energetyczny"
 OPR_energy_desc: "Aby republika nie pogrążyła się w ciemnościach, będziemy inwestować w energetykę"
 OPR_referendum: "Referendum w sprawie przyłączenia się do Rosji"
 OPR_referendum_desc: "Naszym głównym celem było i pozostaje stać się częścią Rosji i przeprowadzimy referendum, aby zdecydować, czy stać się częścią Rosji, ale uważamy, że wynik jest już jasny. Ostatnie słowo należy do Rosji."
 OPR_referendum_trans: "Referendum w sprawie przyłączenia się do Naddniestrza"
 OPR_referendum_trans_desc: "Naszym głównym celem było i pozostaje stać się częścią Naddniestrza i przeprowadzimy referendum, aby zdecydować, czy stać się częścią Naddniestrza, ale uważamy, że wynik jest już jasny. Ostatnie słowo należy do Naddniestrza."
 OPR_economic: "Gospodarka Odessy"
 OPR_economic_desc: "Rozpoczniemy odbudowę utraconych obiektów produkcyjnych na terenie Odessy"
 OPR_avto: "Zakład Montażu Samochodów w Odessie"
 OPR_avto_desc: "Odessa Automobile Assembly Plant to zakład montażu samochodów w mieście Odessa"
 OPR_avia_zavod: "Zakłady Lotnicze w Odessie"
 OPR_avia_zavod_desc: "Zakłady Lotnicze w Odessie to przedsiębiorstwo kompleksu wojskowo-przemysłowego, które zajmuje się modernizacją, naprawą i konserwacją sprzętu lotniczego."
 OPR_tractor: "Zakład Maszyn Rolniczych"
 OPR_tractor_desc: "Odeskie Zakłady Maszyn Rolniczych są przedsiębiorstwem przemysłowym zajmującym się naprawą maszyn rolniczych."
