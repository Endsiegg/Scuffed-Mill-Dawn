 DPR_univer: "Doniecka Wyższa Szkoła Sił Zbrojnych"
 DPR_univer_desc: "Odtworzymy tu Doniecką Wyższą Wojskowo-Polityczną Szkołę Inżynierii i Oddziałów Łączności oraz będziemy tu szkolić nowy personel dla naszej armii"
 DPR_sport_development: "Rozwój Sportu"
 DPR_referendum: "Referendum w sprawie przystąpienia do Federacji Rosyjskiej"
