 LPR_vstavai_dombass: "Powstań Donbas"
 LPR_vstavai_dombass_desc: "Każdy górnik, nauczyciel, żołnierz i robotnik. Wszyscy będziemy walczyć za naszą ojczyznę!."
 LPR_reform_army: "Armia Reform"
 LPR_reform_army_desc: "Konieczne jest zorganizowanie wszystkich jednostek bojowych w jedną strukturę."
 LPR_reforms_army: "Dokończ reformy wojskowe"
 LPR_reforms_army_desc: "Nasza Milicja Ludowa jest gotowa bronić swojej ojczyzny."
