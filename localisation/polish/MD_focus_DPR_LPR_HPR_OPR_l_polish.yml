 DPR_donbass_nalogs_desc: "Przeprowadzimy reformę podatkową, aby zmniejszyć obciążenia podatkowe zwykłych obywateli"
 DPR_donbass_procent: "Procent Donbasu"
 DPR_donbass_procent_desc: "Wprowadzimy tak zwany procent Donbasu. Będzie on przydzielany do całkowitego dochodu pracowników ze skarbu państwa, w celu utrzymania wzrostu dochodów obywateli"
 DPR_donbass_big_business: "Droga do wielkiego biznesu"
 DPR_donbass_big_business_desc: "Będziemy również ciężko pracować z dużymi firmami, aby zwiększyć wpływy podatkowe do skarbu państwa"
 DPR_donbass_go: "Naprzód Donbas!"
 DPR_donbass_go_desc: "Nasze reformy przyniosły owoce, w końcu przeszliśmy do wzrostu gospodarczego!"
 DPR_donbass_workers: "Pracownicy Donbasu"
 DPR_donbass_workers_desc: "Klasa robotnicza to żyła naszej gospodarki, musimy poświęcić jej szczególną uwagę"
 DPR_donbass_medicine: "Zwiększenie kosztów ubezpieczenia medycznego"
 DPR_donbass_medicine_desc: "Zwiększymy środki na ubezpieczenie zdrowotne pracowników"
 DPR_donbass_infra: "Nowe drogi"
 DPR_donbass_infra_desc: "Aglomeracja Donbasu potrzebuje nowych dróg i my je zbudujemy"
 DPR_donbass_socialochka: "Zwiększyć ubezpieczenie społeczne"
 DPR_donbass_socialochka_desc: "Zwiększymy również ubezpieczenie społeczne dla pracowników, tak aby pracownik mógł być zabezpieczony finansowo nawet w przypadku wypadku przy pracy"
 DPR_donbass_speeches: "Płomienne przemówienia"
 DPR_donbass_speeches_desc: "Będziemy również aktywnie prowadzić kampanię przed pracownikami, stale informując ich o nadchodzących reformach"
 DPR_donbass_zavods: "Nowe fabryki"
 DPR_donbass_zavods_desc: "Nasi obywatele potrzebują pracy - my im ją zapewnimy"
 DPR_donbass_details: "Unowocześnienie sprzętu produkcyjnego"
 DPR_donbass_details_desc: "Zaktualizujemy również cały sprzęt produkcyjny, który jest już bardzo przestarzały."
 DPR_donbass_new_territory: "Nowy teren pod zabudowę"
 DPR_donbass_new_territory_desc: "Będziemy kontynuować rozbudowę aglomeracji Donbasu"
 DPR_donbass_new_resources: "Nowe złoża zasobów"
 DPR_donbass_new_resources_desc: "Nasze reformy przyniosły owoce, a nasi geolodzy byli w stanie odkryć nowe złoża, a także stworzyć nowy zakład produkcyjny do ich wydobycia"
 DPR_donbass_security: "Bezpieczeństwo Donbasu"
 DPR_donbass_security_desc: "Mimo szybkiego rozwoju naszego regionu, dzięki przyznanej nam autonomii, nie jesteśmy chronieni przed prymitywnymi zagrożeniami – bandytyzmem, korupcją"
 DPR_donbass_sb: "Własna Służba Bezpieczeństwa"
 DPR_donbass_sb_desc: "Zamierzamy utworzyć własną służbę bezpieczeństwa, która będzie czuwać nad porządkiem w regionie"
 DPR_donbass_powers: "Więcej Mocy"
 DPR_donbass_powers_desc: "Rozszerzymy uprawnienia naszych służb bezpieczeństwa, ze względu na środki przymusu"
 DPR_donbass_arests: "Seria aresztowań"
 DPR_donbass_arests_desc: "Przeprowadzimy serię aresztowań wśród skorumpowanej kadry zarządzającej naszymi przedsiębiorstwami"
 DPR_donbass_raids: "Naloty antykorupcyjne"
 DPR_donbass_raids_desc: "Zamierzamy surowo ukarać skorumpowanych urzędników i jesteśmy gotowi przeprowadzić przeciwko nim serię nalotów"
 DPR_donbass_moneys: "Przywłaszczanie pieniędzy pochodzących z korupcji"
 DPR_donbass_moneys_desc: "Wszystkie środki, które zostały odebrane skorumpowanym urzędnikom, przekażemy do skarbu państwa"
 DPR_donbass_more_powers: "Jeszcze Więcej Mocy"
 DPR_donbass_more_powers_desc: "Zamierzamy dalej rozszerzać uprawnienia i wpływy naszych służb bezpieczeństwa"
 DPR_donbass_jail: "Rozpraw się z głównymi skorumpowanymi urzędnikami"
 DPR_donbass_jail_desc: "W końcu jesteśmy gotowi odsunąć od władzy największych skorumpowanych urzędników w naszym regionie, czas z nimi skończyć"
 DPR_donbass_terobor: "Obrona Terytorialna Donbasu"
 DPR_donbass_terobor_desc: "Zamierzamy stworzyć obronę terytorialną Donbasu, która będzie nas chronić przed bandytyzmem i innymi napaściami na nas"
 DPR_donbass_terobor_brigade: "Utwórz Pierwszą Brygadę"
 DPR_donbass_terobor_brigade_desc: "Jesteśmy gotowi utworzyć pierwszą brygadę obrony terytorialnej"
 DPR_donbass_terobor_status: "Ujednolicenie statusu obrony terytorialnej w ustawodawstwie"
 DPR_donbass_terobor_status_desc: "Przyjmiemy także oficjalnie ustawę o obronie terytorialnej"
 DPR_donbass_terobor_bandits: "Zwalczać bandytyzm"
 DPR_donbass_terobor_bandits_desc: "Dzięki obronie terytorialnej będziemy w stanie stłumić działalność lokalnych bandytów, którzy szkodzą naszej gospodarce."
 DPR_donbass_terobor_oborona: "Utwórz Nową Brygadę Obrony Terytorialnej"
 DPR_donbass_terobor_oborona_desc: "Po ostatnich sukcesach jest więcej ochotników i ludzie masowo zapisują się do obrony terytorialnej"
 DPR_sad_oborud_idea: "Przestarzały sprzęt"
 DPR_bandits_idea: "Bandytyzm"
 DPR_corrupt_chinusha_idea: "Skorumpowani szefowie"
 DPR_ter_orobonka: "Obrona terytorialna Donbasu"
 DPR_donbass_workers_idea: "Robotnicy Donbasu"
 DPR_sb_idea: "Służba Bezpieczeństwa"
 OPR_blacksea: "Konfederacja Morza Czarnego"
 HPR_Sloboda: "Republika Słobody"
 HPR_concern: "Koncern obronny Charkowa"