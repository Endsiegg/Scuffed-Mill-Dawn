 OPR_russia_subject: "Odeska Republika Ludowa"
 kharkiv_focus: "Cele Charkowskiej Republiki Ludowej"
 HPR_Start_rebellion: "Narodziny Nowej Republiki"
 HPR_Start_rebellion_desc: "Na ziemiach Noworosji narodziła się nowa republika ludowa. Mieszkańcy Charkowa bronili swojego prawa do samostanowienia, teraz muszą je chronić z bronią w rękach."
 HPR_weapon_suplly: "Odpowiednie Zbrojownie"
 HPR_weapon_suplly_desc: "Zbrojownie, które znajdziemy na terytorium naszej republiki, zostaną zawłaszczone, a broń przekazana naszej milicji ludowej."
 HPR_harkov_defence: "Wzmocnić Charków"
 HPR_harkov_defence_desc: "Rozpoczniemy budowę fortyfikacji obronnych w Charkowie, wróg nadchodzi i musimy być gotowi do obrony miasta."
 HPR_mobilisation: "Mobilizacja Ludności"
 HPR_mobilisation_desc: "Mieszkańcy Charkowa muszą stanąć w obronie swojego rodzinnego domu, inaczej wróg nie oszczędzi nas i nie zniszczy."
 HPR_people_militia: "Milicja Ludowa HPR"
 HPR_people_militia_desc: "Analogicznie do innych republik, my także stworzymy własną milicję ludową, aby chronić naszą państwowość."
 HPR_russian_suplly: "Broń rosyjska"
 HPR_russian_suplly_desc: "Rosja wysyła nam swoją broń, abyśmy mogli bronić naszej niepodległości."
 HPR_government: "Rząd Republiki"
 HPR_government_desc: "Wreszcie zatwierdzimy rząd i jego strukturę dla pełnoprawnej pracy naszego państwa."
 HPR_bivalute: "Pozbądź się hrywny"
 HPR_bivalute_desc: "Nie mamy już zamiaru używać w obliczeniach hrywny, tylko rubla."
 HPR_bank: "Bank Państwowy w Charkowie"
 HPR_bank_desc: "Zaczniemy tworzyć własny system gospodarczy wraz z utworzeniem naszego banku państwowego."
 HPR_passport: "Paszport Obywatela Charkowa"
 HPR_passport_desc: "Stworzymy także własne obywatelstwo, ludzie powinni zrozumieć, że żyjemy we własnym państwie."
 HPR_operator: "Nasz operator telekomunikacyjny"
 HPR_operator_desc: "Całkowicie pozbędziemy się ukraińskich operatorów telekomunikacyjnych i stworzymy własnych."
 HPR_teroborona: "Stwórz obronę terytorialną"
 HPR_teroborona_desc: "Oprócz milicji ludowej zapożyczamy ukraińską praktykę tworzenia Obrony Terytorialnej dla wzmocnienia naszych granic i bezpieczeństwa wewnętrznego."
 HPR_afini: "Batalion „Ateny”"
 HPR_afini_desc: "Wielu troskliwych obywateli, którzy przybyli do naszej republiki, było już w stanie stworzyć własny batalion - Ateny. Dopóki Sparta była w DRL, będziemy mieli Ateny."
 HPR_mali: "Batalion „Mali”"
 HPR_mali_desc: "Podczas gdy nasi bracia z DRL będą walczyć pod sztandarem batalionu Somalii, my utworzymy batalion Mali."
 HPR_sloboda: "Batalion Kozacki „Słoboda”"
 HPR_sloboda_desc: "Przedstawiciele Kozaków przybyli do naszej republiki i utworzyli własny batalion."
 HPR_mgb: "Ministerstwo Bezpieczeństwa Państwowego HPR"
 HPR_mgb_desc: "Stworzymy własne ministerstwo, które będzie chronić spokój i ciszę naszych obywateli w republice."
 HPR_interbrigabe: "Międzybrygady"
 HPR_interbrigabe_desc: "Z Rosji przyjeżdżają do nas międzybrygady narodowych bolszewików, razem stanowimy siłę!."
 HPR_desorg: "Wyeliminuj dezorganizację"
 HPR_desorg_desc: "Eliminujemy dezorganizację w naszej armii, która składa się z wielu batalionów, które nie są sobie posłuszne."
 HPR_defence: "Linie obronne"
 HPR_defence_desc: "Nasz kraj musi wzmocnić swoje granice i być gotowy do dalszej obrony."
 HPR_guard_republic: "Republikańska Gwardia HPR"
 HPR_guard_republic_desc: "Gwardia Republikańska zostanie utworzona jako elitarna jednostka, która będzie wykonywać najważniejsze zadania na froncie."
 HPR_infra: "Odbuduj infrastrukturę"
 HPR_infra_desc: "Walki całkowicie zniszczyły naszą infrastrukturę, a my ją przywrócimy."
 HPR_energy: "Sektor energetyczny"
 HPR_energy_desc: "Aby republika nie pogrążyła się w ciemnościach, będziemy inwestować w energetykę"
 HPR_kugbaz: "Znacjonalizacja KubGasu"
 HPR_kugbaz_desc: "Nacjonalizujemy tę firmę dla dobra republiki"
 HPR_kondicioner: "Znacjonalizacja i ożywienie Zakładów „Kondicioner”."
 HPR_kondicioner_desc: "Potrzebujemy więcej przemysłu i ożywimy zniszczoną wcześniej fabrykę."
 HPR_referendum: "Referendum w sprawie przyłączenia się do Rosji"
 HPR_referendum_desc: "Naszym głównym celem było i pozostaje stać się częścią Rosji i przeprowadzimy referendum, aby zdecydować, czy stać się częścią Rosji, ale uważamy, że wynik jest już jasny. Ostatnie słowo należy do Rosji."
 HPR_economic: "Gospodarka Charkowa"
 HPR_economic_desc: "Rozpoczniemy odbudowę utraconych obiektów produkcyjnych na terenie Charkowa"
 HPR_bronetank: "Charkowskie Zakłady Pancerne"
 HPR_bronetank_desc: "Przedsiębiorstwo państwowe przemysłu pancernego zajmujące się produkcją, naprawami, konserwacją, ponownym wyposażaniem i modernizacją pojazdów opancerzonych"
 HPR_avia_zavod: "Charkowskie Zakłady Lotnicze"
 HPR_avia_zavod_desc: "Przedsiębiorstwo inżynierii lotniczej w mieście Charków. Produkuje samoloty pasażerskie, transportowe i wojskowe"
 HPR_priborostroy: "Charkowska Fabryka Instrumentów"
 HPR_priborostroy_desc: "Jedna z największych fabryk w ZSRR produkujących elektronikę wojskową i sprzęt elektryczny gospodarstwa domowego."
 HPR_tractor: "Charkowska Fabryka Ciągników"
 HPR_tractor_desc: "Przedsiębiorstwo produkujące ciągniki gąsienicowe i kołowe.."
 HPR_agregat: "Biuro Projektów Kruszyw w Charkowie"
 HPR_agregat_desc: "Przedsiębiorstwo naukowo-produkcyjne kompleksu wojskowo-przemysłowego, które opracowuje i produkuje zespoły układów hydraulicznych, paliwowych i elektrycznych techniki lotniczej i rakietowej."
 HPR_morozova: "Biuro Projektów Inżynieryjnych w Charkowie"
 HPR_morozova_desc: "Przedsiębiorstwo opracowujące pojazdy opancerzone. Wcześniej KP KKBM odegrał kluczową rolę w tworzeniu opancerzonych pojazdów gąsienicowych Związku Radzieckiego."
 HPR_specmachine: "Charkowska Fabryka Maszyn Specjalnych"
 HPR_specmachine_desc: "Przedsiębiorstwo państwowe kompleksu wojskowo-przemysłowego."
 HPR_malichev: "Zakład Malyshev"
 HPR_malichev_desc: "Zakład inżynierii transportowej w Charkowie, produkujący silniki, lokomotywy i czołgi."
 HPR_reborn_ser_and_molot: "Ożyw roślinę „Młot i sierp”."
 HPR_reborn_ser_and_molot_desc: "Duże przedsiębiorstwo maszyn rolniczych w Charkowie, było jednym z najważniejszych przedsiębiorstw przemysłu charkowskiego i jednym z największych przedsiębiorstw maszyn rolniczych w Imperium Rosyjskim i ZSRR."
 HPR_concers: "Koncern obronny Charkowa"
 HPR_concers_desc: "Połączymy wszystkie nasze przedsiębiorstwa przemysłu zbrojeniowego w jeden koncern. W ten sposób wzmocnimy koordynację produkcji i zwiększymy produktywność."
