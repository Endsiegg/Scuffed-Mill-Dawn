 chaebols: "Czebolowie"
 chaebols_desc: "Chaebol to południowokoreańska forma konglomeratu biznesowego. Są to globalne, międzynarodowe korporacje i są właścicielami wielu międzynarodowych przedsiębiorstw. Do największych należą Hyundai, Samsung, LG i SK Group. Południowokoreańskie Czebole to największe firmy na świecie w porównaniu z wielkością gospodarki swojego kraju i odegrały niezastąpioną rolę w rozwoju narodowym Korei Południowej."
