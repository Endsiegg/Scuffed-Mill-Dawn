l_polish:
 norway_focus: "Norweskie drzewo fokusowe"
 NOR_the_norwegian_economy: "Gospodarka norweska"
 NOR_the_norwegian_economy_desc: "Norweska gospodarka charakteryzuje się różnorodnością, zasobami i nie tylko. Musimy zbadać możliwości, które pozwolą naszej gospodarce wprowadzić się w nowe tysiąclecia i skierować Norwegię na ścieżkę wielkości."
 NOR_north_sea_oil: "Olej z Morza Północnego"
 NOR_north_sea_oil_desc: "Aby utrzymać naszą kosztowną politykę, musimy utrzymać stały dopływ i tak już bogatych dostaw ropy i gazu. Przy tej okazji musimy powiedzieć: „Wiertarka, wiertarka!”"
 NOR_increased_cooperation_with_uk: "Zwiększona współpraca z Wielką Brytanią"
 NOR_increased_cooperation_with_uk_desc: "Wielka Brytania może okazać się bardzo przydatnym partnerem handlowym ze względu na rosnącą populację konsumentów. Możemy je świetnie wykorzystać, a oni mogą otrzymać swoje zasoby naturalne od zaprzyjaźnionych europejskich twarzy..."
 NOR_investments_into_shetland: "Inwestycje na Szetlandach"
 NOR_investments_into_shetland_desc: "Inwestycja zaufania zacieśniłaby nasze stosunki ze Zjednoczonym Królestwem, poprawiając nasz handel. Należy wykorzystać naszą nadwyżkę płynności w skarbcu narodowym, prawda?"
 NOR_equinor: "Równiak"
 NOR_equinor_desc: "Zakup większej liczby udziałów w rafinacji ropy naftowej poprawi naszą zdolność do zwiększania zasięgu, dzięki czemu nasze bogate zasoby ropy naftowej będą mogły zostać wykorzystane dla naszych obywateli. Zasada jest taka: kup, kup, kup, a następnie sprzedaj, sprzedaj, sprzedaj."
 NOR_encourage_union_workers: "Zachęcaj pracowników związkowych"
 NOR_encourage_union_workers_desc: "Chociaż Unia Europejska ma swoje sukcesy, ma też swoje wady, dlatego wahaliśmy się, czy do niej przystąpić. Administracje zajmujące się redystrybucją zatrudnienia w Unii Europejskiej borykają się z trudnościami, próbując znaleźć pracę dla wszystkich swoich pracowników związkowych, jeśli są chętni do pracy, jesteśmy gotowi zapewnić im mieszkanie!"
 NOR_european_investments: "Inwestycje Europejskie"
 NOR_european_investments_desc: "Nasza ropa nie będzie wydobywać się z oceanu. Być może nasi europejscy bracia pomogą nam obniżyć koszty jej wydobycia. Nasze złoża ropy naftowej mogą być bogate, ale możemy zaobserwować kurczenie się naszych depozytów bankowych, jeśli spróbujemy całkowicie sami pokryć koszty wierceń."
 NOR_sintef_research_org: "SINTEF"
 NOR_sintef_research_org_desc: "SINTEF oznacza Stiftelsen dla industriell og teknisk forskning, w języku angielskim: Fundacja Badań Przemysłowych i Technicznych. Jest największą firmą badawczo-rozwojową w całej Skandynawii, działającą we wszystkich częściach świata. W tej chwili firma jest w pełni niezależna, jednak zachęty do intensywniejszej współpracy z „sugerowanymi” sojusznikami handlowymi nikomu nie zaszkodzi, prawda?"
 NOR_ekofisk_oil_field: "Pola naftowe Ekofisk"
 NOR_ekofisk_oil_field_desc: "Rozwijając sektor naftowy, musimy wziąć pod uwagę nasze najważniejsze źródło tego surowca, czyli pola naftowe Ekofisk. W tych złożach wciąż pozostają miliony ton sześciennych ropy, jeśli zwiększymy tam koncentrację wydobycia, nasza populacja utrzyma się przez lata. Ochrona środowiska pojawi się oczywiście w późniejszym terminie..."
 NOR_production_twenty_fifty: "Produkcja 2050"
 NOR_production_twenty_fifty_desc: "Wydaje się, że w najbliższej przyszłości, czyli do, powiedzmy, roku 2050, musimy podwoić zużycie ropy?"
 NOR_renewable_investments: "Inwestycje odnawialne"
 NOR_renewable_investments_desc: "Nasza ropa utrzyma nas tylko na tak długo, że musimy zacząć podejmować kroki we właściwym kierunku, w kierunku ekologicznym."
 NOR_scan_wind: "SkanujWind"
 NOR_scan_wind_desc: "Nasze położenie geograficzne pozwala nam w pełni wykorzystać energię wiatru. W Norwegii jest wiele gór, które zapewnią nam schronienie tak jak zawsze, ale teraz z mocą elektryczności!"
 NOR_statkraft: "Statkraft"
 NOR_statkraft_desc: "W Norwegii istnieje wiele możliwości rozwoju energetyki wodnej, co może dać nam dodatkowy krok w kierunku samowystarczalnego kraju zasilanego ekologiczną energią."
 NOR_electric_vehicle_incentives: "Zachęty dotyczące pojazdów elektrycznych"
 NOR_electric_vehicle_incentives_desc: "Wiele osób nie chce przejść z pojazdu napędzanego ropą na pojazd elektryczny, ponieważ nie widzi przyjaznej dla środowiska przyszłości Norwegii. Może trochę zieleni pomoże im zobaczyć zieleń naszej przyszłości."
 NOR_green_cities: "Zielone Miasta"
 NOR_green_cities_desc: "Infrastrukturę miejską należy dostosować do modernizacji wielu usług, zarówno publicznych, jak i prywatnych, całkowicie zasilanych energią elektryczną."
 NOR_charging_stations: "Stacje ładowania"
 NOR_charging_stations_desc: "Powodem, dla którego wiele osób nie chce pojazdów napędzanych elektrycznie, jest niedobór stacji ładowania dla nich i słusznie uważają, że tak jest. Naszym zadaniem jest zdobycie większej liczby stacji ładowania, aby były one dostępne dla wszystkich, więc nie powinno być żadnych wymówek, prawda?"
 NOR_standardize_infrastructure: "Standaryzacja infrastruktury"
 NOR_standardize_infrastructure_desc: "Niektórzy wykonawcy są mniej wydajni niż inni. Jeśli wdrożymy model rządowy, możemy zmniejszyć zamieszanie w projektach budowlanych."
 NOR_contract_veidekke: "Kontrakt Veidekke"
 NOR_contract_veidekke_desc: "Międzynarodowy projekt autostradowy jest właśnie tym, czego potrzeba, aby zjednoczyć naszych skandynawskich braci, co będzie promować handel i dobre stosunki między wszystkimi naszymi narodami."
 NOR_gothenburg_cultural_center: "Elastyczne laboratorium ZEB"
 NOR_gothenburg_cultural_center_desc: "Laboratorium elastyczne ZEB w Trondheim jest jednym z najbardziej zrównoważonych budynków na świecie i pierwszym na świecie posiadającym sprawdzone obliczenia klimatyczne pokazujące całkowitą emisję Co2 z równoważną rekompensatą produkcji energii."
 NOR_contract_bilfinger_se: "Umowa Bilfinger SE"
 NOR_contract_bilfinger_se_desc: "Nic tak nie zapewnia wydajności jak Niemcy. Bilfinger SE zaoferował nam niesamowite możliwości biznesowe. Norwegia będzie się rozwijać błyskawicznie!"
 NOR_gas_industry_rennovations: "Remonty branży gazowniczej"
 NOR_gas_industry_rennovations_desc: "Musimy na razie rozwijać nasz przemysł gazu ziemnego, ponieważ przejście na ekologię to długi i żmudny proces. Biorąc również pod uwagę fakt, że decydując się na ekologię, możemy wykorzystywać ropę i gaz wyłącznie w celu eksportu, wkładając część tej zieleni do naszych kieszeni."
 NOR_ministry_of_transport_communication: "Ministerstwo Transportu i Komunikacji"
 NOR_ministry_of_transport_communication_desc: "Powinniśmy rozbudować niektóre podstawowe potrzeby publiczne, aby poprawić jakość życia, w końcu jesteśmy państwem opiekuńczym."
 NOR_avinor: "Avinora"
 NOR_avinor_desc: "Efektywność rozbudowy naszej sieci lotniczej możemy zwiększyć, jeśli utworzymy spółkę zależną z Luftfartsverket, w której posiadamy 100% udziałów. Dlatego możemy zarządzać wszystkimi ich aktywami, aby odzwierciedlić nasze nadrzędne planowanie, które będzie realizowane na skalę krajową i gwarantuje, że będzie w najlepszym interesie narodu."
 NOR_oslo_airport_expansion: "Rozbudowa lotniska w Oslo"
 NOR_oslo_airport_expansion_desc: "W miarę wzrostu populacji i ruchu turystycznego nasze lotniska zaczynają się przepełniać, co wkrótce spowoduje, że podróżowanie stanie się niepożądane i trudne. Powinniśmy sprawić, aby nasza wielka stolica była jak najbardziej atrakcyjna i wygodna."
 NOR_statens_vangsen: "Statensa Vegvesen’a"
 NOR_statens_vangsen_desc: "Norwegia to duży kraj i wszystkie interesujące miejsca są dość rozległe. Wyświadczylibyśmy naszym obywatelom wielką przysługę zwiększając dotacje dla Zarządu Dróg Publicznych."
 NOR_facilities_for_norde_norge: "Udogodnienia dla Norde Norge"
 NOR_facilities_for_norde_norge_desc: "Najbardziej odległym obszarem kontynentalnej Norwegii i jednym z najbardziej niedostępnych na świecie jest Norde-Norge. Zmieńmy to, dobrze?"
 NOR_baneservice: "Baneservice"
 NOR_baneservice_desc: "Brakuje naszych kolei, inicjatywa budowy kolejnych pomogłaby w przepływie towarów konsumpcyjnych w całym kraju i zbliżyła nas wszystkich do siebie."
 NOR_innovations_in_dovre_line: "Innowacje w linii Dovre"
 NOR_innovations_in_dovre_line_desc: "Linia Dovre była stale udoskonalana i uzupełniana, czas na kolejną rundę renowacji."
 NOR_migration_to_norway: "Migracja do Norwegii"
 NOR_migration_to_norway_desc: "Ze względu na gościnność naszego środowiska w Norwegii, nasz naród jest bardzo atrakcyjny dla uchodźców ubiegających się o amnestię. Po pewnym czasie stało się to problemem, ponieważ naród jest bardzo podzielony co do tego, czy powinniśmy nadal przyjmować tych uchodźców, czy powiedzieć dość. Niezależnie od wyboru, musimy przyjąć postawę i to szybko."
 NOR_norge_ming: "Górnictwo Norweskie"
 NOR_norge_ming_desc: "Drugim co do wielkości czynnikiem wpływającym na naszą gospodarkę jest sektor wydobywczy, a ponieważ będzie on istniał w dającej się przewidzieć przyszłości, powinniśmy rozwijać tę branżę."
 NOR_deep_sea_expansion: "Ekspansja głębinowa"
 NOR_deep_sea_expansion_desc: "W naszych rozległych strefach wodnych można znaleźć więcej złóż, powinniśmy podjąć wysiłek zlokalizowania tych złóż i dodać je do naszych zasobów."
 NOR_norsk_industri: "Norsk Przemysł"
 NOR_norsk_industri_desc: "Brakuje norweskiego przemysłu, spróbujmy to naprawić."
 NOR_bergen_engines_domestic: "Silniki Bergen krajowe"
 NOR_bergen_engines_domestic_desc: "Ciężkie inwestycje w nasz przemysł motoryzacyjny mogą przekształcić nas w kraj produkujący samochody, zapewniając naszej gospodarce niezbędną dywersyfikację."
 NOR_bergen_engines_rolls_royce: "Bergen Engines Rolls Royce"
 NOR_bergen_engines_rolls_royce_desc: "Powinniśmy rozwijać nasz przemysł motoryzacyjny nie tylko liczbami, ale luksusem i jakością. Współpraca z Niemcami sprawi, że ten biznes rozkwitnie."
 NOR_shipbuilding_investments: "Inwestycje w budowę statków"
 NOR_shipbuilding_investments_desc: "Norwegia ma około 100 tysięcy kilometrów wybrzeża, szkoda byłoby to wszystko zmarnować, prawda? Jesteśmy ludem morskim, powróćmy do tego ducha!"
 NOR_aker_yards: "Aker Yards"
 NOR_aker_yards_desc: "Przedstawiamy najnowszą gałąź naszej branży morskiej, firmę Aker Yards! Zobacz, jak się buduje! Patrz, jak to działa! To właśnie nazywa się ekonomią „złów i wypuść”."
 NOR_fishing_ports_regulations: "Regulamin portów rybackich"
 NOR_fishing_ports_regulations_desc: "Ponieważ mamy ogromny przemysł rybołówstwa i jest to tradycyjna norweska rozrywka, trudno jest nakładać na to ograniczenia. Jednakże środowisko nie może już cierpieć, dlatego opracowaliśmy rozwiązanie. Duże przedsiębiorstwa rybackie pod naszym nadzorem połączą wiele mniejszych przedsiębiorstw rybackich, aby scentralizować i wyjaśnić zamieszanie dotyczące rybołówstwa i jego ograniczeń."
 NOR_ministry_of_agriculture_and_food: "Ministerstwo Rolnictwa i Żywności"
 NOR_ministry_of_agriculture_and_food_desc: "Wymagana jest tu reformacja, ponieważ jakikolwiek głupiec, którego wybraliśmy do nadzorowania rolnictwa i żywności, najwyraźniej utrzymywał swoje stanowisko zbyt długo…"
 NOR_food_safety_regulations: "Przepisy dotyczące bezpieczeństwa żywności"
 NOR_food_safety_regulations_desc: "Aby nasza reforma ministerstwa odniosła sukces, należy wdrożyć wiele z wcześniej bardzo potrzebnych polityk żywnościowych."
 NOR_pesticide_distribution: "Dystrybucja pestycydów"
 NOR_pesticide_distribution_desc: "Nigdy nie sądziliśmy, że będzie to problemem w naszym klimacie, ale Norwegia może zostać zaatakowana... przez owady."
 NOR_forsavet: "Zapomnij"
 NOR_forsavet_desc: "Forsvaret, co bezpośrednio przekłada się na „Obronę”, to nazwa Norweskich Sił Zbrojnych. Odwaga i zdolność adaptacji wielkich sił zbrojnych są gotowe bronić się przed każdym niebezpieczeństwem, dzień i noc. Są przeszkoleni do pracy w każdych warunkach i znają swoją misję, jaką jest ochrona narodu norweskiego w celu zapewnienia mu trwałego pokoju i wolności."
 NOR_sjorforsvaret: "Sjorforsvareta"
 NOR_sjorforsvaret_desc: "Głównym celem naszej marynarki wojennej jest ochrona interesów naszego handlu, chociaż nie jest to zbyt często rzucane wyzwanie. Nadal potrzebujemy sił odstraszających, aby dowodzić morzami, do czego mamy prawo."
 NOR_haakonsvern_naval_base: "Baza Marynarki Wojennej Haakonsvern"
 NOR_haakonsvern_naval_base_desc: "Haakonsvern, główna baza norweskiej floty, wymaga gruntownego remontu, ponieważ nie spełnia już standardów, aby skutecznie służyć naszym pracownikom."
 NOR_fleet_logistics_command: "Dowództwo Logistyki Floty"
 NOR_fleet_logistics_command_desc: "Otrzymaliśmy wiadomość, że nasza marynarka wojenna nieefektywnie wykorzystuje zasoby, którymi dowodzi. Będziemy się temu uważnie przyglądać, nie możemy marnować naszej armady."
 NOR_norwegian_naval_academy: "Norweska Akademia Marynarki Wojennej"
 NOR_norwegian_naval_academy_desc: "Jasne jest, że nie możemy mieć niekompetencji na czele pierwszej obrony Norwegii"
 NOR_haeren: "Haeren"
 NOR_haeren_desc: "Armia Norweska jest oddziałem Sił Zbrojnych Norweskich zajmującym się walką lądową. Siły lądowe armii to najstarsza z norweskich gałęzi służby, utworzona jako nowoczesna organizacja wojskowa pod dowództwem króla Norwegii"
 NOR_quality_over_quantity: "Jakość ponad ilość"
 NOR_quality_over_quantity_desc: "Zawsze byliśmy znani z naszego nastawienia na produkcję bez bzdur, każde zadanie wykonujemy ostrożnie, w Norwegii nie ma miejsca na niechlujstwo!"
 NOR_quantity_over_quality: "Ilość ponad jakość"
 NOR_quantity_over_quality_desc: "Nie możemy całkowicie lekceważyć siły jakości, ale nie musimy się upewnić, że wszystko jest idealne aż do najdrobniejszych szczegółów. Po prostu wypompuj to, jeśli jest wystarczająco dobre, nasza produktywność nie może ucierpieć z powodu OCD."
 NOR_norwegian_military_academy: "Norweska Akademia Wojskowa"
 NOR_norwegian_military_academy_desc: "W naszej akademii uczęszczają do najwybitniejszych myślicieli zajmujących się strategią bitewną i geopolityczną. To właśnie dzięki pielęgnowaniu naszych instytutów wojskowych w rządzie wykonawczym odczuwamy korzyści płynące z genialnych umysłów zorientowanych na strategię."
 NOR_luftforsvaret: "Luftforsvareta"
 NOR_luftforsvaret_desc: "Siły powietrzne są tak samo potrzebne jak marynarka wojenna do pierwszej obrony Norwegii. Nasz teren jest bardzo nierówny, co sprawia, że ​​Norwegia jest potencjalną bitwą niebiańską, gdyby miała się odbyć jakakolwiek bitwa. Co najbardziej przydatne, nasze siły powietrzne mogą być używane na całym świecie jako siły pokojowe, jeśli sobie tego życzymy."
 NOR_orland_main_air_station: "Ørland Hovedflystasjon"
 NOR_orland_main_air_station_desc: "Główna stacja lotnicza Ørland to największe lotnisko w Norwegii, mieści większość naszych samolotów i jest strategicznie zlokalizowana, aby zapewnić dogodny zasięg dla większości Norwegii."
 NOR_technical_advice_from_our_friends: "Porady techniczne od naszych przyjaciół"
 NOR_technical_advice_from_our_friends_desc: "Nasze siły powietrzne są dobre, ale nie świetne. Dzielenie się technologią od naszych sojuszników powinno nam w tym pomóc."
 NOR_airforce_academy: "Akademia Sił Powietrznych"
 NOR_airforce_academy_desc: "Będąc pokojowym narodem, sami nie widzimy zbyt wielu konfliktów, co pozwala nam być genialnymi strategami i myślicielami wojskowymi Europy."
 NOR_cyber_defense_force: "Siły Obrony Cybernetycznej"
 NOR_cyber_defense_force_desc: "Ponieważ świat stale się cyfryzuje, musimy również zmierzać w stronę przyszłości bardziej przyjaznej technologii. Niestety nie wszyscy mają dobre intencje i będziemy potrzebować zespołu, który będzie czuwał nad bezpieczeństwem sieci w Norwegii."
 NOR_german_technicians: "Inwestycje czołgowe"
 NOR_german_technicians_desc: "Ostatnio brakowało nam czołgów. Być może moglibyśmy je zbadać i dowiedzieć się, jak moglibyśmy je ulepszyć."
 NOR_party_of_labour: "Partia Arbeider"
 NOR_party_of_labour_desc: "Partia Pracy, której nie należy mylić z komunistami, jest głosem robotników i rozwiązaniem dla naszego narodu. Jesteśmy modelowym przykładem działającej socjaldemokracji i od chwili jej założenia jesteśmy jedną z najpopularniejszych partii. Możemy pokazać światu, że socjaldemokracja to sprawiedliwy i sprawiedliwy system, który pomaga i chroni swoich obywateli tak, jak naprawdę powinien to zrobić rząd. Dalej, trygghet, muligheter, og Felesskap!"
 NOR_modernization_of_the_welfare_state: "Modernizacja państwa opiekuńczego"
 NOR_modernization_of_the_welfare_state_desc: "Nasze ogromne bogactwo pozwala nam wspierać tysiące Norwegów, którzy go potrzebują. Nasza sieć zabezpieczeń socjalnych jest rozległa, ale można ją jeszcze ulepszyć."
 NOR_workers_youth_league: "Liga Młodzieży Robotniczej"
 NOR_workers_youth_league_desc: "Aby mieć kraj socjalistyczny, dzieci potrzebują socjalistycznej edukacji. Nauczą się, jak funkcjonować w takim społeczeństwie i wniosą swój wspaniały, świeży umysł w produktywność i dobrobyt naszego kraju."
 NOR_privitization_of_state_industries: "Prywatyzacja Przemysłu Państwowego"
 NOR_privitization_of_state_industries_desc: "Musimy oddać społeczeństwu spółki, które nie są niezbędne do kontrolowania przez rząd. Dzięki temu oni poczują wolność finansową, a my zachowamy jedynie niezbędną kontrolę nad gospodarką."
 NOR_forest_conservation_plans: "Plany ochrony lasów"
 NOR_forest_conservation_plans_desc: "Nasza piękna przyroda jest najświętszą rzeczą w Norwegii i zawsze musimy dbać o to, aby nigdy nie została skalana."
 NOR_solar_investments: "Inwestycje słoneczne"
 NOR_solar_investments_desc: "Przyszłość nie opiera się na ropie i gazie, przyszłość pochodzi z natury, Słońca, wiatru i płynących rzek. Chociaż jesteśmy bogaci we wszystkie te obszary, z wyjątkiem światła słonecznego, powinniśmy podjąć wysiłek, aby odejść od naszej zanieczyszczającej energii i skierować się w stronę lepszej przyszłości."
 NOR_vaccinations_against_poverty: "Szczepienia przeciwko ubóstwu"
 NOR_vaccinations_against_poverty_desc: "Zwiększenie budżetu naszych ludzi z pewnością postawi ich na nogi."
 NOR_transatlantic_cooperation: "Współpraca transatlantycka"
 NOR_transatlantic_cooperation_desc: "Musimy zapewnić naszych przyjaciół, że jesteśmy całkowicie polubowni z Zachodem, co powinno wyjaśnić wszelkie ich wrogości wobec nas."
 NOR_intensify_cooperation_with_partners: "Zintensyfikuj współpracę z partnerami"
 NOR_intensify_cooperation_with_partners_desc: "Niektóre ćwiczenia szkoleniowe powinny pomóc naszym najbliższym przyjaciołom dostrzec dobro w tak wielkiej socjaldemokracji, jak Norwegia."
 NOR_modernization_quota: "Kwota modernizacji"
 NOR_modernization_quota_desc: "Nasza technologia wojskowa jest przestarzała, być może nasi sojusznicy mogą przesłać nam swój doskonały sprzęt."
 NOR_weight_behind_gaza: "Waga za Gazą"
 NOR_weight_behind_gaza_desc: "W ostatnich latach państwo Izrael dało jasno do zrozumienia swoją brutalność wobec Palestyńczyków, że stają się oni tak samo źli, jak ich prześladowcy. Jesteśmy z naszymi braćmi w Palestynie!"
 NOR_packages_of_aid: "Pakiety pomocy"
 NOR_packages_of_aid_desc: "Wpływ Izraela na biednych Palestyńczyków i otaczające go narody rozdarte wojną był szkodliwy. Możemy wykorzystać sukces Norwegii, aby wywrzeć pozytywny wpływ na te narody i zmniejszyć ich obciążenia."
 NOR_constructive_dialogue_with_russia: "Konstruktywny dialog z Rosją"
 NOR_constructive_dialogue_with_russia_desc: "Od upadku Związku Radzieckiego rośnie napięcie między Rosją a światem zachodnim. Nie przyniesie to niczego poza chaosem w przyszłości naszego narodu, a rozmowy pokojowe i przyjacielskie mogą pomóc odwrócić te napięcia i zapewnić bezpieczniejszy świat."
 NOR_the_political_earthquake: "Polityczne trzęsienie ziemi"
 NOR_the_political_earthquake_desc: "Ponieważ w norweskiej polityce była nieco większa obecność mniejszości, wykorzystaliśmy nasze wpływy jedynie do wywarcia nacisku na rządzący rząd, aby trzymał się naszej idealnej polityki. Teraz, gdy stanowimy większość w rządzie, postęp w realizacji naszego programu będzie zdumiewający!"
 NOR_christan_peoples_party: "Kristelig Folkeparti"
 NOR_christan_peoples_party_desc: "Nadszedł czas na odrodzenie Chrześcijańskiej Partii Ludowej i dalsze wpajanie wartości chrześcijańskich. Norwegowie zapominają o norweskich wartościach i tradycji. Jeśli nie zabezpieczymy ich teraz, będziemy świadkami upadku naszej partii i wszystkiego, co reprezentuje."
 NOR_question_of_homosexuality: "Kwestia homoseksualizmu"
 NOR_question_of_homosexuality_desc: "Nasza partia jest w tej kwestii podzielona od dłuższego czasu i choć została już zalegalizowana, czas podjąć decyzję w ramach własnej partii. Za lub przeciw?"
 NOR_abortion_matter: "Sprawa aborcji"
 NOR_abortion_matter_desc: "Chrześcijańska Partia Ludowa ogólnie sprzeciwia się aborcji, ale zdecydowanie aprobuje wyjątki dotyczące gwałtu i życia matki."
 NOR_contraception_support: "Wsparcie antykoncepcji"
 NOR_contraception_support_desc: "Nasza partia popiera stosowanie środków antykoncepcyjnych, które zapobiegają poczęciu, ale nie szkodzą potencjalnemu dziecku, aby obniżyć liczbę aborcji."
 NOR_developmental_aid: "Pomoc rozwojowa"
 NOR_developmental_aid_desc: "Polityka socjalistyczna nie jest wcale zła, a elementy liberalne w naszej partii sugerują, że pomoc rządowa na rzecz projektów rozwojowych zapobiegnie przyszłej bańce na rynku nieruchomości mieszkaniowych i pobudzi rozwijający się przemysł nieruchomości."
 NOR_poverty_and_climate_change_reduction: "Ograniczanie ubóstwa i zmian klimatycznych"
 NOR_poverty_and_climate_change_reduction_desc: "Choć w ogromnym stopniu przyczyniliśmy się do redukcji zanieczyszczeń i jesteśmy zaliczani do czołówki krajów w rankingu bogactwa, nie można tego samego powiedzieć o naszych przyjaciołach na całym świecie. Szczególnie Ameryka Południowa boryka się z tym problemem, ponieważ nie można im przeszkadzać, koncentrując się na industrializacji do zrównoważonego poziomu, dopóki nie uda im się uporać z tymi problemami. Na razie powinniśmy im pomóc najlepiej, jak potrafimy."
 NOR_security_advancements: "Postęp w zakresie bezpieczeństwa"
 NOR_security_advancements_desc: "W niebezpiecznym świecie konieczne jest, abyśmy byli przygotowani na niebezpieczeństwa, oczywiście na zagrożenia dla naszej ropy."
 NOR_for_minorities: "Dla Mniejszości"
 NOR_for_minorities_desc: "Norwegia jest ogólnie postępowym krajem z bardzo małą liczbą konserwatywnych elementów ekstremistycznych, z których żaden nie ma żadnej władzy nad moralnością narodu. Zwiększanie środków finansowych dla mniejszości powinno zdobyć serca naszych obywateli, którzy powitają je z otwartymi ramionami, a same mniejszości powinny zyskać uznanie."
 NOR_refugee_quota: "Limit uchodźców"
 NOR_refugee_quota_desc: "Niestety inne rządy nie są tak idealne jak nasz i wiele osób jest zmuszonych do opuszczenia swoich domów. Musimy wkroczyć na arenę międzynarodową, aby ocalić tych ludzi, wszystkich miłujących pokój. W Norwegii zawsze jesteście mile widziani!"
 NOR_relieve_pressure_from_greece: "Złagodzić presję ze strony Grecji"
 NOR_relieve_pressure_from_greece_desc: "Grecja zrobiła o wiele więcej, niż tylko mogła, w przyjmowaniu uchodźców i wygląda na to, że ledwo się wytrzymują i nie mogą zapewnić swoim uchodźcom schronienia, nie mówiąc już o przyjęciu ich większej liczby. Mamy dla nich dom w Norwegii, podajmy pomocną dłoń naszemu europejskiemu przyjacielowi."
 NOR_fair_refugee_distribution: "Sprawiedliwa dystrybucja uchodźców"
 NOR_fair_refugee_distribution_desc: "Każdy w Norwegii, kto ma taką możliwość, musi pracować, łącznie z uchodźcami, których tak łaskawie przyjmujemy. Możemy zoptymalizować nasz krajowy produkt przemysłowy, wysyłając tych ludzi do domów w pobliżu fabryk, w których potrzebujemy pracowników."
 NOR_our_european_allies: "Nasi europejscy sojusznicy"
 NOR_our_european_allies_desc: "Złóżmy deklarację przyjaźni naszym przyjaciołom z Organizacji Traktatu Północnoatlantyckiego, aby świat wiedział, na czym stoimy."
 NOR_nato_drilling: "Doktryna NATO"
 NOR_nato_drilling_desc: "Powinniśmy wykorzystać model szkolenia żołnierzy, którymi dysponujemy, oraz ich wojskowe studia akademickie, aby ulepszyć norweską armię."
 NOR_eea_free_zones: "Wolne obszary celne EOG"
 NOR_eea_free_zones_desc: "Powinniśmy zmniejszyć dystans gospodarczy między nami, narodami nordyckimi i zwiększyć współpracę między naszymi narodami, aby promować wzrost gospodarczy."
 NOR_tighten_arms_sales: "Zwiększyć sprzedaż broni"
 NOR_tighten_arms_sales_desc: "Musimy zaopatrzyć się w więcej broni dla naszej piechoty, obecnie nie nadaje się ona na wiele."
 NOR_maintain_eu_distance: "Zachowaj dystans UE"
 NOR_maintain_eu_distance_desc: "Choć życzymy pokoju naszym przyjaciołom w Unii Europejskiej, dostrzegamy także jej wady i dlatego w najbliższym czasie nie będziemy do niej przyłączać. Życzę im jednak powodzenia!"
 NOR_party_of_progress: "Fremskrittspartiet"
 NOR_party_of_progress_desc: "Naszym celem, Partia Postępu, jest popchnięcie ludzi do przodu za pomocą bardziej skonsolidowanych środków rządzenia. Wiemy, czego chcą ludzie, a są to podstawowe potrzeby i ich wolność. Możemy wykonać to zadanie."
 NOR_shortened_wait_times: "Krótszy czas oczekiwania w szpitalach"
 NOR_shortened_wait_times_desc: "W kraju, w którym mamy bezpłatną opiekę zdrowotną i każdy ma do niej dostęp, wydaje się, że wszyscy stoją w kolejce! Kontynuowanie budowy większej liczby szpitali jest absolutnie niezbędne. Nasi ludzie nie mogą się doczekać, aż zadzwonią pod ich numery podczas wykrwawiania się w holu!"
 NOR_nursing_capacity: "Możliwości pielęgniarskie"
 NOR_nursing_capacity_desc: "Potrzebujemy więcej pielęgniarek do opieki nad Norwegami. Może zachęty dotyczące ziemi zadziałają?"
 NOR_removal_of_inheritence_tax: "Zniesienie podatku od spadków"
 NOR_removal_of_inheritence_tax_desc: "Podatek od spadków jest jednym z najbardziej obrzydliwych przepisów w norweskim ustawodawstwie i nie będziemy go już mieć. Pieniądze ludzi należą do ludzi!"
 NOR_elderly_focus: "Osoby starsze Fokus"
 NOR_elderly_focus_desc: "W ostatnich latach osoby starsze w naszym kraju były zaniedbywane przy podejmowaniu decyzji prawnych, co jest wręcz karygodne. Osoby starsze zrobiły najwięcej dla naszego narodu, czy nie powinniśmy ich chronić?"
 NOR_free_fundemental_society: "Wolne Towarzystwo Fundamentalne"
 NOR_free_fundemental_society_desc: "Zbyt często biurokraci i rząd stają na drodze życia przeciętnego obywatela. Rząd został stworzony, aby chronić ludzi, rząd powinien być ograniczany, a nie ludzie."
 NOR_youth_discipline: "Dyscyplina młodzieży"
 NOR_youth_discipline_desc: "Możemy inspirować, a tym samym mobilizować młodzież do promowania dobrobytu narodowego dla Norwegii!"
 NOR_equal_action: "Równe działanie"
 NOR_equal_action_desc: "Możemy lekceważyć inne, mniej pożądane partie, które utrudniają nasz program na rzecz postępu ludzi."
 NOR_law_and_order: "Prawo i porządek"
 NOR_law_and_order_desc: "Norwegia jest krajem prawa, jeśli nie łamiesz prawa, nie ma powodu sprzeciwiać się obecności policji, prawda?"
 NOR_immigration_control: "Kontrola imigracyjna"
 NOR_immigration_control_desc: "Przyjęliśmy wystarczająco dużo uchodźców i imigrantów, więc czas to spowolnić. Jeśli uda nam się budować tak szybko, jak imigracja, zdecydowanie czas to zatrzymać."
 NOR_avoid_illiterates: "Unikaj analfabetów"
 NOR_avoid_illiterates_desc: "Jeśli zaczniemy izolować analfabetów od społeczeństwa, będzie to doskonała motywacja do rozpoczęcia nauki."
 NOR_state_of_norway: "Stan Norwegia"
 NOR_state_of_norway_desc: "Biurokracja w Norwegii musi stać się bardziej skuteczna. Aby to osiągnąć, należy ją poddać ścisłemu nadzorowi ze strony bardziej rygorystycznych, nadrzędnych agencji federalnych, aby upewnić się, że wszystko działa sprawnie."
 NOR_reaffirm_oil_state: "Potwierdź stan oleju"
 NOR_reaffirm_oil_state_desc: "Nadal jesteśmy narodem naftowo-gazowym, daleko nam do energii całkowicie odnawialnej i tak pozostanie przez długi czas."
 NOR_privatization_of_state_dockyards: "Prywatyzacja Stoczni Państwowych"
 NOR_privatization_of_state_dockyards_desc: "Bogactwo Norwegii należy do Norwegów, jednym z największych sektorów gospodarki w naszym kraju jest rybołówstwo i przemysł stoczniowy. Możemy zacząć oddawać władzę tamtejszym ludziom."
 NOR_the_nrk: "NRK"
 NOR_the_nrk_desc: "Norweska spółka nadawcza jest państwową spółką nadawczą, która jest głównym źródłem wiadomości dla naszych obywateli. Możemy wykorzystać nasze wpływy, aby dostosować je do naszych interesów, a tym samym dostosowując naszych ludzi, informując ich, a tym samym chroniąc ich przed wszelkimi przeszkodami lub zagrożeniami dla naszego narodu."
 NOR_oslo_hydro_TT: "Dotacje [NOR.GetFlag] §Høstlandet§! §HInfrastruktura wodna§! modyfikator stanu"
 NOR_bergen_engines_TT: "Dodatkowy dochód: §G$0,400§!"
 NOR_productivity_state_TT: "Zwiększy §HPduktywność§! w [NOR.GetFlag] §Høstlandet§! przez §H75§!"
 NOR_norge_mining_TT: "£decision_icon_small §YOdblokowuje§! Norge Mining §YDecyzje§!"
 NOR_norge_mining2_TT: "£decision_icon_small §YDodaj§! 2 Dodatkowe Norge Mining §YDecyzje§!"
 NOR_productivity_state2_TT: ""
 haakons_marriage_announced: "§YHaakonowie ogłosili małżeństwo!§!"
 haakon_married: "§YKsiążę koronny ożenił się!§!"
 NOR_oppose_haakons_marriage_tt: "§RMusi to zostać zrobione, zanim książę koronny Haakon znajdzie pannę młodą.§!\n"
 NOR_stay_in_nato_tt: "Wszyscy §BNATO§! członkowie poprawią swoją §Yopinię§! z ciebie.\n"
 norway.1.t: "Zderzenie pociągu w Åsta"
 norway.1.d: "W [GetDateText] w wyniku wypadku kolejowego w Åsta w dystrykcie Østerdalen lokalny pociąg linii Røros zderzył się z pociągiem krajowym jadącym z Trondheim.\n\nZginęło 19 osób, co oznacza pierwszą poważną katastrofę na norweskiej ziemi w [GetYear ] Katastrofę przeżyło 67 pasażerów.\n\nZa wypadek obwinia się rząd i Norweski Krajowy Zarząd Kolei, który obniżył wymagania, aby przed wyruszeniem w podróż upewnić się, że tory są rzeczywiście czyste."
 norway.1.o1: "Rozpocznij pełne dochodzenie"
 norway.1.o2: "Milczeć"
 norway.2.t: "Małżeństwo księcia koronnego Haakona"
 norway.2.d: "Król Harald ogłosił przed parlamentem, że jego następca tronu Haakon, książę koronny Norwegii, poślubi jego dziewczynę, Mette-Marit Tjessem Høiby.\n\nWybór panny młodej wywołał uniesienie brwi, ponieważ Høiby nie jest tylko zwykłym człowiekiem ale taki, który ma małego syna, urodzonego poza związkiem małżeńskim. Oczywiście wsparcie i fundusze rządu dla małżeństwa księcia koronnego są bezpieczne.\n\nA może tak jest?"
 norway.2.o1: "Intrygancki."
 norway.3.t: "Haakon poślubia Mette-Marit Tjessem Høiby"
 norway.3.d: "Norweski parlament nie zgłosił sprzeciwu wobec wyboru przyszłej żony przez księcia koronnego Haakona. 25 sierpnia 2001 roku szczęśliwa para została mężem i żoną podczas wielkiej ceremonii. Królewskie potomstwo wydaje się być tylko kwestią czasu."
 norway.3.o1: "Gratulacje!"
 norway.4.t: "Norwegia włącza się do wydobycia ropy."
 norway.4.d: "Po negocjacjach z brytyjskim parlamentem Norwegia przystępuje obecnie do brytyjskiego traktatu o produkcji ropy naftowej, który pozwala teraz Norwegii na produkcję ropy na Morzu Północnym."
 norway.4.o1: "Czas zdobyć to Czarne Złoto!"
 norway.5.t: "[NOR.GetName] proponuje możliwe inwestycje w ropę naftową"
 norway.5.d: "Delegacja norweska skontaktowała się z naszymi dyplomatami i proponuje możliwe porozumienie naftowe w swoim kraju. Możemy zainwestować w ich naród, aby uzyskać większy udział w ich udziałach w ropie i pewien wpływ w ich państwie."
 norway.5.a: "Brzmi jak Świetny Plan"
 norway.5.b: "NIE"
 norway.6.t: "[FROM.GetName] Zgadza się na inwestycję!"
 norway.6.d: "Delegacje z [FROM.GetName] zgodziły się na inwestycje, a ich państwowe spółki wkrótce udadzą się do Norwegii."
 norway.6.a: "Świetnie"
 norway.7.t: "[FROM.GetName] Propozycja odrzucenia"
 norway.7.d: "Delegacje z [FROM.GetName] zdecydowały, że nie chcą brać udziału w inwestowaniu w naszym kraju. Niefortunna strata dla nas obojga."
 norway.7.a: "Niefortunny"
 norway.81.t: "Norwegia proponuje pakiety pomocowe"
 norway.81.d: "Rząd norweski wysłał niedawno prośbę o zapewnienie naszym obywatelom pakietów pomocy, w szczególności dla lokalnych przedsiębiorstw. Dopuszczenie do napływu tych pakietów pomocowych mogłoby oznaczać, że Norwegowie uzyskają znaczące wpływy w naszym kraju."
 norway.81.a: "Niech to wyślą"
 norway.81.b: "NIE"
 norway.82.t: "Rząd palestyński odrzucił propozycję pomocy"
 norway.82.d: "Rząd palestyński odrzucił naszą propozycję pomocy, nie podając żadnego prawdziwego powodu."
 norway.82.a: "Dobra"
 norway.8.t: "Rząd palestyński zatwierdza pakiety pomocowe"
 norway.8.d: "Rząd palestyński zatwierdził niedawno naszą prośbę o udzielenie pomocy ich przedsiębiorstwom. Jak powinniśmy postępować?"
 norway.8.a: "Mała paczka"
 norway.8.b: "Pakiet średni"
 norway.8.c: "Duży pakiet"
 norway.91.t: "Gdzie szukamy broni?"
 norway.91.d: "Obecnie szukamy odpowiedniego kraju, od którego moglibyśmy pozyskać broń, a obecnie najlepszymi kandydatami są Stany Zjednoczone i Niemcy."
 norway.91.a: "Zapytaj Niemcy"
 norway.91.b: "Zapytaj USA"
 norway.92.t: "Rząd Niemiec zatwierdza sprzedaż broni"
 norway.92.d: "Niemiecki rząd zatwierdził nasze prośby o broń i jej paczki wkrótce dotrą."
 norway.92.a: "Świetnie"
 norway.92.b: "Faktycznie, te kosztują za dużo..."
 norway.9.t: "Rząd USA zatwierdza sprzedaż broni"
 norway.9.d: "Rząd amerykański zatwierdził nasze prośby o broń i jej paczki wkrótce dotrą."
 norway.9.a: "Świetnie"
 norway.9.b: "Faktycznie, te kosztują za dużo..."
 norway.93.t: "[FROM.GetName] Odrzuca sprzedaż broni"
 norway.93.d: "[FROM.GetName] oświadczyło, że nie jest zainteresowane sprzedażą nam żadnej swojej broni."
 norway.93.a: "Cholera"
 norway.94.t: "Norwegia chciałaby kupić broń"
 norway.94.d: "Rząd norweski skontaktował się z nami niedawno w sprawie sprzedaży broni wojskowej i jest skłonny poświęcić dużo czasu, aby zdobyć nasze zapasy."
 norway.94.a: "Dobra"
 norway.94.b: "NIE"
 norway.10.t: "Rząd norweski chciałby zwołać spotkanie"
 norway.10.d: "Rząd norweski jest zainteresowany gotowością naszych rządów do ustanowienia nowych sposobów komunikacji w czasach napięcia, w szczególności wywierając na nas presję, abyśmy podpisali porozumienie, zgodnie z którym nie będziemy mogli odpowiedzieć siłą militarną w przypadku awarii naszych sposobów komunikacji. Oświadczyli także, że są zainteresowani podpisaniem umów handlowych, które pozwolą na lepszy handel między naszymi państwami."
 norway.10.a: "Nie rozumiem, dlaczego nie"
 norway.10.b: "NIE"
 norway.11.t: "Rząd rosyjski zgadza się"
 norway.11.d: "Rząd rosyjski przychylił się do żądań naszych dyplomatów przedstawionych na wcześniejszym spotkaniu."
 norway.11.a: "Świetnie"
 norway.12.t: "Rząd rosyjski odrzuca"
 norway.12.d: "Rząd rosyjski odrzucił prośby naszych dyplomatów przedstawione na wcześniejszym spotkaniu."
 norway.12.a: "Cholera"
 norway.14.t: "LGBT"
 norway.14.d: "Nasze państwo uznaje prawo do związków cywilnych pomiędzy 2 osobami, aczkolwiek małżeństwa osób homoseksualnych nie zostały w pełni zalegalizowane. Możemy śmiało zakończyć dzisiejszą debatę."
 norway.14.a: "Zaangażuj się w całkowitą legalizację"
 norway.14.b: "Utrzymaj status quo"
 norway.16.t: "Prawa migracyjne"
 norway.16.d: "Ze względną łatwością wpuszczaliśmy migrantów do naszego stanu, biorąc pod uwagę naszą niską populację i to, że to oni zbudowali ten naród, gdy był on najniższy. Jednak dzisiaj debata uległa zmianie i będziemy musieli podjąć decyzję."
 norway.16.b: "Wszyscy są tutaj mile widziani"
 norway.16.a: "Najwyższy czas ustalić jakiś regulamin"
 norway.100.t: "Norwegia chce zacieśnić współpracę na Morzu Północnym"
 norway.100.d: "Norweski rząd jest zainteresowany odwiertami w poszukiwaniu większej ilości ropy na Szetlandach w nadziei, że umożliwi to napływ większej ilości zasobów na rynek."
 norway.100.a: "Dobra"
 norway.100.b: "NIE"
 norway.101.t: "Rząd brytyjski zgadza się"
 norway.101.d: "Rząd brytyjski przyjął naszą prośbę o odwierty większej ilości ropy na Szetlandach i w innych częściach Morza Północnego, co umożliwi szerszą współpracę gospodarczą."
 norway.101.a: "Świetnie"
 norway.102.t: "Rząd brytyjski odrzuca"
 norway.102.d: "Rząd brytyjski odrzucił naszą prośbę o zwiększenie wierceń ropy na Szetlandach i w innych częściach Morza Północnego, przekreślając wszelkie nadzieje na lepszą współpracę gospodarczą."
 norway.102.a: "Świetnie"
 norway.103.t: "Norwegia chce dla nas zbudować infrastrukturę"
 norway.103.d: "Mając nadzieję na realizację projektu, który poprawi efektywność podróżowania i ekonomiczną w Skandynawii, Norwegia zatrudniła firmę Veidekke, która stara się zbudować niezbędną infrastrukturę w naszym kraju."
 norway.103.a: "Dobra"
 norway.103.b: "NIE"
 norway.104.t: "[FROM.GetName] jest na pokładzie!"
 norway.104.d: "Nasi partnerzy w [FROM.GetName] zgodzili się na budowę infrastruktury w celu ułatwienia realizacji projektu, dla którego zleciliśmy firmie Veidekke!"
 norway.104.a: "Świetnie"
 norway.105.t: "[FROM.GetName] nie jest zainteresowany!"
 norway.105.d: "Nasi partnerzy w [FROM.GetName] nie wyrazili zgody na budowę infrastruktury w celu ułatwienia realizacji projektu, w ramach którego zleciliśmy firmie Veidekke."
 norway.105.a: "Niefortunny"
 norway.106.t: "Norwegia wpływa na naszą politykę!"
 norway.106.d: "Norweski rząd podjął ostatnio pewne kroki, które rozszerzają wpływy na całe społeczeństwo."
 norway.106.a: "W porządku"
