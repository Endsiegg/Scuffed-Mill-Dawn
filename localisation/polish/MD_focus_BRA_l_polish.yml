 denied_amazonian_development_project: "Odmówiono prawa do rozwoju Amazonek"
 BRA_idea_growth_through_freedom: "Rozwój poprzez wolność"
 BRA_idea_growth_through_freedom_desc: "Wolność rynku ma kluczowe znaczenie dla pobudzenia i uzyskania dodatkowego biznesu w naszej gospodarce."
 BRA_idea_foreign_research_and_development: "Zagraniczne badania i rozwój"
 BRA_idea_foreign_research_and_development_desc: "Od zagranicznych zespołów badawczo-rozwojowych możemy się czegoś nauczyć"
