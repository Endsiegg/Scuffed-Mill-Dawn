 brazil.3.t: "Projekt Rozwoju Amazonii"
 brazil.3.d: "Amazonki to niewykorzystany skarb, który możemy wykorzystać do ożywienia naszej gospodarki. Należy pozyskać metal, drewno i ropę naftową do wykorzystania w naszych gałęziach przemysłu i gałęziach przemysłu za granicą. Czy powinniśmy pozwolić firmom wykorzystywać Amazonię w celu uzyskania korzyści finansowych?"
 brazil.3.a: "Drzewa i tak odrosną."
 brazil.3.b: "Środowisko nie jest na sprzedaż."
 brazil.6.t: "Projekt: Zniszczyć Amazonki"
 brazil.6.d: "Amazonka już okazała się obiecująca ze względu na swoje obecne zasoby surowców. Na stole leży nowszy, bardziej agresywny projekt. Mogłoby to pomóc w spłacie naszych długów i zachęceniu do inwestycji zagranicznych."
 brazil.6.a: "Biznes jest ważniejszy niż jakieś głupie drzewa!"
 brazil.6.b: "Musimy zachować nasze narodowe skarby dla przyszłych pokoleń."
 brazil.4.t: "Lula zostaje wybrana"
 brazil.4.d: "Lula to jeden z najpopularniejszych prezydentów w historii. Możemy wykorzystać tę popularność, aby przepchnąć przez rząd to, czego chcemy. Partia Robotnicza była kiedyś jedną z najbardziej lewicowych partii radykalnych w Brazylii. Teraz zyskują na popularności jako nowa marka socjaldemokracji."
 brazil.4.a: "Więc zaczyna się"
 brazil.5.t: "Stan naszego eksportu"
 brazil.5.d: "W naszym kraju znajduje się ogromne bogactwo materiałów, które możemy wykorzystać do finansowania przemysłu na całym świecie. Ten surowy eksport zapewniłby nam teraz duże ilości gotówki. Moglibyśmy jednak również rozpocząć politykę protekcjonistyczną w odniesieniu do naszego handlu i ewentualnie zatrzymać te zasoby do użytku wewnętrznego. Co powinniśmy zrobić?"
 brazil.5.a: "Eksportuj masowo"
 brazil.5.b: "Nasza ziemia, nasze zasoby"
 brazil.7.t: "Neokomunista"
 brazil.7.d: "Partia odeszła od demokracji."
 brazil.7.a: "Dla Robotników!"
 brazil.8.t: "Rząd radykalnie lewicowy"
 brazil.8.d: "Nasza partia jest obecnie tą, która dotrzymała części obietnic prezydenta."
 brazil.8.a: "Zmiana władzy"
 brazil.9.t: "Lekko zradykalizowany rząd"
 brazil.9.d: "Partia Robotnicza dokonała pewnych wątpliwych, jeśli nie radykalnych zmian w polityce."
 brazil.9.a: "Zmiana mocy"
 brazil.10.t: "Dobrze zrównoważony rząd"
 brazil.10.d: "Rząd znalazł interesującą równowagę pomiędzy legislaturą radykalną a legislacją nawiązującą do reform."
 brazil.10.a: "Idealnie zbalansowany"
 brazil.11.t: "Rząd lekko reformistyczny"
 brazil.11.d: "Rząd przybliżył się do zreformowania rządu tak, aby był bardziej dla obywateli."
 brazil.11.a: "Zmiana mocy"
 brazil.12.t: "Rząd reformistyczny"
 brazil.12.d: "Rząd podjął wiele posunięć, aby polepszyć życie swoich obywateli i ulepszyć machinę polityczną."
 brazil.12.a: "Zmiana władzy"
 brazil.13.t: "Partia Postępu"
 brazil.13.d: "Partia Robotnicza opowiadała się za reformami i zbudowała nam nową, lepszą przyszłość."
 brazil.13.a: "Postęp dla Brazylii"
 brazil.14.t: "Marsz Wykluczonych"
 brazil.14.d: "Prawie pięćset lat temu Portugalczycy po raz pierwszy postawili stopę na naszych wybrzeżach. Miejscowi powitali ich z nieco otwartymi ramionami na rozległym i obfitującym w bogactwa kraju. Jednak obecnie są oni wykluczeni, jeśli nie usunięci z życia publicznego. 500. rocznica powstania Brazylii w 2000 r. była dniem okrutnym i pełnym przemocy. Funkcjonariusze brazylijskiego parlamentu użyli brutalnej siły, aby rozproszyć rodzimą demonstrację, nazwaną „Marszem Wykluczonych”. Nie zrobiło to nic więcej, jak tylko jeszcze bardziej niż dotychczas odizolowało tubylców od rządu."
 brazil.14.a: "Dzień podziału"
 brazil.15.t: "Francuskie studia morskie"
 brazil.15.d: "Brazylia zwróciła się do nas, chcąc omówić możliwość zawarcia przez nas nowego porozumienia w celu rozwoju ich floty. Takie, które wymagałoby studiowania naszych doktryn i metod przez najlepszych i najzdolniejszych członków ich marynarki wojennej. Chcieliby, żeby ich inżynierowie uczyli się pod naszym okiem i uczyli się, jak budujemy nasze statki. Przychodzą do nas, aby omówić, jak ulepszyć swoją flotę. Akceptujemy czy odrzucamy tę propozycję?"
 brazil.15.a: "Akceptujemy"
 brazil.15.b: "Absolutnie nie"
 brazil.16.t: "Czy powinniśmy dołączyć do MERCOSUR?"
 brazil.16.d: "MERCOSUR był paktem gospodarczym zawartym pod koniec lat 90. przez Brazylię, Argentynę, Paragwaj i Urugwaj. Była to głównie unia celna promująca płynny przepływ towarów i materiałów. Czy powinniśmy dołączyć do tego interesującego połączenia?"
 brazil.16.a: "Akceptujemy"
 brazil.16.b: "Nie, oczywiście nie"
 brazil.17.t: "Jedność Ameryki Południowej"
 brazil.17.d: "W Ameryce Południowej rządzą dyktatury i skorumpowani politycy, którzy są niezwykle żądni władzy. Poza tym jest to kontynent bardzo podzielony. Musimy zjednoczyć naszych ludzi i nasze kultury, aby stać się lepszym kontynentem!"
 brazil.17.a: "Jesteśmy jednym kontynentem. Jesteśmy jak bracia. Musimy sobie pomagać!"
 brazil.18.t: "Wybory prezydenckie 2018"
 brazil.18.d: "Toczące się ostre spory między trzema głównymi kandydatami nie rozstrzygnęły jeszcze wyborów między Jairem Bolsonaro, prawicowym przywódcą, który niedawno wspiął się na scenę polityczną wraz ze swoją partią PSL, Fernando Haddadem i Partią Robotniczą, której głównym celem jest obecnie odzyskanie władzę, którą utraciła po operacjach Lava Jato, oraz Henrique Meirelles z PSDB, partii tradycyjnej. Kto wyjdzie zwycięsko z tego zestawienia?"
 brazil.18.a: "Bolsonaro tworzy nowy rząd"
 brazil.18.b: "Partia Robotnicza pozostaje u władzy"
 brazil.18.c: "Geraldo Alckmin wygrywa z PSDB"
 brazil.19.t: "Próby myjni samochodowej"
 brazil.19.d: "Największa w historii brazylijska operacja antykorupcyjna sięga ze wszystkich stron spektrum, od partii lewicowych, centrystów i partii powszechnych, aż po skrajną prawicę kraju. Po latach więzienia, śledztw, śledzenia i obserwacji nadszedł czas, aby zająć się skorumpowanymi. Czy uda Ci się usunąć zgniłe jabłka Brazylii, czy też sam zostaniesz jednym z nich?"
 brazil.19.a: "Sprawiedliwość zwycięży!"
 brazil.20.t: "Media przyłączają się do opozycji"
 brazil.20.d: "Kilka tygodni po zwycięstwie Bolsonaro jasne jest, że największe media w kraju, Globo Network, sprzeciwiają się wynikom publikowania w każdym wydaniu dziennika informacji o Bolsonaro i jego towarzyszach. W związku z tym jasne jest, że to tylko kwestia czasu, zanim nasza popularność zacznie systematycznie spadać."
 brazil.20.a: "Dlaczego nie mogą zamknąć gęby!"
 brazil.21.t: "Sędzia ewangelicki zajmuje miejsce"
 brazil.21.d: "Prezydent Bolsonaro mianował w tym tygodniu drugiego sędziego Sądu Najwyższego, sędziego Andre Mendoncę. Nareszcie spełnił obietnice wyborcze Bolsonaro i zadowolił znaczną część większości religijnej, która pomogła mu zostać wybranym. To sprawia, że ​​sędzia Mendonca jest kolejnym konserwatywnym kandydatem do instytucji, w której ma zostać mianowanych dwóch kolejnych sędziów. Jednakże wydarzenie to wywołało pewne kontrowersje w odniesieniu do deklarowanej przez Brazylię świeckości rządu, ponieważ sędzia Mendonca stwierdził w przeszłości, że uważa proces powrotu na religię za nieunikniony i wyraził pogląd, że rząd powinien przyznać więcej uprawnień osobom religijnym instytucje."
 brazil.21.a: "Bóg jest sprawiedliwy i taka jest nasza sprawiedliwość!"
 brazil.22.t: "Utworzenie nowej partii"
 brazil.22.d: "Bolsonaro ma wewnętrzne problemy z PSL i ostatecznie opuści partię. Ale potrzebuje nowej partii. Partią tą będzie „Aliança” i będzie to partia konserwatywna."
 brazil.22.a: "Zacznij tworzyć imprezę!"
 brazil.23.t: "Powstają ruchy nacjonalistyczne"
 brazil.23.d: "W chwili politycznej słabości lewicy w całym kraju powstają ruchy nacjonalistyczne i prawicowe, poszukujące kierunku przeciwnego do tego, który kraj obrał kilka lat temu."
 brazil.23.a: "Co będzie z tym krajem?"
 brazil.24.t: "Monarchia brazylijska?"
 brazil.24.d: "Aby ustabilizować kraj, konieczne jest przywrócenie monarchii. Ale czy to możliwe?"
 brazil.24.a: "Zobaczymy..."
 brazil.25.t: "Rząd wpływa na Globo Media Network"
 brazil.25.d: "Po odrodzeniu się PT jako ugruntowanej partii politycznej w ramach prezydencji, odzyskała ona niegdyś ceniony wpływ na największy serwis informacyjny, Globo."
 brazil.25.a: "W końcu zwycięstwo"
 brazil.26.t: "Sojusze z Centrão"
 brazil.26.d: "Aby rozszerzyć nasze wpływy, musimy sprzymierzyć się z Centrão lub możemy po prostu podążać własną ścieżką."
 brazil.26.a: "Sprzymierzmy się z DEM i PSDB!"
 brazil.26.b: "Sprzymierzmy się z DEM!"
 brazil.26.c: "Zdobądźmy po prostu ich wsparcie, a nie twórzmy z nimi koalicji."
 brazil.26.dd: "PRTB to nasza najlepsza opcja!"
 brazil.27.t: "Pytanie Globo"
 brazil.27.d: "Media są naszym największym wrogiem, kontrolują masy przeciwko nam, przez co nasz reżim staje się niepopularny. Uciszając największy ze wszystkich kanał medialny, konglomerat Globo, zapewniamy poparcie społeczne dla Bolsonaro i partii."
 brazil.27.a: "Cenzurujemy każdy kanał telewizyjny!"
 brazil.27.b: "Znacjonalizujmy ich, moglibyśmy zrobić dobry użytek z ich szerokiej oglądalności"
 brazil.27.c: "Rozwiązać ich, to banda kłamców, których trzeba uciszyć!"
 brazil.28.t: "Strajk kierowców ciężarówek"
 brazil.28.d: "Od miesięcy cena ropy w naszym kraju gwałtownie rośnie, głównie za sprawą polityki gospodarczej Temeru i dewaluacji reala. Właśnie teraz zareagowały syndykaty kierowców ciężarówek, nakazując obniżki cen oleju napędowego, w przeciwnym razie zorganizowaliby ogólnokrajowy strajk, który zabiłby nasze dostawy ropy i surowców. Co powinniśmy zrobić?"
 brazil.28.a: "Obniż cenę diesla"
 brazil.28.b: "Będą musieli sobie poradzić z obecnymi cenami"
 brazil.29.t: "Wybierz naszego Ambasadora USA"
 brazil.29.d: "Musimy dokonać zmian we wszystkich strukturach politycznych ustanowionych przez poprzedni reżim, co obejmuje także zmiany ambasadorów. Musimy wybrać, kto będzie reprezentował nasze siły dyplomatyczne w Stanach Zjednoczonych: Eduardo Bolsonaro, syn prezydenta, czy Nestor Forster, już doświadczony dyplomata?"
 brazil.29.a: "Eduardo Bolsonaro jest drogą!"
 brazil.29.b: "Nestor ma większe doświadczenie w tej usłudze"
 brazil.30.t: "Szczyt Liderów Nacjonalistycznych"
 brazil.30.d: "Wielu przywódców nacjonalistycznych z całego świata zostało zaproszonych na szczyt w Brazylii, aby omówić, jak stawić czoła komunistom i globalistycznym liberałom!"
 brazil.30.a: "Walczmy z tymi grupami i utrzymujmy porządek w naszych krajach!"
 brazil.31.t: "Reformy rejestrowania"
 brazil.31.d: "Aby chronić Amazonię, powinniśmy wdrożyć bardziej rygorystyczne przepisy dotyczące branży pozyskiwania drewna."
 brazil.31.a: "Rozpocznij reformy!"
 brazil.32.t: "Operacja: Zachowaj Amazonię"
 brazil.32.d: "Musimy ustanowić zabezpieczenia regulacyjne, surowsze kary i większą liczbę policji na obszarze Amazonii, aby zapobiec dalszej dewastacji naszej Amazonii!"
 brazil.32.a: "Chroń go za wszelką cenę!"
 brazil.33.t: "Pytanie Amazona"
 brazil.33.d: "Amazonka jest głównym lasem deszczowym świata. Jednak w ostatnich latach uległ zniszczeniu w wyniku pożarów lasów deszczowych. ONZ próbuje coś zrobić, a niektóre kraje próbują tu ingerować. Co powinniśmy zrobić?"
 brazil.33.a: "Sami będziemy walczyć z tymi pożarami. Amazonka, będąc na terytorium Brazylii, jest brazylijska!"
 brazil.33.b: "Być może otrzymalibyśmy jakąś pomoc."
 brazil.34.t: "Zaproszenie do UNASUL"
 brazil.34.d: "Unia Narodów Południowoamerykańskich jest międzyrządową organizacją regionalną, która niegdyś skupiała dwanaście krajów Ameryki Południowej. Może nam to dać wiele korzyści!"
 brazil.34.a: "Akceptujemy to!"
 brazil.34.b: "Odmawiamy!"
 brazil.35.t: "Dostosuj się do innych stron"
 brazil.35.d: "Nie możemy rządzić Brazylią sami. Powinniśmy rządzić z innymi partiami, zwłaszcza tymi, które realizują nasze interesy. Ale którą partię wybierzemy..."
 brazil.35.a: "DEM!"
 brazil.35.b: "MBL!"
 brazil.35.c: "Obydwa!"
 brazil.36.t: "Pytanie o Cisplatinę"
 brazil.36.d: "W 1828 roku Brazylia została zmuszona do zrzeczenia się kontroli nad południową prowincją Cisplatine. Dziś Cisplatina nazywa się Urugwaj. Musimy go odzyskać drogą dyplomacji lub siłą."
 brazil.36.a: "Rozwiązanie dyplomatyczne jest najlepszą opcją."
 brazil.36.b: "Przetestujmy naszą armię..."
 brazil.37.t: "Impeachment Dilmy Rousseff"
 brazil.37.d: "Proces impeachmentu Dilmy Rousseff, 36. Prezydent Brazylii, rozpoczął się 2 grudnia 2015 r. petycją o jej impeachment zaakceptowaną przez Eduardo Cunha, ówczesnego przewodniczącego Izby Deputowanych, i trwał do końca 2016 r. Rousseff, ponad 12 lat miesięcy po rozpoczęciu swojej drugiej czteroletniej kadencji została oskarżona o karalne wykroczenia administracyjne i lekceważenie budżetu federalnego z naruszeniem artykułu 85 punkty V i VI Konstytucji Brazylii oraz ustawy o odpowiedzialności budżetowej (pt), artykuł 36. W brazylijskim wyroku politycznym prezydent i wiceprezydent sprawują tę samą funkcję, ale mają konstytucyjnie odrębną kadencję. Michel Temer, przewodniczący izby podczas prezydentury Fernando Henrique Cardoso w latach 1995–2002, jest członkiem Brazylijskiego Ruchu Demokratycznego (MDB), który w marcu 2016 r. ogłosił, że kandyduje przeciwko rządowi Rousseff."
 brazil.37.a: "Zatwierdź impeachment!"
 brazil.38.t: "Lula aresztowana!"
 brazil.38.d: "Były prezydent Lula da Silva przebywa w więzieniu za korupcję, co uniemożliwia mu kandydowanie na urząd prezydenta w październiku."
 brazil.38.a: "O mój Boże"
 brazil.39.t: "Wybory z 2002 roku"
 brazil.39.d: "Podczas drugiej kadencji prezydenta Fernando Henrique Cardoso z Brazylijskiej Partii Socjaldemokracji (PSDB) Brazylię dotknął poważny kryzys gospodarczy. Rozpoczęty wkrótce po wyborach w 1998 r. jako kryzys walutowy, spowodował spadek tempa wzrostu gospodarczego, bezrobocie i wzrost długu publicznego. Z tego powodu Brazylia weszła w ogromny kryzys polityczny, a obecnie wielu inwestorów obawia się, że wybory wygra kandydat lewicy. Kto będzie następnym prezydentem."
 brazil.39.a: "José Serra z brazylijskiej Partii Socjaldemokracji"
 brazil.39.b: "Luis Inácio Lula da Silva z Partii Robotniczej"
 brazil.39.c: "Enéas Carneiro z Partii Odbudowy Porządku Narodowego"
 brazil.40.t: "Protesty popierające impeachment Dilmy"
 brazil.40.d: "Dziś wiele protestów zjednoczyło naród brazylijski pod jednym celem: obalenie rządu Dilmy Rousseff"
 brazil.40.a: "Wypuść Dilmę!"
 brazil.41.t: "Jair Bolsonaro dźgnięty nożem w Juiz de Fora"
 brazil.41.d: "Prezydent-elekt Jair Bolsonaro został dziś pchnięty nożem podczas kampanii w Juiz de Fora. Bolsonaro przedstawiał swoje pomysły miejscowej ludności podczas parady. Napastnik wkradł się w tłum i dźgnął Bolsonaro w brzuch. Według doniesień lekarze powiedzieli, że gdyby Jair nie był w tak dobrej kondycji, jak był, najprawdopodobniej umarłby z powodu utraty dwóch litrów krwi."
 brazil.41.a: "Tłumienie pomysłów!"
 brazil.41.b: "Dobrze mu tak"
 brazil_news.1.t: "Bolsonaro dokonuje zamachu stanu na rząd Brazylii!"
 brazil_news.1.d: "Po kilku miesiącach werbalnej agresji wobec demokracji i działań przeciwko Kongresowi Bolsonaro w końcu dokonał zamachu stanu na rząd, dekretem ustanawiając się przywódcą. Co stanie się z Brazylią, narodem, który doświadczył tak wielu zawirowań politycznych, a obecnie przechodzi przez drugą dyktaturę wojskową w ciągu niecałych 50 lat?"
 brazil_news.1.a: "Brazylia ponad wszystko, Bóg ponad wszystko!"
 brazil_news.1.b: "Miejmy nadzieję, że będzie najlepiej..."
 brazil_news.2.t: "Brazylia prywatyzuje Petrobras"
 brazil_news.2.d: "W związku z planami liberalizacji gospodarczej Paulo Guedesa DOU (Dziennik Urzędowy Unii) ogłosił na początku tego tygodnia, że ​​Petrobras, międzynarodowa firma, której głównymi udziałowcami jest rząd brazylijski, całkowicie otworzy swoje rynki dla udziałowców zewnętrznych."
 brazil_news.2.a: "Aby móc się rozwijać, Brazylia musi rozluźnić uścisk państwa!"
 brazil_news.2.b: "Mamy nadzieję, że postępują właściwie"
 brazil_news.3.t: "Luiz I przywraca monarchię w Brazylii"
 brazil_news.3.d: "Po gwałtownym wzroście monarchicznych ruchów politycznych w Brazylii w ciągu ostatnich kilku tygodni, dzisiaj Luiz I zostaje koronowany na trzeciego cesarza Cesarstwa Brazylijskiego, po czym następuje wyraz szacunku ze strony wszystkich obecnych przywódców wojskowych i polityków, zmiana flagi i nazwy Brazylii ogłoszono na konferencji prasowej. Nie wiadomo, czy to posunięcie jeszcze bardziej wstrząśnie krajem, czy też go ustabilizuje, przynosząc pokój i dobrobyt."
 brazil_news.3.a: "Luiz poprowadzę nas do dobrobytu!"
 brazil_news.3.b: "Życzę im powodzenia..."
 brazil_news.4.t: "Cesarz rości sobie prawa do ziem urugwajskich!"
 brazil_news.4.d: "Luiz I, nasz chwalebny cesarz, ogłosił, że należące niegdyś do nas ziemie (tzw. region Cisplatina) są historycznym terytorium Brazylii i usprawiedliwia przyjęcie agresywnego Urugwaju za naruszenie wspomnianych roszczeń."
 brazil_news.4.a: "Urugwaj dostanie to, na co zasługuje!"
 brazil_flavour_events.1.t: "Porwanie Patricii Abravanel"
 brazil_flavour_events.1.d: "Dramatyczne porwanie Patricii Abravanel, córki potentata medialnego Silvio Santosa, wstrząsnęło całym narodem. Patricia Abravanel rzadko widuje się publicznie pomimo znaczenia swojego ojca, co dla wielu jest wzorem do naśladowania. Do tej pory Patricia została wykupiona, ale lokalna policja nadal próbuje złapać porywacza. Mimo że lokalna policja twierdzi, że ma sytuację pod kontrolą, porywacz niedawno uciekł, zabijając przy tym dwóch funkcjonariuszy."
 brazil_flavour_events.1.a: "Niech lokalna policja robi swoje."
 brazil_flavour_events.1.b: "Interweniować w policji federalnej."
 brazil_flavour_events.2.t: "Porwanie Silvio Santosa"
 brazil_flavour_events.2.d: "Podczas gdy policja federalna rozpoczęła poszukiwania porywacza Patricii Abravanel, pojawił się on ponownie w domu Silvio Santosa, przetrzymując go teraz jako zakładnika. Żądanie, aby gubernator Sao Paulo Geraldo Alckmin osobiście przyjął jego kapitulację. Z pomocą gubernatora policja federalna przyjęła poddanie się porywacza."
 brazil_flavour_events.2.a: "Porywacz wreszcie stanął przed sądem!"
 brazil_flavour_events.3.t: "Morderstwo Silvio Santosa"
 brazil_flavour_events.3.d: "Podczas gdy policja federalna rozpoczęła poszukiwania porywacza Patricii Abravanel, pojawił się on ponownie w domu Silvio Santosa, przetrzymując go teraz jako zakładnika. Żądanie, aby gubernator Sao Paulo Geraldo Alckmin osobiście przyjął jego kapitulację. Jednak błąd jednego z funkcjonariuszy spowodował śmierć Silvio Santosa i porywacza. Media opozycyjne już podchwyciły tę wiadomość i są retransmitowane w całym kraju."
 brazil_flavour_events.3.a: "To wstyd narodowy!"
 brazil_flavour_events.4.t: "Zabójstwo Antonio da Costa Santosa"
 brazil_flavour_events.4.d: "Burmistrz Campinas, Antônio da Costa Santos, znany również jako „Toninho”, został dziś zamordowany, gdy wracał do domu z lokalnego centrum handlowego. Sytuacja wokół jego śmierci wzbudziła wiele spekulacji. Niektórzy uważają, że było to motywowane politycznie, inni uważają, że jego śmierć była wypadkiem, a jeszcze inni uważają, że śmierć Antonio była nieudanym rabunkiem. Tak czy inaczej, utrata cennego nabytku na rzecz Partii Robotniczej zwróciła większą uwagę na wschodzącą partię lewicową."
 brazil_flavour_events.4.a: "Kolejna tragedia w raju."
 brazil_flavour_events.4.b: "Musimy znaleźć odpowiedzialnych!"
 brazil_flavour_events.5.t: "Piąty Puchar Świata FIFA w Brazylii"
 brazil_flavour_events.5.d: "Mistrzostwa Świata FIFA 2002 były jedną z najważniejszych serii Mistrzostw Świata FIFA w swojej historii. Brazylia i Niemcy rozegrały fenomenalny mecz, ale ostatecznie Brazylia zwyciężyła 2:0. Niemcy pogodzili się ze stratą, pozwalając Brazylii na ustanowienie nowego, prestiżowego rekordu świata. Po tym wspaniałym zwycięstwie mają obecnie na koncie największą liczbę zwycięstw w Pucharze Świata od jego powstania. Dziś jest dumny dzień dla Brazylijczyków."
 brazil_flavour_events.5.a: "Vamos, Vamos Brazylia!"
 brazil_flavour_events.5.b: "Brazylia, Brazylia, Brazylia!"
 brazil_flavour_events.6.t: "Bombardowanie hotelu Canal"
 brazil_flavour_events.6.d: "Zaledwie kilka dni po tym, jak Organizacja Narodów Zjednoczonych zorganizowała misję pomocową w Iraku. Dżama’at al-Tawhid wal-Jihad kazał wrzucić samochód-pułapkę do hotelu Canal. W ataku terrorystycznym zginął specjalny przedstawiciel Brazylii Sérgio Vieira de Mello, zabijając co najmniej 21 innych osób, a także raniąc ponad stu innych pracowników i personel ONZ."
 brazil_flavour_events.6.a: "Opłakujemy bohatera pokoju i narodu."
 brazil_flavour_events.6.b: "Mogliśmy zapobiec tej tragedii!"
 brazil_flavour_events.7.t: "Cyklon Catarina"
 brazil_flavour_events.7.d: "Tuż u wybrzeży południowego stanu Santa Catarina powstała anomalia. Cyklon Catarina utworzył się na południowym Atlantyku i zagraża mieszkańcom Santa Catarina, a także Rio Grande de Sul. Niezwykła burza zmusiła wiele osób do ucieczki ze swoich domów, jednak nie ogłoszono jeszcze stanu wyjątkowego ani nakazu ewakuacji. Nadal wiele osób nie opuściło swoich domów pomimo wielokrotnych ostrzeżeń i zbliżającej się katastrofy. Co powinniśmy zrobić?"
 brazil_flavour_events.7.a: "Ewakuuj zagrożone regiony!"
 brazil_flavour_events.7.b: "Postanowili tam zamieszkać."
 brazil_flavour_events.8.t: "Następstwa ucieczki z więzienia Putim"
 brazil_flavour_events.8.d: "Pod koniec 1999 r. więzienie Putim było miejscem rekordowej ucieczki z więzienia w Brazylii. Uciekło 345 z 456 przetrzymywanych więźniów. Organizacja pozarządowa Human Rights Watch uznała Brazylię za jeden z najgorszych krajów na świecie pod względem bezpieczeństwa i ochrony więzień. Obecnie trwają prace legislacyjne mające na celu naprawienie niektórych z tych problemów. Czy powinniśmy nalegać na jego przyjęcie, czy też powinniśmy pozwolić na dalsze osłabianie rządu i jego departamentów?"
 brazil_flavour_events.8.a: "Nalegaj na jego akceptację."
 brazil_flavour_events.8.b: "Odrzuć potrzebę."
 brazil_flavour_events.9.t: "Włamanie do Banco Central"
 brazil_flavour_events.9.d: "Dzisiaj w Fortalezie okradziono bank Centralny. Banco Central działa podobnie do Rezerwy Federalnej w Stanach Zjednoczonych i kontroluje obieg podaży pieniądza. Włamanie było zwieńczeniem miesięcy wysiłków i czasu spędzonego przez geniuszy. Na terenie posesji, którą gang odnowił, utworzono lokalną firmę zajmującą się architekturą krajobrazu, aby zamaskować operację mającą miejsce pod ulicami miasta. Gang zakopał się na głębokości 78 m (~256 stóp) pod prawie dwiema przecznicami miasta, aby znaleźć się odpowiednio pod brzegiem.  Kiedy ich plan doszedł do skutku, przekopali się przez 1,1 m (~3,6 stopy) betonu zbrojonego stalą, aby dostać się do skarbca banku. Wynikająca z tego strata wyniosła 164 755 150 R $ (~71,6 mln USD) w postaci weksli, które nie były ponumerowane sekwencyjnie, przez co śledzenie utraconych środków było prawie niemożliwe."
 brazil_flavour_events.9.a: "Zbierz policję federalną i upewnij się, że to się nie powtórzy."
 brazil_flavour_events.9.b: "Co jest stracone, jest stracone."
 brazil_flavour_events.10.t: "Medal Sérgio Vieiry de Mello"
 brazil_flavour_events.10.d: "W 2003 r. Sérgio Vieira de Mello zginął podczas zamachu bombowego na hotel Canal przeprowadzonego przez Dżama’at al-Tawhid wal-Jihad. Dzisiaj, zgodnie z ustawą nr 12.281, ustanowiliśmy Medal Sérgio Vieira de Mello na cześć jego życia i pracy. Brazylia pokazuje światu, że czcimy naszych bohaterów i odważnych ludzi, którzy dążą do pokoju międzynarodowego."
 brazil_flavour_events.10.a: "Czcimy Twoją pamięć, Sérgio."
 brazil_flavour_events.11.t: "Katastrofa lotu 3054 linii TAM Airlines"
 brazil_flavour_events.11.d: "Na lotnisku São Paulo/Congonhas lot 3054 linii TAM Airlines rozbił się w magazynie ekspresowym sąsiadującym z lokalną stacją pocisków. Samolot eksplodował w wyniku uderzenia, powodując śmierć wszystkich 187 osób na pokładzie, załogi i 12 osób na ziemi. Lot 3054 stał się obecnie największą ofiarą śmiertelną katastrofy lotniczej w całej historii Ameryki Południowej."
 brazil_flavour_events.11.a: "Pilot powinien być lepiej przeszkolony!"
 brazil_flavour_events.11.b: "Będziemy ich opłakiwać."
 brazil_flavour_events.12.t: "Brazylijski karnawał 2017"
 brazil_flavour_events.12.d: "Karnawał brazylijski zwykle obejmuje imprezę publiczną i / lub paradę łączącą elementy cyrkowe, maski i publiczną imprezę uliczną. Podczas wielu z tych uroczystości ludzie noszą kostiumy, co pozwala im utracić codzienną indywidualność i doświadczyć zwiększonego poczucia jedności społecznej. Jest to największy festiwal na świecie, który naprawdę reprezentuje Brazylię."
 brazil_flavour_events.12.a: "Nie wiem, czy najlepsza impreza jest w Salvadorze, czy w Rio!"
 brazil_flavour_events.13.t: "Cristo Redentor uznany za cud świata"
 brazil_flavour_events.13.d: "New7Wonders of the World to inicjatywa zapoczątkowana w 2000 roku, mająca na celu wyłonienie nowych, nowoczesnych siedmiu cudów świata.  Inicjatywa rozpoczęła się jako próba ponownego sporządzenia listy cudów świata ze względu na to, że prawie wszystkie starożytne cuda już nie istnieją. Dziś ogłoszono, że Chrystus Odkupiciel w Rio został uznany za jeden z Siedmiu Nowych Cudów Świata."
 brazil_flavour_events.13.a: "Serce Brazylii pęka z dumy!"
 brazil_flavour_events.13.b: "Nie mogę się doczekać wszystkich pieniędzy z turystyki!"
