 BRA_idea_1988_constitution_desc: "Szósta Republika Brazylijska to Współczesna Republika Brazylii, której inauguracja miała miejsce w 1988 r. Ostatni prezydent wojskowy, João Figueiredo, podpisał amnestię generalną i zamienił distensão Geisela w stopniową aberturę („otwarcie” systemu politycznego). , mówiąc, że chce „uczynić z tego kraju demokrację”. Przejście do demokracji, które zakończyło reżim wojskowy w 1985 r. i stało się bodźcem do przyjęcia nowej, demokratycznej konstytucji w 1988 r., było jednak niespokojne."
