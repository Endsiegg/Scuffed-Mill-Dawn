l_polish:
 BRA_initial_focus: "Brazylijskie drzewo fokusowe"
 BRA_2002_elections: "Wybory z 2002 roku"
 BRA_2002_elections_desc: "Wraz ze spadkiem popularności PSDB Lula i Enéas ścigają się ze swoimi szybko rosnącymi popularnością. Te wybory na zawsze zadecydują o przyszłości Brazylii!"
 BRA_lula: "Lula"
 BRA_lula_desc: "Luiz Lula da Silva został drugim po Ronaldzie Reaganie najczęściej wybieranym prezydentem w historii. Czy możesz sprawić, że Brazylijczycy będą dumni jako Partia Robotnicza?"
 BRA_serra: "Serra"
 BRA_serra_desc: "Nowym prezydentem Brazylii został José Serra, następca Cardoso. Czy możesz sprawić, że Brazylijczycy będą dumni i naprawić błędy Cardoso?"
 BRA_eneas: "Enéas"
 BRA_eneas_desc: "Enéas Carneiro, brazylijski nacjonalista zainspirowany dziedzictwem Getúlio Vargasa, jest obecnie prezydentem Brazylii. Czy uda mu się uczynić Brazylię potężnym i wielkim narodem oraz przekształcić Brazylię w globalne supermocarstwo?"
 BRA_nossa_economia: "Ekonomia Nossa"
 BRA_nossa_economia_desc: "Azjatycki kryzys finansowy z 1997 r. wywołał falę na rynkach światowych. Zyski Brazylii z jej ogromnego przemysłu eksportowego spadły, a polityka Cardoso nie zaradziła szybko wyrządzonym krzywdom. Wspierajmy wzrost gospodarczy, aby w końcu odwrócić skutki tego najbardziej niefortunnego pogorszenia koniunktury gospodarczej!"
 BRA_the_internal: "Kieruj się w stronę socjalizmu"
 BRA_the_internal_desc: "Nasz kraj jest pełen problemów. Jak zamierzamy rozwiązać te problemy? Czy socjalizm jest odpowiedzią?"
 BRA_nosso_povo: "Nosso Povo"
 BRA_nosso_povo_desc: "Nasz Kraj, czyli nosso povo, nie jest krajem zamożnym. Nie jesteśmy najsilniejsi, jednak mamy potencjał, aby postępować właściwie wobec naszych ludzi."
 BRA_pay_back_the_imf: "Spłacić MFW"
 BRA_pay_back_the_imf_desc: "Zarejestrowana pożyczka musi zostać spłacona w całości. Brazylia musi odłączyć się od instytucji zagranicznych."
 BRA_brazilian_exports: "Eksport brazylijski"
 BRA_brazilian_exports_desc: "Gospodarka Brazylii opiera się na licznych surowcach. Teraz mamy potencjał, aby przekształcić nasze zasoby w dochodowe przedsięwzięcie."
 BRA_foreign_companies: "Firmy zagraniczne"
 BRA_foreign_companies_desc: "Pierwszym krokiem do ekspansji gospodarczej jest umożliwienie zagranicznym firmom inwestowania na naszych ziemiach."
 BRA_discuss_the_party: "Omów imprezę"
 BRA_discuss_the_party_desc: "Partia musi teraz opracować swój program. Nasza kampania zapewniła nam prezydenturę. Czy dotrzymujemy obietnic?"
 BRA_finalize_the_agenda: "Sfinalizuj porządek obrad"
 BRA_finalize_the_agenda_desc: "Porządek obrad musi zostać przyjęty bez względu na koszty."
 BRA_root_out_corrpution: "Wykorzenić korupcję"
 BRA_root_out_corrpution_desc: "Korupcja jest problemem w naszym kraju. Urzędnicy defraudują pieniądze, a nasi politycy często są otoczeni skandalem za skandalem. Musimy odbudować zaufanie obywateli do swojego rządu!"
 BRA_bolsa_familia: "Bolsa Familia"
 BRA_bolsa_familia_desc: "Bolsa Familia to program edukacyjny opracowany w ramach programów pomocy społecznej Fome Zero. Celem programu jest pomoc osobom żyjącym w ubóstwie i zapewnienie dzieciom możliwości uczęszczania do szkoły. Mamy nadzieję, że edukując nasze społeczeństwo, możemy zapewnić im narzędzia, które pozwolą im wydobyć się z ubóstwa."
 BRA_socialism_in_concept: "Socjalizm w koncepcji"
 BRA_socialism_in_concept_desc: "Chociaż twierdzimy, że socjalizm nie jest już naszą główną platformą, nadal możemy korzystać z wielu jego koncepcji. Jednym z nich byłaby lepsza opieka zdrowotna. Naszym kolejnym priorytetem powinna być rozbudowa systemu opieki zdrowotnej."
 BRA_fome_zero: "Fom Zero"
 BRA_fome_zero_desc: "Fome Zero to zbiór programów pomocy społecznej, które powinny przyczynić się do ograniczenia ubóstwa w Brazylii. Programy te będą ważne w ograniczaniu głodu i pomaganiu osobom w kształceniu się, aby poprawić siebie i swoje rodziny."
 BRA_improve_workers_rights: "Popraw prawa pracowników"
 BRA_improve_workers_rights_desc: "WIP"
 BRA_increase_taxes: "Zwiększ podatki"
 BRA_increase_taxes_desc: "Podwyżka podatków jest konieczna, żeby móc opłacić wszystkie programy, które będziemy tworzyć."
 BRA_improve_the_public_sector: "Ulepsz sektor publiczny"
 BRA_improve_the_public_sector_desc: "Sektor publiczny w Brazylii nie jest przygotowany, aby sprostać wymaganiom milionów Brazylijczyków, którzy z niego korzystają, ze względu na historyczny brak inwestycji lub zainteresowania. Dzięki większym inwestycjom w sektor publiczny upewnimy się, że korzystający z niego będą mogli skutecznie uzyskać obiecane usługi."
 BRA_social_enterprises: "Przedsiębiorstwa społeczne"
 BRA_social_enterprises_desc: "Przedsiębiorstwa publiczne nie mają stać się prywatnymi, ale mają być przedsiębiorstwami ludzi i dla ludzi."
 BRA_economic_interventionism: "Interwencjonizm gospodarczy"
 BRA_economic_interventionism_desc: "Interwencja państwa jest konieczna, aby chronić Brazylijczyków przed tyranią rynku."
 BRA_expand_state_owned_companies: "Rozwiń spółki państwowe"
 BRA_expand_state_owned_companies_desc: "Przedsiębiorstwa państwowe stanowią podstawę nowej brazylijskiej arystokracji. Nie należy ich prywatyzować, jak zrobił to rząd Cardoso, ale powinny one być zarządzane przez rząd w imieniu obywateli."
 BRA_introduce_new_regulations: "Wprowadź nowe regulacje gospodarcze"
 BRA_introduce_new_regulations_desc: "Musimy za wszelką cenę chronić konsumentów i pracowników, nawet jeśli zaszkodzi to naszej gospodarce."
 BRA_encourage_consumption: "Zachęcaj do konsumpcji"
 BRA_encourage_consumption_desc: "Zachęcając do konsumpcji wśród naszego społeczeństwa, możemy stymulować wzrost gospodarczy w kierunku bardziej nowoczesnej gospodarki konsumenckiej."
 BRA_national_developmentalism: "Narodowy rozwój"
 BRA_national_developmentalism_desc: "Narodowy rozwój umożliwił Brazylii industrializację i szybki rozwój. Nie należało porzucać tej polityki rozwojowej i musimy pracować nad jej ponownym wdrożeniem."
 BRA_social_programs_agenda_lula: "Agenda Programów Społecznych"
 BRA_social_programs_agenda_lula_desc: "Lula, podobnie jak cała Partia Robotnicza, popierają silne państwo, które jest w stanie zaspokoić zapotrzebowanie ludzi na godne życie. Aby zrealizować program partii, musimy stworzyć nowe programy społeczne."
 BRA_expand_social_benefits: "Rozwiń świadczenia społeczne"
 BRA_expand_social_benefits_desc: "Polityka społeczna, która pomaga ludziom prowadzić godne życie, jest niezaprzeczalnie konieczna w obecnych czasach."
 BRA_education_funding: "Finansowanie edukacji"
 BRA_education_funding_desc: "Brazylia od dawna boryka się z problemem analfabetyzmu. Mamy nadzieję, że dzięki większym inwestycjom w edukację wyeliminujemy analfabetyzm w możliwie najkrótszym czasie."
 BRA_university_funding: "Finansowanie uniwersytetu"
 BRA_university_funding_desc: "Większe inwestycje w nasze uczelnie doprowadzą nasz kraj do wielkości."
 BRA_gather_the_teachers_support: "Zbierz wsparcie intelektualistów"
 BRA_gather_the_teachers_support_desc: "To wiedza i nauka czynią nasz kraj zamożnym."
 BRA_increase_the_minimun_wage: "Zwiększyć płacę minimalną"
 BRA_increase_the_minimun_wage_desc: "Brazylia od dawna cierpi z powodu nierówności społeczno-ekonomicznych. Od czasów Cesarstwa po współczesną Republikę nasz naród cierpiał z powodu przepaści nie do pokonania między bogatymi i biednymi. Jeśli otrzymają pomoc federalną w postaci podniesienia płacy minimalnej, być może złagodzimy skutki nierówności i pomożemy obecnym pracownikom."
 BRA_lula_foreign_policy: "Polityka zagraniczna Luli"
 BRA_lula_foreign_policy_desc: "Dostosowanie się do naszych socjalistycznych braci w innych krajach pomoże nam dyplomatycznie i ekonomicznie."
 BRA_align_to_cuba: "Wyspa Castro"
 BRA_align_to_cuba_desc: "Castro i Lula są dobrymi przyjaciółmi od bardzo dawna. Nawiązanie stosunków z Kubą jest niezbędne nie tylko dla nas, ale dla narodu kubańskiego."
 BRA_align_to_venezuela: "Odwiedź Cháveza"
 BRA_align_to_venezuela_desc: "Chávez i Lula mają wspólne interesy i pomysły, dlatego musimy dążyć do formalnych stosunków z Wenezuelą."
 BRA_align_to_bolivia: "Dobry sąsiad Evo"
 BRA_align_to_bolivia_desc: "Boliwią kieruje obecnie Evo Morales, którego łączy wspólne interesy z naszym narodem i przyjaźń z Lulą."
 BRA_chinese_alignment: "Przyjaźń z Chinami"
 BRA_chinese_alignment_desc: "Chiny są superpotęgą jutra. Pod każdym względem przewyższy USA. Musimy się do nich zbliżyć."
 BRA_chinese_trade: "Handel z Chinami"
 BRA_chinese_trade_desc: "Chiny, główne mocarstwo na Wschodzie, od zakończenia wojny domowej doświadczyły ogromnego wzrostu gospodarczego. Pozycjonując się jako ich sojusznicy, możemy spróbować wykorzystać dla siebie ich sukcesy i inwestycje."
 BRA_brics_investments: "Inwestycje BRICS"
 BRA_brics_investments_desc: "Bliższe relacje z BRICS dadzą impuls gospodarce."
 BRA_international_support: "Wsparcie międzynarodowe"
 BRA_international_support_desc: "Brazylia stanie się latarnią dobrobytu na całym świecie!"
 BRA_the_workers_party_political_path: "Omów imprezę"
 BRA_the_workers_party_political_path_desc: "Teraz, gdy nasza kampania zapewniła nam prezydenturę, partia musi opracować swój program. Czy dotrzymujemy obietnic?"
 BRA_a_promise_to_keep: "Obietnica do dotrzymania"
 BRA_a_promise_to_keep_desc: "Nasz Kraj, czyli nosso povo, nie jest krajem zamożnym. Nie jesteśmy najsilniejsi, jednak mamy potencjał, aby postępować właściwie wobec naszych ludzi."
 BRA_align_centrao: "Wyrównaj Centrão"
 BRA_align_centrao_desc: "Bliższe powiązanie z Centrão zapewni nam poparcie polityczne w Kongresie."
 BRA_media_tatics: "Taktyka medialna"
 BRA_media_tatics_desc: "Finansowanie mediów pomoże nam w szerzeniu propagandy."
 BRA_mensalao: "Mensalão"
 BRA_mensalao_desc: "Potrzebujemy wsparcia politycznego i nie ma znaczenia, w jaki sposób je uzyskamy."
 BRA_crush_corruption: "Wykorzenić korupcję"
 BRA_crush_corruption_desc: "Korupcja jest problemem w naszym kraju. Urzędnicy defraudują pieniądze, a nasi politycy często są otoczeni skandalem za skandalem. Musimy odbudować zaufanie obywateli do swojego rządu!"
 BRA_push_for_an_agrarian_reform: "Reforma rolna"
 BRA_push_for_an_agrarian_reform_desc: "Reforma rolna jest rozwiązaniem długotrwałego problemu w Brazylii. Ponieważ większość gospodarstw w naszym kraju jest zmonopolizowana przez kilka osób, drogi drobnym rolnikom do rozwoju i doskonalenia są odcięte. Czas to zakończyć."
 BRA_an_example_of_honesty: "Przykład uczciwości"
 BRA_an_example_of_honesty_desc: "Lula będzie wzorowym politykiem dla całej Brazylii!"
 BRA_western_investments: "Inwestycje Zachodnie"
 BRA_western_investments_desc: "Otrzymywanie inwestycji od rozwiniętych i bogatych krajów Zachodu, takich jak Niemcy i Ameryka, mogłoby pomóc naszej gospodarce!"
 BRA_eastern_investments: "Inwestycje Wschodnie"
 BRA_eastern_investments_desc: "Chiny, główne mocarstwo na Wschodzie, od zakończenia wojny domowej doświadczyły ogromnego wzrostu gospodarczego. Pozycjonując się jako ich sojusznicy, możemy spróbować wykorzystać dla siebie ich sukcesy i inwestycje."
 BRA_our_own_industry: "Nasz własny przemysł"
 BRA_our_own_industry_desc: "Możemy zachęcać brazylijskich inwestorów do ponownego inwestowania w naszą własną gospodarkę, zapewniając stabilną gospodarkę."
 BRA_new_wave_ideas: "Pomysły nowej fali"
 BRA_new_wave_ideas_desc: "Teraz, gdy nasz kraj ustabilizował się i stał się potęgą, jaką zawsze miał być, musimy teraz zdecydować, jak najlepiej rozszerzyć naszą strefę wpływów."
 BRA_global_diplomacy: "Globalna Dyplomacja"
 BRA_global_diplomacy_desc: "Ameryka, Europa, Chiny, Rosja i Japonia – główne kraje świata – wszystkie walczą o naszą uwagę i przychylność. Ale do kogo się przytulimy?"
 BRA_align_to_nato: "NATO"
 BRA_align_to_nato_desc: "Brazylia od bardzo dawna ściśle współpracuje z krajami NATO. Jednym z naszych najdłużej współpracujących partnerów są Stany Zjednoczone. Naturalnie zacieśnienie więzi nie będzie pracochłonnym zadaniem."
 BRA_non_aligned: "Nie wyrównany"
 BRA_non_aligned_desc: "Koloniści przybyli tu dawno temu w poszukiwaniu nowego życia, próbując wyplątać się z polityki wielkich mocarstw europejskich. Powinniśmy uhonorować ich i ich dziedzictwo, pozostając niezaangażowani i zachowując naszą neutralność w nadchodzących konfliktach."
 BRA_eastern_alignment: "Wyrównanie wschodnie"
 BRA_eastern_alignment_desc: "W ostatnich latach Brazylia dużo współpracowała z Chinami i BRICS, tworząc bliskie więzi. Dlaczego nie sprzymierzyć się z nimi ponownie?"
 BRA_growth_through_freedom: "Rozwój poprzez wolność"
 BRA_growth_through_freedom_desc: "Rozbudowa naszych prywatnych przedsiębiorstw zbuduje nam lepszą bazę ekonomiczną dla dalszego wzrostu gospodarczego."
 BRA_build_fortaleza: "Rozwiń Fortalezę"
 BRA_build_fortaleza_desc: "Fortaleza to duże miasto, które może wykorzystać pewne inwestycje, aby zapewnić lepszą przyszłość gospodarczą."
 BRA_brazilian_research_and_development: "Brazylijskie badania i rozwój"
 BRA_brazilian_research_and_development_desc: "Badania i rozwój w zakresie naszej armii są niezwykle ważne i niezbędne dla naszych wysiłków gospodarczych."
 BRA_develop_recife: "Opracuj Recife"
 BRA_develop_recife_desc: "Recife to główne miasto portowe, któremu należy pozwolić na rozwój. Możliwość łatwego dostępu do produktów z zagranicy sprawia, że ​​jest to główny cel rozwoju."
 BRA_northeastern_stimulus: "Stymulacja północno-wschodnia"
 BRA_northeastern_stimulus_desc: "Niektórym z naszych północnych obszarów wzdłuż wybrzeża przydałoby się pewne zagospodarowanie."
 BRA_rio_employment_projects: "Projekty zatrudnienia w Rio"
 BRA_rio_employment_projects_desc: "Dzięki nowej polityce rządu Rio ma więcej pieniędzy w obiegu w lokalnej gospodarce. Przyszłość nigdy nie wyglądała mniej czarno!"
 BRA_foreign_research_methods: "Zagraniczne metody badawcze"
 BRA_foreign_research_methods_desc: "Do pomocy naszym wydziałom naukowym należy wykorzystać zagranicznych naukowców."
 BRA_energy_mining_ministry: "Ministerstwo Energii i Górnictwa"
 BRA_energy_mining_ministry_desc: "Ministerstwo Górnictwa i Energii - MME ma za swoją instytucjonalną misję formułowanie i zapewnianie realizacji Polityk Publicznych na rzecz zrównoważonego zarządzania energią i zasobami mineralnymi, przyczyniając się do rozwoju społeczno-gospodarczego kraju."
 BRA_amazonian_el_dorado: "Amazońskie El Dorado"
 BRA_amazonian_el_dorado_desc: "Manaus to ukryty klejnot Amazonek. Piękno i potencjał turystyczny tego regionu mogą zapewnić korzystne miejsca pracy dla lokalnej gospodarki."
 BRA_presal: "Rozwijaj Rio"
 BRA_presal_desc: "Rio de Janeiro to bardzo ruchliwe miejsce z dużą liczbą bezrobotnych. Dlaczego nie wykorzystamy dużej, bezrobotnej populacji do zapełnienia nowych fabryk? Wykorzystując je w ten sposób do wzrostu gospodarczego."
 BRA_develop_the_interior_and_amazon: "Rozwijaj wnętrze i Amazonkę"
 BRA_develop_the_interior_and_amazon_desc: "Musimy zagospodarować teren, aby zapewnić lepsze warunki życia mieszkańcom Amazonii i głębi Brazylii."
 BRA_develop_sp_mg_and_the_south: "Rozwijaj południowy wschód i południe"
 BRA_develop_sp_mg_and_the_south_desc: "Duże miasta, takie jak São Paulo i Kurytyba, są dobrze rozwinięte. Musimy rozwijać więcej miast na południowym wschodzie i południu kraju!"
 BRA_santos_oilfields: "Rozwijaj przybrzeżne pola naftowe w Zatoce Santos"
 BRA_major_development_projects: "Główne projekty rozwojowe"
 BRA_major_development_projects_desc: "Aby ulepszyć brazylijską gospodarkę i przemysł, za pośrednictwem Ministerstwa Transportu i Robót Publicznych będziemy inwestować w krajową dziedzinę przemysłu."
 BRA_expanded_brazilian_economy: "Rozszerzona gospodarka brazylijska"
 BRA_expanded_brazilian_economy_desc: "Duże projekty w kraju pomogły nam ulepszyć naszą gospodarkę!"
 BRA_santos_oilfields_desc: "Zatoka Santos to obszar bardzo bogaty w ropę naftową. Jeśli rozwiniemy ten region, możemy zwiększyć naszą gospodarkę!"
 BRA_petrobras_tech: "Technologia Petrobras"
 BRA_petrobras_tech_desc: "Petróleo Brasileiro SA (Petrobras) jest spółką notowaną na giełdzie, której większościowym akcjonariuszem jest rząd Brazylii, a zatem jest spółką państwową o gospodarce mieszanej. Jej priorytetem jest sektor naftowy i rafineryjny. Dzięki tej technologii możemy zwiększyć nasze zasoby ropy naftowej i nasze rafinerie!"
 BRA_canadian_vale_incorporation: "Rejestracja Canadian Vale"
 BRA_canadian_vale_incorporation_desc: "Vale to brazylijska międzynarodowa firma wydobywcza i jeden z największych operatorów logistycznych w kraju. To także jedna z największych firm wydobywczych na świecie i największy producent rudy żelaza, pelletu i niklu. Firma prowadzi także działalność w Kanadzie. Jeśli podejmiemy działania mające na celu ściślejsze włączenie Canadian Vale do jej spółki-matki, zyskamy zasoby, utrzymując przyjazne stosunki z Kanadą!"
 BRA_fossil_fuel_industry: "Przemysł paliw kopalnych"
 BRA_fossil_fuel_industry_desc: "Wszystko, co się mówi o „zrównoważonym rozwoju” i ochronie środowiska, jest wielkim kłamstwem. Wydobywajmy zasoby ze środowiska!"
 BRA_clean_energy_path: "Ścieżka czystej energii"
 BRA_clean_energy_path_desc: "Jesteśmy właścicielami większości lasów deszczowych Amazonii, mając to na uwadze, musimy chronić środowisko w trosce o przyszłe pokolenia."
 BRA_comperj: "KOMPERJ"
 BRA_comperj_desc: "COMPERJ to proponowany kompleks petrochemiczny w Rio. Powinniśmy w to inwestować!"
 BRA_develop_angra3: "Opracuj ANGRA3"
 BRA_develop_angra3_desc: "ANGRA3 to proponowana elektrownia jądrowa w Angra dos Reis. Powinniśmy w to inwestować!"
 BRA_presal_dev: "Rozwój PRÉ-SAL"
 BRA_presal_dev_desc: "PRÉ-SAL to niedawno odkryte głębokowodne złoże ropy naftowej zlokalizowane w przedsolnych warstwach skał na dnie oceanu. Zasoby przedsolne występujące wzdłuż brazylijskiego wybrzeża są najgłębszymi na świecie i zawierają miliardy baryłek lekkiej ropy."
 BRA_solar_power_sertao: "Energia słoneczna w Sertão"
 BRA_solar_power_sertao_desc: "Sertão to bardzo suchy i gorący region. Inwestycja w energię słoneczną w tym regionie byłaby idealna!"
 BRA_help_the_farmers: "Pomóż rolnikom"
 BRA_help_the_farmers_desc: "Rolnicy stanowią kluczową część naszej gospodarki. Powinniśmy skupić się na pomaganiu naszym rolnikom nie tylko w kontynuowaniu działalności, ale także wykorzystywaniu jej do wspierania naszej samowystarczalności."
 BRA_agrotech: "Inwestycje w AgroTech"
 BRA_agrotech_desc: "Aby ulepszyć gospodarstwa, musimy inwestować w technologię rolniczą!"
 BRA_agricultural_protectionism: "Protekcjonizm rolniczy"
 BRA_agricultural_protectionism_desc: "Jako podstawa naszej samowystarczalności żywnościowej, nasz przemysł rolniczy musi być chroniony przed zagranicznymi interesami!"
 BRA_free_trade_agro_producs: "Wolny handel produktami rolnymi"
 BRA_free_trade_agro_producs_desc: "Zagraniczne kraje są zainteresowane naszymi produktami Agro. Powinniśmy zliberalizować AgroMarket, aby poprawić naszą gospodarkę!"
 BRA_support_the_unions: "Wspieraj związki"
 BRA_support_the_unions_desc: "Związki zawodowe w naszym kraju są integralną częścią naszego sukcesu. Okażmy aprobatę dla takich wysiłków."
 BRA_pro_union: "Prozwiązki"
 BRA_pro_union_desc: "Samo stwierdzenie, że popiera się związki zawodowe, to jedno. Czym innym jest aktywne wspieranie ich kosztem własnej reputacji."
 BRA_agrarian_economy: "Gospodarka Rolna"
 BRA_agrarian_economy_desc: "Nasz kraj powstał na polach cukrowych. Wróćmy do czasów, gdy naszym głównym eksportem były towary rolne."
 BRA_support_international_bankers: "Zbierz wsparcie od międzynarodowych bankierów"
 BRA_support_international_bankers_desc: "Aby ulepszyć naszą gospodarkę, musimy pozyskać wsparcie od międzynarodowych bankierów."
 BRA_help_business_owners: "Pomóż właścicielom firm"
 BRA_help_business_owners_desc: "Trzeba pomóc przedsiębiorcom, którzy odpowiadają za dużą część gospodarki."
 BRA_support_industries: "Wspieraj konglomeraty przemysłowe"
 BRA_support_industries_desc: "Brazylia może i jest dużym krajem, ale nie jest krajem bardzo uprzemysłowionym. Nadszedł czas, aby ponownie rozpalić ogień industrializacji!"
 BRA_further_industrialization: "Dalsza industrializacja"
 BRA_further_industrialization_desc: "Projekty przemysłowe w całej Brazylii poprawiają naszą gospodarkę. Kontynuujmy te projekty!"
 BRA_neighborly_development: "Rozwoju Sąsiedzkiego"
 BRA_neighborly_development_desc: "Nasi sąsiedzi potrzebują naszej pomocy. Ameryka Południowa to dojrzałe jabłko przeznaczone do zerwania. Bądźmy tymi, którzy wykorzystają ten niewykorzystany potencjał."
 BRA_the_guays: "Guayowie"
 BRA_the_guays_desc: "Paragwaj i Urugwaj są ważnymi członkami naszej sfery. Musimy się pogodzić i zdać sobie sprawę, że w nadchodzących czasach możemy sobie nawzajem pomóc."
 BRA_argentina: "Argentyna"
 BRA_argentina_desc: "Argentyna zawsze była naszym wieloletnim rywalem. Dzieje się tak za sprawą naszych historycznie opozycyjnych władców, a nie z naszego własnego wyboru. Jako dwa najbardziej zdolne militarnie narody na kontynencie, współpraca między nami jest niezbędna dla naszego wspólnego wzrostu gospodarczego."
 BRA_bolivia: "Boliwia"
 BRA_bolivia_desc: "Boliwia to naród upośledzony w wyniku przeszłych wojen, który może chcieć współpracować z nami gospodarczo, dla naszego i własnego dobra."
 BRA_northerners: "Ludzie z północy"
 BRA_northerners_desc: "Kraje na naszej północy są historycznie niestabilne, odwrócenie tej sytuacji nie tylko zapewni nasze granice, ale także wzajemny wzrost gospodarczy."
 BRA_western_coastal_countries: "Kraje zachodniego wybrzeża"
 BRA_western_coastal_countries_desc: "Chile, Peru i Ekwador to narody, które utraciły wiele korzyści płynących z czasów nowożytnych. Pomagając im poprawić ich sytuację, możemy wspierać nasze własne interesy gospodarcze."
 BRA_the_way_we_judge: "Sposób, w jaki oceniamy"
 BRA_the_way_we_judge_desc: "Pierwszym krokiem do podjęcia decyzji, kim jesteśmy, jest decyzja, kogo i jak oceniamy."
 BRA_isolationism: "Izolacjonizm"
 BRA_isolationism_desc: "Świat jest strasznym i podłym miejscem. Wróćmy do nowej doktryny izolacjonizmu."
 BRA_the_country_of_brotherly_love: "Kraj braterskiej miłości"
 BRA_the_country_of_brotherly_love_desc: "Brazylia stanie się latarnią nadziei i symbolem braterskiej miłości."
 BRA_restrict_travelers: "Ogranicz podróżnych"
 BRA_restrict_travelers_desc: "Podróżnicy stali się plagą w naszej części świata. Należy zacząć weryfikować turystykę."
 BRA_shut_down_the_borders: "Zamknąć granice"
 BRA_shut_down_the_borders_desc: "Innym sposobem ograniczenia przepływu osób na terenie całego kraju jest zamknięcie granic i zwiększenie wzdłuż nich obecności wojskowej."
 BRA_brazil_first: "Najpierw Brazylia"
 BRA_brazil_first_desc: "Przede wszystkim Brazylia. Brazylia pod żadnym względem."
 BRA_gunboat_diplomacy: "Dyplomacja kanonierki"
 BRA_gunboat_diplomacy_desc: "Głównymi celami ekspansji byłyby kraje sąsiadujące. Weźmy ich do naszej zagrody. Znacznie lepiej byłoby, gdyby niektóre z mniejszych zostały zintegrowane z naszym wspaniałym krajem. Najlepiej na siłę."
 BRA_brazil_above_all: "Brazylia przede wszystkim"
 BRA_brazil_above_all_desc: "Stawiamy nasz kraj ponad potrzeby i pragnienia kogokolwiek innego."
 BRA_the_international_mediator: "Międzynarodowy Mediator"
 BRA_the_international_mediator_desc: "Brazylia zajmuje wyjątkową pozycję, ponieważ jest zrównana między Wschodem a Zachodem. Stańmy się pośrednikiem dla świata."
 BRA_strength_in_cooperation: "Siła we współpracy"
 BRA_strength_in_cooperation_desc: "Nasza siła pochodzi od przyjaciół, których wybieramy."
 BRA_visit_every_country: "Odwiedź każdy kraj"
 BRA_visit_every_country_desc: "Celem powinno być budowanie stosunków ze wszystkimi 195 krajami na świecie."
 BRA_support_the_little_guys: "Wesprzyj Małych Chłopców"
 BRA_support_the_little_guys_desc: "Naszym pierwszym krokiem jest stanięcie w obronie najmłodszych. Gujana i Surinam mogłyby skorzystać z naszego wiecznego wsparcia."
 BRA_a_global_power: "Globalna potęga"
 BRA_a_global_power_desc: "Brazylia stanie się nowym supermocarstwem na arenie światowej."
 BRA_nosso_exercito: "Nosso Exército"
 BRA_nosso_exercito_desc: "Nasza armia ma wiele problemów. Powinniśmy zacząć eliminować te niedociągnięcia."
 BRA_marinha_do_brasil: "Marinha do Brazylii"
 BRA_marinha_do_brasil_desc: "Brazylia ma duże wybrzeże, a nasza marynarka wojenna nie chroni odpowiednio powietrza, rzek i wód."
 BRA_imbel: "IMBEL"
 BRA_imbel_desc: "Karabiny IMBEL wielokrotnie udowodniły, że dobrze radzą sobie z wyzwaniami stojącymi przed brazylijską armią."
 BRA_modern_artillery: "Nowoczesna artyleria"
 BRA_modern_artillery_desc: "Nie możemy porzucić starych doktryn skutecznego użycia artylerii. Brazylia musi być samowystarczalna i zbudować własne, nowoczesne maszyny do siana."
 BRA_strength_on_land: "Siła na lądzie"
 BRA_strength_on_land_desc: "Nasze siły zbrojne powinny skupiać się na siłach lądowych. Brazylia musi być silna na lądzie."
 BRA_homemade_rifles: "Karabiny domowej roboty"
 BRA_homemade_rifles_desc: "Karabiny można łatwo złożyć w domu, na wypadek, gdybyśmy kiedykolwiek byli w potrzebie."
 BRA_western_military_factories: "Zachodnie fabryki wojskowe"
 BRA_western_military_factories_desc: "Zachód jest idealny dla naszego rozwiniętego przemysłu wojskowego."
 BRA_northeastern_military_factories: "Północno-wschodnie fabryki wojskowe"
 BRA_northeastern_military_factories_desc: "Fortaleza i Recife to ważne obszary na północno-wschodnim wybrzeżu. Być może moglibyśmy zbudować tam fabryki broni, aby wspierać nasze rozwijające się siły zbrojne."
 BRA_national_drydocks: "Narodowe Suche Doki"
 BRA_national_drydocks_desc: "Nasza marynarka wojenna potrzebuje dodatkowych suchych doków. Należy rozszerzyć budowę naszej marynarki brunatnowodnej."
 BRA_sao_paulo_naval_industries: "Przemysł morski w Sao Paulo"
 BRA_sao_paulo_naval_industries_desc: "Dzięki ciągłej budowie nowych obiektów morskich powoli doskonaliliśmy nasze możliwości w zakresie budowy nowych i nowoczesnych statków."
 BRA_rio_drydocks: "Suche doki Rio"
 BRA_rio_drydocks_desc: "Musimy zbudować dodatkowe suche doki!"
 BRA_behind_the_times: "Zacofany"
 BRA_behind_the_times_desc: "Nasza marynarka wojenna wymaga dodatkowej pracy, aby stać się główną potęgą morską Atlantyku."
 BRA_underwater_flotilla: "Podwodna Flotylla"
 BRA_underwater_flotilla_decs: "Należy powiększyć naszą flotę łodzi podwodnych."
 BRA_reform_the_navy: "Zreformować Marynarkę Wojenną"
 BRA_reform_the_navy_desc: "Ucząc się na błędach przeszłości i innych krajach, możemy stworzyć silniejszą i skuteczniejszą flotę."
 BRA_ee_11: "EE 11"
 BRA_ee_11_desc: "Nasze APC są przestarzałe i niedostatecznie wykorzystywane. Rozszerzmy naszą działalność i rozpocznijmy prace nad nowym transporterem APC serii EE."
 BRA_acquire_new_equipment: "Zdobądź nowy sprzęt"
 BRA_acquire_new_equipment_desc: "Nasze lokalne radio i sprzęt dowodzenia mogłyby zostać udoskonalone. Era sygnałów dymnych dobiegła końca. Junta byłaby zawiedziona."
 BRA_update_the_ifvs: "Zaktualizuj BWP"
 BRA_update_the_ifvs_desc: "BWP to nowoczesne narzędzie, które zminimalizuje wykorzystanie przez nas cięższego sprzętu, jakim jest czołg. Zapewnia także lekkie wsparcie dla naszej piechoty. Musimy je ulepszyć, aby pozostały istotne jako siła militarna w nowym stuleciu i później."
 BRA_decentralized_warfare: "Zdecentralizowana wojna"
 BRA_decentralized_warfare_desc: "W przeciwieństwie do niektórych innych krajów powinniśmy zwrócić uwagę na Rosjan i Irańczyków. Ich struktura dowodzenia jest nieskomplikowana i niewielka. Nasza armia może wzorować się na tym i reagować szybciej i skuteczniej, walcząc z naszymi wrogami."
 BRA_modern_armor: "Nowoczesna zbroja"
 BRA_modern_armor_desc: "Nasza zbroja jest przestarzała o kilka lat. Powinniśmy zaktualizować nasz pancerz do nowszych pojazdów produkcji niemieckiej."
 BRA_larger_artillery: "Większa artyleria"
 BRA_larger_artillery_desc: "Artyleria straciła na znaczeniu, w miarę jak przeważały działa samobieżne. Nie powinniśmy jednak lekceważyć skuteczności broni statycznej."
 BRA_braco_forte_mao_amiga: "Silne ramię Pomocna dłoń"
 BRA_braco_forte_mao_amiga_desc: "Armia brazylijska to siła, którą należy odpowiednio wykorzystać. Nie cofamy się. Nie znęcamy się. Silnym ramieniem i przyjazną ręką pokażemy naszą siłę."
 BRA_french_naval_studies: "Francuskie studia morskie"
 BRA_french_naval_studies_desc: "Francuzi nadal mają jedną z najsilniejszych flot na świecie. Pomogli nam w przeszłości. Może moglibyśmy wykorzystać ich nauki do ulepszenia naszych statków."
 BRA_lets_go_nuclear: "Przejdźmy do energetyki jądrowej"
 BRA_lets_go_nuclear_desc: "Energia jądrowa jest kluczem do przyszłości Brazylii!"
 BRA_assault_carriers: "Transportery szturmowe"
 BRA_assault_carriers_desc: "Rozwój lotniskowców szturmowych pozwoli nam na dalsze doskonalenie możliwości naszych sił zbrojnych."
 BRA_usn_carriers: "Przewoźnicy USN"
 BRA_usn_carriers_desc: "Pozyskanie przewoźników ze Stanów Zjednoczonych pozwoli nam na dalszą projekcję siły na pełnym morzu."
 BRA_juruena_class: "Klasa Juruena"
 BRA_juruena_class_desc: "Niszczyciele klasy Juruena były niszczycielami wyprodukowanymi w Wielkiej Brytanii około lat 30. i 40. XX wieku. Te niszczyciele były dobrymi niszczycielami uniwersalnymi. Przebudujmy te niszczyciele i wyprodukujmy nową klasę Jureuena."
 BRA_cgn_1985: "CGN 1985"
 BRA_cgn_1985_desc: "Przewoźnicy to przyszłość! Nie możemy pozostawać w tyle jeśli chodzi o zdolność do budowania własnych."
 BRA_protegendo_nossas_riquezas: "Ochrona naszych bogactw"
 BRA_protegendo_nossas_riquezas_desc: "Nowa broń sprawi, że brazylijska marynarka wojenna będzie obiektem zazdrości całego świata!"
 BRA_air_force_expansion: "Ekspansja Sił Powietrznych"
 BRA_air_force_expansion_desc: "Silna marynarka wojenna i armia wymagają jeszcze silniejszych sił powietrznych."
 BRA_invest_in_heli: "Zainwestuj w Helis"
 BRA_invest_in_heli_desc: "Helikoptery byłyby świetne do transportu naszych oddziałów szturmowych i przewożenia sprzętu."
 BRA_carrier_planes: "Samolot przewoźnika"
 BRA_carrier_planes_desc: "Nasi przewoźnicy są w dalszym ciągu niedostatecznie wyposażeni do nowoczesnych starć morskich. Skoncentrujmy się na ulepszaniu naszych sił powietrznych, aby lepiej chronić nasze ziemie, nasze wody i naszą przestrzeń powietrzną."
 BRA_cas_research: "Badania CAS"
 BRA_cas_research_desc: "Nigdy nie należy lekceważyć bliskiego wsparcia powietrznego."
 BRA_space_event_tech_buff: "Badania techniczne"
 BRA_space_event_tech_buff_desc: "Technologia to przyszłość."
 BRA_maritime_routine: "Morska rutyna"
 BRA_maritime_routine_desc: "Morskie bombowce morskie byłyby doskonałą inwestycją."
 BRA_mr_fighters: "Myśliwce wielozadaniowe"
 BRA_mr_fighters_desc: "Myśliwce wielozadaniowe są skutecznym narzędziem wojennym, ponieważ reprezentują wszechstronność. Chociaż nie są szczególnie dobrzy w jednej rzeczy, nadal są cennymi narzędziami dla naszych sił zbrojnych."
 BRA_light_fighters: "Lekkie myśliwce"
 BRA_light_fighters_desc: "Lekkie myśliwce byłyby dla nas doskonałym narzędziem. Mogą zapewnić rozpoznanie i lekkie wsparcie ogniowe naszym oddziałom. Dodatkowo mogą pomóc w przechwytywaniu nadlatujących bombowców."
 BRA_brazilian_space_program: "Brazylijski program kosmiczny"
 BRA_brazilian_space_program_desc: "Brazylijski Program Kosmiczny (PEB) to termin ogólny obejmujący badania i rozwój technologii pojazdów nośnych, produkcję satelitów i ogólnie eksplorację kosmosu w Brazylii. Od 1994 r. krajowy program kosmiczny koordynuje Brazylijska Agencja Kosmiczna (AEB)."
 BRA_cooperate_with_nasa: "Współpracuj z NASA"
 BRA_cooperate_with_nasa_desc: "NASA umożliwiła lądowanie na Księżycu. Współpraca z nimi da nam wiele korzyści!"
 BRA_create_launchpads: "Utwórz nowe startery"
 BRA_create_launchpads_desc: "Wystrzeliwanie rakiet z równika jest znacznie lepsze niż wystrzeliwanie z Florydy, ponieważ możemy wykorzystać dodatkową bezwładność wynikającą z obrotu Ziemi, aby znacznie ułatwić wejście na orbitę, a my jesteśmy w doskonałej lokalizacji do stworzenia świetnych wyrzutni!"
 BRA_first_time_in_the_moon: "Pierwszy raz na Księżycu"
 BRA_first_time_in_the_moon_desc: "Nadszedł czas, aby Brazylijczycy zdobyli chwałę i wylądowali na Księżycu, tak jak to zrobili Amerykanie."
 BRA_a_mission_to_mars: "Misja na Marsa"
 BRA_a_mission_to_mars_desc: "Nikt wcześniej nie był na Marsie, a przynajmniej nikt tam nie wylądował. Będziemy odpowiedzialni za wysłanie pierwszej misji załogowej na Marsa!"
 BRA_brazilian_space: "Brazylijska przestrzeń"
 BRA_brazilian_space_desc: "Nasza przewaga kosmiczna zapewnia nam duże międzynarodowe uznanie i prestiż. Dzięki naszym ciągłym misjom kosmicznym rozwijamy także wiele sektorów badań."
 BRA_mining_in_space: "Górnictwo W Kosmosie"
 BRA_mining_in_space_desc: "Chociaż Brazylia ma już ogromną liczbę zasobów, wydobycie w kosmosie może dać nam więcej zasobów!"
 BRA_cardosos_last_years: "Ostatnie lata Cardoso"
 BRA_cardosos_last_years_desc: "Cardoso nie był najgorszym prezydentem. Nie był też najlepszy. Problemy, przed którymi stoimy w naszym kraju, związane z konfliktami politycznymi, wewnętrznymi i gospodarczymi, wciąż nas utrudniają."
 BRA_amazonian_development_project: "Projekt Rozwoju Amazonii"
 BRA_amazonian_development_project_desc: "Czy powinniśmy pozwolić na amazońskie projekty rozwojowe?"
 BRA_project_devastate_the_amazon: "Projekt dewastacji Amazonii"
 BRA_project_devastate_the_amazon_desc: "Po salach rządowych krąży kolejny projekt, który zniszczy Amazonię, ale także poprawi naszą gospodarkę. Co mamy z tym zrobić?"
 BRA_dismantle_the_agency: "Zlikwidować agencje"
 BRA_dismantle_the_agency_desc: "Cardoso ustanowił ustawodawstwo w celu likwidacji kilku fałszywych agencji, które przywłaszczały duże sumy publicznych środków na rozwój. Poprzez §Rwydawanie pieniędzy§! teraz, mamy nadzieję, że w przyszłości zarobimy więcej."
 BRA_march_of_the_excluded: "Marsz Wykluczonych"
 BRA_march_of_the_excluded_desc: "500. rocznica Brazylii została zniweczona przez protesty rdzennej ludności i przypominanie nam o przeszłości. Wyszli na ulice, aby ostro skrytykować establishment za jego niezdolność do wspierania tych, którzy byli tu pierwsi."
 BRA_native_protests: "Rodzime protesty"
 BRA_native_protests_desc: "Protesty rdzennej ludności w dalszym ciągu rzucają nam w oczy naszą paskudną historię z kolonializmem. Moglibyśmy wykorzystać to jako okazję do rozbicia i zbudowania naszych sił policyjnych."
 BRA_angry_natives: "Wściekli mieszkańcy"
 BRA_angry_natives_desc: "Ze względu na politykę Cardoso skupiającą się wokół demarkacji, tubylcy nie są zbyt zadowoleni z obecnego rządu."
 BRA_idea_friendly_natives: "Przyjaźni tubylcy"
 BRA_reinstating_imf_debts: "Przywrócenie długów MFW"
 BRA_reinstating_imf_debts_desc: "Gospodarka światowa zaczęła nabierać tempa. Zaczęły nam się kończyć opcje, a dług publiczny rośnie. Zadłużenie MFW, które zostało zaciągnięte, należy teraz przywrócić. Pakiet ratunkowy MFW został podpisany na kilka miesięcy przed wyborami Luli."
 BRA_a_modern_recession: "Nowoczesna recesja"
 BRA_a_modern_recession_desc: "Na przełomie wieków brazylijska gospodarka z pewnością poniosła pewne straty. Kryzys azjatycki, dług publiczny i inne czynniki spowodowały, że kraj w ostatnim czasie gwałtownie się załamał. Niektóre zmiany w naszej gospodarce mogą pomóc w przejściu do bardziej stagnacyjnej gospodarki."
 BRA_foreign_assist: "Szukaj pomocy zagranicznej"
 BRA_foreign_assist_desc: "..."
 BRA_deficit_spending: "Wydatki deficytowe"
 BRA_deficit_spending_desc: "..."
 BRA_crippled_currency: "Zniekształcona waluta"
 BRA_crippled_currency_desc: "Kryzys azjatycki spowodował załamanie naszej waluty. Teraz nie jest nic więcej warte niż kartka papieru. Musimy natychmiast naprawić tę sytuację!"
 BRA_cardoso_is_gone: "Cardoso odszedł"
 BRA_cardoso_is_gone_desc: "Cardoso zakończył swoją karierę jako prezydent Brazylii. Teraz przeszedł do kolejnego rozdziału w księgach naszego kraju."
 BRA_logging_reform: "Reformy rejestrowania"
 BRA_logging_reform_desc: "Aby chronić Amazonię, powinniśmy wdrożyć bardziej rygorystyczne przepisy dotyczące branży pozyskiwania drewna."
 BRA_preserve_amazon: "Operacja „Chroń Amazonię”."
 BRA_preserve_amazon_desc: "Musimy ustanowić zabezpieczenia regulacyjne, surowsze kary i większą liczbę policji na obszarze Amazonii, aby zapobiec dalszej dewastacji naszej Amazonii!"
 BRA_protect_amazon: "Chroń Amazonkę"
 BRA_protect_amazon_desc: "Z pomocą trzech rodzajów naszej armii możemy chronić rzeki, lasy deszczowe i przestrzeń powietrzną Amazonii."
 BRA_find_the_dealers: "Ukaraj dilerów"
 BRA_find_the_dealers_desc: "Pierwszym krokiem do zwalczania karteli jest ukaranie ich dealerów. Musimy rozprawić się z tymi, którzy rozprowadzają narkotyki, aby usunąć je z ulic."
 BRA_crack_down_on_suppliers: "Spalić narkotyki"
 BRA_crack_down_on_suppliers_desc: "Zniszcz podaż, a unicestwisz dochody królów."
 BRA_seize_and_arrest: "Schwytać i aresztować"
 BRA_seize_and_arrest_desc: "Musimy rozprawić się z dostawcami i aresztować tych, którzy odmawiają nam pomocy. Jeśli nie pomogą nam w walce z przestępczością, pomogą nam zapełnić nasze więzienia."
 BRA_take_out_kingpins: "Wyeliminuj Kingpiny"
 BRA_take_out_kingpins_desc: "Eliminując kierownictwo kartelu, wywołamy chaos w ich szeregach i przybliżymy nas o krok do ostatecznego zakończenia zarazy, która tak długo nękała nasz naród."
 BRA_help_the_youth: "Pomóż Młodzieży"
 BRA_help_the_youth_desc: "Nasza młodzież cierpiała pod rządami karteli. Musimy zapewnić im nowe możliwości gospodarcze, aby nie powrócili na stare sposoby."
 BRA_end_the_cartels: "Koniec wojny narkotykowej"
 BRA_end_the_cartels_desc: "Po długim czasie wojna z kartelami wreszcie się zakończyła."
 BRA_education_integration: "Integracja Edukacyjna"
 BRA_education_integration_desc: "Finansując nowe programy edukacyjne i wymiany studentów według wspólnych wytycznych, zaczniemy integrować program nauczania wszystkich członków MERCOSUR"
 BRA_mercosur_market: "Rynek MERCOSUR"
 BRA_mercosur_market_desc: "Zwiększając naszą koncentrację na handlu z innymi członkami MERCOSUR, możemy poprawić nasze stosunki i poprawić gospodarkę naszego kraju."
 BRA_expand_assoc: "Rozwiń Stany stowarzyszone"
 BRA_expand_assoc_desc: "Zaproszenie nowych państw stowarzyszonych do MERCOSUR wzmocni współpracę i powiązania gospodarcze w Ameryce Południowej. Członkowie ci mogą pewnego dnia stać się pełnoprawnymi państwami członkowskimi, a zjednoczeni będziemy silniejsi niż kiedykolwiek."
 BRA_inv_obs2: "Zaproś Obserwatorów II"
 BRA_inv_obs2_desc: "Nadając większej liczbie krajów Ameryki Południowej status obserwatora, możemy poprawić nasze relacje, dając im jednocześnie szansę na dołączenie do MERCOSUR-u w przyszłości."
 BRA_support_members: "Członkowie wspierający"
 BRA_support_members_desc: "Niesienie pomocy naszym potrzebującym przyjaciołom zbuduje więź i zakryje wszelkie słabe ogniwa w naszym związku."
 BRA_inv_assoc: "Zaproś Państwa stowarzyszone"
 BRA_inv_assoc_desc: "Jesteśmy blisko z państwami stowarzyszonymi z MERCOSUR-em. Aby stosunki były jeszcze lepsze, a ich gospodarki miały szansę na rozwój, powinniśmy ich zaprosić i uczynić dumnymi członkami MERCOSUR"
 BRA_maintain_quo: "Utrzymaj status quo"
 BRA_maintain_quo_desc: "MERCOSUR ma się dobrze tak, jak jest teraz. Nie potrzebujemy innych członków. Współpracownicy mogą na razie pozostać współpracownikami."
 BRA_integrate: "Umiędzynarodowić ruchy"
 BRA_integrate_desc: "Aby w pełni zrealizować ambicje naszych lewicowych ruchów narodowych, musimy działać na arenie międzynarodowej. Cała elita finansowa działa na poziomie ponadnarodowym i my musimy zrobić to samo."
 BRA_posturing: "Postawa i pokaz siły"
 BRA_posturing_desc: "Aby osiągnąć cele rewolucji, należy wykazywać silną postawę na zewnątrz i nie ulegać żadnym naciskom zewnętrznym. To jedyna droga naprzód."
 BRA_expand_to_latin_america: "Ekspansja na całą Amerykę Łacińską"
 BRA_expand_to_latin_america_desc: "Ta nasza unia musi zjednoczyć wszystkich naszych braci z Ameryki Łacińskiej, takich jak Meksyk, Gwatemala i Honduras!"
 BRA_strengthen: "Wzmocnij Jedność"
 BRA_strengthen_desc: "Cały czas ludzie ścierają się w debatach ideologicznych o najdrobniejsze szczegóły. Projektując nowe przepisy, możemy zasygnalizować społeczeństwu, że nasi urzędnicy są zjednoczeni. Będzie to niewątpliwie miało pozytywny wpływ na poczucie jedności naszego narodu."
 BRA_sa_right: "Prawica Ameryki Południowej"
 BRA_sa_right_desc: "Porządek i postęp."
 BRA_south_american_protection: "Ochrona Ameryki Południowej"
 BRA_south_american_protection_desc: "Musimy się zjednoczyć, aby chronić Amerykę Południową przed przyszłymi zagrożeniami!"
 BRA_maitain_sa_democracy: "Utrzymuj demokrację"
 BRA_maitain_sa_democracy_desc: "Zleceniodawcy Demokratów odgrywają kluczową rolę w ochronie Ameryki Południowej!"
 BRA_maintain_unity: "Utrzymajcie Jedność"
 BRA_maintain_unity_desc: "Cały czas ludzie ścierają się w debatach ideologicznych o najdrobniejsze szczegóły. Projektując nowe przepisy, możemy zasygnalizować społeczeństwu, że nasi urzędnicy są zjednoczeni. Będzie to niewątpliwie miało pozytywny wpływ na poczucie jedności naszego narodu."
 BRA_mercosur_international_diplomacy: "Dyplomacja międzynarodowa Mercosur"
 BRA_mercosur_international_diplomacy_desc: "Aby rozszerzyć Mercosur, musimy być otwarci na dyplomację."
 BRA_align_with_eu: "Dopasuj do UE"
 BRA_align_with_eu_desc: "Europejczycy byli tymi, którzy skolonizowali Amerykę Południową. Dziś mają wielką władzę gospodarczą i polityczną w Unii Europejskiej. Jeśli się do nich dostosujemy, odniesiemy korzyści."
 BRA_align_with_au: "Dopasuj się do Afryki"
 BRA_align_with_au_desc: "Brazylię i Afrykę mają ze sobą wiele wspólnego. Obydwa są bogate w zasoby naturalne, oba zostały skolonizowane i oba mają potencjał, aby stać się mocarstwami światowymi. Musimy się do nich dostosować!"
 BRA_closer_alignment_un: "Bliższe dostosowanie do ONZ"
 BRA_closer_alignment_un_desc: "Organizacja Narodów Zjednoczonych jest organizacją międzyrządową utworzoną w celu promowania współpracy międzynarodowej. Byłoby idealnie, gdybyśmy się z nimi zrównali!"
 BRA_integrate_unasul: "Zintegruj UNASUL"
 BRA_integrate_unasul_desc: "Unasul i Mercosur mają bardzo podobne cele: promować jedność i współpracę w Ameryce Południowej. Idealną decyzją byłoby połączenie tych dwóch organizacji."
 BRA_amazon_question: "Pytanie Amazona"
 BRA_amazon_question_desc: "Wiele organizacji międzynarodowych i rządów twierdzi, że Amazonka nie pochodzi tylko z Brazylii, choć jej większość znajduje się w Brazylii. Musimy rozwiązać to pytanie teraz!"
 BRA_mercosur_eu_trade_agreements: "Umowa handlowa Mercosur-UE"
 BRA_mercosur_eu_trade_agreements_desc: "Umowa o wolnym handlu między Mercosurem a Unią Europejską to umowa o wolnym handlu, której celem jest ustanowienie praktyk wolnego handlu między nimi."
 BRA_agro_agreement: "Współpraca Rolnicza"
 BRA_agro_agreement_desc: "Zarówno Ameryka Południowa, jak i Afryka borykają się z problemem głodu. Aby położyć kres głodowi, musimy zawrzeć umowę o współpracy w dziedzinie rolnictwa!"
 BRA_educational_support: "Wsparcie edukacyjne"
 BRA_educational_support_desc: "W Europie znajduje się wiele znakomitych uniwersytetów, a niektóre z nich uznawane są za najlepsze na świecie! My natomiast musimy ulepszyć nasze szkoły, więc wsparcie europejskie bardzo by nam pomogło!"
 BRA_water_act: "Ustawa wodna"
 BRA_water_act_desc: "Brazylia to kraj posiadający duże zasoby wody, co wkrótce może być rzadkością, dlatego warto ją oszczędzać!"
 BRA_literacy_act: "Ustawa o piśmienności"
 BRA_literacy_act_desc: "Zarówno Afryka, jak i Ameryka Południowa mają problemy ze wskaźnikami alfabetyzacji i edukacji. Współpraca między obydwoma kontynentami znacznie usprawniłaby ich systemy edukacyjne!"
 BRA_european_investments: "Inwestycje Europejskie"
 BRA_european_investments_desc: "Inwestorzy europejscy to świetna szansa na poprawę gospodarki krajów Mercosur!"
 BRA_mercosur_au_economic_plan: "Plan gospodarczy Mercosur-Unia Afrykańska"
 BRA_mercosur_au_economic_plan_desc: "Ameryka Południowa i Afryka mają problemy gospodarcze. Dzięki wzajemnej pomocy możemy zakończyć te problemy!"
 BRA_improve_african_infrastructure: "Ulepsz infrastrukturę afrykańską"
 BRA_improve_african_infrastructure_desc: "Afryka nie ma dobrej infrastruktury. Jeśli udzielimy im pomocy, możemy im pomóc, a nawet pozyskać ich wsparcie!"
 BRA_invest_in_african_industries: "Inwestuj w przemysł afrykański"
 BRA_invest_in_african_industries_desc: "Inwestycje w Afryce poprawią gospodarkę kontynentu."
 BRA_gain_african_support: "Zbierz wsparcie Afryki"
 BRA_gain_african_support_desc: "Zebranie afrykańskiego wsparcia dałoby nam duży status polityczny na świecie."
 BRA_gather_international_support: "Zbierz międzynarodowe wsparcie"
 BRA_gather_international_support_desc: "Gromadzenie międzynarodowego wsparcia dałoby nam duży status polityczny!"
 BRA_welfare_expansion_for_mercosur: "Ekspansja opieki społecznej"
 BRA_welfare_expansion_for_mercosur_desc: "Opieka społeczna jest problemem w Ameryce Południowej. Zwiększając budżet na opiekę zdrowotną, zapewnilibyśmy naszym ludziom lepsze wyniki zdrowotne!"
 BRA_maitain_peace: "Utrzymać pokój na kontynencie"
 BRA_maitain_peace_desc: "W Ameryce Południowej wreszcie panuje pokój."
 BRA_embrace_eu_tourists_immigrants: "Przyjmuj europejskich turystów i imigrantów"
 BRA_embrace_eu_tourists_immigrants_desc: "Brazylia ma dużą liczbę europejskich imigrantów i turystów. Pokażmy im, że są tu więcej niż mile widziani!"
 BRA_research_agreement_eu: "Porozumienie badawcze z Europą"
 BRA_research_agreement_eu_desc: "Zagraniczna pomoc badawcza pomogłaby całej Ameryce Południowej!"
 BRA_get_inspiration_from_eu_model: "Inspiracje modelem unijnym"
 BRA_get_inspiration_from_eu_model_desc: "Unia Europejska ma kilka bardzo dobrych polityk. Powinniśmy zastosować tę politykę w MERCOSUR i promować jedność na kontynencie."
 BRA_americas_unity: "Jedność Ameryki Południowej"
 BRA_americas_unity_desc: "Otoczeni sąsiadami, razem możemy być silni."
 BRA_mercosur: "MERCOSUR"
 BRA_mercosur_desc: "MERCOSUR, czyli MERCOSUL, był paktem celnym i politycznym podpisanym na początku lat 90. przez Brazylię, Argentynę, Urugwaj i Paragwaj. Później reszta Ameryki Południowej została stowarzyszonymi członkami Mercosuru. Organizacja jest wartościową organizacją, która zapewnia niezbędny dobrobyt i jedność w Ameryce Południowej."
 BRA_political_management: "Manewry polityczne"
 BRA_political_management_desc: "W tych niepewnych czasach musimy pomyśleć o tym, jak zachowa się nasz kraj. Może to oznaczać zachowanie kontrowersyjne."
 BRA_court_locals: "Mieszkańcy dworu"
 BRA_court_locals_desc: "Kraje lokalne mogą być w przyszłości naszymi sojusznikami, w zależności od naszej polityki zagranicznej."
 BRA_region_expansion: "Ekspansjonizm regionalny"
 BRA_region_expansion_desc: "Potrzebujemy ziemi. Niektóre kraje potrzebują pomocy. Jeśli się nam podporządkują, zyskają duży impuls dla swojej gospodarki, a my dostaniemy ziemię. To korzystna sytuacja, prawda?"
 BRA_unasal: "NIESAMOWITE"
 BRA_unasal_desc: "Potrzebujemy sojuszników! Czy nie powinniśmy poprosić inne kraje Ameryki Południowej, aby przyłączyły się do nas i zawiązały silny sojusz?"
 BRA_suspend_ven: "Zawiesić Wenezuelę"
 BRA_suspend_ven_desc: "Wizja kontynentu Wenezueli nie jest zgodna z naszą. Nie można pozwolić, aby nadal istnieli w MERCOSUR i dalej korumpowali innych członków organizacji."
 BRA_trade_agreement: "Umowy handlowe"
 BRA_trade_agreement_desc: "Powinniśmy w dalszym ciągu zwiększać handel z innymi krajami Ameryki Południowej. W ten sposób poprawimy nasze relacje i naszą gospodarkę."
 BRA_discuss_currency: "Omów walutę"
 BRA_discuss_currency_desc: "Wszyscy członkowie MERCOSUR muszą uzgodnić wspólną jednostkę walutową."
 BRA_people_goods: "Ludzie i towary"
 BRA_people_goods_desc: "Powinniśmy umożliwić przepływ nie tylko towarów, ale także łatwy przepływ osób przez nasze granice."
 BRA_inv_obs: "Zaproś Obserwatorów"
 BRA_inv_obs_desc: "Zaprośmy zewnętrznych obserwatorów, aby byli świadkami siły MERCOSUR-u."
 BRA_united_continent: "Zjednoczony Kontynent"
 BRA_united_continent_desc: "Cała Ameryka Południowa powinna zjednoczyć się we wspólnych interesach gospodarczych – nawet nasi rywale, Wenezuelczycy."
 BRA_follow_euro: "Podążaj za Euro"
 BRA_follow_euro_desc: "Zamiast opierać nasz handel na dolarach amerykańskich, będziemy używać euro jako wspólnego środka wymiany UNASAL."
 BRA_cooperation: "Współpraca"
 BRA_cooperation_desc: "Coś w tęczach i pocałunkach po prostu krzyczy o sukcesie."
 BRA_assoc_members: "Stowarzyszaj nowych członków"
 BRA_assoc_members_desc: "Jeden z nas, jeden z nas."
 BRA_sa_left: "Lewica Ameryki Południowej"
 BRA_sa_left_desc: "Komunizm na zawsze."
 BRA_mercosur_diplomacy: "Dyplomacja międzynarodowa MERCOSUR"
 BRA_mercosur_diplomacy_desc: "MERCOSUR powinien być uznawany na arenie międzynarodowej w taki sam sposób jak Unia Europejska."
 BRA_new_coalition: "Nowa Koalicja"
 BRA_new_coalition_desc: "Brazylijska lewica ma jedną przewagę nad nacjonalistami: są bardziej zjednoczeni. Aby odnieść większe korzyści, należy stworzyć koalicję!"
 BRA_parties_of_the_people: "Partie ludowe"
 BRA_parties_of_the_people_desc: "Żaden rząd nie spotyka się z tak dużą dezaprobatą. Doskonałym tego przykładem był nasz poprzedni rząd, który spotkał się z bardzo niskim poparciem i zakończył się impeachmentem."
 BRA_strenghten_coalition: "Wzmocnić Koalicję"
 BRA_strenghten_coalition_desc: "Musimy zadbać o to, aby nasze partie i ideologie były jedyną dominującą."
 BRA_new_brazil: "Nowa Brazylia"
 BRA_new_brazil_desc: "Brazylia jest teraz nowym krajem, rządzonym przez wielki lewicowy rząd."
 BRA_mst: "MST"
 BRA_mst_desc: "„Movimento dos Sem Terra” to ruch, którego celem jest reforma rolna, ponieważ duża część gruntów ornych w Brazylii jest porzucona lub nieużytkowana."
 BRA_absorb_left_wing: "Wchłonąć partie lewicowe"
 BRA_absorb_left_wing_desc: "Wchłonięcie wszystkich partii lewicowych, takich jak PSOL i PCdoB, zapewni nam popularność i władzę nad Brazylią."
 BRA_lulismo: "Lulismo"
 BRA_lulismo_desc: "Lulizm to ideologia polityczna opisująca konsolidację w 2006 roku segmentów brazylijskiego społeczeństwa, wcześniej wrogich ruchom społecznym i Partii Robotniczej stojących za siłami politycznymi pod przewodnictwem prezydenta Luiza Inácio Lula da Silva. Kontrolowany reformizm i ograniczone zmiany strukturalne skupiały się na najbiedniejszych warstwach społeczeństwa."
 BRA_the_pheonix_reborn: "Odrodzony Feniks"
 BRA_the_pheonix_reborn_desc: "Partia Robotnicza jest zreformowana, ma nowe interesy i cele na przyszłość Brazylii."
 BRA_pro_workers: "Prorobotnicy"
 BRA_pro_workers_desc: "Robotnicy są głównym duchem komunizmu, dlatego powinniśmy realizować ich interesy."
 BRA_popular_government: "Rząd ludowy"
 BRA_popular_government_desc: "Rząd ludowy może zrobić wszystko, co chce, ponieważ ludzie wspierają wszystkie działania i decyzje, które podejmujemy."
 BRA_crush_psdb: "Zmiażdż PSDB"
 BRA_crush_psdb_desc: "PSDB jest naszym głównym rywalem od czasów redemokratyzacji. Czas raz na zawsze zakończyć tę rywalizację!"
 BRA_bring_back_dilma: "Przywróć Dilmę"
 BRA_bring_back_dilma_desc: "Dilma Vana Rousseff to brazylijska ekonomistka i polityk powiązana z Partią Robotniczą oraz 36. prezydent Brazylii. Sprawowała tę funkcję od 2011 r. do usunięcia jej z urzędu w związku z postawieniem jej w stan oskarżenia w 2016 r."
 BRA_appease_south_american_socialists: "Udobruchaj socjalistów z Ameryki Południowej"
 BRA_appease_south_american_socialists_desc: "Wenezuela jest głównym bastionem południowoamerykańskiego socjalizmu, musimy sprzymierzyć się z nimi, aby zapewnić sobie wspólny sukces."
 BRA_industrialization_help_from_china: "Pomoc w industrializacji z Chin"
 BRA_industrialization_help_from_china_desc: "Chiny mają ogromny przemysł i gospodarkę. Jeśli otrzymamy od nich wsparcie, być może będziemy mieli lepszą gospodarkę."
 BRA_new_communist_goverment: "Nowy rząd komunistyczny"
 BRA_new_communist_goverment_desc: "Aby zapewnić stabilność narodu, rząd musi być stabilny!"
 BRA_five_year_plan: "Plany pięcioletnie"
 BRA_five_year_plan_desc: "Wolne modele gospodarcze państw zachodnich nie są przyszłością państwa socjalistycznego. Powrót do gospodarki planowej, najlepiej w formie klasycznych planów pięcioletnich w stylu sowieckim, zapewni rządowi niekontrolowany wpływ na niekontrolowaną wcześniej gospodarkę."
 BRA_the_corruption_question: "Koniec z korupcją"
 BRA_the_corruption_question_desc: "Główni przywódcy socjalistów w przeszłości, jak Lula, byli bardzo skorumpowani. Nie powinniśmy popełniać tych samych błędów."
 BRA_empower_the_government: "Wzmocnij rząd"
 BRA_empower_the_government_desc: "Chociaż walka z korupcją jest dobrą rzeczą, my również powinniśmy odnieść pewne korzyści z jej wykorzystywania."
 BRA_better_sus: "Ulepsz ZUS"
 BRA_better_sus_desc: "SUS (Unique Health System) to bardzo źle zarządzany system opieki zdrowotnej. Ulepszenie go powinno poprawić wyniki zdrowotne naszych obywateli."
 BRA_align_unions: "Wspieraj związki"
 BRA_align_unions_desc: "Samo stwierdzenie, że popiera się związki zawodowe, to jedno. Czym innym jest aktywne wspieranie ich kosztem własnej reputacji."
 BRA_aid_the_poor: "Pomóż biednym"
 BRA_aid_the_poor_desc: "Ubóstwo jest problemem, z którym boryka się Brazylia od czasu uzyskania przez nią niepodległości. Nadszedł czas, abyśmy naprawdę przeforsowali ten poważny problem Brazylii od czasu uzyskania przez nią niepodległości. Pomagając biednym ludziom, możemy pozyskać większe wsparcie."
 BRA_left_wing_education: "Edukacja lewicowa"
 BRA_left_wing_education_desc: "Wpływając na naszych uczniów, możemy z czasem pozyskać poparcie i zapewnić sobie władzę nad Brazylią bez ryzyka buntu."
 BRA_ban_nationalists: "Zakazać nacjonalistom"
 BRA_ban_nationalists_desc: "Dość tych nacjonalistów! To najgorsza rzecz, jaka kiedykolwiek spotkała Brazylię!"
 BRA_socialist_market: "Rynek Socjalistyczny"
 BRA_socialist_market_desc: "Planowany rynek da nam pewne korzyści."
 BRA_state_industries: "Przemysł państwowy"
 BRA_state_industries_desc: "Zakłady przemysłowe będące własnością cudzoziemców zawsze stanowią zagrożenie dla bezpieczeństwa. Ponieważ zagraniczne kraje grożą nam sankcjami gospodarczymi, zawsze istnieje ryzyko, że właściciele przemysłowi wyjadą z dnia na dzień i zabiorą ze sobą istotne części swoich zakładów. Aby temu zapobiec, musimy przejąć te gałęzie przemysłu dla państwa – nawet jeśli obraża to obce państwa."
 BRA_break_banks: "Rozbij banki"
 BRA_break_banks_desc: "Bradesco? Banco do Brazylii? Santandera? Itaú? Sprawmy, aby te pijawki odczuły ból, jaki zadają klasie robotniczej. Położymy kres ich niszczycielskiemu wpływowi."
 BRA_foro_de_sp: "São Paulo Forum"
 BRA_foro_de_sp_desc: "Foro de São Paulo, znane również jako Forum São Paulo, to konferencja lewicowych partii i organizacji politycznych z Ameryki Łacińskiej i Karaibów. Utworzona, gdy Brazylijska Partia Robotnicza zwróciła się do innych partii i ruchów Ameryki Łacińskiej i Karaibów w celu omówienia scenariusza międzynarodowego i konsekwencji wdrażania polityki neoliberalnej."
 BRA_influence_our_neighbors: "Wpływaj na naszych sąsiadów"
 BRA_influence_our_neighbors_desc: "Nadszedł czas, aby ożywić socjalizm w Ameryce Południowej."
 BRA_op_car_wash: "Operacja Myjnia samochodowa"
 BRA_op_car_wash_desc: "Nazywana „Myjnią samochodową” ze względu na pierwotne dochodzenie dotyczące operacji prania pieniędzy, jak na ironię, nad myjnią samochodową, Operacja Car Wash to nazwa operacji prowadzonej przez oddział policji federalnej w Kurytybie, mającej na celu ustalenie zakresu prania pieniędzy programu, który ma poważne implikacje polityczne."
 BRA_odebrecht_corruption: "Korupcja Odebrechta"
 BRA_odebrecht_corruption_desc: "Marcelo Odebrecht, dyrektor generalny firmy budowlanej Odebrecht, stoi na czele kartelu wśród brazylijskich firm budowlanych. Może zgodzi się na złożenie zeznań w zamian za ugodę?"
 BRA_petrobras_indictment: "Akt oskarżenia Petrobrasa"
 BRA_petrobras_indictment_desc: "Czarnorynkowy handlarz walutami Alberto Youssef kupił zupełnie nowego Land-Rovera dla dyrektora generalnego Petrobras, Paulo Roberto Costy, w prezencie za ułatwienie dostępu do osobistości politycznych. Powinniśmy zbadać sprawę dalej."
 BRA_searchandseizure: "Szukaj i przechwytuj"
 BRA_searchandseizure_desc: "Nakazy przeszukania i zajęcia pozwolą nam przejąć najważniejsze dowody w tej sprawie. Ponieważ w sprawę zamieszanych jest wiele firm i osób, skala aresztowań może zaszokować opinię publiczną."
 BRA_anti_corruption_measures: "Środki antykorupcyjne"
 BRA_anti_corruption_measures_desc: "MPF (Federalne Ministerstwo Publiczne) zaproponowało kampanię mającą na celu zmobilizowanie Kongresu do przyjęcia 10 środków przeciwko korupcji. Mogą one znacznie pomóc w ograniczeniu korupcji w naszym kraju."
 BRA_parties_of_the_left: "Partie Lewicy"
 BRA_parties_of_the_left_desc: "Musimy kontynuować współpracę z naszym lewicowym rządem. Za poprzednich rządów zrobiliśmy wiele dobrego."
 BRA_psl_growth: "Powstanie PSL"
 BRA_psl_growth_desc: "Wraz ze wzrostem popularności Bolsonaro, bardzo szybko rośnie także jego partia PSL, tym bardziej w okresie poprzedzającym wybory."
 BRA_acquit_pmdb: "Uniewinnić MDB"
 BRA_acquit_pmdb_desc: "Demokratyczny Ruch Brazylijski (MDB), dawniej Partia Demokratycznego Ruchu Brazylijskiego (PMDB), jest centralną brazylijską partią polityczną. PMDB jest największą partią w Brazylii i ma ogromne wpływy w Kongresie, Senacie, Sądzie Najwyższym i wielu innych agencjach politycznych. Jeśli się do nich dostosujemy, możemy odnieść pewne korzyści."
 BRA_acquit_workers_party: "Uniewinnić Partię Robotniczą"
 BRA_acquit_workers_party_desc: "Partia Robotnicza (PT) to lewicowa partia polityczna w Brazylii. Chociaż PT nie ma zbyt dużego wsparcia ze strony Centrão, cieszy się ono dużym poparciem społecznym w całym kraju."
 BRA_the_new_elections: "Nowe wybory"
 BRA_the_new_elections_desc: "Wybory. Napięte czasy w Brazylii. Ludzie są bardzo podzieleni. Biorąc pod uwagę udział PSL, PT i PSDB, są to prawdopodobnie najbardziej napięte wybory w historii Brazylii!"
 BRA_rw_populist: "Prawicowy populizm"
 BRA_rw_populist_desc: "Po aresztowaniach i błędach brazylijskiej lewicy ludzie patrzą na drugą stronę korytarza i na partie takie jak PSL."
 BRA_pt_pmdb_coop: "Współpraca PT-MDB"
 BRA_pt_pmdb_coop_desc: "MDB to partia centrowa, która ma ogromne wpływy w Centrão. Na razie mamy złe stosunki z Centrão, ale możemy to zmienić, szukając wsparcia w MDB."
 BRA_pt_hegemony: "Hegemonia PT"
 BRA_pt_hegemony_desc: "Nasza impreza jest już bardzo popularna w Brazylii. Musimy uczynić nasz wpływ absolutnym w naszym kraju!"
 BRA_rise_electoral_media: "Powstanie mediów wyborczych"
 BRA_rise_electoral_media_desc: "Bolsonaro cieszy się ogromnym wsparciem w mediach społecznościowych, zwłaszcza na Twitterze. To normalne, że widzisz hashtagi lub osoby wspierające prezydenta."
 BRA_populist_wave: "Fala populistyczna"
 BRA_populist_wave_desc: "Wraz ze zwycięstwem Bolsonaro w Brazylii rozpoczęła się w Brazylii ogromna fala populizmu. Od Acre po Rio Grande do Sul Bolsonaro cieszy się ogromnym wsparciem w całym kraju."
 BRA_christian_democracy: "Chrześcijańska Demokracja"
 BRA_christian_democracy_desc: "Brazylijczycy chcą zachować tradycyjne wartości, takie jak wartości chrześcijańskie. W tym celu musimy ustanowić demokrację bardziej chrześcijańską."
 BRA_restoration_image: "Przywróć obraz"
 BRA_restoration_image_desc: "Po odejściu Cardoso nadszedł czas, aby jego następcy odbudowali i na nowo przemyśleli, czym może być PSDB."
 BRA_underdog: "Efekt słabszego"
 BRA_underdog_desc: "Bycie słabszym jest dla wielu atrakcyjne: walczysz, nie wiedząc, czy wygrasz, czy nie, ale wierzysz w coś, o co warto walczyć. Podobnie jak lis osaczony, będziemy maszerować dalej."
 BRA_social_democracy: "Brazylijska socjaldemokracja"
 BRA_social_democracy_desc: "Socjaldemokracja odnosi się do szerokiego spektrum lewicowych ideologii opowiadających się za sprawiedliwością gospodarczą i społeczną w większym stopniu niż większość gałęzi liberalizmu. Socjaldemokraci starają się humanizować kapitalizm, aby ograniczyć nierówności, ucisk i wspierać demokrację. Nasi ludzie kochają system socjaldemokratyczny. Zaadoptujmy to."
 BRA_liberal_resurgence: "Liberalne odrodzenie"
 BRA_liberal_resurgence_desc: "Liberalizm jest ideologią centrową, która promuje prawa jednostki i kładzie nacisk na wolność ponad ekspansję władzy państwowej. Liberałowie mają tendencję do wspierania postępowej polityki społecznej w ramach wolnego rynku i wolnego handlu z resztą świata. Populacja Brazylii staje się coraz bardziej liberalna. Staniemy się rządem liberalnym, korzystnym dla ludzi."
 BRA_electoral_upset: "Niepokój wyborczy"
 BRA_electoral_upset_desc: "Czas upewnić się, że PT już nigdy nie odbierze nam władzy, tak jak miało to miejsce w późniejszych latach."
 BRA_reduce_debts: "Zmniejsz nasze zadłużenie"
 BRA_reduce_debts_desc: "Aby zwiększyć popularność partii i poprawić gospodarkę Brazylii, musimy zmniejszyć nasze zadłużenie zagraniczne."
 BRA_expansive_spending: "Ekspansywne wydatki"
 BRA_expansive_spending_desc: "Możemy wydać duże sumy pieniędzy i znacznie ulepszyć naszą gospodarkę poprzez inwestycje w gałęzie przemysłu."
 BRA_foreign_buyouts: "Szukaj zagranicznych wykupów"
 BRA_foreign_buyouts_desc: "Możemy zebrać wsparcie i wydać niewielką sumę pieniędzy na poprawę naszej gospodarki."
 BRA_ciro_gomes: "Ciro Gomes nas wspiera"
 BRA_ciro_gomes_desc: "Ciro Ferreira Gomes, często nazywany po prostu Ciro, to centrolewicowy brazylijski polityk, prawnik i naukowiec z północno-wschodniego stanu Ceará. W ciągu swojej kariery Ciro trzykrotnie kandydował na prezydenta, w latach 1998, 2002 i ostatnio w 2018 r. Ciro, obecnie związany z socjaldemokratyczną Partią Pracy i Demokratyki (PDT), Ciro oferuje nam teraz wsparcie."
 BRA_agrarian_reform: "Reforma rolna"
 BRA_agrarian_reform_desc: "Reforma rolna jest rozwiązaniem długotrwałego problemu w Brazylii, bardzo dużej liczby ziem w rękach bardzo nielicznej liczby osób. Czas to zakończyć."
 BRA_social_programs: "Programy społeczne"
 BRA_social_programs_desc: "Programy społeczne są kluczem do pomocy naszym ludziom."
 BRA_cardoso_legacy: "Dziedzictwo Cardoso"
 BRA_cardoso_legacy_desc: "Aby stać się największym krajem, Brazylia musi podążać za dziedzictwem swojego byłego prezydenta Fernando Henrique Cardoso, czyli FHC."
 BRA_psdb_pdt_coalition: "Koalicja PSDB-PDT"
 BRA_psdb_pdt_coalition_desc: "PSDB to w ostatnich latach naprawdę socjaldemokratyczna partia. Jeśli sprzymierzymy się z innymi stronami, takimi jak PDT, możemy zrealizować wszystkie nasze interesy."
 BRA_rise_of_moderates: "Powstanie umiarkowanych"
 BRA_rise_of_moderates_desc: "Umiarkowani politycy będą teraz wspierać naszą partię."
 BRA_align_with_other_parties: "Utwórz nową koalicję"
 BRA_align_with_other_parties_desc: "Nie możemy rządzić Brazylią sami. Powinniśmy rządzić z innymi partiami, zwłaszcza tymi, które realizują nasze interesy. Ale którą partię wybierzemy..."
 BRA_business_deregulation: "Deregulacja probiznesowa"
 BRA_business_deregulation_desc: "Deregulacja probiznesowa to najlepsza opcja dla międzynarodowych inwestycji i przedsiębiorców. To powinno stworzyć więcej miejsc pracy."
 BRA_business_regulation: "Regulamin Probiznesowy"
 BRA_business_regulation_desc: "Przepisy probiznesowe to najlepsza opcja dla naszych obywateli i pracowników. To powinno spełnić ich żądania."
 BRA_fight_corruption: "Walcz z korupcją w naszej partii"
 BRA_fight_corruption_desc: "PSDB jest dobrze znana jako partia pełna skorumpowanych polityków. Dla dobra naszego kraju powinniśmy walczyć z korupcją."
 BRA_seek_young_vote: "Szukajcie głosów młodych"
 BRA_seek_young_vote_desc: "Młodzi ludzie są przyszłością kraju. Jeśli zdobędziemy dzięki nim popularność, będziemy rządzić Brazylią przez wiele kolejnych dziesięcioleci."
 BRA_industrial_congolmerates: "Konglomeraty przemysłowe"
 BRA_industrial_congolmerates_desc: "Brazylia może i jest dużym krajem, ale nie jest krajem bardzo uprzemysłowionym. Nadszedł czas, aby ponownie rozpalić ogień industrializacji!"
 BRA_revitalize_economy: "Ożywić gospodarkę"
 BRA_revitalize_economy_desc: "Liberalizm gospodarczy i prywatyzacja to sposób na poprawę naszej gospodarki!"
 BRA_healthcare_reforms: "Reformy opieki zdrowotnej"
 BRA_healthcare_reforms_desc: "SUS (Unique Health System) to bardzo biedny i niepewny system opieki zdrowotnej. Poprawa tej sytuacji powinna poprawić zdrowie naszych obywateli."
 BRA_support_from_the_us: "Wsparcie z USA"
 BRA_support_from_the_us_desc: "Mając Amerykanów po naszej stronie, moglibyśmy mieć dostęp do lepszej broni, a także potężnego sojusznika na arenie międzynarodowej."
 BRA_embrace_free_market: "Obejmij wolny rynek"
 BRA_embrace_free_market_desc: "Podążając za przykładami innych krajów, np. USA, prywatyzując firmy i branże, możemy poprawić naszą gospodarkę."
 BRA_bastion_of_liberty: "Bastion Wolności"
 BRA_bastion_of_liberty_desc: "Brazylia będzie światową superpotęgą, na jaką zasługuje. Staniemy się głównym bastionem demokracji."
 BRA_education_reforms: "Reformy edukacji"
 BRA_education_reforms_desc: "Brazylia ma bardzo słabą edukację. Udoskonalając go, możemy pozyskać wsparcie."
 BRA_pre_campaigning: "Przed kampanią"
 BRA_pre_campaigning_desc: "Kampania wstępna może z czasem zwiększyć naszą popularność."
 BRA_agri_buissneses: "Rozwój rolnictwa"
 BRA_agri_buissneses_desc: "Brazylia to kraj w dużej mierze zależny od rolnictwa. Dlaczego nie rozszerzyć tego sektora jeszcze bardziej?"
 BRA_alliances_with_unions: "Sojusze ze związkami"
 BRA_alliances_with_unions_desc: "Związki zawodowe w naszym kraju są integralną częścią naszego sukcesu. Okażmy aprobatę dla takich wysiłków."
 BRA_peacekeeping_contributions: "Wkłady w utrzymanie pokoju"
 BRA_peacekeeping_contributions_desc: "Misje pokojowe są dla naszych żołnierzy pożytecznym sposobem na zdobycie doświadczenia w prowadzeniu operacji na obczyźnie, ale także sygnalizują zaangażowanie naszego kraju na rzecz multilateralizmu i pracy w organizacjach międzynarodowych, takich jak Organizacja Narodów Zjednoczonych."
 BRA_rise_of_bolsonaro: "Powstanie Bolsonaro"
 BRA_rise_of_bolsonaro_desc: "Jair Bolsonaro, dawniej jedynie drugoplanowy kongresmen, który nie filtrował swoich kontrowersyjnych opinii, jest obecnie prezydentem Brazylii."
 BRA_brazilian_diplomacy: "Dyplomacja brazylijska"
 BRA_brazilian_diplomacy_desc: "Chociaż Brazylia ma silną dyplomację wielostronną, większość ludzi zakłada, że ​​Brazylia to „dyplomatyczny karzeł”, niemający żadnego wpływu na arenie międzynarodowej. Stawiając Ernesto Araújo na czele spraw zagranicznych, Bolsonaro chce skierować brazylijską politykę zagraniczną na inną ścieżkę."
 BRA_ensure_military_support: "Zapewnij wsparcie wojskowe"
 BRA_ensure_military_support_desc: "Prezydent Bolsonaro, były kapitan rezerwy wojskowej, ma silną bazę wojskową. Wykorzystanie tego wsparcia jest niezbędne do utrzymania naszej bazy politycznej."
 BRA_allow_access_to_guns: "Zezwól na dostęp do broni"
 BRA_allow_access_to_guns_desc: "Jednym z głównych projektów Bolsonaro było ponowne umożliwienie dostępu do broni, podobnie jak w Stanach Zjednoczonych, gdyż z tego prawa skorzystał w 2003 roku były prezydent Lula."
 BRA_fight_foreign_influence: "Walcz z wpływami zagranicznymi"
 BRA_fight_foreign_influence_desc: "Ze względu na słabe państwo Brazylia znajduje się pod ciągłym wpływem obcych krajów. Musimy podjąć konkretne działania, aby to powstrzymać."
 BRA_no_ideology: "Polityka zagraniczna „bez ideologii”."
 BRA_no_ideology_desc: "Dość dyktowania naszej polityki zagranicznej przez lewicową ideologię poprzedniego rządu. Oderwiemy się od tego i znajdziemy własną drogę."
 BRA_improve_mil_conditions: "Popraw warunki wojskowe"
 BRA_improve_mil_conditions_desc: "Często krąży mit, że w przypadku wojny Brazylia ma amunicję tylko na dwie godziny bitwy. Z zewnątrz widać, że warunki w naszej armii są kiepskie. Musimy podjąć działania zwiększające zaufanie do potencjału armii."
 BRA_increase_mil_budget: "Zwiększ budżet wojskowy"
 BRA_increase_mil_budget_desc: "Zwiększając procent budżetu państwa przeznaczony na wojsko, nasze Ministerstwo Obrony Narodowej mogłoby radykalnie zmienić kształt naszego wojska."
 BRA_court_evangelicals: "Sąd Kościoła ewangelickiego"
 BRA_court_evangelicals_desc: "Kościół ewangelicki ma kilku członków w Kongresie i szybko zwiększa swoje wpływy w Brazylii. Zaloty do nich zapewnimy silną bazę religijną."
 BRA_call_paulo_guedes: "Zadzwoń do Paulo Guedesa"
 BRA_call_paulo_guedes_desc: "Paulo Guedes jest ekonomistą wykształconym w szkole chicagowskiej, realizującym silny program monetarny obejmujący napięte budżety i prywatyzacje. Jest także wielkim zwolennikiem Bolsonaro, a niektórzy twierdzą, że jest on po prostu jego ekonomistyczną wersją."
 BRA_insult_usa: "Obrażaj Amerykanów"
 BRA_insult_usa_desc: "Amerykanie pomogli w zamachu stanu w 1964 r. i nieustannie próbują wtrącać się w nasze sprawy, a także promować agendę globalistyczną. Dość ich!"
 BRA_insult_china: "Znacjonalizacja chińskich korporacji"
 BRA_insult_china_desc: "Chińczycy próbują wkroczyć do kraju, wykupując akcje naszej energetyki i tutejszych firm budowlanych. Musimy odkupić ich akcje siłą prawa i wypędzić tych komuchów!"
 BRA_insult_europe: "Obrażaj przywódców Europy na Twitterze"
 BRA_insult_europe_desc: "Wiadomo, że korzystanie z Twittera przez Bolsonaro jest bardzo kolorowe. Tylko w 2019 roku obraził Francuzów, Niemców i Szwedów. Aby wymienić tylko kilka."
 BRA_crackdown_south_american_socialists: "Rozprawić się z socjalistami z Ameryki Południowej"
 BRA_crackdown_south_american_socialists_desc: "Socjaliści z Ameryki Południowej, podobnie jak Wenezuela i Boliwia, zawsze stanowili problem dla Brazylii i własnego narodu. Czas „wyzwolić” Amerykanów z Ameryki Południowej od komunizmu!"
 BRA_the_caribbean_menace: "Karaibskie zagrożenie"
 BRA_the_caribbean_menace_desc: "Kuba stanowi zagrożenie dla obu Ameryk od czasu rewolucji, wpływając nie tylko na Brazylię, ale i inne kraje Ameryki Południowej! Czas ocalić naród kubański!"
 BRA_new_domestic_identity: "Nowa tożsamość krajowa"
 BRA_new_domestic_identity_desc: "Po uporaniu się z wpływami zagranicznymi możemy teraz zbudować nową brazylijską tożsamość, wolną od globalizmu!"
 BRA_court_usa: "Zapewnij wsparcie amerykańskie"
 BRA_court_usa_desc: "Mając Amerykanów po naszej stronie, moglibyśmy mieć dostęp do lepszej broni, a także potężnego sojusznika na arenie międzynarodowej."
 BRA_court_israel: "Sąd Izrael"
 BRA_court_israel_desc: "Poprzednie lewicowe rządy często stawały po stronie narodów arabskich, w tym Iranu, we wszelkich kwestiach dotyczących Bliskiego Wschodu. Zmieniając naszą ambasadę w Jerozolimie, wyślemy mocny sygnał wsparcia dla stanowiska Izraela."
 BRA_talks_with_china: "Bliższe dostosowanie do BRICS"
 BRA_talks_with_china_desc: "Chiny mają duże wpływy handlowe w Brazylii. W ubiegłych latach Brazylia dużo współpracowała z BRICS, tworząc bliskie więzi. Dlaczego nie sprzymierzyć się z nimi ponownie?"
 BRA_our_south_american_allies: "Nasi sojusznicy z Ameryki Południowej"
 BRA_our_south_american_allies_desc: "Chociaż w Ameryce Południowej jest wiele krajów komunistycznych, są też kraje konserwatywne i liberalne, takie jak Argentyna i Paragwaj. Poszukajmy wobec nich bliższego porozumienia."
 BRA_be_friend_european_conservatives: "Bliższe dostosowanie do europejskich konserwatystów"
 BRA_be_friend_european_conservatives_desc: "Wiele krajów w Europie to konserwatyści, jak Polska i Niemcy. Zamierzamy nawiązać nową przyjaźń z tymi krajami!"
 BRA_invite_nationalists: "Zaproś przywódców skrajnej prawicy do Brazylii"
 BRA_invite_nationalists_desc: "Powinniśmy zaprosić przywódców skrajnej prawicy na szczyt i przedyskutować, jak dostosować nasze cele, aby stawić czoła globalistycznym liberałom i komunistom!"
 BRA_modernization_equipment: "Modernizacja Sprzętu"
 BRA_modernization_equipment_desc: "Brazylijska armia, marynarka wojenna i siły powietrzne muszą zmodernizować swój sprzęt. Powinniśmy inwestować w krajową technologię wojskową oraz importować nowe samoloty i broń!"
 BRA_harsher_conscription: "Ostrzejszy pobór"
 BRA_harsher_conscription_desc: "Każdy 18-latek musi zaciągnąć się do wojska i odbyć obowiązkową roczną służbę. Jednak spośród zaciągniętych tylko niewielki procent faktycznie służy po zakończeniu kontraktu. Musimy znaleźć sposoby na zwiększenie wskaźnika retencji, nawet jeśli wszyscy przez cały dzień tylko grabią pola!"
 BRA_volunteer_reformation: "Reformacja ochotnicza"
 BRA_volunteer_reformation_desc: "Powinniśmy zachęcać do tworzenia bardziej profesjonalnej armii i zwiększać liczbę ochotników za pomocą propagandy, lepszych zarobków i perspektyw zawodowych oraz przywilejów."
 BRA_abundant_force: "Obfita siła"
 BRA_abundant_force_desc: "Potęga militarna Brazylii musi konkurować z potęgą wszystkich pozostałych krajów Ameryki Południowej razem wziętych. Sama siła naszej armii musi służyć jako środek odstraszający przed jakąkolwiek obcą inwazją!"
 BRA_dealing_with_congress: "Współpraca z Kongresem"
 BRA_dealing_with_congress_desc: "Kongres brazylijski jest nieskuteczny i skorumpowany. Musimy podjąć konkretne działania, aby na przykład wykorzystać je na naszą korzyść lub je zniszczyć."
 BRA_negotiate_centrao: "Negocjuj z „Centrão”"
 BRA_negotiate_centrao_desc: "PMDB, DEM i inne partie wchodzą w skład bloku centrystów politycznych zwanego „dużym centrum”. Żadne przepisy nie zostaną uchwalone bez ich zgody, dlatego musimy z nimi „negocjować” w celu uzyskania ich wsparcia."
 BRA_make_friends_congress: "Zaprzyjaźnij się w Kongresie"
 BRA_make_friends_congress_desc: "Zdobywając kluczowych przyjaciół we wszystkich dużych partiach, moglibyśmy powstrzymać kongres wyłącznie poprzez wpływy."
 BRA_bolsokids_position: "Umieść synów Bolsonaro na wysokich stanowiskach"
 BRA_bolsokids_position_desc: "Eduardo i Carlos Bolsonaro to dwaj prawodawcy z Rio i synowie Jaira Bolsonaro. Umieszczając ich na wysokich stanowiskach, możemy zapewnić kontrolę nad Kongresem i gabinetem."
 BRA_eduardobolsonaro: "Eduardo Bolsonaro jako amerykański dyplomata"
 BRA_eduardobolsonaro_desc: "Eduardo stale podróżuje do Stanów Zjednoczonych i mieszka tam przez kilka lat. Mając go jako naszego dyplomatę w USA, możemy zapewnić naszą pozycję na arenie międzynarodowej."
 BRA_bolsonaro_political_family: "Rodzina polityczna Bolsonaro"
 BRA_bolsonaro_political_family_desc: "Rodzina polityczna Bolsonaro, posiadająca bardzo szerokie wpływy na brazylijską politykę, jest obecnie najpotężniejszą w Brazylii i ma prawo głosu w każdej gałęzi polityki. Ale kto zastąpi go po śmierci Jaira?"
 BRA_rally_far_right: "Zjednoczcie skrajną prawicę!"
 BRA_rally_far_right_desc: "Dość skorumpowanych „centrystów” w Kongresie! Musimy zaprosić wszystkich kongresmanów o skrajnej prawicy do jednego bloku i wyeliminować „centrão”!"
 BRA_assign_military_cabinet: "Przypisz wojsko do gabinetu"
 BRA_assign_military_cabinet_desc: "Dość cywilnych ustawodawców i „specjalistów” w rządzie. Musimy zaprosić silnych i mądrych wojskowych, aby pomogli kierować krajem żelazną pięścią."
 BRA_attack_press: "Atak na wolność prasy"
 BRA_attack_press_desc: "Globo Network to największa w kraju organizacja informacyjna i nadawcza, a także jeden z największych krytyków Bolsonaro. Odbierając Globo licencję telewizyjną i radiową, damy im lekcję lojalności."
 BRA_rally_military: "Zbierz wojsko!"
 BRA_rally_military_desc: "Kongres jest skorumpowany i nieskuteczny! Tylko wojsko może naprawdę rozwiązać problemy tego kraju!"
 BRA_auto_coup: "Auto-pucz"
 BRA_auto_coup_desc: "Od dziś prezydent Bolsonaro dokonuje zamachu stanu przeciwko własnemu parlamentowi, skutecznie sprawując władzę na mocy dekretów. Nowy kongres zostanie utworzony z udziałem wojskowych, w systemie dwupartyjnym na wzór tego z „lat dowodzenia”."
 BRA_defund_progressive_policies: "Defunduj postępowe zasady"
 BRA_defund_progressive_policies_desc: "Postępowa polityka społeczna dotycząca mniejszości i LGBT jest niezwykle niepopularna wśród ludności ewangelickiej, która uważa ją za atak na brazylijskie rodziny. Aby jeszcze bardziej zabiegać o względy duchowieństwa ewangelickiego, musimy usunąć całą politykę społeczną wprowadzoną przez poprzednie rządy!"
 BRA_assign_evangelical_judge: "Przydziel sędziego ewangelickiego do STF"
 BRA_assign_evangelical_judge_desc: "Aby utrwalić proewangelicką politykę rządu, Bolsonaro mianuje „strasznie ewangelickiego” sędziego Sądu Najwyższego, aby stawić czoła wszelkim orzeczeniom Sądu Najwyższego, które mogą próbować ograniczyć interesy duchowieństwa."
 BRA_socialsecurity_reform: "Reforma Ubezpieczeń Społecznych"
 BRA_socialsecurity_reform_desc: "Powszechnie znanym problemem gospodarczym jest to, że brazylijski system emerytalny jest uszkodzony. Jeśli tak pozostanie, wydatki na Ubezpieczenia Społeczne i inne obowiązkowe płatności wyniosą ponad 60% budżetu państwa, nie pozostawiając miejsca na inne inwestycje państwa, takie jak edukacja i opieka zdrowotna. Paulo Guedes zaproponował reformę, która choć niepopularna, rozwiąże kwestię systemu emerytalnego."
 BRA_tax_reform: "Reforma podatkowa"
 BRA_tax_reform_desc: "Podatki w Brazylii są niezwykle bizantyjskie: istnieją cztery różne stawki VAT dla różnych sektorów gospodarki (nie licząc podatku VAT), a kodeks podatkowy jest tak skomplikowany, że aby wydrukować to wszystko w formie książki, musiałby mieć rozmiar samochód rodzinny. Aby pobudzić wzrost gospodarczy i przyciągnąć inwestycje zagraniczne, musimy całkowicie uprościć nasz kodeks podatkowy!"
 BRA_privatize_national_companies: "Sprywatyzować znacjonalizowane spółki"
 BRA_privatize_national_companies_desc: "Mimo że w Brazylii panuje głównie gospodarka rynkowa, większość brazylijskiego przemysłu, szczególnie w sektorze energetycznym, jest nadal znacjonalizowana. Musimy rozpocząć nową rundę negocjacji prywatyzacyjnych i otworzyć rynki brazylijskie na nowe wejścia."
 BRA_mining_amazon: "Górnictwo w Amazonii"
 BRA_mining_amazon_desc: "Amazonka posiada rozległe, nietknięte złoża minerałów i ropy naftowej w rezerwatach przyrody. Powinniśmy uchwalić przepisy umożliwiające gospodarczą eksploatację tych obszarów."
 BRA_glorify_1964_coup: "Gloryfikuj zamach stanu z 1964 r"
 BRA_glorify_1964_coup_desc: "Brazylijska dyktatura wojskowa, czyli Piąta Republika Brazylijska, to reżim ustanowiony 1 kwietnia 1964 roku i trwający do 15 marca 1985 roku pod rządami kolejnych rządów wojskowych. Miała charakter autorytarny i nacjonalistyczny i rozpoczęła się od wojskowego zamachu stanu, który obalił rząd João Goularta."
 BRA_brazilian_hypernationalism: "Brazylijski hipernacjonalizm"
 BRA_brazilian_hypernationalism_desc: "WIP"
 BRA_absorb_right_wing: "Wchłonąć partie prawicowe"
 BRA_absorb_right_wing_desc: "WIP"
 BRA_appease_centrao: "Uspokój Centrão"
 BRA_appease_centrao_desc: "PMDB, DEM i inne partie wchodzą w skład bloku centrystów politycznych zwanego „dużym centrum”. Żadne przepisy nie zostaną uchwalone bez ich zgody, dlatego musimy z nimi „negocjować” w celu uzyskania ich wsparcia."
 BRA_olavist_policies: "Polityka Olawistyczna"
 BRA_olavist_policies_desc: "Olavo Luiz Pimentel de Carvalho to brazylijski eseista, wpływowiec cyfrowy i ideolog, który był dziennikarzem i astrologiem. Samozwańczy filozof, przedstawiciel konserwatyzmu w Brazylii."
 BRA_try_to_coup_psl: "Utwórz nową imprezę"
 BRA_try_to_coup_psl_desc: "Bolsonaro ma wewnętrzne problemy z PSL i ostatecznie opuści partię. Ale potrzebuje nowej partii. Partią tą będzie „Aliança” i będzie to partia konserwatywna."
 BRA_bolsonarismo: "Bolsonaryzm"
 BRA_bolsonarismo_desc: "Bolsonarismo to zjawisko polityczne, które miało miejsce w Brazylii wokół prezydenta-elekta Jaira Bolsonaro. Nabrała kształtu po kampanii prezydenckiej w 2014 roku, reprezentując nowy plan w stosunku do ideałów prawicy, popierany od tej pory przez wyborców kongresmena, dążącego do przekształceń w celu zmniejszenia władzy lewicy w Brazylii, porównywanej do Thatcheryzm, Trumpizm i Reaganizm."
 BRA_make_alliances_with_centrao: "Zawrzyj sojusze z Centrão"
 BRA_make_alliances_with_centrao_desc: "Zdobywając kluczowych przyjaciół we wszystkich dużych partiach, moglibyśmy powstrzymać kongres wyłącznie poprzez wpływy."
 BRA_new_ministries: "Twórz nowe ministerstwa"
 BRA_new_ministries_desc: "WIP"
 BRA_push_for_economic_liberalisation: "Nacisk na liberalizację gospodarczą"
 BRA_push_for_economic_liberalisation_desc: "Liberalizm gospodarczy i prywatyzacja to sposób na poprawę naszej gospodarki!"
 BRA_the_brazilian_dream: "Brazylijski sen"
 BRA_the_brazilian_dream_desc: "W całym kraju nasi ludzie płaczą z dumy z powodu wielkiego narodu, jakim się staliśmy! Świat pozna nas teraz jako republikę naprawdę godną międzynarodowego szacunku."
 BRA_a_new_way: "Nowy sposób"
 BRA_a_new_way_desc: "Republika Brazylijska narodziła się w wyniku zamachu stanu, a wielu poprzednich przywódców stwierdziło już, że Republika Brazylijska poniosła porażkę. Powinniśmy zmienić system polityczny i wrócić do starego stylu."
 BRA_old_values: "Stare wartości"
 BRA_old_values_desc: "Musimy mieć konserwatywny rząd, zachowujący stare wartości."
 BRA_side_with_psl: "Po stronie PSL"
 BRA_side_with_psl_desc: "PSL jest nam partią najbliższą ideologicznie. Dlaczego nie dostosować się do nich?"
 BRA_monarchy_model: "Model monarchii"
 BRA_monarchy_model_desc: "Dawne Cesarstwo Brazylijskie było monarchią konstytucyjną, ale wiele osób uważa, że ​​potrzebujemy silnej monarchii. Jaki będzie nasz system monarchistyczny?"
 BRA_modern_monarchies: "Współczesne monarchie"
 BRA_modern_monarchies_desc: "Powinniśmy inspirować się współczesnymi monarchiami, takimi jak Wielka Brytania i Hiszpania."
 BRA_learnings_from_past: "Nauka z przeszłości"
 BRA_learnings_from_past_desc: "Jako Imperium popełniliśmy w przeszłości wiele błędów. W naszym nowym Imperium powinniśmy unikać popełniania błędów."
 BRA_unite_the_people: "Zjednoczcie Naród"
 BRA_unite_the_people_desc: "Nasz naród jest bardzo podzielony pod względem politycznym. Musimy ich zjednoczyć!"
 BRA_monarchist_propaganda: "Propaganda monarchistyczna"
 BRA_monarchist_propaganda_desc: "Aby przywrócić nasze Wielkie Imperium, nasi ludzie muszą dowiedzieć się więcej o systemie monarchicznym."
 BRA_restauration: "Przywrócenie"
 BRA_restauration_desc: "Wszyscy Brazylijczycy, wzmocnieni odnową narodową, będą konsolidować narodziny Trzeciego Cesarstwa Brazylijskiego! Odtąd będziemy rosnąć jako wielka siła na arenie światowej!"
 BRA_acabar_isso: "To musi się skończyć!"
 BRA_acabar_isso_desc: "Lewica zrujnowała gospodarkę, moralność kraju i często próbuje narzucić swoją ideologię brazylijskim rodzinom. To musi się skończyć!"
 BRA_ending_mamata: "Koniec z „mamatą”"
 BRA_ending_mamata_desc: "Wszyscy brazylijscy politycy i ustawodawcy to skorumpowani ludzie, którzy nieustannie szukają kawałka stanowego „cycka”. Musimy sprawić, aby społeczeństwo postrzegało ten rząd jako taki, który położy kres korupcji w polityce."
 BRA_new_imperial_university: "Nowy Uniwersytet Cesarski"
 BRA_new_imperial_university_desc: "Pedro II, jeden z największych, jeśli nie największy brazylijski przywódca, wydał bardzo dużo na edukację. Powinniśmy podążać za dziedzictwem Pedra i ulepszać nasze uniwersytety i naszą edukację."
 BRA_government_reform: "Reforma rządu"
 BRA_government_reform_desc: "Powinniśmy naprawić błędy i uniknąć błędów republiki i stać się największą monarchią na świecie!"
 BRA_brazilian_traditional_values: "Tradycyjne brazylijskie wartości"
 BRA_brazilian_traditional_values_desc: "Ogólnie rzecz biorąc, ludność Brazylii jest konserwatywna i chrześcijańska, więc utrzymanie tradycyjnych wartości zwiększy nasze poparcie."
 BRA_fight_crime: "Walcz z przestępczością"
 BRA_fight_crime_desc: "Przestępczość jest ogromnym problemem w Brazylii. Zwiększenie finansowania policji pomoże zmniejszyć wskaźnik przestępczości w Brazylii."
 BRA_the_cisplatina: "Pytanie o Cisplatinę"
 BRA_the_cisplatina_desc: "W 1828 roku Brazylia została zmuszona do zrzeczenia się kontroli nad południową prowincją Cisplatine. Dziś Cisplatina nazywa się Urugwaj. Musimy go odzyskać drogą dyplomacji lub siłą."
 BRA_empire_proud: "Imperialna chwała"
 BRA_empire_proud_desc: "Panowanie naszego cesarza ponownie zjednoczyło Brazylię i ustabilizowało ją, prowadząc ją do dobrobytu i chwały. Wypełniliśmy także dziedzictwo Pedra II. Ave Gloria! Ave Império!"
 BRA_appease_military: "Uspokój wojsko"
 BRA_appease_military_desc: "Wojsko jest naszym największym zwolennikiem. W poprzednich rządach z nich zrezygnowano. Wypełniajmy ich potrzeby i unikajmy błędów, jakie popełniły poprzednie rządy."
 BRA_pro_bolsonaro_parties: "Partie pro-Bolsonaro"
 BRA_pro_bolsonaro_parties_desc: "Aby Bolsonaro utrzymał się u władzy, musimy pozyskać wsparcie niektórych partii."
 BRA_empower_militaries: "Wzmocnij wojsko"
 BRA_empower_militaries_desc: "Wojsko powinno utrzymać władzę w Brazylii!"
 BRA_eneas_legacy: "Eneas Dziedzictwo"
 BRA_eneas_legacy_desc: "Enéas Ferreira Carneiro był brazylijskim politykiem. Trzykrotnie ubiegał się o urząd prezydenta. Był założycielem i przywódcą nacjonalistyczno-konserwatywnej Partii Odbudowy Porządku Narodowego (PRONA), zwykle postrzeganej jako skrajnie prawicowa. Popierał także nacjonalizację niektórych gałęzi przemysłu."
 BRA_ending_communism: "Koniec komunizmu"
 BRA_ending_communism_desc: "Komunizm jest wielką plagą w Brazylii, która pokazała ludziom tutaj wiele kłopotów i tylko dodała cierpienia do ich konfliktów."
 BRA_intervention_in_south_america: "Interwencja w Ameryce Południowej"
 BRA_intervention_in_south_america_desc: "Dość tych południowoamerykańskich socjalistów! Czas raz na zawsze zawładnąć kontynentem!"
 BRA_pax_brasilis: "Pax Brasilis"
 BRA_pax_brasilis_desc: "Czas sformalizować faktyczny stan rzeczy: Brazylia jest niekwestionowanym władcą Ameryki Łacińskiej. Czas pokazać światu, na co nas naprawdę stać"
 BRA_privatize_petrobras: "Sprywatyzować Petrobasa"
 BRA_privatize_petrobras_desc: "Petrobras jest spółką państwową z priorytetem w sektorze naftowym i rafineryjnym. Jest także zamieszana w niektóre afery korupcyjne. Aby jeszcze bardziej rozszerzyć brazylijski rynek prywatny, musimy sprywatyzować Petrobras!"
 BRA_federal_pact: "Pakt Federalny"
 BRA_federal_pact_desc: "Pakt Federacyjny, czyli jak się go obecnie nazywa, Federalizm Fiskalny, zdefiniowany jest w Konstytucji Federacyjnej Republiki Brazylii (art. 145–162), w której m.in. uregulowano uprawnienia podatkowe podmiotów Federacji, określa się opłaty lub usługi publiczne, za które są odpowiedzialni."
 BRA_center_left_policies: "Polityka centrolewicowa"
 BRA_center_left_policies_desc: "Radykalizm polityczny zawsze kończy się katastrofą, dlatego aby zapewnić Brazylii pokój i dobrobyt, w przyszłość poprowadzi nas droga bardziej centralna."
 BRA_healthcare_reforms_serra: "Reformy opieki zdrowotnej"
 BRA_healthcare_reforms_serra_desc: "Zdrowie publiczne w Brazylii nie jest najwyższej jakości. Duża część inwestycji w służbę zdrowia jest przekazywana z powodu korupcji. Aby opieka zdrowotna zaczęła się poprawiać na dobre, konieczna jest reforma."
 BRA_decentralisation_serra: "Polityka decentralizacji"
 BRA_decentralisation_serra_desc: "Brazylia boryka się z bardzo nieefektywną i kosztowną biurokracją. W przypadku niektórych polityk decentralizacyjnych możliwe jest, że poprawimy biurokrację w kraju."
 BRA_education_reform_serra: "Reforma edukacji"
 BRA_education_reform_serra_desc: "Edukacja to także problem, który należy rozwiązać, dlatego też wymaga pewnej reformy."
 BRA_support_programs_for_our_students: "Programy wsparcia dla naszych uczniów"
 BRA_support_programs_for_our_students_desc: "Następne pokolenie zawsze decyduje o przyszłości Brazylii. Jeśli teraz będziemy wspierać te pokolenia, otrzymamy dobre wsparcie w przyszłości."
 BRA_higher_minimun_wage_serra: "Wyższa płaca minimalna"
 BRA_higher_minimun_wage_serra_desc: "Od czasu uzyskania niepodległości Brazylia boryka się z nierównościami społeczno-gospodarczymi. Od czasów Cesarstwa po współczesną Republikę nasz naród cierpiał z powodu ogromnej przepaści między bogatymi i biednymi. Jeśli otrzymają pomoc federalną, być może zmniejszymy tę nierówność i pomożemy obecnym pracownikom."
 BRA_modernize_brazil: "Zmodernizuj Brazylię"
 BRA_modernize_brazil_desc: "Dzięki wszystkim naszym reformom Brazylia jest gotowa na ogólną reformę, gotowa na drogę modernizacji!"
 BRA_appease_the_congress: "Uspokój Kongres"
 BRA_appease_the_congress_desc: "Kongres pomoże nam przeprowadzić reformy i uczynić Brazylię wielką!"
 BRA_investigate_the_workers_party: "Zbadaj Partię Robotniczą"
 BRA_investigate_the_workers_party_desc: "Lula i jego przyjaciele są niebezpieczni dla Brazylii. Ponieważ niektórzy członkowie Partii Robotniczej zostali już uznani za skorumpowanych, mamy pretekst do przeprowadzenia dalszych dochodzeń."
 BRA_brazil_energy1: "Zielona energia"
 BRA_brazil_energy2: "Zielona energia"
 BRA_brazil_energy3: "Zielona energia"
 BRA_anti_communism: "Antykomunizm"
 BRA_anti_communism_desc: "Komuniści nigdy nie chcieli pomagać narodowi. Chcieli tylko władzy. Nie zasługują na żadną szansę w polityce."
 BRA_reduce_our_foreign_debt: "Zmniejsz nasze zadłużenie zagraniczne"
 BRA_reduce_our_foreign_debt_desc: "Musimy jak najszybciej pozbyć się zadłużenia zagranicznego! To tylko szkodzi naszej gospodarce!"
 BRA_o_pais_do_futuro: "O País do Futuro"
 BRA_o_pais_do_futuro_desc: "Dzięki naszym reformom i postępowi Brazylia zmodernizowała się i stała się międzynarodowym modelem rozwoju i postępu technologicznego!"
 BRA_embrace_neoliberalism: "Przyjmij neoliberalizm"
 BRA_embrace_neoliberalism_desc: "WIP"
 BRA_embrace_social_democracy: "Przyjmijcie socjaldemokrację"
 BRA_embrace_social_democracy_desc: "WIP"
 BRA_social_security_reform: "Reforma Ubezpieczeń Społecznych"
 BRA_social_security_reform_desc: "WIP"
 BRA_limit_government_spending: "Ogranicz wydatki rządowe"
 BRA_limit_government_spending_desc: "WIP"
 BRA_tax_cut_serra: "Cięcia podatkowe"
 BRA_tax_cut_serra_desc: "WIP"
 BRA_embrace_the_free_market: "Obejmij wolny rynek"
 BRA_deregulation_serra: "Deregulacja"
 BRA_deregulation_serra_desc: "WIP"
 BRA_business_friendly_laws: "Prawa przyjazne dla biznesu"
 BRA_business_friendly_laws_desc: "WIP"
 BRA_seek_foreign_capital: "Szukaj kapitału zagranicznego"
 BRA_seek_foreign_capital_desc: "WIP"
 BRA_open_the_markets: "Otwórz rynki"
