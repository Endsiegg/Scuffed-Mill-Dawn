 BRA_looking_to_europe: "Patrząc na Europę"
 BRA_looking_to_europe_desc: "Europa, nasi starzy sojusznicy, to model, do którego staramy się dotrzeć, odkąd uzyskaliśmy niepodległość. Musimy naciskać na dalsze więzi."
 BRA_european_trade: "Handel z Europą"
 BRA_european_trade_desc: "Handel doprowadzi do ożywienia naszej gospodarki."
 BRA_european_investments_serra: "Inwestycje Europejskie"
 BRA_european_investments_serra_desc: "Inwestycje europejskie pobudzą naszą gospodarkę."
 BRA_global_aligment: "Globalne wyrównanie"
 BRA_global_aligment_desc: "Brazylia stanie się latarnią dobrobytu na całym świecie!"
 BRA_fiscal_reform: "Reforma fiskalna"
 BRA_fiscal_reform_desc: "Aby złagodzić nasz kryzys zadłużenia, konieczna jest reforma fiskalna."
 BRA_education_investment: "Edukacja konkurencyjna"
 BRA_education_investment_desc: "W naszym nowym świecie motorem wzrostu nie są już wyłącznie nasze umiejętności ekonomiczne. Siła edukacji jest niezrównana."
 BRA_improve_healthcare_conditions: "Popraw warunki opieki zdrowotnej"
 BRA_improve_healthcare_conditions_desc: "Likwidacja opieki zdrowotnej jest w Brazylii starym problemem. Konieczne są inwestycje i reformy w dziedzinie zdrowia."
 BRA_administrative_reform_serra: "Reforma administracyjna"
 BRA_administrative_reform_serra_desc: "Reforma administracyjna jest konieczna."
 BRA_federalization_ethos: "Etos federalizacji"
 BRA_federalization_ethos_desc: "Musimy ulepszyć nasz system federalistyczny."
 BRA_improve_the_real: "Ulepszaj Real"
 BRA_improve_the_real_desc: "Musimy ulepszyć naszą walutę."
 BRA_effective_public_sector: "Efektywny sektor publiczny"
 BRA_effective_public_sector_desc: "Sektor publiczny w Brazylii nie jest przygotowany, aby sprostać wymaganiom milionów Brazylijczyków, którzy z niego korzystają, ze względu na historyczny brak inwestycji lub zainteresowania. Dzięki kolejnym inwestycjom w sektorze publicznym zadbamy o to, aby korzystający z niego mogli efektywnie korzystać z obiecanych usług."
 BRA_pay_off_the_debt: "Spłać dług"
 BRA_pay_off_the_debt_desc: "Zarejestrowana pożyczka musi zostać spłacona w całości. Brazylia musi odłączyć się od instytucji zagranicznych."
 BRA_empower_the_states: "Wzmocnić pozycję Stanów"
 BRA_empower_the_states_desc: "Musimy ulepszyć nasz system federalistyczny."
 BRA_scientific_efforts: "Wysiłki naukowe"
 BRA_scientific_efforts_desc: "Nauka doprowadzi nas do wielkości."
 BRA_weaken_economic_regulations: "Osłabienie przepisów gospodarczych"
 BRA_weaken_economic_regulations_desc: "Regulacje gospodarcze tylko pogarszają życie Brazylijczyków. Musimy pozbyć się wielu przepisów, ale nie wszystkich."
 BRA_employment_projects: "Projekty zatrudnienia"
 BRA_employment_projects_desc: "Państwo musi zapewnić pracę bezrobotnym."
 BRA_infrastructure_projects: "Projekty infrastruktury"
 BRA_infrastructure_projects_desc: "Inwestycje infrastrukturalne pobudzą naszą gospodarkę."
 BRA_diversify_the_economy: "Dywersyfikuj gospodarkę"
 BRA_diversify_the_economy_desc: "Dywersyfikacja naszej gospodarki to krok w stronę niezależności ekonomicznej."
 BRA_increase_private_sector_role: "Zwiększenie roli sektora prywatnego"
 BRA_increase_private_sector_role_desc: "Sektor prywatny pobudzi naszą gospodarkę."
 BRA_guarantee_civil_liberties: "Gwarancja wolności obywatelskich"
 BRA_guarantee_civil_liberties_desc: "Staniemy się latarnią wolności."
 BRA_protect_brazilian_democracy: "Chroń brazylijską demokrację"
 BRA_protect_brazilian_democracy_desc: "Musimy dopilnować, aby brazylijska demokracja nie została zniszczona przez radykałów takich jak Partia Robotnicza czy PRONA."
 BRA_maintain_power: "Hegemonia PSDB"
 BRA_maintain_power_desc: "Musimy zapewnić rządy polityczne."
 BRA_crackdown_on_corruption: "Rozprawa z korupcją"
 BRA_crackdown_on_corruption_desc: "Korupcja jest problemem w naszym kraju. Urzędnicy defraudują pieniądze, a nasi politycy często są otoczeni skandalem za skandalem. Musimy odbudować zaufanie obywateli do swojego rządu!"
 BRA_gather_the_popular_support: "Zbierz poparcie społeczne"
 BRA_gather_the_popular_support_desc: "Potrzebujemy wsparcia ze strony ludzi."
 BRA_ensure_political_majority_psdb: "Zapewnij rządy polityczne"
 BRA_ensure_political_majority_psdb_desc: "Musimy zapewnić rządy polityczne."
 BRA_positivism: "Pozytywizm"
 BRA_positivism_desc: "Pozytywizm jest ideą, która prowadzi nasz naród ku przyszłości."
 BRA_economic_ideas_of_eneas: "Enéas Idee gospodarcze"
 BRA_economic_ideas_of_eneas_desc: "Prezydent Enéas ma naprawdę dobre propozycje dotyczące wzrostu gospodarczego. Mogą być bardzo interesujące."
 BRA_improving_the_public_sector: "Poprawa sektora publicznego"
 BRA_improving_the_public_sector_desc: "Enéas zawsze bronił dobrego sektora publicznego, jeszcze zanim wszedł do świata polityki. Wykorzystajmy jego plany, aby to ulepszyć!"
 BRA_better_healthcare_eneas: "Plan Opieki Zdrowotnej"
 BRA_better_healthcare_eneas_desc: "Prezydent Enéas zaproponował plan reformy i ulepszenia publicznej opieki zdrowotnej w Brazylii."
 BRA_aid_business_eneas: "Pomoc biznesowa"
 BRA_aid_business_eneas_desc: "Wiele małych przedsiębiorstw walczy o przetrwanie i stabilność. Pomagając im, będziemy stale zdobywać poparcie społeczne."
 BRA_renationalization: "Renacjonalizacja przemysłu"
 BRA_renationalization_desc: "Wiele branż, które kiedyś zostały znacjonalizowane, jak VALE, zostało obecnie sprywatyzowanych. Z punktu widzenia Enéasa był to wielki błąd. Jego plan zakłada renacjonalizację branż, które kiedyś zostały znacjonalizowane, a obecnie są gałęziami przemysłu prywatnego."
 BRA_niobio: "Wykorzystaj niob"
 BRA_niobio_desc: "Duża część bogactwa Brazylii pochodzi z zasobów naturalnych, zwłaszcza z minerałów. Jednak wiele z tych rud nie jest zbyt dobrze eksploatowanych, np. niob, który jest bardzo rzadkim i użytecznym metalem, występującym głównie w Brazylii. Gdybyśmy zaczęli eksplorować ten rzadki metal, zapewnilibyśmy naszemu ludowi wielkie bogactwo."
 BRA_reduce_the_external_debt: "Zmniejsz nasze zadłużenie"
 BRA_reduce_the_external_debt_desc: "Enéas zawsze powtarzał, że musimy jak najszybciej pozbyć się naszego zadłużenia zagranicznego. Teraz to zrobi!"
 BRA_economic_protectionism: "Protekcjonizm gospodarczy"
 BRA_economic_protectionism_desc: "Nasza Brazylia musi chronić się przed wpływami świata zewnętrznego. Musimy chronić nasze bogactwa i największe aktywa gospodarcze przed światem."
 BRA_reform_our_education: "Reforma systemu edukacji"
 BRA_reform_our_education_desc: "Brazylia zawsze miała problemy z edukacją i poziomem umiejętności czytania i pisania, z powodu braku edukacji. Prezydent Enéas planuje to naprawić poprzez reformę systemu edukacji."
 BRA_brazilian_nationalism: "Brazylijski nacjonalizm"
 BRA_brazilian_nationalism_desc: "Sami Brazylijczycy są zwykle bardzo nacjonalistyczni, ale w kolejnych latach to nastroje nacjonalistyczne zaczęły zanikać u większości populacji. Ożywienie, które zbliży nas do ludzi."
 BRA_fight_corruption_eneas: "Walcz z korupcją"
 BRA_fight_corruption_eneas_desc: "Korupcja nie jest nowym problemem w Brazylii. Od czasu uzyskania niepodległości w Brazylii doszło do wielu skandalów korupcyjnych, wiele z nich miało miejsce niedawno. Musimy to naprawić jak najszybciej."
 BRA_a_fair_minimun_wage: "Uczciwa płaca minimalna"
 BRA_a_fair_minimun_wage_desc: "Od czasu uzyskania niepodległości Brazylia boryka się z nierównościami społeczno-gospodarczymi. Od czasów Cesarstwa po współczesną Republikę nasz naród cierpiał z powodu ogromnej przepaści między bogatymi i biednymi. Jeśli otrzymają pomoc federalną, być może zmniejszymy tę nierówność i pomożemy obecnym pracownikom."
 BRA_crush_liberals: "Zmiażdżyć liberałów..."
 BRA_crush_liberals_desc: "Liberałowie „sprzedali” nasz naród swoją polityką „entreguismo”, nacjonalizując nasze kluczowe gałęzie przemysłu. Nie możemy im wybaczyć."
 BRA_support_the_workers: "Wspieraj pracowników"
 BRA_support_the_workers_desc: "Robotnicy zawsze byli w trudnej sytuacji, z niskimi płacami, niskimi prawami i warunkami. Czas nazmianę!"
 BRA_and_the_communists: "...I komuniści"
 BRA_and_the_communists_desc: "Komuniści nigdy nie chcieli pomagać narodowi. Chcieli tylko władzy. Nie zasługują na żadną szansę w polityce."
 BRA_god_country_family: "Bóg, Ojczyzna i Rodzina"
 BRA_god_country_family_desc: "Nacjonalistyczne wartości moralne uczyniły nasze społeczeństwo bardziej stabilnym i zjednoczonym. Liberałowie i wartości postępowe niszczą je dzień po dniu. Zachowując te wartości moralne, będziemy chronić nasz naród!"
 BRA_legacy_of_vargas: "Dziedzictwo Vargasa"
 BRA_legacy_of_vargas_desc: "Vargas popełnił wiele błędów, ale zjednoczył naród brazylijski pod nowym porządkiem patriotycznym i kulturowym. Teraz Éneas honoruje swoje dziedzictwo, naprawiając swoje błędy."
 BRA_empower_lula: "Wzmocnij Lulę"
 BRA_empower_lula_desc: "Nie jesteśmy pewni, czy wpływy i władza Luli i Partii Robotniczej utrzymają się na zawsze. Powinniśmy wzmocnić Lulę i dać mu pewne korzyści..."
 BRA_empower_party: "Wzmocnij PT"
 BRA_empower_party_desc: "Wzmocnienie pozycji PT uczyni z nas największą imprezę w Brazylii!"
 BRA_doutrination_in_schools: "Indoktrynacja w szkołach"
 BRA_doutrination_in_schools_desc: "Indoktrynacja w szkołach sprawi, że następne pokolenia będą bardziej lojalne wobec partii i samego socjalizmu! Chociaż to ogólnie osłabi naszą edukację."
 BRA_pay_the_debt: "Zapłać dług"
 BRA_pay_the_debt_desc: "Ostatnim krokiem w kierunku dobrej gospodarki jest spłata naszego długu międzynarodowego!"
