 BRA_idea_crippled_currency: "Zniekształcona waluta"
 BRA_idea_crippled_currency_desc: "Z powodu problemów gospodarczych w przeszłości nasza waluta została osłabiona pod względem wartości międzynarodowej. Zapewniło to jednak interesujący impuls w zakresie naszego wewnętrznego wzrostu, ponieważ możemy wykorzystać nasze fundusze jako lepsze narzędzie stabilności finansowej."
 BRA_idea_brazilian_knack: "Brazylijczyk Jeitinho"
 BRA_idea_brazilian_knack_desc: "Jeitinho lub „knack” to coś więcej niż znalezienie sposobu na osiągnięcie czegoś poprzez obejście zasad lub konwencji społecznych. Niektórzy postrzegają to jako typowo brazylijską metodę nawigacji społecznej, w której jednostka może wykorzystać zasoby emocjonalne, szantaż, więzi rodzinne, obietnice, nagrody lub pieniądze, aby uzyskać przysługi lub uzyskać przewagę. Ale ludzie zapominają wspomnieć, że to wyrażenie pochodzi również z konieczności związanej z brakiem środków i pomocy. Większość Brazylijczyków musi wykazać się kreatywnością i wymyślać nowe, prostsze sposoby robienia rzeczy, których potrzebuje. Słowo „jeitinho” pochodzi od wyrażenia dar um jeito, dosłownie „znaleźć sposób”. Oznacza wykorzystanie dostępnych zasobów, a także powiązań osobistych i kreatywności."
 BRA_idea_brazilian_emerging_influence: "Wpływ brazylijski"
 BRA_idea_brazilian_emerging_influence_desc: "Brazylia wykorzystuje swoją siłę i wpływy, aby przekonać ten kraj do swojego światopoglądu."
