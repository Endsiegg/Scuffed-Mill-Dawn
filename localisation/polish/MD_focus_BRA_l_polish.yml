 BRA_amazon_resource_development_decision_category: "Rozwój zasobów Amazona"
 BRA_amazon_resource_development_decision_category_desc: "Amazonki to niewykorzystany skarb. Inwestycja czasu i pieniędzy powinna okazać się korzystna, jeśli poświęcimy czas i wykorzystamy naszą ziemię."
 BRA_decision_intial_investment: "Inwestycja początkowa"
 BRA_decision_intial_investment_desc: "Musimy stworzyć pewne ramy, zanim będziemy mogli rozszerzyć przemysł w Amazonii."
 BRA_decision_the_road_to_el_dorado: "Droga do Eldorado"
 BRA_decision_the_road_to_el_dorado_desc: "Manaus to duże miasto, nieco odizolowane ze względu na swoje położenie w Amazonii. Inwestycje w drogi i linie kolejowe mogą pomóc nam w rozbudowie miasta w nowe El Dorado."
 BRA_decision_expand_the_mining_industry: "Rozwiń przemysł wydobywczy"
 BRA_decision_expand_the_mining_industry_desc: "Lokalny przemysł wydobywczy może skorzystać z dotacji w celu zwiększenia wydobycia."
 BRA_decision_increase_the_oil_production: "Zwiększ produkcję ropy"
 BRA_decision_increase_the_oil_production_desc: "Wybrzeże Amazonki jest pełne niewykorzystanych złóż ropy. Wykorzystajmy je."
 BRA_decision_increase_military_production: "Amazońska produkcja wojskowa"
 BRA_decision_increase_military_production_desc: "Manaus ma duży potencjał dla kilku nowych fabryk broni."
 BRA_decision_tech_metal_industry_in_the_amazon: "Rozwiń wydobycie metali technologicznych w Amazonkach"
 BRA_decision_tech_metal_industry_in_the_amazon_desc: "Metale technologiczne można znaleźć na zachodnich krańcach Amazonek, bliżej Andów."
 BRA_bolsonaro_alignment_decision_category: "Układ Bolsonaro"
 BRA_bolsonaro_alignment_decision_category_desc: "Bolsonaro i konserwatyści doszli do władzy. Czy dotrzymamy obietnic?"
 BRA_decision_gatter_conservative_support: "Zbierz wsparcie konserwatystów"
 BRA_decision_gatter_conservative_support_desc: "Konserwatyści są naszą główną bazą wsparcia."
 BRA_decision_gatter_liberal_support: "Zbierz poparcie liberałów"
 BRA_decision_gatter_liberal_support_desc: "Liberałowie są tymi, których należy wspierać."
 BRA_decision_support_private_sector: "Wspieraj sektor prywatny"
 BRA_decision_support_private_sector_desc: "Sektor prywatny może nam pomóc ulepszyć naszą gospodarkę."
 BRA_decision_support_militaries: "Wspieraj wojsko"
 BRA_decision_support_militaries_desc: "Wojsko dba o bezpieczeństwo i stabilność kraju."
 BRA_major_development_projects_decision_category: "Główne projekty rozwojowe"
 BRA_major_development_projects_decision_category_desc: "Minister Transportu i Robót Publicznych przedstawił nam projekty rozwoju kontynentu brazylijskiego i poprawy naszej gospodarki"
 BRA_transposition_saofrancisco: "Transpozycja rzeki São Francisco"
 BRA_transposition_saofrancisco_desc: "Transpozycja rzeki São Francisco to projekt mający na celu przeniesienie części wód rzeki São Francisco w Brazylii, nazwany przez rząd brazylijski „Projektem integracji rzeki São Francisco z basenami hydrograficznymi północnego wschodu” . Projekt jest przedsięwzięciem rządu federalnego, za które odpowiada Ministerstwo Rozwoju Regionalnego. Projekt przewiduje budowę ponad 700 kilometrów betonowych kanałów na dwóch głównych osiach (północnej i wschodniej) wzdłuż terytorium czterech stanów (Pernambuco, Paraíba, Ceará i Rio Grande do Norte), aby odwrócić wody rzeki. Po drodze projekt przewiduje budowę dziewięciu przepompowni wody. Później możliwa była tzw. oś południowa obejmująca Bahia i Sergipe oraz oś zachodnia w Piauí."
 BRA_bacia_tocantins: "Skolonizuj basen hydrograficzny Tocantins Araguaia"
 BRA_bacia_tocantins_desc: "Dorzecze Araguaia-Tocantins jest jednym z dwunastu regionów hydrograficznych Brazylii. Głównymi rzekami dorzecza są Tocantins i Araguaia. Jest to największy zbiornik wodny w Brazylii."
 BRA_army_projects: "Ufunduj Biuro Projektów Armii"
 BRA_army_projects_desc: "Biuro Projektów Wojskowych ma na celu dostarczanie jednostkom operacyjnym produktów obronnych niezbędnych do ich zatrudnienia operacyjnego na minimalnym poziomie."
 BRA_improve_dockyards: "Ulepsz nasze stocznie"
 BRA_improve_dockyards_desc: "Nasze stocznie wymagają poprawy."
 BRA_amazonian_projects: "Projekty Amazonii"
 BRA_amazonian_projects_desc: "Projekty rozwoju Amazonii."
 BRA_amazon_protection_decision_category: "Projekt ochrony Amazonii"
 BRA_amazon_protection_decision_category_desc: "Amazonki to główne serce planety. Inwestycja czasu i pieniędzy powinna okazać się korzystna, jeśli poświęcimy czas i wykorzystamy naszą armię."
 BRA_decision_reduce_fires: "Zmniejsz pożary"
 BRA_decision_reduce_fires_desc: "Amazonka płonie co roku. Nie ma znaczenia, kto jest prezydentem, czy jego władcą, to po prostu płonie. Jeśli jednak podejmiemy odpowiedni wysiłek, możliwe będzie ograniczenie tych pożarów."
 BRA_decision_safe_mining_expansion: "Bezpieczna Ekspansja Wydobycia"
 BRA_decision_safe_mining_expansion_desc: "Możemy pozyskać pewne zasoby z Amazonii, aby poprawić naszą gospodarkę, ale musimy robić to ostrożnie."
