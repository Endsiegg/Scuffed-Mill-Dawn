 SOO_reinforced_roads: "Wzmocnione drogi"
 SOO_subsidise_the_Farmers: "Dopłaty dla rolników"
 SOO_subsidise_the_Farmers_desc: "Nasz kraj jest bardzo biedny, trzeba wykorzystywać każdą okazję, żeby pozyskać dochody do budżetu. Postaramy się zaktywizować naszych rolników"
 SOO_Roki_Tunnel_tollage: "Napraw tunel Roki"
 SOO_Roki_Tunnel_tollage_desc: "Musimy naprawić ten tunel, bo tylko dzięki niemu mamy połączenie z Rosją"
 SOO_Tskhinvali_gas_and_electricity_network: "Zaopatrzenie w energię Cchinwali"
 SOO_Tskhinvali_gas_and_electricity_network_desc: "Zapewnimy Cchinwali wszystko, co niezbędne pod względem energii"
 SOO_Move_towards_cash_crop_growth: "Zwiększ obroty handlowe z Rosją"
 SOO_Move_towards_cash_crop_growth_desc: "Jesteśmy gotowi zwiększyć dostawy naszych produktów rolnych do Rosji"
 SOO_Rural_Revitalization: "Zainwestuj w odbudowę infrastruktury"
 SOO_Rural_Revitalization_desc: "Musimy odbudować nasze drogi, które były niszczone przez wiele lat"
 SOO_konserv_zavod: "Otwórz fabrykę konserw"
 SOO_konserv_zavod_desc: "Otworzymy w naszym kraju fabrykę konserw, zapewnimy ludziom pracę i będziemy na tym nieźle zarabiać"
 SOO_Redevelop_the_Mamison_Pass: "Przebuduj przełęcz Mamison"
 SOO_Redevelop_the_Mamison_Pass_desc: "Przełęcz Mamison to wyboista i górzysta przełęcz na granicy Osetii i Rosji. Przecina Osetiańska Droga Wojenna, czyli droga zbudowana w latach 1854-1889 przez Imperium Rosyjskie. Dziś droga jest mocno zacieniona przez Autostradę Zakaukaską."
 SOO_The_Ergneti_market: "Targ Ergneti"
 SOO_The_Ergneti_market_desc: "Ergneti to wieś na obrzeżach Cchinwali położona po gruzińskiej stronie granicy. Tam, gdzie większość lokalnych mieszkańców Gruzji udaje się kupić paczkę tanich rosyjskich papierosów i dwanaście butelek alkoholu, rynek rozrósł się do wszechogarniającego czarnego rynku, na którym handluje się wszystkimi towarami, od produktów rolnych po towary przemysłowe. Rynek służył jako mechanizm ustalania cen dla całego regionu, tworząc dynamikę społeczną. Rynek Ergneti stał się najbardziej niezawodnym i zrównoważonym źródłem dochodu tysięcy Osetyjczyków i Gruzinów."
 SOO_Sponsor_the_Georgian_grey_market: "Sponsoruj gruziński szary rynek"
 SOO_Sponsor_the_Georgian_grey_market_desc: "Gruziński szary rynek powstał z zalewu rosyjskich towarów napływających do regionu. Większość z nich przekraczała granicę z Osetią od strony autostrady Zakaukazia. Sponsorowanie dóbr szarej strefy prowadzi do niewykorzystanego źródła dochodu dla państwa potrzebującego, takiego jak nasz."
 SOO_fostering_economic_ties: "Wzmacnianie powiązań gospodarczych"
 SOO_fostering_economic_ties_desc: "Ergneti posłużyła jako fundament pokoju między Osetią Południową a Gruzją. Aby utrzymać się na ścieżce stabilnego wzrostu, musimy skorzystać z okazji, aby zacieśnić więzi z państwem gruzińskim."
 SOO_tourism: "Turystyka w Osetii Południowej"
 SOO_tourism_desc: "Nasz kraj ma piękne krajobrazy i widoki, czas rozwinąć infrastrukturę, aby turyści mieli dostęp do tego piękna"
 SOO_A_Shifting_market: "Zmieniający się rynek"
 SOO_A_Shifting_market_desc: "Rząd gruziński zamknął rynek. Musimy w imieniu narodu zaplanować przyszłość, jak rozwiązać ten problem, ponieważ wiele osób traci pracę, do czego jesteśmy zmuszeni się dostosować, dostosowując się do większej pomocy rosyjskiej i większego skupienia się na przemycie i inne nielegalne źródła handlu."
 SOO_Host_transit_tax: "Podatek tranzytowy gospodarza"
 SOO_Host_transit_tax_desc: "Rynek Ergneti nadal reklamuje się jako czarny rynek. Aby wykorzystać nasz niewykorzystany dochód, możemy wprowadzić podatek tranzytowy po stronie granicy z Osetią. Może to dać wielu osobom nieprzyjemną opcję, ale pieniądze są gromadzone tylko w ich własnym stanie, a nie u sąsiada za granicą."
 SOO_Promote_contraband: "Promuj kontrabandę"
 SOO_Promote_contraband_desc: "W związku z niedawnym zamknięciem rynku przez rząd gruziński jesteśmy zmuszeni pozyskiwać dochody z innych źródeł. Duża część ludności po obu stronach granicy jest zaniepokojona niedawnym przejęciem rynku przez Gruzję. Teraz jesteśmy zmuszeni do handlu towarami kontrabandy."
 SOO_regulate_the_market: "Regulamin Rynku"
 SOO_regulate_the_market_desc: "Regulacje rynkowe mają na celu wykorzenienie wszelkich nielegalnych zachowań. Stanie się to bardziej atrakcyjne dla strony gruzińskiej, ponieważ będzie bardziej skłonna do utrzymania otwartości rynku nawet w czasach zmian lub rosnących napięć."
 SOO_Districted_Oversight: "Nadzór Okręgowy"
 SOO_Districted_Oversight_desc: "Wraz z nowo utworzoną administracją organ zarządzający terytoriami gruzińskimi musi rozpocząć się proces włączania zanieczyszczeń do zwyczajów państwa osetyjskiego i jego idei."
 SOO_Resilient_Commerce: "Odporny handel"
 SOO_Resilient_Commerce_desc: "Będziemy starać się handlować aktywniej niż dotychczas, aby poszerzać nasz potencjał techniczny"
 SOO_Raise_Import_Tariffs: "Podnieść cła importowe"
 SOO_Raise_Import_Tariffs_desc: "Podniesiemy cła importowe, aby zwiększyć przychody naszego skarbu państwa"
 SOO_the_Russian_bankroll: "Wpuść rosyjskie banki"
 SOO_the_Russian_bankroll_desc: "Będziemy musieli wpuścić rosyjskie banki, aby wesprzeć naszą gospodarkę"
 SOO_new_developments_in_Kvaisa: "Energia Osetii"
 SOO_new_developments_in_Kvaisa_desc: "Aby zapewnić bezpieczeństwo energetyczne, rozpoczniemy budowę elektrowni"
 SOO_Boost_the_local_flour_production: "Inwestycje w produkcję mąki"
 SOO_Boost_the_local_flour_production_desc: "Wszelkie produkty rolne powinny być inwestowane przez nasze państwo"
 SOO_Tractor_Imports: "Import traktorów"
 SOO_Tractor_Imports_desc: "Importujemy ciągniki na potrzeby naszego rolnictwa"
 SOO_Forestry_Development: "Przemysł leśny"
 SOO_Forestry_Development_desc: "Postaramy się na nowo rozwijać naszą branżę leśną"
 SOO_increase_tolls_on_Roki_Tunnel: "Zwiększyć opłaty za przejazd tunelem Roki"
