 SOO_Reform_the_distribution_of_farmland: "Reforma rolna"
 SOO_Reform_the_distribution_of_farmland_desc: "Głównym źródłem naszych dochodów są produkty rolne. Musimy kompetentnie zreformować ten przemysł"
 SOO_The_Kremlin_state: "Państwo Prokremlowskie"
