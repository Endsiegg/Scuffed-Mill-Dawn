 Ossetia.1.t: "Referendum w Osetii Południowej"
 Ossetia.1.d: "W stanie Osetia Południowa organizuje się referendum w sprawie przyłączenia się do naszego wspaniałego kraju. Większość jego mieszkańców zgodziła się z tą decyzją. Teraz od nas zależy, czy przyjmiemy ich do Rosji?"
 Ossetia.1.a: "Oczywiście, witaj w domu!"
 Ossetia.1.b: "Nie, nie potrzebujemy ich"
 Ossetia.2.t: "Referendum w Osetii Południowej"
 Ossetia.2.d: "Rosja zgodziła się nas przyjąć!"
 Ossetia.2.a: "Brawo!"
 Ossetia.3.t: "Referendum w Osetii Południowej"
 Ossetia.3.d: "Rosja nas nie przyjęła"
 Ossetia.3.a: "Cholera"
 Ossetia.4.t: "Połączenie Osetii Południowej i Północnej"
 Ossetia.4.d: "Osetia Południowa prosi o integrację z Osetią Północną, czy jesteśmy gotowi sprostać ich żądaniom?"
 Ossetia.4.a: "Oczywiście"
 Ossetia.4.b: "NIE"
 Ossetia.5.t: "Połączenie Osetii Południowej i Północnej"
 Ossetia.5.d: "Rosja się zgodziła"
 Ossetia.5.a: "Brawo!"
 Ossetia.6.t: "Połączenie Osetii Południowej i Północnej"
 Ossetia.6.d: "Rosja odmówiła"
 Ossetia.6.a: "Cholera"
 Ossetia.7.t: "Sojusz Pierworodnych"
 Ossetia.7.d: "Spadkobiercy Wielkiej Scytii proponują nam stworzenie Sojuszu, który poprowadzi cały świat na właściwą ścieżkę i obali naszych wspólnych wrogów"
 Ossetia.7.a: "Razem oczyścimy świat z brudu!"
 Ossetia.7.b: "NIE"
 Ossetia.8.t: "Sojusz Pierworodnych"
 Ossetia.8.d: "Zgodzili się zostać naszymi lojalnymi sojusznikami"
 Ossetia.8.a: "Brawo!"
 Ossetia.9.t: "Sojusz Pierworodnych"
 Ossetia.9.d: "Postanowili nie pomagać nam w osiągnięciu naszego wielkiego celu"
 Ossetia.9.a: "Cholera"
 Ossetia.10.t: "Polityka Osetii"
 Ossetia.10.d: "W burzliwym krajobrazie politycznym Osetii Południowej w roku 2000 de facto niepodległe państwo zmagało się z ciągłymi wyzwaniami dla swojej legitymizacji i sporami terytorialnymi z Gruzją. Pod przewodnictwem prezydenta Lyudviga Chibirowa Osetia Południowa stanęła w obliczu kryzysu wiarygodności, ponieważ zaledwie kilka narodów, w tym Rosja, uznała jej suwerenność, podczas gdy większość społeczności międzynarodowej, sprzymierzonej z Narodami Zjednoczonymi, nadal uważała ją za integralną część Gruzji . Wpływy Rosji odegrały kluczową rolę, zarówno polityczną, jak i militarną, kształtując zdolność regionu do utrzymania de facto niepodległości. Napięcia z Gruzją utrzymywały się na wysokim poziomie, a sporadyczne wybuchy przemocy wzdłuż granic administracyjnych utrudniały wysiłki na rzecz pokojowego rozwiązania. W tym kontekście nierozwiązane konflikty i problemy humanitarne stwarzają poważne wyzwania, co podkreśla potrzebę stałych międzynarodowych wysiłków dyplomatycznych w celu zapewnienia stabilności w regionie."
 Ossetia.10.a: "Iratta Razma"
 Ossetia.11.t: "Kokoyti wybrany na prezydenta."
 Ossetia.11.d: "Eduard Kokoity został wybrany na prezydenta z listy kandydata opozycji w bezpośrednich powszechnych wyborach prezydenckich na stanowisko Prezydenta Republiki Osetii Południowej."
 Ossetia.11.a: "Zobaczmy, jak sobie radzi."
 Ossetia.12.t: "Propozycja Daurbeka"
 Ossetia.12.d: "Nasi ludzie potrzebują nowego przywództwa! Po co zawracać sobie głowę wyborami, skoro nasz przywódca musi być nam wyświęcony przez bogów? Proponuję dwa rozwiązania tego problemu..."
 Ossetia.12.a: "Zaprawdę, Daurbek, jesteś godzien."
 Ossetia.12.b: "Musimy zaprosić naszą arystokrację z Nalczyka!"
 Ossetia.12.c: "Nie wtrącaj się w sprawy państwa, szaleńcu."
 Ossetia.13.t: "Osetia prosi o naszą pomoc!"
 Ossetia.13.d: "Osetia zwraca się do naszych banków o pomoc w ich trudnej sytuacji finansowej."
 Ossetia.13.a: "Jasne!"
 Ossetia.13.b: "Przepraszam, nie."
 Ossetia.14.t: "Rosja niesie pomoc!"
 Ossetia.14.d: "Rosja zapewnia nam pomoc ekonomiczną."
 Ossetia.14.a: "Dzięki"
 Ossetia.15.t: "Rosja odrzuciła naszą ofertę."
 Ossetia.15.d: "Rosja odmówiła udzielenia nam pomocy finansowej."
 Ossetia.15.a: "Dobra"
 Ossetia.16.t: "Powstał CIS-2"
 Ossetia.16.d: "Wspólnota Państw Nieuznanych to stowarzyszenie nieuznanych i częściowo uznanych państw przestrzeni poradzieckiej, założone w 1992 roku. W Tyraspolu narodziło się nowe stowarzyszenie państw nieuznanych: podpisano porozumienie o powołaniu stałego organu koordynującego – Zgromadzenia Ministrów Spraw Zagranicznych — oraz radę doradczą na szczeblu eksperckim do prac przygotowawczych pomiędzy spotkaniami, które miały odbywać się co najmniej dwa razy w roku"
 Ossetia.16.a: "Dobra"
