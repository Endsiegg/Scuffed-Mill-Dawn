 SOO_pro_russian: "Kurs prorosyjski"
 SOO_pro_russian_desc: "Ostatecznie naszym ostatecznym celem jest zjednoczenie z naszymi braćmi, Osetią Północną i Rosją"
 SOO_integrate_to_russian_army: "Integracja z Armią Rosyjską"
 SOO_integrate_to_russian_army_desc: "Jesteśmy gotowi na pełną integrację z armią rosyjską"
 SOO_referendum: "Referendum w sprawie przyłączenia się do Rosji"
 SOO_referendum_desc: "Dochodzimy do tego od dawna, czas najwyższy przeprowadzić to referendum"
 SOO_invest: "Inwestycje w naszą gospodarkę"
 SOO_invest_desc: "Rosja jest gotowa inwestować w naszą gospodarkę"
 SOO_rosbanks: "Banki Rosyjskie"
 SOO_rosbanks_desc: "Rosyjskie banki są gotowe wejść na nasze terytorium, to wzmocni naszą gospodarkę"
 SOO_inverv_warfrare: "Rosyjska doktryna interwencji wojskowej"
 SOO_inverv_warfrare_desc: "Będziemy kierować się doktryną wojskową naszego kraju i aktywnie uczestniczyć w konfliktach światowych"
 SOO_fight_start: "Rozpocznij walkę o wolność Osetii"
 SOO_fight_start_desc: "Klan Tadeevów zbyt długo terroryzował nasz kraj, czas się z nimi rozprawić"
 SOO_fight_narcota: "Zatrzymaj dystrybucję narkotyków"
 SOO_fight_narcota_desc: "Wyeliminujemy wszystkie osoby powiązane z Tedeevami, zaangażowane w handel narkotykami"
 SOO_fight_contrabanda: "Zwalcz nielegalny przemyt"
 SOO_fight_contrabanda_desc: "Kontrabanda Tadeevskaya zostanie zniszczona na zawsze"
 SOO_fight_alchohol: "Zatuszować nielegalny alkohol"
 SOO_fight_alchohol_desc: "Nielegalny alkohol nie będzie już pojawiał się w naszym kraju"
 SOO_fight_reket: "Pokonaj rakietę"
 SOO_fight_reket_desc: "Rozprawimy się z ich żałosnymi próbami oszukiwania przedsiębiorców w naszym kraju"
 SOO_fight_orujie: "Zniszczyć kanały przemytu broni"
 SOO_fight_orujie_desc: "Broń nie będzie już nielegalnie przepływać przez nasz kraj"
 SOO_fight_tamojnia: "Usuń skorumpowanych celników"
 SOO_fight_tamojnia_desc: "Posprzątamy wszystkich nielojalnych pracowników naszych służb celnych"
 SOO_fight_kgb: "Rozpraw się z korupcją w KGB"
 SOO_fight_kgb_desc: "Nawet w KGB Tadeevom udało się znaleźć ludzi, których można było przekupić - czas to zakończyć"
 SOO_fight_minor: "Usuń skorumpowanych urzędników z Ministerstwa Edukacji"
 SOO_fight_minor_desc: "Ostatnia osoba zasiada w Ministerstwie Edukacji, które daje klanowi Tadeev władzę nad krajem. Czas się z nią rozprawić"
 SOO_end_fight: "Wyzwolić Kraj"
 SOO_end_fight_desc: "Wreszcie nasz kraj odetchnie spokojnie"
 SOO_prepare_for_war: "Przygotowanie do wojny"
 SOO_prepare_for_war_desc: "Wojna jest nieunikniona, musimy być na nią gotowi"
 SOO_call_abkhazia: "Apel do Abchazji"
 SOO_call_abkhazia_desc: "My i Abchazi musimy być razem, aby przeciwstawić się zagrożeniu ze strony Gruzji"
 SOO_establish_connection_with_kavkaz: "Unia Z Czeczenią"
 SOO_establish_connection_with_kavkaz_desc: "Być może Czeczeni znów nam pomogą, tak jak w latach 90"
 SOO_ossetia_at_war: "Doświadczenie na polu bitwy"
 SOO_ossetia_at_war_desc: "Teraz na polu bitwy stajemy się silniejsi i bardziej doświadczeni"
 SOO_lessons_from_war: "Lekcje wojny"
 SOO_lessons_from_war_desc: "Doświadczenie tej wojny dało nam wiele"
 SOO_new_defences: "Nowe inwestycje wojskowe"
 SOO_new_defences_desc: "Wzmocnimy nasze inwestycje w sferze militarnej"
 SOO_doctrine_update: "Zaktualizowana doktryna wojskowa"
 SOO_doctrine_update_desc: "Nasza doktryna wojskowa potrzebuje małej zmiany"
 SOO_north_ossetia_ratnik: "W pełni wyposaż armię w „Ratnika”"
