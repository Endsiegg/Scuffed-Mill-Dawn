 south_china_sea_clash.5.t: "Malezja wygrała konfrontację w Spratlys!"
 south_china_sea_clash.5.d: "Chińczycy ponieśli porażkę! Nie tylko skutecznie obroniliśmy nasze terytorium, ale także rozszerzyliśmy naszą kontrolę nad Morzem Południowochińskim, dzięki czemu mamy większy dostęp do licznych korzyści płynących z tej drogi wodnej. Nasi przeciwnicy wycofali się, ale powinniśmy zachować ostrożność, gdyby zdecydowali się rozpocząć kontrofensywę."
 south_china_sea_clash.5.d_loser: "Nasz hazard nie powiódł się! Nie tylko nie udało nam się rozszerzyć naszej kontroli nad Spratlymi, ale także straciliśmy terytorium, które pierwotnie posiadaliśmy! To smutny dzień dla naszego narodu i naszego narodu i wymaga reakcji ze strony naszego rządu. Powinniśmy zdecydować, czy przyznać się do porażki, czy kontynuować walkę i w ten sposób eskalować konflikt poza granice wysp Spratly."
