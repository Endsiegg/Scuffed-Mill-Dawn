 sco_category: "Szanghajska Organizacja Współpracy"
 sco_category_desc: "\n\n\n\n\n\n£MAIN_desctext_sco\n\n\n\n\n\n\n\n\n§YSzanghajska Organizacja Współpracy§! lub §YSCO§! to eurazjatycka organizacja międzyrządowa, która koncentruje się przede wszystkim na kwestiach gospodarczych, politycznych i związanych z bezpieczeństwem. Jego poprzednik, §Ythe Shanghai Five§!, został utworzony przez §Y[SOV.GetFlag]Russia§!, §Y[CHI.GetFlag]China§!, §Y[KAZ.GetFlag]Kazachstan§!, §Y[KYR .GetFlag] Kirgistan§! i §Y[TAJ.GetFlag]Tadżykistan§! w celu rozwiązywania sporów i wspierania współpracy. §YSCO§! wyłonił się jako poszerzenie i pogłębienie tej pierwotnej wizji, umożliwiając nie tylko poprawę stosunków między państwami członkowskimi, ale także zauważalny wzrost §Y[SOV.GetFlag]Russian§! i §Y[CHI.GetFlag]chiński§! wpływy w §YAzja Środkowa§!.\n\nPrawdopodobieństwo ubiegania się przez państwa o członkostwo zależy od poziomu §Ychińskiej agresji§!.\nW §G-20§! Chińska agresja i poniżej §YNeutralny§! i §YNacjonalista§! stany będą próbowały dołączyć do SCO jako pełnoprawni członkowie.\nW §G-10§! Chińska agresja i poniżej §YNeutralny§! i §YNacjonalista§! państwa będą próbowały dołączyć do SCO w charakterze obserwatorów.\nW §R+10§! Chińska agresja i wyżej §YNeutralny§! i §YNacjonalista§! Państwa członkowskie SCO opuszczą organizację.\nW §R+20§! Chińska agresja i wyżej §YNeutralny§! i §YNacjonalista§! Obserwatorzy SCO zrezygnują ze swojego statusu.\n\n§YChińska agresja§! [?CHI.chińska_agresja]"
