 china_news.18.t: "Chiny chcą odzyskać Mongolię Zewnętrzną"
 china_news.18.d: "Po ponad pół wieku wyrozumiałości Chiny zdecydowały się nie tolerować zdrady konferencji w Jałcie i siłą zajmą region Mongolii Zewnętrznej. Niewiele jest nadziei dla przyszłości rządu Ułan Bator w odległej Azji Środkowej. Jak się sprawy potoczą, nikt nie wie."
 china_news.18.a: "Zewnętrzne co?"
 china_news.19.t: "Ustanawia się Specjalny Region Administracyjny Mongolii Zewnętrznej"
 china_news.19.d: "Po niedawnych posunięciach mających na celu pogłębienie przyjaźni między Mongolią Zewnętrzną a kontynentem i po uświadomieniu sobie, że nie może ona dalej istnieć bez wsparcia kontynentalnego, przywódcy mongolscy zdecydowali się zastąpić status „Narodu” Mongolii Zewnętrznej statusem „Specjalnego organu administracyjnego” Region\". Tej zmianie statusu towarzyszy duży stopień zjednoczenia."
 china_news.19.a: "Chiny odzyskują swoje kawałki."
 china_news.20.t: "Chiny wycofują swój sprzeciw wobec niepodległości Tajwanu"
 china_news.20.d: "Zaznaczając drastyczną zmianę polityki, [CHI.GetLeader] powiedział dziennikarzom, że gdyby Republika Chińska, nieformalnie znana jako Tajwan, miała szukać niepodległości „nie stanęlibyśmy im na drodze”. W przeszłości Chiny wyrażały gorący sprzeciw wobec perspektywy niepodległości Tajwanu, grożąc nawet użyciem siły, aby temu zapobiec. Przyczyny tej zmiany nastawienia władz chińskich pozostają niejasne."
 china_news.20.a: "Tego nikt nie mógł przewidzieć."
 china_news.21.t: "„Plan działania prowadzący do zjednoczenia” ChRL"
 china_news.21.d: "Z raportów wynika, że ​​rząd [CHI.GetLeader] zaoferował swojemu odpowiednikowi z Tajpej „Plan działania prowadzący do zjednoczenia”, wyznaczający drogę Tajwanu do ostatecznego powrotu pod chińską kontrolę jako Specjalny Region Administracyjny. Propozycja zawiera wiele gwarancji kontynuacji tajwańskiej demokracji i autonomii politycznej, ale może to nie wystarczyć tajwańskim przeciwnikom do ponownego zjednoczenia z kontynentem. Niepewna jest reakcja Chin w przypadku odrzucenia tego planu przez władze Tajwanu."
 china_news.21.a: "Zobaczmy, jak to się potoczy."
 china_news.21.b: "Nieprawdopodobny!"
 china_news.22.t: "Chiny blokują wyspy Tajwan"
 china_news.22.d: "W związku z rosnącymi napięciami z Tajwanem Marynarka Wojenna Armii Ludowo-Wyzwoleńczej nałożyła blokadę na tajwańskie wyspy Kinmen i Matsu. Posunięcie to podobno ma na celu uniemożliwienie Tajwanowi przygotowania wysp na możliwą inwazję chińską, a także utrudnienie tajwańskiego handlu ze światem zewnętrznym.\n\nŚwiatowi przywódcy są podzieleni pomiędzy tych, którzy wyraźnie krytykowali chińską agresję, i tych, którzy wzywali do spokoju . Sekretarz Generalny ONZ szczególnie gorąco zaapelował o pokój, wzywając rząd chiński, aby pamiętał, że „porządku międzynarodowego nie buduje się za pomocą przemocy i brutalnej siły, ale dyplomacją i powściągliwością”."
 china_news.22.a: "Napięcia rosną."
 china_news.22.b: "To nie wróży nam dobrze."
 china_news.22.c: "Spokój należy już do przeszłości."
 china_news.23.t: "Chiny ostrzeliwują Kinmen i Matsu"
 china_news.23.d: "W ramach dalszej eskalacji kryzysu w Cieśninie Tajwańskiej Chiny ostrzelały artylerię w obiekty wojskowe na wyspach Kinmen i Matsu, wywołując gniewną reakcję zarówno ze strony [TAI.GetLeader], jak i [USA.Getleader]. Ten ostatni wydał ostre ostrzeżenie Chinom, obiecując szybkie działania Stanów Zjednoczonych w przypadku chińskiej inwazji.\n\nZgodnie z doniesieniami tajwańskie wojska rozpoczęły mobilizację w ramach przygotowań na jeszcze większą eskalację, a rząd rozpoczął ewakuację odległych wysp Tajwanu."
 china_news.23.a: "Nadchodzi wojna."
 china_news.24.t: "Utworzono Specjalny Region Administracyjny Tajwanu"
 china_news.24.d: "W następstwie stopniowej poprawy stosunków między Chinami kontynentalnymi a Tajwanem rząd [TAI.GetLeader] zgodził się na ponowne przyłączenie Chin kontynentalnych jako Specjalny Region Administracyjny w zamian za zachowanie politycznej i prawnej autonomii Tajwanu. Politycy z prozjednoczeniowej Koalicji Pan-Błękitnej wydali oświadczenia, w których wychwalali to posunięcie jako początek nowej, lepszej części tajwańskiej historii, podczas gdy ich proniepodległościowi odpowiednicy z Pan-Zielonych wyrazili zastrzeżenia."
 china_news.24.d_coup: "Po prochińskim zamachu stanu na Tajwanie nowa „tymczasowa” administracja zgodziła się na ponowne przyłączenie Chińskiej Republiki Ludowej jako Specjalnego Regionu Administracyjnego, w ramach pozornego kompromisu. Choć sprzeciw wobec nowej administracji został stłumiony, poparcie społeczne dla tego posunięcia nie jest jasne."
 china_news.24.a: "Wojna domowa w Chinach wreszcie dobiegła końca."
 china_news.25.t: "Rząd Republiki Chińskiej zaprzestał działalności"
 china_news.25.d: "Wraz z zakończeniem chińskiej wojny domowej dawny rząd nacjonalistyczny nie uniknął swojego losu. Armia Ludowo-Wyzwoleńcza, która przekroczyła Cieśninę Tajwańską, ostatecznie usunęła flagę Błękitnego Nieba i Białego Słońca z Pałacu Prezydenckiego w Tajpej i lotniska Taoyuan. to już koniec."
 china_news.25.a: "Wreszcie"
 china_news.26.t: "Wariag"
 china_news.26.d: "Dwa lata temu rdzewiejący kadłub, znany jako krążownik lotniczy klasy Kuzniecow Wariag, został sprzedany niejakiemu Chongowi Lotowi w Makau. Miał to być najnowocześniejszy radziecki lotniskowiec we Flocie Czerwonej, ale los miał inne plany. Nigdy nie ukończony, został wystawiony na aukcji przez Ukrainę w celu sprzedania. Firma, która go kupiła, oficjalnie chce go przebudować na luksusowe kasyno.\n\nKadłub jest dziś holowany przez Morze Czarne i zbliża się do Bosforu. Po dotarciu do naszych wód kadłub można zbadać i określić, w jaki sposób może nam najlepiej służyć."
 china_news.26.a: "Miejmy nadzieję, że będzie gładko!"
 china_news.27.t: "Katastrofa w Stambule!"
 china_news.27.d: "Około godziny 11:44 czasu lokalnego w Stambule Wariag, kadłub byłego radzieckiego lotniskowca holowanego z Ukrainy do Chin, uległ strasznemu wypadkowi! Kadłub zderzył się z innym statkiem, w który uderzył wschodni wiatr, powodując poważne uszkodzenia lewej burty. Brak jakichkolwiek urządzeń pompujących na pokładzie statku sprawił, że los był przesądzony. Na szczęście żaden z marynarzy nie odniósł poważnych obrażeń.\n\nPowołano komisję, która ma zbadać tę żenującą wpadkę. Niestety, dla niektórych ich oszustwo zostało ujawnione całemu światu. Uważa się również, że firma z siedzibą w Makau, będąca właścicielem Varyaga, stanowi przykrywkę dla chińskiego państwa, czego Chińczycy nie chcą komentować."
 china_news.27.a: "Takich zdarzeń można uniknąć."
 china_news.28.t: "W końcu"
 china_news.28.d: "Dzisiaj Varyag wreszcie przepłynął Bosfor z odetchnięciem z ulgą. Długi rozdział między Ankarą a Pekinem w sprawie pływającego kadłuba rdzy należy już do przeszłości!\n\nMożna zacząć się zastanawiać, o co w ogóle chodziło w tym całym zamieszaniu..."
 china_news.28.a: "Myślałeś, że to będzie kasyno?"
 china_news.28.b: "Ciekawe wiadomości."
 china_news.29.t: "Trzęsienie ziemi w Wenchuan"
 china_news.29.d: "Trzęsienie ziemi w Wenchuan miało miejsce 12 maja 2008 roku czasu pekińskiego. Epicentrum znajdowało się w pobliżu miasta Yingxiu w hrabstwie Wenchuan w prefekturze autonomicznej Aba Tibetan i Qiang w prowincji Syczuan w Chinach oraz 79 kilometrów na zachód-północny zachód od Chengdu, stolicy prowincji Syczuan. Według stanu na 25 września 2008 r. w trzęsieniu ziemi zginęło ogółem 69 227 osób, 17 923 osoby uznano za zaginione, 374 643 osoby odniosły obrażenia w różnym stopniu, 19,9303 mln osób straciło domy, a całkowita populacja dotknięta chorobą osiągnęła 46,256 mln. Jest to najbardziej niszczycielskie trzęsienie ziemi od czasu powstania Chińskiej Republiki Ludowej i najbardziej śmiercionośne po trzęsieniu ziemi w Tangshan."
 china_news.29.a: "Zmobilizuj wszystkie siły do ​​pomocy w przypadku katastrof!"
 china_news.29.b: "Straszna strata."
 china_news.30.t: "Letnie Igrzyska Olimpijskie w Pekinie 2008"
 china_news.30.d: "29. Igrzyska Olimpijskie odbyły się w Pekinie, stolicy Chińskiej Republiki Ludowej, w dniach 8–24 sierpnia 2008 r. Te Igrzyska Olimpijskie są pierwszymi Letnimi Igrzyskami Olimpijskimi odbywającymi się w Chinach. Igrzyska olimpijskie odbywają się w państwie socjalistycznym po raz trzeci po igrzyskach olimpijskich w Moskwie w 1980 r. i Zimowych Igrzyskach Olimpijskich w Sarajewie w 1984 r. W sumie na tych igrzyskach olimpijskich ustanowiono 43 nowe rekordy świata i 132 nowe rekordy olimpijskie, a na liście medali znalazło się 87 krajów. Kraj gospodarz, Chińska Republika Ludowa, znalazł się na szczycie listy złotych medali z 51 złotymi medalami, stając się pierwszym krajem azjatyckim, który znalazł się na szczycie listy złotych medali w historii igrzysk, wzmacniając status Chin jako potęgi sportowej. Stany Zjednoczone to kraj z największą liczbą medali na tych igrzyskach olimpijskich (112 medali)."
 china_news.30.a: "Dobra gra."
 china_news.30.b: "Pokazujemy światu to, co w nas najlepsze."
 china_news.31.t: "Chiny i Ameryka starły się na Morzu Południowochińskim"
 china_news.31.d: "W następstwie wzrostu napięcia na Morzu Południowochińskim amerykański patrol zajmujący się wolnością żeglugi został zaatakowany przez Marynarkę Wojenną Armii Ludowo-Wyzwoleńczej, co doprowadziło do zatonięcia jednego amerykańskiego statku. W tym incydencie zginęło kilkudziesięciu Amerykanów. Czas pokaże, jak Ameryka zareaguje na to starcie, ale według doniesień prezydent USA [USA.Getleader] rozważa reakcję zbrojną.\n\nAnalitycy są podzieleni co do tego, czy bezprecedensowa reakcja Chin na amerykański patrol marynarki wojennej była spowodowana przez zadowolonych z działania chińskich oficerów marynarki wojennej na miejscu, nieumyślnie powodując niebezpieczną eskalację, czy też wydarzenia te stanowią celowy wysiłek Pekinu mający na celu wywołanie konfliktu z Ameryką."
 china_news.31.a: "To z pewnością oznacza wojnę."
 china_news.31.b: "Jak oni mogli?!"
