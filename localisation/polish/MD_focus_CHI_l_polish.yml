l_polish:
 china_focus: "Chińskie drzewo fokusowe"
 CHI_invest_fusion_reactor: "Zainwestuj w energię termojądrową"
 CHI_invest_fusion_reactor_desc: "Energia termojądrowa to proponowana forma wytwarzania energii, która wytwarza energię elektryczną przy wykorzystaniu ciepła pochodzącego z reakcji syntezy jądrowej."
 CHI_Construct_Tokamak_Reactor: "Zbuduj reaktor tokamak"
 CHI_Construct_Tokamak_Reactor_desc: "Tokamak to urządzenie wykorzystujące silne pole magnetyczne do zamknięcia plazmy w kształcie torusa. Tokamak jest jednym z kilku rodzajów magnetycznych urządzeń ograniczających opracowywanych w celu wytwarzania kontrolowanej energii termojądrowej."
 CHI_Construct_Stellarator_Reactor: "Zbuduj reaktor Stellarator"
 CHI_Construct_Stellarator_Reactor_desc: "Stellarator to urządzenie plazmowe, które opiera się głównie na zewnętrznych magnesach, aby zamknąć plazmę. Naukowcy badający fuzję w zamknięciu magnetycznym zamierzają wykorzystać urządzenia gwiazdowe jako naczynie do reakcji syntezy jądrowej."
 CHI_establishment_space_combat_support_force: "Utworzenie Sił Wsparcia Walki Kosmicznej"
 CHI_establishment_space_combat_support_force_desc: "Siły Wsparcia Walki Kosmicznej to oddział Armii Ludowo-Wyzwoleńczej zajmujący się służbami kosmicznymi."
 CHI_weaponized_space: "Zmilitaryzować przestrzeń"
 CHI_weaponized_space_desc: "Gdziekolwiek pojawią się ludzie, będą spory, nawet w kosmosie. Nie siedź bezczynnie i obserwuj rozwój przeciwników, pozostając obojętnym. Czas na nikogo nie czeka."
 CHI_space_marines: "Kosmiczni Marines"
 CHI_space_marines_desc: "Rozległy wszechświat jest jak ocean w przeszłości, czekający, aż ludzie podbiją, a kosmiczni marines poprowadzą!"
 CHI_visit_dark_side_moon: "Misja na ciemną stronę księżyca"
 CHI_visit_dark_side_moon_desc: "Ze względu na blokadę pływową ta sama strona Księżyca jest zawsze zwrócona w stronę Ziemi. Lądowanie na ciemnej stronie Księżyca byłoby historycznym krokiem w podboju Księżyca."
 CHI_lunar_outpost: "Posterunek Księżycowy"
 CHI_lunar_outpost_desc: "Księżyc towarzyszy Ziemi od 4,5 miliarda lat i jest jedynym naturalnym satelitą Ziemi. Założenie placówki na Księżycu jest doskonałym ucieleśnieniem ludzkiej nauki, technologii i ducha przedsiębiorczości."
 CHI_shanxi_launch_pad: "Pad startowy Shanxi"
 CHI_shanxi_launch_pad_desc: "Centrum wystrzeliwania rakiet i satelitów zlokalizowane w mieście Taiyuan w prowincji Shanxi to druga w Chinach baza wystrzeliwania rakiet i satelitów oraz pierwsze miejsce wystrzeliwania rakiet i satelitów, które Chiny naprawdę zaprojektowały i zbudowały niezależnie."
 CHI_beidou_satelite_navigation: "System nawigacji satelitarnej BeiDou"
 CHI_beidou_satelite_navigation_desc: "System nawigacji satelitarnej BeiDou (BDS) zapewnia naszej ludowo-wyzwoleńczej armii usługi pozycjonowania, nawigacji i pomiaru czasu z dużą dokładnością w każdych warunkach pogodowych, w każdych warunkach pogodowych, znacznie zwiększając nasze zdolności bojowe."
 CHI_mission_to_mars: "Misja na Marsa"
 CHI_mission_to_mars_desc: "Mars jest, poza Ziemią, planetą Układu Słonecznego, najbardziej nadającą się do zamieszkania przez ludzi, dlatego Mars jest przedmiotem badań akademickich i jednym z kandydatów do kolonizacji przez Obcych. Nie da się osiągnąć tysiąca mil bez podejmowania małych kroków. To tylko mały krok dla ludzkości na podbój Układu Słonecznego, ale dla ludzkości jest to ogromny krok w wejściu do wszechświata."
 CHI_mars_colony: "Kolonia Marsa"
 CHI_mars_colony_desc: "Stała kolonia ludzka na Marsie, potrafiąca o siebie zadbać, reprezentuje ludzkość wyrywającą się z kołyski i oficjalnie wyruszającą w przestrzeń kosmiczną."
 chi_mars.1.t: "Misja łazika marsjańskiego"
 chi_mars.1.d: "Nasi naukowcy i inżynierowie są gotowi wysłać naszego łazika na Marsa. Łącznie zainstalowano w nim około 14 czujników i sprzęt wart dziesiątki milionów dolarów. Łazik będzie musiał być regularnie przemieszczany, ponieważ dzień marsjański trwa 1 1/5 ziemskiego dnia, co jest zdecydowanie za długim czasem, aby baterie mogły utrzymać zgromadzoną energię na Marsie.\n\nSam łazik będzie umieszczony na biegunach, łatwy do przenoszenia, aby uzyskać maksymalne wykorzystanie naszych paneli słonecznych. Dodatkowo zostaną przeprowadzone eksperymenty mające na celu określenie długoterminowych warunków życia na Marsie. Wydobycie lodu może nie tylko doprowadzić do uzyskania ciekłej wody dla roślin i pożywienia dla przyszłych astronautów na Marsie, ale także do rozdzielenia jej na tlen i wodór, czyli paliwo rakietowe.\n\nPrzeprowadzenie badań niezbędnych do tego może zająć miesiące lub lata Zrób to. Jednak w tym czasie, korzystając ze środków przeznaczonych na ten projekt, zbudujemy bazę na orbicie Marsa, aby umożliwić łatwiejszy dostęp do Marsa i tankowanie, aby dostać się na Ziemię.\n\nWszystko to jest możliwe do osiągnięcia w ciągu najbliższej dekady. Teraz jednak przyszedł czas na start."
 chi_mars.1.o1: "Początek!"
 chi_mars.2.t: "Projekt kolonii marsjańskiej"
 chi_mars.2.d: "Jeśli ludzie chcą skolonizować Marsa, muszą stworzyć stałą, samowystarczalną bazę. To marzenie niezliczonych badaczy kosmosu i jedyny sposób, w jaki ludzie mogą postawić stopę w kosmosie. Wszystko to stanie się dzisiaj rzeczywistością."
 chi_mars.2.o1: "Marsie, nadchodzimy!"
 chi_mars.3.t: "Awaria systemu lądowania"
 chi_mars.3.d: "Po podróży liczącej prawie 60 milionów kilometrów nasz statek kosmiczny w końcu pojawił się nad Marsem. Tlenek żelaza na całym Marsie miał czerwony kolor. Planeta, przez długi czas widoczna tylko przez soczewkę, jest teraz w zasięgu wzroku. \n„Statek kosmiczny wchodzi w tryb lądowania.” Kapitan, który niezliczoną ilość razy ćwiczył na symulatorze, wydał rozkaz, ale wydawało się, że wystąpił problem z urządzeniem do lądowania. W tym momencie duże krople potu natychmiast pokryły czoło kapitana."
 chi_mars.3.o1: "Taiyuan, mieliśmy problem."
 chi_mars.4.t: "Awaria pojazdu"
 chi_mars.4.d: "Po emocjonujących półgodzinach statek kosmiczny w końcu uniknął ryzyka rozbicia się i wylądował krzywo na równinie Mars Utopia. Jest to także miejsce lądowania poprzedniego łazika Zhurong. Uznawany jest za największy basen uderzeniowy na Marsie i w Układzie Słonecznym, o szacowanej średnicy 3300 kilometrów. \nPo wylądowaniu załoga przesiądzie się do specjalnego łazika i uda się do południowej części równiny, aby założyć bazę, ale wydaje się, że wibracje powstałe podczas poprzedniego lądowania statku kosmicznego miały pewien wpływ na łazik. Oczywiste jest, że sytuacja rozwinęła się niekoniecznie na korzyść załogi"
 chi_mars.4.o1: "Wygląda na to, że dzisiaj coś jest nie tak z naszym cholernym pojazdem."
 chi_mars.5.t: "Dojazd do Bazy"
 chi_mars.5.d: "40 kilometrów, to pierwszy raz, kiedy człowiek odbył tak długi marsz na planecie innej niż Ziemia. Tak zwyczajna odległość na Ziemi stanowi przełom w historii lotów kosmicznych człowieka. \nPo wyczerpującym procesie rozbijania obozu, przesłaniu wszystkich niezbędnych danych na Ziemię i sprawdzeniu parametrów całego sprzętu, siedzący na łóżku kapitan mógł w końcu napić się wody. \nPrzez okno z przezroczystego materiału syntetycznego nad głową, punkt świetlny wśród gwiazd zaświecił odrobiną niebieskiego światła i to była Ziemia. \n\n„Lepiej.” – mruknął kapitan."
 chi_mars.5.o1: "Nie bój się spóźnić na dobry posiłek."
 chi_mars.6.t: "Pomyślne lądowanie"
 chi_mars.6.d: "Wszystko przebiegło idealnie, zgodnie z oczekiwaniami, statek kosmiczny wylądował dokładnie w wyznaczonym miejscu lądowania, a podróż człowieka na Marsa rozpoczęła się w spokoju. \N"
 chi_mars.6.o1: "Wiedziałem, że nasza załoga będzie w stanie ukończyć misję."
 chi_mars.7.t: "Dojazd do Bazy"
 chi_mars.7.d: "Miejscem lądowania statku kosmicznego był zadany adres bazy, a załoga zaczęła rozbijać obóz na miejscu, aby przygotować się do budowy pierwszej stałej bazy ludzkości na Marsie. Nikt nie zauważył, że kosmiczne buty pozostawiły niezliczone brudne ślady na marsjańskiej ziemi."
 chi_mars.7.o1: "Jeden mały krok dla Marsa, jeden wielki skok dla ludzkości."
 chi_mars.8.t: "Zlokalizuj źródło wody"
 chi_mars.8.d: "Woda jest zasobem niezbędnym do przetrwania człowieka. Jednym z głównych celów poprzednich działań eksploracyjnych na Marsie było znalezienie źródeł wody na Marsie. Chociaż na powierzchni Marsa nie ma jezior ani rzek, zasoby wodne Marsa zasadniczo istnieją w postaci lodu pod powierzchnią Marsa. \nJednak faktyczne dokładne pozycjonowanie wymaga osobistego przeprowadzenia ankiet na miejscu."
 chi_mars.8.o1: "Papier będzie spać płytko, nigdy nie wiadomo, czy chcesz ćwiczyć."
 chi_mars.9.t: "Podziemna ochrona przed promieniowaniem"
 chi_mars.9.d: "Ze względu na cienką atmosferę Marsa i brak planetarnego pola magnetycznego promieniowanie z kosmosu dociera do powierzchni bez przeszkód. Baza nie mogła zapewnić wystarczającego schronienia, kiedy została zbudowana, więc kopanie gniazda w ziemi stało się pierwszym wyborem, aby uniknąć promieniowania. \nBędąc świadkami pracy długiego ramienia koparki, załoga przypomniała sobie przeszłość, kiedy Republika zbudowała pierwszą bazę naftową na równinie Songnen."
 chi_mars.9.o1: "Podobnie jak dni w Daqing"
 chi_mars.10.t: "Pierwsze żniwa na Marsie"
 chi_mars.10.d: "Problem źródeł wody został rozwiązany, a źródłem energii jest tymczasowo energia słoneczna. Dlatego też produkcja żywności na Marsie stała się obecnie sprawą najważniejszą. \nTradycyjne uprawy zbóż zostały wykluczone ze względu na ich cykle wzrostu i procesy zbiorów, a ziemniaki stały się pierwszą rośliną uprawianą przez ludzi na Marsie. Chociaż Mars nie jest tak jasny jak Ziemia ze względu na odległość od Słońca, ziemniaki w szklarni wydają się rosnąć bujniej. Już widać pierwsze żniwa ludzkości na Marsie."
 chi_mars.10.o1: "Wszystkie naturalne, organiczne, marsjańskie ziemniaki."
 chi_mars.11.t: "Burza piaskowa"
 chi_mars.11.d: "Burze piaskowe są częstym zjawiskiem na Marsie. Chociaż ciśnienie powietrza na Marsie jest znacznie niższe niż na Ziemi, marsjańska burza nie jest tak niszczycielska jak w poprzednich legendach, tak jak w tym filmie. \nJednak unoszący się pył nadal stwarza wiele ukrytych zagrożeń dla baz ludzkich, zwłaszcza że energia słoneczna jest niezbędnym źródłem energii dla obecnych baz."
 chi_mars.11.o1: "Nie mamy tutaj szans na uratowanie Matta Damona."
 chi_mars.12.t: "Wypadek"
 chi_mars.12.d: "Często wchodzić w góry i w końcu spotkać tygrysa. Marsjańska burza piaskowa trwała znacznie dłużej, niż wcześniej oczekiwano, a żywotność baterii wewnątrz bazy wydawała się być w bardzo pesymistycznej sytuacji. \nAby kontynuować misję kolonii na Marsie, musimy podjąć decyzję, wybrać ewakuację i znaleźć nową lokalizację lub kontynuować naprawę uszkodzonych obiektów."
 chi_mars.12.o1: "Ewakuuję"
 chi_mars.12.o2: "Napraw bazę"
 chi_mars.13.t: "Ewakuuję"
 chi_mars.13.d: "Nie możemy już dłużej czekać. Sytuacja jest teraz bardzo krytyczna i czas użyć rakiet zapasowych do ewakuacji. Po sprawdzeniu, czy wszyscy członkowie zespołu bezpiecznie weszli na statek, kapitan niechętnie obejrzał się na budynek bazy, który wciąż był w budowie. Stłumił żal w sercu i wydał rozkaz przewodnikowi sztucznej inteligencji, aby wystrzelił statek kosmiczny. \n'Wrócimy!' Gdy uniosła się ogromna chmura dymu, statek kosmiczny oderwał się od marsjańskiej ziemi i powoli wzniósł się w niebo."
 chi_mars.13.o1: "Gdzie jest życie, tam jest nadzieja."
 chi_mars.14.t: "Napraw uszkodzoną podstawę"
 chi_mars.14.d: "Nie możemy siedzieć bezczynnie i czekać, musimy natychmiast i za wszelką cenę rozpocząć naprawy w bazie, w przeciwnym razie wszystkie zdobycze, jakie osiągnęliśmy na Marsie, zostaną zrujnowane i nikt nie będzie w stanie przetrwać w tym chaosie. Ratowanie bazy oznacza ratowanie nas samych."
 chi_mars.14.o1: "W imię poświęcenia i wielkich ambicji odważamy się stworzyć nowy świat."
 chi_mars.15.t: "Projekt Miasta Marsa"
 chi_mars.15.d: "Dokonaliśmy niezwykłych osiągnięć w budowie kolonii na Marsie. Jednak zanim w końcu osiągniemy nasz cel, pozostaje jeszcze sporo do przebycia. Czy nadal chcemy kontynuować inwestycje w budowę Marsa?"
 chi_mars.15.o1: "Aktualizacja"
 chi_mars.15.o2: "Nie potrzebuję tego"
 chi_mars.16.t: "Tak"
 chi_mars.16.d: "Jeśli zrobimy jeszcze jeden krok do przodu, nasza misja na Marsie zostanie całkowicie zakończona. W naszym programie nie ma półśrodków."
 chi_mars.16.o1: "Nie przekazuj odpowiedzialności następnemu pokoleniu."
 chi_mars.17.t: "NIE"
 chi_mars.17.d: "Obecna baza Marsa jest wystarczająco kompletna i dalsze inwestowanie w nią nie jest rozsądne. Na Ziemi wciąż mamy wiele problemów do rozwiązania i nie da się tak po prostu wyrzucić pieniędzy w kosmos."
 chi_mars.17.o1: "Uwierz w mądrość przyszłych pokoleń."
 chi_mars.18.t: "Miasto Marsa ukończone"
 chi_mars.18.d: "Po naszych nieustannych wysiłkach nasza kolonia na Marsie została wreszcie ukończona. Istoty ludzkie nigdy nie zapomną tych wysiłków i pewnego dnia postawią stopę w całej galaktyce."
 chi_mars.18.o1: "Nasza podróż to cała galaktyka."
 chi_mars.19.t: "Utworzono nową bazę podrzędną"
 chi_mars.19.d: "W miarę jak coraz więcej statków kosmicznych dostarczało więcej personelu i materiałów, pierwotna baza marsjańska zaczęła prosperować. Zasoby wodne znajdujące się pod pierwotną bazą nie mogą już pomieścić większej liczby osób i konieczne jest utworzenie nowej podbazy. \nW miarę jak statek kosmiczny pierwszego zespołu stopniowo znikał z pola widzenia, były kapitan, a dziś burmistrz pierwszego nowego miasta Pekin, przypomniał sobie przeszłość, kiedy łazik marsjański wpadł do rowu."
 chi_mars.19.o1: "Mamo, wybieram się dzisiaj w długą podróż."
 chi_mars.20.t: "Pomnik Miasta Marsa"
 chi_mars.20.d: "Kiedy ludzie podróżowali po Marsie, Mars stał się nowym domem dla ludzi na Ziemi. Terraformacja Marsa przebiega w sposób uporządkowany. W miejscu pierwszego lądowania ludzkiego statku kosmicznego wzniesiono ogromny pomnik ku czci mężczyzn i kobiet, którzy poświęcili swoje życie podczas podróży i budowy w procesie podboju Marsa. Na zawsze zostaną wyryte w podróży ludzkiej cywilizacji."
 chi_mars.20.o1: "Dla ludzkości!"
 chi_mars_city_building_completed: "Budowa miasta Mars została ukończona"
 lunar_outpost_tt: "§BA czas upłynie, nasza placówka księżycowa może doświadczyć wyzwań lub kryzysów, które mogą jej zagrozić. Jeśli jednak się powiedzie, nagrody będą ogromne.§!\n"
 chi_moon.1.t: "Placówka na Księżycu"
 chi_moon.1.d: "Nasi naukowcy i inżynierowie są gotowi wysłać astronautów i sprzęt, aby zamieszkali na Księżycu na stałe. Łącznie zostanie tam wysłanych około 12 astronautów wraz ze sprzętem, zapasami, pomieszczeniami mieszkalnymi i przedmiotami osobistymi wartymi dziesiątki milionów dolarów. Placówkę tę trzeba będzie regularnie przenosić, ponieważ dzień księżycowy trwa 29 ziemskich dni, czyli o wiele za długo, aby baterie mogły utrzymać energię zmagazynowaną na Księżycu.\n\nSama baza będzie znajdować się na słupach i będzie można ją łatwo przenosić, aby uzyskać maksymalne wykorzystanie naszych paneli słonecznych. Dodatkowo prowadzone będą eksperymenty mające na celu określenie długoterminowych warunków życia na Księżycu. Wydobycie lodu księżycowego może nie tylko doprowadzić do uzyskania ciekłej wody dla roślin i pożywienia dla astronautów na Księżycu, ale także doprowadzić do rozdzielenia go na tlen i wodór, czyli paliwo rakietowe.\n\nPrzeprowadzenie badań niezbędnych do tego może zająć miesiące lub lata Zrób to. Jednak w tym czasie, korzystając ze środków przeznaczonych na ten projekt, zbudujemy bazę na orbicie Księżyca, aby umożliwić łatwiejszy dostęp do Księżyca i tankowanie, aby dostać się na Ziemię.\n\nWszystko to jest możliwe do osiągnięcia w ciągu najbliższej dekady. Teraz jednak przyszedł czas na start."
 chi_moon.1.o1: "Początek!"
 chi_moon.2.t: "Alfa Bazy Księżycowej"
 chi_moon.2.d: "Nasi naukowcy i inżynierowie oficjalnie wylądowali na Księżycu i obecnie są w trakcie zakładania bazy księżycowej. Każda sekcja jest podzielona na „moduły”, niezupełnie budynki osobno, ale nie razem jako jeden. Zawiera moduł mieszkaniowy do odpoczynku, moduł żywnościowy do uprawy żywności, moduł laboratoryjny, który jest największy z większością sprzętu naukowego, moduł konserwacji, zawierający wszystkie narzędzia konserwacyjne umożliwiające naprawę rzeczy, jeśli się zepsują, moduł udogodnień , ponieważ ci ludzie są tu od 6 miesięcy i codzienna praca przez cały dzień nie jest dobra dla umysłu, oraz sporo paneli słonecznych.\n\nDostawy żywności będą powszechne przez pierwsze miesiące, ponieważ jej uprawa wymaga czasu. Woda i tlen będą pozyskiwane z lodu Księżyca. Wreszcie, naukowcy ci pozostaną tam aż do chwili przeniesienia się do następnej lokalizacji za około 6 miesięcy, kiedy to panele słoneczne przestaną działać z powodu księżycowego dnia i nocy, w której zlokalizowana jest placówka, trwającej 6 miesięcy.\n\nBaza Księżycowa Alfa została ukończona."
 chi_moon.2.o1: "Nauka!"
 chi_moon.3.t: "Postęp kolonii"
 chi_moon.3.d: "Nasza placówka naukowa na Księżycu dokonała wielkiego przełomu. Dzięki rozbudowie obecnej sieci paneli słonecznych i niedawnym odkryciom ułatwiającym oddzielanie wody w celu ułatwienia tlenu i wodoru, udało im się wytworzyć wystarczającą ilość tlenu i wodoru, aby w pełni zasilić najnowszą rakietę dostawczą. Jest to niezbędny przełom, który pozwoli, aby sam Księżyc, przy wystarczającej ilości czasu i inwestycji, mógł stać się centrum przyszłych wypraw kosmicznych w przestrzeń kosmiczną.\n\nSama przestrzeń się kurczy."
 chi_moon.3.o1: "Jesteśmy dobrzy w byciu pionierami"
 chi_moon.4.t: "Kryzys na Księżycu"
 chi_moon.4.d: "Należy natychmiast zastosować drastyczne środki. Z obecnie nieznanych powodów moduł mieszkalny pękł i „eksplodował”.\n\nGodzinę temu wszystkich 12 naukowców wykonywało swoje obowiązki, gdy nagle nastąpiło ogromne pęknięcie w module mieszkalnym.\n \nPonieważ fale nie rozchodzą się w próżni, większość nie zdawała sobie z tego sprawy, dopóki fizycznie nie zobaczyła, co się stało.\n\nW budżecie przewidziano fundusz awaryjny, więc nie ma potrzeby przeznaczania dodatkowych środków na projekt , a naukowcy zawsze mogą spać w innych izolowanych modułach; jednakże wystraszyło to wielu, stwierdzając, że kilku, wielu, a nawet wszyscy nasi naukowcy mogli umrzeć, a także obniżyło morale naukowców, ponieważ mogli umrzeć. Zatem próba kontynuowania placówki na Księżycu będzie kosztowna politycznie, a rotacja naukowców może zaistnieć koniecznością teraz, a nie później, ze względu na spadek morale.\n\nCo zrobimy?"
 chi_moon.4.o1: "Wyślij pomoc doraźną!"
 chi_moon.4.o2: "Porzuć projekt. To nie jest przeznaczone dla nas"
 chi_moon.5.t: "Kolonia rozwija się dalej"
 chi_moon.5.d: "Nasza księżycowa placówka dokonała kolejnego ważnego przełomu. Udało im się wysłać na Ziemię wodór 3, gaz, który wydaje się idealny do syntezy jądrowej, a naukowcom w kraju wymyślono, jak przeprowadzić z nim syntezę! Co więcej, moc wygenerowana w wyniku tej fuzji jest zbliżona do ilości użytej do przeprowadzenia reakcji. Oznacza to, że po wprowadzeniu pewnych ulepszeń może to skutkować skuteczną energią termojądrową! Nie tylko pozwala to na ogromne korzyści w domu, ale także wiedzę, którą możemy wykorzystać przy użyciu innych materiałów do syntezy jądrowej, ale możemy ją wykorzystać na Księżycu, umożliwiając utworzenie stałej placówki, a nie mobilnych!\n\nWszystko to jest znacznie przed terminem, co jest niespodzianką, a wielu pracowników CNSA nie było przygotowanych na wdrożenie tego w obecnej Bazie Księżycowej. Zatem potrzebna jest nowa Baza Księżycowa, w znacznie lepszym miejscu do szybkiej ekspansji niż obecna lokalizacja Bazy Księżycowej Alpha. Czas rozpocząć przygotowania do wersji beta Bazy Księżycowej."
 chi_moon.5.o1: "Życie toczy się dalej"
 chi_moon.6.t: "Kolejny kryzys na Księżycu"
 chi_moon.6.d: "Teraz należy zastosować bardziej drastyczne środki. Pękły jeszcze dwa moduły. Tym razem są to moduły Jedzenie i Udogodnienia.\n\nOkoło czterdzieści minut temu naukowiec miał wejść do modułu Jedzenie, gdy nagle eksplodował. Naukowiec ma się dobrze i nikt poza roślinami nie odniósł obrażeń. Jednak sąsiadował z modułem Udogodnienia, co spowodowało jego pęknięcie i eksplozję. Ponownie nikomu nic się nie stało.\n\nTo nowe zdarzenie jednak wielu osobom w kraju zjeżyły się włosy na głowie, kwestionując bezpieczeństwo modułów. Po poprzedniej eksplozji CNSA wymieniła moduły, upewniając się, że nie eksplodują, ale wydaje się, że długotrwałe ciśnienie może spowodować, że coś pęknie znacznie łatwiej niż w innym przypadku. CNSA już szybko zareagowała, nakazując natychmiastowe wykonanie nowych modułów, a także dokładną inspekcję wszystkich obecnych modułów (ponieważ na tę chwilę nie można „przywołać” modułów z Księżyca).\n\nPrzy rosnącym ciśnieniu w domu, aby zaprzestać realizacji projektu do czasu rozwiązania wszystkich kwestii związanych z bezpieczeństwem, kontynuacja programu Bazy Księżycowej staje pod znakiem zapytania. Oprócz sprzeciwu politycznego fundusz nadzwyczajny został obcięty o połowę, w związku z czym CNSA żąda kolejnych 5 miliardów dolarów na rozwiązanie przyszłych problemów. Decyzja o kontynuacji pozostaje Twoją decyzją."
 chi_moon.6.o1: "Wyślij więcej pomocy w nagłych wypadkach!"
 chi_moon.6.o2: "Nie możemy dalej robić takich rzeczy"
 chi_moon.7.t: "Beta Bazy Księżycowej"
 chi_moon.7.d: "W tym momencie nasi naukowcy i inżynierowie na Księżycu muszą przenieść się w inne miejsce na biegunach. Koszty tego są już ustalone w budżecie długoterminowym, więc nie musimy jeszcze dodawać żadnych nowych środków do projektu.\n\nDzięki tej nowej bazie księżycowej będziemy mogli wykorzystać nowe odkrycia, które odkryliśmy aby umożliwić założenie bazy na stałe, w przeciwieństwie do naszej poprzedniej bazy księżycowej. Dzięki zastosowaniu lepszych rakiet, lepszego wytwarzania energii, lepszego wydobywania i oddzielania lodu możemy wykorzystać tę nową bazę w miejscu bardziej odpowiednim do szybkiej ekspansji, aby ułatwić wysiłki kolonizacyjne Księżyca. To nie jedyna dobra wiadomość, przedsiębiorcy i korporacje masowo zwracają się do CNSA z prośbami o umieszczenie ich nowo opracowanych systemów wydobywczych na Księżycu. Nawet inne programy kosmiczne w innych krajach są obecnie niezwykle zainteresowane zakładaniem placówek naukowych i wydobywczych na Księżycu, jednak dzięki Waszym sumiennym wysiłkom nie tylko mamy ogromną przewagę, ale jesteśmy jedynym krajem aktywnie próbującym skolonizować Księżyc. Księżyc.\n\nPrzyszłość na naszym Księżycu jest jasna i chińska."
 chi_moon.7.o1: "Huzzah!"
 chi_moonbase_beta_completed: "Zakończono wersję beta Bazy Księżycowej"
 chi_the_one_china_policy: "Polityka jednych Chin"
 CHI_Chairman_Jiang_Reign: "Panowanie przewodniczącego Jianga"
 CHI_Chairman_Jiang_Reign_desc: "Następca znakomitego Deng Xiaopinga na stanowisku prezydenta Chin, Jiang Zemin, był człowiekiem oddanym reformom wolnorynkowym i politycznej supremacji KPCh. W latach poprzedzających przełom tysiącleci Jiang rozpoczął swoją kadencję szeregiem różnych polityk, w tym serią prywatyzacji."
 CHI_End_PLA_Business_Ventures: "Zakończ przedsięwzięcia biznesowe PLA"
 CHI_End_PLA_Business_Ventures_desc: "Aby zrekompensować cięcia w budżecie obronnym, w latach 70. armia PLA zaczęła przejmować przedsięwzięcia biznesowe. Jednakże rząd zaczął ostatnio niepokoić się tym zjawiskiem. Niezbędna jest zatem nowa dyrektywa mająca na celu usunięcie PLA z większości sektorów gospodarki, ale aby udobruchać wojsko, musimy ją wdrożyć jednocześnie ze zwiększeniem budżetu."
 CHI_Future_of_the_CPC: "Przyszłość KPCh"
 CHI_Future_of_the_CPC_desc: "Choć Komunistyczna Partia Chin lubi przedstawiać się jako silna, zjednoczona jednostka, nie jest odporna na podziały na tle frakcyjnym. Musimy wybrać, którą frakcję, jeśli w ogóle, chcemy faworyzować."
 CHI_Three_Represents_Thought: "Trzy reprezentuje myśl"
 CHI_Three_Represents_Thought_desc: "„Trzy reprezentacje” to teoria przedstawiająca to, co reprezentuje Partia Komunistyczna, zaproponowana przez Jiang Zemina. Teoria głosi, że Partia Komunistyczna musi reprezentować zaawansowane społeczne siły wytwórcze, zaawansowaną kulturę i interesy większości."
 CHI_Invigorate_Country_Through_STE: "Ożyw kraj dzięki STE"
 CHI_Invigorate_Country_Through_STE_desc: "Podczas ostatniej kadencji przewodniczącego Jianga przedstawił on strategię ożywienia kraju poprzez STE, czyli naukę, technologię i edukację. Plan ten pozwoli Chinom nadrobić niedogodności technologiczne."
 CHI_Youth_League_Dominance: "Dominacja Komunistycznej Ligi Młodzieży"
 CHI_Youth_League_Dominance_desc: "Liga Młodzieży Komunistycznej Chin to wpływowa organizacja, która wychowała wielu urzędników Partii Komunistycznej, w tym wiceprezydenta Hu Jintao. Absolwenci organizacji są zwykle nieco bardziej liberalni politycznie niż inni urzędnicy partiowi i mają tendencję do bardziej identyfikowania się z niższymi klasami wiejskimi, dążąc do równości społeczno-ekonomicznej tam, gdzie to możliwe."
 CHI_Preserve_CPC_Unity: "Zachowajcie jedność CPC"
 CHI_Preserve_CPC_Unity_desc: "Chiny nie mogą prosperować, jeśli Liga Młodzieży Komunistycznej lub klika szanghajska będą miały zbyt duże, niekwestionowane wpływy. Musimy starać się trzymać obie frakcje pod kontrolą."
 CHI_Shanghai_Clique_Dominance: "Dominacja szanghajskiej kliki"
 CHI_Shanghai_Clique_Dominance_desc: "Klika Szanghajska to frakcja polityczna skupiona wokół Jiang Zemina – ugrupowania składającego się głównie z polityków probiznesowych, książąt i osób pochodzących z bogatszych obszarów miejskich Chin. Frakcji tej zależy na jak najszybszym wdrożeniu reform wolnorynkowych i szybkiego rozwoju gospodarczego."
 CHI_Permit_Entrepreneurs_to_Join_the_CPC: "Zezwalaj przedsiębiorcom na przystąpienie do CPC"
 CHI_Permit_Entrepreneurs_to_Join_the_CPC_desc: "W wyniku „Myśli trzech reprezentacji” Jianga podstawy chińskiej myśli politycznej uległy zasadniczym, choć subtelnym zmianom. Podczas gdy podstawowa ideologia Mao opierała się na walce klasowej na rzecz chłopów wiejskich przeciwko miejskiej burżuazji, probiznesowa orientacja Jianga doprowadziła go do opowiedzenia się za położeniem kresu temu aspektowi chińskiego rządzenia. Teraz Jiang musi pójść o krok dalej i umożliwić przedsiębiorcom dołączenie do CPC."
 CHI_Hu_Jintao_Agenda: "Program Hu Jintao"
 CHI_Hu_Jintao_Agenda_desc: "Powstanie Ligi Młodzieży Komunistycznej, czyli frakcji Tuanpai, pozwoliło Hu Jintao objąć przywództwo w Chińskiej Republice Ludowej. Jego wizja kraju jest mniej nastawiona na wzrost i bardziej zgodna z wizją pozostawioną przez szybki rozwój Chin niż wizja Jianga."
 CHI_Peaceful_Rise: "Pokojowy wzrost Chin"
 CHI_Peaceful_Rise_desc: "Postrzeganie Chin jako zagrożenia dla międzynarodowego pokoju i bezpieczeństwa nie jest niczym niezwykłym w USA i wśród naszych sąsiadów. Aby temu przeciwdziałać, powinniśmy przyjąć oficjalną politykę „pokojowego wzrostu Chin” lub, mówiąc jeszcze mniej groźnie, „pokojowego rozwoju Chin”. Zapewni to naszych zachodnich i regionalnych partnerów, że nie dążymy do konfliktu."
 CHI_Scientific_Outlook_on_Development: "Naukowe spojrzenie na rozwój"
 CHI_Scientific_Outlook_on_Development_desc: "Pod wieloma względami sprzeciw Hu Jintao przeciwko skupieniu się na wzroście „Trzech reprezentacji” Jiang Zemina, „Naukowe spojrzenie na rozwój” jest teoretyczną podstawą rządu Hu, który koncentruje się na zrównoważonym wzroście, który minimalizuje zanieczyszczenie środowiska i nierówności społeczno-ekonomiczne ."
 CHI_Harmonious_Society: "Harmonijne społeczeństwo"
 CHI_Harmonious_Society_desc: "Zgodnie z naukowym spojrzeniem Hu Jintao na rozwój, chiński rząd objęty jest nową dyrektywą mającą na celu ustanowienie „harmonijnego społeczeństwa”, w którym niesprawiedliwość społeczna nie pozostanie bez kontroli w obliczu niezakłóconego wzrostu gospodarczego."
 CHI_Green_GDP: "Zielony PKB"
 CHI_Green_GDP_desc: "Kluczowym założeniem naukowego spojrzenia na rozwój jest zrównoważony rozwój. W związku z tym powinniśmy zachęcać urzędników prowincji do pomiaru wzrostu gospodarczego za pomocą nowej miary – zielonego PKB. Jeśli polityka ta stanie się powszechna, może to zmniejszyć poziom degradacji środowiska, jaki powoduje nasz szybki rozwój gospodarczy."
 CHI_Set_up_Confucius_Institutes: "Załóż Instytuty Konfucjusza"
 CHI_Set_up_Confucius_Institutes_desc: "W celu projekcji chińskiej miękkiej siły za granicą możemy zakładać Instytuty Konfucjusza na całym świecie, aby uczyć chińskiej kultury i języka chińskiego."
 CHI_Global_Chinese_Culture: "Globalna kultura chińska"
 CHI_Global_Chinese_Culture_desc: "Kontynuując naszą politykę prowadzenia dyplomacji poprzez soft power, powinniśmy wykorzystać naszą unikalną kulturę i historię do zwiększenia naszych globalnych wpływów."
 CHI_Develop_Chinese_Cinema: "Rozwijaj kino chińskie"
 CHI_Develop_Chinese_Cinema_desc: "Ameryka ma Hollywood, Indie mają Bollywood. Nawet Nigeria ma Nollywood. Chiński przemysł filmowy w przeszłości odnosił niewielkie sukcesy poza granicami Chin, nie udało mu się nawet osiągnąć znaczącej popularności w samych Chinach. Inwestycje w chiński przemysł filmowy mogą pomóc w rozwoju naszej dyplomacji kulturalnej, dając bardzo potrzebny impuls naszej miękkiej sile."
 CHI_8_Honours_8_Shames: "8 wyróżnień i 8 wstydów"
 CHI_8_Honours_8_Shames_desc: "Rządy chińskie od czasów Mao Zedonga starały się zachować integralność i charakter narodu chińskiego, nasz nie będzie inny. Osiem zaszczytów i osiem wstydów zmusza jednostki do lojalności wobec narodu chińskiego i narodu, pracowitości, dobrze poinformowanych, zjednoczonych, uczciwych, zdyscyplinowanych i oszczędnych."
 CHI_Zeng_Qinghong_Agenda: "Program Zenga Qinghonga"
 CHI_Zeng_Qinghong_Agenda_desc: "Wzmocnienie kliki szanghajskiej utorowało drogę tak zwanemu „człowiekowi z toporem” Jiang Zemina do objęcia przywództwa partii komunistycznej i narodu. Zeng będzie musiał przezwyciężyć swoją ograniczoną popularność w partii w porównaniu z postaciami takimi jak Hu Jintao i Wen Jiaobao, aby forsować swój program reform."
 CHI_Elitist_Politics: "Polityka elitarna"
 CHI_Elitist_Politics_desc: "Jednym z najważniejszych programów kliki szanghajskiej jest polityka elitarna, zgodnie z którą ci, którzy wcześniej byli niechętni „nowym klasom”, takim jak biznesmeni i osoby powracające z zagranicy, powinni mieć możliwość zostania urzędnikami partyjnymi."
 CHI_Affirm_Ties_to_the_Military: "Potwierdź powiązania z wojskiem"
 CHI_Affirm_Ties_to_the_Military_desc: "Aby dokonać zmian w składzie partii komunistycznej, Zeng Qinghong musi wykorzystać swoje powiązania z potężnymi generałami wojskowymi. Zanim wdrożony zostanie jakikolwiek niepopularny program reformatorski, należy wzmocnić te więzi."
 CHI_Zeng_Qinghong_Thought: "Myśl Zeng Qinghonga"
 CHI_Zeng_Qinghong_Thought_desc: "Opierając się na „Trzech przedstawicielach” Jiang Zemina, Zeng sformułował nową podstawę ideologiczną dla KPCh, która podkreśla obowiązek partii reprezentowania większości Chińczyków. Zdaniem Zeng Qinghonga wzywa się do stworzenia bardziej odpowiedzialnej i przejrzystej partii, która mogłaby być postrzegana przez Chińczyków jako bardziej reprezentatywna i legalna."
 CHI_Intra_Party_Democracy: "Demokracja wewnątrzpartyjna"
 CHI_Intra_Party_Democracy_desc: "Jedną z kluczowych idei Zeng Qinghonga jest demokracja wewnątrzpartyjna, w której wybory służą do wybierania sekretarzy partii na szczeblu lokalnym. Teraz, gdy doszedł do władzy, pomysł ten można rozszerzyć, aby objąć szereg nowych reform zwiększających przejrzystość i odpowiedzialność w partii komunistycznej."
 CHI_Increase_Local_Autonomy: "Zwiększ autonomię lokalną"
 CHI_Increase_Local_Autonomy_desc: "Częścią inicjatywy Zeng Qinghonga na rzecz przejrzystości jest budowa systemu o bardziej federalnym charakterze, w którym urzędnicy mogą być bardziej odpowiedzialni i czuć się bardziej związani z prowincjami, w których działają."
 CHI_Public_Examinations: "Egzaminy publiczne"
 CHI_Public_Examinations_desc: "Aby obsadzić aparat Partii Komunistycznej jak najbardziej kompetentnymi urzędnikami, Zeng nakazał, aby wszystkie stanowiska niższego szczebla były obsadzane w drodze rygorystycznych egzaminów publicznych, a nie w drodze mianowania. Polityka ta będzie wymagać większej biurokracji partyjnej."
 CHI_Succession_Question: "Kwestia sukcesji"
 CHI_Succession_Question_desc: "Podczas gdy książęcy wiceprezydent Xi Jinping jest powszechnie uważany za najbardziej prawdopodobny kandydat na następcę obecnego prezydenta, jego kolega, książę Bo Xilai, od kilku lat jest wschodzącą gwiazdą chińskiej polityki i był bliski zagrożenia wstąpienia Xi na to stanowisko wiceprezydenta."
 CHI_Promote_Youth_League_Members: "Promuj członków Ligi Młodzieżowej"
 CHI_Promote_Youth_League_Members_desc: "Należy wzmocnić pozycję sojuszników Hu Jintao, absolwentów Ligi Młodzieży Komunistycznej, zwanej także Tuanpai, czy członków koalicji populistycznej."
 CHI_Wang_Lijun_Incident: "Incydent z Wang Lijunem"
 CHI_Wang_Lijun_Incident_desc: "Bo Xilai stanowi zbyt wielkie zagrożenie dla naszego rządu i naszej wizji Chin, aby pozostać bez sprzeciwu. Powinniśmy wykorzystać bieżące wydarzenia na swoją korzyść i wszelkimi możliwymi sposobami powstrzymać pozornie nieubłagany awans Bo."
 CHI_Xi_Jinping_Agenda: "Program Xi Jinpinga"
 CHI_Xi_Jinping_Agenda_desc: "Po usunięciu Bo Xilai droga do płynnego przekazania władzy wiceprezydentowi Xi Jinpingowi jest otwarta. Jako książę, który nie pasuje ani do Frakcji Tuanpai/Ligi Młodzieży, ani do kliki szanghajskiej, Xi będzie musiał zbudować konsensus i osiągnąć kompromis w obrębie politycznie burzliwej partii komunistycznej."
 CHI_Xi_Jinping_Thought: "Myśl Xi Jinpinga"
 CHI_Xi_Jinping_Thought_desc: "Wkład Xi Jinpinga w teoretyczne podstawy rządów KPCh wyznacza szereg wzniosłych celów dla partii. Tym, co odróżnia tę konkretną teorię od teorii większości poprzedników Xi, jest stopień, w jakim trzymanie się tej ideologii jest powiązane z lojalnością. Lojalność wobec partii, lojalność wobec kraju, ale także, co istotne, lojalność wobec samego Xi Jinpinga."
 CHI_China_Dream: "Chiński sen"
 CHI_China_Dream_desc: "Koncepcja chińskiego snu, do której często nawiązuje Xi Jinping, zawiera w sobie cele chińskiej jednostki i narodu. Jako taki obejmuje aspiracje w wielu różnych obszarach, w tym w sferze gospodarczej, politycznej i międzynarodowej."
 CHI_Flowing_Spring: "Płynąca wiosna"
 CHI_Flowing_Spring_desc: "Przenosząc swój chiński sen na wyższy poziom, Xi Jinping sięgnął po poemat z VIII wieku p.n.e. zatytułowany „Płynąca wiosna”, który dotyczy odzyskania wielkości i dobrobytu. Zamiast bardziej umiarkowanego podejścia do przyszłości Chin, koncepcja płynącej wiosny wzywa obywateli Chin do odzyskania utraconej wielkości i osiągnięcia wszystkiego, co możliwe."
 CHI_Xiaokang_Society: "Towarzystwo Xiaokang"
 CHI_Xiaokang_Society_desc: "Idea społeczeństwa umiarkowanie zamożnego nie jest nowa w chińskiej polityce. Niemniej jednak Xi Jinping postanowił nadać tej koncepcji nowe życie, wzywając naród do dążenia do stworzenia kraju równie i tylko umiarkowanie zamożnego."
 CHI_Four_Pronged_Comprehensive_Strategy: "Kompleksowa strategia czterotorowa"
 CHI_Four_Pronged_Comprehensive_Strategy_desc: "Zgodnie ze strategią forsowaną przez Xi Jinpinga cztery kompleksy mają na celu zbudowanie zamożnego i silnego społeczeństwa i partii. W szczególności odnosi się to do Budowania społeczeństwa Xiaokang we wszystkich aspektach, Wszechstronnego pogłębiania reform, Wszechstronnego promowania praworządności i Wszechstronnego, rygorystycznego rządzenia Partią."
 CHI_Third_Plenum: "III Plenum Komitetu Centralnego XVIII"
 CHI_Third_Plenum_desc: "Nowy komitet [CHI.GetLeader] powinien teraz ustalić swój kierunek i cel na nadchodzące lata."
 CHI_2_Child_Policy: "2 Polityka dotycząca dzieci"
 CHI_2_Child_Policy_desc: "Nasi poprzednicy mądrze postąpili, wdrażając politykę jednego dziecka, ale teraz, gdy nasz niegdyś niekontrolowany wskaźnik urodzeń został zmniejszony, możemy złagodzić to ograniczenie nałożone na naszych obywateli."
 CHI_Restructure_the_Penal_System: "Restrukturyzacja systemu karnego"
 CHI_Restructure_the_Penal_System_desc: "Nadszedł czas, abyśmy znieśli politykę reedukacji przez pracę. Jest to praktyka, za którą byliśmy powszechnie potępiani, a korzyści, jakie przyniosła, były stosunkowo niewielkie."
 CHI_Establish_the_National_Security_Commission: "Utworzenie Komisji Bezpieczeństwa Narodowego"
 CHI_Establish_the_National_Security_Commission_desc: "Posiadanie komisji odpowiedzialnej za bezpieczeństwo kraju, której przewodniczy [CHI.GetLeader], pomoże scentralizować kontrolę nad rozległym chińskim aparatem bezpieczeństwa."
 CHI_Anti_Corruption_Campaigns: "Kampania Antykorupcyjna"
 CHI_Anti_Corruption_Campaigns_desc: "Nadszedł czas, abyśmy zaczęli zabezpieczać swoją władzę. Wielu politycznych rywali [CHI.GetLeader] pozostaje aktywnych politycznie i stanowi, choć niewielkie, zagrożenie dla naszego rządu. Pod pozorem walki z korupcją możemy zdjąć tych urzędników i usunąć zagrożenie, jakie stwarzają."
 CHI_Establish_the_Central_Group_for_Military_Reform: "Centralna Grupa ds. Reformy Wojskowej"
 CHI_Establish_the_Central_Group_for_Military_Reform_desc: "Chociaż PLA jest silną instytucją, nadal pozostaje w tyle za siłami zbrojnymi niektórych naszych bardziej zaawansowanych rywali. Aby stać się siłą światowej klasy, powinniśmy powołać grupę, która będzie formułować możliwe reformy."
 CHI_Weaken_the_Youth_League: "Osłabić Ligę Młodzieżową"
 CHI_Weaken_the_Youth_League_desc: "Populistyczna koalicja na czele z Tuanpai, czyli Frakcją Ligi Młodzieży, zachowuje znaczące wpływy ze względu na znaczny stopień niezależności, jaką posiada Liga Młodzieży Komunistycznej. Ograniczając tę ​​niezależność i prowadząc dochodzenia w sprawie przekupstwa wobec członków Ligi Młodzieży, takich jak Ling Jihua, możemy sprawić, że Liga Młodzieży przestanie być ważną siłą w chińskiej polityce."
 CHI_Take_Down_the_Big_Tigers: "Pokonaj Wielkie Tygrysy"
 CHI_Take_Down_the_Big_Tigers_desc: "Elitarna koalicja, zdominowana przez „książąt” i szanghajską klikę Jiang Zemina, utrzymuje w KPCh dużą liczbę wysokich stanowisk. Na szczęście dla nas wielu tych urzędników jest uwikłanych w korupcję wynikającą z nepotyzmu rządu Jiang Zemina. Stanowi to doskonały pretekst do pokonania tych „wielkich tygrysów”, a wraz z nimi władzy i wpływów szanghajskiej kliki."
 CHI_Centralize_Power: "Scentralizuj władzę"
 CHI_Centralize_Power_desc: "Teraz, gdy wyeliminowaliśmy rywali politycznych, możemy akumulować władzę wokół naszego przywódcy w stopniu, jakiego w Chinach nie widziano od dziesięcioleci."
 CHI_Amend_the_Constitution: "Zmień Konstytucję"
 CHI_Amend_the_Constitution_desc: "Chociaż nasze osiągnięcia w zabezpieczeniu naszej pozycji politycznej są niezwykłe, nasza pozycja nigdy nie będzie naprawdę bezpieczna, jeśli nie zapiszemy jej w konstytucji."
 CHI_Remove_Term_Limits: "Usuń limity terminów"
 CHI_Remove_Term_Limits_desc: "Nadszedł czas, aby położyć kres niestabilnym przejściom władzy, które spowodowały tak duży chaos w partii. Chiny będą prosperować pod długotrwałym przywództwem [CHI.GetLeader]."
 CHI_Cult_of_Personality: "Kult osobowości"
 CHI_Cult_of_Personality_desc: "[CHI.GetLeader] to potężna osobowość i powinniśmy to wykorzystać. Kult jednostki wzmocni jego pozycję nie tylko w partii, ale w całym kraju."
 CHI_War_on_Crime: "Wojna z przestępczością"
 CHI_War_on_Crime_desc: "W czasie, gdy był sekretarzem partii w Chongqing, Bo Xilai uznał walkę z przestępczością zorganizowaną za jeden ze swoich głównych priorytetów. Teraz, gdy może rozszerzyć swoją metodę rządzenia na cały kraj, najwyższy czas, aby skorumpowanych biznesmenów i szefów triad w pozostałej części kraju spotkał ten sam los, co ich braci z Chongqing."
 CHI_The_Chongqing_Model: "Model Chongqinga"
 CHI_The_Chongqing_Model_desc: "Model Chongqing jest wkładem Bo Xilai w doktrynę Partii Komunistycznej. Jest to model obejmujący szeroki zakres polityk społecznych i gospodarczych, w tym kampanie „uderz czarno” i „śpiewaj na czerwono”, które obejmują odpowiednio walkę z przestępczością zorganizowaną i śpiewanie komunistycznych piosenek. Model ten reprezentuje także niewielkie odejście od chińskiej polityki liberalizacji rynku."
 CHI_JASIC_Labor_Reforms: "Reformy pracy Jasicia"
 CHI_JASIC_Labor_Reforms_desc: "Spory pracownicze stanowią poważną przeszkodę dla legitymizacji rządu. W szczególności pracownicy Jasic Technology starali się zrzeszać w związki zawodowe, aby walczyć o swoje prawa. Powinniśmy demonstrować nasze zaangażowanie na rzecz pracowników, wykazując elastyczne podejście do pracowników chińskich, zaczynając od pracowników Jasic Technology."
 CHI_Expand_Welfare: "Rozwiń Dobrobyt"
 CHI_Expand_Welfare_desc: "Nie możemy uważać się za kraj socjalistyczny bez silnej siatki bezpieczeństwa dla systemu naszego kraju."
 CHI_Red_Culture_Movement: "Ruch Kultury Czerwonej"
 CHI_Red_Culture_Movement_desc: "Element „śpiewaj na czerwono” w modelu Chongqing Bo Xilai może wydawać się niepoważny i dziwaczny, ale zachęcanie ludzi do wspólnego śpiewania pieśni maoistycznych czyni cuda dla jedności narodowej."
 CHI_Humanist_Marxism: "Humanistyczny marksizm"
 CHI_Humanist_Marxism_desc: "Ideologia „Nowej Lewicy” wysunięta przez Bo Xilai i innych sprzyja powrotowi do aspektów maoistycznego socjalizmu, takich jak planowanie państwa i kolektywizm. Teraz, gdy Bo doszedł do władzy, może realizować swój lewicowy program pod sztandarem „humanistycznego marksizmu”."
 CHI_Nanjie_Model: "Model Nanjie"
 CHI_Nanjie_Model_desc: "Model Nanjie, będący pod wieloma względami rozwinięciem modelu Chongqing, zachowuje wiele elementów oryginalnej teorii Bo, ale czerpie z przykładu wioski Nanjie, twierdzy maoizmu, która zachowała system kolektywistyczny. Model Bo Nanjie wzywa Chiny, aby poszły za przykładem Nanjie i porzuciły kapitalizm i wolny rynek na rzecz prawdziwego socjalizmu."
 CHI_Purge_Tuanpai: "Oczyść Tuanpai"
 CHI_Purge_Tuanpai_desc: "Frakcja Ligi Młodzieży, czyli Tuanpai, stała się zbyt ambitna i należy ją zmniejszyć. Najwyższy czas oczyścić tych tak zwanych populistów i zastąpić ich tymi, którzy lepiej odpowiadają naszym aspiracjom dotyczącym przyszłości Chin."
 CHI_Promote_Princelings: "Promuj książąt"
 CHI_Promote_Princelings_desc: "Chociaż czcigodni członkowie szanghajskiej kliki Jiang Zemina dobrze przysłużyli się Chinom, nadszedł czas, aby przeszli na emeryturę i ustąpili miejsca nowemu pokoleniu przywódców. Książęta, dzieci pierwotnych rewolucjonistów Chin, powinny zająć miejsce zarówno kliki Tuanpai, jak i szanghajskiej."
 CHI_Bo_Xilai_Agenda: "Program Bo Xilai"
 CHI_Bo_Xilai_Agenda_desc: "Po dojściu książąt do władzy i chaosie politycznym, który nastąpił po czystce we frakcji Ligi Młodzieży, Bo Xilaiowi udało się wyjść na szczyt, wyróżniając się na tle innych książąt swoją żarliwą ideologią „Nowej Lewicy”. Bo będzie teraz mógł swobodnie realizować swoją nieco kontrowersyjną wizję chińskiej polityki."
 CHI_Scrap_Military_Commands: "Złom dowództw wojskowych"
 CHI_Scrap_Military_Commands_desc: "Siedem dowództw wojskowych PLA jest zbyt uciążliwych i utrudniałoby koordynację działania różnych jednostek w przypadku konfliktu na dużą skalę. Aby temu zaradzić, powinniśmy przegrupować te dowództwa wojskowe w pięć strategicznych stref: Północ, Południe, Wschód, Zachód i Central. Zmiana ta nie pozostanie jednak bez konsekwencji, gdyż wielu oficerów wojskowych będzie przeciwstawiało się temu zakłóceniu."
 CHI_Cut_Ground_Troop_Numbers: "Zmniejsz liczbę żołnierzy naziemnych"
 CHI_Cut_Ground_Troop_Numbers_desc: "Dla PLA nie liczy się ilość, ale jakość już tak. Co więcej, siły lądowe PLA przyćmiewają inne ramiona armii, co oznacza, że ​​jesteśmy obciążeni nadmiernie śródlądowymi i uciążliwymi siłami. Aby uczynić nasze wojsko bardziej mobilnym, zwinnym i szybko reagującym, powinniśmy zmniejszyć naszą zależność od sił lądowych poprzez zmniejszenie liczby żołnierzy."
 CHI_Stamp_Out_Corruption: "Wyeliminuj korupcję"
 CHI_Stamp_Out_Corruption_desc: "Jedną z największych przeszkód na drodze do uczynienia PLA nowoczesną armią na równi z armią Zachodu jest korupcja. Powinniśmy wykorzystać Centralną Komisję Wojskową do rozprawienia się z wszelkimi znalezionymi oznakami korupcji."
 CHI_Naval_Capability_Enhancements: "Udoskonalenia zdolności morskich"
 CHI_Naval_Capability_Enhancements_desc: "Wiele zagrożeń, przed którymi stoimy, ma charakter morski. Na wschodzie i południu leżą podejrzani sąsiedzi, podczas gdy wokół naszej strefy wpływów amerykańskie bazy morskie atakują nasze wody terytorialne. Jeśli mamy jakąkolwiek nadzieję na obronę przed tymi wieloma frontami, należy ulepszyć naszą obecną flotę."
 CHI_Aerial_Capability_Enhancements: "Ulepszenia możliwości antenowych"
 CHI_Aerial_Capability_Enhancements_desc: "W XXI wieku ten, kto wygrywa wojnę w powietrzu, wygrywa wojnę na lądzie i na morzu. Chociaż nasza technologia lotnicza dogania naszych geopolitycznych rywali, obecnie brakuje nam doktryny lotniczej, która dorównałaby temu rozwojowi."
 CHI_Network_Centric_Warfare: "Wojna sieciocentryczna"
 CHI_Network_Centric_Warfare_desc: "Nie możemy już polegać na taktyce „ludzkiej fali” z czasów wojny koreańskiej. Jeśli mamy być poważnym pretendentem na polach bitew jutra, powinniśmy ulepszyć wykorzystanie wojny sieciocentrycznej."
 CHI_Network_Centric_Warfare_bonus: "Wojna sieciocentryczna"
 CHI_New_Era_PLA: "PLA Nowej Ery"
 CHI_New_Era_PLA_desc: "PLA w nowej epoce lepiej będzie wypełniać zadania stawiane przez partię i państwo, a także jest ważnym elementem realizacji czterech modernizacji."
 CHI_Preserve_the_Revolution: "Zachowaj rewolucję!"
 CHI_Preserve_the_Revolution_desc: "Tysiąclecie stawia nowe wyzwania przed władzą naszego rządu. Powinniśmy zdecydować, czy chcemy odpowiedzieć na te wyzwania, blokując je i przyjmując je."
 CHI_Internet_Crackdown: "Atak Internetu"
 CHI_Internet_Crackdown_desc: "Internet to nic innego jak wylęgarnia niezadowolenia i buntu. Powinniśmy uniemożliwiać naszym obywatelom korzystanie z tej formy mediów, a wraz z nimi cenzurować wszystkie inne."
 CHI_Netizen_Nation: "Naród internautów"
 CHI_Netizen_Nation_desc: "Internet nie stanowi istotnego zagrożenia dla naszej władzy. Właściwie możemy nawet wykorzystać to na naszą korzyść."
 CHI_An_Open_Window: "Otwarte okno"
 CHI_An_Open_Window_desc: "Deng Xiaoping opisał kiedyś słynne otwarcie Chin jako otwarcie okna na świeże powietrze. Chociaż, jak powiedział również Deng, w takiej sytuacji na pewno przylecą niektóre „muchy”, jest to jednak ryzyko, które musimy podjąć, aby móc cieszyć się korzyściami płynącymi z otwartości."
 CHI_Let_a_Hundred_Flowers_Bloom: "Niech rozkwitnie sto kwiatów"
 CHI_Let_a_Hundred_Flowers_Bloom_desc: "W 1956 roku Mao Zedong zainicjował Kampanię Stu Kwiatów, wzywając obywateli Chin do otwartego wyrażania swoich skarg wobec rządu. Choć kampania ta zakończyła się represjami i powrotem do status quo, ponowne uruchomienie tej samej kampanii niekoniecznie musi zakończyć się w ten sam sposób."
 CHI_Freedom_of_Speech: "Wolność słowa"
 CHI_Freedom_of_Speech_desc: "Teraz, gdy pozwoliliśmy naszym obywatelom wyrażać swoje skargi, stało się jasne, że nasze społeczeństwo osiągnęło taki poziom, że takie rzeczy można wypowiadać publicznie bez zagrażania stabilności narodu. Powinniśmy działać dalej."
 CHI_Allow_Foreign_Social_Media: "Zezwalaj na zagraniczne media społecznościowe"
 CHI_Allow_Foreign_Social_Media_desc: "Portale społecznościowe takie jak Facebook zaczynają zyskiwać na popularności. Pomimo ryzyka powinniśmy zezwolić tym witrynom na działanie w naszym kraju w ramach naszej polityki „Otwarte okno”."
 CHI_Liberalize_the_Media: "Liberalizacja mediów"
 CHI_Liberalize_the_Media_desc: "Do tego momentu wszystkie formy mediów w Chinach miały silny wpływ państwa, bezpośrednio lub pośrednio. Nadszedł czas, abyśmy to zakończyli."
 CHI_Question_the_Four_Cardinal_Principles: "Kwestionuj Cztery Kardynalne Zasady"
 CHI_Question_the_Four_Cardinal_Principles_desc: "Cztery Kardynalne Zasady Deng Xiaopinga obejmowały utrzymanie ścieżki socjalistycznej, dyktaturę ludowo-demokratyczną, przywództwo KPCh i myśl Maozedonga. Uwzględnienie tych zasad oznacza, że ​​debata na temat natury autorytarnych rządów w Chinach nie została dopuszczona. Jeśli nasz kraj ma osiągnąć postęp, należy to zmienić, aby urozmaicić debatę na temat przyszłości Chin."
 CHI_Unchain_the_8_Democratic_Parties: "Uwolnij 8 Partii Demokratycznych"
 CHI_Unchain_the_8_Democratic_Parties_desc: "Chociaż Partia Komunistyczna dominuje w chińskiej polityce, w systemie politycznym kraju istnieje 8 innych legalnych partii. Jednak do tej pory nie mieli większego wpływu na politykę i brakowało im niezależnego głosu. Zniesienie ograniczeń nałożonych na te istniejące partie polityczne mogłoby posłużyć jako test sprawdzający wykonalność ustanowienia wielopartyjnej demokracji w Chinach."
 CHI_De_Politicize_the_Military: "Odpolitycznić wojsko"
 CHI_De_Politicize_the_Military_desc: "Jedynym sposobem na ustanowienie demokratycznego rządu jest uświadomienie sobie nacjonalizacji wojska."
 CHI_Free_and_Fair_Elections: "Demokracja o chińskiej charakterystyce"
 CHI_Free_and_Fair_Elections_desc: "Demokracja, jaką znamy, ma korzenie europejskie. Chociaż nasza niedawna liberalizacja skierowała nas na ścieżkę w kierunku przyjęcia instytucji w stylu zachodnim, nie oznacza to, że musimy pójść na kompromis z naszymi tradycyjnymi wartościami kulturowymi."
 CHI_Support_the_Communists: "Wspieraj komunistów"
 CHI_Support_the_Communists_desc: "Nawet jeśli zrezygnowaliśmy z jednopartyjnych rządów w Chinach, nie oznacza to, że CPC nie jest najlepszą partią do wprowadzenia Chin w nowy rozdział ich historii."
 CHI_Support_the_Pro_Western_Coalition: "Wspieraj Prozachodnią Koalicję"
 CHI_Support_the_Pro_Western_Coalition_desc: "Nadszedł czas, abyśmy zbliżyli się do naszych zachodnich partnerów. Poparcie tej koalicji partii sprawi, że nasz kraj podąży w bardziej prozachodnim kierunku."
 CHI_Support_the_Non_Aligned_Coalition: "Wesprzyj Koalicję Niezaangażowanych"
 CHI_Support_the_Non_Aligned_Coalition_desc: "Rolą Chin nie jest wybieranie żadnej ze stron w świecie coraz bardziej podzielonym między Zachodem a tymi, którzy chcą obalić istniejący porządek międzynarodowy. Zamiast tego powinniśmy dbać o własne interesy i zabiegać o dobre stosunki z obiema stronami."
 CHI_Sina_Weibo: "Sinę Weibo"
 CHI_Sina_Weibo_desc: "Sina Weibo będzie naszym odpowiednikiem dla zachodnich platform mediów społecznościowych. Dzięki niemu możemy wywierać pewien wpływ na interakcje online naszych obywateli."
 CHI_QQ: "Pytanie"
 CHI_QQ_desc: "Autonomiczne i kontrolowane oprogramowanie do przesyłania wiadomości błyskawicznych jest bardzo potrzebne, a także może zaspokoić potrzeby ludzi w zakresie komunikacji między sobą."
 CHI_WeChat: "WeChat"
 CHI_WeChat_desc: "WeChat to oprogramowanie społecznościowe z najbardziej aktywnymi użytkownikami w Chinach kontynentalnych. Bardzo ważne jest, aby mieć kontrolę nad WeChat."
 CHI_Study_and_Strengthen_Nation: "Studiuj i wzmacniaj naród"
 CHI_Study_and_Strengthen_Nation_desc: "Ta aplikacja oferująca kursy ideologiczne, umożliwia wideorozmowy ze znajomymi, wysyłanie wiadomości, które po przeczytaniu są usuwane, tworzenie osobistego kalendarza, uzyskiwanie informacji za pośrednictwem mediów państwowych czy oglądanie seriali telewizyjnych o historii Komunistycznej Partii Chin."
 CHI_Bilibili: "Bibili"
 CHI_Bilibili_desc: "Zachodnie społeczności wideo, takie jak YouTube, mają niewielki wpływ w Chinach, ale mamy też własną, dobrą społeczność wideo. Bilibili, pierwotnie społeczność ACG, stała się najbardziej wpływową społecznością wideo online w Chinach."
 CHI_Tik_Tok: "TIK Tok"
 CHI_Tik_Tok_desc: "TikTok to chińska usługa hostingu krótkich filmów. Znajdują się w niej filmy przesłane przez użytkowników, których czas trwania może wynosić od 3 sekund do 10 minut. Popularność TikToka spowodowała, że ​​platforma ma coraz większy wpływ kulturowy na całym świecie."
 CHI_Mihoyo: "Mihoyo"
 CHI_Mihoyo_desc: "miHoYo Network Technology Co., Ltd to chińska firma zajmująca się tworzeniem i wydawaniem gier wideo. Oprócz gier firma stworzyła różne produkty, takie jak seriale animowane, powieści, komiksy, muzykę i gadżety. \nThe Genshin Impact, popularna na całym świecie gra akcji typu RPG z otwartym światem, stworzona przez miHoYo."
 CHI_Golden_Shield_Project: "Projekt Złota Tarcza"
 CHI_Golden_Shield_Project_desc: "Musimy być przygotowani na stawienie czoła wyzwaniom, jakie stwarza Internet w XXI wieku, nawet jeśli zdecydujemy się je podjąć w ograniczonym zakresie. Projekt Złota Tarcza będzie parasolem, pod którym będą objęte wszystkie przyszłe projekty związane z kontrolowaniem, gromadzeniem i monitorowaniem informacji."
 CHI_50_Cent_Army: "Armia 50 Centa"
 CHI_50_Cent_Army_desc: "Tanim sposobem wpływania na opinię publiczną w Internecie jest płacenie komentatorom internetowym za zamieszczanie postów promujących KPCh, czyli chiński nacjonalizm."
 CHI_The_Great_Firewall_of_China: "Wielka zapora sieciowa w Chinach"
 CHI_The_Great_Firewall_of_China_desc: "Światowa sieć jest niebezpiecznym miejscem i powinniśmy dołożyć wszelkich starań, aby chronić naszych obywateli przed jej częściami, które najbardziej im zagrażają. Nasze nowe, zaktualizowane podejście do historycznego Wielkiego Muru w Chinach, bariery chroniącej ten kraj przez tysiąclecia, sprawi, że treści wywrotowe, nieprawdziwe i powodujące podziały pozostaną poza zasięgiem wzroku i umysłu Chińczyków."
 CHI_Facial_Recognition_Surveillance: "Nadzór nad rozpoznawaniem twarzy"
 CHI_Facial_Recognition_Surveillance_desc: "Przestępczość jest plagą naszego narodu, a dzięki technologii możemy z łatwością i skutecznie tropić przestępców. Korzystanie z tej technologii nie będzie stanowić zagrożenia dla przeciętnego, praworządnego obywatela."
 CHI_Social_Credit_Scheme: "Program Kredytu Społecznego"
 CHI_Social_Credit_Scheme_desc: "Jako rząd naszym celem powinna być edukacja obywateli w zakresie prawidłowego i korzystnego zachowania. To pozwoli naszemu narodowi osiągnąć swój pełny potencjał. Kredyt społeczny będzie skutecznym sposobem zachęcania do dobrego zachowania i zwracania szczególnej uwagi na żyjące wśród nas złe jabłka."
 CHI_Skynet: "Skynet"
 CHI_Skynet_desc: "Bezpieczeństwo naszych obywateli jest naszym priorytetem. Nie ma środków, których nie powinniśmy rozważyć, jeśli środki te pomogą nam zachować pokój, stabilność i praworządność. Skynet zgromadzi ogromną sieć kamer bezpieczeństwa, aby zidentyfikować każdego z naszych obywateli, niezależnie od tego, gdzie się on znajduje."
 CHI_PLA_Cyber_Army: "Cyberarmia PLA"
 CHI_PLA_Cyber_Army_desc: "Współczesne wyzwania wojskowe często mają swoje źródło w sferze cybernetycznej, a nie fizycznej. Dyrektywą Jednostki PLA 61398 będzie zbieranie informacji, ochrona naszego bezpieczeństwa i, jeśli zajdzie taka potrzeba, prowadzenie wojny w cyberprzestrzeni."
 CHI_Industrial_Espionage: "Szpiegostwo przemysłowe"
 CHI_Industrial_Espionage_desc: "Własność intelektualna jest tym, czego kraje Zachodu używają do obrony swojej obecnej przewagi gospodarczej. Gdzie była własność intelektualna w XIX wieku, kiedy Amerykanie bezkarnie łamali prawa autorskie, aby osiągnąć wzrost gospodarczy? Dlaczego mielibyśmy zachowywać się inaczej? Użyjmy Jednostki 61398, aby zamknąć lukę technologiczną pomiędzy nami a naszymi rywalami, a nawet naszymi dawnymi sojusznikami."
 CHI_Global_Propaganda_Network: "Globalna sieć propagandowa"
 CHI_Global_Propaganda_Network_desc: "Nasze wpływy za granicą rosną, ale bez wystarczającej uwagi wzrost ten zostanie zatrzymany. Ponadto niektórzy aktorzy polityczni w innych krajach zyskują na sile, co ma niebezpieczne konsekwencje dla naszej pozycji międzynarodowej. Jednostka 61398 może pomóc w obu tych przedsięwzięciach."
 CHI_Business_First: "Najpierw biznes"
 CHI_Business_First_desc: "Nasz model kapitalizmu państwowego zapewnia przedsiębiorstwom pewną autonomię i swobodę. Nie powinniśmy bez powodu utrudniać ich działalności."
 CHI_Mandate_Backdoors: "Mandatowe tylne drzwi"
 CHI_Mandate_Backdoors_desc: "Biznes jest ważny, ale bezpieczeństwo jest najważniejsze. Powinniśmy wymagać od wszystkich firm technologicznych tworzenia tylnych drzwi, które pozwolą nam mieć oko na niebezpieczne elementy."
 CHI_Proper_State_Atheism: "Właściwy ateizm państwowy"
 CHI_Proper_State_Atheism_desc: "Powinniśmy dostosować się do pogardy Marksa dla religii jako opium dla mas. Chociaż możemy tolerować pewien stopień prywatnych przekonań, zinstytucjonalizowana religia niezaprzeczalnie stanowi zagrożenie dla autorytetu partii komunistycznej. Niezależnie od tego, czy chodzi o radykalny islam, czy o niebezpieczne sekty, powinniśmy zachować czujność."
 CHI_Crush_the_Falun_Gong: "Zmiażdżyć Falun Gong"
 CHI_Crush_the_Falun_Gong_desc: "Chociaż w przeszłości tolerowaliśmy, a nawet do pewnego stopnia wspieraliśmy Falun Dafa, kult ten osiągnął niebezpieczny poziom i należy go zmiażdżyć."
 CHI_Combat_Islamism: "Zwalczać islamizm"
 CHI_Combat_Islamism_desc: "Islam jako całość nie jest czymś, z czym mamy problem. Mniejszość muzułmańska Hui nie kwestionuje naszej władzy i dlatego dajemy jej przestrzeń do praktykowania swoich przekonań. Jednakże jeśli chodzi o ujgurskich muzułmanów z prowincji Xinjiang, nie możemy zastosować tego samego podejścia. Ruch Islamski Turkiestanu Wschodniego jest oddziałem Al-Kaidy i wyznaje niebezpieczną ideologię islamskiego fundamentalizmu."
 CHI_Crush_the_Turkistan_Islamic_Party: "Zmiażdżyć Islamską Partię Turkistanu"
 CHI_Crush_the_Turkistan_Islamic_Party_desc: "Islamska Partia Turkistanu jest nowym odgałęzieniem Islamskiego Ruchu Turkiestanu Wschodniego, który kontynuuje radykalne i brutalne praktyki swojego poprzednika. Powinniśmy wysłać policję i siły zbrojne, aby wytropić i zniszczyć elementy TIP."
 CHI_Xinjiang_Reeducation_Camps: "Obozy reedukacyjne w Xinjiangu"
 CHI_Xinjiang_Reeducation_Camps_desc: "W celu zwalczania radykalizacji wśród ludności ujgurskiej utworzyliśmy obozy, w których zapewniono miejscowej naukę patriotyczną i świecką. Do tej pory prowadziliśmy tę praktykę w tajemnicy, ale nadszedł czas, aby oficjalnie zalegalizować tę politykę i realizować ją otwarcie i na szerszą skalę."
 CHI_Greater_Freedom_of_Religion: "Większa wolność wyznania"
 CHI_Greater_Freedom_of_Religion_desc: "Chociaż socjalizm jest nominalnie ateistyczny, powinniśmy zaakceptować fakt, że znaczna część chińskiego społeczeństwa jest religijna i tak pozostanie. Pogodzenie się z tym będzie zgodne z naszym długoterminowym interesem, jakim jest utrzymanie stabilności w kraju."
 CHI_Release_the_Falun_Gong: "Zrehabilituj Falun Gong"
 CHI_Release_the_Falun_Gong_desc: "Powinniśmy położyć kres naszej niedawno wprowadzonej polityce prześladowań wobec Falun Dafa. Polityka ta spowodowała podziały w kraju i spotkała się z krytyką ze strony obserwatorów zewnętrznych."
 CHI_Return_of_the_Dalai_Lama: "Powrót Dalajlamy"
 CHI_Return_of_the_Dalai_Lama_desc: "W ciągu ostatnich kilku dziesięcioleci Tybet był źródłem wielkiego niepokoju naszego reżimu. Chociaż w przeszłości radziliśmy sobie z tym problemem za pomocą cenzury i represji, dla naszych władz w prowincji byłoby lepiej, gdybyśmy byli postrzegani jako ustępstwa wobec Tybetańczyków. Jednym z największych ustępstw, na jakie moglibyśmy poczynić, byłoby zezwolenie na powrót Dalajlamy."
 CHI_Declassify_the_Turkistan_Islamic_Party: "Odtajnić Islamską Partię Turkistanu"
 CHI_Declassify_the_Turkistan_Islamic_Party_desc: "Chociaż możemy nie chcieć negocjować z grupą terrorystyczną, nie powinniśmy pozwolić, aby ta niechęć stanęła na drodze do osiągnięcia pokoju. Zaproponowanie legitymizacji Islamskiej Partii Turkistanu jako siły politycznej w Xinjiangu, z zastrzeżeniem zmian w jej ideologii i przesłaniu, znacząco przyczyni się do osiągnięcia tego niezwykle ważnego celu, jakim jest pokój."
 CHI_Deescalate_the_Xinjiang_Conflict: "Deeskalacja konfliktu w Xinjiangu"
 CHI_Deescalate_the_Xinjiang_Conflict_desc: "Teraz, gdy pogodziliśmy się z naszym byłym wrogiem, znacznie łatwiej powinno być zmniejszyć intensywność konfliktu w Xinjiangu, umożliwiając różnym grupom etnicznym współżycie w Xinjiangu we względnej harmonii."
 CHI_Xinjiang_SAR: "Xinjiang, SAR"
 CHI_Xinjiang_SAR_desc: "Nadszedł czas, aby poluzować uścisk w Xinjiangu. Oczywiste jest, że długoterminowej stabilności województwa i otaczającego go regionu nie da się zapewnić bez większej liczby samorządów lokalnych, pod zdalnym, ale czujnym okiem stolicy."
 CHI_One_China_Policy: "Jedna polityka chińska"
 CHI_One_China_Policy_desc: "Jako największy kraj na świecie pod względem liczby ludności i czwarty pod względem powierzchni, nic dziwnego, że są tacy, którzy pragną większego stopnia autonomii w naszej republice. Powinniśmy rozważyć, czy za wszelką cenę utrzymać kraj razem, czy też przyznać przestrzeń dla autonomii w ramach naszych jednych Chin."
 CHI_Two_Systems: "Dwa systemy"
 CHI_Two_Systems_desc: "Chociaż większość Chin nadal może dostosować się do naszej obecnej formy rządów, powinniśmy trzymać się zasady Deng Xiaopinga „Jeden kraj, dwa systemy” i pozwolić niektórym częściom Chin na utrzymanie własnych, unikalnych systemów politycznych, gospodarczych i prawnych. Takie podejście zmniejszy sprzeciw wobec naszej władzy, zachowując jednocześnie integralność narodu."
 CHI_Extend_Interpretation_of_the_Systems: "Rozszerzenie interpretacji systemów"
 CHI_Extend_Interpretation_of_the_Systems_desc: "„Jeden kraj, dwa systemy” pierwotnie sformułowano, aby ułatwić powrót Makau i Hongkongu pod chińskie panowanie; zasada ta może mieć zastosowanie w innych przypadkach, jeśli pozwolimy na jej szersze interpretacje."
 CHI_Consider_Electoral_Reform_in_Hong_Kong: "Weźmy pod uwagę reformę systemu wyborczego w Hongkongu"
 CHI_Consider_Electoral_Reform_in_Hong_Kong_desc: "Biorąc pod uwagę silną presję w Hongkongu na reformę sposobów wybierania przedstawicieli Rady Legislacyjnej i dyrektora naczelnego, powinniśmy rozważyć, czy pójść na ustępstwa na rzecz obywateli Hongkongu w tej konkretnej dziedzinie, czy też po raz pierwszy wykluczyć powszechne prawo wyborcze. i dla wszystkich."
 CHI_The_NPCSC_Decision_on_Hong_Kong: "Decyzja NPCSC w sprawie Hongkongu"
 CHI_The_NPCSC_Decision_on_Hong_Kong_desc: "Chiński Stały Komitet Ogólnochińskiego Zgromadzenia Przedstawicieli Ludowych musi podjąć decyzję dotyczącą zakresu reformy systemu wyborczego, jaką możemy przyznać Hongkongowi. Nadanie S.A.R. powszechne prawo wyborcze zaspokoi żądania ruchu demokratycznego, ale zwiększy ryzyko przejęcia kontroli nad Hongkongiem przez antychińskiego lub separatystycznego przywódcę, a odmowa powszechnego prawa wyborczego może doprowadzić do masowych protestów."
 CHI_Hong_Kong_Future: "Przyszłość Hongkongu"
 CHI_Hong_Kong_Future_desc: "Jak dotąd nie daliśmy żadnych wskazówek co do losów Hongkongu po wygaśnięciu Ustawy Zasadniczej zachowującej jego obecną autonomię w 2047 r. W naszym interesie może leżeć to teraz, ponieważ obietnica kontynuacji autonomii Hongkongu mogłaby pomóc przekonać Tajwan do powrotu pod naszą kontrolę. Możemy jednak chcieć stłumić separatyzm, demonstrując siłę naszego zaangażowania na rzecz chińskiej suwerenności."
 CHI_Greater_Tibetan_Autonomy: "Większa autonomia Tybetu"
 CHI_Greater_Tibetan_Autonomy_desc: "Tybet to region o wyjątkowej tożsamości kulturowej i religijnej. Chociaż musimy w dalszym ciągu uważać ją za integralną część narodu chińskiego, naszym celom może służyć przyznanie Tybetańczykom większego stopnia samostanowienia niż obecnie."
 CHI_Tibet_SAR: "Tybet SAR"
 CHI_Tibet_SAR_desc: "Teraz, gdy pozytywne skutki przyznania Tybetańczykom większej autonomii stały się widoczne, utworzenie w Tybecie wysoce autonomicznego Specjalnego Regionu Administracyjnego jeszcze bardziej wzmocniłoby naszą popularność wśród Tybetańczyków i nasz odbiór przez społeczność międzynarodową."
 CHI_Dialogue_with_the_Taiwan_Self_Government: "Dialog z władzami Tajwanu"
 CHI_Dialogue_with_the_Taiwan_Self_Government_desc: "Nawet jeśli nie zgodzimy się z prawem Tajwanu do jego obecnej autonomii politycznej, niemniej jednak ją posiada. Najbardziej pragmatycznym rozwiązaniem są negocjacje z Tajwańczykami i zmniejszenie napięć między naszymi stronami."
 CHI_Three_Links: "Trzy linki"
 CHI_Three_Links_desc: "Obecnie nie istnieją połączenia pocztowe, transportowe i handlowe między wyspą Tajwan a kontynentem, a cała działalność handlowa przebiegająca przez cieśninę musi być przekierowywana przez pośredników, takich jak Hongkong i Jeju. Utworzenie „trzech połączeń” przez Cieśninę Tajwańską znacznie przyczyniłoby się do normalizacji interakcji między nami a naszymi odpowiednikami z Tajpej."
 CHI_Cross_Strait_Service_Trade_Agreement: "Umowa o handlu usługami przez cieśninę"
 CHI_Cross_Strait_Service_Trade_Agreement_desc: "Liberalizacja handlu usługami między Tajwanem a Chinami kontynentalnymi pomoże obu gospodarkom i zwiększy nasze wpływy w wyspiarskiej prowincji. Nie ma jednak gwarancji, że tajwański ustawodawca ratyfikuje tę umowę handlową."
 CHI_Propose_Roadmap_to_Reunification: "Zaproponuj plan działania prowadzący do zjednoczenia"
 CHI_Propose_Roadmap_to_Reunification_desc: "Teraz, gdy poprawiły się nasze stosunki z tak zwanym rządem Tajwanu, możemy zaoferować ułatwienie stopniowej ponownej integracji wyspy z ChRL. jako Specjalny Region Administracyjny. Jeśli Tajwańczycy zaakceptują naszą propozycję, będziemy mogli kontynuować nasze wysiłki dyplomatyczne, ale jeśli tego nie zrobią, być może będziemy musieli uciec się do innych środków, aby przywrócić Tajwan pod naszą kontrolę."
 CHI_Drop_Opposition_to_Taiwanese_Independence: "Porzuć sprzeciw wobec niepodległości"
 CHI_Drop_Opposition_to_Taiwanese_Independence_desc: "Chociaż w przeszłości wyrażaliśmy zamiar zapobieżenia niepodległości Tajwanu za wszelką cenę, musimy teraz zdać sobie sprawę, że wojowniczość wobec Tajwanu może odpowiadać naszym celom w mniejszym stopniu niż bardziej pragmatyczne podejście. Wykazując naszą gotowość do uwzględnienia życzeń Tajwańczyków, jakiekolwiek by one nie były, znacznie zmniejszymy ich wrogość wobec nas."
 CHI_Peaceful_Co_Existence: "Pokojowe współistnienie"
 CHI_Peaceful_Co_Existence_desc: "Teraz, gdy stosunki z Tajwańczykami uległy poprawie, możemy przystąpić do normalizacji stosunków między nami a nimi, a ostatecznym celem będzie przywrócenie normalności w Cieśninie Tajwańskiej."
 CHI_Free_Trade_Zone: "Strefa Wolnego Handlu"
 CHI_Free_Trade_Zone_desc: "Nasz przemysł zyskałby znaczny wzrost, gdyby mógł eksportować swoje produkty na Tajwan. Podpisanie umowy o wolnym handlu z Tajpej jedynie pomoże naszym stosunkom gospodarczym, a co za tym idzie, dyplomatycznym."
 CHI_Technology_Sharing: "Udostępnianie technologii"
 CHI_Technology_Sharing_desc: "Pomimo znacznie mniejszej gospodarki Tajwan posiada imponujący przemysł technologiczny, z którego mogłyby skorzystać nasze firmy."
 CHI_Settle_Territorial_Disputes: "Rozstrzygaj spory terytorialne"
 CHI_Settle_Territorial_Disputes_desc: "Stosunki między naszym rządem a rządem naszych odpowiedników w Tajpej były jak dotąd utrudnione przez drobną kwestię dotyczącą przejęcia przez obie strony jurysdykcji nad terytorium drugiej strony. Nadszedł czas, aby porzucić te pozory na rzecz wprowadzenia Tajwanu dalej na naszą własną orbitę."
 CHI_Sign_an_Armistice: "Podpisz rozejm"
 CHI_Sign_an_Armistice_desc: "Chińska wojna domowa zakończyła się w 1949 r. bez podpisania traktatu pokojowego. Bez usunięcia tej przeszkody będzie nam trudno zbliżyć się do Tajwańczyków."
 CHI_Military_Cooperation: "Współpraca wojskowa"
 CHI_Military_Cooperation_desc: "Regularne ćwiczenia szkoleniowe pomiędzy naszymi siłami a siłami Tajwanu pomogą obu naszym siłom zbrojnym osiągnąć status światowej klasy."
 CHI_Establish_Joint_Control_Zones: "Utworzenie wspólnej strefy kontrolnej w Cieśninie Tajwańskiej"
 CHI_Establish_Joint_Control_Zones_desc: "Utworzenie wspólnej strefy kontrolnej umożliwiłoby obu stronom Cieśniny Tajwańskiej skuteczniejsze patrolowanie naszych dróg wodnych i przestrzeni powietrznej."
 CHI_Recognize_an_Independent_Taiwan: "Uznaj niepodległy Tajwan"
 CHI_Recognize_an_Independent_Taiwan_desc: "Powinniśmy zaakceptować fakt, że perspektywa ponownej integracji Tajwanu z Chinami jest na tym etapie nierealistyczna, biorąc pod uwagę wysokie poparcie dla niepodległości tego kraju. Jeśli jednak teraz ograniczymy straty i zmienimy politykę wobec Tajwanu, nadal będziemy w stanie utrzymać Tajwan w naszej strefie wpływów. Dobrym pierwszym krokiem będzie uznanie ich suwerenności."
 CHI_A_New_United_Front: "Nowy Zjednoczony Front"
 CHI_A_New_United_Front_desc: "Nasi poprzednicy i poprzednicy Tajwańczyków sprzymierzyli się kiedyś, aby służyć większemu celowi. To historyczne wydarzenie zostanie teraz powtórzone."
 CHI_Anti_Japanese_Communique: "Komunikat antyjapoński"
 CHI_Anti_Japanese_Communique_desc: "Chociaż Zachód popadł w samozadowolenie w związku z zagrożeniem, jakie stanowi naród japoński, my nie mamy takich złudzeń. Ciągła odmowa Japonii przyznania się do swoich przeszłych błędów pokazuje, że nacjonalizm, który doprowadził do ich przeszłych agresji, nigdy tak naprawdę nie zniknął. Teraz, gdy nasze powiązania z Tajwanem zostały wzmocnione, możemy wspólnie potępić Japonię."
 CHI_Back_a_Coup: "Poprzyj zamach stanu"
 CHI_Back_a_Coup_desc: "Tajwańczycy odrzucili naszą hojną ofertę i dlatego nie mamy innego wyjścia, jak tylko zastosować bardziej agresywne środki. Najmniej ryzykownym sposobem wymuszenia zmian na Tajwanie jest tajne wspieranie wojskowego zamachu stanu, ponieważ bardziej jawne działania mogą wywołać gniew Stanów Zjednoczonych."
 CHI_Gain_Support_of_Military_Elements: "Zdobądź wsparcie elementów wojskowych"
 CHI_Gain_Support_of_Military_Elements_desc: "Aby zamach stanu się powiódł, nie możemy polegać na indywidualnej lojalności tajwańskich oficerów jedynie wobec sprawy zjednoczenia, niezależnie od tego, jak silne jest to uczucie. Dyskretny podział zachęt finansowych powinien zwiększyć szanse powodzenia zamachu stanu."
 CHI_The_Fifth_Column: "Piąta kolumna"
 CHI_The_Fifth_Column_desc: "Nadszedł czas, aby nasi zwolennicy na Tajwanie zajęli się przywróceniem wyspy pod naszą kontrolę. Po wydaniu rozkazu pozostaje jedynie czekać na wynik."
 CHI_Establish_Taiwan_SAR: "Utworzenie Tajwanu SAR"
 CHI_Establish_Taiwan_SAR_desc: "Teraz, gdy podwaliny zostały już położone, nadszedł czas, aby Tajwańczycy ponownie dołączyli do swoich rodaków jako część Chińskiej Republiki Ludowej, aczkolwiek z gwarancją pewnej dalszej autonomii. Niemniej jednak nasz cel, jakim jest zjednoczenie naszego narodu, zostanie teraz osiągnięty."
 CHI_One_System: "Jeden system"
 CHI_One_System_desc: "Zasada Deng Xiaopinga „Jedne Chiny, dwa systemy” przydała się nam, gdy musieliśmy przekonać Brytyjczyków i Portugalczyków, aby zwrócili nam swoje kolonie. Teraz, gdy zyskaliśmy na sile i wpływach, nie ma potrzeby utrzymywania naszego kraju podzielonego politycznie, a w konsekwencji ideologicznie."
 CHI_Pressure_the_SARs: "Zwiększać presję na Hongkong i Makau"
 CHI_Pressure_the_SARs_desc: "Specjalne Regiony Administracyjne Hongkong i Makau cieszą się obecnie większą autonomią niż gdziekolwiek indziej w Chinach. Wywierając dyskretny nacisk na prochińskie rządy SRA, możemy zacząć ograniczać tę autonomię. Może to jednak prowadzić do wzmocnienia ruchów demokratycznych."
 CHI_Formal_Annexation: "Formalna aneksja"
 CHI_Formal_Annexation_desc: "Do tej pory dokumenty konstytucyjne Hongkongu i Makau, ich ustawy zasadnicze, uniemożliwiały nam sprawowanie wysokiego stopnia kontroli nad tym terytorium. Teraz, sprawiając, że całkowity powrót SAR do naszej władzy będzie wyglądał na proces oparty na konsensusie, możemy w końcu pozbyć się pozostałości naszego przeszłego upokorzenia ze strony mocarstw kolonialnych."
 CHI_Combat_the_Traitors: "Zwalczaj zdrajców"
 CHI_Combat_the_Traitors_desc: "Nie zapomnieliśmy o nikczemnych potomkach Jiang Jieshi i jego kumpli. Projekt budowania narodu ChRL nigdy nie zostanie w pełni ukończony, dopóki zdrajców, którzy uciekli na Tajwan, nie spotka los, na jaki zasługują."
 CHI_Fight_ROC_Recognition: "Walcz z uznaniem ROC"
 CHI_Fight_ROC_Recognition_desc: "Nadal są tacy, którzy w dalszym ciągu uznają Republikę Chińską za prawowitego przedstawiciela narodu chińskiego. Choć jest ich niewiele, przyczyniają się one jednak do globalnego wpływu separatystycznej prowincji i należy je zmusić do ponownego przemyślenia swojego obecnego podejścia."
 CHI_Blockade_Taiwan_Island_Territories: "Blokada terytoriów wysp Tajwanu"
 CHI_Blockade_Taiwan_Island_Territories_desc: "Wyspiarskie terytoria Tajwanu są dla nas wystarczająco prostym celem do trafienia. Blokada wysp zakłóci kontrolę Tajwanu nad własnym terytorium i znacznie ułatwi ewentualne zadanie inwazji na nie."
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act: "Zażądaj zniesienia ustawy o stosunkach z Tajwanem"
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act_desc: "Jeśli ustawa o stosunkach z Tajwanem pozostanie w mocy, szanse, że Ameryka przyjdzie z pomocą Tajwanowi, jeśli go zaatakujemy, będą niezwykle wysokie. Powinniśmy żądać od Amerykanów uchylenia tego aktu. Aby zapewnić sukces, powinniśmy zadbać o jak najmocniejszą pozycję międzynarodową w stosunku do amerykańskiej oraz zwiększenie naszych wpływów w Stanach Zjednoczonych."
 CHI_Road_to_War: "Droga do wojny"
 CHI_Road_to_War_desc: "Oprócz operacji zewnętrznych musimy przygotować się wewnętrznie na nadchodzącą wojnę."
 CHI_Shell_Kinmen_and_Matsu: "Shella Kinmena i Matsu"
 CHI_Shell_Kinmen_and_Matsu_desc: "Kinmen i Matsu leżą tuż przy naszym wybrzeżu, najeżonym sprzętem wojskowym. Powinniśmy uderzyć na wyspę, zanim Tajwańczycy przygotują się na nadchodzący konflikt."
 CHI_Resume_the_Civil_War: "Wznów wojnę domową"
 CHI_Resume_the_Civil_War_desc: "Napięcia w Cieśninie Tajwańskiej osiągnęły punkt wrzenia. Nasi przodkowie wzywają do krwi. Nadszedł czas, aby uwolnić potęgę Armii Ludowo-Wyzwoleńczej przeciwko naszym historycznym wrogom i spuścić psy wojny."
 CHI_End_of_ROC: "Koniec ROC"
 CHI_End_of_ROC_desc: "Wreszcie stan zadu osiągnął swój cel, Republikę Chińską spotkał swój los. Chińska wojna domowa kończy się całkowitym zwycięstwem kontynentu. Wszystkie te chwile zostaną utracone w czasie, jak łzy w deszczu."
 CHI_Gateway_To_Pacific: "Brama do Pacyfiku"
 CHI_Gateway_To_Pacific_desc: "Teraz, gdy pęka pierwszy łańcuch wysp, nasza flota uzyskała dostęp do Pacyfiku, przed nami kolejne wyzwanie."
 CHI_liquidate_the_evil: "Zlikwiduj zło przeszłości"
 CHI_liquidate_the_evil_desc: "Od 1895 r., podczas pierwszej wojny chińsko-japońskiej, Chiny przegrały bitwę i przekazały wyspę Tajwan Nipponowi. Do końca II wojny światowej Nippon wyrządził Chinom niekończące się szkody. Dzisiaj odzyskaliśmy Tajwan, ale korzeń zła wciąż był na wolności, bez skruchy, przygotowując się do następnej ofensywy. Skończmy z żalem, że w ciągu ostatniego stulecia przywróci porządek w Azji Wschodniej, zajdzie słońce i zwyciężymy."
 CHI_The_Untapped_Market: "Niewykorzystany rynek"
 CHI_The_Untapped_Market_desc: "Chiny wkraczają w XXI wiek z szybko rozwijającą się gospodarką, jakiej świat nigdy nie widział. W ciągu ostatnich kilku dekad znaczenie gospodarcze Japonii, a nawet Ameryki, stale malało. Jednak ten szybki rozwój gospodarczy nie nastąpił bez kosztów. [CHI.GetLeader] musi ustalić, czy Chiny będą kontynuować obecną trajektorię, przyjąć nowe metody, czy nawet powrócić na stare sposoby."
 CHI_Smash_the_Iron_Rice_Bowl: "Rozbij żelazną miskę na ryż"
 CHI_Smash_the_Iron_Rice_Bowl_desc: "Iron Rice Bowl to powszechne zapewnienie bezpieczeństwa pracy i świadczeń pracownikom sektora publicznego i przedsiębiorstw państwowych. Chociaż w przeszłości dobrze to służyło naszemu krajowi, warunkiem wstępnym przystąpienia do Światowej Organizacji Handlu jest zniesienie tej praktyki."
 CHI_Ratification_of_WTO: "Dołącz do WTO"
 CHI_Ratification_of_WTO_desc: "Zbyt długo byliśmy wykluczeni z korzyści płynących z handlu światowego, którymi dzielą się członkowie WTO. Zmieni się to teraz, gdy dobiegniemy końca do tej międzynarodowej organizacji handlowej i będziemy mogli lepiej wykorzystać na swoją korzyść instytucje liberalnego porządku gospodarczego Zachodu."
 CHI_Encourage_Foreign_Investment: "Zachęcaj do inwestycji zagranicznych"
 CHI_Encourage_Foreign_Investment_desc: "Choć nasz krajowy przemysł jest odporny, jego pełnego potencjału gospodarczego nie można uwolnić bez inwestycji zagranicznych. Powinniśmy oferować zachęty zachęcające do bezpośrednich inwestycji zagranicznych w naszym kraju."
 CHI_Protect_State_Owned_Businesses: "Chroń przedsiębiorstwa państwowe"
 CHI_Protect_State_Owned_Businesses_desc: "Przedsiębiorstwa państwowe, czyli SOE, od dawna stanowią podstawę naszego socjalistycznego modelu gospodarki rynkowej. Znaczenie to będzie kontynuowane i tak będzie jeszcze przez długi czas, dlatego też w naszym i ich interesie leży zapewnienie im dobrej ochrony."
 CHI_Adopt_Western_Patent_Laws: "Przyjęcie zachodniego prawa patentowego"
 CHI_Adopt_Western_Patent_Laws_desc: "Nasze słabe egzekwowanie praw własności intelektualnej jest od wielu lat źródłem napięć w stosunkach ze Stanami Zjednoczonymi. Przyjęcie bardziej rygorystycznych przepisów patentowych powstrzyma Amerykanów od rzucania nam tego konkretnego zarzutu i zasygnalizuje światu, że nasza gospodarka nie polega po prostu na kopiowaniu tych, którzy są bardziej innowacyjni od nas."
 CHI_Free_Direct_Investment: "Uwolnić sektor prywatny"
 CHI_Free_Direct_Investment_desc: "W naszym obecnym systemie socjalistycznym sektor prywatny ma niewielkie pole manewru. Utrzymanie dość ścisłej kontroli nad gospodarką mogło doprowadzić nas tak daleko, ale aby utrzymać imponujący wzrost gospodarczy w Chinach, powinniśmy pozwolić na rozwój naszego sektora prywatnego."
 CHI_SOE_Privatization_Initiative: "Inicjatywa prywatyzacyjna SOE"
 CHI_SOE_Privatization_Initiative_desc: "Przedsiębiorstwa państwowe są podstawą chińskiej gospodarki. Jednakże koszt utrzymania tych ogromnych korporacji jest niezwykle wysoki, a przedsiębiorstwa państwowe mogłyby odnieść korzyść z konieczności stawienia czoła konkurentom na bardziej równych warunkach działania."
 CHI_Expand_the_Special_Economic_Zones: "Rozbuduj Specjalne Strefy Ekonomiczne"
 CHI_Expand_the_Special_Economic_Zones_desc: "SSE zachowały się jak małe enklawy wolnorynkowego kapitalizmu i stanowią znaczący bonus dla naszej gospodarki. Ich rozbudowa pozwoli nam lepiej cieszyć się korzyściami, jakie nam oferują."
 CHI_Promote_Innovation: "Promuj innowacje"
 CHI_Promote_Innovation_desc: "Teraz, gdy rozpoczęliśmy liberalizację rynku, jest rzeczą oczywistą, że powinniśmy inwestować w kapitał intelektualny naszego kraju, aby uczynić Chiny bardziej konkurencyjnymi w dynamicznym otoczeniu XXI wieku."
 CHI_Liberalize_the_Market: "Liberalizacja rynku"
 CHI_Liberalize_the_Market_desc: "Pielęgnowaliśmy chińską gospodarkę do tego stopnia, że ​​może teraz stanąć na własnych nogach. Czas naszej paternalistycznej polityki naprawdę się skończył. Nasze firmy i przedsiębiorcy są teraz gotowi stawić czoła potęgom gospodarczym Zachodu na równych prawach, bez wsparcia ich rządu."
 CHI_Chinese_Model_of_Manufacturing: "Chiński model produkcji"
 CHI_Chinese_Model_of_Manufacturing_desc: "Chińska gospodarka zaszła tak daleko, koncentrując się na ilości, a nie na jakości. Powinniśmy kontynuować masową produkcję produktów po niskich kosztach."
 CHI_Korean_Joint_Ventures: "Koreańskie spółki joint venture"
 CHI_Korean_Joint_Ventures_desc: "Republika Korei to kraj, z którym w ciągu ostatnich kilku lat mamy coraz lepsze stosunki. Pomimo tego, że koreańskie firmy rozwinęły się znacznie później niż Japończycy, nie można lekceważyć wydajności technologicznej firm koreańskich. Powinniśmy rozważyć zacieśnienie naszej współpracy z tą rosnącą azjatycką potęgą."
 CHI_German_Joint_Ventures: "Niemieckie spółki joint venture"
 CHI_German_Joint_Ventures_desc: "Niemcy to kraj znany z wysokiej jakości produkcji. Moglibyśmy wiele zyskać na ich imponującej wiedzy specjalistycznej, dlatego powinniśmy rozważyć wzmocnienie naszych więzi z tym wiodącym krajem europejskim."
 CHI_American_Joint_Ventures: "Amerykańskie spółki joint venture"
 CHI_American_Joint_Ventures_desc: "Stany Zjednoczone reprezentują naszego największego konkurenta, ale także naszego najważniejszego partnera handlowego. Ich obecna dominacja w światowym handlu jest imponująca, ale nie wieczna. Zwrócenie się o pomoc do amerykańskich firm w tym przedsięwzięciu przyspieszy tę ewentualność."
 CHI_Japanese_Joint_Ventures: "Japońskie spółki joint venture"
 CHI_Japanese_Joint_Ventures_desc: "Japonia to kraj, z którym nigdy nie czuliśmy się w pełni swobodnie. Nasza trudna historia i ciągła wrogość utrudniają stosunki dyplomatyczne między naszymi krajami. Niemniej jednak Japonia jest godną uwagi gospodarką sąsiadującą z zaawansowanym sektorem czwartorzędowym. Powinniśmy rozważyć odłożenie naszych żalów na rzecz ważniejszego dążenia do rozwoju gospodarczego."
 CHI_Export_Driven_Economy: "Gospodarka oparta na eksporcie"
 CHI_Export_Driven_Economy_desc: "Oparcie się wyłącznie na konsumpcji nie wystarczy, aby Chiny stały się wiodącą potęgą gospodarczą na świecie. Powinniśmy wykorzystać naszą kontrolę nad gospodarką, aby skierować ją na eksport produkowanych towarów do reszty świata."
 CHI_Factory_of_the_World: "Fabryka Świata"
 CHI_Factory_of_the_World_desc: "Nasz potencjał produkcyjny zostanie teraz w pełni odblokowany. Nadszedł czas, abyśmy odcisnęli piętno na gospodarce światowej jako światowe centrum produkcji."
 CHI_Socialist_Reconstruction: "Rekonstrukcja socjalistyczna"
 CHI_Socialist_Reconstruction_desc: "Od czasu otwarcia Chin nasz kraj nękają rosnące nierówności ekonomiczne i rozprzestrzenianie się korupcji w Partii Komunistycznej. W służbie „rozwoju gospodarczego” nasi poprzednicy zapomnieli o pierwotnym celu KPCh, jakim było służenie narodowi chińskiemu. Czas powrócić na stare sposoby Rewolucji."
 CHI_Denounce_Deng_Xiaoping: "Potępiać Deng Xiaopinga"
 CHI_Denounce_Deng_Xiaoping_desc: "Nie będzie możliwe pokonanie obecnej dekadencji Chin bez uporania się ze dziedzictwem Deng Xiaopinga. Dopóki ten człowiek będzie pamiętany jako bohater chińskiego rozwoju, ludzie nie zaakceptują naszych niezbędnych reform. Nasz rząd musi potępić go i wszystkich, którzy go wspierają."
 CHI_Mao_Zedong_Thought: "Myśl Mao Zedonga"
 CHI_Mao_Zedong_Thought_desc: "Pogląd Deng Xiaopinga, jakoby Mao miał „70 procent racji i 30 procent racji”, podważa rewolucyjne ideały Chin pod rządami Mao. Czas powrócić do ideologii założycielskiej ChRL."
 CHI_Collectivize_Agriculture: "Kolektywizuj rolnictwo"
 CHI_Collectivize_Agriculture_desc: "Rozległe obszary wiejskie Chin zostały zaniedbane przez administrację post-Dengową. Rolnictwo kolektywne poprawi życie chińskiego chłopstwa wiejskiego i będzie sprzyjać większemu poczuciu jedności wśród tego, co zawsze było naszą najsilniejszą bazą wsparcia."
 CHI_Close_Window_to_the_West: "Oczyść zagraniczne interesy"
 CHI_Close_Window_to_the_West_desc: "Otwarcie gospodarki umożliwiło zachodnim firmom, organizacjom pozarządowym i osobom prywatnym infiltrację naszego kraju i szerzenie wywrotowych ideałów. Powinniśmy rozprawić się z tymi obcokrajowcami, aby utrzymać zjednoczenie naszego kraju."
 CHI_Purge_the_Capitalists: "Czyśćcie kapitalistów"
 CHI_Purge_the_Capitalists_desc: "Podczas gdy Jiang Zemin poprzednio dążył do normalizacji pozycji burżuazji w chińskim społeczeństwie, polityka ta po prostu wzmocniła pozycję kapitalistycznych, kontrrewolucyjnych klas w stosunku do zwykłych chińskich obywateli. Nadszedł czas, abyśmy skorygowali tę nierównowagę."
 CHI_Purge_the_Communist_Party: "Czystka w partii komunistycznej"
 CHI_Purge_the_Communist_Party_desc: "Niegdyś wielka Komunistyczna Partia Chin stała się w ostatnich dziesięcioleciach skorumpowana i dekadencka. Rząd zbyt długo przymykał oczy na nadużycia władzy i nepotyzm ze strony urzędników Partii Komunistycznej. Najwyższy czas wykorzenić te złe jabłka."
 CHI_Revolution_in_One_Country: "Rewolucja w jednym kraju"
 CHI_Revolution_in_One_Country_desc: "O ile pożądane byłoby ożywienie globalnego ruchu komunistycznego poza granicami Chin, musimy zaakceptować fakt, że taka perspektywa jest w najlepszym przypadku nierealistyczna, a w najgorszym – niebezpieczna. Poza tym powinniśmy priorytetowo traktować dobro naszych obywateli."
 CHI_Form_the_Fifth_International: "Utwórz Piątą Międzynarodówkę"
 CHI_Form_the_Fifth_International_desc: "Byłoby samolubstwem z naszej strony, gdybyśmy pozbawili resztę świata możliwości wzięcia udziału w naszej nowej, odrodzonej rewolucji. Piąta Międzynarodówka pomoże ruchom komunistycznym na całym świecie zyskać rozgłos."
 CHI_Privatize_Agricultural_Products: "Prywatyzacja produktów rolnych"
 CHI_Privatize_Agricultural_Products_desc: "Pomimo naszego przywiązania do ideałów komunistycznych musimy zaakceptować fakt, że należy poczynić pewne pragmatyczne kompromisy. Kolektywizacja rolnictwa w przeszłości przynosiła słabe rezultaty, powinniśmy trzymać ten sektor gospodarki poza bezpośrednią kontrolą państwa."
 CHI_State_Run_Corporatism: "Korporatyzm państwowy"
 CHI_State_Run_Corporatism_desc: "Nasze zaangażowanie jest na rzecz ludzi, ale aby spełnić nasze obietnice złożone ludziom, musimy współpracować z elementami korporacyjnymi Chin."
 CHI_Proper_State_Nationalization: "Właściwa nacjonalizacja państwa"
 CHI_Proper_State_Nationalization_desc: "Reformy Denga przyniosły rozluźnienie uścisku KPCh nad chińską gospodarką i zjawisko to powinniśmy teraz odwrócić. Najlepszym sposobem zapewnienia dobrobytu i bezpieczeństwa Chińczykom jest bezpośrednia kontrola przez państwo wszystkich aspektów gospodarki."
 CHI_Chinese_Industrial_Explosion: "Nowy skok naprzód"
 CHI_Chinese_Industrial_Explosion_desc: "Wielki Skok Mao miał dobre intencje, ale lokalni urzędnicy źle go wdrożyli. Zadbamy o to, aby nie popełniono takich błędów, gdy będziemy ponownie rozwijać chińską gospodarkę w oparciu o ideały maoistyczne."
 CHI_Chinese_Megaprojects: "Rozwijaj chińskie megaprojekty"
 CHI_Chinese_Megaprojects_desc: "Teraz, gdy zaczęliśmy uwalniać potencjał gospodarczy Chin, możliwa jest realizacja projektów infrastrukturalnych na niespotykaną dotychczas skalę."
 CHI_Strategic_Industries: "Skoncentruj się na branżach strategicznych"
 CHI_Strategic_Industries_desc: "Po dokonaniu znaczących usprawnień w chińskiej gospodarce nadszedł czas, aby skupić się na wspieraniu niektórych strategicznych gałęzi przemysłu Chin."
 CHI_Chinese_High_Speed_Rail_System: "Chiński system kolei dużych prędkości"
 CHI_Chinese_High_Speed_Rail_System_desc: "Kraj tak rozległy jak Chiny wymaga wysoce wydajnej i rozbudowanej sieci kolejowej, aby funkcjonować w XXI wieku. Powinniśmy inwestować w poprawę i rozbudowę tej sieci."
 CHI_nanjing_airport: "Międzynarodowe lotnisko w Nankinie"
 CHI_nanjing_airport_desc: "Międzynarodowy port lotniczy Nanjing posiada 9 pasów startowych i jest w stanie przewieźć 76 milionów pasażerów rocznie."
 CHI_circular_electron_positron_collider: "Okrągły Zderzacz Elektronów Pozytonów (CEPC)"
 CHI_circular_electron_positron_collider_desc: "CEPC to duża międzynarodowa placówka naukowa zaproponowana przez chińską społeczność zajmującą się fizyką cząstek elementarnych w celu zbadania wyżej wymienionego programu fizyki. Ma obwód 80 kilometrów (49,70 mil) i mógłby otaczać całą wyspę Manhattan."
 CHI_Korail: "Koraj"
 CHI_Korail_desc: "Korail jest dominującym dostawcą usług dużych prędkości w Korei Południowej i jako taki posiada znaczną wiedzę specjalistyczną, która mogłaby pomóc w udoskonaleniu naszej własnej sieci kolei dużych prędkości, jeśli skontaktujemy się z nią."
 CHI_Deutsche_Bahn: "Deutsche Bahn"
 CHI_Deutsche_Bahn_desc: "Niemiecka Deutsche Bahn jest drugą co do wielkości firmą transportową na świecie i najważniejszym operatorem kolejowym w Europie. Firma posiada spółki zależne zajmujące się szeroką gamą różnych usług kolejowych i z pewnością byłaby odpowiednim partnerem w naszych obecnych wysiłkach na rzecz rozbudowy naszej sieci kolejowej."
 CHI_Union_Pacific: "Amtrak"
 CHI_Union_Pacific_desc: "Amtrak jest głównym operatorem kolei dużych prędkości w Stanach Zjednoczonych i obsługuje całe USA oraz trzy prowincje Kanady. Możemy skorzystać z ich doświadczeń w rozwoju sieci kolei dużych prędkości w kraju niemal tak dużym jak nasz."
 CHI_Japan_Railway_Group: "Grupa Kolei Japońskich"
 CHI_Japan_Railway_Group_desc: "Japonia słynie z wydajności sieci kolejowej i wiedzy technologicznej. Przy wsparciu Japan Railways Group i jej spółek zależnych mogliśmy poprawić wydajność naszej własnej sieci, dorównując jej wydajnością w Japonii."
 CHI_Belt_and_Road_Initiative: "Inicjatywa Pasa i Szlaku"
 CHI_Belt_and_Road_Initiative_desc: "Jedwabny Szlak łączył niegdyś starożytne Chiny z odległymi krajami na całym świecie. Era nowożytna stwarza jeszcze większe możliwości globalnej integracji gospodarczej. Inwestując w szlaki lądowe i morskie na całym świecie, zwiększymy siłę gospodarczą Chin, pomagając jednocześnie w rozwoju naszych wielu partnerów."
 CHI_Begin_CCWAEC: "Rozpocznij CCWAEC"
 CHI_Begin_CCWAEC_desc: "Korytarz Gospodarczy Chiny – Azja Środkowo-Zachodnia (CCWAEC) to ambitna próba wzmocnienia powiązań Chin z państwami Azji Środkowej i Zachodniej. Znaczenie geopolityczne tego regionu oraz stosunkowo niski poziom naszych obecnych powiązań z nim sprawiają, że ten korytarz gospodarczy jest ważnym obiektem naszej uwagi."
 CHI_The_Uzbek_Link: "Połączenie uzbeckie"
 CHI_The_Uzbek_Link_desc: "Uzbekistan jest ważnym partnerem w Azji Środkowej, w dużej mierze ze względu na pogardę dla rosyjskiej hegemonii. Powinniśmy dołożyć wszelkich starań, aby dalej rozwijać te owocne stosunki, aby po cichu przeciwdziałać wpływom Rosji na naszym progu."
 CHI_The_Kyrgyz_Link: "Połączenie Kirgiskie"
 CHI_The_Kyrgyz_Link_desc: "Kirgistan ma ogromne znaczenie dla chińskiego bezpieczeństwa, biorąc pod uwagę jego bliskość do Xinjiangu, dlatego też jego stabilność jest dla nas ważną kwestią. Co więcej, powiązania gospodarcze Kirgistanu z nami są znaczące, ale na razie stosunkowo niewielkie w wartościach bezwzględnych. Powinniśmy zrobić wszystko, co w naszej mocy, aby pogłębić tę ważną relację."
 CHI_The_Turkmen_Link: "Połączenie turkmeńskie"
 CHI_The_Turkmen_Link_desc: "Turkmenistan jest wyjątkowym państwem w Azji Środkowej i w istocie jedynym państwem na świecie, którego ONZ uznała za trwałą neutralność. Ta neutralność uniemożliwiła strategiczne sojusze tego kraju z Rosją, czyniąc go podatnym gruntem dla rozszerzenia naszych własnych wpływów."
 CHI_The_Tajik_Link: "Połączenie tadżyckie"
 CHI_The_Tajik_Link_desc: "Powinniśmy zwiększyć nasze wysiłki na rzecz rozwoju Tadżykistanu ze względu na znaczenie tego kraju w naszych wysiłkach antyterrorystycznych, biorąc pod uwagę pozycję tego kraju na styku Xinjiangu i Afganistanu. Nasze stosunki z państwem Tadżykistanem są już silne, ale można je jeszcze wzmocnić z korzyścią zarówno dla naszego kraju, jak i dla ich kraju."
 CHI_The_Persian_Link: "Link perski"
 CHI_The_Persian_Link_desc: "Iran jest kluczowym partnerem gospodarczym i strategicznym oraz krajem o ogromnym niewykorzystanym potencjale. Możemy pomóc uwolnić ten potencjał, wprowadzając Inicjatywę Pasa i Szlaku do Iranu."
 CHI_The_Turkish_Link: "Połączenie tureckie"
 CHI_The_Turkish_Link_desc: "Turcja jest krajem, który nie był tak otwarty na nasze wpływy jak niektóre inne, a kluczowym punktem spornym jest nasza polityka wobec ludności ujgurskiej w Xinjiangu. Niemniej jednak powinniśmy dołożyć wszelkich starań, aby rozwijać nasze więzi z tym ważnym krajem, biorąc pod uwagę jego znaczącą wagę regionalną i pozycję jako łącznika między Europą i Azją."
 CHI_African_Railway_Projects: "Afrykańskie projekty kolejowe"
 CHI_African_Railway_Projects_desc: "Kontynent afrykański jest odpowiednim celem dla naszych inwestycji kolejowych. Teraz, gdy nasze własne przedsiębiorstwa kolejowe doskonaliły swoją wiedzę specjalistyczną w Chinach, dobrze nadają się do zadania polegającego na pomaganiu naszym afrykańskim partnerom w zakresie własnej infrastruktury."
 CHI_Addis_Ababa_Djibouti_Railway: "Kolej Addis Abeba – Dżibuti"
 CHI_Addis_Ababa_Djibouti_Railway_desc: "Etiopia i Dżibuti to kraje sąsiadujące, które skorzystałyby na skróceniu czasu podróży między swoimi stolicami. Powinniśmy inwestować w obu krajach, aby pomóc im osiągnąć ten cel."
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway: "Kolej normalnotorowa Mombasa–Nairobi"
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway_desc: "Kenia jest jedną z największych gospodarek na kontynencie afrykańskim, jednak nie posiada infrastruktury odpowiadającej jej znaczeniu gospodarczemu. Inwestycja w sieć kolei normalnotorowej w kraju zapewni miejsca pracy tysiącom Kenijczyków, a także pomoże w rozwoju tej szybko rozwijającej się gospodarki."
 CHI_Abuja_Kaduna_Railway_Line: "Kolej normalnotorowa Lagos-Kano"
 CHI_Abuja_Kaduna_Railway_Line_desc: "Potrzeba usprawnienia połączeń kolejowych w Nigerii jest szczególnie dotkliwa ze względu na powszechność uzbrojonych rabusiów i porywaczy, którzy atakują krajowe drogi ekspresowe. Powinniśmy dołożyć wszelkich starań, aby zapewnić obywatelom Nigerii bezpieczniejszy i lepszy środek transportu."
 CHI_The_Pan_Asia_Railway_Network: "Sieć kolejowa panazjatycka"
 CHI_The_Pan_Asia_Railway_Network_desc: "Sieć kolejowa Kunming-Singapur czy Panazjatycka sieć kolejowa to ambitne przedsięwzięcie, które po ukończeniu połączy Chiny ze wszystkimi państwami kontynentalnej Azji Południowo-Wschodniej. Sieć ta wykładniczo poprawi więzi gospodarcze pomiędzy wszystkimi naszymi krajami."
 CHI_Western_Route: "Trasa Zachodnia"
 CHI_Western_Route_desc: "W Birmie przebiega zachodnia trasa azjatyckiej sieci kolejowej. Nasze bliskie powiązania z krajem powinny ułatwić ten etap projektu, musimy jednak uważać na tendencję Birmy do niestabilności."
 CHI_Central_Route_Laos: "Trasa centralna: Laos"
 CHI_Central_Route_Laos_desc: "Laos jest naszym bliskim sojusznikiem i pierwszym krokiem na głównej trasie z Kunming do Singapuru. Powinniśmy inwestować w poprawę obecnie niezbyt imponującej laotańskiej sieci kolejowej."
 CHI_Central_Route_Thailand: "Trasa centralna: Tajlandia"
 CHI_Central_Route_Thailand_desc: "Chociaż nasze stosunki z Tajlandią były historycznie dobre, negocjacje w sprawie utworzenia sieci kolejowej biegnącej przez kraj z Laosu do Malezji będą trudne."
 CHI_Central_Route_Malaysia: "Trasa centralna: Malezja"
 CHI_Central_Route_Malaysia_desc: "Malezja i Singapur to nasze dwa państwa, których stosunki są historycznie trudne, ale dla naszych celów konieczne jest, aby oba kraje były w stanie odłożyć na bok dzielące ich różnice i zgodzić się na ten konkretny projekt."
 CHI_Eastern_Route: "Trasa Wschodnia"
 CHI_Eastern_Route_desc: "Wschodnia trasa panazjatyckiej sieci kolejowej musi przebiegać przez terytorium Wietnamu i Kambodży. Choć Kambodża prawdopodobnie będzie bardzo otwarta na nasze propozycje, przeszkodą może okazać się podejrzliwy stosunek Wietnamu do nas."
 CHI_Hambantota_Port_Expansion: "Rozbudowa portu Hambantota"
 CHI_Hambantota_Port_Expansion_desc: "Po ukończeniu port Hambantota na Sri Lance stanie się ważnym węzłem handlowym na Oceanie Indyjskim i pomoże scementować więzi między Pekinem a Kolombo."
 CHI_The_Hambantota_Port_Lease: "Umowa najmu na 99 lat"
 CHI_The_Hambantota_Port_Lease_desc: "Biorąc pod uwagę ogromny dług Sri Lanki wobec nas i małe prawdopodobieństwo, że będzie w stanie nas spłacić, moglibyśmy zaoferować naszym partnerom ze Sri Lanki wyjście z sytuacji, wynajmując od nich port Hambantota w zamian za inwestycję o wartości 1 miliarda dolarów od nas."
 CHI_The_China_Pakistan_Economic_Corridor: "Korytarz Gospodarczy Chiny–Pakistan"
 CHI_The_China_Pakistan_Economic_Corridor_desc: "Pakistan jest naszym bliskim sojusznikiem i jako taki powinniśmy pomóc temu krajowi w rozwoju autostrad, linii kolejowych i portów z korzyścią zarówno dla nich, jak i dla nas."
 CHI_Piraeus_Port_Expansion: "Rozbudowa portu w Pireusie"
 CHI_Piraeus_Port_Expansion_desc: "Port w Pireusie jest największym i zdecydowanie najważniejszym portem w Grecji. Inwestycja w port w Pireusie pomoże ulepszyć to strategiczne miejsce styku Pasa Gospodarczego Jedwabnego Szlaku i Morskiego Jedwabnego Szlaku XXI wieku, a także zwiększyć naszą dźwignię gospodarczą w Europie."
 CHI_North_South_Water_Transfer: "Projekt przesyłu wody z południa na północ"
 CHI_North_South_Water_Transfer_desc: "Aby zmniejszyć dużą nierównowagę w dostawie wody między południem a północą Chin, powinniśmy inwestować w budowę kanałów kierujących wodę do kluczowych obszarów niedoboru wody. Będzie to jednak przedsięwzięcie kosztowne i wymagające przesiedlenia setek tysięcy ludzi."
 CHI_Ecological_Preservation_Movement: "Ruch Ochrony Środowiska"
 CHI_Ecological_Preservation_Movement_desc: "Zamiast naginać naturę do naszej woli, powinniśmy skupić się na poprawie zasobów wodnych, którymi dysponujemy, bez powodowania szkód w środowisku na dużą skalę."
 CHI_Yarlung_Tsangpo_Diversion_Project: "Projekt dywersji Yarlung Tsangpo"
 CHI_Yarlung_Tsangpo_Diversion_Project_desc: "Budowa tamy w Wielkim Kanionie Yarlung Tsangpo zapewni Chinom energię wodną i pomoże skierować wodę do regionów Chin, w których jej brakuje. Jednakże taki projekt mógłby doprowadzić do zniszczenia środowiska na dużą skalę, wysiedleń ludzi i wywołać wrogą reakcję Indii i Bangladeszu, które w przypadku odwrócenia uwagi miałyby obecnie ograniczony dostęp do wody."
 CHI_Water_Conservation_Projects: "Projekty ochrony wody"
 CHI_Water_Conservation_Projects_desc: "Woda jest niezbędnym zasobem i powinniśmy dołożyć wszelkich starań, aby oszczędzać to, co mamy. Nasz rząd powinien inicjować projekty mające na celu znaczne zmniejszenie zużycia wody, a także poprawę jakości naszych istniejących zasobów wodnych."
 CHI_Renewable_Strategy: "Strategia odnawialna"
 CHI_Renewable_Strategy_desc: "Niebezpieczny poziom zanieczyszczenia powietrza w naszym kraju, w połączeniu z ograniczonymi zasobami węgla, wymaga reakcji naszego rządu w postaci oceny alternatywnych źródeł energii."
 CHI_Golden_Sun_Initiative: "Inicjatywa Złotego Słońca"
 CHI_Golden_Sun_Initiative_desc: "Przyznawanie dotacji krajowym firmom zajmującym się energią słoneczną pomoże w opracowaniu tej taniej i szybkiej we wdrożeniu alternatywy odnawialnej w całym kraju."
 CHI_Export_Photovoltaic_Systems: "Eksportuj systemy fotowoltaiczne"
 CHI_Export_Photovoltaic_Systems_desc: "Teraz, gdy pomyślnie rozwinęliśmy nasze krajowe możliwości w zakresie energii słonecznej, nasz kraj mógłby odnieść korzyści z eksportu systemów fotowoltaicznych do naszych partnerów handlowych."
 CHI_Nuclear_Boom: "Boom nuklearny"
 CHI_Nuclear_Boom_desc: "Pomimo znacznego sprzeciwu społecznego wobec budowy nowych reaktorów jądrowych, energia jądrowa jest jedną z najbardziej opłacalnych odnawialnych alternatyw dla paliw kopalnych. Wiąże się to jednak ze znacznymi kosztami finansowymi związanymi z koniecznością rozbudowanego systemu infrastruktury wspierającej."
 CHI_Construct_Nuclear_Waste_Repository: "Zbuduj składowisko odpadów nuklearnych"
 CHI_Construct_Nuclear_Waste_Repository_desc: "Utylizacja wysokoaktywnych odpadów promieniotwórczych, takich jak wypalone paliwo jądrowe, pozostaje głównym przedmiotem rozważań wynikających z naszego programu energii jądrowej. Odpady wysokoaktywne należy traktować ze szczególną ostrożnością i składować w składowisku geologicznym przez dziesięciolecia, aby uległy rozkładowi. Zidentyfikowaliśmy obszar Beishan na pustyni Gobi jako odpowiednią lokalizację do rozpoczęcia budowy takiego składowiska."
 CHI_Cheap_Coal_Supremacy: "Tania supremacja węgla"
 CHI_Cheap_Coal_Supremacy_desc: "Chiny są największym producentem i konsumentem węgla na świecie, a nasza gospodarka w dalszym ciągu jest na nim oparta. Zamiast skupiać się na nierealistycznych alternatywach, powinniśmy po prostu zaakceptować centralne miejsce węgla w naszej gospodarce i skoncentrować się na jego możliwie efektywnej eksploatacji."
 CHI_Mass_Coal_Oil_Conversion_Project: "Projekt masowej konwersji węgla na olej"
 CHI_Mass_Coal_Oil_Conversion_Project_desc: "Konwersja węgla na ropę naftową pozwoli wykorzystać nasze duże zasoby tego pierwszego, aby pomóc w zmniejszeniu niedoborów tego drugiego. Chociaż proces ten jest niezwykle użyteczny, pochłania również niezwykle dużo wody, co pogłębia i tak już poważny problem niedoboru wody."
 CHI_First_Tier_Megacity_Development: "Rozwój megamiast pierwszego poziomu"
 CHI_First_Tier_Megacity_Development_desc: "Chińskie wybrzeże charakteryzuje się rozległymi obszarami metropolitalnymi liczącymi 10 milionów mieszkańców. Biorąc pod uwagę znaczący wkład tych ośrodków gospodarczych w chińską gospodarkę, inwestowanie w poprawę tych „megamiast” mogłoby mieć dla nas ogromną wartość."
 CHI_Pearl_River_Megalopolis: "Megalopolis Rzeki Perłowej"
 CHI_Pearl_River_Megalopolis_desc: "Delta Rzeki Perłowej (PRD) w południowych Chinach to rozległy ośrodek miejski składający się z wielu miast, w tym Kantonu, Shenzhen, Zhuhai i wielu innych. Łączna populacja PRD wynosi ponad 50 milionów, co czyni ją największym obszarem miejskim na świecie pod względem liczby ludności i wielkości."
 CHI_Jing_Jin_Ji_Megacity: "Megamiasto Jing-Jin-Ji"
 CHI_Jing_Jin_Ji_Megacity_desc: "Najbardziej wysuniętym na północ odpowiednikiem PRD jest region metropolitalny Jing-Jin-Ji, skupisko miejskie obejmujące coraz bardziej połączone ze sobą prowincje Pekin, Tianjin i Hebei. Nasza strategia „Jing-jin-ji” będzie dążyć do maksymalizacji potencjału gospodarczego trzech ośrodków miejskich tworzących region, wykorzystując zalety każdej prowincji."
 CHI_Four_Provinces_of_Mountains_and_Rivers: "Cztery prowincje gór i rzek"
 CHI_Four_Provinces_of_Mountains_and_Rivers_desc: "W tradycyjnym znaczeniu Równina Centralna położona jest w czterech prowincjach Gór i Rzek i jest także kolebką cywilizacji chińskiej. Potencjał gospodarczy tutaj jest ogromny i to on zawsze był rdzeniem Chin."
 CHI_Northeast_Industry_Base: "Baza Przemysłu Północno-Wschodniego"
 CHI_Northeast_Industry_Base_desc: "Północno-wschodnia baza przemysłowa jest pierwszym regionem w moim kraju, który osiągnął poziom industrializacji. Pomimo upadku region ten nadal odgrywa niezatartą rolę w naszym rozwoju dzisiaj, w nowym stuleciu."
 CHI_Yangtze_River_Delta_Megacity: "Megamiasto w delcie rzeki Jangcy"
 CHI_Yangtze_River_Delta_Megacity_desc: "Aglomeracja miejska w delcie rzeki Jangcy to wysoko rozwinięty region gospodarczy we wschodnim regionie przybrzeżnym Chin. Jest to jeden z trzech regionów o największej liczbie ludności, największych możliwościach innowacyjnych i największej kompleksowej sile w Chinach. Dalszy rozwój regionu delty rzeki Jangcy będzie bardzo pomocny w realizacji naszych długoterminowych interesów."
 CHI_Yangtze_River_Midreaches_Megacity: "Rzeka Jangcy dociera do Megamiasta"
 CHI_Yangtze_River_Midreaches_Megacity_desc: "Aglomeracja miejska w środkowym biegu rzeki Jangcy obejmuje Wuhan jako miasto centralne oraz Changsha i Nanchang jako miasta subcentralne. Obejmuje obszar miejski Wuhan, aglomerację miejską Changsha-Zhuzhou-Tanxi oraz ekologiczną strefę ekonomiczną jeziora Poyang i promieniuje regionami gospodarczymi prowincji Hubei, Hunan i Jiangxi. Środkowy bieg rzeki Jangcy od dawna jest ważną strefą gospodarczą Chin, a dobrobyt i rozwój tego regionu mają kluczowe znaczenie dla tego kraju."
 CHI_zhejiang_megacity: "Projekt megamiasta Zhejiang"
 CHI_zhejiang_megacity_desc: "Powstająca branża informatyczna Hangzhou Alibaba Group dała początek obszarowi metropolitalnemu Zhejiang, który doprowadzi do transformacji chińskiej gospodarki w branże o wysokiej wartości dodanej."
 CHI_Taiwan_Megalopolis: "Megalopolis Tajwanu"
 CHI_Taiwan_Megalopolis_desc: "Tajwan jest strażnikiem ekranu południowych Chin i jest także znanym na całym świecie regionem rozwiniętym gospodarczo. Po zjednoczeniu Tajwan będzie lśniącą perłą Wielkich Chin."
 CHI_Western_Development_Strategy: "Zachodnia Strategia Rozwoju"
 CHI_Western_Development_Strategy_desc: "Podczas gdy nadmorski wschód Chin odnotował szybki rozwój w następstwie polityki \"reform i otwarcia\" Deng Xiaopinga, znacznie bardziej wiejski, słabo zaludniony zachód nie odnotował równie szybkiej poprawy. Powinniśmy ciężko pracować, aby skorygować tę nierówność i osiągnąć zrównoważony rozwój we wszystkich regionach."
 CHI_Qinghai_Tibet_Railway: "Kolej Qinghai-Tybet"
 CHI_Qinghai_Tibet_Railway_desc: "Tybet jest istotną i nienaruszalną częścią Chin, jednak brak wyrafinowanych sieci transportowych między regionem tybetańskim a resztą Chin utrudnia jego integrację. Inwestycja w linię kolejową łączącą Tybet z sąsiednią prowincją Qinghai poprawi tę sytuację."
 CHI_Southwest_Railway: "Kolej Południowo-Zachodnia"
 CHI_Southwest_Railway_desc: "Regionowi południowo-zachodniemu, niegdyś trzeciemu poziomowi kraju, brakowało tempa rozwoju ze względów geograficznych i terenowych. Aby przyspieszyć budownictwo regionalne, niezbędna jest wysokiej jakości infrastruktura kolejowa."
 CHI_West_Triangle_Economic_Zone: "Strefa Ekonomiczna Trójkąta Zachodniego"
 CHI_West_Triangle_Economic_Zone_desc: "Zachód Chin nie jest pozbawiony głównych obszarów miejskich. Chongqing, Chengdu i Xi'an to główne miasta zachodnie o wysoko rozwiniętej gospodarce. Mamy nadzieję, że inwestowanie w te zachodnie miasta rozprzestrzeni korzyści płynące z rozwoju na resztę zachodnich Chin."
 CHI_Xinjiang_Development_Plan: "Plan Rozwoju Xinjiangu"
 CHI_Xinjiang_Development_Plan_desc: "Prowincja Xinjiang jest bez wątpienia najbardziej kłopotliwym z regionów Chin. Sprzeciw wobec rządu, terroryzm i inne formy oporu Ujgurów w dalszym ciągu udaremniają naszą kontrolę nad tym dalekozachodnim terytorium. Rozpoczęcie skoordynowanego programu poprawy standardu życia w Xinjiangu w dużym stopniu przyczyni się do ograniczenia tej niebezpiecznej tendencji do niestabilności."
 CHI_New_Eurasian_Land_Bridge_Railway: "Nowa Eurazjatycka Kolej Lądowa Mostowa"
 CHI_New_Eurasian_Land_Bridge_Railway_desc: "Nowy Eurazjatycki Most Lądowy jest południowym odpowiednikiem Eurazjatyckiego Mostu Lądowego i biegnie przez Chiny i Azję Środkową z możliwą ekspansją do Azji Południowej i Zachodniej. Budowa chińskiej części Euroazjatyckiego Mostu Kontynentalnego może skutecznie poprawić warunki ruchu w zachodnich Chinach."
 CHI_Qinghai_Tibet_Development_Plan: "Plan rozwoju Qinghai-Tybet"
 CHI_Qinghai_Tibet_Development_Plan_desc: "Płaskowyż Qinghai-Tybet zawsze był uwięziony na dużych wysokościach. Teraz postęp technologiczny pozwala nam zagospodarować dach świata, ściślej zintegrować Qinghai-Tybet z kontynentem i pozwolić każdemu wejść w modernizację."
 CHI_Southwest_Development_Plan: "Plan Rozwoju Południowo-Zachodniego"
 CHI_Southwest_Development_Plan_desc: "Trzy południowo-zachodnie prowincje znajdują się w pobliżu Indochin i są również obszarami tradycyjnej mniejszości. Przyspieszenie procesu modernizacji w południowo-zachodnich Chinach poprzez inwestycje lokalne odgrywa niezastąpioną rolę w stabilizacji obszarów przygranicznych."
 CHI_A_Complete_Prairie: "Kompletna preria"
 CHI_A_Complete_Prairie_desc: "Teraz odzyskaliśmy nasze dawne północne terytoria, preria znów się zjednoczyła, trzeba zmodernizować cały region mongolski, nasz kraj jest wszędzie taki sam."
 CHI_Northern_New_Artery: "Nowa Północna arteria"
 CHI_Northern_New_Artery_desc: "Ważne jest, aby zbudować nową zewnętrzną Mongolię, pilną potrzebą są lokalne warunki transportowe, niech nasz pociąg przejedzie przez płaskowyż, aby połączyć północny wschód i północny zachód. Stwórz solidne połączenie między prerią a lądem."
 CHI_Mongolia_Ore_Production: "Produkcja rudy w Mongolii"
 CHI_Mongolia_Ore_Production_desc: "Chociaż Płaskowyż Mongolski jest słabo zaludniony, zawiera duże ilości zasobów mineralnych. Naszym najpilniejszym zadaniem jest obecnie rozwinięcie i wykorzystanie tego skarbca tak szybko, jak to możliwe."
 CHI_Mongolia_Development_Plan: "Plan Rozwoju Mongolii"
 CHI_Mongolia_Development_Plan_desc: "Mongołowie zjednoczyli się pod naszą flagą i razem obudzimy tę starożytną krainę ku świetlanej przyszłości."
 CHI_Prosperous_Borderland: "Dobrobytne Pogranicze"
 CHI_Prosperous_Borderland_desc: "Jako duży, wieloetniczny kraj, tylko stabilność i dobrobyt na pograniczu mogą utrzymać naszą jedność narodową i odrodzenie narodowe."
 CHI_Norinco_Projects: "Projekty Norinco"
 CHI_Norinco_Projects_desc: "Norinco to największa korporacja obronna w Chinach i jedna z największych na świecie. Inwestycja w Norinco znacząco podniesie jakość sprzętu wojskowego naszego kraju."
 CHI_Small_Arms_Development: "Rozwój broni strzeleckiej"
 CHI_Small_Arms_Development_desc: "Armia Ludowo-Wyzwoleńcza stała się bardziej zmechanizowana niż była pierwotnie, niemniej jednak wiele uwagi należy poświęcić wyposażeniu pojedynczego żołnierza."
 CHI_Air_Burst_Weapons: "Broń powietrzna"
 CHI_Air_Burst_Weapons_desc: "Naboje Airbust to bardzo skuteczna broń przeciwko żołnierzom wroga ukrywającym się za osłonami. Amerykańskie i koreańskie próby wyprodukowania broni wybuchowej w dużej mierze zakończyły się niepowodzeniem. Gdybyśmy udoskonalili nasz obecny projekt tej broni, zyskalibyśmy znaczną przewagę w walce piechoty."
 CHI_Armored_Vehicles: "Pojazdy opancerzone"
 CHI_Armored_Vehicles_desc: "Chociaż Norinco zajmuje się głównie bronią piechoty, produkuje również pojazdy opancerzone. Opracowanie tych pojazdów sprawi, że PLA stanie się nowoczesną i elastyczną siłą."
 CHI_Advanced_MBTs: "Zaawansowane czołgi podstawowe"
 CHI_Advanced_MBTs_desc: "Czołgi podstawowe są znaczącym atutem na współczesnym polu bitwy i niestety pozostajemy w tyle w tej dziedzinie walki, a jakość projektów czołgów rosyjskich i amerykańskich znacznie przewyższa naszą. Dlatego zdecydowanie warto skupić się na ulepszaniu naszych możliwości czołgu podstawowego."
 CHI_Automotive_Industry: "Branża motoryzacyjna"
 CHI_Automotive_Industry_desc: "Chiński przemysł motoryzacyjny przeszedł długą drogę od swoich sowieckich korzeni w latach pięćdziesiątych. Pomimo tych znaczących ulepszeń, nasz krajowy przemysł ma przed sobą długą drogę, zanim będzie mógł konkurować z takimi firmami jak Niemcy, Japonia, Korea Południowa i Stany Zjednoczone. Inwestowanie czasu i pieniędzy w nasz krajowy przemysł jest zatem przedsięwzięciem opłacalnym."
 CHI_Domestic_Development: "Rozwój Krajowy"
 CHI_Domestic_Development_desc: "Znany generał Qing, Zuo Zongtang, powiedział kiedyś, że ten, kto szuka pomocy u innych, będzie kontrolowany przez innych, a ten, kto polega na sobie, będzie miał sytuację pod własną kontrolą. Powinniśmy pójść za radą Generała i szukać rodzimej drogi rozwoju naszego przemysłu motoryzacyjnego."
 CHI_Improve_RD: "Ulepsz badania i rozwój"
 CHI_Improve_RD_desc: "Nie możemy mieć nadziei na poprawę naszych krajowych możliwości bez uprzedniego wniesienia istotnego wkładu w chińskie badania i rozwój. Tylko wtedy nasze własne firmy będą w stanie konkurować z firmami naszych rozwiniętych rywali."
 CHI_Implement_Safety_Standards: "Wdrażaj standardy bezpieczeństwa"
 CHI_Implement_Safety_Standards_desc: "Aby nasze pojazdy cieszyły się uznaniem na arenie międzynarodowej, musimy zadbać o to, aby spełniały najwyższe możliwe standardy bezpieczeństwa."
 CHI_Develop_World_Class_Cars: "Twórz samochody światowej klasy"
 CHI_Develop_World_Class_Cars_desc: "Teraz, gdy poczyniliśmy znaczne inwestycje w nasz krajowy przemysł motoryzacyjny, powinniśmy być w stanie produkować samochody, które będą w stanie konkurować z najlepszymi na świecie."
 CHI_Bid_for_Foreign_Investments: "Współpracuj z firmami zagranicznymi"
 CHI_Bid_for_Foreign_Investments_desc: "Niezależnie od tego, jak wykwalifikowani i utalentowani są Chińczycy, nie możemy produkować wiedzy z powietrza. W tym celu musimy polegać na pomocy zewnętrznej, która uzupełni ogromny potencjał naszego krajowego przemysłu motoryzacyjnego."
 CHI_Hyundai: "Hyundaia"
 CHI_Hyundai_desc: "Hyundai, trzeci co do wielkości producent pojazdów na świecie, jest dobrze znany z jakości swoich produktów i innowacyjności. Nasze własne firmy mogłyby wiele zyskać na współpracy z tym koreańskim gigantem motoryzacyjnym."
 CHI_Volkswagen: "Volkswagena"
 CHI_Volkswagen_desc: "Volkswagen ma długą i owocną historię i już jest blisko związany z naszym narodem, biorąc pod uwagę fakt, że odpowiadamy za 40% sprzedaży i zysków firmy. Powinniśmy kontynuować tę bliską współpracę z niemieckim producentem samochodów z korzyścią dla naszych krajowych producentów samochodów."
 CHI_Toyota: "Toyoty"
 CHI_Toyota_desc: "Toyota, największy producent samochodów na świecie i szósta co do wielkości firma na świecie pod względem przychodów, jest dla nas niezwykle udanym przykładem do naśladowania. Współpraca z nimi naszymi krajowymi firmami pomoże zwiększyć globalny zasięg chińskiego przemysłu motoryzacyjnego."
 CHI_General_Motors: "General Motors"
 CHI_General_Motors_desc: "General Motors obejmuje wiele różnorodnych marek, w tym Cadillac, Chevrolet i Buick, charakteryzujących się imponującym poziomem różnorodności. Współpraca z GM zapewni naszym krajowym firmom dostęp do szerokiego zakresu cennej wiedzy specjalistycznej."
 CHI_Joint_Venture_Mass_Production: "Produkcja masowa w ramach wspólnego przedsięwzięcia"
 CHI_Joint_Venture_Mass_Production_desc: "Teraz, gdy nawiązaliśmy współpracę ze znaczącym zagranicznym producentem samochodów, nasza zdolność do masowej produkcji samochodów została znacznie zwiększona."
 CHI_Foreign_Tech_Acquisitions: "Zagraniczne przejęcia technologiczne"
 CHI_Foreign_Tech_Acquisitions_desc: "Nasza współpraca zaowocowała użyteczną wiedzą techniczną, którą możemy wykorzystać w naszych krajowych projektach motoryzacyjnych."
 CHI_Electric_Car_Project: "Projekt samochodu elektrycznego"
 CHI_Electric_Car_Project_desc: "Biorąc pod uwagę problem zanieczyszczeń w Chinach, sensowne byłoby, abyśmy starali się zostać światowymi liderami w technologii samochodów elektrycznych, co jest obecnie możliwe dzięki naszemu niedawnemu wsparciu dla naszego przemysłu motoryzacyjnego."
 CHI_Expand_Abroad: "Ekspansja zagraniczna"
 CHI_Expand_Abroad_desc: "Nasz światowej klasy przemysł motoryzacyjny ma obecnie zdolność penetrowania rynków zagranicznych w znacznie większym stopniu niż było to możliwe w przeszłości. Znacząco poprawi to globalny zasięg Chin i naszą nieco brakującą miękką siłę."
 CHI_Expand_CSIC: "Rozwiń CSIC"
 CHI_Expand_CSIC_desc: "China Shipbuilding Industry Corporation to jeden z naszych dwóch głównych konglomeratów stoczniowych, drugim jest China State Shipbuilding Corporation. Inwestycja w CSIC pomoże rozwinąć przemysł stoczniowy na północy Chin, na obszarze, na którym CSIC jest najbardziej aktywny."
 CHI_Tianjin_Drydocks: "Suche doki Tianjin"
 CHI_Tianjin_Drydocks_desc: "Tianjin to najlepsze miasto na wybrzeżu północnych Chin i dobra lokalizacja dla nas do budowy suchego doku do naprawy i konserwacji statków."
 CHI_Bohai_Shipyard: "Stocznia Bohai"
 CHI_Bohai_Shipyard_desc: "Północne Morze Bohai jest jednym z najbardziej ruchliwych szlaków wodnych na świecie. Budowa stoczni wzdłuż kosztu Bohai znacząco pomoże naszemu przemysłowi morskiemu."
 CHI_Qingdao_Dockyards: "Stocznie w Qingdao"
 CHI_Qingdao_Dockyards_desc: "Prowincja Shandong od dawna była pożądana ze względu na jej ogromną wartość gospodarczą, ponieważ istniała na skrzyżowaniu wielu szlaków handlowych i zawierała ważne zasoby rolne i mineralne. Japonia, Niemcy i Rosja w różnym czasie próbowały przejąć kontrolę nad półwyspem Shandong. Teraz to my jesteśmy najlepiej przygotowani do uwolnienia potencjału gospodarczego Shandong."
 CHI_Dalian_Shipbuilding: "Przemysł stoczniowy Dalian"
 CHI_Dalian_Shipbuilding_desc: "Dalian jest głównym węzłem finansowym, spedycyjnym i logistycznym. Powinniśmy wzmacniać znaczenie gospodarcze Dalian poprzez inwestowanie w ulepszenia przemysłu stoczniowego w mieście."
 CHI_Jiangnan_Shipbuilding: "Przemysł stoczniowy Jiangnan"
 CHI_Jiangnan_Shipbuilding_desc: "Stocznia Jiangnan była wcześniej znana jako Administracja Produkcji Jiangnan. Pierwszy piec do stali w Chinach, pierwsze stalowe działo, pierwszy opancerzony okręt wojenny, pierwsza prasa hydrauliczna o masie 10 000 ton, pierwsza łódź podwodna, pierwsza fregata, pierwszy samodzielnie zaprojektowany oceaniczny statek towarowy i pierwszy statek morski statek, pierwszy statek przewożący skroplony gaz, pierwszy morski prom kolejowy itp. Wszystko pochodziło z fabryki."
 CHI_Global_Shipyard: "Globalna Stocznia"
 CHI_Global_Shipyard_desc: "Nasze inwestycje w przemysł żeglugowy w północno-wschodniej części kraju opłaciły się! Chińskie statki są obecnie dobrze znane ze swojej wysokiej jakości i niskich kosztów. Eksport do krajów przybrzeżnych na całym świecie pomoże zwiększyć nasze globalne wpływy."
 CHI_Aerospace_Industry: "Przemysł lotniczy"
 CHI_Aerospace_Industry_desc: "Przemysł lotniczy jest ważnym sektorem dla każdej większej gospodarki. Dla narodu takiego jak Chiny, który chce konkurować z Ameryką w technologii powietrznej i kosmicznej, jest to absolutnie niezbędne."
 CHI_Mobile_Launcher_Platforms: "Mobilne platformy uruchamiające"
 CHI_Mobile_Launcher_Platforms_desc: "Mobilne platformy wyrzutni zostały opracowane przez NASA w celu ułatwienia startów promów kosmicznych. Powinniśmy naśladować ich sukcesy."
 CHI_Seaborne_Spaceflight: "Morski lot kosmiczny"
 CHI_Seaborne_Spaceflight_desc: "Wystrzelenia morskie pozwalają nam obniżyć koszty naszego programu kosmicznego, ponieważ możemy umieścić rakiety bliżej równika, co oznacza, że ​​potrzebują mniej paliwa, aby dotrzeć na orbitę."
 CHI_Bolster_the_CNSA: "Wzmocnić CNSA"
 CHI_Bolster_the_CNSA_desc: "Zamiast zwracać się do prywatnych, nierzetelnych aktorów, powinniśmy skupić się na wzmocnieniu Chińskiej Narodowej Agencji Kosmicznej (CNSA), aby mogła rywalizować z amerykańską NASA. Dzięki temu chiński program kosmiczny pozostanie pod naszą ścisłą kontrolą."
 CHI_State_Sponsored_Space_Endeavors: "Przedsięwzięcia kosmiczne sponsorowane przez państwo"
 CHI_State_Sponsored_Space_Endeavors_desc: "Przy pełnym wsparciu chińskiego aparatu państwowego chiński program kosmiczny z pewnością odniesie sukces."
 CHI_Private_Endeavors: "Prywatne przedsięwzięcia"
 CHI_Private_Endeavors_desc: "SpaceX i inne prywatne firmy amerykańskie dokonują obecnie znaczących postępów w zakresie innowacji związanych z przestrzenią kosmiczną. Wspieranie wejścia naszych prywatnych firm na ten rynek pomoże naszej branży dogonić branżę amerykańską."
 CHI_Space_Outsourcing: "Outsourcing kosmiczny"
 CHI_Space_Outsourcing_desc: "Teraz, gdy zapewniliśmy wystarczające wsparcie naszej prywatnej branży kosmicznej, możemy rozpocząć zlecanie jej ważnych projektów."
 CHI_Invest_in_AVIC: "Zainwestuj w AVIC"
 CHI_Invest_in_AVIC_desc: "Chińska spółka Aviation Industry Cooperative to nasz wiodący konglomerat lotniczy i obronny. Jej spółki zależne, takie jak Shenyang Aircraft Corporation, są ważnymi producentami i projektantami chińskich samolotów wojskowych."
 CHI_Aircraft_Improvements: "Ulepszenia samolotów"
 CHI_Aircraft_Improvements_desc: "Odejście od tradycyjnego skupiania się na walce piechoty na dużą skalę oznacza, że ​​musimy zbudować solidne, nowoczesne siły powietrzne. Aby to osiągnąć, potrzebujemy projektów samolotów wyższej jakości."
 CHI_Develop_Stealth_Fighters: "Rozwijaj myśliwce Stealth"
 CHI_Develop_Stealth_Fighters_desc: "Rozwój F-35 w Ameryce stwarza poważne zagrożenie. Nie możemy sobie pozwolić na pozostawanie w tyle w technologii myśliwców stealth."
 CHI_Electronic_Industry: "Przemysł elektroniczny"
 CHI_Electronic_Industry_desc: "Nasz tradycyjny przemysł zwykle skupiał się wokół sektorów o niskiej technologii, takich jak przemysł tekstylny. Jeśli mamy stać się nowoczesnym, rozwiniętym krajem, powinniśmy ułatwić informatyzację naszego rozwoju przemysłowego."
 CHI_Lenovo: "Lenovo"
 CHI_Lenovo_desc: "Lenovo szybko zwiększa swój udział w rynku laptopów i robi postępy także w branży smartfonów, oprogramowania i telewizji. Jej działalność mogłaby skorzystać z pomocy państwa."
 CHI_Huawei: "Huaweia"
 CHI_Huawei_desc: "W obszarach telekomunikacji i elektroniki użytkowej Huawei jest jedną z najbardziej innowacyjnych firm na świecie. Powinniśmy wspierać tego wschodzącego giganta technologicznego."
 CHI_Xiaomi: "Xiaomi"
 CHI_Xiaomi_desc: "Xiaomi to wschodzący producent inteligentnego sprzętu o znacznym potencjale. Powinniśmy pomóc tej młodej firmie osiągnąć większą pozycję."
 CHI_Chinese_Tech_Dominance: "Chińska dominacja technologiczna"
 CHI_Chinese_Tech_Dominance_desc: "Teraz, gdy nasze główne firmy technologiczne otrzymały wystarczające wsparcie od państwa, możemy ustanowić dominację Chin nad światowym przemysłem technologicznym."
 CHI_Cheaper_Production: "Tańsza produkcja"
 CHI_Cheaper_Production_desc: "Naszą przewagą od czasu reform gospodarczych Denga są niskie koszty produkcji w Chinach. Powinniśmy nadal grać wykorzystując nasze mocne strony."
 CHI_Superior_Transistors: "Doskonałe tranzystory"
 CHI_Superior_Transistors_desc: "Skoncentrowanie się na opracowaniu ulepszonej technologii tranzystorowej znacznie zwiększy wydajność naszych mikrochipów, wspierając w ten sposób naszą branżę komputerów i smartfonów."
 CHI_Quality_Engineering: "Inżynieria Jakości"
 CHI_Quality_Engineering_desc: "Jeśli chodzi o rozwój przemysłu, ilość ma tendencję do przebijania jakości. Teraz, gdy staliśmy się zaawansowaną potęgą gospodarczą, nie musi już tak być."
 CHI_Regional_Influence: "Wpływ regionalny"
 CHI_Regional_Influence_desc: "Państwo Środka odegrało historycznie ważną rolę w regionie Azji Wschodniej. Teraz, gdy naród chiński zaczął wychodzić z pozycji słabości, w jakiej się znaleźliśmy po stuleciu upokorzenia i kryzysie XX wieku, nadszedł czas, abyśmy odzyskali naszą centralną pozycję w regionie."
 CHI_The_South_China_Sea: "Morze Południowochińskie"
 CHI_The_South_China_Sea_desc: "Nie można przecenić znaczenia Morza Południowochińskiego zarówno pod względem strategicznym, jak i gospodarczym. W obliczu częstych sporów i napięć z innymi narodami, zwłaszcza w związku z dopiero niedawno odkrytymi na morzu rozległymi polami ropy naftowej, przechytrzenie naszych rywali i przeniesienie naszej władzy w region ma ogromne znaczenie."
 CHI_Enforce_the_9_Dash_Line: "Egzekwuj linię kreskową 9"
 CHI_Enforce_the_9_Dash_Line_desc: "Linia przerywana dziewiąta wyznaczyła nasze historyczne roszczenia do dominacji nad Morzem Południowochińskim. Powinniśmy zachować suwerenność nad spornymi terytoriami leżącymi w tej granicy, aby zapewnić sobie dostęp do zasobów i wartości strategicznej tego obszaru."
 CHI_Provocative_Fleet_Exercises: "Prowokacyjne ćwiczenia floty"
 CHI_Provocative_Fleet_Exercises_desc: "Aby dochodzić naszych roszczeń na Morzu Południowochińskim, powinniśmy wykorzystać Marynarkę Wojenną Armii Ludowo-Wyzwoleńczej do przeprowadzenia ćwiczeń na spornym szlaku wodnym. Chociaż dla nas ta akcja stanowi uzasadniony wyraz naszej suwerenności, Stany Zjednoczone i inne kraje mogą postrzegać tę akcję jako zagrożenie i również wysłać swoje siły morskie do regionu, ryzykując konfrontację zbrojną."
 CHI_Island_Building: "Budynek Wyspa"
 CHI_Island_Building_desc: "Budowa sztucznych wysp na Spratlys pomoże zabezpieczyć naszą kontrolę nad obszarem i przygotować się na możliwość konfrontacji militarnej z naszymi strategicznymi rywalami."
 CHI_Ramp_Up_Tensions: "Zwiększaj napięcia"
 CHI_Ramp_Up_Tensions_desc: "Nasze roszczenia do Morza Południowochińskiego nigdy nie zostaną w pełni zrealizowane, dopóki nie zaakceptujemy konieczności zastosowania niekonwencjonalnych środków w celu zabezpieczenia naszych interesów narodowych. Powinniśmy podnosić napięcia w regionie, aby zwiększyć prawdopodobieństwo kryzysu, który będziemy mogli wykorzystać na swoją korzyść."
 CHI_Demand_Vietnams_Submission: "Zażądaj poddania się Wietnamu"
 CHI_Demand_Vietnams_Submission_desc: "Przez tysiące lat Wietnam składał hołd Chinom w uznaniu naszej wyższości nad nimi. W zamian przyznaliśmy legitymację i ochronę wietnamskim klasom rządzącym. Ostatnio nasze stosunki z Wietnamem uległy pogorszeniu, a obecny reżim stanowczo sprzeciwia się naszym regionalnym interesom. Nie można pozwolić, aby taka sytuacja trwała dalej."
 CHI_Watch_on_Natuna: "Oglądaj na Natunie"
 CHI_Watch_on_Natuna_desc: "Ostatni kawałek Morza Południowochińskiego, nie ma już sporu na naszym morzu śródlądowym."
 CHI_Signal_Willingness_to_Negotiate: "Sygnał gotowości do negocjacji"
 CHI_Signal_Willingness_to_Negotiate_desc: "Nasza miękka siła w Azji Południowo-Wschodniej cierpi z powodu trwających sporów z Wietnamem, Malezją i Filipinami. Dyplomacja to najlepszy sposób na zabezpieczenie naszych stosunków dyplomatycznych z naszymi partnerami regionalnymi."
 CHI_Joint_Development_Zones: "Wspólne Strefy Rozwoju"
 CHI_Joint_Development_Zones_desc: "Utworzenie wspólnych stref rozwoju z innymi krajami na Morzu Południowochińskim to skuteczny sposób na zmniejszenie wrogości i wspieranie dalszej współpracy. Musimy jednak rozważyć, czy dążąc do tych porozumień, jesteśmy skłonni dzielić się korzyściami płynącymi z wydobycia zasobów z potencjalnymi wrogami."
 CHI_Negotiate_Maritime_Boundaries: "Negocjuj granice morskie"
 CHI_Negotiate_Maritime_Boundaries_desc: "Brak wyraźnych granic morskich na Morzu Południowochińskim jest odwiecznym źródłem napięć z naszymi potencjalnymi partnerami. Wyznaczenie jasnych i wspólnie uzgodnionych granic z każdym z naszych rywali w regionie usunie tę przeszkodę dla dyplomacji regionalnej."
 CHI_The_Fate_of_the_Paracels: "Los Paracels"
 CHI_The_Fate_of_the_Paracels_desc: "Nasz spór z Wietnamem dotyczący kontroli nad Wyspami Paracelskimi jest znaczącym źródłem napięć między naszymi obydwoma narodami. Rozwiązanie tego sporu znacznie przyczyniłoby się do poprawy stosunków chińsko-wietnamskich."
 CHI_The_Fate_of_the_Macclesfield_Bank: "Losy banku Macclesfield"
 CHI_The_Fate_of_the_Macclesfield_Bank_desc: "Nasz spór z Filipinami dotyczący kontroli nad bankiem Macclesfield jest znaczącym źródłem napięć między naszymi obydwoma narodami. Rozwiązanie tego sporu znacznie przyczyniłoby się do poprawy stosunków chińsko-filipińskich."
 CHI_Strengthen_ASEAN_Ties: "Wzmocnij więzi ASEAN"
 CHI_Strengthen_ASEAN_Ties_desc: "Stowarzyszenie Narodów Azji Południowo-Wschodniej (ASEAN) istnieje po części po to, aby przeciwdziałać naszym wpływom w regionie. Po pokojowym rozwiązaniu sporów, które budzą strach u naszych sąsiadów, państwa członkowskie ASEAN powinny być mniej podejrzliwe w stosunku do naszych zamiarów w przyszłości."
 CHI_The_Korean_Peninsula: "Półwysep Koreański"
 CHI_The_Korean_Peninsula_desc: "Korea zawsze była przedmiotem zainteresowania Chińczyków ze względu na jej wielkość i bliskość. Półwysep jest obecnie podzielony na północ i południe. Chociaż jesteśmy politycznie zgodni z tą pierwszą, ta druga oferuje znaczne możliwości współpracy gospodarczej."
 CHI_Criticize_the_American_Presence: "Krytykuj amerykańską obecność"
 CHI_Criticize_the_American_Presence_desc: "Istnienie wojsk amerykańskich w naszej strefie wpływów jest obrazą i nie może być tolerowane! Oddziały te, rzekomo przeznaczone do obrony przed inwazją z północy, służą jako ostrze wiszące nad głowami Chińczyków, czekające na odpowiedni moment do uderzenia."
 CHI_Demand_a_Withdrawal: "Zażądaj wypłaty"
 CHI_Demand_a_Withdrawal_desc: "Wycofanie się Ameryki usunie istotne zagrożenie dla naszego bezpieczeństwa, a także otworzy drogę do przywrócenia zjednoczonej Korei pod rządami KRLD. Amerykanie chętniej ulegną naszym żądaniom, jeśli już podważyliśmy ich globalne wpływy."
 CHI_Support_the_Norths_Military_Buildup: "Wspieraj rozwój militarny Północy"
 CHI_Support_the_Norths_Military_Buildup_desc: "Nawet bez amerykańskiego wsparcia zwycięstwo KRLD nad Południem nie jest w żadnym wypadku pewne. Powinniśmy pomóc naszym sojusznikom przygotować się na nadchodzącą wojnę."
 CHI_Ignite_the_Second_Korean_War: "Rozpal drugą wojnę koreańską"
 CHI_Ignite_the_Second_Korean_War_desc: "Nadszedł czas, aby wyrównać stare rachunki i położyć kres niezrównoważonemu podziałowi Półwyspu Koreańskiego. Podział ten rozdzielił rodziny, okaleczył dumny naród i dał naszym wrogom przyczółek w naszej bezpośredniej strefie wpływów."
 CHI_The_Status_Quo: "Status Quo"
 CHI_The_Status_Quo_desc: "Naszym priorytetem w polityce zagranicznej zawsze była stabilność regionalna. Aby osiągnąć ten cel na Półwyspie Koreańskim, powinniśmy uwzględnić obie strony 38 równoleżnika. Jeśli zmiany muszą nastąpić, powinny być stopniowe i kontrolowane, a nie szybkie i chaotyczne."
 CHI_Strengthen_Relations_with_the_South: "Wzmocnić stosunki z Południem"
 CHI_Strengthen_Relations_with_the_South_desc: "Nasze stosunki z Republiką Korei nie były tak silne, jak mogłoby to wynikać z dziedzictwa wojny koreańskiej. Nie oznacza to jednak, że zarówno nasza, jak i ich strona nie mogą w przyszłości przyjąć wobec siebie pragmatycznego zrozumienia."
 CHI_China_Republic_of_Korea_Free_Trade_Agreement: "Wzmocnij handel chińsko-koreański"
 CHI_China_Republic_of_Korea_Free_Trade_Agreement_desc: "Jako jedna z najbardziej dynamicznych gospodarek Azji Wschodniej, Korea Południowa jest ważnym partnerem handlowym naszego kraju."
 CHI_Joint_Condemnation_of_Japan: "Wspólne potępienie Japonii"
 CHI_Joint_Condemnation_of_Japan_desc: "My i Koreańczycy mamy wspólnego historycznego wroga. Być może ironią losu jest to, że nienawiść najbardziej łączy nasze dwa kraje."
 CHI_Maintain_Commitment_to_Denuclearization: "Utrzymać zaangażowanie w denuklearyzację"
 CHI_Maintain_Commitment_to_Denuclearization_desc: "Nasz cel, jakim jest stabilność regionalna, nie zostanie osiągnięty, jeśli Korea Północna w dalszym ciągu będzie naruszać prawo międzynarodowe, realizując swój program broni nuklearnej."
 CHI_Increase_Exports_to_the_North: "Zwiększanie eksportu na północ"
 CHI_Increase_Exports_to_the_North_desc: "KRLD jest już w dużym stopniu od nas zależna. Zwiększanie tej zależności w podobny sposób zwiększy naszą przewagę nad kłopotliwym sojusznikiem."
 CHI_Encourage_Economic_Reforms: "Zachęcaj do reform gospodarczych"
 CHI_Encourage_Economic_Reforms_desc: "Fakt, że nasz bliski partner w dalszym ciągu pozostaje narodem słabo rozwiniętym i zacofanym, jest dla nas, jako następców Deng Xiaopinga, wstydem. Należy przekonać [NKO.GetLeader] do liberalizacji gospodarki Korei Północnej."
 CHI_Mediate_Korean_Peace_Talks: "Mediacja w koreańskich rozmowach pokojowych"
 CHI_Mediate_Korean_Peace_Talks_desc: "Zbyt długo Półwysep Koreański znajdował się w stanie zamrożonej wojny. Napięcia między Koreą Północną i Południową wynikają z wzajemnych podejrzeń i braku zaufania do działań obronnych, które są błędnie interpretowane jako ofensywne. Aby przełamać ten wewnętrzny impas, potrzebny będzie zaniepokojony podmiot zewnętrzny, taki jak Chiny."
 CHI_Back_Peaceful_Korean_Unification: "Wstecz Pokojowe zjednoczenie Korei"
 CHI_Back_Peaceful_Korean_Unification_desc: "Powinniśmy wyrazić nasze poparcie dla ewentualnego ponownego zjednoczenia Półwyspu Koreańskiego pod rządami niezaangażowanego rządu wolnego od wpływów zewnętrznych. To, czy taka ewentualność dojdzie do skutku, zależy od Koreańczyków."
 CHI_End_the_Kim_Dynasty: "Koniec dynastii Kim"
 CHI_End_the_Kim_Dynasty_desc: "Kimowie przewodzili brutalnej i regresywnej dyktaturze, z którą przez dziesięciolecia byliśmy zmuszeni się porzucać. Nie można pozwolić, aby taki stan rzeczy trwał dalej."
 CHI_Gain_the_Support_of_the_KPA: "Zdobądź poparcie KAL"
 CHI_Gain_the_Support_of_the_KPA_desc: "Nasz wywiad wskazuje, że w klasie oficerskiej Koreańskiej Armii Ludowej są elementy, które są oburzone rządami [NKO.GetLeader]. Powinniśmy dotrzeć do tych funkcjonariuszy, z którymi łączy nas wspólny cel."
 CHI_The_North_Korean_Coup: "Zamach stanu w Korei Północnej"
 CHI_The_North_Korean_Coup_desc: "Nadszedł czas na obalenie tego zgniłego reżimu. Nasze wpływy w Korei Północnej skłoniły wielu funkcjonariuszy do opowiedzenia się po naszej stronie, chociaż nasi analitycy nie są pewni, czy powinniśmy starać się pozyskać jeszcze większe wsparcie przed rozpoczęciem tego ryzykownego przedsięwzięcia."
 CHI_Establish_a_Puppet_Government: "Utworzenie marionetkowego rządu"
 CHI_Establish_a_Puppet_Government_desc: "Teraz, gdy zamach stanu się powiódł, nowy rząd wojskowy jest naszym dłużnikiem i dlatego nie będzie miał innego wyjścia, jak tylko ugiąć się przed naszą władzą."
 CHI_The_Indian_Subcontinent: "Subkontynent Indyjski"
 CHI_The_Indian_Subcontinent_desc: "Na południe od Tybetu leży rozległy subkontynent zdominowany przez rywalizację pomiędzy Indiami i Pakistanem. Powinniśmy dokładnie rozważyć nasze podejście do tego ostro podzielonego regionu."
 CHI_Support_Nepals_Maoists: "Wesprzyj maoistów w Nepalu"
 CHI_Support_Nepals_Maoists_desc: "Nepal ma wiele partii komunistycznych, w tym maoistów. Partie te zyskały na popularności w ostatnich latach i chociaż w przeszłości unikaliśmy angażowania się w nepalską politykę, dla nas korzystne może być wspieranie tych, którzy podzielają z nami pokrewieństwo ideologiczne."
 CHI_Respect_Nepalese_Neutrality: "Szanuj neutralność Nepalu"
 CHI_Respect_Nepalese_Neutrality_desc: "Nepal starał się pozostać neutralnym buforem między nami a Hindusami. Powinniśmy uszanować ich decyzję i unikać wszelkich działań podważających tę neutralność."
 CHI_Guarantee_Bangladesh: "Gwarancja Bangladesz"
 CHI_Guarantee_Bangladesh_desc: "Pomimo początkowych bliskich powiązań z Indiami, w ostatnich dziesięcioleciach Bangladesz został wciągnięty w naszą orbitę. Możemy pomóc w złagodzeniu tej tendencji, zapewniając Bangladeszom ochronę militarną."
 CHI_Drop_Claims_on_Bhutan: "Wycofaj roszczenia wobec Bhutanu"
 CHI_Drop_Claims_on_Bhutan_desc: "Główną barierą w poprawie stosunków między nami a Bhutanem są nasze roszczenia do części kontrolowanego przez nich terytorium. Doprowadziło to również do tarć z Indianami, które mogą potencjalnie prowadzić do niepożądanego konfliktu. Najlepiej będzie, jeśli na razie porzucimy te roszczenia."
 CHI_Doklam_Road_Standoff: "Impas na drodze Doklam"
 CHI_Doklam_Road_Standoff_desc: "Doklam jest terytorium Chin i dlatego powinniśmy móc swobodnie przemieszczać przez nie wojska i sprzęt budowlany, jeśli sobie tego życzymy. Jeżeli Bhutan i Indie chcą odpowiedzieć, niech to zrobią. Będzie to dobra okazja do sprawdzenia ich gotowości bojowej."
 CHI_Iron_Brothers: "Żelazni Bracia"
 CHI_Iron_Brothers_desc: "Chiny i Pakistan są bliskimi partnerami strategicznymi i należy zachować te stosunki dla naszych obopólnych korzyści. Nasz wspólny indyjski wróg nie może przeciwstawić się naszej wspólnej potędze."
 CHI_Joint_Military_Projects: "Wspólne projekty wojskowe"
 CHI_Joint_Military_Projects_desc: "Chiny i Pakistan mogą wspólnie opracować nowe i innowacyjne produkty wojskowe, aby zyskać przewagę nad Indiami."
 CHI_Cooperate_on_Counterterrorism: "Ćwiczenia antyterrorystyczne"
 CHI_Cooperate_on_Counterterrorism_desc: "Terroryzm jest plagą obu naszych krajów. Razem możemy pomóc sobie nawzajem w zapobieganiu zagrożeniom terrorystycznym i reagowaniu na nie."
 CHI_Militarize_Gwadar_Port: "Zmilitaryzować port Gwadar"
 CHI_Militarize_Gwadar_Port_desc: "Nasze inwestycje w porcie Gwadar opłaciły się i zaowocowały imponującym obiektem handlowym. Możemy wykorzystać to osiągnięcie, przygotowując port do celów wojskowych i handlowych, co niewątpliwie zastraszy Indian, ale jest jednak konieczne dla naszego bezpieczeństwa."
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism: "Czterostronny Mechanizm Współpracy"
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism_desc: "Czterostronny Mechanizm Współpracy i Koordynacji, w skrócie QCCM, będzie użytecznym ugrupowaniem czterech krajów mających wspólny interes w walce z terroryzmem. Miejmy nadzieję, że poprawi to również napięte stosunki między Pakistanem a Afganistanem i pomoże szerzyć nasze wpływy w zdominowanej przez Rosję Azji Środkowej za pośrednictwem naszych tadżyckich partnerów."
 CHI_Support_Negotiations: "Wsparcie negocjacji"
 CHI_Support_Negotiations_desc: "Konflikt jest problemem, a nie rozwiązaniem. Powinniśmy wykorzystać QCCM, aby przekonać naszych partnerów do przyjęcia ugodowego, ale ostrożnego podejścia do bojowników nie ze strachu, ale z konieczności."
 CHI_Joint_Operations: "Wspólne Operacje Antyterrorystyczne"
 CHI_Joint_Operations_desc: "Radykalne grupy islamistyczne stanowią główne zagrożenie dla bezpieczeństwa regionalnego i należy stawić im czoła zjednoczoną, niezachwianą siłą zbrojną."
 CHI_Tackle_the_Root_Causes_of_Radicalization: "Zwalcz pierwotne przyczyny radykalizacji"
 CHI_Tackle_the_Root_Causes_of_Radicalization_desc: "Teraz, gdy zagrożenie terrorystyczne zostało tymczasowo zmniejszone, powinniśmy skoncentrować nasze wysiłki na deradykalizacji. Możemy odciąć rekrutację grup bojowników, wykorzystując inwestycje w infrastrukturę i przemysł w celu zmniejszenia ubóstwa w Afganistanie, Pakistanie i Tadżykistanie."
 CHI_Disengage_from_Pakistan: "Odłączyć się od Pakistanu"
 CHI_Disengage_from_Pakistan_desc: "Nadszedł czas, aby ponownie ocenić nasze podejście do subkontynentu indyjskiego. Ścisłe partnerstwo pomiędzy dwiema największymi gospodarkami świata mogłoby być dla nas bardziej korzystne niż dalszy sojusz ze słabszą potęgą. Odłączenie się od Pakistanu będzie pierwszym krokiem na drodze do naszego zbliżenia z Indiami."
 CHI_End_Joint_Military_Exercises: "Zakończyć wspólne ćwiczenia wojskowe"
 CHI_End_Joint_Military_Exercises_desc: "Hindusi patrzą na nasze ćwiczenia z Pakistanem podejrzliwie. Musimy ich zabić, aby zdobyć ich zaufanie."
 CHI_Strategic_Realignment: "Strategiczne przegrupowanie"
 CHI_Strategic_Realignment_desc: "Nasze stopniowe odchodzenie od Pakistanu staje się teraz oczywiste. Nadszedł czas, aby wyjaśnić Hindusom, że te posunięcia były próbą zdobycia ich przychylności."
 CHI_Sino_Indian_Treaty_of_Friendship: "Chińsko-indyjski traktat o przyjaźni"
 CHI_Sino_Indian_Treaty_of_Friendship_desc: "Nasze partnerstwo z Pakistanem nie było oczywiście jedynym źródłem tarć między nami a naszymi indyjskimi odpowiednikami. Aby rozpocząć nowe stosunki z Indiami, będziemy musieli rozwiązać problemy terytorialne, jakie mają nasze kraje."
 CHI_A_New_Alliance: "Nowy Sojusz"
 CHI_A_New_Alliance_desc: "Niezwykła poprawa stosunków między nami a Hindusami otworzyła nową i cenną szansę dla partnerstwa wojskowego i politycznego. Sojusz pomiędzy naszymi dwoma narodami stanowi niepowstrzymaną siłę w regionach Azji Wschodniej i Południowej."
 CHI_Strike_Across_the_Himalayas: "Uderzenie przez Himalaje"
 CHI_Strike_Across_the_Himalayas_desc: "Chociaż na razie powinniśmy starać się unikać wojny totalnej, wystarczająco wzmocniliśmy naszą pozycję, aby umożliwić zbadanie obrony Indii. Jeśli nasze wysiłki odniosą sukces, odzyskamy terytorium, które nam się prawnie należy, a w przypadku niepowodzenia przynajmniej dowiemy się więcej o możliwościach naszego wroga."
 CHI_String_of_Pearls: "Sznur pereł"
 CHI_String_of_Pearls_desc: "Dominacja Indii nad Oceanem Indyjskim jest stanem niepożądanym. Możemy starać się powstrzymać Indie w podobny sposób, w jaki Ameryka stara się powstrzymać nas, a mianowicie otaczając naszego rywala bazami wojskowymi zlokalizowanymi na terytorium naszych regionalnych partnerów. To okrążenie da nam znaczną przewagę, jeśli wejdziemy w stan wojny z Indiami."
 CHI_Annex_Bhutan: "Załącznik Bhutan"
 CHI_Annex_Bhutan_desc: "Nasze roszczenia wobec Bhutanu mogą nie rozciągać się na całe terytorium kraju, ale bliskie historyczne związki tego kraju z Tybetem powinny stanowić rozsądne uzasadnienie naszej chęci integracji Bhutanu z Tybetańskim Regionem Autonomicznym. Co więcej, aneksja usunie strategicznie położonego indyjskiego sojusznika. Jeśli nasze wpływy w Bhutanie staną się wystarczająco duże, będziemy mogli zaanektować ten kraj bez wojny."
 CHI_Puppet_Nepal: "Lalek Nepalu"
 CHI_Puppet_Nepal_desc: "Część sił politycznych w Nepalu jest skłonna znacząco wzmocnić więzi swojego kraju z Chinami kosztem partnerstwa z Indiami. Pomogłoby to znacząco w osiągnięciu celów naszej polityki zagranicznej. Zwiększenie naszych wpływów w kraju i zapewnienie przyjaznego rządu pozwoli nam przeprowadzić ten proces w sposób pokojowy."
 CHI_Bring_the_Tiger_to_Heel: "Klatka Tygrysa"
 CHI_Bring_the_Tiger_to_Heel_desc: "Nasz wzrost do regionalnej hegemonii nie będzie możliwy, gdy wrogie Indie będą gotowe zaatakować naszą południową flankę i wesprzeć naszych wrogów. Tygrys bengalski musi koniecznie zostać zamknięty w klatce, aby zapewnić sobie dominację na przestrzeni, która jest za mała dla dwóch regionalnych superpotęg."
 CHI_The_Land_of_the_Rising_Sun: "Kraina Wschodzącego Słońca"
 CHI_The_Land_of_the_Rising_Sun_desc: "Na naszym północnym wschodzie leży wielkie zagrożenie, a także wielka szansa dla chińskiej polityki zagranicznej. Nie jesteśmy przekonani, że Japonia już nigdy nie stanie się zagrożeniem dla Chińczyków, ale jednocześnie przydatne może być posiadanie Japończyków po naszej stronie w większej walce ze Stanami Zjednoczonymi."
 CHI_Maintain_Historical_Enmity: "Utrzymuj historyczną wrogość"
 CHI_Maintain_Historical_Enmity_desc: "Z przerażeniem patrzyliśmy, jak świat pozwolił Japonii na remilitaryzację i ponownie stać się zagrożeniem dla narodu chińskiego. Nasz spór z Japonią nie leży po prostu w przeszłości. Istnieje tu i teraz, dopóki ten naród zbrodniarzy wojennych będzie w dalszym ciągu dysponował środkami przemocy."
 CHI_Demand_the_Senkaku_Islands: "Zażądaj wysp Diaoyu"
 CHI_Demand_the_Senkaku_Islands_desc: "Wyspy Diaoyu słusznie należą do nas i stanowią istotny punkt sporny w stosunkach chińsko-japońskich. Żądanie wysp nie tylko zjedna nam przychylność w kraju, ale także dostarczy nam przydatnych informacji na temat sposobu myślenia japońskiego rządu w oparciu o jego reakcję na nasze żądania."
 CHI_Incite_Anti_Japanese_Sentiment: "Wzniecać nastroje antyjapońskie"
 CHI_Incite_Anti_Japanese_Sentiment_desc: "Nie powinno być zbyt trudno wzbudzić w naszym patriotycznym społeczeństwie antyjapoński zapał, który możemy wykorzystać na swoją korzyść w nadchodzącej konfrontacji."
 CHI_Clash_Over_the_East_China_Sea: "Starcie na Morzu Wschodniochińskim"
 CHI_Clash_Over_the_East_China_Sea_desc: "Regularnie sondujemy japońską obronę powietrzną, wysyłając nasze samoloty w jej przestrzeń powietrzną. Zbyt łatwo byłoby wykorzystać jeden z tych przypadków do wywołania znacznie większego kryzysu…"
 CHI_A_Pragmatic_Approach: "Pragmatyczne podejście"
 CHI_A_Pragmatic_Approach_desc: "Nasze stosunki z Japończykami zostały zepsute przez ich odmowę przeproszenia lub nawet uznania poważnych niesprawiedliwości, jakie wyrządzili naszemu narodowi podczas wojny chińsko-japońskiej. Niemniej jednak bardziej strategiczne może być odłożenie na bok naszej niechęci do Japończyków w celu ułatwienia wycofania się Ameryki z Azji Wschodniej."
 CHI_Assuage_Japanese_Concerns: "Uspokój japońskie obawy"
 CHI_Assuage_Japanese_Concerns_desc: "Aby ułatwić zbliżenie z Japonią, musimy zapewnić Japończyków, że nasze intencje nie są wrogie. Czyny mówią głośniej niż słowa."
 CHI_Encourage_Appreciation_of_Japanese_Culture: "Zachęcaj do doceniania kultury japońskiej"
 CHI_Encourage_Appreciation_of_Japanese_Culture_desc: "Kultura japońska jest popularna wśród Chińczyków, zwłaszcza młodszych pokoleń. Wspieranie tej tendencji wzmocni stosunki gospodarcze między naszymi obydwoma krajami, zbliży do siebie oba nasze narody i wyśle ​​pozytywne sygnały naszym odpowiednikom w Tokio."
 CHI_Sign_Strategic_Partnership_Agreement: "Podpisz umowę o partnerstwie strategicznym"
 CHI_Sign_Strategic_Partnership_Agreement_desc: "Oficjalne porozumienie między naszymi dwoma krajami skonsoliduje nasze ostatnie osiągnięcia dyplomatyczne i zachęci Japończyków do zmniejszenia swojej zależności od amerykańskiej ochrony wojskowej."
 CHI_Decouple_Japan: "Zerwać łańcuch"
 CHI_Decouple_Japan_desc: "Nadszedł czas, aby raz na zawsze oddzielić Japonię od wpływów Ameryki. Zabezpieczenie wycofania się Ameryki znacznie wzmocni naszą pozycję bezpieczeństwa w regionie."
 CHI_The_Northern_Shield: "Tarcza Północna"
 CHI_The_Northern_Shield_desc: "W historii wróg Chin zawsze pochodził z północy, konieczne jest utrzymanie naszej granicy z dala od naszej stolicy i odzyskanie naszej północnej tarczy. \n\"Przywrócenie Xinjiangu to ochrona Mongolii, a ochrona Mongolii to obrona stolicy\"."
 CHI_Inscription_of_Yanran: "Napis Yanrana"
 CHI_Inscription_of_Yanran_desc: "W 89 roku generał Dou Xian dowodzący armią dynastii Han wygrał bitwę z północnymi Hunami w górach Ałtaj. Bitwa była zdecydowanym zwycięstwem dynastii Han. Po bitwie Dou Xian zorganizował ceremonię upamiętniającą Tian na górze Yanran. Nakazał wyrzeźbić na ścianie klifu napisy upamiętniające zwycięstwo. Po tej bitwie północni Hunowie uciekli i zniknęli w historii Chin."
 CHI_Ceremony_in_Khentii_Mountains: "Ceremonia w górach Khentii"
 CHI_Ceremony_in_Khentii_Mountains_desc: "W 119 roku p.n.e. dynastia Han wygrała decydującą bitwę z Hunami, generał Huo Qubing po przybyciu do gór Khentii przeprowadził serię rytuałów, które miały symbolizować historyczne zwycięstwo Hanów. Wyrażenie „Ceremonia w górach Khentii” i „Napis Yanran” uważane są za jedno z najwyższych osiągnięć generałów wojskowych chińskiej dynastii."
 CHI_Raid_The_Dragon_City: "Napad na Smocze Miasto"
 CHI_Raid_The_Dragon_City_desc: "W 129 rpne Wei Qing, wybitny generał dynastii Han, poprowadził udany, długodystansowy najazd na święte miejsce Hunów, Smocze Miasto. Było to pierwsze oczywiste zwycięstwo w wojnie Han-Hunów."
 CHI_Outer_Mongolia_Return: "Powrót Mongolii Zewnętrznej"
 CHI_Outer_Mongolia_Return_desc: "Po prawie stu latach północna pustynia Gobi, preria Khalkha, ponownie znalazła się pod naszą kontrolą, jest znaczącym symbolem wielkiego odrodzenia narodu chińskiego."
 CHI_Sino_Mongol_Friendship_Treaty: "Traktat o przyjaźni chińsko-mongolskiej"
 CHI_Sino_Mongol_Friendship_Treaty_desc: "Chiny i Mongolię dzielą granicę o długości 4600 km, ważne jest, aby zachować naszą przyjaźń i razem patrzeć w przyszłość."
 CHI_Aid_Outer_Mongolia: "Pomóż Mongolii Zewnętrznej"
 CHI_Aid_Outer_Mongolia_desc: "Ze względu na długotrwałe traktowanie kraju satelickiego, większość Mongolii Zewnętrznej ma status obszarów wiejskich i jest słabo rozwinięta, powinniśmy zainwestować więcej środków, aby poprawić tę sytuację."
 CHI_Outer_Mongolia_SAR: "Mongolia Zewnętrzna SAR"
 CHI_Outer_Mongolia_SAR_desc: "Teraz, gdy pozytywne skutki pomocy dla Mongolii Zewnętrznej stały się widoczne, naszą popularność wśród zewnętrznego narodu mongolskiego i nasz odbiór przez społeczność międzynarodową jeszcze bardziej wzmocniłoby, gdybyśmy utworzyli wysoce autonomiczny Specjalny Region Administracyjny w Mongolii zewnętrznej."
 CHI_Global_Influence: "Globalny wpływ"
 CHI_Global_Influence_desc: "Poprzednie dynastie chińskie uważały świat zewnętrzny poza bezpośrednimi peryferiami Chin za niegodny naszej uwagi. To właśnie doprowadziło Chiny do pozostania w tyle za uprzemysłowionymi narodami Zachodu. Nie popełnimy więcej tego samego błędu."
 CHI_Favor_Multipolarity: "Faworyzuj wielobiegunowość"
 CHI_Favor_Multipolarity_desc: "Nasze stanowisko w sprawie hegemonii zawsze było jasne. Jesteśmy przeciwni globalnej hegemonii jakiegokolwiek narodu, niezależnie od tego, czy tym narodem są Stany Zjednoczone, Rosja, czy nawet Chiny."
 CHI_Peacekeeping_Contributions: "Wkłady w utrzymanie pokoju"
 CHI_Peacekeeping_Contributions_desc: "Misje pokojowe są dla naszych żołnierzy pożytecznym sposobem na zdobycie doświadczenia w prowadzeniu operacji na obczyźnie, ale także sygnalizują zaangażowanie naszego kraju na rzecz multilateralizmu i pracy w organizacjach międzynarodowych, takich jak Organizacja Narodów Zjednoczonych."
 CHI_Support_Security_Council_Reform: "Wesprzyj reformę Rady Bezpieczeństwa"
 CHI_Support_Security_Council_Reform_desc: "Historycznie sprzeciwialiśmy się rozszerzeniu Rady Bezpieczeństwa ONZ o kraje G4 ze względu na nasze napięte stosunki z Japonią i Indiami. Teraz, gdy stosunki się poprawiły, możemy porzucić ten sprzeciw. To, czy w wyniku tego dojdzie do reformy, zależy od woli pozostałych stałych członków Rady Bezpieczeństwa."
 CHI_A_Rival_Superpower: "Rywalizująca superpotęga"
 CHI_A_Rival_Superpower_desc: "Musieliśmy zapewnić świat, że nie dążyliśmy do hegemonii w ostatnich dziesięcioleciach, kiedy nasz naród znajdował się na znacznie słabszej pozycji w stosunku do Zachodu. Jednak teraz, gdy nasz kraj nie jest już krajem słabo rozwiniętym, nie musimy już utrzymywać tej fasady i zamiast tego możemy otwarcie dążyć do zastąpienia Stanów Zjednoczonych jako jedynego światowego hegemona."
 CHI_End_US_Hegemony: "Zakończyć hegemonię Stanów Zjednoczonych"
 CHI_End_US_Hegemony_desc: "Porządek świata skupiony na USA jest niesprawiedliwy i niezrównoważony, dlatego powinniśmy dołożyć wszelkich starań, aby zapewnić jego upadek. Amerykański imperializm musi zostać wypchnięty z Globalnego Południa pod wpływem dobrych intencji i cnót, wypełniając próżnię, którą po sobie pozostawia."
 CHI_The_Bears_Backyard: "Podwórko Niedźwiedzia"
 CHI_The_Bears_Backyard_desc: "Nasze strategiczne partnerstwo z Rosją pomogło w osiągnięciu naszego celu, jakim jest podważenie amerykańskiej hegemonii. Jednakże nasi dawni sojusznicy nie będą wspierać naszej nowo odkrytej ambicji globalnej dominacji. Musimy zatem dążyć do podważenia ich pozycji i rzucenia słowiańskiego giganta na kolana."
 CHI_A_New_Imperium: "Nowe Imperium"
 CHI_A_New_Imperium_desc: "Teraz, gdy nasza pozycja w regionie i na świecie jest bezpieczna, możliwe jest przywrócenie Chinom ich dawnej świetności i przywrócenie roszczeń terytorialnych, które wcześniej uważano za utracone na zawsze. Wiek imperium i chińskocentryczny porządek świata zostaną narzucone reszcie globu, czy się to komuś podoba, czy nie."
 CHI_Form_the_SCO: "Utwórz SCO"
 CHI_Form_the_SCO_desc: "Obecnie ugrupowanie Shanghai Five umożliwia nam bliską interakcję z Rosją, Kazachstanem, Kirgistanem i Tadżykistanem. Te interakcje były cenne, ale można by je jeszcze ulepszyć, gdybyśmy zmienili to nieformalne ugrupowanie w solidną organizację międzyrządową."
 CHI_Emphasize_Economic_Cooperation: "Połóż nacisk na współpracę gospodarczą"
 CHI_Emphasize_Economic_Cooperation_desc: "SCO powinna przede wszystkim ułatwiać pomoc gospodarczą od członków zamożnych dla członków biedniejszych. Nasz cel, jakim jest stabilność regionalna, można najlepiej osiągnąć poprzez wzmocnienie gospodarek naszych słabszych sąsiadów. Co więcej, SzOW powinna dążyć do poprawy życia osób zamieszkujących jej granice."
 CHI_Civilian_Technology_Sharing: "Cywilne dzielenie się technologią"
 CHI_Civilian_Technology_Sharing_desc: "Nasza organizacja nastawiona jest przede wszystkim na rozwój gospodarek swoich biedniejszych członków i jako taka powinna skupiać się jedynie na dzieleniu się technologiami pozamilitarnymi."
 CHI_Development_Assistance: "Zwiększenie pomocy rozwojowej"
 CHI_Development_Assistance_desc: "Nasze obecne wysiłki rozwojowe można jeszcze ulepszyć, aby przyspieszyć wzrost gospodarczy w państwach członkowskich SCO."
 CHI_Emphasize_Political_Cooperation: "Podkreśl współpracę polityczną"
 CHI_Emphasize_Political_Cooperation_desc: "SCO powinna być przede wszystkim organizacją chroniącą stabilność regionalną, chroniącą legalne rządy państw członkowskich przed destabilizującymi zagrożeniami od wewnątrz."
 CHI_Crack_Down_on_the_Three_Evils: "Pokonaj trzy zło"
 CHI_Crack_Down_on_the_Three_Evils_desc: "Trzy zło, jakim są terroryzm, separatyzm i ekstremizm religijny, budzą niepokój wszystkich członków SCO. Dzięki SCO możemy wzajemnie wzmacniać potencjał polityczny w celu stłumienia tych niebezpiecznych zagrożeń."
 CHI_Tackle_Drug_Trafficking: "Zwalczanie handlu narkotykami"
 CHI_Tackle_Drug_Trafficking_desc: "Handel narkotykami z Afganistanu jest problemem, który jest trudny do rozwiązania dla nas, jako pojedynczego kraju, ale stosunkowo łatwiejszy do podjęcia przez organizację wielostronną. Razem możemy skuteczniej nadzorować nieszczelne granice Azji Środkowej."
 CHI_Emphasize_Military_Cooperation: "Podkreśl współpracę wojskową"
 CHI_Emphasize_Military_Cooperation_desc: "Nie ma potrzeby maskować naszych intencji. SCO powinna być organizacją wyraźnie zorientowaną na bezpieczeństwo, która zapewnia nam i naszym rosyjskim partnerom bastion przed możliwą agresją ze strony wrogów zewnętrznych, z których najważniejszym są Stany Zjednoczone."
 CHI_Military_Technology_Sharing: "Dzielenie się technologią wojskową"
 CHI_Military_Technology_Sharing_desc: "Zaawansowana technologia wojskowa Rosji będzie nieocenionym atutem dla naszych członków w przypadku agresji zewnętrznej."
 CHI_Strengthen_Security_Framework: "Wzmocnij ramy bezpieczeństwa"
 CHI_Strengthen_Security_Framework_desc: "Nasza istniejąca współpraca wojskowa w ramach SCO, choć znaczna, może nie wystarczyć, aby przeciwstawić się pełnemu atakowi superpotęgi. Powinniśmy pogłębić naszą istniejącą współpracę wojskową, abyśmy jako organizacja mogli być lepiej przygotowani na najgorsze."
 CHI_Chinese_Dominance: "Dominacja Chin"
 CHI_Chinese_Dominance_desc: "Choć pozycja nasza i Rosji w SzOW jest obecnie równa, niewygodna prawda jest taka, że ​​nasza siła znacznie przewyższa siłę naszych niegdysiejszych sojuszników. Nasz wpływ w organizacji powinien odpowiadać naszemu znaczeniu w świecie rzeczywistym, dlatego Rosję należy zepchnąć na młodsze stanowisko."
 CHI_Equal_Partners: "Równi partnerzy"
 CHI_Equal_Partners_desc: "Nawet jeśli zaczęliśmy wyprzedzać Rosjan w wielu obszarach, nadal możemy się wiele nauczyć od tego byłego superpotęgi. Naszym interesom lepiej służy trzymanie Rosjan na boku, niż ich alienacja i antagonizowanie."
 CHI_ASEAN_Integration: "Integracja ASEAN"
 CHI_ASEAN_Integration_desc: "Niewypowiedzianą funkcją ASEAN było równoważenie naszych wpływów, dlatego nasze wysiłki na rzecz poprawy stosunków z państwami członkowskimi ASEAN i położenia kresu ich nieufności do nas oznaczają, że droga do integracji ASEAN z SCO jest teraz jasna, znacząco zwiększając liczbę członków naszej organizacji ."
 CHI_Undermine_ASEAN: "Podkopać ASEAN"
 CHI_Undermine_ASEAN_desc: "ASEAN istnieje jako przeciwwaga dla naszych wpływów regionalnych i dlatego należy go zlikwidować. Możemy wykorzystać fakt, że organizacja składa się z wielu różnych narodów o niezwykle odmiennych poglądach. Możemy wycelować w te narody, które są najbardziej sprzyjające naszym interesom i przekonać je do opuszczenia ASEAN i przyłączenia się do SCO."
 CHI_Exploit_Economic_Clout: "Wykorzystaj siłę ekonomiczną"
 CHI_Exploit_Economic_Clout_desc: "Orientacja finansowa SCO była dla nas bardzo korzystna, biorąc pod uwagę naszą ogromną przewagę kapitałową. Możemy teraz wykorzystać tę przewagę gospodarczą, aby skonsolidować nasze wpływy polityczne na pozostałych członków SCO."
 CHI_Split_CSTO: "Podzielony OUBZ"
 CHI_Split_CSTO_desc: "Nasze partnerstwo z Rosją nigdy nie miało trwać wiecznie. Nigdy nie byliśmy w stanie w pełni zaufać naszemu ekspansjonistycznemu północnemu sąsiadowi. Chociaż kontynuowanie pozorów współpracy chińsko-rosyjskiej służyło do tej pory naszym interesom, aby dalej posunąć SCO, musimy położyć temu kres. Nasi wspólni sojusznicy muszą teraz dokonać wyboru pomiędzy stanięciem po naszej stronie a naszym wrogiem."
 CHI_Merge_with_CSTO: "Połącz się z CSTO"
 CHI_Merge_with_CSTO_desc: "Rosyjska organizacja bezpieczeństwa OUBZ dysponuje dużym zestawem instytucji współpracy wojskowej, których przyjęcie byłoby dla nas korzystne."
 CHI_An_Alliance_to_Rival_NATO: "Sojusz rywalizujący z NATO"
 CHI_An_Alliance_to_Rival_NATO_desc: "Nadszedł czas, aby uwolnić pełny potencjał SCO i wzmocnić instytucje tej organizacji w zakresie współpracy wojskowej do punktu, w którym nasze wspólne dowodzenie i kontrola będą równie skuteczne jak NATO. Jeśli nadejdzie wojna, będziemy gotowi."
 CHI_Forum_on_China_African_Cooperation: "Forum współpracy chińsko-afrykańskiej"
 CHI_Forum_on_China_African_Cooperation_desc: "Forum Współpracy Chińsko-Afrykańskiej (FOCAC) ułatwia nasze interakcje z całym kontynentem afrykańskim, regionem, który nie postrzegamy jako zacofany i barbarzyński jak Zachód, ale jako źródło potencjału i szans."
 CHI_China_Africa_Development_Fund: "Fundusz Rozwoju Chin i Afryki"
 CHI_China_Africa_Development_Fund_desc: "Za pośrednictwem Funduszu Rozwoju Chin i Afryki możemy zapewnić bardzo potrzebne inwestycje w projekty infrastrukturalne na kontynencie afrykańskim."
 CHI_Invest_in_Cheap_Energy: "Zainwestuj w tanią energię"
 CHI_Invest_in_Cheap_Energy_desc: "Mimo wszystkich rozmów o energiach odnawialnych ostatecznie to tanie paliwa kopalne wydobędą Afrykanów z ubóstwa."
 CHI_Invest_in_Clean_Energy: "Zainwestuj w czystą energię"
 CHI_Invest_in_Clean_Energy_desc: "Rozwój nie powinien odbywać się kosztem środowiska. Nasza wiedza techniczna oznacza, że ​​możemy dzielić się postępami w technologii energii odnawialnej z naszymi partnerami na kontynencie afrykańskim."
 CHI_Outsource_Cheap_Labor: "Zlecaj tanią siłę roboczą na zewnątrz"
 CHI_Outsource_Cheap_Labor_desc: "Kiedy Chiny się rozwijały, nasi pracownicy otrzymywali minimalne wynagrodzenie i musieli znosić ogromne trudności. Ale to ich cierpienie doprowadziło nasz kraj do osiągnięcia takiego sukcesu gospodarczego, jaki ma obecnie. Narody Afryki powinny podążać za tym samym modelem."
 CHI_Workers_Rights: "Prawa pracownicze"
 CHI_Workers_Rights_desc: "Dobro pojedynczego pracownika jest integralną częścią sukcesu narodu. Powinniśmy wspierać jedynie projekty chroniące źródła utrzymania ludzi, bez których nie mogliby oni istnieć."
 CHI_Agriculture: "Rolnictwo"
 CHI_Agriculture_desc: "Rolnictwo pozostaje ważnym sektorem wielu afrykańskich gospodarek i jest tym, na którym opiera się większość ludzi. Powinniśmy udzielić wsparcia sektorowi rolnemu, aby pomóc indywidualnym pracownikom konkurować w zglobalizowanym świecie brutalnej konkurencji międzynarodowej."
 CHI_Develop_Hospitals: "Rozwijaj szpitale"
 CHI_Develop_Hospitals_desc: "Tragedią wielu zgonów na kontynencie afrykańskim jest to, że mają one miejsce w wyniku łatwo uleczalnych schorzeń. Musimy zapewnić naszym partnerom narzędzia niezbędne do zapewnienia zaopatrzenia ich pracownikom."
 CHI_Leverage_Influence: "Wpływ dźwigni"
 CHI_Leverage_Influence_desc: "Afryka jest nam tak bardzo zadłużona, że ​​rządy na całym kontynencie muszą ugiąć się przed naszą wolą."
 CHI_Write_Off_Debts: "Umorzenie długów"
 CHI_Write_Off_Debts_desc: "Nie będziemy trzymać naszych partnerów w pułapce zadłużenia. Należy pozwolić im rosnąć i rozwijać się we własnym tempie."
 CHI_Friendship_Schools: "Szkoły Przyjaźni"
 CHI_Friendship_Schools_desc: "Szkoły przyjaźni zapewniają bardzo potrzebną edukację na całym kontynencie, wzmacniając kapitał ludzki regionu."
 CHI_Joint_Research: "Wspólne badania"
 CHI_Joint_Research_desc: "Razem nasze kraje mogą dokonać postępu naukowego, który przyniesie korzyści wszystkim naszym narodom."
 CHI_TV_and_Internet_Access: "Dostęp do telewizji i internetu"
 CHI_TV_and_Internet_Access_desc: "W XXI wieku dostęp gospodarstwa domowego do świata zewnętrznego jest kluczową miarą rozwoju. Powinniśmy pomóc naszym afrykańskim partnerom w zapewnieniu wszystkim obywatelom dostępu do telewizji i Internetu."
 china.1.t: "Chiny intensyfikują realizację „Inicjatywy Pasa i Szlaku”"
 china.1.d: "Wiadomo, że ambitna chińska inicjatywa „Jeden pas i jedna droga” jest w przygotowaniu od kilku lat, po tym jak „Strategia jednego pasa i jednej drogi” została uznana za zbyt groźną. Administracja [CHI.GetLeader] ogłosiła dzisiaj zamiar inwestowania w wiele projektów infrastrukturalnych w ramach BRI w krajach na całym świecie. Podczas gdy wiele krajów rozwijających się z radością przyjęło to ogłoszenie w oczekiwaniu na bardzo potrzebne chińskie inwestycje w ich gospodarki, Japonia, Indie, Stany Zjednoczone i Australia wyraziły zastrzeżenia co do tej inicjatywy, postrzegając ją jako zawoalowaną próbę szerzenia chińskich wpływów za granicą."
 china.1.a: "Gdzie podpisujemy?"
 china.1.b: "Odrzucamy to zagrożenie dla naszej niepodległości!"
 china.2.t: "Chiny ogłaszają politykę „pokojowego wzrostu”."
 china.2.d: "Hu Jintao zapewnił dziś urzędników z Azji Południowo-Wschodniej i Ameryki, że dalsza chińska polityka zagraniczna będzie charakteryzowała się „pokojowym wzrostem”. Polityka ta ma na celu zapewnienie tych krajów, które najbardziej obawiają się chińskiej agresji, że chińskie ambicje mają charakter czysto gospodarczy i że Chiny dołożą wszelkich starań, aby przyczynić się do pokoju na świecie i globalnej współpracy."
 china.2.a: "Uważaj nas za spokojnych."
 china.3.t: "Inicjatywa Pasa i Szlaku dotarła do naszych brzegów!"
 china.3.d: "Chińskie firmy zainwestowały w naszą kluczową infrastrukturę! Stanowi to pożądany impuls dla naszej gospodarki i wzmocniło więzi między naszymi dwoma narodami, choć niektórzy mogą powiedzieć, że powinniśmy uważać na rosnący wpływ Chin w naszym narodzie."
 china.3.a: "Jesteśmy wdzięczni ChRL."
 china.4.t: "Skandal mleczny"
 china.4.d: "Naród jest oburzony odkryciem, że chińskie firmy mleczarskie sprzedają produkty zanieczyszczone toksycznym związkiem melaminą; ponad 300 000 obywateli Chin zostało otrutych skażonym mlekiem i odżywką dla niemowląt, a 11 krajów zakazało importu chińskiej żywności. W sprawę zamieszanych jest wielu wysokich rangą urzędników branżowych i rządowych; wydaje się, że byli w pełni świadomi zawartości melaminy, którą Światowa Organizacja Zdrowia uznała za jeden z największych incydentów związanych z bezpieczeństwem żywności w historii."
 china.4.a: "Straszny! Odpowiedzialni zostaną ukarani."
 china.5.t: "Tajfun Bilis"
 china.5.d: "Przygotowania do tajfunu Bilis rozpoczęły się, gdy Obserwatorium Meteorologiczne w Xiamen wydało ostrzeżenie dla prowincji Fujian. Oczekiwano, że tajfun będzie najgorszą burzą, jaka do tej pory nawiedziła Xiamen w 2000 r. Podobnie jak w przypadku Tajwanu, wszystkie trzy lotniska w prowincji zostały zamknięte, a usługi promowe zawieszono w ramach przygotowań do burzy. Podobnie linie lotnicze Xiamen Airlines odwołały wszystkie regularne loty.\n\nPomimo tego, że burza w momencie lądowania w Chinach była słabsza niż w przypadku lądowania na Tajwanie, Bilis spowodował więcej ofiar śmiertelnych i poniósł większe koszty szkód w Chinach. Straty gospodarcze w Chinach wyniosły 534 mln dolarów, przy czym większość strat miała miejsce w prowincji Fujian. W sumie zginęło 57 osób, chociaż dodatkowe 1077 osób zostało rannych lub zaginęło. Z powodu powalonych drzew linia kolejowa z Fuzhou do Mawei zablokowała połączenie kolejowe. Bilis wywołał kilka tornad w rejonie Yueqing, pustosząc cztery wioski i niszcząc 20 budynków."
 china.5.a: "Czas na odbudowę."
 china.7.t: "Chiny potwierdzają politykę „jednych Chin”."
 china.7.d: "Rząd chiński po raz kolejny powtarza politykę jednych Chin. Na świecie są tylko jedne Chiny i obie strony Cieśniny Tajwańskiej należą do jednych Chin. Jakakolwiek próba stworzenia „dwóch Chin” lub „jednych Chin, jednego Tajwanu” nie zakończy się sukcesem."
 china.7.a: "Nie mów, że to było nieprzewidziane."
 china.8.t: "Xinjiang jest świadkiem powszechnych protestów"
 china.8.d: "Ujgurscy muzułmanie w całym Xinjiangu angażują się obecnie w protesty, powołując się na naszą tak zwaną „opresyjną” i „dyskryminującą” politykę. Należy zdecydować, czy zachować status quo, czy wprowadzić zmiany, aby uspokoić protestujących."
 china.8.a: "Powinniśmy powstrzymać te protesty."
 china.8.b: "Powinniśmy pójść na pewne ustępstwa wobec protestujących."
 china.9.t: "Ujgurscy bojownicy przeprowadzają atak nożem"
 china.9.d: "Chiny były dziś wstrząśnięte brutalnym atakiem nożowym dokonanym przez kilku ujgurskich terrorystów. Zginęło lub zostało rannych wiele osób, w tym zamachowcy zastrzeleni przez lokalną policję. [CHI.Getleader] wezwał do spokoju, obiecując jednocześnie wytropić osoby odpowiedzialne za ten „barbarzyński czyn”."
 china.9.a: "Zapłacą."
 china.10.t: "Eksplozje celują w chińską infrastrukturę"
 china.10.d: "Podejrzani członkowie Islamskiej Partii Turkistanu przeprowadzili skoordynowane ataki bombowe na kilka chińskich sieci kolejowych, zabijając dziesiątki niewinnych osób. Nasi analitycy bezpieczeństwa wyrazili zdziwienie poziomem wyrafinowania tych ataków. Musimy zastosować bardziej drastyczne środki, aby zapobiec powtórzeniu się tego strasznego zdarzenia."
 china.10.a: "Będziemy ich ścigać."
 china.12.t: "Chiny spotykają się z międzynarodowym potępieniem dla obozów internowania Ujgurów"
 china.12.d: "Organizacja Human Rights Watch wezwała chiński rząd do zaprzestania polityki internowania ujgurskich muzułmanów w prowincji Xinjiang w „obozach reedukacyjnych”. Organizacja pozarządowa potępiła tę niedawno przyspieszoną praktykę jako rażące naruszenie zarówno międzynarodowego prawa dotyczącego praw człowieka, jak i konstytucji Chin."
 china.12.a: "Należy potępić tę praktykę!"
 china.12.b: "Nie widzimy w tym nic złego."
 china.12.c: "To nie nasza sprawa."
 china.13.t: "Bunt w Xinjiangu"
 china.13.d: "Po dłuższych okresach wzmożonej aktywności bojowników raporty wskazują, że bojownicy ujgurscy przejęli kontrolę nad kluczowymi lokalizacjami w Xinjiangu. Mieszkańcy prowincji Han i Hui zaczęli uciekać do sąsiednich prowincji."
 china.13.a: "Zmiażdżymy separatystów."
 china.14.t: "Utworzono Specjalny Region Administracyjny Xinjiang"
 china.14.d: "Utworzenie Specjalnego Regionu Administracyjnego Xinjiang może znacząco zmienić nasz międzynarodowy odbiór, zwłaszcza poprzez złagodzenie stosunków z Indiami. Miejmy nadzieję, że to posunięcie będzie drogą do pokoju."
 china.14.a: "Nadzieja na pokój"
 china.15.t: "Utworzono Specjalny Region Administracyjny Xizang"
 china.15.d: "Utworzenie Specjalnego Regionu Administracyjnego Xizang może znacząco zmienić nasz międzynarodowy odbiór, zwłaszcza poprzez złagodzenie stosunków z Indiami. Miejmy nadzieję, że to posunięcie będzie drogą do pokoju."
 china.15.a: "Nadzieja na pokój"
 china.16.t: "Władze centralne Chin Losowanie ze Złotej Urny za wybranie 9. Jebtsundamba Khutuktu"
 china.16.d: "Jebtsundamba Khutuktu to tytuł nadawany duchowemu przywódcy linii gelug buddyzmu tybetańskiego w Mongolii. Posiadają także tytuł Bogd Gegeen, co czyni ich najwyżej notowanymi lamami w Mongolii. Po tym, jak ceremonia reinkarnacji Jebtsundamba Khutuhtu została zakazana przez rząd mongolski na prawie 10 dekad, aby poprawić stosunki między ludnością Mongolii Zewnętrznej, rząd chiński podejmuje wysiłki w celu odnalezienia 9. Jebtsundamba Khutuktu."
 china.16.a: "Dziewiąty Jebtsundamba Khutuktu zostanie odkryty."
 china.17.t: "Dziewiąty Jebtsundamba Khutuktu wybrał"
 china.17.d: "Wyszedł wynik dziewiątego odkrycia Jebtsundamba Khutuktu, bsod nams gom`yashennmima to dziewiąty Jebtsundamba Khutuktu! Yashennmima to bardzo znany wybitny mnich, który zapewni stabilność i dobrobyt regionowi Mongolii Zewnętrznej."
 china.17.a: "Władza centralna ciągnęła losy, ty jesteś Jebtsundamba Khutuktu."
 china.18.t: "Dziewiąty Jebtsundamba Khutuktu zakończył siedzenie w łóżku"
 china.18.d: "Dzisiaj przyszła wiadomość, że 9. Jebtsundamba Khutuktu zakończył rytuał siedzenia w łóżku w klasztorze Erdene Zuu w Ułan Bator, co oznacza, że ​​Yashennmima uzyskał oficjalny certyfikat Jebtsundamba Khutuktu. Po ceremonii 9. Jebtsundamba Khutuktu dziękuje partii, rządowi i wszystkim wierzącym, wyrażając nadzieję na pokój na świecie. Powiedział."
 china.18.a: "Niech lata będą jaśniejsze, a życie bardziej ekscytujące."
 china.19.t: "Chiny oferują status SAR"
 china.19.d: "Nasi przyjaciele w Chinach zaproponowali zbliżenie się, aby nasz śródlądowy kraj mógł dołączyć do znacznie większej rodziny, odzyskać chwałę i dzielić wspaniały chiński rynek. Jasne, nastąpi niewielka korekta obecnego statusu narodowego Mongolii, ale biorąc pod uwagę ogromne korzyści, ta cena jest niczym, prawda?"
 china.19.a: "Teraz jesteśmy jednością!"
 china.19.b: "Oprzyj się i ugryź!"
 china.20.t: "Mongol Zewnętrzny sprzeciwia się naszym żądaniom!"
 china.20.d: "Mongolia Zewnętrzna faktycznie zamierza zatrzymać proces zjednoczenia Chin! Łatwy czy trudny sposób? Specjalna operacja wojskowa wydaje się nieunikniona."
 china.20.a: "Podejmij działanie!"
 china.20.b: "Nadal potrzeba trochę przygotowań."
 china.21.t: "Chiny przejmują kontrolę nad Mongolią Zewnętrzną"
 china.21.d: "Wreszcie region Mongolii Zewnętrznej jest teraz pod naszym płaszczem, sto lat upokorzeń wreszcie dobiegło końca i z nowym nastawieniem spojrzymy w przyszłość."
 china.21.a: "Pozdrawiam nowy liść begonii z Chin."
 china.22.t: "Chiny ukończyły projekt zmiany kierunku Yarlung Tsangpo"
 china.22.d: "Wysiłki Chin mające na celu zmniejszenie problemu niedoboru wody stały się dla nas zagrożeniem w postaci projektu przekierowania Yarlung Tsangpo. Zmiana kierunku rzeki Brahmaputra, znanej w Chinach jako Yarlung Tsangpo, grozi pozbawieniem tysięcy naszych ludzi niezbędnych dostaw wody. Pomimo wyraźnie negatywnych konsekwencji swojej decyzji Chińczycy parli do przodu, zagrażając w ten sposób bezpieczeństwu naszych obywateli."
 china.22.a: "Chińczycy nadal wystawiają na próbę naszą cierpliwość..."
 china.23.t: "Podpisanie umowy o handlu usługami przez cieśninę"
 china.23.d: "Nasz rząd zakończył negocjacje z ChRL w sprawie liberalizacji handlu usługami między naszymi obiema gospodarkami. CSSTA ułatwi prowadzenie interesów między Chinami a Tajwanem, a także będzie promować inwestycje w naszym kraju. Nadal jednak musimy przesłać ten traktat do władzy ustawodawczej w celu ratyfikacji, a opozycja wyraziła już podejrzenia co do skutków traktatu dla Tajwanu i zamkniętego charakteru negocjacji, które go doprowadziły. Możemy albo spróbować złagodzić te obawy w drodze rozszerzonego procesu przeglądu traktatu klauzula po klauzuli, albo spróbować przyspieszyć przyjęcie traktatu przez Yuan Legislacyjny."
 china.23.a: "Powinniśmy przejść odpowiednią procedurę, nawet jeśli będzie to trwało dłużej."
 china.23.b: "Nie możemy sobie pozwolić na marnowanie czasu na debatę na ten temat, powinniśmy przyspieszyć CSSTA."
 china.24.t: "Chiny grożą nam karnymi środkami gospodarczymi!"
 china.24.d: "Powołując się na uznanie przez nas Republiki Korei za prawowitego przedstawiciela Chin zamiast ChRL, władze chińskie zagroziły ograniczeniem dwustronnego handlu między naszym krajem a ich krajem. Jeśli zgodzimy się na ich żądania, nasze stosunki gospodarcze pozostaną nienaruszone."
 china.24.a: "Powinniśmy zaakceptować ich żądania."
 china.24.b: "Jesteśmy niczym, jeśli nie lojalni!"
 china.25.t: "Utworzenie Tajwanu SAR"
 china.25.d: "Po pół wieku sporów i konfliktów obie strony Cieśniny Tajwańskiej w końcu osiągnęły pokojowe zjednoczenie. Tajwan, czyli poprzedni rząd nacjonalistyczny, zakończył stan wrogości i dołączył do Chińskiej Republiki Ludowej jako specjalny region administracyjny."
 china.25.a: "Znaczący postęp."
 china.26.t: "Chiny unicestwiają dawny rząd narodowy"
 china.26.d: "Kiedy stały strumień żołnierzy wylądował u ujścia rzeki Tamsui, awangarda Armii Ludowo-Wyzwoleńczej przetoczyła się przez Tajpej. Wyspa nie była już miejscem, w którym można się ukryć. Nadszedł ten fatalny moment i trwająca pół wieku wojna domowa wreszcie dobiegła końca."
 china.26.a: "Pozdrawiam nowy liść begonii z Chin."
 china.27.t: "Chiny przysięgają zemstę"
 china.27.d: "Chiński rząd poprzysięga zemstę za niezliczone osoby zabite przez Japończyków podczas II wojny światowej. Wygląda na to, że Pekin nie jest skłonny do współpracy z japońskimi urzędnikami, a coraz bardziej wrogie państwo chińskie budzi obawy na całym świecie."
 china.27.a: "Miejmy nadzieję na pokój."
 china.28.t: "Decyzja NPCSC w sprawie Hongkongu"
 china.28.d: "Ustawa Zasadnicza Hongkongu przewiduje, że dyrektor naczelny będzie ostatecznie wybierany w wyborach powszechnych. Jeśli jednak wdrożymy ten system wyborczy, szanse na objęcie tego terytorium przez propekińskich polityków będą znacznie mniejsze ze względu na relatywnie większą popularność kandydatów pandemokratycznych. Chociaż powinniśmy unikać sytuacji, w której postać antychińska lub niepodległościowa zostałaby dyrektorem naczelnym Hongkongu, powinniśmy również uważać, aby nie antagonizować obywateli Hongkongu. Może istnieje trzecie wyjście z tej trudnej sytuacji?"
 china.28.a: "Powszechne prawo wyborcze nie wchodzi w grę!"
 china.28.b: "Możemy zaakceptować powszechne prawo wyborcze, jeśli najpierw sprawdzimy kandydatów."
 china.28.c: "Mieszkańcy Hongkongu powinni wybrać swoich przywódców."
 china.29.t: "Przyszłość Hongkongu"
 china.29.d: "Jak dotąd nie daliśmy żadnych wskazówek co do losów Hongkongu po wygaśnięciu Ustawy Zasadniczej zachowującej jego obecną autonomię w 2047 r. W naszym interesie może leżeć to teraz, ponieważ obietnica kontynuacji autonomii mogłaby pomóc przekonać Tajwan do powrotu do nasza kontrola. Z drugiej strony moglibyśmy chcieć stłumić separatyzm, pokazując nieuchronność powrotu każdego chińskiego terytorium pod naszą kontrolę."
 china.29.a: "S.A.R. wytrzyma."
 china.29.b: "Hongkong powróci pod naszą kontrolę."
 china.30.t: "Chiny żądają naszej lojalności!"
 china.30.d: "Powołując się na historyczną zwierzchność Chin nad Wietnamem, [CHI.GetLeader] zażądał, abyśmy poddali się władzy Chin i zrzekli się kontroli nad naszą polityką zagraniczną. To szalenie obraźliwe żądanie narusza suwerenność naszego państwa gwarantowaną przez prawo międzynarodowe. Czy jednak naprawdę możemy sobie pozwolić na antagonizm tej rosnącej potęgi?"
 china.30.a: "Nie musimy już podporządkowywać się Chińczykom!"
 china.30.b: "Musimy zaakceptować to upokorzenie..."
 china.31.t: "Chiny podważają naszą pozycję międzynarodową!"
 china.31.d: "Nasze globalne wpływy gwałtownie spadły w ostatnich latach dzięki wysiłkom Chińczyków, zagrażającym naszej pozycji jedynego hegemona świata i kładącym podwaliny pod nowy porządek świata. Być może ci, którzy przewidywali „Koniec historii” po naszym zwycięstwie nad Związkiem Radzieckim, byli jednak nadmiernymi optymistami."
 china.31.d_SOV: "Nasi niedawni sojusznicy byli zajęci wypychaniem nas ze środkowoazjatyckiej strefy wpływów. W miarę jak ingerencja Chin w naszą dziedzinę rośnie, główny powód naszego strategicznego dostosowania, zagrożenie stwarzane przez Stany Zjednoczone, blednie w porównaniu. Jeśli mamy utrzymać obecną pozycję, czas bezczynności musi się skończyć."
 china.31.a: "Musimy uderzyć teraz, zanim będzie za późno!"
 china.31.b: "Zmierzamy w stronę nieistotności..."
 china.32.t: "Chiny żądają wysp Natuna!"
 china.32.d: "Niedawno [CHI.GetLeader] zażądał, abyśmy przekazali wyspy Natuna władzom Chin. Wcześniej Chiny całkowicie kontrolowały całe Wyspy Spratly. Czy jednak naprawdę możemy sobie pozwolić na antagonizm tej rosnącej potęgi?"
 china.32.a: "Nie oddamy naszych wysp Chińczykom!"
 china.32.b: "Nie możemy sobie pozwolić na presję..."
 china.33.t: "Skorupa sowieckiej przeszłości"
 china.33.d: "Od jakiegoś czasu nasza straż przybrzeżna monitoruje masywny, zardzewiały kadłub lotniskowca holowany po Morzu Czarnym. To rzadka strona, aby mieć pewność. Statek o nazwie „Wariag” ozdobiony jest radzieckimi złotymi gwiazdami i jest powoli holowany przez sześć mniejszych holowników. Pochodzi z [UKR.GetFlag]Ukrainy, a ostatecznym miejscem docelowym jest [CHI.GetFlag]chińska firma rekreacyjna w Makau, jej nowy właściciel.\n\nKadłub może stanowić realne zagrożenie dla ruchu w cieśninie w przypadku zderzenia lub całkowicie się wywrócić."
 china.33.a: "„Statek” musi poczekać, aż ruch będzie bezpieczniejszy."
 china.33.b: "Negocjujemy za opłatą priorytetową."
 china.33.c: "Po prostu przepuść to!"
 china.34.t: "Turcy proszą o naszą cierpliwość"
 china.34.d: "Holowany były radziecki krążownik lotniczy Wariag, zakupiony 2 lata temu od [UKR.GetFlag]Ukraina, został zatrzymany! Niekompletny kadłub jest w podróży z Morza Czarnego do naszych portów. Teraz [TUR.GetFlag]Władze tureckie powołują się na „ryzyko, że podmuch wiatru obróci statek na szerokość i zablokuje całą cieśninę Bosfor”.\n\n Proszą o naszą cierpliwość."
 china.34.a: "Może uda nam się negocjować?"
 china.34.b: "Cierpliwość? Wywrzemy presję!"
 china.34.c: "Chyba musimy poczekać..."
 china.35.t: "Delegacja Chińska"
 china.35.d: "Chińczycy wysłali małą delegację, aby wynegocjować szybki proces przepuszczenia Wariaga przez Bosfor, oferując pewne koncesje w handlu i turystyce. Nadanie priorytetu ruchowi Varyagu będzie sporo kosztować, więc powinniśmy być w stanie wynegocjować pokaźną sumę z gwarancjami finansowymi."
 china.35.a: "Przepuścimy to przy pierwszej okazji."
 china.35.b: "Nie ma o czym dyskutować."
 china.36.t: "Negocjacje zakończone sukcesem!"
 china.36.d: "Nasi zręczni negocjatorzy osiągnęli porozumienie z władzami tureckimi. Varyag będzie kontynuował podróż wzdłuż Bosforu §Hin 6 miesięcy§!!"
 china.36.a: "To będzie warte swojej ceny."
 china.36.b: "Niech przyniosą tureckie przysmaki!"
 china.37.t: "Negocjacje nie powiodły się!"
 china.37.d: "Turcy nie byli zainteresowani żadnymi negocjacjami, na razie zrobiliśmy wszystko, co w naszej mocy."
 china.37.a: "W takim razie będziemy musieli poczekać."
 china.38.t: "Pekin zdenerwowany!"
 china.38.d: "Niezadowoleni z naszej reakcji, rozgniewani Chińczycy zareagowali ostrą retoryką, aby wywrzeć na nas presję, abyśmy przepuścili Varyaga szybciej! Jaka jest nasza odpowiedź?"
 china.38.a: "Mają rację, musimy się poddać."
 china.38.b: "Możemy osiągnąć złoty środek."
 china.38.c: "Szkoda, że ​​będą musieli poczekać jeszcze dłużej!"
 china.39.t: "Jaskinie w Ankarze!"
 china.39.d: "Nasze wysiłki, aby wywrzeć presję na Turków, aby zaakceptowali nasze zgodne z prawem przejście przez Varyag, powiodły się! Za dwa tygodnie statek wyruszy w dalszą podróż!"
 china.39.a: "Dobra"
 china.40.t: "Odszkodowanie w Ankaranie"
 china.40.d: "Turek pod wpływem naszych nacisków chce dać nam przepustkę za pół roku, wciąż powołując się na te same obawy. To nadal ustępstwo i małe zwycięstwo z naszej strony."
 china.40.a: "Dobra"
 china.41.t: "Obraza za obrazę"
 china.41.d: "Nasza ostatnia próba wywarcia presji na Ankarę przyniosła odwrotny skutek! „Wariag” nie będzie przez dłuższy czas tędy przepływał i na razie będzie pływał wokół czarnomorskiego portu do portu."
 china.41.a: "Cholera"
 china.42.t: "Prośba o coś więcej"
 china.42.d: "Ambasador Turcji w [Root.Capital.GetName] wysłał list z Ankary z prośbą o przyznanie „Variagu” najwyższego priorytetu w ruchliwej cieśninie Bosfor. Żądają sporej opłaty i kilku dodatkowych ustępstw."
 china.42.a: "Jest wart swojej ceny."
 china.42.b: "Śmieszny pomysł, o którym nawet warto pomyśleć."
 china.43.t: "[CHI.Capital.GetName] Akceptuje"
 china.43.d: "Chińczycy się zgodzili i do końca tygodnia powinniśmy otrzymać pieniądze do skarbca."
 china.43.a: "I tak zyskujemy."
 china.44.t: "[CHI.Capital.GetName] Odrzuca!"
 china.44.d: "Zamiast listu akceptacyjnego otrzymaliśmy krótką odpowiedź, niemal obrażającą nasze kierownictwo za „Wpadnięcie na tak absurdalny pomysł”."
 china.44.a: "Szkoda."
 china.45.t: "Może za szybko"
 china.45.d: "Wariag, który płynął z Ukrainy na nasze wody, dał zielone światło! Wydaje się, że to decyzja podjęta pośpiesznie i całkowicie lekceważąca wszelkie protokoły bezpieczeństwa.\n\nMoże powinniśmy poczekać..."
 china.45.a: "Nie ma czasu na czekanie."
 china.45.b: "Lepiej być bezpiecznym."
 china.46.t: "Podróż trwa!"
 china.46.d: "Holowniki i holowany przez nie Varyag przepłynęły dzisiaj w południe obok Hagia Sophia, a tysiące widzów obserwowało potężny okręt wojenny. Prawdziwy widok!"
 china.46.a: "Nic nie jest w stanie powstrzymać ChRL!"
 china.47.t: "Zderzenie Varyaga!"
 china.47.d: "Holowniki i holowany przez nie „Wariag” prawie zatonęły w Bosforze po zderzeniu mniejszego statku o godzinie 11:44 czasu lokalnego. Na szczęście kadłub uległ niewielkim uszkodzeniom i podróż można kontynuować."
 china.47.a: "Miejmy nadzieję, że to już ostatnie kłopoty."
 china.48.t: "Varyag wywrócił się!"
 china.48.d: "Potężny kadłub holowany przez Bosfor wywrócił się po tym, jak wschodni wiatr uderzył w pobliski statek, powodując jego skierowanie na lewą burtę! Gdy woda dostała się..."
 china.48.a: "Znajdź i pozwij właścicieli tej łodzi!"
 china.49.t: "Bosfor zablokowany"
 china.49.d: "Wrak „Wariaga” niemal całkowicie utrudnia większym statkom wpływanie i wypływanie z Morza Czarnego. Teraz pozbycie się tego zajmie miesiące..."
 china.49.a: "Cholera..."
 china.50.t: "Pekin okazuje cierpliwość"
 china.50.d: "Widząc niebezpieczeństwa związane z przepuszczeniem Varyaga, postanawiają przygotować i uzgodnić inny termin w najbliższej przyszłości. Za około sześć miesięcy Varyag przejdzie."
 china.50.a: "Bardzo dobrze."
 china.51.t: "Burza!"
 china.51.d: "Silny wiatr na Morzu Egejskim zdmuchnął Varyaga z kursu! Niestety, życie stracił jeden z marynarzy, który próbował ponownie przymocować kadłub do jednego z holowników. Na szczęście Varyag jest nadal nienaruszony i kontynuuje podróż w kierunku..."
 china.51.a: "Ocean Atlantycki."
 china.52.t: "W końcu!"
 china.52.d: "Varyag zakończył swoją długą podróż przez połowę planety do naszych wspaniałych terytoriów! Nasi inżynierowie marynarki są przekonani, że kadłub można ukończyć, aby stał się naszym pierwszym lotniskowcem flotowym. Naprawdę nie można niedoceniać potencjału prawdziwej błękitnej marynarki wojennej... a doświadczenia przy budowie lotniskowca będą bezcenne.\n\nMożna go również odnowić, aby stał się luksusowym kasynem, zgodnie z „pierwotnym planem”."
 china.52.a: "To będzie duma marynarki wojennej!"
 china.52.b: "Bardziej przypomina pomysł kasyna..."
 china.53.t: "Pokój na obszarze przygranicznym"
 china.53.d: "Dzięki nieustannym wysiłkom nie tylko przywróciliśmy tradycyjne granice, ale także zakończyliśmy zagospodarowanie przygranicznych obszarów mniejszościowych. Niepokoje na granicy, które nękały nas od dawna, również zostały zasadniczo rozwiązane. Obszary przygraniczne stały się podstawą rozwoju naszego kraju."
 china.53.a: "Dobrze zrobiony."
 china.54.t: "Koniec wojny o Cieśninę Tajwańską!"
 china.54.d: "Bitwa w Cieśninie Tajwańskiej dobiega końca. Trwający pół wieku spór wreszcie w tym momencie się zakończył. Buty wojskowe Armii Ludowo-Wyzwoleńczej przedarły się przez numer 122, odcinek 1, Chongqing South Road. Jeśli planowanie przyszłości obszaru Tajwanu stało się obecnie najwyższym priorytetem, jakie mamy wybory?"
 china.54.a: "Cały obszar Tajwanu wreszcie wrócił w objęcia ojczyzny."
 china.54.b: "Są inne plany."
 china.55.t: ""
 china.55.d: ""
 china.55.a: ""
 china.56.t: "Specjalna operacja wojskowa nad krańcem Mongolii Zewnętrznej!"
 china.56.d: "Specjalna operacja wojskowa nad Mongolią Zewnętrzną dobiega końca. W obliczu zaciekłej ofensywy południowej władze Ułan Bator zostały pokonane bez żadnego napięcia, a płaskowyż mongolski zapoczątkował swojego dawnego pana. Jeżeli planowanie przyszłości Mongolii Zewnętrznej stało się obecnie najwyższym priorytetem, jakie mamy wybory?"
 china.56.a: "Cały region Mongolii Zewnętrznej wreszcie wrócił w objęcia ojczyzny."
 china.56.b: "Są inne plany."
 china.57.t: "Bibili online"
 china.57.d: "Bilibili, nazywana B Site, to witryna do udostępniania plików wideo z siedzibą w Szanghaju, w której użytkownicy mogą przesyłać, przeglądać i dodawać nakładane komentarze do filmów. Bilibili udostępnia filmy o różnej tematyce, w tym o anime, muzyce, tańcu, nauce i technologii, filmach i dramatach , moda i gry wideo, ale znany jest również z rozbudowanych parodii w stylu kuso autorstwa twórców treści subkulturowych.\n\nBilibili jest znane ze swojego przewijanego systemu komentowania danmu.\n\nBilibili zapewnia również usługę transmisji strumieniowej na żywo, w której widzowie mogą wchodzić w interakcję ze streamerami."
 china.57.a: "To, co kochasz, to Twoje życie."
 china.58.t: "Chiny osiągają zjednoczenie"
 china.58.d: "Od pustyń na północy po wyspy na południu niezliczeni rewolucjoniści przelali życie i krew i odnieśli sukces jeden po drugim. Do dziś wojna domowa wreszcie się zakończyła, a ojczyzna została zjednoczona. \n\nFlaga narodowa powiewa na wietrze, a pieśń zwycięstwa jest tak głośna."
 china.58.a: "Śpiewajcie dla naszej drogiej ojczyzny, a odtąd będziemy zamożni i potężni."
 china.59.t: "Tajwan przyjmuje Konstytucję Drugiej Republiki"
 china.59.d: "Władze Tajwanu bezczelnie przyjęły Konstytucję II Republiki i w celu uzyskania niezależności prawnej ograniczyły terytorium do Tajwanu, Penghu, Jinmen i Matsu. Ten bezwstydny czyn naruszył ustawę antysecesyjną, a Narodowy Kongres Ludowy upoważnił Radę Państwa i Centralną Komisję Wojskową do użycia siły w celu rozwiązania obecnego incydentu."
 china.59.a: "Odzyskaj Tajwan! Rozpocznij wojnę już teraz!"
 china.59.b: "Nie mów, że to było nieprzewidziane!"
 china.60.t: "Władze Tajwanu ogłaszają niepodległość"
 china.60.d: "Władze Tajwanu ogłosiły niepodległość i utworzyły tzw. Demokratyczną Republikę Tajwanu. Ten bezwstydny czyn naruszył ustawę antysecesyjną, a Narodowy Kongres Ludowy upoważnił Radę Państwa i Centralną Komisję Wojskową do użycia siły w celu rozwiązania obecnego incydentu."
 china.60.a: "Odzyskaj Tajwan! Rozpocznij wojnę już teraz!"
 china.60.b: "Nie mów, że to było nieprzewidziane!"
 china.61.t: "Siódma Flota Stanów Zjednoczonych przepływa przez Cieśninę Tajwańską"
 china.61.d: "W ostatnim czasie działania okrętów Marynarki Wojennej USA przepływających przez Cieśninę Tajwańską wzbudziły silne oburzenie wśród Chińczyków. W sprawie częstego przepływu amerykańskich okrętów przez Cieśninę Tajwańską Ministerstwo Obrony Narodowej Chin wypowiadało się już wielokrotnie; Tajwan jest częścią Chin, a kwestia Tajwanu to sprawy wewnętrzne Chin, związane z podstawowymi interesami Chin i nastrojami narodowymi Chińczyków i nie toleruje żadnej ingerencji zewnętrznej. Chińska Armia Ludowo-Wyzwoleńcza ma silną wolę, pełne zaufanie i wystarczające możliwości, aby udaremnić wszelkie działania separatystyczne i chronić suwerenność narodową i integralność terytorialną."
 china.61.a: "W podziałach nie ma pokoju!"
 china.62.t: "Władze Tajwanu zostały zaakceptowane przez NATO"
 china.62.d: "Władze Tajwanu współpracowały z NATO, próbując wywrzeć nacisk na inne kraje i użyć siły, aby przeciwstawić się zjednoczeniu. Ten bezwstydny czyn stanowi naruszenie ustawy antysecesyjnej. Ogólnopolski Kongres Ludowy upoważnia Radę Państwa i Centralną Komisję Wojskową do użycia siły w celu rozwiązania obecnego sporu."
 china.62.a: "Odzyskaj Tajwan! Rozpocznij wojnę już teraz!"
 china.62.b: "Nie mów, że to było nieprzewidziane!"
 china.63.t: "Chiny kończą przygotowania do operacji wojskowej nad Mongolią Zewnętrzną"
 china.63.d: "Ten kraj satelicki, zabrany i wspierany przez Rosję Radziecką, od dawna okazuje nam wrogość. Dotarcie oddziałów pancernych z Zamyn-Uud do Pekinu zajmuje tylko jedną noc. Nadszedł czas, aby zakończyć ten paskudny produkt Porozumienia Jałtańskiego i przystąpić do ponownego zjednoczenia wielkiej ojczyzny. \n\n„Trzymam kielich wina, a dom jest daleko. Wojna północna jeszcze nie wygrana. Nie mogę wrócić, tylko zostać."
 china.63.a: "Nie mów, że to było nieprzewidziane!"
 china.63.b: "Odzyskaj Mongolię Zewnętrzną! Wyślij teraz oddział!"
 china.64.t: "Chiny realizują regionalne cele strategiczne"
 china.64.d: "Dawno, dawno temu słabe imperium centralne zostało wchłonięte przez rojące się mocarstwa. Po prawie stu latach walki na śmierć i życie, naród chiński w końcu całkowicie zniszczył obcych barbarzyńców i wykorzenił zdrajców, a także osiągnął pokój pod rządami Chin w regionie."
 china.64.a: "Gratulacje, komandorze. Chińczycy nigdy nie zapomną twoich osiągnięć."
 china_news.1.t: "XIX Kongres Narodowy Komunistycznej Partii Chin"
 china_news.1.d: "XIX Kongres Narodowy odbył się w Wielkiej Sali Ludowej w Pekinie w dniach 18–24 października 2017 r. Przygotowania do XIX Kongresu Narodowego rozpoczęły się w 2016 r. i zakończyły sesją plenarną KC na kilka dni przed Kongresem. W 2016 roku lokalne i wojewódzkie organizacje partyjne rozpoczęły wybór delegatów na zjazd oraz przyjmowanie i poprawianie dokumentów partyjnych. Podczas kongresu do konstytucji partii wpisano nową ideologię przewodnią, zatytułowaną „Myśl Xi Jinpinga o socjalizmie z chińską charakterystyką nowej ery”. Był to pierwszy raz od czasów myśli Mao Zedonga, że ​​żyjący przywódca partii zapisał w konstytucji partii ideologię nazwaną jego imieniem. Kongres położył także nacisk na wzmocnienie socjalizmu o chińskiej charakterystyce, budowanie partii i socjalistyczne rządy prawa oraz ustalenie konkretnych harmonogramów osiągnięcia celów rozwojowych, takich jak budowa umiarkowanie zamożnego społeczeństwa i osiągnięcie „socjalistycznej modernizacji”."
 china_news.1.a: "Nigdy nie zapominaj o swoich pierwotnych intencjach i pamiętaj o swojej misji!"
 china_news.1.b: "Nowa era dla socjalizmu!"
 china_news.2.t: "90. rocznica powstania Armii Ludowo-Wyzwoleńczej"
 china_news.2.d: "Z okazji 90. rocznicy założenia Armii Ludowo-Wyzwoleńczej (PLA), która przypada 1 sierpnia, w ubiegły piątek w Pekinie otwarto dużą wystawę, która przyciąga ludzi ze wszystkich środowisk. Wystawa, obejmująca najważniejsze bitwy, wydarzenia i osiągnięcia PLA, zawiera modele najważniejszego sprzętu wojskowego PLA w czynnej służbie, ponad 1000 zdjęć oraz 1300 reliktów i innych eksponatów. W niedzielę rano w ramach obchodów prezydent Xi dokonał przeglądu sił zbrojnych. W paradzie w bazie wojskowej Zhurihe wzięło udział ponad 12 000 żołnierzy armii, marynarki wojennej, sił powietrznych, uzbrojonej policji, a także nowo utworzonych sił rakietowych i oddziałów wsparcia strategicznego."
 china_news.2.a: "Służ ludziom!"
 china_news.2.b: "Wielka defilada wojskowa."
 china_news.3.t: "Upadek Bo Xilai od łaski"
 china_news.3.d: "Chinami wstrząsnął kryzys polityczny, który rozpoczął się, gdy Wang Lijun, były szef policji coraz potężniejszego polityka Bo Xilai, próbował uciec przed amerykańską krytyką Bo za sposób, w jaki poradził sobie z tym wydarzeniem, w połączeniu z zarzutem, że jego żona była odpowiedzialna za morderstwo brytyjskiego biznesmena Neila Heywooda doprowadziło do pozbawienia go stanowisk w Partii Komunistycznej i uwięzienia za korupcję, przekupstwo i nadużycie władzy."
 china_news.3.a: "Nie wydaje się to wcale umotywowane politycznie."
 china_news.4.t: "Łapanie tygrysów i much"
 china_news.4.d: "Dzisiaj [CHI.GetLeader] ogłosiło akcję mającą na celu wyeliminowanie skorumpowanych urzędników wyższego szczebla, „tygrysów” i biurokratów niskiego szczebla, „much”, w ramach nowego działania antykorupcyjnego. Choć wielu chwaliło to posunięcie jako bardzo potrzebne rozwiązanie przeciwko urzędnikom, którzy przez dziesięciolecia bezkarnie przyjmowali łapówki i defraudowali fundusze, inni krytykowali kampanię jako motywowaną politycznie i ostatecznie bezcelową bez poważnych i fundamentalnych reform politycznych mających na celu promować przejrzystość i odpowiedzialność w chińskiej polityce."
 china_news.4.a: "Zobaczmy dokąd to zmierza."
 china_news.5.t: "Chińskie Instytuty „Demokracja o chińskiej charakterystyce”"
 china_news.5.d: "[CHI.GetLeader] ogłosił, że Chiny nie będą już państwem jednopartyjnym. Usuwając już ograniczenia nałożone na istniejące partie polityczne spoza KPCh, rząd zaczął zezwalać innym partiom na rejestrację w pierwszych wolnych i uczciwych wyborach w kraju. Jednakże [CHI.GetLeader] przestrzegł, aby nie podejmować tej decyzji jako ruchu Chin w kierunku Zachodu. „Chociaż zdecydowaliśmy się zaakceptować zachodni import demokracji, jesteśmy jednocześnie zdeterminowani, aby zachować wartości kulturowe Chin i ich długoterminową stabilność”."
 china_news.5.a: "Historyczna chwila!"
 china_news.6.t: "Chiny przyłączają się do Światowej Organizacji Handlu"
 china_news.6.d: "Po długim procesie negocjacyjnym z obecnymi członkami Światowej Organizacji Handlu (WTO) Chiny w końcu osiągnęły ratyfikację swojego wniosku o przystąpienie do WTO. Chiny musiały wykazać członkom WTO, zwłaszcza Stanom Zjednoczonym i Unii Europejskiej, że czynią znaczące kroki w kierunku otwarcia swojej gospodarki na konkurencję. Chińskie media państwowe okrzyknęły to wydarzenie „historycznym momentem w reformach i otwarciu Chin oraz w procesie modernizacji”."
 china_news.6.a: "Chiny nadal otwierają się na świat."
 china_news.7.t: "Chiny kończą przejście w kierunku gospodarki wolnorynkowej"
 china_news.7.d: "Niedawna liberalizacja chińskiej gospodarki zakończyła się pełnym przejściem od modelu „socjalistycznej gospodarki rynkowej” do w pełni rozwiniętej gospodarki wolnorynkowej. Z raportów wynika, że ​​[CHI.GetLeader] musiał się bardzo postarać, aby przekonać urzędników Partii Komunistycznej i czołowe osobistości chińskiego przemysłu, że to historyczne posunięcie przyniesie korzyści wszystkim. Następnie sprzeciw wobec tego posunięcia został stłumiony, ale wielu analityków uważa, że ​​wśród biedoty wiejskiej w Chinach istnieją znaczne obawy w związku z nowymi zmianami."
 china_news.7.a: "Obecnie nic nie stoi na przeszkodzie rozwojowi Chin..."
 china_news.8.t: "[CHI.GetLeader] potępia Deng Xiaopinga"
 china_news.8.d: "Radykalnie odchodząc od stosowanej od kilkudziesięciu lat chińskiej polityki „reform i otwarcia”, [CHI.GetLeader] skrytykował „moralną dekadencję i ucisk biedoty wiejskiej”, które spowodowały reformy gospodarcze Denga. Wielu obserwatorów spoza kraju było zszokowanych tym głośnym potępieniem kogoś, kto od lat jest czczony jako architekt chińskiego rozwoju. Inni jednak przewidywali taki wynik ze względu na stopniowe wzmacnianie się lewicowej frakcji w Partii Komunistycznej.\n\n Nie wiadomo, jakie będą konsekwencje tego przemówienia dla przyszłości chińskich rządów. Niektórzy spekulują, że przemówienie to jest po prostu narzędziem retorycznym mającym na celu zwiększenie popularności [CHI.GetLeader] wśród lewicowych elementów partii, wojska i szerszego społeczeństwa. Inni są jednak przekonani, że to wystąpienie zwiastuje zakrojone na szeroką skalę odwrócenie liberalizacji rynku."
 china_news.8.a: "PRL powraca do korzeni."
 china_news.9.t: "Chiny ogłaszają Piątą Międzynarodówkę"
 china_news.9.d: "Po transformacji Chin z „socjalistycznej gospodarki rynkowej” Deng Xiaopinga w w pełni rozwiniętą gospodarkę planową, [CHI.GetLeader] ogłosił utworzenie „Piątej Międzynarodówki”, zapraszając partie komunistyczne z całego świata do udziału w tę nową inicjatywę pod przewodnictwem Chin. Posunięcie to wywołało zaniepokojenie wielu zagranicznych rządów, które obawiają się konsekwencji oświadczenia Chin w sprawie ich polityki wewnętrznej."
 china_news.9.a: "Komunizm po raz kolejny jest siłą, z którą należy się liczyć..."
 china_news.10.t: "Chiny przejmują kontrolę nad portem na Sri Lance"
 china_news.10.d: "Ponad 100 lat temu Chiny podpisały umowy dzierżawy na 99 lat z Niemcami, Francją i Wielką Brytanią, oddając terytorium strategiczne dominującym wówczas mocarstwom europejskim. Dziś to nie Chiny podpisują swoje terytorium, ale Sri Lanka, ponieważ jej port Hambantota, zbudowany przy chińskiej pomocy, poniósł ogromne straty dla rządu w Kolombo. Dzierżawa na 99 lat rzekomo ma pomóc Sri Lance w spłacie długu wobec Chin, ale krytycy ostro skrytykowali tę umowę jako zagrożenie dla suwerenności Sri Lanki i próbę rozszerzenia chińskich wpływów w regionie w sposób neokolonialny."
 china_news.10.a: "Globalny zasięg Chin rośnie."
 china_news.10.b: "Suwerenność Sri Lanki została podważona!"
 china_news.11.t: "Chiny wypędzają zagraniczne interesy"
 china_news.11.d: "Spotykając się z powszechnym międzynarodowym potępieniem, Chiny wydaliły ze swojego terytorium wszystkie zagraniczne firmy i organizacje pozarządowe, niezależnie od kraju pochodzenia. Posunięcie to jest następstwem szeregu radykalnych zmian, jakie zaszły w ostatnich miesiącach, w wyniku których Chiny zdecydowanie zwróciły się w stronę czysto komunistycznych rządów, w szczególności potępienia Deng Xiaopinga i odrodzenia się myśli Mao Zedonga.\n\n[USA.GetLeader], m.in. inni światowi przywódcy ostro skrytykowali administrację [CHI.GetLeader] za wydalenie zagranicznych interesów, a także rosnące prześladowanie obcokrajowców przebywających w Chinach. Ze swojej strony Chiny nie wydały oficjalnej odpowiedzi na skargi [USA.GetLeader] i innych, ale za pośrednictwem mediów państwowych rozgłaszały wśród odbiorców krajowych patriotyczny charakter swoich działań."
 china_news.11.a: "Chińczycy postradali zmysły!"
 china_news.11.b: "Naród chiński znów jest wolny od obcego ucisku!"
 china_news.12.t: "[CHI.GetLeader] Zobowiązuje się do przeprowadzenia wyborów!"
 china_news.12.d: "Obserwatorzy zewnętrzni byli dziś zszokowani, gdy dowiedzieli się, że w Chińskiej Republice Ludowej odbędą się teraz wybory na szczeblu lokalnym. Choć niektórzy chwalili to posunięcie jako poważny krok naprzód w zakresie chińskiej liberalizacji politycznej, eksperci określili to nastawienie jako zbyt optymistyczne, biorąc pod uwagę brak reform politycznych w innych obszarach sprawowania władzy, takich jak podejście do partii politycznych i cenzura. Jeden z analityków stwierdził, że wybory te „okażą się niczym innym jak wzmocnieniem i legitymizacją rządów Partii Komunistycznej”."
 china_news.12.a: "KPCh tak łatwo nie odda władzy…"
 china_news.13.t: "Ujgurscy bojownicy przeprowadzają atak nożem"
 china_news.13.d: "Chiny były dziś wstrząśnięte brutalnym atakiem nożowym dokonanym przez kilku ujgurskich terrorystów. Zginęło lub zostało rannych wiele osób, w tym zamachowcy zastrzeleni przez lokalną policję. [CHI.Getleader] wezwał do spokoju, obiecując jednocześnie wytropić osoby odpowiedzialne za ten „barbarzyński czyn”."
 china_news.13.a: "Tragiczna wiadomość."
 china_news.14.t: "Eksplozje celują w chińską infrastrukturę"
 china_news.14.d: "Podejrzani członkowie Islamskiej Partii Turkistanu przeprowadzili skoordynowane ataki bombowe na kilka chińskich sieci kolejowych. Analitycy bezpieczeństwa wyrazili zdziwienie poziomem wyrafinowania tych ataków. Choć władze chińskie podały niewiele szczegółów na temat ataków, wiele osób podejrzewa, że ​​szkody w chińskiej infrastrukturze są znaczne."
 china_news.14.a: "Niepokojący."
 china_news.15.t: "Dalajlama wraca do Tybetu"
 china_news.15.d: "W zamian za obietnicę zachowania neutralności w sprawach politycznych władze chińskie udzieliły Dalajlamie pozwolenia na powrót do Tybetu i po raz pierwszy od pół wieku objęcie roli religijnej w regionie."
 china_news.15.a: "Tego nikt nie mógł przewidzieć."
 china_news.16.t: "Utworzono Specjalny Region Administracyjny Xinjiang"
 china_news.16.d: "W odpowiedzi na pozytywną reakcję Regionu Autonomicznego Xinjiang na niedawne liberalizacje i odtajnienie Islamskiej Partii Turkiestanu Wschodniego, chińscy przywódcy podjęli decyzję o zastąpieniu statusu „Regionu Autonomicznego” Xinjiangu statusem „Specjalnego Regionu Administracyjnego”. Tej zmianie statusu towarzyszy duży stopień samorządności."
 china_news.16.a: "Nieoczekiwany obrót wydarzeń."
 china_news.17.t: "Utworzono Tybetański Specjalny Region Administracyjny"
 china_news.17.d: "W odpowiedzi na pozytywną reakcję Tybetańskiego Regionu Autonomicznego na niedawne liberalizacje i powrót Dalajlamy, chińscy przywódcy podjęli decyzję o zastąpieniu Tybetu statusem „Regionu Autonomicznego” statusem „Specjalnego Regionu Administracyjnego”. Tej zmianie statusu towarzyszy duży stopień samorządności."
