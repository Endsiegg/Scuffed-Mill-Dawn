 china_news.38.t: "Genshin Impact, zacznij!"
 china_news.38.d: "Genshin Impact to gra akcji typu RPG opracowana przez miHoYo, opublikowana przez miHoYo w Chinach kontynentalnych i na całym świecie przez Cognosphere, d/b/a HoYoverse. \nGenshin Impact rozgrywa się w fantastycznym świecie Teyvat, zamieszkiwanym przez siedem narodów, z których każdy jest powiązany z innym żywiołem i rządzony przez innego boga (archonta). Fabuła opowiada o Podróżniku, międzygwiezdnym poszukiwaczu przygód, który na początku gry zostaje oddzielony od swojego bliźniaczego rodzeństwa po wylądowaniu w Teyvat. Następnie Podróżnik podróżuje przez narody Teyvat w poszukiwaniu zaginionego rodzeństwa w towarzystwie ich przewodnika Paimona. Po drodze zaprzyjaźniają się z niezliczoną liczbą osób, angażują się w sprawy narodów i zaczynają odkrywać tajemnice tej krainy."
 china_news.38.a: "Rozpoczyna się Genshin Impact, a zabawa nie ma końca."
 china_news.38.b: "Twoje obecne objawy są spowodowane grą w Genshin Impact."
 china_news.39.t: "Seria Wędrująca Ziemia"
 china_news.39.d: "Chiński film science fiction „Wędrująca Ziemia” w reżyserii Guo Fana powstał na podstawie krótkiej powieści science fiction „Wędrująca Ziemia”, której oryginalnością jest Liu Cixin. Opowiada historię ludzi instalujących silniki na Ziemi, aby uniknąć katastrof związanych z błyskami helu słonecznego i wędrówki po wszechświecie, a także kryzysów napotkanych w trakcie tego procesu.\n\nTa seria filmów stanowi ważny przełom w historii chińskich filmów science fiction pod względem technologii filmowej i poziomu produkcji."
 china_news.39.a: "Och, ludzkość."
 china_news.39.b: "Nasi ludzie z pewnością wykonają misję, niezależnie od formy i pustki, za wszelką cenę."
 south_china_sea_clash.1.t: "Chiny wygrały konfrontację w Spratlys!"
 south_china_sea_clash.1.d: "Nasze ryzyko się opłaciło! Rozszerzyliśmy teraz naszą kontrolę nad Morzem Południowochińskim, dzięki czemu mamy większy dostęp do licznych korzyści płynących z tej drogi wodnej. Nasi przeciwnicy wycofali się, ale powinniśmy zachować ostrożność, gdyby zdecydowali się rozpocząć kontrofensywę."
 south_china_sea_clash.1.d_loser: "Straciliśmy na rzecz Chińczyków nasze strategiczne terytorium na Morzu Południowochińskim! To smutny dzień dla naszego narodu i naszego narodu i wymaga reakcji ze strony naszego rządu. Ze względu na stałe miejsce Chin w Radzie Bezpieczeństwa ONZ nasze szanse powodzenia w przypadku apelowania o zagraniczną interwencję są nikłe. Odpowiedź musi wyjść od nas samych, niezależnie od tego, czy będzie to słowne potępienie i protest, czy napaść zbrojna."
 south_china_sea_clash.1.a: "Jesteśmy zwycięscy!"
 south_china_sea_clash.1.b: "Potępiamy agresję Chin!"
 south_china_sea_clash.1.c: "To oznacza wojnę!"
 south_china_sea_clash.2.t: "Wietnam wygrał konfrontację w Spratlys!"
 south_china_sea_clash.2.d: "Chińczycy ponieśli porażkę! Nie tylko skutecznie obroniliśmy nasze terytorium, ale także rozszerzyliśmy naszą kontrolę nad Morzem Południowochińskim, dzięki czemu mamy większy dostęp do licznych korzyści płynących z tej drogi wodnej. Nasi przeciwnicy wycofali się, ale powinniśmy zachować ostrożność, gdyby zdecydowali się rozpocząć kontrofensywę."
 south_china_sea_clash.2.d_loser: "Nasz hazard nie powiódł się! Nie tylko nie udało nam się rozszerzyć naszej kontroli nad Spratlymi, ale także straciliśmy terytorium, które pierwotnie posiadaliśmy! To smutny dzień dla naszego narodu i naszego narodu i wymaga reakcji ze strony naszego rządu. Powinniśmy zdecydować, czy przyznać się do porażki, czy kontynuować walkę i w ten sposób eskalować konflikt poza granice wysp Spratly."
 south_china_sea_clash.2.a: "Jesteśmy zwycięscy!"
 south_china_sea_clash.2.b: "Musimy przyznać się do porażki..."
 south_china_sea_clash.2.c: "Chiny nie zostaną pokonane!"
 south_china_sea_clash.3.t: "Starcie zakończyło się remisem"
 south_china_sea_clash.3.d: "Walcząc z wrogiem do upadłego, nasze siły nie osiągnęły znaczących zysków, ale też nie zostały zmuszone do odwrotu. Powinniśmy się przegrupować i rozważyć najlepsze podejście do obecnej sytuacji."
 south_china_sea_clash.3.a: "Spokój, na razie..."
 south_china_sea_clash.4.t: "Filipiny wygrały konfrontację w Spratlys!"
 south_china_sea_clash.4.d: "Chińczycy ponieśli porażkę! Nie tylko skutecznie obroniliśmy nasze terytorium, ale także rozszerzyliśmy naszą kontrolę nad Morzem Południowochińskim, dzięki czemu mamy większy dostęp do licznych korzyści płynących z tej drogi wodnej. Nasi przeciwnicy wycofali się, ale powinniśmy zachować ostrożność, gdyby zdecydowali się rozpocząć kontrofensywę."
 south_china_sea_clash.4.d_loser: "Nasz hazard nie powiódł się! Nie tylko nie udało nam się rozszerzyć naszej kontroli nad Spratlymi, ale także straciliśmy terytorium, które pierwotnie posiadaliśmy! To smutny dzień dla naszego narodu i naszego narodu i wymaga reakcji ze strony naszego rządu. Powinniśmy zdecydować, czy przyznać się do porażki, czy kontynuować walkę i w ten sposób eskalować konflikt poza granice wysp Spratly."
