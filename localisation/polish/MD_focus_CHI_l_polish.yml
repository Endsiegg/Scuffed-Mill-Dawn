 south_china_sea_clash.5.c: "Chiny nie zostaną pokonane!"
 south_china_sea_clash.6.t: "Napięcia na Morzu Południowochińskim"
 south_china_sea_clash.6.d_VIE: "Siły wietnamskie i chińskie są bliskie gwałtownej konfrontacji na wyspach Spratly, podczas gdy Chiny przeprowadzają coraz bardziej agresywne manewry na terenie, który Wietnam uważa za swoje suwerenne terytorium. Światowi przywódcy wzywali obie strony do deeskalacji sytuacji, ale żaden z krajów nie wydaje się skłonny do ustąpienia."
 south_china_sea_clash.6.d_MAY: "Siły malezyjskie i chińskie są bliskie gwałtownej konfrontacji na wyspach Spratly, podczas gdy Chiny przeprowadzają coraz bardziej agresywne manewry na terytorium, które Malezja uważa za swoje suwerenne terytorium. Światowi przywódcy wzywali obie strony do deeskalacji sytuacji, ale żaden z krajów nie wydaje się skłonny do ustąpienia."
 south_china_sea_clash.6.d_PHI: "Siły filipińskie i chińskie są bliskie gwałtownej konfrontacji na wyspach Spratly, podczas gdy Chiny przeprowadzają coraz bardziej agresywne manewry na terenie, który Filipiny uważają za swoje suwerenne terytorium. Światowi przywódcy wzywali obie strony do deeskalacji sytuacji, ale żaden z krajów nie wydaje się skłonny do ustąpienia."
 south_china_sea_clash.6.a: "Zobaczmy jak to się rozegra..."
 south_china_sea_clash.6.b: "Powinniśmy natychmiast wysłać nasze siły na Spratly!"
 south_china_sea_clash.7.t: "Chiny przeprowadziły prowokacyjne ćwiczenia floty na Morzu Południowochińskim!"
 south_china_sea_clash.7.d: "Próbując potwierdzić swoją suwerenność nad Morzem Południowochińskim, Chiny zarządziły prowokacyjne ćwiczenia floty na wodach międzynarodowych. Powinniśmy rozważyć wykorzystanie naszej marynarki wojennej do prowadzenia operacji w zakresie wolności żeglugi, aby pokazać światu, że te wody należą do społeczności międzynarodowej, a nie do Chińczyków."
 south_china_sea_clash.7.a: "Nie możemy sobie pozwolić na antagonizm Chin..."
 south_china_sea_clash.7.b: "Powinniśmy zachować wolność żeglugi!"
 south_china_sea_clash.8.t: "Amerykanie prowadzą agresywne patrole na naszych wodach terytorialnych!"
 south_china_sea_clash.8.d: "W odpowiedzi na nasze całkowicie legalne ćwiczenia floty na Morzu Południowochińskim Amerykanie wkroczyli na nasze suwerenne wody w agresywnym, ale bezsensownym posunięciu. Moglibyśmy po prostu poczekać, aż Amerykanie opuszczą nasze wody, lub moglibyśmy starać się potwierdzić naszą suwerenność nad Morzem Południowochińskim, pokazując Amerykanom pełne siły naszej marynarki wojennej."
 south_china_sea_clash.8.a: "Nie powinniśmy ryzykować wojny z tego powodu…"
 south_china_sea_clash.8.b: "Wypędzić imperialistów!"
 south_china_sea_clash.9.t: "Chiny zaatakowały nasz patrol wolności żeglugi!"
 south_china_sea_clash.9.d: "W wyniku szokującego odstępstwa od konwencji nasz patrol wolności żeglugi na Morzu Południowochińskim został zaatakowany, a jeden z naszych statków został zatopiony wraz z wieloma amerykańskimi żołnierzami KIA. Nasi ludzie domagają się odpowiedzi, ale czy naprawdę chcemy wypowiedzieć wojnę z powodu tego, co pozostaje niewielkim konfliktem?"
 south_china_sea_clash.9.a: "Nie powinniśmy eskalować sytuacji..."
 south_china_sea_clash.9.b: "Ta agresja musi zostać ukarana!"
 south_china_sea_clash.10.t: "Los Wysp Paracelskich"
 south_china_sea_clash.10.d: "Wyspy Paracel mają ogromne znaczenie strategiczne na Morzu Południowochińskim i zapewniają nam dostęp do lukratywnych możliwości wydobycia surowców. Pomimo korzyści płynących z utrzymania naszej de facto kontroli nad Paracelami, powinniśmy rozważyć możliwość udostępnienia tych zasobów Wietnamowi poprzez wspólne strefy rozwoju lub nawet całkowicie zrezygnować z kontroli w celu wynegocjowania zakończenia obecnego sporu."
 south_china_sea_clash.10.a: "Nie możemy sobie pozwolić na żadne ustępstwa wobec Wietnamczyków!"
 south_china_sea_clash.10.b: "Wyspy Paracel mogą być wspólne."
 south_china_sea_clash.10.c: "Powinniśmy oddać kontrolę nad wyspami."
 south_china_sea_clash.11.t: "Losy banku Macclesfield"
 south_china_sea_clash.11.d: "Bank Macclesfield ma ogromne znaczenie strategiczne na Morzu Południowochińskim i zapewnia nam dostęp do lukratywnych możliwości wydobycia surowców. Pomimo korzyści płynących z utrzymania naszej de facto kontroli nad Macclesfield Bank, powinniśmy rozważyć możliwość udostępnienia tych zasobów Filipinom poprzez wspólne strefy rozwoju lub nawet całkowicie zrezygnować z kontroli w celu wynegocjowania zakończenia obecnego sporu."
 south_china_sea_clash.11.a: "Nie możemy sobie pozwolić na żadne ustępstwa wobec Filipin!"
 south_china_sea_clash.11.b: "Bank Macclesfield można udostępniać."
 south_china_sea_clash.11.c: "Powinniśmy oddać kontrolę nad wyspami."
 sino_indian.1.t: "Suwerenność Bhutanu jest naruszana!"
 sino_indian.1.d: "Chińscy żołnierze towarzyszą budowie dróg w Doklam na terytorium Bhutanu, które Chińczycy uważają za swoje. Jeżeli to wyraźne naruszenie suwerenności Bhutanu nie spotka się ze sprzeciwem, Chiny mogłyby skonsolidować swoje roszczenia wobec Doklam i być może innych spornych obszarów terytorium Bhutanu."
 sino_indian.1.a: "Powinniśmy wysłać żołnierzy, aby powstrzymali ten najazd!"
 sino_indian.1.b: "Nic nie możemy zrobić..."
 sino_indian.1.c: "Nasi obrońcy staną w naszej obronie."
 sino_indian.1.e: "Musimy się bronić!"
 sino_indian.2.t: "Wygląda na to, że nasi obrońcy nas opuścili..."
 sino_indian.2.d: "Indie zdecydowały się nie dotrzymywać swojego zobowiązania do obrony naszej suwerenności. Dlatego do nas należy decyzja, czy przeciwstawić się chińskiemu najazdowi, czy też nie."
 sino_indian.2.a: "Nic nie możemy zrobić..."
 sino_indian.2.b: "Musimy się bronić!"
 sino_indian.3.t: "[FROM.GetName] wysłał żołnierzy, aby wstrzymać budowę dróg"
 sino_indian.3.d: "Setki żołnierzy [FROM.GetAdjective] przekroczyło granicę między naszym terytorium a ich terytorium rzekomo w odpowiedzi na nasz wtargnięcie na terytorium Bhutanu. Pomijając absurdalność tego twierdzenia, powinniśmy zdecydować, czy wycofać się i uniknąć konfrontacji zbrojnej, czy też zaostrzyć obecną sytuację."
 sino_indian.3.a: "Powinniśmy się rozłączyć."
 sino_indian.3.b: "Powinniśmy postawić na swoim!"
 sino_indian.4.t: "Chiny zwiększają swoje wpływy w Bhutanie"
 sino_indian.4.d: "Niepodległość małego narodu Bhutanu została poważnie podważona w wyniku przedłużenia przez Chiny drogi prowadzącej na suwerenne terytorium kraju bez ich zgody. Ani Bhutan, ani jego protektor, Indie, nie stawili oporu temu posunięciu poza potępieniem go i ponownym potwierdzeniem statusu tego terytorium jako terytorium bhutańskiego, a nie chińskiego. Według doniesień, brak ochrony przez Indie swojego sąsiada przed tym czynem poważnie podważył historycznie bliskie stosunki między obydwoma krajami."
 sino_indian.4.a: "Chiny w dalszym ciągu naciskają na zewnątrz."
 sino_indian.5.t: "Chiny wycofały się z Bhutanu"
 sino_indian.5.d: "W obliczu znacznego oporu wobec wysiłków mających na celu przedłużenie istniejącej drogi do bhutańskiego terytorium Doklam, Chiny wycofały swoje wojska i personel z regionu. [CHI.GetLeader] ponownie podkreślił zaangażowanie Chin na rzecz pokoju i stabilności w regionie."
 sino_indian.5.a: "Chiny na razie się wycofały."
 sino_indian.6.t: "Chiny wygrały konfrontację z Doklamem!"
 sino_indian.6.d: "Po rozgromieniu naszych przeciwników nasza dominacja nad terytorium Doklam jest teraz zapewniona!"
 sino_indian.6.d_RAJ: "Ponieważ nie udało nam się obronić terytorium Bhutanu, nie mamy innego wyjścia, jak oddać Doklam Chińczykom."
 sino_indian.6.a: "Chwalebne zwycięstwo!"
 sino_indian.6.b: "Upokarzająca porażka..."
 sino_indian.7.t: "Chiny przegrały konfrontację z Doklamem!"
 sino_indian.7.d: "Ponieważ nie udało nam się odebrać Doklam naszym przeciwnikom, nie mamy innego wyjścia, jak tylko wycofać się z ziemi, która prawnie nam się należy."
 sino_indian.7.d_RAJ: "Po rozgromieniu naszych przeciwników suwerenność Bhutanu nad Doklam została zachowana!"
 sino_indian.7.a: "Chwalebne zwycięstwo!"
 sino_indian.7.b: "Upokarzająca porażka..."
 sino_indian.8.t: "Konfrontacja Doklam kończy się bez rozstrzygnięcia"
 sino_indian.8.d: "Zarówno naszej, jak i ich stronie nie udało się zdobyć przewagi w tym starciu o terytorium Doklam."
 sino_indian.8.a: "Spokój, na razie..."
 sino_indian.9.t: "Chiny zajęły Arunachal Pradesh!"
 sino_indian.9.d: "Po rozgromieniu naszych przeciwników nasza dominacja nad terytorium Południowego Tybetu, znanego naszym wrogom jako Arunachal Pradesh, jest teraz zapewniona!"
 sino_indian.9.d_RAJ: "Ponieważ nie udało nam się obronić naszego terytorium, nie mamy innego wyjścia, jak oddać Arunachal Pradesh Chińczykom."
 sino_indian.9.a: "Chwalebne zwycięstwo!"
 sino_indian.9.b: "Upokarzająca porażka..."
 sino_indian.10.t: "Chinom nie udało się zdobyć Arunachal Pradesh!"
 sino_indian.10.d: "Ponieważ nie udało nam się odebrać tego stanu naszym wrogom, nie mamy innego wyjścia, jak tylko wycofać się z ziemi, która prawnie nam się należy."
 sino_indian.10.d_RAJ: "Po rozgromieniu naszych przeciwników suwerenność Indii nad Arunachal Pradesh została zachowana!"
 sino_indian.10.a: "Chwalebne zwycięstwo!"
 sino_indian.10.b: "Upokarzająca porażka..."
 sino_indian.11.t: "Chiny proponują traktat mający na celu poprawę stosunków i rozstrzygnięcie sporów"
 sino_indian.11.d: "Przeszłe działania pojednawcze Chin zakończyły się ofertą podpisania traktatu między naszymi dwoma narodami, który rozwiąże nasze spory graniczne i raz na zawsze położy kres naszym różnicom. Czy powinniśmy przyjąć ich ofertę, czy pozostać przy status quo?"
 sino_indian.11.a: "Powinniśmy przyjąć tę historyczną ofertę!"
 sino_indian.11.b: "Chińczykom nie można ufać!"
 sino_indian.12.t: "Chińsko-indyjski traktat o przyjaźni"
 sino_indian.12.d: "Chiny i Indie podpisały traktat o przyjaźni, kończący trwającą od dziesięcioleci niechęć i podejrzenia, jakie istniały między dwoma regionalnymi gigantami. Po niezwykłej serii prób pojednawczych ze strony Chin, skargi rządu indyjskiego wobec Chińczyków szybko osłabły. Konsekwencje tego nowego i zaskakującego partnerstwa nie zostały jeszcze ujawnione."
 sino_indian.12.a: "Dobry dzień dla pokoju i dyplomacji!"
 sino_indian.12.b: "Niezwykle niepokojący rozwój wydarzeń..."
 sino_indian.13.t: "Chiny zwracają się w stronę Indii"
 sino_indian.13.d: "Przez dziesięciolecia Chiny i Pakistan były bliskimi partnerami strategicznymi ze względu na wspólną nieufność wobec Indii. Jednak ostatnio zaczęło się to zmieniać, kiedy Chiny zrezygnowały ze swojego zaangażowania w obronę Pakistanu, a także zakończyły wspólne ćwiczenia wojskowe i projekty inwestycyjne między obydwoma krajami. Według doniesień Chińczycy wysyłają Hindusom sygnały, że środki te stanowią raczej długoterminową reorientację chińskiej polityki zagranicznej, a nie tylko krótkoterminowy spór. Czas pokaże, jaka będzie reakcja Indii na ten rozwój sytuacji."
 sino_indian.13.a: "Chiny szukają nowych sojuszników..."
 sino_indian.13.b: "Co powinniśmy o tym sądzić?"
 arunachal_war.1.t: "Niepowodzenie podczas szkolenia wojskowego"
 arunachal_war.1.d: "Podczas ostatnich ćwiczeń wojskowych miał miejsce wypadek, w wyniku którego kilku żołnierzy zostało rannych, a teraz ludzie domagają się odpowiedzi."
 arunachal_war.1.a: "Niefortunny"
 arunachal_war.2.t: "Incydent podczas szkolenia wojskowego broni połączonej"
 arunachal_war.2.d: "Podczas ostatnich ćwiczeń wojskowych miał miejsce wypadek, w wyniku którego kilku żołnierzy zostało rannych, a część sprzętu została uszkodzona."
 arunachal_war.2.a: "Taka jest natura rzeczy."
 arunachal_war.3.t: "Symulacja ataku niepowodzenia"
 arunachal_war.3.d: "Podczas ostatnich manewrów zwodowych zostaliśmy ostrzelani przez nieznanego przeciwnika. Nie udało się ustalić dokładnego uzasadnienia, w związku z czym pojawia się wiele niewygodnych pytań."
 arunachal_war.3.a: "Tak źle, jak tylko się da."
 arunachal_war.4.t: "Atak anulowany"
 arunachal_war.4.d: "Gdy byliśmy gotowi do ataku, nasi wrogowie uderzyli pierwsi, a teraz my musimy być po stronie broniącej."
 arunachal_war.4.a: "To znaczy, to dobrze, prawda?"
 arunachal_war.20.t: "Udane pchnięcie"
 arunachal_war.20.d: "Udało nam się zapewnić sobie zwycięstwo w ostatnim ataku na wroga"
 arunachal_war.20.a: "Jak planowano"
 arunachal_war.21.t: "Nieudane pchnięcie"
 arunachal_war.21.d: "Nasz wróg zdołał odeprzeć nasz atak"
 arunachal_war.21.a: "Drobna wpadka"
 arunachal_war.22.t: "Impas po ataku"
 arunachal_war.22.d: "Po ostatnim ataku nie udało nam się osiągnąć żadnego znaczącego wyniku"
 arunachal_war.22.a: "Niefortunny"
 arunachal_war.23.t: "Wróg zapewnia zwycięstwo"
 arunachal_war.23.d: "Wróg zdołał przedrzeć się przez naszą linię obrony i zapewnił sobie zwycięstwo"
 arunachal_war.23.a: "Złe wieści"
 arunachal_war.24.t: "Wróg wykonuje nieudany atak"
 arunachal_war.24.d: "Nasz wróg zaatakował nasze pozycje obronne, ale nie udało mu się nic osiągnąć"
 arunachal_war.24.a: "Dobrze zrobiony"
 arunachal_war.25.t: "Impas w wyniku ataku wroga"
 arunachal_war.25.d: "Udało nam się przeszkodzić wysiłkom wroga, gdy ten próbował opracować atak"
 arunachal_war.25.a: "Mogło być gorzej"
 arunachal_war.30.t: "Wróg zdobywa region"
 arunachal_war.30.d: "Po ostatnich starciach wróg rozszerzył się na jeden z regionów i obecnie kontroluje go prawie całkowicie. Musimy działać teraz."
 arunachal_war.30.a: "Niech to mają."
 arunachal_war.30.b: "Przygotuj się na wojnę na pełną skalę"
 one_china_category: "Stosunki w cieśninie"
 one_china_category_desc: "Chińska wojna domowa zakończyła się, gdy 2 alternatywne rządy twierdziły, że przewodzą całemu narodowi chińskiemu, ChRL z siedzibą w Pekinie i ROC z siedzibą w Tajpej. Podczas gdy w 1992 roku oba rządy odłożyły tę kwestię na bok, zgadzając się, że są tylko jedne Chiny, ale nie zgadzając się co do tego, kto jest ich prawowitym władcą, działacze niepodległościowi na Tajwanie skrytykowali ten konsensus i wezwali do ustanowienia niepodległego narodu Tajwanu. \n\nWzględna popularność prozjednoczeniowej §CKoalicji Pan-Błękitnej§! i niepodległościowa §GKoalicja Pan-Zielona§! na Tajwanie służy jako przybliżone określenie odpowiednio sprzeciwu i poparcia dla niepodległości.\n\n§CPan-Blue Coalition Support§!\n£TAI_conservatism Kuomintang: §Y[?TAI.party_pop_array^1|%1]§!\n£TAI_Conservative New Party: §Y[?TAI.party_pop_array^6|%1]§!\n£TAI_Neutral_conservatism People First Party: §Y[?TAI.party_pop_array^14|%1]§!\n\nCałe wsparcie: §Y[?TAI.pan_blue_coalition_support|%1]§!\n\n§GPoparcie koalicji zielonej§!\n£TAI_liberalism  Demokratyczna Partia Postępowa: §Y[?TAI.party_pop_array^2|%1]§!\n£TAI_neutral_Social  Partia Niepodległości Tajwanu: §Y[?TAI.party_pop_array^18|%1]§!\n\nCałkowite wsparcie: §Y[?TAI.pan_green_coalition_support|%1]§!"
 resubmit_roadmap: "Prześlij ponownie plan działania prowadzący do zjednoczenia"
 resubmit_roadmap_desc: "Choć nasi partnerzy w Tajpej na razie odrzucają plan działania na rzecz zjednoczenia, w przypadku zmiany warunków mogliby zmienić swoje stanowisko."
 anti_DPP_media_campaign: "Kampania medialna przeciwko DPP"
 anti_DPP_media_campaign_desc: "Demokratyczna Partia Postępu Tajwanu od jakiegoś czasu forsuje program niepodległości. Aby obniżyć ich skuteczność w tajwańskich wyborach, powinniśmy wykorzystać nasze wpływy na tajwańskie media, aby niekorzystnie przedstawiać DPP w stosunku do prochińskiego KMT."
 anti_DPP_media_campaign_2: "Kampania medialna przeciwko DPP"
 anti_DPP_media_campaign_2_desc: "Demokratyczna Partia Postępu Tajwanu od jakiegoś czasu forsuje program niepodległości. Aby obniżyć ich skuteczność w tajwańskich wyborach, powinniśmy wykorzystać nasze wpływy na tajwańskie media, aby niekorzystnie przedstawiać DPP w stosunku do prochińskiego KMT."
 ban_solo_travel_to_taiwan: "Zakaz podróży solo na Tajwan"
 ban_solo_travel_to_taiwan_desc: "Gospodarka Tajwanu w dużej mierze zależy od turystyki z kontynentu. Gdybyśmy ograniczyli turystykę do Tajwanu, spowodowałoby to znaczne szkody dla ich gospodarki i skutecznie pokazałoby nasze niezadowolenie z zachowania Tajwanu."
 rescind_travel_ban: "Uchylenie zakazu podróżowania"
 bribe_military_officials: "Przekupywanie urzędników wojskowych"
 bribe_military_officials_desc: "Chociaż mamy pewne wsparcie ze strony tajwańskiego establishmentu, będziemy musieli zapewnić zachęty finansowe większej liczbie oficerów wojskowych, aby zapewnić powodzenie naszej próbie zamachu stanu."
 fortify_kinmen: "Wzmocnij Kinmena"
 fortify_kinmen_desc: "Podczas zimnej wojny KMT zbudowało Kinmen, które miało służyć jako antykomunistyczna forteca na wyspie. Jednak od lat 90. administracja tajwańska w dużej mierze przekształciła wyspę tak, aby pełniła funkcję popularnego miejsca turystycznego. Pomimo tej ostatniej tendencji władze Tajwanu pozostają gotowe, aby ponownie przygotować Kinmen do wojny, jeśli zajdzie taka potrzeba."
 fortify_matsu: "Wzmocnij Matsu"
 fortify_matsu_desc: "Matsu, kolejna odległa wyspa Tajwanu, służy również jako ważna baza wojskowa ze względu na bliskość Chin kontynentalnych. Po zimnej wojnie sytuacja stopniowo się uspokoiła, ale w razie potrzeby Matsu mógł stać się pierwszą linią konfliktu."
 anti_infiltration_bill: "Przyjmij ustawę antyinfiltracyjną"
 anti_infiltration_bill_desc: "Chiny nie wahają się użyć wojny hybrydowej, aby wpłynąć na naszą demokrację i faworyzować siły prochińskie. Powinniśmy zrobić, co w naszej mocy, aby ograniczyć zdolność Chin do tego."
 show_countries_that_recognize_the_ROC: "Pokaż kraje, które uznały ROC"
 show_countries_that_recognize_the_ROC_desc: "Chociaż większość krajów przeniosła swoje uznanie z Republiki Chińskiej na ChRL kilkadziesiąt lat temu, wiele z nich tego nie zrobiło. Liczba ta stale maleje w wyniku ofensywy uroku ChRL, która przyciąga pozostałych zwolenników Republiki Korei korzyściami politycznymi i gospodarczymi. Ze swojej strony ROC w dużej mierze nie był w stanie temu zapobiec. Uznanie zależy od wielu czynników, w tym wpływów, opinii, poglądów i formy rządu."
 declare_independence_taiwan: "Ogłoś niepodległość"
 declare_independence_taiwan_desc: "Tajwan to nie Chiny. Oznacza to, że nie jest ani częścią PRL, jak twierdzi KPCh, ani tymczasową bastionem rządu Republiki Chińskiej, jak twierdzi KMT i jej sojusznicy. W związku z tym powinniśmy ogłosić naszą niepodległość i starać się pozyskać międzynarodowe poparcie dla naszego statusu najnowszego narodu na świecie."
 recalculate_coalition_support_taiwan: "Zaktualizuj całkowite wartości wsparcia"
 southwest_hydroelectricity_dev_category: "Rozwój energetyki wodnej na południowym zachodzie"
 southwest_hydroelectricity_dev_category_desc: "Ze względu na stosunkowo opóźniony regionalny rozwój gospodarczy, zasoby energetyczne południowo-zachodnich Chin nie są ogólnie w pełni rozwinięte, zwłaszcza obfite zasoby energii wodnej."
 construction_jinshajiang_dam: "Budowa elektrowni wodnej na rzece Jinsha"
 construction_jinshajiang_dam_desc: "Rzeka Jinsha znajduje się w górnym biegu rzeki Jangcy i posiada obfite zasoby wodne. Jest bardzo odpowiedni do budowania projektów oszczędzania wody, aby złagodzić nasz obecny niedobór zasobów."
 construction_yalongjiang_dam: "Budowa elektrowni wodnej na rzece Yalong"
 construction_yalongjiang_dam_desc: "Rzeka Yalong jest największym dopływem rzeki Jangcy powyżej miasta Yibin i najdłuższym dopływem rzeki Jangcy. Dorzecze charakteryzuje się obfitością wody, skoncentrowanymi szczelinami i dużymi zasobami energii wodnej. Jest to jeden z „bogatych minerałów” elektrowni wodnych w Chinach."
 construction_wujiang_dam: "Budowa elektrowni wodnej na rzece Wu"
 construction_wujiang_dam_desc: "Rzeka Wu jest największym dopływem na południowym brzegu górnego biegu rzeki Jangcy i największą rzeką przepływającą przez prowincję Guizhou. Guizhou ma gęstą sieć rzeczną, strome zbocza rzek, duże naturalne spadki i obfite zasoby energii wodnej."
 construction_jialingjiang_dam: "Budowa elektrowni wodnej na rzece Jialing"
 construction_jialingjiang_dam_desc: "Rzeka Jialing jest dopływem górnego biegu rzeki Jangcy. Jest żeglowna poniżej Guangyuan i jest ważną drogą wodną w Syczuanie. Roczny wolumen transportu wodnego stanowi 25% rocznego wolumenu ładunków w żegludze śródlądowej Syczuanu."
 high_speed_railway_dev_category: "Budowa kolei dużych prędkości"
 high_speed_railway_dev_category_desc: "Koleje dużych prędkości mogą skutecznie poprawić prędkość przemieszczania się wojsk i efektywność pozyskiwania surowców w regionie."
 northern_china_build_high_speed_railway: "Budowa kolei dużych prędkości w północnych Chinach"
 central_china_build_high_speed_railway: "Budowa kolei dużych prędkości w środkowych Chinach"
 eastern_china_build_high_speed_railway: "Budowa kolei dużych prędkości we wschodnich Chinach"
 southern_china_build_high_speed_railway: "Budowa kolei dużych prędkości w południowych Chinach"
 western_china_build_high_speed_railway: "Budowa kolei dużych prędkości w zachodnich Chinach"
 tibet_build_high_speed_railway: "Budowa kolei dużych prędkości w regionie Tybetu"
 mongolia_build_high_speed_railway: "Budowa kolei dużych prędkości w regionie Mongolii"
 taiwan_build_high_speed_railway: "Budowa kolei dużych prędkości na obszarze Tajwanu"
 xinjiang_category: "Xinjiang"
 xinjiang_category_desc: "Władze chińskie od dawna traktują mniejszość ujgurską w Xinjiangu z podejrzliwością. Podejrzenia te jeszcze bardziej się wzmocniły, gdy w wyniku niezadowolenia z chińskich rządów wzrosła aktywność bojowników ujgurskich. Tego bojowego zagrożenia nie można zignorować, jednakże musimy zrównoważyć potrzebę walki z terroryzmem z potrzebą zdobycia serc i umysłów miejscowej ludności.\n§Zagrożenie YUjgur§! oznacza siłę bojowości Ujgurów, przy wyższym poziomie zagrożenia prowadzącym do bardziej śmiercionośnych i niszczycielskich ataków. §Opinia JUjgurów§! określa tempo, w jakim §YUjgurskie Zagrożenie§! wzrasta, przy czym 100% oznacza zdecydowane poparcie Ujgurów dla rządu, a 0% oznacza powszechną wrogość.\n\n§YUighur Threat§!: [?ROOT.uighur_threat]%\n§YUighur Opinion§!: [?ROOT.uighur_opinion] %"
 promote_immigration: "Promowanie imigracji Han i Hui do Xinjiangu"
 promote_immigration_desc: "Promując imigrację z innych chińskich prowincji do Xinjiangu, możemy zmniejszyć względną populację Ujgurów w tej prowincji."
 raid_militant_hideouts: "Napadaj na kryjówki bojowników"
 raid_militant_hideouts_desc: "Nasze służby bezpieczeństwa ustaliły lokalizację wielu ujgurskich bojowników. Możemy rozpocząć operację przeciwko tym bojownikom, aby ich zatrzymać."
 increase_restrictions_on_the_uighur_language: "Zwiększyć ograniczenia dotyczące języka ujgurskiego"
 increase_restrictions_on_the_uighur_language_desc: "Zwiększanie ograniczeń nałożonych na język ujgurski będzie niepopularne, ale posunie się dalej w naszych próbach sinocizowania Xinjiangu."
 reduce_restrictions_on_the_uighur_language: "Zmniejszenie ograniczeń dotyczących języka ujgurskiego"
 reduce_restrictions_on_the_uighur_language_desc: "Zmniejszenie ograniczeń nałożonych na język ujgurski poprawi opinię ludności ujgurskiej o rządzie."
 arrest_dissidents: "Aresztować dysydentów"
 arrest_dissidents_desc: "Powinniśmy aresztować zdeklarowanych krytyków rządu wśród ludności ujgurskiej, aby ograniczyć radykalizację i promować stabilność."
 release_dissidents: "Uwolnić dysydentów"
 release_dissidents_desc: "Uwolnienie ujgurskich więźniów politycznych będzie postrzegane przez ludność ujgurską jako znaczący gest dobrej wiary."
 build_mosques: "Buduj meczety"
 build_mosques_desc: "Wykorzystywanie dochodów rządowych do budowy meczetów zmniejszy antagonizm wobec nas ze strony muzułmańskiej populacji ujgurskiej."
 outer_mongolia_category: "Mongolia Zewnętrzna"
 outer_mongolia_category_desc: "Region Mongolii Zewnętrznej, czyli region Chalkha, jest od prawie stulecia oddzielony od Rosji. Teraz mamy szansę na pokojowe zjednoczenie się z Mongolią Zewnętrzną poprzez Specjalny Region Administracyjny. Możemy wspierać duchowego przywódcę linii gelug buddyzmu tybetańskiego w Mongolii Zewnętrznej, działalność Jebtsundamby Khutuktu w Mongolii Zewnętrznej, aby zwiększyć nasz wpływ na osiągnięcie naszego celu."
 repair_erdene_zuu: "Napraw klasztor Erdene Zuu"
 repair_erdene_zuu_desc: "Klasztor Erdene Zuu jest prawdopodobnie najwcześniejszym zachowanym klasztorem buddyjskim w Mongolii Zewnętrznej. Świątynię zbudowano w 1586 r. Zniszczona w latach 80. XVII w. Później był dwukrotnie przebudowywany. Materiały budowlane do budowy Erdenizhao pobrano z ruin Karakorum. W 1939 roku klasztor zniszczony w ramach czystki religijnej. Naprawa klasztoru Erdene Zuu ma na celu zwiększenie naszych wpływów."
 repair_amarbayasgalant: "Napraw klasztor Amarbayasgalant"
 repair_amarbayasgalant_desc: "Klasztor Amarbayasgalant to kolejny duży klasztor buddyjski w Mongolii Zewnętrznej. W 1727 roku cesarz Qing przeznaczył fundusze na budowę świątyni dla pierwszego Jebtsundamba Hutuktu, co można porównać z klasztorem Shanyin Changkya Khutukhtu w Mongolii Wewnętrznej. Naprawa klasztoru Amarbayasgalant ma na celu zwiększenie naszych wpływów."
 repair_gandantegchinlen: "Napraw klasztor Gandantegchinlen"
 repair_gandantegchinlen_desc: "Klasztor Gandantegchinlen jest największym klasztorem w regionie Mongolii Zewnętrznej. Został założony w 1809 r., zamknięty z powodu prześladowań w 1939 r., a od 1944 do 1989 r. był jedynym czynnym klasztorem w kraju. Dziś jest to centrum buddyzmu w Mongolii. Naprawa klasztoru Gandantegchinlen ma na celu zwiększenie naszych wpływów."
 drawing_lots_from_golden_urn: "Rysowanie losów ze złotej urny"
 drawing_lots_from_golden_urn_desc: "Złota Urna odnosi się do metody wybierania reinkarnacji Tybetańczyków poprzez losowanie lub pałeczki do liczenia ze Złotej Urny wprowadzonej przez chińską dynastię Qing w 1793 r. Złota Urna została wprowadzona rzekomo po to, aby zapobiec oszustwom i korupcji w procesie selekcji, ale także aby zapewnić pozycjonowanie władzę centralną Chin jako władzę religijną zdolną do wysuwania kandydatów do inkarnacji."
 jebtsundamba_sitting_ceremony: "Rytuał siedzenia w łóżku Jebtsundamba Khutuktu"
 jebtsundamba_sitting_ceremony_desc: "Nawet jeśli uda nam się znaleźć 9. Jebtsundambę Khutuktu, nadal musi on ukończyć rytuał, aby zostać oficjalnym certyfikowanym Jebtsundamba Khutuktu. Przygotujmy się do ceremonii."
 taiwan_coup_category: "Tajwański zamach stanu"
 taiwan_coup_category_desc: "Tajna frakcja tajwańska zaczęła przejmować kontrolę nad kluczowymi budynkami rządowymi i wojskowymi na całym Tajwanie. Aby zwalczyć to nieoczekiwane zagrożenie, [TAI.GetLeader] musi zgromadzić wokół rządu zarówno wsparcie cywilne, jak i wojskowe, być może przy pomocy niektórych kluczowych sojuszników."
 rally_support_taiwan: "Zgromadź poparcie cywilne przeciwko zamachowi stanu"
 rally_support_taiwan_desc: "Jako demokracja, nasz rząd zawsze polegał na poparciu obywateli. Musimy zgromadzić to wsparcie, jeśli nasz rząd ma przetrwać."
 send_civilian_support_taiwan: "Wyślij wsparcie cywilne na Tajwan"
 send_civilian_support_taiwan_desc: "Nasze wsparcie pomoże [TAI.GetLeader] stawić czoła spiskowcom zamachu stanu."
 send_military_support_taiwan: "Wyślij wsparcie wojskowe do Tajwanu"
 send_military_support_taiwan_desc: "Nasze wsparcie pomoże [TAI.GetLeader] stawić czoła spiskowcom zamachu stanu."
 rally_support_military_taiwan: "Zbierz wsparcie wojskowe przeciwko zamachowi stanu"
 rally_support_military_taiwan_desc: "Chociaż wsparcie obywateli jest dla nas ważne, utrzymanie wsparcia wojska będzie również ważnym czynnikiem zapewniającym przetrwanie naszego rządu."
 prevent_coup_taiwan: "Zapobiegnij zamachowi stanu"
 prevent_coup_taiwan_desc: "Jeśli nie zdobędziemy wystarczającego wsparcia ze strony naszej armii i naszego narodu, Tajwan może paść ofiarą spiskowców zamachu stanu."
 hongkong_category: "Polityka Hongkongu"
 hongkong_category_desc: "Była kolonia brytyjska Hongkong jest obecnie Specjalnym Regionem Administracyjnym Chińskiej Republiki Ludowej. Choć wielu mieszkańców tego terytorium z zadowoleniem przyjęło powrót pod chińskie rządy, istnieją poważne obawy dotyczące wpływu, jaki autorytarne tendencje Chin mogą mieć na tak cenione wolności miasta. Mieszkańcy Hongkongu nie boją się przełożyć tych obaw na działania w formie masowych protestów, ilekroć wydaje się, że wolności te są zagrożone."
 HKG_declare_independence: "Ogłoś niepodległość"
 HKG_declare_independence_desc: "Jeśli poparcie dla lokalizmu wzrośnie wystarczająco mocno wśród mieszkańców Hongkongu, będziemy mogli ogłosić niepodległość od naszych władców w Pekinie."
 reconsider_the_NPCSC_decision: "Należy ponownie rozważyć decyzję NPCSC w sprawie Hongkongu"
 reconsider_the_NPCSC_decision_desc: "W naszym interesie może leżeć wycofanie naszej wcześniejszej decyzji dotyczącej S.A.R."
 reconsider_the_future_of_hongkong: "Ponownie rozważ przyszłość Hongkongu"
 reconsider_the_future_of_hongkong_desc: "W naszym interesie może leżeć wycofanie naszej wcześniejszej decyzji dotyczącej S.A.R."
 deploy_troops: "Rozmieść żołnierzy"
 deploy_troops_desc: "Zawsze otwarta dla nas strategia poradzenia sobie z protestami w Hongkongu polega na rozmieszczeniu żołnierzy w celu przekonania protestujących, aby trzymali się z dala od ulic."
 request_troops: "Poproś o interwencję PLA"
 request_troops_desc: "Strategia poradzenia sobie z protestami w Hongkongu, która zawsze pozostaje dla nas otwarta, polega na zwróceniu się o interwencję do garnizonu PLA w Hongkongu na mocy art. 14 Ustawy Zasadniczej. Jednak powołanie się na tę klauzulę mogłoby mieć ogromny wpływ na naszą popularność i naszą gospodarkę."
 stop_the_protests_01: "Zatrzymaj protesty"
 stop_the_protests_01_desc: "Jeśli nie udobruchamy protestujących, stosując się do ich żądań lub nie wyślemy wojsk w celu przywrócenia porządku, obecna sytuacja może się jeszcze bardziej pogorszyć."
 stop_the_protests_02: "Zatrzymaj protesty"
 stop_the_protests_02_desc: "Jeśli nie udobruchamy protestujących, stosując się do ich żądań lub nie wyślemy wojsk w celu przywrócenia porządku, obecna sytuacja może się jeszcze bardziej pogorszyć."
 stop_the_protests_03: "Zatrzymaj protesty"
 stop_the_protests_03_desc: "Jeśli nie udobruchamy protestujących, stosując się do ich żądań lub nie wyślemy wojsk w celu przywrócenia porządku, obecna sytuacja może się jeszcze bardziej pogorszyć."
 south_china_sea_category: "Morze Południowochińskie"
 south_china_sea_category_desc: "Jako region, przez który przepływa jedna trzecia światowego handlu i w którym znajdują się bazy wojskowe chroniące interesy naszego narodu, nie można przecenić znaczenia Morza Południowochińskiego zarówno pod względem strategicznym, jak i gospodarczym. W obliczu częstych sporów i napięć z innymi narodami, zwłaszcza w związku z ogromnymi polami ropy naftowej odkrytymi niedawno w morzu, przechytrzenie naszych rywali i przeniesienie naszej władzy w region ma ogromne znaczenie.\n\n§YChińska agresja§!: [?CHI.chińska_agresja]"
 oil_exploration_paracels: "Wiertła naftowe w pobliżu Wysp Paracelskich"
 oil_exploration_paracels_desc: "Według niektórych szacunków Morze Południowochińskie zawiera 17,7 miliarda ton ropy naftowej, co stanowi ogromne zasoby porównywalne z częściami Bliskiego Wschodu. Powinniśmy starać się wykorzystać to ogromne bogactwo zasobów."
 oil_exploration_macclesfield: "Wiercenie ropy w pobliżu Macclesfield Bank"
 oil_exploration_macclesfield_desc: "Według niektórych szacunków Morze Południowochińskie zawiera 17,7 miliarda ton ropy naftowej, co stanowi ogromne zasoby porównywalne z częściami Bliskiego Wschodu. Powinniśmy starać się wykorzystać to ogromne bogactwo zasobów."
 oil_exploration_northern_spratlys: "Wiercenie ropy w pobliżu Północnych Spratlys"
 oil_exploration_northern_spratlys_desc: "Według niektórych szacunków Morze Południowochińskie zawiera 17,7 miliarda ton ropy naftowej, co stanowi ogromne zasoby porównywalne z częściami Bliskiego Wschodu. Powinniśmy starać się wykorzystać to ogromne bogactwo zasobów."
 oil_exploration_western_spratlys: "Wiertła do ropy w pobliżu zachodnich Spratlys"
