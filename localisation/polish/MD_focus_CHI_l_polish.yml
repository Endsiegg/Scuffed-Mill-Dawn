 arunachal_war_decisions_category: "Konflikt graniczny w Arunachal"
 arunachal_war_decisions_category_desc: "Konflikt w Arunachal odnosi się do sporu terytorialnego między Indiami a Chinami o region zwany Arunachal, który Chiny nazywają Południowym Tybetem, położony w południowo-wschodniej części Płaskowyżu Tybetańskiego. Konflikt sięga lat pięćdziesiątych XX wieku, kiedy oba kraje uzyskały niepodległość i odziedziczyły kwestie graniczne z kolonialnej przeszłości. Arunachal położone jest na południowym zboczu wschodniej części Himalajów. Dotknięty południowo-zachodnim monsunem znad Oceanu Indyjskiego, charakteryzuje się obfitymi opadami deszczu, jest ciepły i wilgotny przez cały rok oraz ma doskonałe warunki wodne i cieplne. Ma jednak ogromne znaczenie zarówno dla Indii, jak i Chin pod względem strategicznej kontroli wojskowej i dostępu do zasobów. Konflikt graniczny na granicy chińsko-indyjskiej trwa od dziesięcioleci. Aby zarządzać możliwymi zyskami, musimy utrzymywać wysoką gotowość, zwiększać napięcie w obliczu eskalacji konfliktów granicznych i być gotowi na to samo, co nasz wróg. \n\n§Twoja gotowość:§! [?THIS.arunachal_readiness]\n§YAktualne napięcie:§! [?GLOBAL.arunachal_tension]\n§Twój obecny postęp:§! [?THIS.Arunachal_war_progress]"
