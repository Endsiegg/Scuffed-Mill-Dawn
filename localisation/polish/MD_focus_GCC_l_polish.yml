l_polish:
 gulf_focus: "Drzewo ostrości Zatoki Perskiej"
 GCC_socio_economic_affairs: "Sprawy Społeczno-Gospodarcze"
 GCC_socio_economic_affairs_desc: "Gospodarka i społeczeństwo [ROOT.GetNameDef] stwarzają ciekawe wyzwania. Wielu twierdzi, że nasza obecna zależność od ropy jest niezrównoważona, a osoby z zewnątrz krytykują naszą politykę wobec zagranicznych migrantów. Co więcej, zarówno wewnętrzne, jak i zewnętrzne głosy domagają się poprawy w zakresie praw kobiet."
 GCC_the_rentier_state: "Państwo Rentiera"
 GCC_the_rentier_state_desc: "Gospodarkę [ROOT.GetAdjective] powszechnie charakteryzuje się jako gospodarkę państwa rentierskiego. Dzieje się tak dlatego, że nasze dochody pochodzą z zewnętrznych „rent” ropy. Dochód ten jest następnie rozdzielany pomiędzy naszych poddanych w formie dotacji i świadczeń socjalnych, co pozwala naszemu krajowi funkcjonować bez systemu podatkowego i rządu przedstawicielskiego. Jednak powszechnie wiadomo, że pewnego dnia skończy się ropa, od której zależy ten system.\n\n§YTen pomysł zostanie usunięty, jeśli nasz podatek populacyjny osiągnie 20%.§!"
 GCC_expand_oil_extraction: "Rozwiń Wydobywanie ropy"
 GCC_expand_oil_extraction_desc: "Choć potrzeba dywersyfikacji naszej gospodarki jest wyraźna, nie oznacza to, że musimy natychmiast zaprzestać działalności w zakresie wydobycia ropy."
 GCC_joint_ventures: "Wspólne przedsięwzięcia"
 GCC_joint_ventures_desc: "Chociaż [fossil_fuel_industry_name] jest w pełni zdolna do samodzielnego prowadzenia działalności w zakresie wydobycia ropy naftowej, nadal może korzystać z zasobów i technologicznej wiedzy innych firm naftowych."
 GCC_total_sa: "Razem SA"
 GCC_total_sa_desc: "Total jest francuską spółką naftowo-gazową i jednym z siedmiu koncernów naftowych „Supermajor”."
 GCC_royal_dutch_shell: "Królewska Holenderska Muszla"
 GCC_royal_dutch_shell_desc: "Shell to angielsko-holenderska firma i trzecia co do wielkości firma na świecie. Jej zasoby i wiedza specjalistyczna gromadzona przez ponad sto lat mogą być wielkim atutem dla [fossil_fuel_industry_name]."
 GCC_lukoil: "Łukoil"
 GCC_lukoil_desc: "Rosyjski gigant energetyczny Łukoil może nie ma tak długiej historii jak niektórzy ze swoich europejskich konkurentów, ale mimo to szybko się rozwinął, stając się jednym z największych producentów ropy na świecie."
 GCC_sinopec: "Sinopek"
 GCC_sinopec_desc: "China Petroleum & Chemical Corporation, czyli Sinopec, to największy na świecie konglomerat zajmujący się rafinacją ropy naftowej, gazem i petrochemią, w związku z czym może korzystać z ogromnych zasobów finansowych."
 GCC_stock_market_listing: "Notowanie na giełdzie"
 GCC_stock_market_listing_desc: "Pierwsza oferta publiczna (IPO) [nazwa_branży_paliw_kopalnych] będzie pod wieloma względami papierkiem lakmusowym stabilności naszego kraju. Jeśli inwestorzy krajowi i zagraniczni pokładają zaufanie w naszym kraju, IPO zakończy się sukcesem, ale może też nie pozwolić na pozyskanie znacznych sum pieniędzy. Kwota pieniędzy zebrana w ramach naszej oferty publicznej określi, ile możemy wnieść do naszego państwowego funduszu majątkowego."
 GCC_sovereign_wealth_fund: "Państwowy Fundusz Majątkowy"
 GCC_sovereign_wealth_fund_desc: "Nieoczekiwany dochód z pierwszej oferty publicznej może wzmocnić nasz państwowy fundusz majątkowy, poprawiając naszą zdolność do dokonywania inwestycji za granicą, a także finansowania usług publicznych i projektów infrastrukturalnych w kraju."
 GCC_secure_the_fossil_fuel_industry: "Zabezpieczenie przemysłu paliw kopalnych"
 GCC_secure_the_fossil_fuel_industry_desc: "Kontrola państwa nad [fossil_fuel_industry_name] dobrze nam służyła w przeszłości i będzie służyć nadal. Nawet bez bezpośredniej własności firmy nasz rząd może trzymać [nazwa_branży_paliw_kopalnych] na krótkiej smyczy i zapobiegać jej nadmiernej autonomii."
 GCC_untether_the_fossil_fuel_industry: "Uwolnij przemysł paliw kopalnych"
 GCC_untether_the_fossil_fuel_industry_desc: "Przez dziesięciolecia utrzymywaliśmy ścisłą kontrolę nad [nazwa_przemysłu_paliw_kopalnych], ale wraz z pierwszą ofertą publiczną nadszedł czas, aby porzucić żelazny uścisk. Takie posunięcie niewątpliwie rozgniewa tych, którzy obecnie czerpią korzyści z kontroli państwa i pozwoli na uformowanie się niezależnego zaplecza władzy w kierownictwie firmy. Jednak zrzeczenie się kontroli umożliwi spółce bardziej efektywną realizację swojej działalności."
 GCC_innovative_techniques: "Innowacyjne techniki"
 GCC_innovative_techniques_desc: "XXI wiek niesie ze sobą nowe wyzwania i nowe możliwości. Musimy wykorzystać te możliwości, aby opracować nowe i inteligentne sposoby przezwyciężenia wyzwań związanych z wydobyciem ropy."
 GCC_deepen_the_safety_net: "Pogłębij sieć bezpieczeństwa"
 GCC_deepen_the_safety_net_desc: "Nasz system rządów opiera się na dystrybucji bogactwa wśród obywateli za pośrednictwem usług publicznych. Możemy przeznaczyć nasze dochody z ropy na rozwój tego systemu patronatu. Zwiększy to poparcie dla naszego rządu."
 GCC_subsidize_economic_activity: "Dotuj działalność gospodarczą"
 GCC_subsidize_economic_activity_desc: "Dotacje na działalność gospodarczą naszej klasy kupieckiej to kolejna ważna droga zapewniania patronatu, od której zależy nasza władza. Rosnące dotacje z naszych dochodów z ropy nie tylko zwiększą poparcie klasy kupieckiej dla naszego rządu, ale także pomogą pobudzić gospodarkę [ROOT.GetAdjective]."
 GCC_reinforce_patronage_networks: "Wzmocnij sieci patronackie"
 GCC_reinforce_patronage_networks_desc: "Chociaż nasi poddani i klasa kupiecka są ważnymi źródłami poparcia dla naszego rządu, istnieją inne siły polityczne, których lojalność jest jeszcze ważniejsza dla przetrwania naszego rządu. Powinniśmy wzmacniać sieci patronackie gwarantujące lojalność tych aktorów politycznych."
 GCC_invest_in_the_metal_industry: "Inwestuj w branżę metalową"
 GCC_invest_in_the_metal_industry_desc: "Chociaż nasz kraj jest najbardziej znany z wydobycia i eksportu paliw kopalnych, Bóg obdarzył go również metalami lekkimi. Choć skupienie się na wydobyciu tych surowców w niewielkim stopniu przyczyni się do dywersyfikacji naszej gospodarki, zapewni przydatne korzyści krótkoterminowe."
 GCC_diversify_the_economy: "Dywersyfikuj gospodarkę"
 GCC_diversify_the_economy_desc: "Aby zmniejszyć naszą zależność od ropy naftowej, powinniśmy inwestować w inne sektory gospodarki, zwłaszcza w sektory drugorzędne i trzeciorzędne związane z produkcją i usługami. Nie będzie to łatwe zadanie i nieuchronnie spotka się ze sprzeciwem ze strony tych, którzy korzystają na status quo."
 GCC_shrink_the_safety_net: "Zmniejsz siatkę bezpieczeństwa"
 GCC_shrink_the_safety_net_desc: "Nasze obecne świadczenie usług socjalnych jest ważne dla legitymacji naszego rządu, ale jest nadęte i niezrównoważone. Musimy dokonać niezbędnych cięć, aby dalej dywersyfikować naszą gospodarkę."
 GCC_private_sector_job_creation: "Tworzenie miejsc pracy w sektorze prywatnym"
 GCC_private_sector_job_creation_desc: "W przeszłości nasz rząd zatrudniał większość obywateli w sektorze publicznym. Choć zapewniło to stabilne zatrudnienie mieszkańcom [ROOT.GetNameDef], nie jest to stan rzeczy sprzyjający dynamicznej i zróżnicowanej gospodarce. Powinniśmy otworzyć przestrzeń w sektorze prywatnym dla byłych pracowników sektora publicznego, ale będzie to w naturalny sposób wiązać się z kurczeniem się sektora publicznego."
 GCC_construction_boom: "Boom budowlany"
 GCC_construction_boom_desc: "Inwestowanie w budownictwo jest niezbędne do osiągnięcia zróżnicowanej gospodarki."
 GCC_support_the_aviation_sector: "Wesprzyj sektor lotniczy"
 GCC_support_the_aviation_sector_desc: "Linie lotnicze z Etihad do Qatar Airways wzmocniły międzynarodowy wizerunek swoich krajów i są wyjątkowymi przedsiębiorstwami w gospodarkach zdominowanych przez ropę naftową. Powinniśmy wspierać nasz krajowy przemysł lotniczy, aby wykorzystać tę reputację i zwiększyć postęp w kierunku dywersyfikacji."
 GCC_support_the_entertainment_industry: "Wspieraj branżę rozrywkową"
 GCC_support_the_entertainment_industry_desc: "Film i muzyka to dziedziny, których w naszym kraju zdecydowanie brakuje. Wspieranie tych sektorów gospodarki nie tylko stworzy przydatne możliwości gospodarcze, ale także zwiększy poparcie naszego rządu wśród szerszej populacji. Jednakże sprzeczność tej polityki z fundamentalistycznymi wartościami islamskimi może w niektórych kręgach uczynić nas wrogami."
 GCC_support_manufacturing: "Wsparcie produkcji"
 GCC_support_manufacturing_desc: "Ze względu na ogromne zasoby naturalne naszego kraju, [ROOT.GetNameDef] nigdy nie został w pełni uprzemysłowiony. Oprócz rozwoju sektora usług powinniśmy wspierać także rozwijający się przemysł wytwórczy."
 GCC_the_dubai_model: "Model Dubaju"
 GCC_the_dubai_model_desc: "Dubaj opracował unikalny model gospodarczy jak na standardy Zatoki Perskiej, który skutecznie ograniczył zależność Emiratu Dubaju od ropy. Jednak ten model zachęcania do zagranicznych inwestycji i turystyki ma swoją cenę, a wielu mieszkańców Dubaju czuje się rozczarowanych westernizacją i nierównym wzrostem gospodarczym."
 GCC_reduce_vice_prevention: "Zmniejsz zapobieganie występkom"
 GCC_reduce_vice_prevention_desc: "Aby przyciągnąć obcokrajowców do naszego kraju, musimy najpierw złagodzić niektóre z bardziej surowych przepisów, szczególnie te dotyczące zakazu spożywania alkoholu i ograniczeń dotyczących ubioru. Działania te nie pozostaną jednak bez konsekwencji."
 GCC_court_tourism_and_foreign_businesses: "Turystyka Sądowa i Biznes Zagraniczny"
 GCC_court_tourism_and_foreign_businesses_desc: "Teraz, gdy wystarczająco złagodziliśmy nasze przepisy socjalne, utorowaliśmy drogę inwestycjom zagranicznym w celu wsparcia naszej krajowej infrastruktury, a sektor turystyczny stał się alternatywą dla ropy."
 GCC_end_the_rentier_state: "Koniec z państwem Rentiera"
 GCC_end_the_rentier_state_desc: "Państwo rentierskie zależy od stałego strumienia dochodów z ropy. Biorąc pod uwagę, że nie jest to już możliwe, najwyższy czas, abyśmy położyli kres państwu rentierskiemu i znaleźli alternatywne źródła legitymizacji."
 GCC_end_oil_dependency: "Koniec z uzależnieniem od oleju"
 GCC_end_oil_dependency_desc: "Nasze wysiłki na rzecz dywersyfikacji w końcu przyniosły owoce. Gospodarka [ROOT.GetAdjective] nie musi już opierać się wyłącznie na produkcji i eksporcie paliw kopalnych, torując drogę do bardziej zrównoważonej przyszłości."
 GCC_empower_industrial_conglomerates: "Wzmocnij pozycję konglomeratów przemysłowych"
 GCC_empower_industrial_conglomerates_desc: "Nasze wsparcie dla przemysłu pozwoliło konglomeratom przemysłowym rozpocząć gromadzenie kapitału i wpływów. Wspieranie tej nowej siły gospodarczej pomoże skonsolidować nasz rozwijający się sektor wtórny, ale stworzy nową bazę władzy, która będzie mogła wywierać wpływ na politykę rządu."
 GCC_commit_to_domestic_merchants: "Zaangażuj się w kupców krajowych"
 GCC_commit_to_domestic_merchants_desc: "Klasa kupiecka była historycznie kluczem do ekonomii [ROOT.GetNameDef] i jako taka miała znaczący wpływ na sprawy [ROOT.GetAdjective]. Powinniśmy nadal angażować się we wspieranie tych kupców, aby zachować istniejącą wewnętrzną równowagę sił."
 GCC_cater_to_investors: "Obsługuj inwestorów"
 GCC_cater_to_investors_desc: "Przyszłość nie leży w produkcji czy tradycyjnych formach handlu, ale w nowoczesnych finansach. W związku z tym powinniśmy rozwijać [ROOT.GetNameDef] jako regionalne centrum finansowe, aby zapewnić sobie globalne znaczenie w epoce po wyczerpaniu się ropy."
 GCC_migrant_rights: "Prawa migrantów"
 GCC_migrant_rights_desc: "Na uwagę zasługuje nasza wyjątkowa sytuacja demograficzna. Chociaż nasza gospodarka jest uzależniona od ciągłego napływu migrantów z pozostałej części Bliskiego Wschodu i Azji Południowej, niektórzy z naszych badanych obawiają się osłabienia tożsamości [ROOT.GetAdjective]. Ponadto spotkaliśmy się z krytyką z powodu złych warunków, w jakich pracuje wielu migrantów w [ROOT.GetNameDef], oraz ograniczonej ochrony prawnej, jaką zapewnia im nasz rząd."
 GCC_inclusive_policies: "Polityka włączająca"
 GCC_inclusive_policies_desc: "Nadszedł czas, aby [ROOT.GetNameDef] zaakceptował centralne miejsce imigrantów w naszym społeczeństwie. Powinniśmy zrobić wszystko, co w naszej mocy, aby poprawić ich warunki życia i powitać ich w tym wspaniałym kraju."
 GCC_amend_the_kafala_system: "Zmień system Kafala"
 GCC_amend_the_kafala_system_desc: "System kafala wymaga od pracowników migrujących posiadania sponsorów w kraju, co w praktyce czyni ich w dużym stopniu zależnymi od pracodawców, narażając ich na wyzysk i nadużycia. Naturalnie próby zreformowania tego systemu spotkają się ze sprzeciwem ze strony różnych pracodawców zatrudniających pracowników migrujących w naszym kraju."
 GCC_minimum_wage: "Płaca minimalna"
 GCC_minimum_wage_desc: "Brak płacy minimalnej dla pracowników migrujących przyczynił się do ich złych warunków życia i nadmiernej zależności od pracodawców. Wprowadzenie takiego rozwiązania mogłoby znacznie poprawić ich standard życia. Jednak takie posunięcie będzie prawdopodobnie miało niekorzystny wpływ na naszą działalność gospodarczą."
 GCC_open_pathways_to_citizenship: "Otwarte ścieżki do obywatelstwa"
 GCC_open_pathways_to_citizenship_desc: "Dopóki imigrantom w [ROOT.GetNameDef] odmawia się obywatelstwa, pozostaną zniewoleni i uciskani. Powinniśmy ułatwić cudzoziemcom, którzy wystarczająco długo przebywają w tym kraju, uzyskanie obywatelstwa. Chociaż zwiększy to naszą popularność wśród naturalizowanych obywateli, polityka ta będzie prawdopodobnie miała odwrotny skutek na lokalnych mieszkańców, zwiększając w ten sposób poparcie dla natywistycznych sił politycznych."
 GCC_exclusive_policies: "Ekskluzywne zasady"
 GCC_exclusive_policies_desc: "Zalew imigrantów napływających do [ROOT.GetNameDef] stanowi zagrożenie dla naszej kultury i naszej tożsamości. Powinniśmy chronić ludzi [ROOT.GetAdjective] przed tym zagrożeniem."
 GCC_reverse_naturalization: "Odwrócona naturalizacja"
 GCC_reverse_naturalization_desc: "Chociaż naturalizacja cudzoziemskich migrantów była niewielka, musimy odebrać obywatelstwo tym cudzoziemcom, którym udało się je uzyskać, i zapobiec dalszej naturalizacji."
 GCC_impose_quotas: "Narzucaj kwoty"
 GCC_impose_quotas_desc: "Powinniśmy ograniczyć liczbę migrantów przybywających do kraju, aby zmniejszyć tempo erozji kultury [ROOT.GetAdjective]."
 GCC_maintain_exploitation: "Utrzymuj eksploatację"
 GCC_maintain_exploitation_desc: "Chociaż czujemy się urażeni korupcyjnym wpływem zagranicznych migrantów na nasze społeczeństwo i zrobiliśmy wszystko, co w naszej mocy, aby uchronić się przed zagrożeniem, jakie stwarzają, musimy zaakceptować konieczność zagranicznych migrantów dla naszego ciągłego wzrostu gospodarczego."
 GCC_accelerated_growth: "Przyspieszony wzrost"
 GCC_accelerated_growth_desc: "Nasza decyzja o zignorowaniu nacisków na zreformowanie systemu kafala pozwoliła nam w dalszym ciągu w pełni wykorzystywać naszą populację migrantów."
 GCC_mass_deportation: "Masowe deportacje"
 GCC_mass_deportation_desc: "Cudzoziemcy wywierają korupcyjny wpływ na nasze społeczeństwo i należy ich wydalić dla dobra narodu."
 GCC_empower_the_mutaween: "Faworyzuj biblijność"
 GCC_empower_the_mutaween_desc: "Szariat jest ważnym fundamentem naszego systemu prawnego. Jednak możemy zrobić jeszcze więcej. Należy powstrzymać stopniowe i podstępne wkraczanie wartości liberalnych w nasze społeczeństwo religijne. Zamiast tego powinniśmy odwołać się do podstawowych zasad prawa szariatu."
 GCC_weaken_the_mutaween: "Faworyzować reformizm"
 GCC_weaken_the_mutaween_desc: "W ostatnich latach w regionie występuje stopniowa tendencja do liberalizacji społecznej. Zamiast przeciwstawiać się temu trendowi, powinniśmy zrobić wszystko, aby go wesprzeć."
 GCC_womens_rights: "Prawa kobiet"
 GCC_womens_rights_desc: "Los kobiet [ROOT.GetNameDef] leży, jak zawsze, w rękach mężczyzn [ROOT.GetAdjective]. Musimy zdecydować, czy chcemy zmienić ten stan rzeczy, czy zachować patriarchalne status quo. Niezależnie od podejścia, jakie przyjmiemy, status naszych kobiet ma kluczowe znaczenie dla naszej tożsamości jako narodu."
 GCC_women_in_the_economy: "Kobiety w Gospodarce"
 GCC_women_in_the_economy_desc: "Kobiety w ostatnim czasie zaczęły zyskiwać na znaczeniu w środowisku biznesowym, jednak tendencja ta jest wciąż na wczesnym etapie. Mamy duże pole do wspierania tego trendu lub jego zwalczania."
 GCC_women_in_politics: "Kobiety w polityce"
 GCC_women_in_politics_desc: "Zdecydowaną większość oficjalnych stanowisk nadal zajmują mężczyźni. Musimy zdecydować, czy dążyć do równości płci, czy też trzymać kobiety z dala od sfery politycznej."
 GCC_reform_personal_status_laws: "Zreformować przepisy dotyczące statusu osobistego"
 GCC_reform_personal_status_laws_desc: "Przepisy dotyczące statusu osobistego to obszar naszego kodeksu prawnego, który w największym stopniu czerpie z zasad szariatu. W związku z tym przepisy te mocno dyskryminują kobiety, na przykład stwierdzając, że zgodnie z prawem mężczyzna jest wart dwie kobiety. Należy ponownie przeanalizować takie przestarzałe przepisy."
 GCC_political_affairs: "Sprawy polityczne"
 GCC_political_affairs_desc: "Nasze rządy stoją w obliczu wielu zagrożeń. Działacze prodemokratyczni, radykałowie islamistyczni i tak dalej bezpośrednio kwestionują legitymację naszego rządu. Od nas zależy, czy powinniśmy uwzględnić krytykę tych krytyków, czy też ostro ich ukarać."
 GCC_constitutional_monarchy: "Monarchia konstytucyjna"
 GCC_constitutional_monarchy_desc: "Nadszedł czas, aby rodzina królewska przekazała wybranemu organowi ustawodawczemu pewne ograniczone uprawnienia. Pozwoli nam to zachować uprzywilejowaną pozycję i większość władzy politycznej, przy jednoczesnym zmniejszeniu, przynajmniej na razie, presji prodemokratycznej."
 GCC_universal_suffrage: "Powszechne prawo wyborcze"
 GCC_universal_suffrage_desc: "Umożliwienie całej populacji [ROOT.GetAdjective] wybierania ustawodawców zapobiegnie oskarżeniom o dyskryminację i uprzedzenia kierowane pod adresem naszego rządu."
 GCC_permit_activism: "Zezwól na aktywizm"
 GCC_permit_activism_desc: "Choć w przeszłości nie tolerowaliśmy krytyki naszego rządu poza kontrolowanymi petycjami, nasza pozycja jest na tyle bezpieczna, że ​​pozwala nam na działanie grup aktywistów."
 GCC_empower_parliament: "Wzmocnić parlament"
 GCC_empower_parliament_desc: "Parlament pozostaje ograniczony naszą konstytucją, a zdecydowana większość władzy pozostaje w rękach rodziny królewskiej. Doprowadziło to do powszechnych żądań przekazania większej władzy wybranemu organowi ustawodawczemu, żądań, których powinniśmy wysłuchać."
 GCC_end_censorship: "Koniec z cenzurą"
 GCC_end_censorship_desc: "Chociaż cenzura rzeczywiście pomaga chronić naszą władzę przed zagrożeniami, tłumi konstruktywny dyskurs popularny i podsyca niechęć do naszego rządu."
 GCC_free_and_fair_elections: "Rząd w pełni demokratyczny"
 GCC_free_and_fair_elections_desc: "Chociaż nasze reformy doprowadziły do ​​powstania demokratycznie wybranej władzy ustawodawczej, która kontroluje naszą władzę, jak dotąd utrzymywaliśmy kontrolę rodziny królewskiej nad mianowaniem urzędników rządowych. Nie można już dłużej ignorować powszechnych wezwań do dalszej demokratyzacji i najwyższy czas narazić te stanowiska na wyborczą kontestację."
 GCC_empower_baath_supporters: "Wzmocnij pozycję zwolenników Baas"
 GCC_empower_baath_supporters_desc: "Niegdyś wielka partia Baas i arabska sprawa nacjonalistyczna poniosły skutki podziałów i porażek w całym regionie. Teraz, gdy otworzyliśmy przestrzeń polityczną w naszym kraju, możemy uczynić [ROOT.GetNameDef] nową bazę dla partii Baas i jej mieszanki ideologii socjalistycznej i nacjonalistycznej."
 GCC_empower_shia_democrats: "Wzmocnij pozycję szyickich demokratów"
 GCC_empower_shia_democrats_desc: "Nasi szyiccy obywatele domagają się reprezentacji i jest to zasłużone. Powinniśmy udzielić wsparcia różnym grupom prodemokratycznym reprezentującym lud szyicki."
 GCC_empower_sunni_democrats: "Wzmocnij pozycję sunnickich demokratów"
 GCC_empower_sunni_democrats_desc: "Pluralistyczny islam sunnicki był jedną z najwybitniejszych form opozycji wobec naszego rządu w okresie rządów autorytarnych [ROOT.GetNameDef]. Wartości religijne grup takich jak Bractwo Muzułmańskie, a także bliskie powiązania ze społecznością poprzez sieci nieformalnego wsparcia i opieki społecznej, wzmacniają ich powszechne poparcie."
 GCC_empower_western_based_dissidents: "Wzmocnić pozycję liberałów"
 GCC_empower_western_based_dissidents_desc: "Niektóre partie i aktywiści pozostają pod wpływem świeckich, liberalnych wartości Zachodu i dlatego opowiadają się za liberalizacją społeczną, w przeciwieństwie do bardziej społecznie konserwatywnych partii islamistycznych. Ich wartości sprawiają, że są popularni wśród postępowej młodzieży, ale zniechęcają starszych, konserwatywnych wyborców."
 GCC_defensive_nationalism: "Nacjonalizm obronny"
 GCC_defensive_nationalism_desc: "Nasze państwo stoi przed wieloma zagrożeniami zewnętrznymi. Najlepszym sposobem zareagowania na te zagrożenia nie jest nadmierne nadmierne angażowanie się w działania za granicą, ale skupienie się na obronie naszych granic narodowych i zachowaniu naszej wewnętrznej jedności."
 GCC_aggressive_nationalism: "Agresywny nacjonalizm"
 GCC_aggressive_nationalism_desc: "Najlepszą obroną jest dobry atak. Stan [ROOT.GetNameDef] musi być przygotowany na uderzenie za granicą, aby chronić naszą integralność narodową."
 GCC_irredentist_rhetoric: "Retoryka irredentystyczna"
 GCC_irredentist_rhetoric_desc: "[irredentist_rhetoric_description]"
 GCC_irredentist_rhetoric_desc_BHR: "Baharna to dumny lud rozsiany po całej wschodniej Arabii. Kiedyś rządzili rozległym terytorium obejmującym całą wschodnią Arabię. Od tego czasu Baharna cierpi z powodu ucisku obcych najeźdźców. Dynastie Al-Khalifa i Al-Saud niesprawiedliwie przewodniczyły niegdyś wielkiemu ludowi i go podzieliły. Uwolniony od jarzma, lud Bahrajnu zostanie przywrócony do dawnej świetności."
 GCC_irredentist_rhetoric_desc_KUW: "Konwencja Uqair z 1922 r. podzieliła część terytorium Kuwejtu pomiędzy nasz rząd i rząd Najd, współczesnej Arabii Saudyjskiej. Ta podzielona strefa jest bogata w ropę naftową, dlatego Saudyjczycy obecnie posiadają bogactwa naftowe, które słusznie należą do nas. Powinniśmy odzyskać kontrolowaną przez Arabię ​​Saudyjską część podzielonej strefy i związane z nią możliwości wydobycia ropy."
 GCC_irredentist_rhetoric_desc_OMA: "Jemeńskie prowincje al-Mahrah i Hadramawt mają ścisłe powiązania historyczne i kulturowe z omańską prowincją Zufar. Ci mieszkańcy Wschodu różnią się kulturowo, a w przypadku al-Mahrah, językowo od reszty Jemenu. Co więcej, ich powiązania ze stolicą Jemenu na północnym zachodzie są w najlepszym razie wątłe i prawdopodobnie z zadowoleniem przyjęliby rządy Omanu."
 GCC_irredentist_rhetoric_desc_QAT: "Posiadanie Bahrajnu nad należnymi mu katarskimi wyspami Hawar jest obrazą naszej dumy narodowej. Nasza suwerenność nad wyspami mogłaby zostać łatwo przywrócona, gdyby Bahrajn przestał istnieć."
 GCC_irredentist_rhetoric_desc_SAU: "Abdulaziz ustanowił to, co stało się Arabią Saudyjską poprzez ambitny podbój Półwyspu Arabskiego. Podbój ten był wówczas z konieczności ograniczony przez brytyjską ochronę Emiratów wzdłuż wschodniego wybrzeża Arabii i królestw Haszymidzkich. Teraz, gdy nie ma już kontroli nad naszą ekspansją regionalną, możemy zjednoczyć cały Półwysep Arabski pod jednym sztandarem."
 GCC_irredentist_rhetoric_desc_UAE: "Bahrajn i Katar powinny były przystąpić do unii utworzonej w 1971 roku, która ustanowiła Zjednoczone Emiraty Arabskie. Aby nasz kraj osiągnął pełną chwałę, nie można pozwolić, aby te dwa zbuntowane emiraty pozostały niezależne i w razie potrzeby należy je przywrócić do unii siłą."
 GCC_favor_khomeinism: "Faworyzuj chomeinizm"
 GCC_favor_khomeinism_desc: "Zasada wilayat al-faqih to szyicka zasada spopularyzowana przez irańskiego ajatollaha Chomeiniego, która oddaje władzę w ręce faqih, czyli islamskiego prawnika. Zasadę tę podzielają grupy sprzymierzone z Islamską Republiką Iranu, takie jak różne odgałęzienia Hezbollahu, i jako taka spaja tożsamość szyicką, która przekracza granice."
 GCC_favor_the_shiraziyyin: "Faworyzuj Shiraziyyin"
 GCC_favor_the_shiraziyyin_desc: "Shiraziyyin, czyli zwolennicy al-Shirazi, trzymają się nauk wybitnego szyickiego przywódcy religijnego Mohammada al-Shiraziego, który pokłócił się z ajatollahem Chomeinim z powodu jego sprzeciwu wobec wilayata al-faqiha. W wyniku tej schizmy ruchy Shirazi w Zatoce Perskiej zwykle dążyły do ​​uzyskania autonomii od Iranu i skupiały swoją uwagę na kwestiach krajowych, a nie ponadnarodowych."
 GCC_maintain_tradition: "Zachowaj tradycję"
 GCC_maintain_tradition_desc: "Nasza liberalizacja sfery politycznej nie oznacza, że ​​powinniśmy dążyć do całkowitego odejścia od naszych lokalnych tradycji na rzecz całkowicie zachodniego, liberalnego społeczeństwa. Naszym państwem należy w dalszym ciągu rządzić zgodnie z zasadami islamu i szanować wartości wyznawane przez lud [ROOT.GetAdjective]."
 GCC_westernization_policies: "Polityka westernizacji"
 GCC_westernization_policies_desc: "[ROOT.GetAdjective] społeczeństwo nie może się rozwijać, jeśli pozostaje zakorzenione w staromodnych tradycjach. Nasz naród musi przejść szybkie reformy liberalizujące, aby stać się cywilizowanym członkiem społeczności międzynarodowej."
 GCC_religious_subsidies: "Dotacje religijne"
 GCC_religious_subsidies_desc: "Powinniśmy zademonstrować ciągłe wsparcie naszego rządu dla instytucji religijnych [ROOT.GetNameDef], zapewniając im dotacje rządowe."
 GCC_ideological_partners: "Partnerzy ideologiczni"
 GCC_ideological_partners_desc: "Bliski Wschód to niebezpieczny region. Ze wszystkich stron zagrażają nam wrogie siły i jako tacy musimy wzmocnić nasze stosunki z państwami, które podzielają nasze podejście ideologiczne."
 GCC_establish_a_republic: "Ustanowić Republikę"
 GCC_establish_a_republic_desc: "Chociaż jak dotąd tolerowaliśmy kontynuację monarchii w charakterze symbolicznym, jej dalsze istnienie pozostaje obrazą naszych wartości demokratycznych. Mieszkańcy [ROOT.GetNameDef] nigdy tak naprawdę nie uwolnią się od autorytarnego dziedzictwa, dopóki nie uwolnią się od rodziny królewskiej."
 GCC_preserve_the_royal_family: "Chroń rodzinę królewską"
 GCC_preserve_the_royal_family_desc: "Dalsze istnienie rodziny królewskiej wyraźnie nie stanowi zagrożenia dla naszej demokracji. Odebrano im całą władzę i wyeliminowano władzę nad wybranymi urzędnikami. Po co narażać stabilność [ROOT.GetNameDef], niszcząc instytucję w tym kraju, do której wielu wciąż patrzy z sympatią?"
 GCC_break_the_religious_establishment: "Rozbić establishment religijny"
 GCC_break_the_religious_establishment_desc: "Zbyt długo polityka rządu [ROOT.GetAdjective] była zależna od ulemów, czyli muzułmańskich uczonych, którzy albo popierali, albo sprzeciwiali się polityce rządu, w zależności od ich interpretacji prawa islamskiego. Choć udało nam się znacząco zliberalizować nasz rząd, ulema pozostaje główną przeszkodą w rozwoju naszego społeczeństwa, przeszkodą, którą należy usunąć."
 GCC_absolute_monarchy: "Monarchia absolutna"
 GCC_absolute_monarchy_desc: "Odpowiedzią na krytykę naszego rządu nie jest uleganie żądaniom niebezpiecznych populistów poprzez inicjowanie reform demokratycznych. Zamiast tego powinniśmy wykorzystać większe możliwości kontroli społecznej, jakie oferuje nam XXI wiek, aby umocnić władzę naszego rządu. Jedynym sposobem na zachowanie stabilności jest utrzymanie absolutnej kontroli monarchii nad krajem."
 GCC_anti_corruption_drive: "Akcja Antykorupcyjna"
 GCC_anti_corruption_drive_desc: "Korupcja jest niezaprzeczalnym problemem w [ROOT.GetNameDef]. Ściganie tych członków rodziny królewskiej, którzy są zaangażowani w działalność korupcyjną, a zwłaszcza tych, którzy stanowią największe zagrożenie dla władzy [ROOT.GetLeader], może być dla nas korzystne…"
 GCC_reinforce_tribal_ties: "Wzmacniaj więzi plemienne"
 GCC_reinforce_tribal_ties_desc: "Nasza władza zawsze zależała od bliskich powiązań rodziny królewskiej z przywódcami różnych plemion [ROOT.GetNameDef]. Aby zabezpieczyć nasze rządy, powinniśmy zadbać o to, aby te więzi były tak mocne jak nigdy dotąd."
 GCC_extend_control_over_the_ulema: "Rozszerz kontrolę nad Ulemą"
 GCC_extend_control_over_the_ulema_desc: "Ulemowie są niezwykle wpływową częścią społeczeństwa [ROOT.GetAdjective] i w przeszłości dobrze służyli interesom naszego rządu, wydając interpretacje prawa islamskiego, które uzasadniały nasze działania. Zachowują jednak wysoki stopień autonomii i jako takie mogą odmówić poparcia niektórych polityk. Jeśli władza monarchy ma pozostać najwyższa, autonomia ta musi zostać podważona."
 GCC_bolster_the_security_services: "Wzmocnij służby bezpieczeństwa"
 GCC_bolster_the_security_services_desc: "Policja i służby wywiadowcze naszego kraju są niezbędne dla bezpieczeństwa naszego reżimu, a co za tym idzie, bezpieczeństwa [ROOT.GetNameDef]. Powinni otrzymać wszelkie zasoby potrzebne do zwalczania niebezpiecznych elementów destabilizujących w społeczeństwie [ROOT.GetAdjective]."
 GCC_centralize_power: "Scentralizuj władzę"
 GCC_centralize_power_desc: "Największe zagrożenie dla władzy [ROOT.GetLeader] nie pochodzi ze strony dżihadystów czy demokratów, ale ze strony rywalizujących ze sobą członków rodziny królewskiej. Sama liczebność rodziny królewskiej oznacza, że ​​wielu osobom sprzeciwiającym się rządom [ROOT.GetLeader] udało się zachować własne centra władzy w rządzie. Należy wyeliminować te alternatywne źródła władzy."
 GCC_pro_government_indoctrination: "Indoktrynacja prorządowa"
 GCC_pro_government_indoctrination_desc: "Szkoła i meczet to kluczowe miejsca, w których kształtuje się i kształtuje opinia [ROOT.GetAdjective]. Należy wywrzeć presję na te instytucje, aby wyznawały poglądy prorządowe i zaszczepiały w społeczeństwie [ROOT.GetAdjective] poczucie patriotyzmu."
 GCC_enhanced_surveillance: "Stały nadzór"
 GCC_enhanced_surveillance_desc: "Chociaż większość obywateli [ROOT.GetNameDef] jest lojalna i patriotyczna, musimy uważnie obserwować całą naszą populację, aby mieć pewność, że elementy wywrotowe nie pojawią się pod naszymi nosami."
 GCC_a_cult_of_personality: "Kult jednostki"
 GCC_a_cult_of_personality_desc: "[ROOT.GetLeader] nie powinien się po prostu bać swoich wrogów, ale także kochać go swój lud. Dzięki kontroli nad społeczeństwem [ROOT.GetAdjective], którą zapewniliśmy, możemy przekonać populację [ROOT.GetAdjective], że sukces i szczęście tego kraju są bezpośrednio powiązane z przewodnią ręką naszego chwalebnego przywódcy, którego wola jest zgodna z wolą Allaha."
 GCC_build_a_totalitarian_state: "Zbuduj państwo totalitarne"
 GCC_build_a_totalitarian_state_desc: "Nasza konsolidacja państwa jest już zakończona. Zbudowaliśmy społeczeństwo, które bezwarunkowo kocha [ROOT.GetLeader] i jego rząd. Społeczeństwa, w którym wszelkie oznaki buntu są tłumione w zarodku i w którym lojalność wobec rodziny królewskiej jest najważniejsza."
 GCC_a_radical_reorientation: "Radykalna reorientacja"
 GCC_a_radical_reorientation_desc: "Mimo że fundamentalizm islamski jest uważany za zagrożenie dla rządu i przez większość elity postrzegany z wrogością, w niektórych kręgach panuje ciche poparcie dla radykalnych interpretacji Koranu, interpretacji podważających władzę i wzywających do ustanowienia państwa islamskiego przez siła broni."
 GCC_covert_support_for_islamist_radicals: "Tajne wsparcie"
 GCC_covert_support_for_islamist_radicals_desc: "Al-Kaida Półwyspu Arabskiego od dawna działa w Zatoce Perskiej, chociaż jej działalność ogranicza się głównie do Jemenu. Za pośrednictwem dyskretnych kanałów możemy zapewnić finansowanie elementom AQAP w Jemenie, aby zwiększyć rentowność ruchu."
 GCC_tolerate_radical_preachers: "Tolerować radykalnych kaznodziejów"
 GCC_tolerate_radical_preachers_desc: "Ulema obejmuje szeroką gamę osób o podobnie szerokim spektrum poglądów. Choć w przeszłości rząd był ostrożny wobec osobistości religijnych składających wywrotowe oświadczenia, możemy wykorzystać nasze wpływy, aby zapewnić radykalnym skrajnym skrajnościom ulemów szansę wyrażenia swoich poglądów."
 GCC_welcome_militants: "Napływ bojowników"
 GCC_welcome_militants_desc: "Jeśli przymkniemy oko na to, co dzieje się na granicy, kto może powiedzieć, czy kilka niepożądanych, wywrotowych elementów zdoła niezauważenie prześliznąć się do [ROOT.GetNameDef]?"
 GCC_arms_smuggling: "Przemyt broni"
 GCC_arms_smuggling_desc: "Aby powstanie odniosło sukces, lud musi być uzbrojony. Na szczęście nasz kraj jest objęty szeregiem międzynarodowych sieci przemytu broni."
 GCC_start_the_uprising: "Fundamentalistyczny zamach stanu"
 GCC_start_the_uprising_desc: "Zbyt długo naszym krajem rządziły skorumpowane, dekadenckie elity, które używały języka islamu, aby usprawiedliwić swoją ciągłą kontrolę nad władzą i zasobami, które prawnie należą do narodu. Nadszedł czas, abyśmy odzyskali płaszcz al-Wahhaba i rozpoczęli walkę zbrojną przeciwko dekadenckiej elicie."
 GCC_clamp_down_on_vices: "Zaciśnij imadła"
 GCC_clamp_down_on_vices_desc: "Dekadencki, zachodni charakter poprzedniego rządu stworzył społeczeństwo moralnie skorumpowane i niemal nie do uratowania. Naszym obowiązkiem jest dołożyć wszelkich starań, aby odkupić mieszkańców tego kraju."
 GCC_revolutionize_the_ulema: "Zrewolucjonizuj Ulemę"
 GCC_revolutionize_the_ulema_desc: "Wiele ulemów po cichu lub w niektórych przypadkach głośno sprzeciwia się naszej interpretacji Koranu. Należy przekonać tych zbłąkanych ulemów do zrozumienia błędu w ich postępowaniu."
 GCC_traditional_gender_roles: "Tradycyjne role płciowe"
 GCC_traditional_gender_roles_desc: "Niektórych aspektów społeczeństwa nie należy zmieniać. Obowiązki odpowiednio mężczyzn i kobiet są jasno rozgraniczone i nie są przedmiotem debaty publicznej."
 GCC_pledge_allegiance_to_al_qaeda: "Siedziba Al-Kaidy"
 GCC_pledge_allegiance_to_al_qaeda_desc: "Teraz, gdy stworzyliśmy bezpieczną przystań dla wiernych, przejęte przez nas terytorium może stać się bazą dla regionalnych i globalnych działań Al-Kaidy."
 GCC_pledge_allegiance_to_daesh: "Przysięgnij wierność Państwu Islamskiemu"
 GCC_pledge_allegiance_to_daesh_desc: "Al-Kaida jest zgrzybiałym, upadającym ruchem, który stracił z pola widzenia swój pierwotny cel, jakim jest prowadzenie globalnego dżihadu, zamiast tego ugrzązł w sprawach na szczeblu lokalnym. Nadszedł czas, aby jego miejsce zajął nowy ruch z nowym poczuciem celu."
 GCC_secure_the_loyalty_of_ansar_al_sharia: "Zabezpiecz lojalność oddziałów Al-Kaidy"
 GCC_secure_the_loyalty_of_ansar_al_sharia_desc: "Od lat Al-Kaida wspiera ruchy dżihadystyczne na Bliskim Wschodzie, w Afryce i Azji Środkowej. Teraz, gdy stworzyliśmy bazę dla globalnej działalności Al-Kaidy, najwyższy czas, aby ci nasi sojusznicy poświęcili swoich bojowników naszej sprawie."
 GCC_jihad_in_arabia: "Dżihad w Arabii"
 GCC_jihad_in_arabia_desc: "Półwysep Arabski, będący domem świętych miejsc Mekki i Medyny, jest prawdopodobnie najbardziej znaczącym pod względem religijnym terytorium na świecie. Dlatego nie można pozwolić, aby nadal rządziły nim niewystarczająco pobożne i skorumpowane rządy."
 GCC_jihad_in_the_levant: "Dżihad w Iraku i al-Sham"
 GCC_jihad_in_the_levant_desc: "Irak i Lewant to regiony rozdzierane przez obce siły od czasów kolonialnych. Jedynie siłą zbrojną można wydalić krzyżowców i syjonistów z Lewantu."
 GCC_jihad_in_the_maghreb: "Dżihad w Maghrebie"
 GCC_jihad_in_the_maghreb_desc: "W północnoafrykańskich państwach Maghrebu nasi bracia dżihadyści cierpieli z powodu brutalnego ucisku reżimów wspieranych przez Zachód. Musimy jak najszybciej uwolnić ich od cierpień i położyć kres dżahilijji, która nęka Afrykę Północną."
 GCC_jihad_in_west_africa: "Dżihad w Sahelu"
 GCC_jihad_in_west_africa_desc: "Sahel to region dotknięty brakiem bezpieczeństwa żywnościowego, suszą i skorumpowanymi rządami. Jest to zatem region domagający się wyzwolenia i taki, w którym znajdziemy wielu muzułmanów chętnych do przyłączenia się do naszej sprawy."
 GCC_war_on_daesh: "Wojna z Daesh"
 GCC_war_on_daesh_desc: "Tak zwane „Państwo Islamskie” stanowi wyraźne zagrożenie dla naszego przywództwa światowego ruchu dżihadystów. Nie można dłużej tolerować ich odrzucenia naszej władzy i ich niekonwencjonalnej taktyki. Nadszedł czas, abyśmy rozpoczęli całą wojnę przeciwko początkującemu Daesh."
 GCC_foreign_affairs: "Sprawy zagraniczne"
 GCC_foreign_affairs_desc: "Chociaż w przeszłości nie musieliśmy mocno angażować się w politykę regionalną, biorąc pod uwagę bezpieczeństwo, jakie zapewnili nam najpierw Brytyjczycy, a następnie Amerykanie, być może nadszedł czas, abyśmy przyjęli bardziej proaktywne podejście do polityki zagranicznej."
 GCC_influence_muslim_europe: "Wpływ na muzułmańską Europę"
 GCC_influence_muslim_europe_desc: "Ekspansja Imperium Osmańskiego w Europie pozostawiła ślad na tym kontynencie w postaci kilku krajów z większością muzułmańską. Chociaż wielu muzułmanów w tych krajach przyjmuje zupełnie inne podejście do swojej wiary w porównaniu z muzułmanami w naszym kraju, nadal możemy wykorzystać naszą wspólną religię jako podstawę do rozszerzenia naszych wpływów na ten region."
 GCC_befriend_the_turks: "Zaprzyjaźnij się z Turkami"
 GCC_befriend_the_turks_desc: "[zaprzyjaźnij się_the_turks_description]"
 GCC_befriend_the_turks_desc_not_saudi: "Turcja jest rosnącą potęgą regionalną, z którą pogłębienie współpracy może okazać się dla nas korzystne. W obliczu regionalnych ambicji [SAU.GetNameDef] przeciwwaga dla wpływów Arabii Saudyjskiej w Zatoce Perskiej zapewni nam tak potrzebną elastyczność i umożliwi kontrolę ekspansji Arabii Saudyjskiej."
 GCC_befriend_the_turks_desc_saudi: "Choć w przeszłości obawialiśmy się obecności Turcji w naszej bezpośredniej strefie wpływów, naszym interesom może lepiej służyć kontynuowanie dialogu z Turkami. Zachęcanie Turcji, aby sympatyzowała z nami, a nie z Persami, pomoże powstrzymać ostatecznie ważniejsze zagrożenie ze strony Iranu."
 GCC_contain_the_turks: "Powstrzymać Turków"
 GCC_contain_the_turks_desc: "Nie możemy pozwolić Turcji realizować swoich interesów na Bliskim Wschodzie. Wsparcie [TUR.GetLeader] dla politycznego islamu grozi wzmocnieniem niebezpiecznego ruchu populistycznego, który może dążyć do obalenia naszego rządu."
 GCC_turkish_bases: "Bazy tureckie"
 GCC_turkish_bases_desc: "W ramach wzmacniania relacji z Turkami powinniśmy zaprosić [TUR.GetLeader] do założenia tureckiej bazy wojskowej na naszym terytorium. Pomoże to nie tylko w dalszej poprawie stosunków między naszymi dwoma krajami, ale także pomoże wzmocnić nasze bezpieczeństwo przed zagrożeniami zewnętrznymi, biorąc pod uwagę motywację Turcji do ochrony swojej nowej bazy wojskowej."
 GCC_security_guarantees_turkey: "Gwarancje bezpieczeństwa"
 GCC_security_guarantees_turkey_desc: "Teraz, gdy nasze stosunki z Turcją stały się wyjątkowo bliskie, być może nadszedł czas, abyśmy wynegocjowali traktat, w którym oba nasze kraje gwarantują suwerenność drugiego. Z pewnością pomoże to odeprzeć wszelkie wrogie siły, które mogą zagrozić nam lub naszym nowym sojusznikom."
 GCC_sanction_turkey: "Sankcja dla Turcji"
 GCC_sanction_turkey_desc: "Pomimo naszych ostrzeżeń Turcja w dalszym ciągu wtrąca się w świat arabski. Nie mamy innego wyboru, jak tylko zastosować środki przymusu, aby odwieść Turcję od wspierania jej imperialistycznych ambicji."
 GCC_influence_the_levant: "Wpływ na Irak i al-Sham"
 GCC_influence_the_levant_desc: "Irak i Lewant są domem dla wielu możliwości współpracy, ale także zagrożeń, które należy powstrzymać. Położony na przecięciu kilku stref wpływów, to region, którego nie możemy sobie pozwolić na ignorowanie."
 GCC_back_the_syrian_opposition: "Uzbroić opozycję"
 GCC_back_the_syrian_opposition_desc: "[SYR.GetLeader] to brutalny dyktator, ale także, co ważniejsze, zagrożenie dla naszych interesów w regionie. Powinniśmy wysłać wsparcie grupom opozycyjnym, które mogłyby uwolnić region od tego zagrożenia."
 GCC_intervene_in_syria: "Obalić Assada"
 GCC_intervene_in_syria_desc: "Rewolucja trwa. Powinniśmy zagwarantować jej powodzenie, nalegając na rozmieszczenie butów na ziemi. Jeśli dobrze rozegramy nasze karty, te buty mogą być amerykańskie, a nie nasze. Osłabienie reżimu syryjskiego usunęłoby kluczowego irańskiego sojusznika i zwolennika Hezbollahu oraz utorowałoby drogę do ustanowienia rządu otwartego na interesy [ROOT.GetAdjective]."
 GCC_denounce_the_opposition: "Porzuć opozycję"
 GCC_denounce_the_opposition_desc: "Nierozsądne jest, aby rząd taki jak nasz, narażony na takie same zagrożenia terrorystyczne jak rząd Syrii, nadal wspierał ruch opozycyjny zawierający niebezpieczne elementy ekstremistyczne."
 GCC_rapprochement_with_the_regime: "Zbliżenie z reżimem"
 GCC_rapprochement_with_the_regime_desc: "Losy wojny w Syrii zaczęły obracać się na niekorzyść opozycji. W naszym interesie byłoby naprawienie stosunków z rządem, z którym, realistycznie rzecz biorąc, będziemy musieli współpracować przez wiele lat."
 GCC_jordanian_ties: "Odsunąć Palestyńczyków na bok"
 GCC_jordanian_ties_desc: "Ostatecznie kampania na rzecz sprawy palestyńskiej nie służy żadnemu celowi geopolitycznemu. Sztywne trzymanie się linii propalestyńskiej uniemożliwia nam współpracę z Izraelem, państwem, z którym mamy wielu wspólnych wrogów. Jednakże odsunięcie Palestyńczyków na bok niewątpliwie spotka się z oporem naszej ludności, która pozostaje w przeważającej mierze antysyjonistyczna."
 GCC_pressure_lebanon: "Presja na Liban"
 GCC_pressure_lebanon_desc: "Chociaż nasze stosunki z Libańczykami były w przeszłości dobre, nie możemy dłużej ignorować tolerancji rządu libańskiego wobec Hezbollahu, niebezpiecznej organizacji terrorystycznej wspieranej przez Iran. Powinniśmy wywrzeć presję na Liban, aby zdystansował się od irańskiej strefy wpływów."
 GCC_grant_recognition: "Przyznanie uznania"
 GCC_grant_recognition_desc: "Większość świata muzułmańskiego odmówiła uznania legalności państwa Izrael. Ten brak uznania utrudnia poprawę stosunków między nami a Izraelczykami, dlatego w naszym interesie leży zerwanie z resztą świata muzułmańskiego w uznaniu Izraela, sygnalizując naszą chęć bliższej współpracy z państwem żydowskim."
 GCC_secret_cooperation: "Tajna współpraca"
 GCC_secret_cooperation_desc: "Izrael jest najbardziej zaawansowanym technologicznie krajem na Bliskim Wschodzie. Potajemne negocjowanie umowy o wymianie technologii wojskowej między naszymi dwoma krajami niewątpliwie pomoże zwiększyć nasze własne możliwości, a także pogłębić naszą współpracę z IDF, siłą na Bliskim Wschodzie, która jest najskuteczniejsza w wykończeniu Hezbollahu raz na zawsze i przeciwstawiając się rosnącemu zagrożeniu ze strony Persów."
 GCC_war_with_hezbollah: "Wojna z Hezbollahem"
 GCC_war_with_hezbollah_desc: "Hezbollah od lat jest narzędziem irańskiej polityki zagranicznej, która stara się obalić i rzucić wyzwanie rządom takim jak nasz, wzbudzając nastroje rewolucyjne wśród mniejszości szyickich w całym regionie. Naszą wrogość wobec Hezbollahu podziela Izrael, który ucierpiał z powodu nalotów i masowych ataków na swoim terytorium. Jesteśmy zatem naturalnymi sojusznikami przeciwko Hezbollahowi."
 GCC_host_talks: "Bezstronny arbiter"
 GCC_host_talks_desc: "Jeśli chodzi o pokój między Izraelem a Palestyną, wielu próbowało. Wszystkie zawiodły. Powinniśmy wykorzystać nasz kapitał polityczny, aby podjąć nową próbę zaprowadzenia pokoju na Bliskim Wschodzie poprzez opracowanie propozycji akceptowalnej dla obu stron."
 GCC_cash_for_land: "Gotówka za ziemię"
 GCC_cash_for_land_desc: "Jeśli chodzi o kwestie tak emocjonalne, jak osiedla izraelskie i uchodźcy palestyńscy, zimna, twarda gotówka może wydawać się niewłaściwym rozwiązaniem. Niemniej jednak rekompensata finansowa jest kwestią, od której zależy nasza propozycja pokojowa i jako tacy musimy być gotowi przeznaczyć fundusze niezbędne do zrekompensowania i wsparcia przesiedlenia setek tysięcy, a nawet milionów ludzi."
 GCC_peace_in_the_middle_east: "Pokój na Bliskim Wschodzie"
 GCC_peace_in_the_middle_east_desc: "Nasza propozycja pokojowa nie tak dawno temu spotkała się z parsknięciami szyderstw w Waszyngtonie, Londynie, Moskwie i poza nią. Ale osiągnęliśmy to, czego nie udało się dotychczas żadnemu międzynarodowemu mediatorowi – pokój między Izraelem a Palestyną. Od tego momentu [FROM.GetName] będzie na zawsze kojarzony ze sprytną dyplomacją i poprawą życia milionów ludzi."
 GCC_favor_resistance: "Wesprzyj Wolną Palestynę"
 GCC_favor_resistance_desc: "Palestyńczyków przeklęto bezpaństwowość, a ich los nieustannie przypomina o niepowodzeniach społeczności międzynarodowej. Brutalność izraelskiej okupacji i milczące porzucenie sprawy palestyńskiej przez rządy arabskie pozostawiły Palestyńczyków samych, bez sojusznika, na którym mogliby polegać. Moglibyśmy być tym sojusznikiem."
 GCC_live_and_let_live: "Wesprzyj Liban"
 GCC_live_and_let_live_desc: "Liban to kraj, który od dziesięcioleci doświadcza wewnętrznych podziałów. Powinniśmy wspierać jego rząd tak bardzo, jak to możliwe, zamiast narzucać temu kruchemu państwu nierealistyczne oczekiwania."
 GCC_support_hamas: "Broń dla Hamasu"
 GCC_support_hamas_desc: "Porozumienia z Oslo z 1993 r. i ich późniejsze niepowodzenie znacząco nadszarpnęły reputację głównego nurtu palestyńskiego ruchu nacjonalistycznego kosztem ich islamistycznych rywali, Hamasu. Hamas jest zatem palestyńskim aktorem, któremu powinniśmy poprzeć nasze wsparcie, aby osłabić Izrael."
 GCC_combat_saudi_influence: "Krytykuj zawód"
 GCC_combat_saudi_influence_desc: "Niestety, wiele państw arabskich zdecydowało się unikać jawnego potępiania Izraela, aby uniknąć negatywnego wpływu na stosunki dyplomatyczne. Nie powinniśmy brać tego pod uwagę i z całą stanowczością potępiać nielegalną izraelską okupację."
 GCC_back_an_intifada: "Powstrzymać Intifadę"
 GCC_back_an_intifada_desc: "Naród palestyński domaga się, aby go wysłuchano. Intifada przypomni światu, że ich cierpień nie można tolerować i pokaże Izraelowi, że okupacja Palestyny ​​nie jest trwała."
 GCC_war_with_israel: "Wojna z Izraelem"
 GCC_war_with_israel_desc: "Intifada dostarczyła nam dalszych dowodów na to, że nie ma granic dla brutalności Izraela. Nie możemy po prostu siedzieć i patrzeć, jak naród palestyński jest bezlitośnie mordowany."
 GCC_forge_an_independent_path: "Regionalne zamieszanie"
 GCC_forge_an_independent_path_desc: "Od lat nad Bliskim Wschodem wisiał cień. Poprzedni rząd naszego kraju niewiele zrobił, aby rzucić wyzwanie niesprawiedliwości amerykańskiej ingerencji na Bliskim Wschodzie i swoją biernością zawiódł naród [ROOT.GetAdjective]. Nadszedł czas, abyśmy obrali inną, bardziej radykalną ścieżkę i przekształcili Bliski Wschód na nasz obraz."
 GCC_strategic_hedging: "Zabezpieczenia strategiczne"
 GCC_strategic_hedging_desc: "Bliski Wschód jest miejscem rywalizacji wielu wielkich mocarstw. W naszym najlepszym interesie leży prowadzenie polityki zagranicznej, która równoważy te uprawnienia i zapewnia nam maksymalną możliwą elastyczność."
 GCC_keep_to_the_saudi_line: "Trzymaj się status quo"
 GCC_keep_to_the_saudi_line_desc: "Historycznie rzecz biorąc, odnieśliśmy korzyści z utrzymywania bliskiego partnerstwa najpierw z Brytyjczykami, a następnie z Amerykanami. Nie widzimy powodu, aby narażać nasze bezpieczeństwo poprzez zrywanie więzi z Zachodem. Partnerstwa tego nie należy jednak interpretować jako zależności. Musimy zachować zdolność do działania przeciwko tym, którzy chcą nam wyrządzić krzywdę, ponieważ nasi zachodni sojusznicy nie zawsze mogą przyjść nam z pomocą."
 GCC_improve_relations_with_iran: "Poprawa stosunków z Iranem"
 GCC_improve_relations_with_iran_desc: "Iran jest zbyt znaczącą potęgą, aby ją ignorować. Choć nasi zagraniczni i wewnętrzni sojusznicy mogą sprzeciwiać się poprawie stosunków z Iranem, na razie powinniśmy skupić się na pragmatyzmie dyplomatycznym, a potencjalnymi konsekwencjami zmiany naszej polityki zagranicznej zająć się później."
 GCC_the_arab_street: "Ulica Arabska"
 GCC_the_arab_street_desc: "W całym świecie arabskim istniała historyczna rozbieżność między polityką rządów a poglądami ich obywateli. Jeśli chodzi o kwestię izraelsko-palestyńską, stosunki ze Stanami Zjednoczonymi, polityczny islam i demokratyzację, niewiele jest rządów arabskich, które miałyby odwagę przełożyć opinię publiczną na politykę zagraniczną. Możemy być tymi, którzy zmienią ten stan rzeczy."
 GCC_non_aggression_pact: "Zaproś siły Quds"
 GCC_non_aggression_pact_desc: "Od rewolucji irańskiej w 1979 r. Republika Islamska prowadzi interwencjonistyczną politykę zagraniczną, która opiera się na wspieraniu państw sojuszniczych i grup zbrojnych w celu powstrzymania wrogów Iranu i rozszerzenia własnych wpływów. Powinniśmy wspierać Iran w tym przedsięwzięciu i pozwolić, aby nasze terytorium zostało wykorzystane jako baza dla działań niesławnych irańskich sił Quds."
 GCC_align_with_iran: "Podkopywać sąsiadów"
 GCC_align_with_iran_desc: "Szyici z Zatoki Perskiej od dawna są uciskani przez wrogie monarchie. Powinniśmy zachęcać te uciskane mniejszości do agitacji przeciwko swoim rządom."
 GCC_antagonize_iran: "Antagonizować Iran"
 GCC_antagonize_iran_desc: "Od 1979 r. monarchie arabskie stoją w obliczu egzystencjalnego zagrożenia w postaci Islamskiej Republiki Iranu. Chociaż czasami stosunki były letnie, zawsze rozumieliśmy, że irańska rewolucyjna odmiana politycznego islamu zagraża stabilności regionu, a co za tym idzie, naszemu własnemu rządowi."
 GCC_combat_iranian_influence: "Zwalczanie wpływów Iranu"
 GCC_combat_iranian_influence_desc: "Wpływy Iranu rosną zarówno w państwach sunnickich, jak i szyickich. Powinniśmy wykorzystać nasze własne wpływy, aby przeciwstawić się irańskim próbom ekspansji miękkiej siły, w przeciwnym razie stajemy w obliczu rozszerzenia irańskiej tak zwanej „Osi Oporu” i szyickiego półksiężyca."
 GCC_denounce_iranian_meddling: "Potępiajcie irańskie wtrącanie się"
 GCC_denounce_iranian_meddling_desc: "Nie możemy po prostu pozwolić Iranowi ogarnąć amok w regionie bez wyrażenia naszego niezadowolenia. Bierność naszych sojuszników przyczyniła się do tego opłakanego stanu rzeczy, dlatego musimy podjąć się wzmożenia wysiłków i potępienia perskiego zagrożenia."
 GCC_confront_iranian_partners: "Blokada partnerów perskich"
 GCC_confront_iranian_partners_desc: "Radę Współpracy Zatoki Perskiej pomyślano jako zjednoczony front przeciwko wspólnym zagrożeniom dla arabskich monarchii w Zatoce Perskiej. Jedność ta została rozbita w wyniku odmiennego podejścia do zagrożenia stwarzanego przez Iran, przy czym niektórzy z naszych byłych partnerów utrzymywali przyjazne stosunki z naszym śmiertelnym wrogiem. Nie można tego dłużej tolerować."
 GCC_the_war_within: "Wojna na Półwyspie Arabskim"
 GCC_the_war_within_desc: "Rada Współpracy Zatoki Perskiej stała się pustą skorupą współpracy regionalnej. Niestety, nie mamy teraz innego wyboru, jak tylko rozwiązać nasze spory z sąsiadami i byłymi przyjaciółmi za pomocą przemocy."
 GCC_strengthen_us_ties: "Wzmocnij więzi z USA"
 GCC_strengthen_us_ties_desc: "Ameryka i [ROOT.GetNameDef] mogą wydawać się mało prawdopodobnymi sojusznikami, biorąc pod uwagę bardzo różne typy naszych reżimów, ale nasze regionalne interesy są zadziwiająco podobne. Powinniśmy wzmocnić partnerstwo, które nie zrobiło nic innego, jak tylko wspierało nasze interesy narodowe i bezpieczeństwo regionalne. Nawet jeśli niektórym [ROOT.GetAdjective] nie podoba się ta szczególna relacja, jest to taka, bez której nie możemy się obejść."
 GCC_mass_arms_purchases: "Bezpieczna amerykańska ochrona"
 GCC_mass_arms_purchases_desc: "Ameryka w przeszłości retorycznie wspierała nasze bezpieczeństwo i stanęła w naszej obronie podczas wojny w Zatoce Perskiej, demonstrując swoje zaangażowanie na rzecz stabilności na Bliskim Wschodzie. Zanim jednak będziemy prowadzić bardziej aktywną politykę zagraniczną w regionie, powinniśmy najpierw zapewnić zdecydowane zaangażowanie Ameryki w stan naszej obrony w przypadku ataku zewnętrznego."
 GCC_amplify_sectarian_rhetoric: "Wzmocnij retorykę sekciarską"
 GCC_amplify_sectarian_rhetoric_desc: "Sekciarstwo, wbrew temu, co mogą sugerować zachodnie media, nie jest stałą cechą polityki Bliskiego Wschodu. Niemniej jednak ostatnie wydarzenia rzeczywiście zaostrzyły napięcia między sunnitami i szyitami w całym regionie, które dają nam użyteczną okazję do osłabienia szyickiego Iranu."
 GCC_support_iranian_separatists: "Wspieraj irańskich separatystów"
 GCC_support_iranian_separatists_desc: "Walki Iranu z różnymi ruchami separatystycznymi rozpoczęły się jeszcze przed Republiką Islamską. Azerowie, Arabowie, Beludżowie i Kurdowie – wszyscy oni walczyli z dyskryminacją Teheranu w swoich wysiłkach na rzecz osiągnięcia większej autonomii. W szczególności Arabowie i Beludżowie są naturalnymi sojusznikami, pierwsi ze względu na nasze powinowactwo etniczne, drudzy ze względu na naszą wspólną tożsamość sunnicką."
 GCC_behead_the_snake: "Odetnij głowę Wężowi"
 GCC_behead_the_snake_desc: "Należy uświadomić Amerykanom zagrożenie, jakie Iran stanowi dla obu naszych narodów. Program nuklearny tego kraju, jego wsparcie dla elementów wywrotowych w całym regionie oraz radykalna, ekstremistyczna ideologia wymagają szybkiej i zdecydowanej reakcji zbrojnej. Powinniśmy jasno dać do zrozumienia Stanom Zjednoczonym, że muszą albo odciąć głowę węża, jakim jest Islamska Republika Iranu, albo ryzykować zniszczeniem."
 GCC_distance_from_america: "Odległość od Ameryki"
 GCC_distance_from_america_desc: "Nie możemy dłużej ignorować rosnącej presji ze strony naszego społeczeństwa, aby zmniejszyć naszą zależność od Stanów Zjednoczonych w zakresie naszego bezpieczeństwa. Nadszedł czas, abyśmy przyjęli radykalnie odmienne podejście do naszej polityki zagranicznej, takie, które uwolni [ROOT.GetNameDef] spod dominacji neoimperialnej."
 GCC_expel_us_interests: "Wypędzić interesy USA"
 GCC_expel_us_interests_desc: "Żołnierze amerykańscy czują się urażeni, a nawet znienawidzeni przez ludność [ROOT.GetNameDef]. Należy zmusić Amerykanów do opuszczenia naszego kraju, aby nie mogli w dalszym ciągu wykorzystywać go jako miejsca postoju dla swoich imperialnych ambicji."
 GCC_friendship_with_russia: "Przyjaźń z Rosją"
 GCC_friendship_with_russia_desc: "Rosji brakuje hegemonicznej siły Stanów Zjednoczonych, co oznacza, że ​​chociaż nie może zagwarantować nam bezpieczeństwa w takim stopniu, w jakim mogłyby to zrobić Stany Zjednoczone, nie podziela imperialistycznych aspiracji Ameryki. Partnerstwo w dziedzinie bezpieczeństwa z Rosją będzie zatem bardziej sprawiedliwe i mniej niepopularne wśród opinii publicznej [ROOT.GetAdjective]."
 GCC_invite_russian_advisors: "Zaproś rosyjskich doradców"
 GCC_invite_russian_advisors_desc: "Rosyjskie wojsko dysponuje wielowiekową wiedzą specjalistyczną, z której moglibyśmy skorzystać, zapraszając rosyjskich doradców do szkolenia naszych własnych sił zbrojnych."
 GCC_russian_bases: "Bazy rosyjskie"
 GCC_russian_bases_desc: "Zezwolenie Rosji na utworzenie baz wojskowych na naszym terytorium służyłoby interesom obu naszych krajów. Rosja zyskałaby użyteczną bazę operacyjną w strategicznie ważnym regionie, a my ze swojej strony zyskalibyśmy większe zaangażowanie na rzecz naszego bezpieczeństwa ze strony naszego nowo znalezionego sojusznika."
 GCC_reject_foreign_interference: "Odrzuć obcą ingerencję"
 GCC_reject_foreign_interference_desc: "Bliski Wschód od dziesięcioleci jest rządzony przez rządy kolaboracyjne, których dochody i bezpieczeństwo zależą od obcych mocarstw. Mieszkańcy regionu domagają się zmiany status quo. Jest to proces, który możemy na dobre rozpocząć w [ROOT.GetNameDef] poprzez oddzielenie się od obcych wpływów."
 GCC_attack_foreign_stooges: "Żądaj wydalenia obcych wojsk"
 GCC_attack_foreign_stooges_desc: "Wiele krajów gości w regionie bazy wojskowe dla obcych narodów mających aspiracje imperialne. Niezależnie od tego, czy kraje te przyjmują na swojej ziemi wojska amerykańskie, czy rosyjskie, muszą nakazać im natychmiastowe opuszczenie kraju, w przeciwnym razie poniosą konsekwencje."
 GCC_war_with_imperialism: "Wojna z imperializmem"
 GCC_war_with_imperialism_desc: "Niestety nie doprowadziliśmy jeszcze do wyzwolenia ludności muzułmańskiej i arabskiej w regionie, ponieważ obce wojska w dalszym ciągu okupują ziemię, która prawnie należy do nas. Jedyną dostępną dla nas opcją jest wypędzenie ich siłą i obalenie marionetkowych rządów, które ich goszczą."
 GCC_influence_north_africa: "Wpływ na Afrykę Północną"
 GCC_influence_north_africa_desc: "Afryka Północna, zwłaszcza kraje Maghrebu, tradycyjnie jest nieco oderwana od polityki Bliskiego Wschodu, utrzymując silniejsze powiązania z Europą na północy i Afryką Subsaharyjską na południu. Biorąc jednak pod uwagę narastającą rywalizację geopolityczną zachodzącą w naszej bezpośredniej strefie wpływów, być może warto zwiększyć nasze zaangażowanie w tym regionie."
 GCC_algerian_ties: "Po stronie Algierii"
 GCC_algerian_ties_desc: "Algieria i Maroko od czasu uzyskania niepodległości rywalizowały o dominację i wielokrotnie się ścierały. Ta animozja sprawia, że ​​niezwykle trudno jest utrzymać dobre stosunki z obydwoma jednocześnie. Poprawa stosunków z Algierią może leżeć w naszym interesie ze względu na bogate doświadczenie tego kraju w walce z islamistycznymi rebeliantami, z którego możemy skorzystać."
 GCC_moroccan_ties: "Po stronie Maroka"
 GCC_moroccan_ties_desc: "Algieria i Maroko od czasu uzyskania niepodległości rywalizowały o dominację i wielokrotnie się ścierały. Ta animozja sprawia, że ​​niezwykle trudno jest utrzymać dobre stosunki z obydwoma jednocześnie. Będąc monarchią, a nie republiką, Maroko jest dla nas bardziej naturalnym partnerem i dlatego nasze stosunki w przeszłości były silne."
 GCC_aid_sudan: "Pomóż Sudanowi"
 GCC_aid_sudan_desc: "Islamistyczny rząd Sudanu w przeszłości skłaniał się ku Iranowi, biorąc pod uwagę pokrewieństwo ideologiczne obu państw. Jednakże stosunki te niewiele zrobiły, aby wesprzeć podupadającą gospodarkę Sudanu, która od końca lat 90. cierpi z powodu zachodnich sankcji. Możemy pomóc w zapewnieniu ponownego sojuszu Sudanu, zapewniając wsparcie gospodarcze, którego Iran nie był w stanie zaoferować."
 GCC_sanction_sudan: "Sankcje dla Sudanu"
 GCC_sanction_sudan_desc: "Przywództwo [SUD.GetLeader] było nękane międzynarodowymi kontrowersjami. Pod jego rządami Sudan został oskarżony o bycie państwowym sponsorem terroru, a także o poważne łamanie praw człowieka. Kraje zachodnie następnie usankcjonowały to zbójeckie państwo, co jest przykładem, za którym powinniśmy podążać."
 GCC_back_the_strongman: "Wspieraj Siłacza"
 GCC_back_the_strongman_desc: "Egipt jest rządzony najlepiej, gdy jest pod kontrolą jednego, silnego przywódcy, wspieranego przez jedną z najpotężniejszych armii na Bliskim Wschodzie. Powinniśmy w dalszym ciągu wspierać stabilność i świeckie rządy w tym kluczowym kraju arabskim, wraz z porządkiem regionalnym, który faworyzuje autokrację wspieraną przez Amerykę zamiast destabilizować demokrację."
 GCC_back_the_brotherhood: "Wesprzyj Bractwo"
 GCC_back_the_brotherhood_desc: "Egipt, jako kolebka Bractwa Muzułmańskiego, jest symbolicznie znaczącą areną bitwy pomiędzy świeckim autorytaryzmem a demokracją islamistyczną, bitwy, w sprawie której powinniśmy sformułować stanowisko. Bractwo, które cieszy się dużą popularnością w całym regionie, może być użytecznym kanałem naszych wpływów za granicą."
 GCC_war_in_libya: "Dostawy broni z Libii"
 GCC_war_in_libya_desc: "Przez większą część swojej historii Libia była miejscem zagranicznych kontestacji. Włochy, Wielka Brytania, Rosja i Stany Zjednoczone rywalizowały o wpływy w Libii przed Kaddafim, próbując skorzystać ze strategicznego położenia kraju i wysokiej jakości złóż ropy. Jednakże zmniejszone zaangażowanie Zachodu w tym kraju dało regionalnym mocarstwom, takim jak my, możliwość kształtowania libijskiej polityki na naszą korzyść."
 GCC_influence_south_asia: "Wpływ na Azję Południową"
 GCC_influence_south_asia_desc: "Na wschodzie leży region bogaty w historię i kulturę, który niegdyś szczycił się jednym z najpotężniejszych imperiów muzułmańskich w historii świata. Dziś subkontynent indyjski cierpi z powodu zaciekłej rywalizacji między Indiami a Pakistanem. Ta rywalizacja oznacza, że ​​musimy zachować ostrożność w naszych zabiegach dyplomatycznych, gdyż tylko na tyle możemy poprawić stosunki z jedną stroną, nie antagonizując drugiej."
 GCC_affirm_pakistani_ties: "Potwierdź pakistańskie więzi"
 GCC_affirm_pakistani_ties_desc: "Jako jeden z największych krajów na świecie z większością muzułmańską, Pakistan jest krajem mającym dla nas wartość kulturową, gospodarczą i geopolityczną. Dlatego powinniśmy zadbać o to, aby nasze więzi z Pakistańczykami były tak silne, jak to tylko możliwe."
 GCC_oil_refineries_in_pakistan: "Rafinerie ropy naftowej w Pakistanie"
 GCC_oil_refineries_in_pakistan_desc: "Nasze dziesięciolecia doświadczenia z ropą naftową oznaczają, że możemy zaoferować naszym pakistańskim partnerom użyteczną wiedzę techniczną dotyczącą rafinacji ropy naftowej. Współpraca ta poprawia nasze stosunki z Pakistanem, a także pomaga wspierać rozwijającą się gospodarkę Pakistanu."
 GCC_deepen_military_cooperation: "Pogłębić współpracę wojskową"
 GCC_deepen_military_cooperation_desc: "Armia pakistańska jest jedną z najbardziej doświadczonych i dobrze wyszkolonych sił zbrojnych w świecie muzułmańskim. Możemy skorzystać z tej wiedzy specjalistycznej i doświadczenia, zacieśniając naszą współpracę wojskową z naszym pakistańskim partnerem. Współpraca ta uniemożliwi nam jednak zacieśnienie więzi z zaciekłym rywalem Pakistanu."
 GCC_security_guarantees: "Gwarancje bezpieczeństwa"
 GCC_security_guarantees_desc: "Teraz, gdy stosunki z Pakistanem zostały znacznie wzmocnione, możemy związać nasze dwa narody gwarancjami bezpieczeństwa. Od tego dnia [ROOT.GetNameDef] i Pakistan będą nie tylko bliskimi partnerami, ale także silnymi sojusznikami."
 GCC_draw_closer_to_india: "Zbliż się do Indii"
 GCC_draw_closer_to_india_desc: "Chociaż tradycyjnie łączyły nas bliższe związki z Pakistanem, Indie są zbyt dużą potęgą militarną i gospodarczą, abyśmy mogli je ignorować. Dlatego powinniśmy utrzymywać przyjazne stosunki z Indiami, nawet jeśli nadal utrzymujemy więzi z ich najbardziej znienawidzonym wrogiem."
 GCC_improve_trade_relations: "Popraw stosunki handlowe"
 GCC_improve_trade_relations_desc: "Ogromna populacja Indii oznacza, że ​​mają one podobnie ogromny rynek dla naszego eksportu. Dlatego rozsądnie byłoby, abyśmy wzmocnili nasze partnerstwo handlowe z tą potęgą gospodarczą."
 GCC_end_the_special_relationship: "Zakończ specjalny związek"
 GCC_end_the_special_relationship_desc: "Chociaż nasze więzi z Pakistanem mogły nam dobrze służyć w przeszłości, nadszedł czas, abyśmy dokonali wyboru między zachowaniem naszych stosunków z Pakistanem a zacieśnianiem więzi z jego większym rywalem."
 GCC_indian_bases: "Bazy indyjskie"
 GCC_indian_bases_desc: "Po związaniu naszego losu z Indiami, a nie z Pakistanem, sensowne byłoby scementowanie naszego sojuszu z Hindusami, dając im pozwolenie na założenie baz wojskowych na naszym terytorium. Takie postępowanie nie tylko przyniesie namacalne oznaki naszego bliskiego partnerstwa, ale także da Indiom przekonujący powód, aby nadal inwestować w nasze bezpieczeństwo."
 GCC_military_affairs: "Sprawy Wojskowe"
 GCC_military_affairs_desc: "W coraz bardziej niestabilnym regionie okaże się, czy możemy w dalszym ciągu polegać na Stanach Zjednoczonych w zakresie naszego bezpieczeństwa. Powinniśmy budować własne zdolności, aby być gotowi na wszelkie zagrożenia dla naszej suwerenności i integralności terytorialnej."
 GCC_equipment_modernizations: "Modernizacje sprzętu"
 GCC_equipment_modernizations_desc: "Nasze zapasy z czasów zimnej wojny w coraz większym stopniu odbiegają od światowych standardów. Powinniśmy zrobić wszystko, co w naszej mocy, aby wyposażenie naszych sił zbrojnych było jak najnowocześniejsze."
 GCC_foreign_procurement: "Zamówienia zagraniczne"
 GCC_foreign_procurement_desc: "Realistycznie rzecz biorąc, nigdy nie będziemy w stanie rozwinąć przemysłu zbrojeniowego na wzór Rosji i Stanów Zjednoczonych. Dlatego powinniśmy w dalszym ciągu importować naszą broń z krajów posiadających przewagę technologiczną."
 GCC_ak103: "Zamów AK-103"
 GCC_ak103_desc: "Nasze starzejące się karabiny serwisowe wymagają bardziej zaawansowanej wymiany. AK-103 to nowoczesna wersja niesławnego karabinu szturmowego Kałasznikow, z komorą na nabój 7,62 x 39 mm. Jest to produkt tej samej rosyjskiej inżynierii, która wyprodukowała AK-47 i całą masę innej broni strzeleckiej, która ukształtowała współczesne pola bitew."
 GCC_m4: "Zamów karabinki M4"
 GCC_m4_desc: "Nasze starzejące się karabiny serwisowe wymagają bardziej zaawansowanej wymiany. Karabinek M4 to kompaktowa pochodna AR-15, która jest nadal szeroko stosowana w armii Stanów Zjednoczonych i korpusie piechoty morskiej, a także w siłach zbrojnych sprzymierzonych z USA na całym świecie. Jest to zatem odpowiednia broń, którą mogą przyjąć nasze siły."
 GCC_kobra: "Zamów kobry"
 GCC_kobra_desc: "Turecki Otokar Cobra to solidny i niezawodny pojazd, który spotkał się z dużym zainteresowaniem na całym świecie i odniósł sukces eksportowy. Ponadto jest stosunkowo tańszy niż niektórzy konkurenci."
 GCC_matv: "Zamów pojazdy M-ATV"
 GCC_matv_desc: "Oshkosh M-ATV to amerykański pojazd odporny na miny, chroniony przed zasadzkami (MRAP), zaprojektowany w celu zastąpienia dużego zapasu humvee armii Stanów Zjednoczonych. Znacząco poprawił się w stosunku do wad, które amerykańscy żołnierze i kobiety napotkali w swoim poprzedniku."
 GCC_f35: "Jedź F-35"
 GCC_f35_desc: "F-35 Lighting II jest wynikiem długiego i kosztownego amerykańskiego programu mającego na celu produkcję nowego myśliwca piątej generacji stealth. Było ono bardzo poszukiwane przez wielu sojuszników USA i nie bez powodu. Powinniśmy pójść w ich ślady i starać się pozyskać ten zaawansowany myśliwiec wielozadaniowy dla Sił Powietrznych [ROOT.GetAdjective] w celu uzupełnienia naszych starzejących się samolotów."
 GCC_eurofighter: "Jedź Eurofighterem"
 GCC_eurofighter_desc: "Eurofighter Typhoon był ambitnym międzynarodowym projektem, w który zaangażowano wiedzę lotniczą z Wielkiej Brytanii, Niemiec, Włoch i Hiszpanii. Jest to skuteczny i szeroko stosowany myśliwiec przewagi powietrznej, dlatego byłby godnym dodatkiem do naszego wyposażenia samolotów."
 GCC_rafale: "Idź z Rafale"
 GCC_rafale_desc: "Francja pierwotnie brała udział w projekcie Eurofighter Typhoon, ale w wyniku nieporozumień z innymi uczestnikami projektu Francja oderwała się i rozpoczęła realizację własnego programu myśliwców. W ramach tego programu powstał Dassault Rafale, zaawansowany samolot, który byłby skutecznym, ale niedrogim uzupełnieniem naszego istniejącego asortymentu samolotów."
 GCC_su57: "Wybierz Su-57"
 GCC_su57_desc: "Suchoj Su-57 to długo oczekiwany myśliwiec odrzutowy piątej generacji, nad którym obecnie pracuje Federacja Rosyjska. Su-57 będzie pierwszym rosyjskim samolotem wykorzystującym technologię stealth i zastąpi MiG-29 i Su-27 w rosyjskiej służbie. Ten wysoce zaawansowany samolot przyrodniczy jest rosyjskim odpowiednikiem amerykańskiego F-35, pomimo różnic w ich zamierzonej roli i konstrukcji."
 GCC_local_arms_industry: "Lokalny przemysł zbrojeniowy"
 GCC_local_arms_industry_desc: "O ile w przeszłości polegaliśmy na importowanej broni, rosnąca niepewność w regionie oznacza, że ​​powinniśmy rozważyć rozwój własnego przemysłu zbrojeniowego, aby zmaksymalizować naszą samowystarczalność w przypadku wybuchu konfliktu zbrojnego."
 GCC_domestic_rifle_designs: "[ROOT.GetAdjective] Projekty karabinów"
 GCC_domestic_rifle_designs_desc: "Nasze istniejące karabiny służbowe mają kilkadziesiąt lat i wymagają wymiany. Zamiast importować więcej broni strzeleckiej z zagranicy i utrwalać zależność od zagranicznych dostawców, powinniśmy zamiast tego opracować własny karabin służbowy."
 GCC_armored_vehicles: "[ROOT.GetAdjective] Pancerz"
 GCC_armored_vehicles_desc: "Aby zmniejszyć naszą zależność od importu zagranicznego, powinniśmy wspierać nasz lokalny przemysł zbrojeniowy, promując rozwój krajowych pojazdów opancerzonych."
 GCC_corvette_program: "Program morski"
 GCC_corvette_program_desc: "W przeszłości nasza marynarka wojenna opierała się na statkach wyprodukowanych za granicą. Jednakże teraz, gdy zaczęliśmy rozwijać własny przemysł morski, możemy uzupełnić ten asortyment o statki projektowane i produkowane lokalnie."
 GCC_expanded_recruitment: "Rozszerzona rekrutacja"
 GCC_expanded_recruitment_desc: "Nasza armia jest stosunkowo niewielka ze względu na naszą historyczną zależność od Stanów Zjednoczonych w zakresie naszego bezpieczeństwa. Jednak nawet w przypadku, gdyby Stany Zjednoczone nadal były wiarygodnym gwarantem naszego bezpieczeństwa, powinniśmy dysponować wystarczająco dużą armią, aby opóźnić jakąkolwiek inwazję na nasze terytorium na tyle długo, aby nadeszła pomoc."
 GCC_a_streamlined_military: "Usprawnione wojsko"
 GCC_a_streamlined_military_desc: "Chociaż duża armia ma swoje zalety, charakter współczesnych działań wojennych oznacza, że ​​węższa, wydajniejsza i lepiej skoordynowana armia może lepiej odpowiadać potrzebom [ROOT.GetNameDef]."
 GCC_asymmetric_warfare: "Rewolucja w sprawach wojskowych"
 GCC_asymmetric_warfare_desc: "Po zakończeniu zimnej wojny siły zbrojne świata zaczęły odchodzić od prowadzenia wojny konwencjonalnej na dużą skalę na rzecz mniejszych, bardziej mobilnych sił, które opierają się na ścisłej współpracy między różnymi rodzajami wojsk i wykorzystaniu zaawansowanych technologii. Wojsko [ROOT.GetAdjective] powinno dostosować się, aby dostosować się do tego trendu."
 GCC_radar_improvements: "Ulepszenia radaru"
 GCC_radar_improvements_desc: "Radar jest istotnym elementem naszej obrony narodowej i obszarem, któremu w przeszłości nie poświęcano takiej uwagi, na jaką zasługuje. Co więcej, udoskonalenie naszych możliwości radarowych może wesprzeć dalsze udoskonalenia technologiczne."
 GCC_develop_indigenous_drone_capability: "Rozwijaj możliwości rodzimych dronów"
 GCC_develop_indigenous_drone_capability_desc: "Bezzałogowe statki powietrzne są powszechnie chwalone jako przyszłość współczesnych działań wojennych. Powinniśmy wnieść własny wkład w tę stosunkowo nową branżę."
 GCC_chinese_uavs: "Chińskie UAV"
 GCC_chinese_uavs_desc: "CAIG Wing Loong, znany również jako Chengdu Pterodactyl I, to tani chiński wkład w rynek UAV. Import Wing Loong umożliwiłby naszym wojskowym UAV znacznie szybsze wykorzystanie, niż gdybyśmy próbowali opracować własną platformę."
 GCC_expand_special_forces: "Rozwiń siły specjalne"
 GCC_expand_special_forces_desc: "Coraz większa ochrona naszych interesów narodowych wymagała interwencji chirurgicznych w środowiskach wysokiego ryzyka. W sytuacjach, w których niezbędny jest personel naziemny, do takich zadań najlepiej nadają się siły operacji specjalnych."
 GCC_counterinsurgency_tactics: "Taktyka przeciwdziałania powstańcom"
 GCC_counterinsurgency_tactics_desc: "Większość zagrożeń dla naszego rządu pochodzi od grup niepaństwowych, a nie od konwencjonalnych podmiotów państwowych. Oznacza to, że skupienie się w czasach zimnej wojny na przeciwdziałaniu zagrożeniom dla państwa nie jest już wystarczające i powinno zostać uzupełnione kompleksową strategią mającą na celu zaradzenie powstańcom."
 GCC_improve_targeting: "Popraw kierowanie"
 GCC_improve_targeting_desc: "Współczesne pola bitew to środowiska, w których identyfikacja celów jest często niezwykle trudna bez obserwatorów na ziemi. Powinniśmy zrobić wszystko, co w naszej mocy, aby ulepszyć nasze możliwości targetowania."
 GCC_precision_air_strikes: "Precyzyjne ataki powietrzne"
 GCC_precision_air_strikes_desc: "Walka na obszarach miejskich jest obarczona ryzykiem. Jeżeli nie zachowa się wystarczającej staranności, to, co z daleka może wydawać się celem wojskowym, w rzeczywistości może być celem cywilnym. Powinniśmy zadbać o to, aby nasze ataki powietrzne były jak najbardziej precyzyjne, aby zminimalizować szkody uboczne i lepiej wypełniać nasze zobowiązania wynikające z międzynarodowego prawa humanitarnego."
 GCC_a_modern_military: "Nowoczesne wojsko"
 GCC_a_modern_military_desc: "Teraz, gdy wzmocniliśmy możliwości i zasoby technologiczne elementów naszych sił zbrojnych, możemy dokończyć modernizację pozostałych sił zbrojnych, koncentrując się na działaniach wojennych skoncentrowanych na sieci."
 GCC_military_industry_investments: "Inwestycje Przemysłu Wojskowego"
 GCC_military_industry_investments_desc: "Nie uda nam się wyprodukować własnego sprzętu na dostatecznie dużą skalę bez uprzednich inwestycji w nasz przemysł zbrojeniowy."
 GCC_naval_industry_investments: "Inwestycje przemysłu morskiego"
 GCC_naval_industry_investments_desc: "Pomimo znaczenia bezpieczeństwa morskiego dla struktury naszej gospodarki nie zainwestowaliśmy jak dotąd znacznych zasobów w rozwój niezależnego potencjału morskiego, ponieważ wszystkie nasze istniejące statki są produkowane przez zagranicznych wykonawców z branży obronnej. Powinniśmy rozwiązać ten problem, inwestując we własne możliwości w zakresie budowy statków,"
 GCC_improve_sam_sites: "Ulepszaj witryny SAM"
 GCC_improve_sam_sites_desc: "Pociski ziemia-powietrze stanowią ważny element przeciwdziałania dostępowi/odmowie obszaru (A2AD), ograniczający zdolność obcych sił do działania w naszej przestrzeni powietrznej."
 GCC_expand_air_bases: "Rozwiń bazy lotnicze"
 GCC_expand_air_bases_desc: "Nowoczesne i skuteczne siły powietrzne są niezbędne w walce XXI wieku. Chociaż posiadamy część infrastruktury niezbędnej do wsparcia takich sił powietrznych, poprawa wydajności tej infrastruktury pozwoli nam ulepszyć nasze istniejące zdolności lotnicze."
 GCC_shia: "Ludność szyicka"
 GCC_shia_desc: "Po śmierci Proroka nastąpił rozłam pomiędzy tymi członkami społeczności muzułmańskiej, którzy chcieli, aby kierowali nimi wybitni duchowni, a tymi, którzy chcieli, aby ich prowadzili krewni Proroka. Ci pierwsi stali się znani jako sunnici, drudzy jako szyici, co doprowadziło do rozłamu religijnego w społeczności muzułmańskiej, który trwa do dziś."
 GCC_appease_the_shia: "Udobruchaj szyitów"
 GCC_appease_the_shia_desc: "Aby wspierać silną, zjednoczoną [ROOT.GetName], najlepiej byłoby zastosować ugodowe podejście do naszej populacji szyickiej, zapewniając jej poczucie włączenia do naszego społeczeństwa."
 GCC_subsidize_shia_mosques: "Subsydiuj meczety szyickie"
 GCC_subsidize_shia_mosques_desc: "Samo tolerowanie prawa szyitów do praktykowania swojej wiary nie wystarczy. Powinniśmy zademonstrować zaangażowanie naszego rządu w ich dobro, dotując budowę meczetów, w których mogliby oddawać cześć Bogu."
 GCC_employment_opportunities: "Możliwości zatrudnienia"
 GCC_employment_opportunities_desc: "Jedną z skarg szyitów jest brak możliwości pracy w sektorze publicznym, co prowadzi do zarzutów o faworyzowanie sunnitów. Aby odpowiedzieć na te oskarżenia, powinniśmy udostępnić szyitom więcej stanowisk pracy w sektorze publicznym."
 GCC_condemn_anti_shia_preachers: "Potępiaj antyszyickich kaznodziejów"
 GCC_condemn_anti_shia_preachers_desc: "Niestety, niektórzy duchowni sunniccy, szczególnie ci o purytańskich skłonnościach salafickich, atakują naszą społeczność szyicką mową nienawiści, zachęcając do ich dyskryminacji i piętnując ich sposób życia. Chociaż najlepiej byłoby, gdybyśmy nie nakładali kagańca tym duchownym, powinniśmy zadbać o to, aby zdystansować nasz rząd od ich poglądów."
 GCC_release_dissidents: "Uwolnić dysydentów"
 GCC_release_dissidents_desc: "Służby bezpieczeństwa uwięziły niektórych dysydentów szyickich za krytykowanie naszego rządu. Najlepiej byłoby, gdyby w geście dobrej woli wobec społeczeństwa wypuścili tych dysydentów, o ile nie opowiadali się oni za obaleniem naszego rządu siłą."
 GCC_fair_representation: "Uczciwa reprezentacja"
 GCC_fair_representation_desc: "Teraz, gdy uczyniliśmy nasz system rządów bardziej otwartym i włączającym, szyici członkowie naszej społeczności mogą być sprawiedliwie reprezentowani przez swój rząd."
 GCC_shia_dominance: "Dominacja szyitów"
 GCC_shia_dominance_desc: "Teraz, gdy rząd reprezentujący interesy szyitów w końcu przejął władzę w [ROOT.GetNameDef], możemy stworzyć państwo, które priorytetowo traktuje ich interesy ponad wszystkie inne. Chociaż sunnici mogą nadal być częścią naszego społeczeństwa, muszą zaakceptować fakt, że ich przekonania postawią ich w niekorzystnej sytuacji."
 GCC_rally_sunnis: "Rajd Sunnitów"
 GCC_rally_sunnis_desc: "Szyici żyjący wśród nas stanowią zagrożenie dla jedności naszego narodu. Powinniśmy zjednoczyć ludzi [ROOT.GetNameDef] wokół naszej zbiorowej tożsamości sunnickiej przeciwko tym, którzy chcieliby podważyć tę tożsamość."
 GCC_counter_terror_operations: "Najazdy na kryjówki"
 GCC_counter_terror_operations_desc: "Szyiccy terroryści stanowią wszechobecne zagrożenie dla bezpieczeństwa [ROOT.GetNameDef] i życia jego mieszkańców. Powinniśmy zintensyfikować naloty wymierzone w podejrzanych o terroryzm, aby chronić naszych obywateli przed krzywdą."
 GCC_arrest_prominent_shia_clerics: "Aresztuj prominentnych duchownych szyickich"
 GCC_arrest_prominent_shia_clerics_desc: "Najważniejszymi szyitami krytykującymi nasz rząd są przywódcy religijni, którzy wykorzystują swoją platformę do fabrykowania kłamstw na temat naszego rządu. Nie można pozwolić, aby ci duchowni szyiccy w dalszym ciągu głosili nienawiść wobec naszego rządu."
 GCC_inflame_rhetoric: "Retoryka antyszyicka"
 GCC_inflame_rhetoric_desc: "Salafizm to odmiana islamu sunnickiego, która odrzuca odstępstwa od prawdziwej wiary. Szyizm jest jednym z najbardziej widocznych z tych odchyleń. Faworyzując odrodzeniową retorykę salaficką, która demonizuje szyitów, możemy przekonać naszą ludność o konieczności prześladowania tej podporządkowanej grupy."
 GCC_close_shia_mosques: "Zamknąć meczety szyickie"
 GCC_close_shia_mosques_desc: "Meczety szyickie stały się ośrodkami sprzeciwu wobec naszego rządu, gdzie wrogowie państwa planują upadek [ROOT.GetLeader]. Musimy zamknąć te siedliska terroryzmu, aby pozbawić elementy wywrotowe ich głównego miejsca planowania buntu."
 GCC_comprehensive_crackdown: "Kompleksowe rozbicie"
 GCC_comprehensive_crackdown_desc: "Teraz, gdy pomyślnie rozszerzyliśmy kontrolę naszego państwa na społeczeństwo, mamy możliwość rozprawienia się z szyickim terroryzmem, gdziekolwiek by się nie pojawił, co pozwala nam zmiażdżyć opór, zanim w ogóle ma on szansę się pojawić. Możemy teraz oficjalnie ogłosić koniec zagrożenia ze strony szyitów."
 GCC_the_gcc: "Rada Współpracy Zatoki Perskiej"
 GCC_the_gcc_desc: "Utworzona w 1981 r. GCC jest jedną z najważniejszych organizacji międzyrządowych na Bliskim Wschodzie. Dąży do zjednoczenia większości państw arabskich Zatoki Perskiej w unii politycznej i gospodarczej. Członkowie GCC mają podobne formy rządów i zwykle prowadzą podobną politykę zagraniczną, ale odmienne interesy utrudniają jak dotąd poważne wysiłki integracyjne."
 GCC_economic_union: "Unia Gospodarcza"
 GCC_economic_union_desc: "Gospodarki GCC, choć potężne, pozostają niezwykle powiązane. Ten brak łączności udaremnił integrację w innych obszarach."
 GCC_intra_gcc_trade: "Handel wewnątrz GCC"
 GCC_intra_gcc_trade_desc: "Działalność wewnątrz GCC była jak dotąd ograniczona ze względu na podobną strukturę gospodarek Zatoki Perskiej, biorąc pod uwagę powszechną zależność od ropy naftowej. Zamiast tego większość handlu odbywa się z krajami spoza Bliskiego Wschodu w Europie, Ameryce Północnej i Azji, które rozwinęły sektory drugorzędne i trzeciorzędne. Aby GCC mogła stać się prawdziwie zjednoczoną całością, należy tę sytuację naprawić"
 GCC_standardize_regulations: "Wspólne inicjatywy badawcze"
 GCC_standardize_regulations_desc: "Gdyby państwa Zatoki Perskiej zjednoczyły nasze połączone możliwości naukowe, moglibyśmy pochwalić się tym samym potencjałem innowacyjnym, co inne gospodarki rozwijające się."
 GCC_common_market: "Wspólny rynek"
 GCC_common_market_desc: "Utworzenie wspólnego rynku w dużym stopniu przyczyniłoby się do promowania integracji GCC, ponieważ ułatwiłoby przepływ osób, towarów i usług przez granice, ułatwiając tworzenie wspólnej tożsamości GCC."
 GCC_monetary_union: "Wspólna waluta"
 GCC_monetary_union_desc: "Utworzenie unii walutowej obszaru Khaleeji zwiększy zbiorowy wpływ GCC na światowe rynki finansowe i będzie promować handel wewnątrz GCC, ale zmusi także państwa członkowskie do zrzeczenia się kontroli nad swoją polityką pieniężną."
 GCC_cross_border_transit_systems: "Transgraniczne systemy tranzytowe"
 GCC_cross_border_transit_systems_desc: "Brak infrastruktury, takiej jak sieci kolejowe i autostrady, pomiędzy państwami członkowskimi GCC utrudnia interakcje transgraniczne. Inwestowanie w tę infrastrukturę pomoże w dalszym procesie integracji GCC i pobudzi lokalne gospodarki."
 GCC_military_union: "Związek Wojskowy"
 GCC_military_union_desc: "Kiedy Baasowski Irak odniósł korzyści w wojnie z Iranem w 1981 r., Saddam Husajn próbował przejąć odpowiedzialność za bezpieczeństwo w regionie Zatoki Perskiej za pośrednictwem zjednoczonych sił arabskich z siedzibą w Bagdadzie. GCC powstała wkrótce po tej propozycji jako sposób przeciwstawienia się inicjatywie Saddama i od tego czasu zbiorowe bezpieczeństwo przed zagrożeniami zewnętrznymi, w tym Baasowskim Irakiem, stanowi ważną część kompetencji GCC."
 GCC_joint_defense_agreement: "Wspólne Porozumienie Obronne"
 GCC_joint_defense_agreement_desc: "Wspólne porozumienie obronne skodyfikuje zaangażowanie każdego państwa członkowskiego GCC w bezpieczeństwo całej organizacji. Pomoże to zabezpieczyć państwa GCC, zwłaszcza słabsze, przed wrogami zewnętrznymi, zapobiegając w ten sposób ponownej okupacji Kuwejtu w 1991 roku."
 GCC_gulf_academy: "Akademia Zatoki Perskiej"
 GCC_gulf_academy_desc: "Utworzenie Akademii Studiów Strategicznych i Bezpieczeństwa Zatoki Perskiej pomoże ulepszyć i ujednolicić szkolenie oficerów wojskowych GCC. W przypadku konfliktu zbrojnego z udziałem państw członkowskich GCC wspólne doświadczenia naszych oficerów w tej instytucji okażą się bezcenne."
 GCC_limited_unified_command: "Dowodzenie i kontrola"
 GCC_limited_unified_command_desc: "Chociaż wszystkie państwa członkowskie GCC wyraziły zaangażowanie na rzecz bezpieczeństwa swoich kolegów, nasze siły zbrojne pozostają rozdrobnione i podzielone. Aby zmaksymalizować zdolność naszych sił zbrojnych do współpracy, powinniśmy ustanowić jednolity system dowodzenia i kontroli, aby lepiej koordynować różne armie GCC przeciwko zewnętrznym agresorom."
 GCC_joint_military_ventures: "Wspólne przedsięwzięcia GCC"
 GCC_joint_military_ventures_desc: "Większości państw GCC brakuje rodzimego przemysłu zbrojeniowego, opierającego się głównie na imporcie broni z zagranicy. Wspieranie wspólnych przedsięwzięć pomiędzy różnymi firmami zbrojeniowymi GCC pomoże zmniejszyć tę zależność."
 GCC_a_robust_alliance: "Solidny Sojusz"
 GCC_a_robust_alliance_desc: "Teraz, gdy siły zbrojne GCC zostały wystarczająco zintegrowane, nadszedł czas na utworzenie sojuszu na wzór NATO, który będzie zdolny do wspólnego działania zarówno w defensywie, jak i ofensywie."
 GCC_political_union: "Unia Polityczna"
 GCC_political_union_desc: "Jedną z kluczowych funkcji GCC było zapewnienie ram różnym państwom Zatoki Perskiej w celu sformułowania wspólnej polityki zagranicznej. Jednak niektóre państwa członkowskie, w szczególności Oman i Katar, prowadzą niezależną politykę zagraniczną, która w dużej mierze nie odzwierciedla poglądów innych państw członkowskich. Zwiększenie spójności polityki zagranicznej GCC złagodzi te wewnętrzne różnice."
 GCC_solidify_pro_american_alignment: "Umocnić sojusz proamerykański"
 GCC_solidify_pro_american_alignment_desc: "Historycznie rzecz biorąc, GCC postrzegała Stany Zjednoczone jako swojego głównego zewnętrznego sponsora. Powinniśmy skonsolidować ten sojusz, zapewniając amerykańskie zaangażowanie w obronę całej GCC."
 GCC_increase_autonomy: "Zwiększ autonomię"
 GCC_increase_autonomy_desc: "Zbyt długo państwa Zatoki Perskiej były podporządkowane interesom obcych mocarstw. Układ ten nie tylko stłumił zdolności mieszkańców Zatoki Perskiej, wywołując samozadowolenie i neokolonialną zależność, ale także nie zapewnił bezpieczeństwa arabskim państwom Zatoki Perskiej. Sami jesteśmy silniejsi."
 GCC_pursue_hegemony: "Dąż do hegemonii"
 GCC_pursue_hegemony_desc: "Jak na ironię, dystansowanie GCC od obcych mocarstw pomaga zwiększyć autonomię GCC jako całości, jednocześnie podważając autonomię mniejszych państw członkowskich GCC. Te mniejsze państwa nie są już w stanie równoważyć naszej dominacji, zwracając się do partnerów zewnętrznych, co daje nam doskonałą okazję do dążenia do regionalnej hegemonii."
 GCC_exploit_authority: "Autorytet wykorzystania"
 GCC_exploit_authority_desc: "Nasze wpływy w Zatoce Perskiej wzrosły obecnie do tego stopnia, że ​​nasi mniejsi sąsiedzi mogą niewiele zrobić, aby przeciwdziałać naszym żądaniom. Powinniśmy wykorzystać nasz prymat regionalny, aby żądać ustępstw od innych państw członkowskich GCC dla dobra organizacji jako całości."
 GCC_benign_dominance: "Łagodna dominacja"
 GCC_benign_dominance_desc: "Najlepiej będzie dla nas zachować jedność GCC, nie próbując wykorzystywać naszego wpływu na inne państwa członkowskie. Ta powściągliwość z naszej strony pokaże, że chcemy postrzegać naszych sąsiadów jako równych sobie, a nie marionetki."
 GCC_gulf_super_state: "Unia Khaleeji"
 GCC_gulf_super_state_desc: "Nadszedł czas, aby zjednoczyć państwa narodowe Zatoki Perskiej, które mają wspólną historię, kulturę, język i religię. Nowe państwo Khaleej będzie najpotężniejszą siłą na Bliskim Wschodzie i zyska międzynarodowy szacunek ze względu na swoją sprawność gospodarczą, samodzielność wojskową i stabilność polityczną."
 GCC_new_partners: "Nowi partnerzy"
 GCC_new_partners_desc: "Stany Zjednoczone pokazały, że nie są już wiarygodnym gwarantem bezpieczeństwa GCC. Zamiast tego powinniśmy zwrócić się do innych sojuszników, którzy być może nie podzielają wiedzy wojskowej Stanów Zjednoczonych, ale będą bardziej skłonni zaangażować się w obronę GCC."