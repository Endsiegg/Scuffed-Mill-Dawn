l_polish:
 korea_south_focus: "Południowokoreańskie drzewo fokusowe"
 KOR_the_rok_armed_forces: "Siły Zbrojne Republiki Korei"
 KOR_the_rok_armed_forces_desc: "Istnienie Republiki Korei definiuje jej ciągła bezbronność. Starcia z Północą stale przypominają o zagrożeniu, jakie KRLD stanowi dla bezpieczeństwa naszych obywateli. Poza półwyspem musimy zachować czujność wobec nowych i starych wrogów, którzy chcieliby nam wyrządzić krzywdę. Aby uchronić się przed takimi zagrożeniami, nasze siły zbrojne muszą być tak silne, jak to tylko możliwe."
 KOR_foreign_procurement: "Zamówienia zagraniczne"
 KOR_foreign_procurement_desc: "Choć na przestrzeni lat wypracowaliśmy silny krajowy przemysł zbrojeniowy, w naszych rodzimych możliwościach istnieją luki, które lepiej wypełnia sprzęt importowany z zagranicy."
 KOR_p8_poseidon: "P-8 Posejdon"
 KOR_p8_poseidon_desc: "Nadszedł czas, aby nasza starzejąca się flota P-3C została wycofana. Te morskie samoloty patrolowe wykryły jedynie 28% północnokoreańskich okrętów podwodnych biorących udział w ćwiczeniach i dlatego należy je wymienić na nowsze modele. Boeing P-8 Poseidon został opracowany przez USA w celu zastąpienia własnych samolotów P-3C. Być może mądrze będzie, jeśli pójdziemy za przykładem naszego najsilniejszego sojusznika."
 KOR_c295: "C-295"
 KOR_c295_desc: "Nadszedł czas, aby nasza starzejąca się flota P-3C została wycofana. Te morskie samoloty patrolowe wykryły jedynie 28% północnokoreańskich okrętów podwodnych biorących udział w ćwiczeniach i dlatego należy je wymienić na nowsze modele. Hiszpański C-296 MPA jest znacznie tańszą opcją niż P-8, ale ogólnie jest uważany za gorszy samolot."
 KOR_upgrade_f16s: "Ulepsz F-16"
 KOR_upgrade_f16s_desc: "Zawarcie umowy z Lockheed Martin na dostosowanie naszych F-16 do standardu F-16V jest ważnym środkiem tymczasowym mającym na celu utrzymanie efektywności naszych sił powietrznych, zanim dokonamy przejścia na myśliwiec piątej generacji."
 KOR_order_f35s: "Zamów F-35"
 KOR_order_f35s_desc: "Siły Powietrzne Republiki Korei nie będą w stanie dorównać swoim bardziej zaawansowanym rywalom w regionie bez nabycia samolotu piątej generacji. Imponujące możliwości ukrywania się F-35 sprawiają, że ten amerykański cud jest godnym dodatkiem do naszego wyposażenia samolotów."
 KOR_blue_water_navy: "W stronę marynarki błękitnej wody"
 KOR_blue_water_navy_desc: "Choć nasza marynarka wojenna dobrze nam służyła w przeszłości, aby w XXI wieku skutecznie bronić naszych morskich szlaków komunikacyjnych, będziemy musieli rozpocząć przechodzenie na flotę błękitnowodną."
 KOR_kss_program: "Program KSS"
 KOR_kss_program_desc: "Program koreańskiej łodzi podwodnej szturmowej to ważny projekt, którego celem jest wzmocnienie zdolności marynarki wojennej Republiki Korei w zakresie krajowych łodzi podwodnych szturmowych. Teraz, gdy nasi krajowi producenci wyciągnęli wnioski z wiedzy technicznej niemieckich i szwedzkich producentów łodzi podwodnych, nadszedł czas na rodzimy koreański okręt podwodny."
 KOR_ffx_program: "Program FFX"
 KOR_ffx_program_desc: "Fregaty rakietowe stanowią kluczowy element obrony wybrzeża Republiki Korei. Regularne starcia z flotą Korei Północnej udowodniły wartość tych okrętów. Dlatego powinniśmy inwestować czas i pieniądze we flotę fregat, która broniła naszych brzegów przed wrogimi siłami."
 KOR_kdx_program: "Program KDX"
 KOR_kdx_program_desc: "Nasz program eksperymentalnych niszczycieli jest kluczową częścią naszych wysiłków na rzecz modernizacji marynarki wojennej. Niszczyciele nie tylko pomagają Marynarce Wojennej Republiki Korei bronić bezpośrednich peryferii morskich naszego kraju, ale także pomagają zwiększyć zasięg naszych sił morskich, pomagając nam w ten sposób osiągnąć nasz cel, jakim jest flota błękitnowodna."
 KOR_lpx_program: "Program LPX"
 KOR_lpx_program_desc: "Nasze desantowe statki desantowe są dumą i radością naszych planowanych flot szybkiego reagowania, spełniając marzenie o marynarce wojennej Republiki Korei, która jest zdolna do szybkiego i zdecydowanego uderzania na duże odległości. Tylko tworząc flotę błękitnowodną możemy zagwarantować bezpieczeństwo naszego terytorium, w tym wysp Dokdo, od których pochodzi nazwa pierwszego z naszych statków LPX."
 KOR_jeju_complex: "Kompleks Jeju"
 KOR_jeju_complex_desc: "Strategiczne położenie wyspy Jeju na najbardziej wysuniętym na południe krańcu półwyspu sprawia, że ​​jest to idealna lokalizacja dla rozbudowanej bazy morskiej, która może pomieścić naszą strategiczną flotę mobilną. Z Jeju duma naszej marynarki wojennej będzie w stanie chronić morskie szlaki komunikacyjne przecinające Morze Wschodniochińskie."
 KOR_expand_dockyards: "Rozwiń Stocznie"
 KOR_expand_dockyards_desc: "Aby osiągnąć nasz cel, jakim jest światowej klasy marynarka wojenna XXI wieku, musimy zadbać o to, abyśmy byli w stanie zbudować niezbędne statki."
 KOR_ship_building_effort: "Wysiłek budowy statków"
 KOR_ship_building_effort_desc: "Dotując nasz przemysł stoczniowy, możemy przyspieszyć postęp naszych wysiłków na rzecz wzmocnienia naszej marynarki wojennej."
 KOR_a_smart_navy: "Inteligentna marynarka wojenna"
 KOR_a_smart_navy_desc: "XXI wiek wymaga marynarki wojennej w pełni wykorzystującej najnowocześniejsze dostępne technologie. Wdrażając systemy oparte na ICT, nasza inteligentna marynarka wojenna stanie się bardziej przystosowalna i elastyczna niż bardziej powolni i gorsi technologicznie rywale marynarki wojennej Republiki Korei."
 KOR_modernize_the_army: "Modernizować armię"
 KOR_modernize_the_army_desc: "Stan armii jest daleki od ideału. Pomimo tego, że jest to jeden z najbardziej zaawansowanych technologicznie krajów na świecie, wyposażenie przeciętnego koreańskiego żołnierza piechoty jest żenująco staromodne. Presja demograficzna związana z naszym niskim wskaźnikiem urodzeń musi oznaczać, że nie możemy polegać wyłącznie na liczbie żołnierzy, aby zagwarantować bezpieczeństwo Republiki Korei. Jakość należy przedkładać nad ilość."
 KOR_rd_funding: "Finansowanie badań i rozwoju"
 KOR_rd_funding_desc: "Aby ulepszyć nasze zdolności wojskowe, musimy wykorzystać jeden z najmocniejszych atutów Republiki Korei, nasz zaawansowany potencjał przemysłowy. Aby to osiągnąć, musimy inwestować w rozwój nowych technologii wojskowych."
 KOR_rifle_modernization_program: "Program modernizacji karabinów"
 KOR_rifle_modernization_program_desc: "Chociaż Daewoo K2, w które są obecnie wyposażeni nasi żołnierze, dobrze służyły krajowi, ich konstrukcja z czasów zimnej wojny nie odpowiada naszym aspiracjom wobec armii ROK."
 KOR_next_generation_ifvs: "BWP nowej generacji"
 KOR_next_generation_ifvs_desc: "W szybkich i skutecznych siłach lądowych bojowe wozy piechoty (BWP) pełnią ważną funkcję. Zabójcze zarówno dla ludzi, jak i dla pancerzy, nasze BWP będą mierzyć się z najsilniejszymi z naszych potencjalnych przeciwników."
 KOR_tank_improvements: "Ulepszenia czołgów"
 KOR_tank_improvements_desc: "Wraz z opracowaniem rodzimego projektu czołgu podstawowego, nasza zależność od modeli zagranicznych zostanie wyeliminowana. Rozwój i udoskonalanie K2 Black Panther musi być priorytetem dla naszego krajowego przemysłu zbrojeniowego."
 KOR_women_in_the_special_forces: "Kobiety w Siłach Specjalnych"
 KOR_women_in_the_special_forces_desc: "Obecnie nie wszystkie stanowiska w naszych siłach zbrojnych są dostępne dla wszystkich. Nie może to trwać dalej, biorąc pod uwagę rosnący deficyt siły roboczej i rosnącą potrzebę uznania faktu, że kobiety mogą pracować równie dobrze jak mężczyźni. Każda odważna ochotniczka powinna móc wstąpić do sił specjalnych, o ile spełnia wysokie standardy tych jednostek."
 KOR_ticn_program: "Program TICN"
 KOR_ticn_program_desc: "Program Sieci Komunikacji Informacji Taktycznej zaktualizuje nasze obecne, przestarzałe, nieefektywne sposoby komunikacji głosowej. Ta sieć cyfrowa pomoże w dystrybucji informacji na dużą skalę, umożliwiając znacznie bardziej responsywne i elastyczne siły wojskowe."
 KOR_bolster_cyber_security: "Wzmocnij cyberbezpieczeństwo"
 KOR_bolster_cyber_security_desc: "Nasze rosnące uzależnienie od systemów cyfrowych, takich jak program TICN, wzmacniając nasze siły zbrojne, czyni nas również podatnymi na zagrożenia cybernetyczne. Musimy zwiększyć nasze możliwości w zakresie bezpieczeństwa cybernetycznego, aby ustrzec się przed tym rosnącym zagrożeniem."
 KOR_it_augmentation: "Rozszerzenie IT"
 KOR_it_augmentation_desc: "Nowoczesne technologie informacyjne są kluczem do wygrywania konfliktów XXI wieku. Musimy dopilnować, aby nasi żołnierze byli dobrze zaznajomieni z najbardziej zaawansowaną technologią, jaką dysponujemy."
 KOR_warrior_platform: "Platforma Wojownika"
 KOR_warrior_platform_desc: "Wyposażenie przeciętnego koreańskiego żołnierza piechoty niestety nie spełnia światowych standardów, a sprzęt z czasów wojny koreańskiej nadal jest w użyciu. Powinniśmy temu zaradzić, zapewniając każdemu żołnierzowi nowoczesny sprzęt, taki jak najnowocześniejsze kamizelki kuloodporne, optykę do broni i gogle noktowizyjne."
 KOR_new_uniforms: "Nowe mundury"
 KOR_new_uniforms_desc: "Ocieplający się klimat i coraz bardziej zurbanizowane środowisko oznaczają, że nasze istniejące mundury wymagają wymiany. Nowy wzór kamuflażu pomoże naszym żołnierzom dobrze przygotować się na pola bitew jutra."
 KOR_focus_on_the_sof: "Skoncentruj się na SOF-ie"
 KOR_focus_on_the_sof_desc: "Siły specjalne Republiki Korei odegrały zasadniczą rolę w przeprowadzaniu operacji wymagających umiejętności i precyzji, z którymi zwykłe wojsko nie może się równać. Skoncentrowany wysiłek na rzecz poprawy wyszkolenia i wyposażenia tych sił pomoże uczynić jednostki pod dowództwem wojny specjalnej armii ROK jednymi z najskuteczniejszych na świecie."
 KOR_slimmer_but_smarter: "Szczuplejszy, ale mądrzejszy"
 KOR_slimmer_but_smarter_desc: "Dzięki programowi Platformy Wojowników armii ROK udało się zapewnić każdemu koreańskiemu żołnierzowi najnowocześniejszą technologię, dzięki której nawet pojedynczy piechur może funkcjonować jako skuteczna siła bojowa. Oznacza to, że nawet przy zmniejszonej liczbie żołnierzy nasze wojsko będzie w stanie zdecydowanie odpowiedzieć na każdą wrogą siłę."
 KOR_korea_aerospace_industries: "Koreański przemysł lotniczy"
 KOR_korea_aerospace_industries_desc: "KAI to nasza wiodąca firma z branży lotniczej i obronnej. Założona w wyniku połączenia Samsung Aerospace, działu lotniczego Daewoo Heavy Industries i Hyundai Space and Aircraft Company, firma KAI łączy technologiczne know-how najważniejszych koreańskich wykonawców z branży obronnej. Bez pomocy KAI opracowanie rodzimych samolotów nie będzie możliwe."
 KOR_korean_helicopters: "Koreańskie helikoptery"
 KOR_korean_helicopters_desc: "Nasze tradycyjne poleganie na bardzo przestarzałych zagranicznych helikopterach nie jest już zadowalające. Mamy teraz możliwość opracowywania własnych modeli helikopterów i jako tacy powinniśmy dążyć do wysyłania koreańskich projektów w powietrze."
 KOR_next_generation_uavs: "Bezzałogowe statki powietrzne nowej generacji"
 KOR_next_generation_uavs_desc: "Bezzałogowe statki powietrzne stały się niezbędne dla współczesnych sił zbrojnych. Niezależnie od tego, czy chodzi o obserwację, czy bliskie wsparcie powietrzne, armia koreańska nie może obejść się bez własnych projektów UAV."
 KOR_experimental_fighter: "Eksperymentalny myśliwiec"
 KOR_experimental_fighter_desc: "W ramach programu KF-X wyprodukowany zostanie myśliwiec wielozadaniowy nowej generacji dla naszych sił powietrznych, co zakończy naszą zależność od amerykańskich myśliwców. Choć niektórzy podają w wątpliwość zdolność naszego kraju do zbudowania takiego samolotu, przy pomocy KAI będziemy w stanie zrealizować tę wizję."
 KOR_korean_space_program: "Koreański program kosmiczny"
 KOR_korean_space_program_desc: "Realny program kosmiczny stał się znakiem rozpoznawczym zaawansowanego, potężnego narodu. Rozwijanie naszej własnej zdolności do wysyłania astronautów w przestrzeń kosmiczną udowodni światu i naszym obywatelom, jak daleko zaszedł nasz kraj od swoich skromnych początków."
 KOR_conscription_policy: "Polityka poboru"
 KOR_conscription_policy_desc: "Problemy, na jakie cierpi nasza armia, nie ograniczają się wyłącznie do przestarzałego sprzętu. Niski wskaźnik urodzeń w Korei i związany z nim klif demograficzny oznaczają, że i tak już niepokojąca mała pula siły roboczej w dalszym ciągu się kurczy. Co więcej, wielu naszych poborowych cierpi na niskie morale z powodu niechęci do przymusu służby narodowej, podczas gdy inni w ogóle odmawiają służby."
 KOR_tolerate_objectors: "Zalegalizować osoby odmawiające służby wojskowej ze względu na przekonania"
 KOR_tolerate_objectors_desc: "Krytyka, jaką otrzymaliśmy za surowe traktowanie osób odmawiających służby wojskowej ze względu na przekonania, jest uzasadniona. Nie można postrzegać kraju, który zaczął cenić prawa człowieka tak samo jak my, jak zmusza swoich obywateli do służby w armii. Dlatego też powinniśmy pozwolić osobom odmawiającym służby wojskowej służyć swojemu krajowi innymi, mniej kontrowersyjnymi środkami."
 KOR_maintain_hardline_approach: "Utrzymuj podejście twarde"
 KOR_maintain_hardline_approach_desc: "Nasz kraj nie przetrwał tak długo bez dyscypliny i odporności, jakie wiążą się z obowiązkową służbą wojskową. Jeśli pozwolimy, aby osoby odmawiające służby wojskowej ze względu na przekonania pozostały bezkarne, ostatecznie uczynimy nasz kraj bardziej podatnym na stale obecne zagrożenie ze strony północy."
 KOR_reduce_conscription: "Zmniejsz pobór"
 KOR_reduce_conscription_desc: "Wielkość naszej armii nigdy nie będzie w stanie dorównać liczebności naszego północnego odpowiednika. Zamiast tego musimy skupić się na utrzymaniu szczuplejszej, ale bardziej zaangażowanej armii i wykorzystywać nasze mocne strony."
 KOR_require_naturalized_citizens: "Wymagaj od naturalizowanych obywateli służenia"
 KOR_require_naturalized_citizens_desc: "Naszym niedoborom siły roboczej można zaradzić, wymagając od naturalizowanych obywateli, a także osób urodzonych w Republice Korei, służby w siłach zbrojnych. Chociaż pomoże to przeciwdziałać spadkowi liczby poborowych w związku z kurczeniem się populacji Korei, zniechęci cudzoziemców do nabywania obywatelstwa koreańskiego."
 KOR_repeal_article_92_6: "Uchylić art. 92-6"
 KOR_repeal_article_92_6_desc: "Nasza kryminalizacja stosunków osób tej samej płci w wojsku na podstawie art. 92-6 doprowadziła do krytyki ze strony organizacji praw człowieka i działaczy popierających LGBTQ+. Uchylenie tego prawa położyłoby kres temu niepożądanemu zainteresowaniu i zmniejszyłoby liczbę osób odmawiających służby wojskowej ze względu na przekonania."
 KOR_favor_traditional_values: "Faworyzuj tradycyjne wartości"
 KOR_favor_traditional_values_desc: "Nasi ludzie nie mogą zaakceptować niczego innego jak kontynuację wysokich standardów moralnych armii naszego kraju."
 KOR_state_of_the_republic: "Państwo Republiki"
 KOR_state_of_the_republic_desc: "Założona w sierpniu 1948 roku, współczesna Republika Korei dziedziczy długą i bolesną spuściznę historyczną. Dzisiejsi mieszkańcy Korei Południowej mocno odczuwają utrzymujące się skutki japońskiego kolonializmu, antagonizmów zimnej wojny, dyktatury wojskowej i szybkiego wzrostu gospodarczego."
 KOR_the_korean_left: "Koreańska lewica"
 KOR_the_korean_left_desc: "Wizja polityczna koreańskiej lewicy to taka, która przedkłada interesy zwykłych ludzi nad elitarne czebole i pojednanie z Północą nad konfrontację. Jest to wizja zdecydowanie sprzeczna z status quo, dążąca do transformacji systemu gospodarczego Korei Południowej i jej pozycji międzynarodowej. Współczesna lewica koreańska dziedziczy płaszcz ruchu prodemokratycznego, który obalił autokrację Korei."
 KOR_anti_capitalist_backlash: "Reakcja antykapitalistyczna"
 KOR_anti_capitalist_backlash_desc: "System jest uszkodzony. Próby zreformowania go od wewnątrz są skazane na niepowodzenie. Jedyną nadzieją dla uciskanych, uciskanych klas niższych w Korei jest rewolucyjna, oddolna zmiana koreańskiego zarządzania."
 KOR_support_underground_organizations: "Wspieraj organizacje podziemne"
 KOR_support_underground_organizations_desc: "Partie polityczne głównego nurtu reprezentują obrońców status quo, a nie prawdziwych rewolucjonistów. Organizacje wywrotowe o radykalnych ideologiach są jedynymi szczerymi obrońcami koreańskiej klasy robotniczej."
 KOR_spread_radical_beliefs: "Rozpowszechniaj radykalne przekonania"
 KOR_spread_radical_beliefs_desc: "Rewolucja nie jest możliwa bez świadomości klasowej. Koreańscy pracownicy, choć już świadomi głębokiej nierówności w społeczeństwie, w którym żyją, muszą nauczyć się formułować swoje żądania w ramach ideologicznych."
 KOR_national_liberation: "Wyzwolenie Narodowe"
 KOR_national_liberation_desc: "Robotnicy Półwyspu Koreańskiego nigdy nie będą naprawdę wolni, dopóki półwysep nie zostanie ponownie zjednoczony pod rządami w stylu północnokoreańskim. Proces wyzwolenia naszego narodu musi zostać wyartykułowany w ramach dyskursu antyimperialistycznego, który konsekwentnie promuje Północ."
 KOR_form_armed_militias: "Tworzyć uzbrojone milicje"
 KOR_form_armed_militias_desc: "Aby przygotować się na nadchodzący konflikt, musimy potajemnie rozpocząć mobilizację ochotniczego korpusu lojalnych bojowników, którzy chcą chwycić za broń, aby odbudować naród koreański."
 KOR_make_preparations: "Dokonaj przygotowań"
 KOR_make_preparations_desc: "Bez niezbędnych zasobów rewolucja nie będzie możliwa. Przede wszystkim potrzebujemy broni. Użytecznymi źródłami takiego sprzętu są wrażliwe arsenały policyjne i chiński czarny rynek."
 KOR_ignite_the_rebellion: "Rozpal bunt"
 KOR_ignite_the_rebellion_desc: "Nadszedł czas, abyśmy w końcu zrzucili jarzmo imperialistycznego ucisku i walczyli o ponowne zjednoczenie Półwyspu Koreańskiego pod ideologią Dżucze."
 KOR_request_northern_assistance: "Poproś o pomoc Północy"
 KOR_request_northern_assistance_desc: "Nasze środki prowadzenia antyimperialistycznej walki z Seulem są przyćmione w porównaniu z aktywami, którymi dysponuje Pjongjang. Powinniśmy wezwać naszych północnych towarzyszy, aby pomogli nam w naszym obecnym konflikcie z naszymi kapitalistycznymi wrogami."
 KOR_juche_in_the_south: "Dżucze na południu"
 KOR_juche_in_the_south_desc: "Teraz, gdy wyrwaliśmy kontrolę nad południową częścią półwyspu amerykańskim lokajom, możemy rozpocząć transformację do zjednoczonej Korei pod rządami północy."
 KOR_address_inequality: "Demokratyzacja gospodarcza"
 KOR_address_inequality_desc: "Chociaż Korea osiągnęła niezwykły rozwój gospodarczy, pozostaje społeczeństwem głęboko nierównym. Należy zaradzić przepaści pomiędzy przeciętnie pracującymi Koreańczykami a ultrabogatymi czebolami. W dążeniu do bardziej sprawiedliwej gospodarki powinniśmy zacząć wspierać pracowników o niskich dochodach, sprzedawców detalicznych w sklepach osiedlowych i MŚP, tak aby nie tylko duże konglomeraty czerpały korzyści ze wzrostu gospodarczego."
 KOR_income_led_growth: "Wzrost oparty na dochodach"
 KOR_income_led_growth_desc: "Aby pobudzić wzrost gospodarczy, zmniejszając jednocześnie naszą zależność od czeboli, musimy zwiększyć siłę nabywczą koreańskich konsumentów poprzez zwiększenie wydatków socjalnych i wynagrodzeń. Polityce tej sprzeciwią się jednak duzi pracodawcy."
 KOR_growth_by_innovation: "Rozwój poprzez innowacje"
 KOR_growth_by_innovation_desc: "Zapewniając finansowanie MŚP i start-upom, możemy pobudzić koreański wzrost, koncentrując się na robieniu tego, co Korea robi najlepiej – innowacjach."
 KOR_investigate_corruption: "Zbadaj korupcję"
 KOR_investigate_corruption_desc: "Jest tajemnicą poliszynela, że ​​ważni członkowie kadry kierowniczej angażowali się w przekupstwo, aby zapewnić swoim firmom preferencyjne traktowanie. Wszczęcie dochodzeń w sprawie tych praktyk przyczyni się do osiągnięcia naszego celu, jakim jest położenie kresu dominacji czeboli."
 KOR_clamp_down_on_anti_competitive_practices: "Zwalczanie praktyk antykonkurencyjnych"
 KOR_clamp_down_on_anti_competitive_practices_desc: "Dominacja czeboli szkodzi konkurencji. W takim środowisku MŚP i start-upom trudno jest przetrwać. Atakowanie antykonkurencyjnych praktyk czeboli w dużym stopniu przyczyni się do rozwiązania tego problemu."
 KOR_empower_trade_unions: "Wzmocnić pozycję związków zawodowych"
 KOR_empower_trade_unions_desc: "Obiecaliśmy naszym wyborcom, że prawa pracownicze zostaną wzmocnione pod naszą administracją. Powinniśmy dotrzymywać słowa i oddawać władzę związkom zawodowym w naszym kraju."
 KOR_ratify_ilo_conventions: "Ratyfikuj konwencje MOP"
 KOR_ratify_ilo_conventions_desc: "Chociaż Korea ratyfikowała wiele konwencji MOP, kilka podstawowych konwencji nie zostało jeszcze ratyfikowanych. Chociaż przedsiębiorstwa sprzeciwiają się ratyfikacji, musimy przeforsować ratyfikację przez Zgromadzenie Narodowe, aby wzmocnić prawa pracownicze."
 KOR_a_fair_economy: "Uczciwa gospodarka"
 KOR_a_fair_economy_desc: "Dzięki naszym reformom wpływ czeboli został dostatecznie zmniejszony. W ich miejsce możemy umożliwić małym i średnim przedsiębiorstwom wypełnienie tej próżni energetycznej."
 KOR_a_liberated_economy: "Wyzwolona Gospodarka"
 KOR_a_liberated_economy_desc: "Teraz, gdy uwolniliśmy nasz kraj od nadmiernych wpływów czeboli, możemy upoważnić związki zawodowe do odgrywania większej roli w zarządzaniu naszym krajem."
 KOR_sunshine_policy: "Polityka dotycząca słońca"
 KOR_sunshine_policy_desc: "Jeśli chodzi o stosunki z Północą, koreańska lewica woli zaangażowanie niż konfrontację. Dzięki „Polityce słońca” istnieje nadzieja, że ​​obie Koree pojednają się do tego stopnia, że ​​przejście do zjednoczonej Korei będzie proste i bezbolesne."
 KOR_joint_development: "Park Przemysłowy Kaesong"
 KOR_joint_development_desc: "Park przemysłowy Kaesong jest ważnym symbolem współpracy międzykoreańskiej i przyszłej perspektywy zjednoczenia. W międzyczasie zapewnia rządowi Korei Północnej ważne źródło waluty obcej, a przedsiębiorstwom z Korei Południowej źródło taniej siły roboczej. Niektórzy jednak obawiają się, że kompleks może przynieść korzyści programom zbrojeniowym Północy."
 KOR_sporting_events: "Wymiany kulturalne"
 KOR_sporting_events_desc: "Wystawiając wspólne drużyny sportowe na międzynarodowe wydarzenia i udostępniając północnokoreańskie kino na Południu, możemy poprawić wymianę międzyludzką między Północą a Południem. Zmniejszy to napięcie między naszymi dwoma rządami i zachęci naszych obywateli do wspierania zjednoczenia."
 KOR_offer_talks: "Dążenie do Traktatu Pokojowego"
 KOR_offer_talks_desc: "Nadszedł czas, aby zaoferować naszym rodakom na północy wyjście z niefortunnej sytuacji, w której się znaleźliśmy."
 KOR_propose_south_led_unification: "Zaproponuj zjednoczenie pod przewodnictwem Południa"
 KOR_propose_south_led_unification_desc: "Z danych dotyczących wzrostu gospodarczego po poziom życia jasno wynika, że ​​model południowokoreański jest drogą naprzód dla Półwyspu Koreańskiego. Musimy nalegać, abyśmy to my poprowadzili Koreę ku świetlanej przyszłości po zjednoczeniu."
 KOR_propose_unity_government: "Zaproponuj Rząd Jedności"
 KOR_propose_unity_government_desc: "Jest mało prawdopodobne, aby przywódcy Północy zgodzili się na porozumienie, które wyglądałoby na odsunięcie ich od władzy i potencjalnie ukaranie za swoje przeszłe działania. Najlepszym sposobem kontynuowania sprawy zjednoczenia Korei jest rząd jedności między Północą a Południem."
 KOR_pave_the_way_for_reunification: "Utoruj drogę do zjednoczenia"
 KOR_pave_the_way_for_reunification_desc: "Teraz, gdy poczyniono wielkie kroki w kierunku normalizacji stosunków międzykoreańskich, możemy rozpocząć przygotowania do zjednoczenia."
 KOR_soften_rhetoric: "Złagodzić retorykę"
 KOR_soften_rhetoric_desc: "Niepotrzebna krytyka Północy utrudni osiągnięcie celu, jakim jest zjednoczenie i nie doprowadzi do niczego znaczącego."
 KOR_wind_down_propaganda: "Skończ z propagandą"
 KOR_wind_down_propaganda_desc: "Nasze wysiłki propagandowe wymierzone w Północ są znaczącym źródłem niechęci w Pjongjangu. W geście dobrej wiary powinniśmy zakończyć te operacje."
 KOR_repeal_the_national_security_law: "Uchylić ustawę o bezpieczeństwie narodowym"
 KOR_repeal_the_national_security_law_desc: "Ustawa o bezpieczeństwie narodowym od dawna jest wykorzystywana jako autorytarne narzędzie do tłumienia sprzeciwu i wszelkich krytycznych ocen historycznego podziału Półwyspu Koreańskiego. Aby dokończyć przemiany demokratyczne w Korei, należy znieść ten akt."
 KOR_reform_the_nis: "Zreformować NIS"
 KOR_reform_the_nis_desc: "NIS wykorzystuje swój potężny aparat wywiadowczy do szpiegowania i manipulowania Koreańczykami z południa, zamiast chronić ich przed zagrożeniami zewnętrznymi. To musi zostać zatrzymane."
 KOR_restrict_cyber_operations: "Ogranicz działalność krajową"
 KOR_restrict_cyber_operations_desc: "NIS spędza zbyt dużo czasu na szpiegowaniu krytyków rządu, a za mało czasu na kontaktach z prawdziwymi wrogami naszego kraju. Powinniśmy ograniczać swobodę manewru NIS, jeśli chodzi o nadzór wewnętrzny."
 KOR_protect_whistle_blowers: "Chroń sygnalistów"
 KOR_protect_whistle_blowers_desc: "Chociaż zapewnienie całkowitej przejrzystości NIS nie jest wykonalne, biorąc pod uwagę znaczenie zachowania tajemnicy, istnieją inne sposoby zapewnienia rozliczalności. Jednym ze sposobów jest wprowadzenie większej ochrony sygnalistów w organizacji, którzy mają dość odwagi, aby zgłosić nielegalne lub niezgodne z konstytucją działania swoich kolegów."
 KOR_strengthen_oversight: "Wzmocnij nadzór"
 KOR_strengthen_oversight_desc: "Aby ograniczyć upolitycznienie NIS, potrzebny jest większy nadzór legislacyjny i sądowy. Nie możemy już sobie pozwolić na istnienie zbuntowanej agencji wywiadowczej, która kształtuje politykę Korei dla własnych korzyści."
 KOR_decouple_politics_from_intelligence: "Oddziel politykę od inteligencji"
 KOR_decouple_politics_from_intelligence_desc: "Teraz, gdy znacznie ograniczyliśmy upolitycznienie NIS, możemy ufać, że agencja wywiadowcza naszego kraju będzie działać na rzecz obywateli Korei Południowej, a nie na rzecz wąskiego programu politycznego."
 KOR_electoral_reform: "Reforma wyborcza"
 KOR_electoral_reform_desc: "Współczesna polityka Korei jest zdominowana przez dwie największe partie konserwatywne i liberalne. Coraz częściej pojawiają się wezwania do reformy systemu wyborczego, aby przełamać polityczny duopol tych dwóch partii, które niosą ze sobą znaczny bagaż historyczny, i zapewnić możliwości nowego myślenia."
 KOR_expand_proportional_representation: "Rozwiń opcję Reprezentacja proporcjonalna"
 KOR_expand_proportional_representation_desc: "Rozszerzenie reprezentacji proporcjonalnej w Zgromadzeniu Narodowym zwiększy znaczenie dotychczas mniejszych partii, niosąc nadzieję na ożywienie koreańskiej polityki dzięki nowemu, dynamicznemu myśleniu. Zwiększy to jednak także ryzyko impasu politycznego w Zgromadzeniu Narodowym."
 KOR_end_proportional_representation: "Zakończ reprezentację proporcjonalną"
 KOR_end_proportional_representation_desc: "Likwidacja reprezentacji proporcjonalnej ułatwi jednej z dwóch głównych partii koreańskich zdobycie większości w Zgromadzeniu Narodowym. Choć zwiększy to stabilność, niektórzy twierdzą, że odbędzie się to kosztem kompromisu politycznego i zaostrzy ideologiczny podział między prawicą i lewicą."
 KOR_progressive_policies: "Polityka postępowa"
 KOR_progressive_policies_desc: "Chociaż koreańska lewica wywarła silny wpływ na postautorytarną Koreę, społecznie postępowa polityka była w dużej mierze nieobecna w programie głównej lewicowej partii politycznej Korei. Nadszedł czas, aby mniejsze, bardziej postępowe partie przeprowadziły znaczące reformy."
 KOR_campaign_against_discrimination: "Kampania Przeciw Dyskryminacji"
 KOR_campaign_against_discrimination_desc: "Dyskryminacja ze względu na płeć, rasę i religię szkodzi międzynarodowej reputacji Korei i utrudnia codzienne życie mniejszości w Korei. Powinniśmy zrobić wszystko, co w naszej mocy, aby przeciwdziałać tej dyskryminacji. Jednak takiemu podejściu może się sprzeciwić społecznie konserwatywna populacja Korei."
 KOR_migrant_protections: "Ochrona migrantów"
 KOR_migrant_protections_desc: "Migranci w Korei otrzymują bardzo niewielką ochronę prawną. Powinniśmy okazać nasze uznanie dla wkładu migrantów w koreańską gospodarkę, zwiększając bezpieczeństwo ich sytuacji w koreańskim społeczeństwie."
 KOR_centrist_policies: "Polityka centrowa"
 KOR_centrist_policies_desc: "Zbyt długo dominujące koreańskie partie lewicowe i prawicowe sprawowały kontrolę nad programem kraju. Nadszedł czas na nowe, radykalnie centrowe podejście, które opiera się bardziej na pragmatyzmie niż na ideologicznym antagonizmie."
 KOR_liberal_economics: "Wzmocnij pozycję uczniów"
 KOR_liberal_economics_desc: "Studenci są podstawą naszego kraju, a mimo to cierpią z powodu surowego systemu edukacji, który wymaga reformy. Powinniśmy zrobić, co w naszej mocy, aby wspierać studentów i maksymalizować ich możliwości po ukończeniu studiów."
 KOR_support_entrepreneurs: "Wspieraj Przedsiębiorców"
 KOR_support_entrepreneurs_desc: "Musimy wykorzystać ducha przedsiębiorczości młodych ludzi w naszym kraju, udzielając im wsparcia potrzebnego do wprowadzania innowacji. Innowacja ta może mieć miejsce albo w istniejących korporacjach, w których zatrudniani są młodzi ludzie, albo w ambitnych start-upach."
 KOR_the_korean_right: "Koreańska prawica"
 KOR_the_korean_right_desc: "Koreańska prawica opowiada się za ostrożnością w stosunku do reform w sprawach wewnętrznych, międzykoreańskich i międzynarodowych. Prawica uważa dominującą pozycję czeboli w gospodarce za niezbędną do kontynuacji wzrostu gospodarczego Korei i opowiada się za ograniczeniem władzy związków zawodowych. Co więcej, prawica sprzeciwia się zaangażowaniu z Północą i czci Parka Chung-hee jako założyciela współczesnej Korei."
 KOR_empower_the_nis: "Wzmocnij NIS"
 KOR_empower_the_nis_desc: "NIS jest kluczowym atutem w naszej walce z infiltracją z Północy. Musimy udzielić mu całego wsparcia, jakiego potrzebuje do wykonywania swoich funkcji związanych z bezpieczeństwem narodowym."
 KOR_manipulate_public_opinion: "Manipuluj opinią publiczną"
 KOR_manipulate_public_opinion_desc: "Ryzyko, że społeczeństwo wybierze lewicowego prezydenta, który zagrozi bezpieczeństwu naszego narodu z Północy, jest zbyt duże, aby je ignorować. Musimy wziąć sprawy w swoje ręce."
 KOR_domestic_surveillance: "Nadzór krajowy"
 KOR_domestic_surveillance_desc: "Nie możemy zabezpieczyć się przed Północą, jeśli nie będziemy mieć na oku potencjalnych awanturników w obrębie naszej własnej populacji."
 KOR_blacklist_artists: "Czarna lista artystów"
 KOR_blacklist_artists_desc: "Artyści lewicowi zagrażają reputacji naszego rządu i mają tendencję do przedstawiania Północy ze współczuciem. Powinniśmy potajemnie umieścić tych artystów na czarnej liście, aby mieć pewność, że nie otrzymają żadnego wsparcia ze strony państwa."
 KOR_cut_taxes_on_the_rich: "Obniż podatki bogatym"
 KOR_cut_taxes_on_the_rich_desc: "Nasza gospodarka nie będzie rosła, jeśli utrzymamy ograniczenia podatkowe dla naszych najlepszych i najzdolniejszych. Najlepszym sposobem na osiągnięcie wzrostu gospodarczego jest uwolnienie siły nabywczej elit."
 KOR_subsidize_chaebols: "Subsydiuj Chaebols"
 KOR_subsidize_chaebols_desc: "Potęga gospodarcza czebolów jest kluczem do zapewnienia, że ​​Korea pozostanie konkurencyjnym gospodarczo i dynamicznym krajem."
 KOR_restrict_union_activity: "Ogranicz działalność związku"
 KOR_restrict_union_activity_desc: "Zbyt długo związki zawodowe w tym kraju wykorzystywały swoją siłę organizacyjną do powstrzymywania postępu gospodarczego. Musimy wykorzystać nasz kapitał polityczny, aby ograniczyć zdolność związków zawodowych do udaremniania wzrostu gospodarczego."
 KOR_business_first: "Najpierw biznes"
 KOR_business_first_desc: "Teraz, gdy dzięki naszemu probiznesowemu podejściu zwiększyliśmy zaufanie inwestorów, możemy czerpać korzyści z wolnorynkowego kapitalizmu."
 KOR_the_threat_from_the_north: "Zagrożenie z Północy"
 KOR_the_threat_from_the_north_desc: "Choć lewica chciałaby, żebyśmy ułagodzili naszych północnych wrogów, wiemy, że lepiej nie osłabiać naszej determinacji w obliczu groźby inwazji komunistycznej."
 KOR_ban_pro_northern_groups: "Zakazać grup propółnocnych"
 KOR_ban_pro_northern_groups_desc: "Niektóre zdradzieckie elementy Południa w dalszym ciągu wyrażają poparcie dla Północy i jej wypaczonej ideologii Dżucze. Nie można pozwolić tym grupom szerzyć swoich niebezpiecznych ideałów."
 KOR_arrest_sympathizers: "Aresztować sympatyków"
 KOR_arrest_sympathizers_desc: "Pomimo naszych wysiłków niektórzy pseudointelektualiści w dalszym ciągu głoszą tak zwane zalety północnokoreańskiego systemu politycznego. Nie można im pozwolić na kontynuowanie swojej haniebnej działalności."
 KOR_praise_the_south: "Chwała Południu"
 KOR_praise_the_south_desc: "Osiągnięcia Południa w dziedzinie ekonomii, społeczeństwa, technologii i kultury znacznie przewyższają osiągnięcia Północy. Powinniśmy podkreślać osiągnięcia naszego państwa na tle niepowodzeń kierownictwa Północy."
 KOR_champion_human_rights: "Mistrz Praw Człowieka"
 KOR_champion_human_rights_desc: "Prawa człowieka stały się integralną częścią tożsamości Korei Południowej. Powinniśmy nawoływać do rażących nadużyć tych praw, do których tak skłonni są nasi wrogowie na północy."
 KOR_promote_patriotism: "Promuj patriotyzm"
 KOR_promote_patriotism_desc: "Koreańczykom coraz bardziej brakuje dumy ze swojego narodu, co jest niebezpiecznym zjawiskiem w obliczu egzystencjalnego zagrożenia ze strony Północy. Powinniśmy zaszczepiać wartości patriotyczne w naszym społeczeństwie, zwłaszcza wśród młodzieży."
 KOR_venerate_park_chung_hee: "Czcijcie Park Chung-hee"
 KOR_venerate_park_chung_hee_desc: "Pomimo swoich wad Park Chung-hee osiągnął wiele dla naszego narodu. Powinniśmy promować szacunek dla niego jako niezłomnego obrońcy Południa przed zagrożeniem ze strony Pjongjangu."
 KOR_commemorate_dictatorship: "Upamiętnijmy dyktaturę"
 KOR_commemorate_dictatorship_desc: "Nadszedł czas, aby porzucić pozory zalet słabego, podzielonego systemu demokratycznego. Chociaż ogół społeczeństwa może od początku nie być otwarty na tę ideę, system autorytarny jest najlepszym sposobem ochrony przed groźbą inwazji i wspierania rozwoju naszego narodu."
 KOR_offensive_approach: "Ofensywne podejście"
 KOR_offensive_approach_desc: "Wojna jest nieunikniona. Lepiej, żebyśmy teraz walczyli z tym na naszych warunkach, niż czekali, aż Północ zaatakuje nas później."
 KOR_military_buildup: "Budowa wojskowa"
 KOR_military_buildup_desc: "Czas jest najważniejszy. Musimy przyspieszyć produkcję sprzętu wojennego, aby przygotować się na nadchodzący konflikt."
 KOR_provoke_confrontation: "Prowokować konfrontację"
 KOR_provoke_confrontation_desc: "Nadszedł czas, aby raz na zawsze wyeliminować północne zagrożenie. Kiedy sfabrykujemy kryzys na granicy, łańcuch eskalacji ostatecznie doprowadzi nas do inwazji na Północ na pełną skalę."
 KOR_defensive_approach: "Podejście defensywne"
 KOR_defensive_approach_desc: "Nie możemy przewidzieć działań Północy i nierozsądnym byłoby rozpoczynanie ofensywy przeciwko tak groźnemu wrogowi. Zamiast tego powinniśmy budować naszą zdolność do przetrwania ataku ze strony Pjongjangu."
 KOR_expanded_fortifications: "Rozbudowane fortyfikacje"
 KOR_expanded_fortifications_desc: "Strefa zdemilitaryzowana jest już jednym z najbardziej ufortyfikowanych obszarów na świecie, ale można jeszcze wiele zrobić, aby zapobiec przedostaniu się północnej inwazji przez naszą obronę."
 KOR_prepare_for_the_worst: "Obrona przeciwrakietowa"
 KOR_prepare_for_the_worst_desc: "Arsenał rakiet manewrujących i balistycznych KRLD zniszczyłby nasz kraj w przypadku wojny. Musimy inwestować w system obrony przeciwrakietowej, aby zminimalizować wpływ arsenału rakietowego Północy."
 KOR_subversive_approach: "Podejście wywrotowe"
 KOR_subversive_approach_desc: "Nie możemy ryzykować wypowiedzenia wojny totalnej Północy, ale nie możemy też po prostu czekać na nieuniknioną inwazję. Zamiast tego powinniśmy starać się osłabić Północ od wewnątrz."
 KOR_spark_insurrection: "Powstanie Iskrowe"
 KOR_spark_insurrection_desc: "Nadszedł czas, aby mieszkańcy Północy zrzucili krępujące ich kajdany i powstali przeciwko brutalnej dyktaturze [NKO.GetLeader]!"
 KOR_raise_tensions: "Podnoś napięcie"
 KOR_subversive_approach_lar: "Podejście wywrotowe"
 KOR_subversive_approach_lar_desc: "Nie możemy ryzykować wypowiedzenia wojny totalnej Północy, ale nie możemy też po prostu czekać na nieuniknioną inwazję. Zamiast tego powinniśmy starać się osłabić Północ od wewnątrz."
 KOR_intensify_propaganda: "Zintensyfikuj propagandę"
 KOR_intensify_propaganda_desc: "Musimy dołożyć wszelkich starań, aby ludność Północy, zwłaszcza członkowie Koreańskiej Armii Ludowej, okazywała sympatię wartościom, które stanowią integralną część stylu życia Południa."
 KOR_raise_tensions_desc: "Dyktatury nie można ustanowić z dnia na dzień. Aby utorować drogę rządom autorytarnym, musimy rozpocząć eskalację napięć w społeczeństwie Korei Południowej. Wyostrzając antagonizmy wobec Północy, zagranicznych migrantów, lewicowców, krytyków rządu itd., możemy przygotować społeczeństwo koreańskie na powrót siłacza, który będzie rządził żelazną pięścią."
 KOR_clamp_down_on_political_activism: "Położyć kres aktywizmowi politycznemu"
 KOR_clamp_down_on_political_activism_desc: "Działacze polityczni wywierają męczącą presję na napięte państwo o ograniczonych zasobach. Należy wyróżnić najbardziej obciążające aspekty molestowania ze strony państwa."
 KOR_impose_martial_law: "Wprowadzić stan wojenny"
 KOR_impose_martial_law_desc: "W atmosferze narastającego kryzysu możemy umocnić naszą kontrolę, wprowadzając stan wojenny, tym samym „tymczasowo” zawieszając normalne prowadzenie polityki."
 KOR_muzzle_the_media: "Udusić media"
 KOR_muzzle_the_media_desc: "Media stały się cierniem w naszym boku, ponieważ niezależne serwisy informacyjne podważają osiągnięcia naszego rządu. Musimy wywierać presję na takie media, aby informowały o naszej prawdzie."
 KOR_favor_armed_forces: "Faworyzuj Siły Zbrojne"
 KOR_favor_armed_forces_desc: "Siły zbrojne są niezbędnym filarem reżimu dyktatorskiego, ponieważ jedynym sposobem utrzymania władzy jest utrzymanie monopolu na środki przemocy. Co więcej, armie, które znienawidziły rządzących nimi polityków, historycznie rzecz biorąc, nie miały żadnych skrupułów przed obaleniem ich w drodze wojskowych zamachów stanu."
 KOR_favor_the_nis: "Faworyzuj NIS"
 KOR_favor_the_nis_desc: "Służby wywiadowcze są kluczowym elementem każdej dyktatury. Bez ich wsparcia przywódca nie może czuć się w pełni bezpieczny przed zagrożeniami zarówno ze strony społeczeństwa, jak i samego rządu. Antagonizowanie NIS może okazać się katastrofalne w skutkach, jak pokazuje zabójstwo Park Chung-hee dokonane przez ówczesną Koreańską Centralną Agencję Wywiadowczą."
 KOR_install_the_yusin_dictatorship: "Zainstaluj dyktaturę Yusina"
 KOR_install_the_yusin_dictatorship_desc: "Nadszedł czas, aby przywrócić Republice Korei formę rządów zaprojektowaną przez Park Chung-hee – dyktaturę, w której naród jest chroniony przed zagrożeniami wewnętrznymi i zewnętrznymi."
 KOR_ban_demonstrations: "Stłumienie demonstracji"
 KOR_ban_demonstrations_desc: "Nieuniknione jest, że niektórzy będą oburzeni przywróceniem dyktatury Yusina. Jeśli te wywrotowe uczucia będą po cichu utrzymywane w tajemnicy, nie będzie to miało wpływu na naszą władzę. Musimy jednak zdecydowanie reagować na wszelkie próby szerzenia tych niebezpiecznych idei w drodze protestów społecznych."
 KOR_increase_surveillance: "Zwiększ nadzór"
 KOR_increase_surveillance_desc: "Aby chronić nasz nowy reżim, musimy zwiększyć nadzór nad ludnością, aby zidentyfikować elementy wywrotowe, zanim staną się zagrożeniem."
 KOR_imprison_leftists: "Czystka lewicowców"
 KOR_imprison_leftists_desc: "Osoby o sympatiach lewicowych pozostają w biurokracji rządowej. Należy ich wytropić i oczyścić, zanim będą mogli podważyć nasz system rządów."
 KOR_middle_power_diplomacy: "Dyplomacja mocarstw średnich"
 KOR_middle_power_diplomacy_desc: "Polityka zagraniczna Korei jest zorientowana na status mocarstwa średniego, jeśli chodzi o jej położenie między mocarstwami głównymi i mniejszymi, a także między spolaryzowanymi stanowiskami międzynarodowymi. Ta dyplomacja średniego mocarstwa często prowadziła Koreę do kultywowania przyjaznych stosunków z przeciwstawnymi państwami. Nie wiadomo, jak długo Korea będzie w stanie utrzymać równowagę między wrogimi sobie państwami."
 KOR_bridging_eurasia: "Łączenie Eurazji"
 KOR_bridging_eurasia_desc: "Korea od zawsze starała się kultywować więzi handlowe, kulturalne i dyplomatyczne w całej Eurazji, rozszerzając swój zasięg na Europę, co stanowi wyraz jej międzynarodowego znaczenia. Wysiłki te niewątpliwie będą kontynuowane."
 KOR_rapprochement_with_russia: "Zbliżenie z Rosją"
 KOR_rapprochement_with_russia_desc: "Stosunki ze Związkiem Radzieckim były napięte podczas zimnej wojny, ale od lat 90. Korea Południowa i Rosja stopniowo ocieplały się wzajemnie dzięki stosunkom handlowym."
 KOR_satellite_assistance: "Pomoc satelitarna"
 KOR_satellite_assistance_desc: "Nasz program satelitarny skorzystałby na rosyjskiej wiedzy specjalistycznej, a historyczny sukces Sputnika pokazał potencjał Rosji w zakresie eksploracji kosmosu."
 KOR_russian_energy: "Rosyjska Energia"
 KOR_russian_energy_desc: "Rosyjskie zasoby ropy i gazu ziemnego są znaczącym źródłem energii dla świata. Rozbudowując rurociągi do Rosji, będziemy w stanie w większym stopniu zaspokoić rosnące zapotrzebowanie naszego społeczeństwa na energię."
 KOR_a_land_bridge_to_europe: "Most lądowy do Europy"
 KOR_a_land_bridge_to_europe_desc: "Dalsze kultywowanie naszych więzi z Rosją ugruntuje transeurazjatycki zasięg wpływów koreańskich."
 KOR_czech_investments: "Inwestycje czeskie"
 KOR_czech_investments_desc: "Ułatwiając inwestycje koreańskim firmom w czeskim przemyśle, zyskamy przyczółek w Europie zarówno gospodarczo, jak i dyplomatycznie."
 KOR_british_military_exercises: "Brytyjskie ćwiczenia wojskowe"
 KOR_british_military_exercises_desc: "Wielka Brytania od dawna jest bliskim przyjacielem Republiki Korei. Dzięki wspólnemu szkoleniu naszych żołnierzy będziemy w stanie zwiększyć naszą interoperacyjność i zwiększyć ekspozycję naszej armii."
 KOR_lessons_from_germany: "Lekcje z Niemiec"
 KOR_lessons_from_germany_desc: "Niemcy są jednym z niewielu krajów, które przeszły przez taki podział zimnej wojny jak nasz i zdołały zjednoczyć się w sposób pokojowy. Wyciągając wnioski z doświadczeń Niemiec, możemy wyciągnąć cenne wnioski dotyczące możliwości zjednoczenia Korei."
 KOR_kic_europe: "Wymiana naukowo-technologiczna pomiędzy Europą a Koreą"
 KOR_kic_europe_desc: "Dzięki wymianie wiedzy i pomysłów naszych badaczy ze swoimi odpowiednikami z Europejskiej Rady ds. Badań Naukowych UE obie strony zwiększą swoje możliwości techniczne."
 KOR_turn_to_the_middle_east: "Zwróć się na Bliski Wschód"
 KOR_turn_to_the_middle_east_desc: "Korea Południowa od wielu lat kultywuje kontakty na Bliskim Wschodzie. Pomimo braku bezpieczeństwa w regionie Korea postrzega Bliski Wschód jako część świata bogatą w możliwości."
 KOR_cautious_optimism: "Ostrożne zaangażowanie"
 KOR_cautious_optimism_desc: "Republika Korei jest tradycyjnie bliższa państwom arabskim niż Izraelowi, a stosunki w latach 70. XX wieku były szczególnie oziębłe. Jednak ostatnio kontakty gospodarcze między obydwoma państwami dramatycznie się rozwinęły. Być może nadszedł czas na ostrożne ponowne nawiązanie kontaktu między Koreą a Izraelem."
 KOR_a_free_trade_agreement: "Umowa o wolnym handlu"
 KOR_a_free_trade_agreement_desc: "Podpisanie umowy handlowej z Izraelczykami utoruje drogę naszym firmom do dostępu do izraelskiego rynku w sektorach takich jak energia, transport, rolnictwo i cybernetyka."
 KOR_iron_dome: "Żelazna Kopuła"
 KOR_iron_dome_desc: "Izraelska Żelazna Kopuła to jeden z najbardziej zaawansowanych systemów obrony powietrznej na świecie. Naśladując Żelazną Kopułę, będziemy mogli dodać do naszych własnych systemów obrony powietrznej, aby przeciwdziałać możliwościom Północy."
 KOR_technological_cooperation: "Współpraca technologiczna"
 KOR_technological_cooperation_desc: "Podobnie jak Korea, Izrael wykorzystuje zaawansowaną technologię jako kluczowy element swojej gospodarki. Kontynuując współpracę technologiczną z Izraelem będziemy mogli wspierać własny rozwój technologiczny."
 KOR_one_heart_one_soul: "Jedno Serce, Jedna Dusza"
 KOR_one_heart_one_soul_desc: "W przeszłości Republikę Korei i Iran łączyły niezwykle bliskie stosunki, które określa się jako „Korea-Iran Jedno serce, jedna dusza”. Pomimo napięć międzynarodowych jesteśmy zdecydowani kontynuować to długie i owocne partnerstwo."
 KOR_increase_trade_volume: "Zwiększ wolumen handlu"
 KOR_increase_trade_volume_desc: "Zwiększenie i tak już niemałego wolumenu handlu między naszymi krajami zapewni obopólne korzyści i scementuje naszą bliską przyjaźń."
 KOR_iranian_infrastructure_projects: "Irańskie projekty infrastrukturalne"
 KOR_iranian_infrastructure_projects_desc: "Irańska infrastruktura wymaga inwestycji, a koreańskie firmy dysponują niezbędnym kapitałem i wiedzą specjalistyczną, aby pomóc w jej rozwoju."
 KOR_education_exchanges: "Wymiany Edukacyjne"
 KOR_education_exchanges_desc: "Prowadząc wymiany edukacyjne, wzmocnimy kontakty międzyludzkie między naszymi dwoma narodami i przyczynimy się do rozwoju społeczno-gospodarczego Iranu."
 KOR_engage_the_arabs: "Umocnić przyjaźń arabską"
 KOR_engage_the_arabs_desc: "Korea ma wiele powiązań handlowych ze światem arabskim, które możemy wykorzystać, aby pomóc w rozwoju naszych rynków eksportowych."
 KOR_export_military_hardware: "Eksportuj sprzęt wojskowy"
 KOR_export_military_hardware_desc: "Państwa arabskie są jednymi z najbardziej płodnych importerów broni na świecie. Koreańska gospodarka odniosłaby ogromne korzyści, gdybyśmy zabezpieczyli kontrakty obronne z rządami arabskimi."
 KOR_the_largest_shipyard_in_the_world: "Największa stocznia na świecie"
 KOR_the_largest_shipyard_in_the_world_desc: "Saudyjczycy wyrazili zainteresowanie współpracą z koreańskimi firmami przy budowie na ich terytorium największej stoczni na świecie. To wspólne przedsięwzięcie okaże się niezwykle dochodowe dla naszych firm."
 KOR_trade_with_the_gcc: "Handluj z GCC"
 KOR_trade_with_the_gcc_desc: "Negocjując porozumienie z najbardziej zintegrowanym blokiem państw arabskich, Radą Współpracy Zatoki Perskiej, będziemy mogli znacząco zwiększyć zasięg naszego eksportu na Bliski Wschód."
 KOR_peace_in_east_asia: "Pokój w Azji Wschodniej"
 KOR_peace_in_east_asia_desc: "Korea, coraz bardziej uwięziona między Chinami a Stanami Zjednoczonymi, nie chce być niczym więcej niż pionkiem w polityce wielkiego mocarstwa i stara się prowadzić politykę zagraniczną jako samodzielne mocarstwo, realizując w miarę swoich możliwości własne interesy."
 KOR_improve_relations_with_china: "Poprawa stosunków z Chinami"
 KOR_improve_relations_with_china_desc: "Jako największy kraj regionu i znaczący partner handlowy, Chiny to kraj, którego nie możemy sobie pozwolić na ignorowanie."
 KOR_hallyu_in_china: "Hallyu w Chinach"
 KOR_hallyu_in_china_desc: "Promując rozpowszechnianie koreańskiej kultury popularnej w Chinach, w tym dramatów i muzyki pop, będziemy pogłębiać powiązania kulturalne między naszymi obydwoma narodami i ułatwiać interakcję."
 KOR_trading_partners: "Partnerzy handlowi"
 KOR_trading_partners_desc: "Ogromny rynek chiński jest niezwykle kuszący dla naszych firm. Powinniśmy pomóc koreańskim firmom zdobyć większą pozycję w Chinach, promując handel między naszymi dwoma krajami."
 KOR_military_exchanges: "Wymiany wojskowe"
 KOR_military_exchanges_desc: "Wymiana oficerów i wojskowe numery interwencyjne to kluczowe środki budowy zaufania, które mogą zmniejszyć ryzyko konfrontacji wojskowej między naszymi siłami zbrojnymi a siłami Chin. Krytycy twierdzą jednak, że środki te zmniejszą naszą zdolność do skutecznego reagowania na chińską działalność wojskową."
 KOR_a_shared_history: "Wspólne dziedzictwo"
 KOR_a_shared_history_desc: "Podobnie jak Korea, Chiny bardzo ucierpiały w wyniku japońskiego imperializmu. Podkreślając nasz wspólny ucisk ze strony Japończyków, jeszcze bardziej wzmocnimy więź między naszymi dwoma krajami."
 KOR_china_supports_the_south: "Chiny wspierają Południe"
 KOR_china_supports_the_south_desc: "Teraz, gdy dostatecznie poprawiliśmy nasze stosunki z Chinami i zademonstrowaliśmy naszą niezależność od Stanów Zjednoczonych i Japonii, Chiny prawdopodobnie będą bardziej skłonne do zaprzestania wsparcia dla Korei Północnej."
 KOR_eternal_allies: "Wieczni sojusznicy"
 KOR_eternal_allies_desc: "Od ponad pół wieku Republika Korei i Stany Zjednoczone są niezłomnymi sojusznikami. Zagrożenie ze strony Korei Północnej i nasze wspólne wartości stanowią podstawę sojuszu USA–ROK. Nierozsądne byłoby narażanie na szwank tego partnerstwa poprzez niszczenie naszych dobrych stosunków."
 KOR_revisit_historical_grievances: "Powtórz historyczne żale"
 KOR_revisit_historical_grievances_desc: "Nie zapomnieliśmy o zbrodniach, które Japonia nam wyrządziła podczas kolonizacji naszego kraju oraz późniejszego wyzysku i ucisku. Musimy przypomnieć Japończykom, że dopóki odpowiednio nie odpokutują za to, co zrobili, nie możemy cieszyć się normalnymi stosunkami dyplomatycznymi."
 KOR_demand_reparations: "Żądajcie reparacji"
 KOR_demand_reparations_desc: "Ocalali z japońskich zbrodni i ich zwolennicy w dalszym ciągu wzywają Japończyków do zadośćuczynienia. Powinniśmy poprzeć uzasadnione żądania naszych obywateli."
 KOR_defend_our_claims: "Broń naszych roszczeń"
 KOR_defend_our_claims_desc: "Pomimo twierdzeń Japonii, że jest inaczej, Dokdo jest ziemią koreańską i nasza armia będzie gotowa bronić jej przed agresją zewnętrzną."
 KOR_economic_showdown: "Ekonomiczna rozgrywka"
 KOR_economic_showdown_desc: "Wystarczy. Nie możemy w dalszym ciągu prowadzić interesów z Japończykami, podczas gdy oni odmawiają uznania swoich zbrodni przeciwko naszemu narodowi. Musimy użyć wszelkich środków, jakie mamy do dyspozycji, aby pokazać im błąd w ich postępowaniu."
 KOR_draw_closer_to_japan: "Zbliż się do Japonii"
 KOR_draw_closer_to_japan_desc: "Minęło wiele dziesięcioleci, odkąd Japonia wycofała się z półwyspu i wyrzekła się swoich imperialistycznych ambicji. Powinniśmy dążyć do pojednania z naszym odwiecznym rywalem."
 KOR_step_up_military_exercises: "Wzmożone ćwiczenia wojskowe"
 KOR_step_up_military_exercises_desc: "Nie można lekceważyć zagrożenia Korei Północnej. Musimy zadbać o to, abyśmy byli jak najlepiej przygotowani na inwazję Korei Północnej, niezależnie od wpływu wspólnych ćwiczeń na stosunki międzykoreańskie."
 KOR_improve_economic_relations: "Popraw stosunki gospodarcze"
 KOR_improve_economic_relations_desc: "Japonia jest już znaczącym partnerem handlowym naszego kraju. Powinniśmy konsolidować i wspierać te powiązania gospodarcze między naszymi dwiema dynamicznymi gospodarkami."
 KOR_intelligence_cooperation: "Współpraca wywiadowcza"
 KOR_intelligence_cooperation_desc: "Jest sprawą najwyższej wagi, aby Republika Korei i Japonia były świadome możliwości militarnych naszego wspólnego wroga na północy."
 KOR_strengthen_anti_northern_coalition: "Wzmocnić Koalicję AntyPółnocną"
 KOR_strengthen_anti_northern_coalition_desc: "Teraz, gdy umocniliśmy nasze więzi zarówno ze Stanami Zjednoczonymi, jak i Japonią, koalicja antykoreańska złożona z trzech bliskich sojuszników będzie w stanie lepiej odeprzeć atak z północy."
 KOR_support_the_self_defense_forces: "Podpisz Traktat o wzajemnej obronie"
 KOR_support_the_self_defense_forces_desc: "Nasze stosunki z Japonią nigdy nie były silniejsze. Pomimo protestów głośnej mniejszości w naszym kraju powinniśmy scementować naszą przyjaźń z Tokio poprzez traktat obronny."
 KOR_distance_from_china: "Odległość od Chin"
 KOR_distance_from_china_desc: "Chiny stanowią największe zagrożenie dla porządku regionalnego w Azji Wschodniej. Nie możemy sobie pozwolić na utrzymywanie bliskich relacji z tym rodzącym się hegemonem."
 KOR_revisit_the_alliance: "Odwiedź ponownie Sojusz"
 KOR_revisit_the_alliance_desc: "Przez dziesięciolecia przesadne obawy przed inwazją Korei Północnej zmusiły Republikę Korei do nawiązania zależnych stosunków z USA. Byliśmy zmuszeni płacić za ich ochronę, znosić wulgarne zachowanie ich żołnierzy i cierpieć brutalność dyktatorów wspieranych przez USA. Korea nie będzie już tolerować tych jednostronnych, neoimperialistycznych stosunków."
 KOR_secure_wartime_control: "Bezpieczna kontrola w czasie wojny"
 KOR_secure_wartime_control_desc: "Od czasu wojny koreańskiej Stany Zjednoczone utrzymują kontrolę operacyjną nad naszymi siłami zbrojnymi na wypadek wojny z Koreą Północną. Jest to niedopuszczalne w przypadku suwerennego narodu, jakim jest Republika Korei, nawet jeśli oznacza to, że sojusz USA-ROK nie będzie tak skuteczny w przypadku wybuchu wojny."
 KOR_wind_down_the_us_presence: "Wspólne ćwiczenia relaksacyjne w USA"
 KOR_wind_down_the_us_presence_desc: "Ćwiczenia wojskowe z USA nie służą żadnemu celowi poza niepotrzebnym antagonizowaniem Północy. Należy zabiegać o zmniejszenie skali tych ćwiczeń wojskowych."
 KOR_korean_security_in_korean_hands: "Koreańskie bezpieczeństwo w koreańskich rękach"
 KOR_korean_security_in_korean_hands_desc: "Nadszedł czas, aby ogłosić autonomię i niezależność Korei od wtrącania się zewnętrznych wielkich mocarstw. Los półwyspu powinien spoczywać w rękach Koreańczyków, a nie w Waszyngtonie, czy też w Pekinie czy Moskwie. Naród koreański może się ponownie zjednoczyć tylko wtedy, gdy wielkie mocarstwa opuszczą nas, abyśmy rozwiązali nasze spory."
 KOR_southern_focus: "Południowe skupienie"
 KOR_southern_focus_desc: "W Azji Południowej i Południowo-Wschodniej znajdują się jedne z najszybciej rozwijających się krajów na świecie. Aby mieć znaczącą obecność na arenie międzynarodowej, Korea musi kultywować relacje z tymi dwoma regionami."
 KOR_overtures_to_asean: "Uwertury do ASEAN"
 KOR_overtures_to_asean_desc: "Chociaż ASEAN nie jest tak zintegrowany jak UE, pozostaje jednym z niewielu znaczących bloków regionalnych na świecie. Wzmocnienie naszych interakcji z ASEAN ułatwi nam wejście do regionu."
 KOR_support_development: "Wspieraj rozwój"
 KOR_support_development_desc: "Kraje rozwijające się w Azji Południowo-Wschodniej, takie jak Wietnam i Filipiny, są chętnymi odbiorcami koreańskiej pomocy rozwojowej."
 KOR_asean_mediation: "Mediacja ASEAN"
 KOR_asean_mediation_desc: "ASEAN szczyci się bezstronnością i balansowaniem pomiędzy przeciwstawnymi siłami. Mediatorzy ASEAN są zatem dobrze przygotowani, aby pomóc w ułatwieniu zbliżenia między Koreą Północną i Południową."
 KOR_two_tigers: "Dwa Tygrysy"
 KOR_two_tigers_desc: "Tygrysy są znaczącymi symbolami kulturowymi zarówno w Korei, jak i Indiach. Posiadając dwie najlepiej rozwijające się gospodarki na świecie, sensowne jest, aby oba kraje maksymalizowały swoją współpracę."
 KOR_national_highways: "Drogi Krajowe"
 KOR_national_highways_desc: "Rozległe terytorium Indii jest w dalszym ciągu słabo połączone infrastrukturą. Umiejętność koreańskich firm budowlanych może pomóc w rozwiązaniu tego problemu."
 KOR_smart_phone_manufacturing: "Produkcja smartfonów"
 KOR_smart_phone_manufacturing_desc: "Indie pragną stać się znaczącym graczem w sektorze technologicznym – obszarze, w którym mamy dużą wiedzę specjalistyczną."
 KOR_promote_korean_defense_companies: "Promuj koreańskie firmy obronne"
 KOR_promote_korean_defense_companies_desc: "Siłom zbrojnym Azji Południowej i Południowo-Wschodniej nie brakuje pojawiających się zagrożeń bezpieczeństwa, z którymi muszą sobie poradzić. Z pewnością będą chętnymi nabywcami koreańskiej broni."
 KOR_engage_with_africa: "Zaangażuj się w Afrykę"
 KOR_engage_with_africa_desc: "Chociaż Afryka może być bardzo oddalona od wschodnioazjatyckich peryferii Korei, kontynent ten oferuje wiele możliwości pod względem statusu międzynarodowego, takich jak zasoby, wpływy, a także korzyści w zakresie reputacji wynikające z udziału w misjach międzynarodowych w tym kraju."
 KOR_a_responsible_power: "Odpowiedzialna władza"
 KOR_a_responsible_power_desc: "Korea w swoim postępowaniu wobec kontynentu afrykańskiego przyjmie politykę zagraniczną mocarstwa odpowiedzialnego w stosunkach międzynarodowych. Wzajemne zyski, rozwój i zrównoważony rozwój będą uprzywilejowane w stosunku do zysku i wąskiego interesu własnego."
 KOR_development_assistance: "Pomoc rozwojowa"
 KOR_development_assistance_desc: "Podobnie jak w innych krajach Azji Wschodniej, XX-wieczna transformacja Korei przekonała obecnych i byłych decydentów o znaczeniu rozwoju."
 KOR_ethical_investments: "Etyczne inwestycje"
 KOR_ethical_investments_desc: "Inwestycji nie można prowadzić bez nadzoru i ograniczeń. Degradacja środowiska, przesiedlenia ludności, spadek poziomu życia itd. są nie do zaakceptowania."
 KOR_corporate_interests: "Interesy Korporacyjne"
 KOR_corporate_interests_desc: "Koreańskie czebole odegrały kluczową rolę w historii sukcesu tego kraju. Rozsądnie byłoby kontynuować bliskie relacje między państwem a wielkim biznesem w naszych stosunkach z Afryką."
 KOR_peacekeeping_contributions: "Wkłady w utrzymanie pokoju"
 KOR_peacekeeping_contributions_desc: "Uczestnicząc w misjach pokojowych, Korea nie tylko zademonstruje chęć odgrywania roli znaczącej potęgi na arenie międzynarodowej, ale także pomoże żołnierzom koreańskim zdobyć niezwykle potrzebne doświadczenie."
 KOR_anti_piracy_operations: "Operacje antypirackie"
 KOR_anti_piracy_operations_desc: "Zatoka Adeńska to kluczowy szlak żeglugowy i jeden z największych na świecie celów piractwa morskiego. Patrole koreańskiej marynarki wojennej pomogą zabezpieczyć tę drogę wodną dla dobra społeczności międzynarodowej i światowej reputacji Korei."
 KOR_establish_manufacturing_plants: "Zakładanie zakładów produkcyjnych"
 KOR_establish_manufacturing_plants_desc: "Tylko szybka, strategicznie ukierunkowana industrializacja gwarantuje pomyślny rozwój. Bardziej interesują nas wyniki niż negatywne skutki uboczne, do których może prowadzić ta ścieżka."
 KOR_land_acquisitions: "Nabycie gruntów"
 KOR_land_acquisitions_desc: "Jako stosunkowo mały kraj Korea boryka się z brakiem ziemi, szczególnie pod produkcję żywności. Negocjacje z rządami Afryki w celu zabezpieczenia gruntów mogą zagrozić źródłom utrzymania lokalnych społeczności, ale pomogą zabezpieczyć długoterminową przyszłość Korei."
 KOR_improve_our_standing: "Popraw naszą pozycję"
 KOR_improve_our_standing_desc: "Dzięki naszym działaniom na kontynencie afrykańskim możemy poprawić naszą reputację w regionie ze wszystkimi korzyściami, jakie się z tym wiążą."
 KOR_extend_our_influence: "Poszerzaj nasze wpływy"
 KOR_extend_our_influence_desc: "Międzynarodowa potęga nie będzie pochodzić z zabiegania o względy mniejszych państw, ale ze wzmocnienia uścisku Korei na słabszych krajach. Nasze działania pomogły w realizacji naszego celu, jakim jest zdobycie znaczącego przyczółka na kontynencie, na którym Stany Zjednoczone, Europa, Chiny i Rosja już rywalizują o wpływy."
 f16_upgrades: "Ulepszenia F-16"
 f16_upgrades_desc: "Lockheed Martin zmodernizował flotę F-16 ROKAF-u, aby spełniała standard F-16V, poprawiając świadomość sytuacyjną głównego myśliwca sił powietrznych."
 KOR_smart_navy: "Inteligentna marynarka wojenna"
 KOR_smart_navy_desc: "Koreańska marynarka wojenna wykorzystuje najnowocześniejszą technologię i systemy informatyczne, aby zwiększyć swoją elastyczność, zwinność i zdolności adaptacyjne."
 KOR_idea_women_in_the_special_forces: "Kobiety w Siłach Specjalnych"
 KOR_idea_women_in_the_special_forces_desc: "W następstwie reform wojskowych wszystkie stanowiska w koreańskiej armii, w tym w siłach specjalnych, są obecnie otwarte dla kobiet, o ile spełniają one niezbędne wymagania."
 KOR_SOF_focus: "Elitarne Siły Specjalne"
 KOR_SOF_focus_desc: "Rygorystyczne wysiłki mające na celu wyszkolenie i wyposażenie koreańskich sił operacji specjalnych pomogły uczynić jednostki pod dowództwem wojny specjalnej armii ROK jednymi z najskuteczniejszych na świecie."
 KOR_smart_army: "Inteligentna armia"
 KOR_smart_army_desc: "Dzięki programowi Platformy Wojowników armii ROK udało się zapewnić każdemu koreańskiemu żołnierzowi najnowocześniejszą technologię, dzięki której nawet pojedynczy piechur może funkcjonować jako skuteczna siła bojowa. Oznacza to, że nawet przy zmniejszonej liczbie żołnierzy nasze wojsko będzie w stanie zdecydowanie odpowiedzieć na każdą wrogą siłę."
 KOR_conscientious_objectors: "Osoby odmawiające ze względu na sumienie"
 KOR_conscientious_objectors_desc: "Każdego roku setki Koreańczyków odmawia służby wojskowej ze względu na przekonania religijne lub z innych powodów osobistych. Osoby odmawiające służby wojskowej ze względu na przekonania przebywają w więzieniu przez 18 miesięcy, a po powrocie do społeczeństwa często są napiętnowane. Niektóre osoby odmawiające służby wojskowej ze względu na przekonania to osoby LGBTQ+ protestujące przeciwko dyskryminacji mniejszości seksualnych w wojsku, w szczególności na podstawie art. 92-6 wojskowego kodeksu karnego."
 KOR_conscientious_objectors1_desc: "Każdego roku setki Koreańczyków odmawia służby wojskowej ze względu na przekonania religijne lub z innych powodów osobistych. Choć osoby odmawiające pełnienia służby ze względu na przekonania były kiedyś karane za odmowę pełnienia służby, rząd przyjął przepisy umożliwiające im pełnienie służby w inny sposób, nie sprzeczny z ich przekonaniami. Niektóre osoby odmawiające służby wojskowej ze względu na przekonania to osoby LGBTQ+ protestujące przeciwko dyskryminacji mniejszości seksualnych w wojsku, w szczególności na podstawie art. 92-6 wojskowego kodeksu karnego."
 KOR_conscientious_objectors2_desc: "Każdego roku setki Koreańczyków odmawia służby wojskowej ze względu na przekonania religijne lub z innych powodów osobistych. Osoby odmawiające służby wojskowej ze względu na przekonania przebywają w więzieniu przez 18 miesięcy, a po powrocie do społeczeństwa często są napiętnowane."
 KOR_conscientious_objectors3_desc: "Każdego roku setki Koreańczyków odmawia służby wojskowej ze względu na przekonania religijne lub z innych powodów osobistych. Choć osoby odmawiające pełnienia służby ze względu na przekonania były kiedyś karane za odmowę pełnienia służby, rząd przyjął przepisy umożliwiające im pełnienie służby w inny sposób, nie sprzeczny z ich przekonaniami."
 KOR_improved_labor_protections: "Lepsza ochrona pracy"
 KOR_improved_labor_protections_desc: "Nieco wyższa ochrona pracy zwiększyła siłę przetargową związków zawodowych w stosunku do pracodawców."
 KOR_improved_labor_protections2_desc: "Znacząco wyższa ochrona pracy zwiększyła siłę przetargową związków zawodowych w stosunku do pracodawców."
 KOR_reduced_labor_protections: "Zmniejszona ochrona pracy"
 KOR_reduced_labor_protections_desc: "Nieznacznie obniżona ochrona pracy osłabiła siłę przetargową związków zawodowych w stosunku do pracodawców."
 KOR_reduced_labor_protections2_desc: "Znacząco obniżona ochrona pracy osłabiła siłę przetargową związków zawodowych w stosunku do pracodawców."
 KOR_fair_economy: "Uczciwa Gospodarka"
 KOR_fair_economy_desc: "Dzięki naszym reformom wpływ czeboli został dostatecznie zmniejszony. W ich miejsce możemy umożliwić małym i średnim przedsiębiorstwom wypełnienie tej próżni energetycznej."
 KOR_liberated_economy: "Wyzwolona Gospodarka"
 KOR_liberated_economy_desc: "Teraz, gdy uwolniliśmy nasz kraj od nadmiernych wpływów czeboli, możemy upoważnić związki zawodowe do odgrywania większej roli w zarządzaniu naszym krajem."
 NKO_kaesong_industrial_park: "Park Przemysłowy Kaesong"
 NKO_kaesong_industrial_park_desc: "Park przemysłowy Kaesong jest ważnym symbolem współpracy międzykoreańskiej i przyszłej perspektywy zjednoczenia. W międzyczasie zapewnia rządowi Korei Północnej ważne źródło waluty obcej."
 KOR_kaesong_industrial_park: "Park Przemysłowy Kaesong"
 KOR_kaesong_industrial_park_desc: "Park przemysłowy Kaesong jest ważnym symbolem współpracy międzykoreańskiej i przyszłej perspektywy zjednoczenia. W międzyczasie zapewnia południowokoreańskim firmom przydatne źródło taniej siły roboczej."
 KOR_national_security_law: "Ustawa o bezpieczeństwie narodowym"
 KOR_national_security_law_desc: "Deklarowanym celem ustawy o bezpieczeństwie narodowym jest ochrona państwa południowokoreańskiego przed działalnością wywrotową w Korei Północnej. Jednak spotkało się ono z szeroką krytyką ze względu na ograniczenia, jakie nakłada na wolność słowa, opinii i zrzeszania się. W wysoce kontrowersyjnych okolicznościach wiele osób zostało oskarżonych na mocy prawa za wyrażanie opinii uznanych za nadmiernie sympatyzujące z Północą."
 KOR_national_assembly_deadlocked: "Zgromadzenie Narodowe: Impas"
 KOR_national_assembly_deadlocked_desc: "Ponieważ żadna z dwóch największych partii nie posiada większości, Zgromadzenie Narodowe znajduje się w impasie. Kluczem do uchwalenia prawa są mniejsze partie, a rząd będzie musiał wykorzystać znaczną władzę polityczną, aby zapewnić sobie ich poparcie."
 KOR_national_assembly_conservative: "Zgromadzenie Narodowe: Większość Konserwatywna"
 KOR_national_assembly_conservative_desc: "Główna partia konserwatywna ma większość w Zgromadzeniu Narodowym. Choć ułatwia to realizację konserwatywnego programu, nie będzie możliwe wprowadzenie polityk ograniczających wielki biznes, reformujących pobór do wojska i wywiadu ani promujących pojednanie z Koreą Północną."
 KOR_national_assembly_liberal: "Zgromadzenie Narodowe: Większość Liberalna"
 KOR_national_assembly_liberal_desc: "Główna partia liberalna ma większość w Zgromadzeniu Narodowym. Chociaż ułatwia to realizację liberalnego programu, nie będzie możliwe wprowadzenie polityki ograniczającej związki zawodowe, wspierającej wielki biznes lub promującej konfrontację z Koreą Północną."
 KOR_politicized_spy_agency: "Upolityczniona agencja szpiegowska"
 KOR_politicized_spy_agency_desc: "Biorąc pod uwagę napięte stosunki Republiki Korei z Północą, w przeszłości agencja wywiadowcza tego kraju otrzymywała znaczne uprawnienia. Będąc odpowiedzialnym zarówno za bezpieczeństwo zewnętrzne, jak i wewnętrzne, NIS często potajemnie wtrącał się w politykę Korei Południowej, aby osiągnąć to, co uważa za konieczne do powstrzymania zagrożenia ze strony Korei Północnej."
 KOR_politicized_spy_agency1_desc: "Biorąc pod uwagę napięte stosunki Republiki Korei z Północą, w przeszłości agencja wywiadowcza tego kraju otrzymywała znaczne uprawnienia. Będąc odpowiedzialnym zarówno za bezpieczeństwo zewnętrzne, jak i wewnętrzne, NIS często potajemnie interweniował w politykę Korei Południowej, rzekomo w celu ochrony bezpieczeństwa narodowego przed zagrożeniem ze strony Korei Północnej. Czasami wiązało się to z wykorzystaniem ogromnych zasobów agencji do wspierania koreańskich konserwatystów kosztem liberałów."
 KOR_politicized_spy_agency2_desc: "Biorąc pod uwagę napięte stosunki Republiki Korei z Północą, w przeszłości agencja wywiadowcza tego kraju otrzymywała znaczne uprawnienia. Będąc odpowiedzialnym zarówno za bezpieczeństwo zewnętrzne, jak i wewnętrzne, NIS często potajemnie interweniował w politykę Korei Południowej, rzekomo w celu ochrony bezpieczeństwa narodowego przed zagrożeniem ze strony Korei Północnej. Czasami wiązało się to z wykorzystaniem ogromnych zasobów agencji do wspierania koreańskich konserwatystów kosztem liberałów."
 KOR_politicized_spy_agency3_desc: "Biorąc pod uwagę napięte stosunki Republiki Korei z Północą, w przeszłości agencja wywiadowcza tego kraju otrzymywała znaczne uprawnienia. Będąc odpowiedzialnym zarówno za bezpieczeństwo zewnętrzne, jak i wewnętrzne, NIS często potajemnie interweniował w politykę Korei Południowej, rzekomo w celu ochrony bezpieczeństwa narodowego przed zagrożeniem ze strony Korei Północnej. Czasami wiązało się to z wykorzystaniem ogromnych zasobów agencji do wspierania koreańskich konserwatystów kosztem liberałów."
 KOR_politicized_spy_agency4_desc: "Biorąc pod uwagę napięte stosunki Republiki Korei z Północą, w przeszłości agencja wywiadowcza tego kraju otrzymywała znaczne uprawnienia. Będąc odpowiedzialnym zarówno za bezpieczeństwo zewnętrzne, jak i wewnętrzne, NIS często potajemnie interweniował w politykę Korei Południowej, rzekomo w celu ochrony bezpieczeństwa narodowego przed zagrożeniem ze strony Korei Północnej. Czasami wiązało się to z wykorzystaniem ogromnych zasobów agencji do wspierania koreańskich konserwatystów kosztem liberałów."
 KOR_politicized_spy_agency5_desc: "Biorąc pod uwagę napięte stosunki Republiki Korei z Północą, w przeszłości agencja wywiadowcza tego kraju otrzymywała znaczne uprawnienia. Będąc odpowiedzialnym zarówno za bezpieczeństwo zewnętrzne, jak i wewnętrzne, NIS często potajemnie interweniował w politykę Korei Południowej, rzekomo w celu ochrony bezpieczeństwa narodowego przed zagrożeniem ze strony Korei Północnej. Czasami wiązało się to z wykorzystaniem ogromnych zasobów agencji do wspierania koreańskich konserwatystów kosztem liberałów."
 KOR_de_facto_two_party_system: "De facto system dwupartyjny"
 KOR_de_facto_two_party_system_desc: "Chociaż Korea utrzymuje mieszany system wyborczy, historycznie rzecz biorąc, polityka była faktycznie zdominowana przez dwie największe partie. Mniejszościowym partiom udało się zapewnić sobie mandaty dzięki listom reprezentacji proporcjonalnej, ale nigdy nie zdobyły wystarczających wpływów, aby rzucić wyzwanie dwóm największym partiom. Podczas gdy niektórzy opowiadają się za utrzymaniem status quo lub nawet usunięciem nielicznych istniejących mandatów PR, inni twierdzą, że dominacja dwóch największych partii zaostrzyła polaryzację polityczną i zahamowała rozwój polityczny Korei."
 KOR_two_party_system: "System dwupartyjny"
 KOR_two_party_system_desc: "Teraz, gdy Korea zrezygnowała z reprezentacji proporcjonalnej, jednej z dwóch głównych partii koreańskich łatwiej jest zapewnić sobie większość w Zgromadzeniu Narodowym. Choć niewątpliwie zwiększyło to stabilność, niektórzy twierdzą, że odbyło się to kosztem kompromisu politycznego i zaostrzyło ideologiczny podział między prawicą a lewicą."
 KOR_multi_party_system: "System wielopartyjny"
 KOR_multi_party_system_desc: "Rozszerzenie reprezentacji proporcjonalnej w Zgromadzeniu Narodowym zwiększyło znaczenie dotychczas mniejszych partii, niosąc nadzieję na ożywienie koreańskiej polityki dzięki nowemu, dynamicznemu myśleniu."
 KOR_inclusive_korea: "Włącznie z Koreą"
 KOR_inclusive_korea_desc: "Dyskryminacja ze względu na płeć, rasę i religię w przeszłości utrudniała utworzenie egalitarnego społeczeństwa koreańskiego. Chociaż nie da się całkowicie wyeliminować uprzedzeń prowadzących do tej dyskryminacji, możemy dążyć do tego, aby koreański rząd, a co za tym idzie, społeczeństwo było jak najbardziej włączające."
 KOR_inclusive_korea1_desc: "Dyskryminacja ze względu na płeć, rasę i religię w przeszłości utrudniała utworzenie egalitarnego społeczeństwa koreańskiego. Chociaż nie da się całkowicie wyeliminować uprzedzeń prowadzących do tej dyskryminacji, możemy dążyć do tego, aby koreański rząd, a co za tym idzie, społeczeństwo było jak najbardziej włączające."
 KOR_entrepreneurs_supported: "Przedsiębiorcy wspierani"
 KOR_entrepreneurs_supported_desc: "Musimy wykorzystać ducha przedsiębiorczości młodych ludzi w naszym kraju, udzielając im wsparcia potrzebnego do wprowadzania innowacji. Innowacja ta może mieć miejsce albo w istniejących korporacjach, w których zatrudniani są młodzi ludzie, albo w ambitnych start-upach."
 KOR_aggressive_approach: "Agresywna polityka Korei Północnej"
 KOR_aggressive_approach_desc: "Wojna jest nieunikniona. Lepiej, żebyśmy teraz walczyli z tym na naszych warunkach, niż czekali, aż Północ zaatakuje nas później."
 KOR_russian_satellites: "Rosyjska pomoc satelitarna"
 KOR_russian_satellites_desc: "Dzięki pomocy Rosji nasz program kosmiczny otrzyma niemały impuls."
 KOR_PER_education_exchanges: "Koreańsko-irańska wymiana edukacyjna"
 KOR_PER_education_exchanges_desc: "Wymiana edukacyjna z Republiką Korei, kluczowym partnerem Iranu, pomogła ułatwić naukę w naszym kraju."
 KOR_CHI_exchange: "Wymiana wojskowa Korea-Chiny"
 KOR_CHI_exchange_desc: "Wymiana wojskowa między naszą armią a Chińską Armią Ludowo-Wyzwoleńczą poprawiła stosunki między naszymi dwoma krajami, ale będzie miała niewielki wpływ na zdolność naszego wojska do dobrego działania przeciwko Chinom w przypadku konfliktu zbrojnego między naszymi dwoma krajami."
 KOR_dokdo_fortified: "Dokdo wzmocnione"
 KOR_dokdo_fortified_desc: "Pomimo twierdzeń Japonii, że jest inaczej, Dokdo jest ziemią koreańską i nasza armia będzie gotowa bronić jej przed agresją zewnętrzną."
 KOR_JAP_trade_war: "Wojna handlowa między Koreą a Japonią"
 KOR_JAP_trade_war_desc: "Wystarczy. Nie możemy w dalszym ciągu prowadzić interesów z Japończykami, podczas gdy oni odmawiają uznania swoich zbrodni przeciwko naszemu narodowi. Musimy użyć wszelkich środków, jakie mamy do dyspozycji, aby pokazać im błąd w ich postępowaniu."
 KOR_anti_dprk_coalition: "Koalicja Antykoreańska"
 KOR_anti_dprk_coalition_desc: "Stojąc ramię w ramię, Republika Korei, Japonia i Stany Zjednoczone są gotowe odeprzeć wszelkie agresywne działania Pjongjangu."
 KOR_wartime_control: "Kontrola wojenna Stanów Zjednoczonych"
 KOR_wartime_control_desc: "W przypadku wojny z Koreą Północną kontrola nad naszymi siłami zbrojnymi musi zostać przekazana armii amerykańskiej. Choć ogranicza to suwerenność Korei Południowej, gwarantuje skuteczność sojuszu USA–ROK w odpowiedzi na inwazję z północy."
 KOR_wartime_control1_desc: "W przypadku wojny z Koreą Północną kontrola nad naszymi siłami zbrojnymi musi zostać przekazana armii amerykańskiej. Choć ogranicza to suwerenność Korei Południowej, gwarantuje skuteczność sojuszu USA–ROK w odpowiedzi na inwazję z północy."
 KOR_development_assistance_idea: "Koreańska pomoc rozwojowa"
 KOR_development_assistance_idea_desc: "Rząd koreański udzielił dotacji i pożyczek w celu ułatwienia rozwoju w tym kraju."
 KOR_neo_colonialism: "Neokolonializm"
 KOR_neo_colonialism_desc: "Zawłaszczanie przez nas ziemi w Afryce doprowadziło do oskarżeń o neokolonializm, ale musimy zrobić, co w naszej mocy, aby zapewnić naszemu narodowi bezpieczeństwo zasobów."
 KOR_chaebol_dependence: "Uzależnienie od Chaebola"
 KOR_chaebol_dependence_desc: "Czebole, duże koreańskie konglomeraty przemysłowe, odegrały kluczową rolę w rozwoju gospodarczym republiki. Ta historia doprowadziła do tego, że urzędnicy rządowi i czebole mają bliskie powiązania, co prowadzi do korupcji i nepotyzmu, które trudno wykorzenić."
