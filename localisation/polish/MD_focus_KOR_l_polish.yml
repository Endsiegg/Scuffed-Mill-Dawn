 KOR_uneven_economy_4: "Wspieraj Rynek"
 KOR_uneven_economy_4_desc: "Będziemy trzymać rękę na pulsie naszej gospodarki, dlaczego nie dyktując rynku, będziemy wspierać biznes i robić, co w naszej mocy, aby wesprzeć całą naszą gospodarkę"
