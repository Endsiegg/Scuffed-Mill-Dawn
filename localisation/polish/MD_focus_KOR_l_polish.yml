 NKO_southern_propaganda_broadcasts: "Transmisje propagandowe z Korei Południowej"
 NKO_southern_propaganda_broadcasts_desc: "Przez 2–6 godzin dziennie południowokoreańskie wojsko używa głośników do nadawania wiadomości do północnokoreańskich żołnierzy strzegących strefy zdemilitaryzowanej. Wśród przekazów znajdują się zarówno prognozy pogody, jak i K-pop oraz, co najważniejsze, krytyczne doniesienia o Północy wraz z pozytywnym wizerunkiem Południa."
 KOR_northern_propaganda_broadcasts: "Transmisje propagandowe Korei Północnej"
 KOR_northern_propaganda_broadcasts_desc: "Koreański odpowiednik wiadomości i programów K-pop z południa za granicą ma na celu zapewnienie narracji alternatywnej w stosunku do narracji z Republiki Korei. Północnokoreańskie programy wychwalają system rządów KRLD, jednocześnie wyśmiewając system kapitalistyczny Południa. Te północne programy, podatne na problemy techniczne, stanowią mniejsze zagrożenie, a bardziej trwałe przypomnienie o napięciu na Półwyspie Koreańskim."
 KOR_idea_growth_by_innovation: "Rozwój poprzez innowacje"
 NKO_southern_balloon_leaflets: "Balony z ulotkami z Korei Południowej"
 NKO_southern_balloon_leaflets_desc: "Koreańczycy z Korei Południowej i uciekinierzy z Korei Północnej regularnie wysyłają na Północ balony, z których zrzucają tysiące ulotek na terytorium Korei Północnej, co wywołuje gniewną reakcję Pjongjangu. Podczas gdy nadawcy ulotek twierdzą, że próbują pomóc swoim północnym rodakom w walce z dyktatorskim reżimem, ich krytycy twierdzą, że ulotki niepotrzebnie antagonizują Północ i zagrażają Koreańczykom z południa mieszkającym w pobliżu granicy."
 KOR_intensified_propaganda: "Zintensyfikowana propaganda południa"
 KOR_intensified_propaganda_desc: "Za pomocą różnorodnych środków rząd południa stara się podważyć naszą legitymizację. Przeciwdziałanie temu zmasowanemu atakowi propagandy zajmie nam trochę czasu."
 KOR_global_korea: "Globalna Korea"
 KOR_global_korea_desc: "Skończyły się czasy, gdy Korea nie musiała zajmować się sprawami zagranicznymi. Globalna Korea będzie starała się zaangażować świat jako samodzielne mocarstwo."
 KOR_reunification_shocks: "Wstrząsy zjednoczenia"
 KOR_reunification_shocks_desc: "Po dziesięcioleciach separacji obie Koree w końcu formalnie ponownie się zjednoczyły. Jednak obie połowy kraju pozostają skrajnie spolaryzowane, a koszty gospodarcze zjednoczenia zebrały ogromne żniwo. Nowy rząd musi podjąć szybkie kroki w kierunku rozwiązania różnic, które nadal utrzymują się na 38. równoleżniku, w przeciwnym razie istnieje ryzyko rozpadu młodego państwa koreańskiego."
 KOR_divided_military: "Podzielone wojsko"
 KOR_divided_military_desc: "Zjednoczony naród koreański dziedziczy po swoich poprzednikach dwie potężne siły bojowe. Jednakże nowe państwo musi znaleźć sposób na przezwyciężenie poważnych trudności w próbach zarządzania tą nadętą, nieporęczną i wewnętrznie podzieloną armią, jeśli chce się zabezpieczyć."
 KOR_mass_migration: "Masowa migracja"
 KOR_mass_migration_desc: "Istotną konsekwencją zjednoczenia jest masowa migracja rodzin w poszukiwaniu lepszych możliwości przez 38 równoleżnik. Ogromna skala i szybkość tego ruchu jest wysoce destabilizująca i powoduje chaos w całym kraju."
 KOR_fragmented_governance: "Rozdrobnione zarządzanie"
 KOR_fragmented_governance_desc: "Chociaż Korea istnieje obecnie formalnie jako jedno suwerenne państwo, w rzeczywistości wzdłuż 38 równoleżnika pozostają dwie bardzo różne kultury polityczne. Kwestia sposobu rządzenia krajem należy szybko rozwiązać."
 KOR_uneven_economy: "Nierówna Gospodarka"
 KOR_uneven_economy_desc: "Nieuchronnie znaczne rozbieżności w poziomach rozwoju gospodarczego między obiema Koreami będą miały wpływ po zjednoczeniu. Aby nowy naród koreański mógł uwolnić swój pełny potencjał gospodarczy, należy naprawić tę nierównowagę."
 KOR_uneven_economy_2: "Nierówna Gospodarka"
 KOR_uneven_economy_2_desc: "Nieuchronnie znaczne rozbieżności w poziomach rozwoju gospodarczego między obiema Koreami będą miały wpływ po zjednoczeniu. Aby nowy naród koreański mógł uwolnić swój pełny potencjał gospodarczy, należy naprawić tę nierównowagę."
 KOR_uneven_economy_3: "Planowana Gospodarka"
 KOR_uneven_economy_3_desc: "Gospodarka planowa to rodzaj systemu gospodarczego, w którym inwestycje, produkcja i alokacja dóbr kapitałowych odbywają się zgodnie z planami gospodarczymi i planami produkcyjnymi obejmującymi całą gospodarkę. Gospodarka planowa może wykorzystywać scentralizowane, zdecentralizowane, partycypacyjne lub sowieckie formy planowania gospodarczego. Poziom centralizacji lub decentralizacji w procesie decyzyjnym i partycypacji zależy od konkretnego rodzaju zastosowanego mechanizmu planowania."
