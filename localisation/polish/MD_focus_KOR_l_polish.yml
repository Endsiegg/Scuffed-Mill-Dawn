 KOR_uneven_economy_5: "Wolny rynek"
 KOR_uneven_economy_5_desc: "W ekonomii wolny rynek to wyidealizowany model poznawczy systemu gospodarczego, w którym ceny towarów i usług są określane przez podaż i popyt wyrażany przez sprzedawców i kupujących. Takie rynki, zgodnie z modelem, działają bez interwencji rządu lub jakiejkolwiek innej władzy zewnętrznej. Zwolennicy wolnego rynku jako ideału normatywnego przeciwstawiają go rynkowi regulowanemu, na którym rząd interweniuje w podaż i popyt za pomocą różnych metod, takich jak podatki czy regulacje. W wyidealizowanej gospodarce wolnorynkowej ceny towarów i usług ustalane są wyłącznie na podstawie stawek i ofert uczestników."
