 KOR_grant_wartime_control: "Przyznaj kontrolę w czasie wojny"
 KOR_grant_wartime_control_desc: "Uzgodniliśmy ze Stanami Zjednoczonymi, że jeśli nasz kraj przystąpi do wojny z Koreą Północną, kontrola nad naszymi siłami zbrojnymi przejdzie w ich ręce. Odmowa zrobienia tego byłaby katastrofalna dla wysiłku wojennego."
 KOR_expeditionary_forces_tt: "Wszystkie jednostki zostały wysłane do §Y[USA.GetNameDef]§! jako §Ysiły ekspedycyjne§!"
 38th_parallel_KOR: "Ministerstwo Zjednoczenia"
 KOR_38th_parallel: "[Root.38th_parallel]"
 KOR_38th_parallel_desc: "Od zakończenia drugiej wojny światowej Korea jest narodem podzielonym. Polaryzacja ideologiczna i konflikt wielkich mocarstw rozdzieliły rodziny i utrudniły realizację pełnego potencjału narodu koreańskiego. Podczas gdy starsze pokolenia wciąż pamiętają zjednoczoną Koreę i tęsknią za zjednoczeniem, pamięć o zjednoczonym półwyspie stopniowo zaczyna zanikać.\n\n§YSWsparcie dla zjednoczenia§! określa, jak wiele nasi ludzie będą skłonni ustąpić w negocjacjach zjednoczeniowych. Zmniejsza się w tempie 0,1% miesięcznie i wpływają na niego decyzje, cele i wydarzenia. Jeśli lub kiedy nastąpi zjednoczenie, będzie ono musiało być utrzymywane na wysokim poziomie, aby zapewnić, że kraj pozostanie razem.\n\n[KOR.GetFlag] §YSwsparcie dla zjednoczenia§!: [?KOR.SFR]%\n\n[ NKO.GetFlag] Prawdopodobieństwo zaakceptowania pokoju: [NKO_peace_likelihood]\n[NKO.GetFlag] Prawdopodobieństwo zaakceptowania rządu jedności: [NKO_unity_likelihood]\n[NKO.GetFlag] Prawdopodobieństwo zaakceptowania rządu kierowanego przez Południe: [NKO_south_likelihood]"
 KOR_close_kaesong_industrial_park: "Zamknij park przemysłowy Kaesong"
 KOR_close_kaesong_industrial_park_desc: "Nie można ufać naszym odpowiednikom w strefie DMZ. Powinniśmy zamknąć park przemysłowy Kaesong, aby uniemożliwić im czerpanie z niego korzyści."
 KOR_reopen_kaesong_industrial_park: "Ponownie otwórz park przemysłowy Kaesong"
 KOR_reopen_kaesong_industrial_park_desc: "Musimy pokazać naszym rodakom, że jesteśmy gotowi na lepsze stosunki. W tym celu powinniśmy ponownie otworzyć dostęp do parku przemysłowego Kaesong."
 KOR_organize_joint_sporting_events: "Organizujcie wspólne drużyny sportowe"
 KOR_organize_joint_sporting_events_desc: "Uczestnicząc jako jedna drużyna w międzynarodowych wydarzeniach sportowych, takich jak igrzyska olimpijskie, Północ i Południe zbliżą się do siebie, a marzenie o zjednoczonej Korei będzie można przybliżyć do rzeczywistości."
 KOR_screen_north_korean_films: "Wyświetlaj filmy północnokoreańskie"
 KOR_screen_north_korean_films_desc: "Zezwalając południowokoreańskim festiwalom filmowym na wyświetlanie filmów z Korei Północnej, pomożemy ułatwić wymianę międzykoreańską w stosunkowo łagodnej dziedzinie. Dzięki tym wymianom Północ będzie wydawać się mniej niepoznawalna i wroga w oczach naszego narodu."
 KOR_encourage_sympathetic_portrayals_of_the_north: "Zachęcaj do życzliwego przedstawiania Północy"
 KOR_encourage_sympathetic_portrayals_of_the_north_desc: "Wielu lewicowych twórców filmowych jest skłonnych do przedstawiania Północy w swoich produkcjach ze względnym współczuciem. Zachęcanie do tej praktyki pomogłoby w walce z utrzymującą się wrogością i podejrzliwością wobec Północy, która w dalszym ciągu utrudnia postęp na drodze do zjednoczenia."
 KOR_cease_propaganda_broadcasts: "Zaprzestać nadawania programów propagandowych"
 KOR_cease_propaganda_broadcasts_desc: "Transmisje z głośników, które nasze wojsko kieruje na Północ, nie osiągnęły nic poza dalszym antagonizowaniem naszych północnych sąsiadów. Powinniśmy zawiesić te transmisje, aby pomóc w promowaniu przyjaznych stosunków między obiema Koreami."
 KOR_restart_propaganda_broadcasts: "Uruchom ponownie transmisje propagandowe"
 KOR_restart_propaganda_broadcasts_desc: "Północ pokazała, że ​​nie można im ufać. Wznowienie transmisji przez głośniki skierowanej do żołnierzy Korei Północnej zademonstruje naszą determinację w przeciwstawianiu się agresji Północy."
 KOR_cease_propaganda_leaflets: "Zakaz rozpowszechniania ulotek propagandowych"
 KOR_cease_propaganda_leaflets_desc: "Ulotki propagandowe wysyłane balonem z naszego terytorium na Północ były przedmiotem sporu w stosunkach międzykoreańskich. Nadszedł czas, aby położyć kres tym praktykom Koreańczyków z Korei Południowej i uciekinierów z Korei Północnej."
 KOR_restart_propaganda_leaflets: "Zezwolenie na rozpowszechnianie ulotek propagandowych"
 KOR_restart_propaganda_leaflets_desc: "Nasz zakaz rozpowszechniania ulotek na Północy jest sprzeczny z naszym zaangażowaniem w prawa człowieka. Ponowne zezwolenie na tę praktykę pokaże, gdzie leżą nasze wartości."
 KOR_guerrilla_mobilization: "Mobilizacja partyzancka"
 KOR_guerrilla_mobilization_desc: "Odkąd imperialistyczne ambicje Stanów Zjednoczonych doprowadziły do ​​podziału Korei na dwie części, nasz naród tęsknił za wyzwoleniem. Nadszedł czas, aby rozpalić rewolucję w celu obalenia amerykańskich lokajów rządzących tak zwaną Republiką Korei i zainstalowania rządu, który będzie dążył do odbudowy narodu koreańskiego."
 KOR_recruitment_campaign: "Uruchom Dysk Rekrutacyjny"
 KOR_recruitment_campaign_desc: "Musimy zaapelować do koreańskiej młodzieży, aby chwyciła za broń przeciwko kapitalistycznym, imperialistycznym siłom, które dzielą nasz kraj."
 KOR_raid_armories: "Napad na Zbrojownię"
 KOR_raid_armories_desc: "Jeśli zbrojownie policyjne lub nawet składy wojskowe będą wystarczająco strzeżone, być może uda nam się zabezpieczyć trochę broni dla naszej sprawy."
 juche_volunteers_tt: "Do naszej akcji przyłączy się więcej wolontariuszy."
 juche_arms_tt: "§Y600§! jednostki §YM16A1§!, §Y15§! jednostki §YM72 PRAWO§! i §Y5§! jednostki §YFIM-43 Redeye§! zostanie zabezpieczone."
 juche_arms1_tt: "§Y600§! jednostki §YType-56§!, §Y15§! jednostki §YHJ-73§! i §Y5§! jednostki §YHN-5§! zostanie zabezpieczone."
 KOR_juche_threat: "Powstanie Prokoreańskie w Korei Południowej"
 KOR_smuggle_arms: "Przemycać broń"
 KOR_smuggle_arms_desc: "Chociaż ścisłe zabezpieczenia na 38. równoleżniku praktycznie uniemożliwiają przemyt broni z północy, być może uda nam się zabezpieczyć część broni, przemycając ją łodzią z Chin na czarnym rynku."
 KOR_restart_peace_talks: "Rozpocznij ponownie rozmowy pokojowe"
 KOR_restart_peace_talks_desc: "Północ odrzuciła naszą ofertę pokojową, ale to nie znaczy, że nie możemy spróbować ponownie. Najpierw jednak powinniśmy spróbować zrobić wszystko, co w naszej mocy, aby zapobiec powtórzeniu się fiaska poprzednich rozmów."
 KOR_propose_south_led_reunification_decision: "Zaproponuj zjednoczenie Dowództwa Południa"
 KOR_propose_south_led_reunification_decision_desc: "Z danych dotyczących wzrostu gospodarczego po poziom życia jasno wynika, że ​​model południowokoreański jest drogą naprzód dla Półwyspu Koreańskiego. Musimy nalegać, abyśmy to my poprowadzili Koreę ku świetlanej przyszłości po zjednoczeniu."
 KOR_propose_unity_reunification_decision: "Zaproponuj Rząd Jedności"
 KOR_propose_unity_reunification_decision_desc: "Jest mało prawdopodobne, aby przywódcy Północy zgodzili się na porozumienie, które wyglądałoby na odsunięcie ich od władzy i potencjalnie ukaranie za swoje przeszłe działania. Najlepszym sposobem kontynuowania sprawy zjednoczenia Korei jest rząd jedności między Północą a Południem."
 NKO_propose_north_led_reunification_decision: "Zaproponuj zjednoczenie pod przewodnictwem Północy"
 NKO_propose_north_led_reunification_decision_desc: "Od naszej siły militarnej po nasz system samodzielności jasne jest, że model północnokoreański jest drogą naprzód dla Półwyspu Koreańskiego. Musimy nalegać, abyśmy to my poprowadzili Koreę ku świetlanej przyszłości po zjednoczeniu."
 NKO_propose_unity_reunification_decision: "Zaproponuj Rząd Jedności"
 NKO_propose_unity_reunification_decision_desc: "Jest mało prawdopodobne, aby przywódcy Południa zgodzili się na porozumienie, które wyglądałoby na odsunięcie ich od władzy i radykalną zmianę stylu życia. Najlepszym sposobem kontynuowania sprawy zjednoczenia Korei jest rząd jedności między Północą a Południem."
