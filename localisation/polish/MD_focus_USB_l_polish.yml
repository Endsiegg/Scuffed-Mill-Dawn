l_polish:
 free_states_of_america_focus: "Drzewo fokusowe Wolnych Stanów Ameryki"
 free_america_focus_establishing_a_govt: "Utworzenie rządu"
 free_america_focus_establishing_a_govt_desc: "Chaos pochłania ulice, musimy zapewnić sobie centralne dowództwo rządu cywilnego, jeśli mamy w ogóle myśleć o zrobieniu czegokolwiek."
 free_america_focus_creating_a_police_force: "Tworzenie Policji"
 free_america_focus_creating_a_police_force_desc: "Mając już rząd cywilny, musimy ponownie ustanowić wydział porządku cywilnego. Zostanie utworzony i zaplanowany Departament Spraw Obywatelskich, a także utworzone strategiczne komisariaty policji, które pomogą w szybkim utworzeniu policji zastępczej w celu stłumienia ogólnego zamieszania."
 free_america_focus_organizing_the_militias: "Organizowanie milicji"
 free_america_focus_organizing_the_militias_desc: "Wędrujące gangi nadal powodują ogromne ilości ciągłych szkód. Jak mamy stworzyć jakiekolwiek poczucie nowego społeczeństwa, jeśli nie możemy nawet powstrzymać niszczycielskiej natury tych anarchistów. Mamy gwardię państwową, gwardię narodową i resztki armii, więc spróbujmy złożyć tę układankę w całość i zobaczmy, jaki obraz z niej stworzymy."
 free_america_focus_rebuilding_the_economy: "Odbudowa Gospodarki"
 free_america_focus_rebuilding_the_economy_desc: "To niewiele, ale to uczciwa praca... i szczerze mówiąc, lepsza jest jakakolwiek praca niż żadna."
 free_america_focus_backyard_battleground: "Podwórkowe pole bitwy"
 free_america_focus_backyard_battleground_desc: "Ponieważ chaos już prawie minął, a bezpośredni region stołeczny jest tak stabilny, jak to tylko możliwe, musimy starać się kontrolować stan Maryland, jeśli mamy dokądkolwiek dotrzeć w najbliższym czasie. Inwestycje w siłę roboczą, bezpieczeństwo i gospodarkę będą dokonywane hurtowo, aby zapewnić kontrolę i stabilność państwa."
 free_america_focus_from_backyard_to_frontyard: "Z podwórka na podwórko"
 free_america_focus_from_backyard_to_frontyard_desc: "Wraz z inwestycjami gospodarczymi i obywatelskimi następuje naturalizacja prawa i porządku. Utworzenie służb cywilnych i prawa będzie w stanie umocnić naszą kontrolę nad naszym podwórkiem, jakim jest stan Maryland. W ten sposób uczynimy z tego frontowy przykład zjednoczenia naszego narodu pod nowym sztandarem Wolnych Stanów Ameryki."
 free_america_focus_the_old_dominion_state: "Państwo Starego Dominium"
 free_america_focus_the_old_dominion_state_desc: "Jakimś cudem udało nam się utrzymać w rękach stary stan Dominium, jakim jest Wirginia. Chociaż wielu myślało, że wyjechali do południowców, musieliśmy zrobić coś wystarczająco dobrego, skoro uważali się za odrębnych od nas. Niemniej jednak ich stan jest archaiczny i nieuporządkowany, podobnie jak reszta naszego „narodu”. Musimy więc inwestować i odbudowywać go, jeśli planujemy przywrócić pewne poczucie narodu."
 free_america_focus_norfolk_novelty: "Nowość z Norfolk"
 free_america_focus_norfolk_novelty_desc: "Mając zapewniony porządek obywatelski i stabilność gospodarczą, możemy rzucić stare panowanie w nowe światło. Dla przyszłości jednoczymy się, dla przyszłości będziemy i musimy bronić naszych praw. Dla Wolnych Państw."
 free_america_focus_black_pearl_state: "Stan Czarnej Perły"
 free_america_focus_black_pearl_state_desc: "Z popiołów węglowego kraju powstaje Zachodnia Wirginia. Znane z tego, że jest miastem duchów niemal w całym stanie, od czasu braku pełnej dywersyfikacji i modernizacji. Jego upadek z powodu bardziej siarkowego węgla państwowego, który stał się bezużyteczny w dzisiejszych czasach. Musimy okazywać więcej miłości państwu, dać mu życie, aby mogło przetrwać w naszej unii. Kto wie, może pewnego dnia ludzie będą nazywać Zachodnią Wirginię nową górską mamą."
 free_america_focus_parkersburg_perfection: "Perfekcja Parkersburga"
 free_america_focus_parkersburg_perfection_desc: "Węgiel jest ponownie wydobywany, gospodarka znów jest stabilna. Stan Wirginia Zachodnia spogląda w niebo w poszukiwaniu nowych aspiracji, a teraz musimy nimi kierować i pomagać, sprzątając ulice i przywracając usługi cywilne. Blue Ridges zabłysną jeszcze raz."
 free_america_focus_the_commonwealth_state: "Państwo Wspólnoty Narodów"
 free_america_focus_the_commonwealth_state_desc: "Pensylwania, stan różnorodności lądowej i ludowej. Mając bogatą historię w przemyśle, kolejnictwie i samą historię Ameryki, musimy dążyć do zapewnienia stabilności i przyszłości gospodarczej Wspólnoty Narodów, jeśli chcemy mieć pewność, że nasza unia będzie integralna."
 free_america_focus_from_rust_to_shine: "Od rdzy do połysku"
 free_america_focus_from_rust_to_shine_desc: "Od rdzewiejącego rozkładu społeczeństwa postindustrialnego po lśniącą latarnię zróżnicowanej dynamiki cyfrowej – państwo Wspólnoty Narodów będzie elementem układanki naszego nowego wielkiego narodu."
 free_america_focus_delaware_dilemma: "Dylemat Delaware’a"
 free_america_focus_delaware_dilemma_desc: "Podobnie jak w wojnie rewolucyjnej, musimy przekroczyć rzekę Delaware, nie po to, by zniszczyć wroga, ale aby odbudować i sprowadzić przyjaciela."
 free_america_focus_delaware_delight: "Rozkosz Delaware"
 free_america_focus_delaware_delight_desc: "Od ruin gospodarczych po dumny front odrodzenia, ponownie obejmujemy kolejne drogie państwo w naszych kochających ramionach. Naprzód zmierzamy w lepszą przyszłość, aby cieszyć się towarzystwem, które teraz dzielimy."
 free_america_focus_the_jersey_jumpstart: "Szybki start w Jersey"
 free_america_focus_the_jersey_jumpstart_desc: "Jeden z najdalszych stanów w naszym królestwie, a jednocześnie druga połowa naszej części pasa rdzy. Musimy ożywić państwo i dać mu impuls, jeśli mamy odpowiednio obrać kurs i ponownie mieć pełny naród."
 free_america_focus_the_trenton_turnaround: "Zwrot w Trenton"
 free_america_focus_the_trenton_turnaround_desc: "Na ulicach wiwatują, bo tu nadszedł triumf Trenton. Mieszkańcy New Jersey będą cieszyć się pokojem i nowym dobrobytem nie tylko dzięki naszym inwestycjom gospodarczym, ale także porządkowi obywatelskiemu i trosce, którą stworzymy poprzez ponowne wprowadzenie usług cywilnych."
 free_america_focus_the_great_reclamation: "Wielka Rekultywacja"
 free_america_focus_the_great_reclamation_desc: "Poprzez niezliczone inwestycje, staranne planowanie i prawdziwy pokaz narodowej determinacji. Teraz naprawdę możemy zdjąć kajdany starego świata, starych ideałów i spojrzeć w przyszłość, przyszłość wolności. Naprawdę możemy teraz z dumą powiedzieć, że jesteśmy Wolnymi Stanami."
 free_america_focus_the_elections_question: "Kwestia wyborów"
 free_america_focus_the_elections_question_desc: "Kiedy naród został w końcu zreorganizowany na tyle, aby wywołać prawdziwą dyskusję polityczną, stajemy teraz przed rzeczywistością tego, czego chcemy w pierwszych dniach naszego nowego narodu. Niektórzy chcą wyborów, a niektórzy po prostu stabilności, w końcu tylko czas pokaże, jakie są ambicje narodu."
 free_america_focus_ban_elections: "Zakazać na razie wyborów"
 free_america_focus_ban_elections_desc: "Musimy skupić się na teraźniejszości, przestać rozkoszować się przeszłością i przestać marzyć o rzekomej przyszłości, której potrzebujemy. Aby rządzić krajem, potrzebujemy teraz stabilności i działań, abyśmy mogli później martwić się o naszą przyszłość."
 free_america_focus_establish_elections: "Ustalanie wyborów"
 free_america_focus_establish_elections_desc: "Musimy jako naród dojść do porozumienia co do kierunku, w jakim chcemy podążać, ponieważ takie nowe wybory się odbędą i ludzie wybiorą przyszłość."
 free_america_focus_federalist_rightist: "Federalistyczna prawica zwycięża"
 free_america_focus_federalist_rightist_desc: "Po odpowiedzi na debatę wyborczą, w ogólnokrajowym referendum Partia Federalistyczna zwyciężyła i została stałym rządem w dającej się przewidzieć przyszłości. Ale wraz z tym nadchodzi rzeczywistość, w której dominację zapewniła antywyborcza frakcja prawicowa. Zobaczymy, jakich wyborów dokonają, aby poprowadzić tę nową latarnię nadziei."
 free_america_focus_federal_taxes_when_needed_not_wanted: "Ustawa Christana Sandswortha"
 free_america_focus_federal_taxes_when_needed_not_wanted_desc: "Ustawa Christana Sandswortha to nowe spojrzenie na tworzenie i reformowanie kodeksu podatkowego dla społeczeństwa. Sesje specjalne w celu zmiany lub zreformowania części kodeksu podatkowego może zwołać prezydent lub główny przywódca obu izb kongresowych. Ta sesja skupi się na jednym głównym temacie kodeksu podatkowego i będzie głosować za jego zmianą lub reformą lub głosować za odrzuceniem tego środka. Główną zasadą jest obecnie to, że legislatury i obywatele chcą stworzyć kodeks podatkowy oparty na potrzebach, a nie na pragnieniach. Czego naród i nasze społeczeństwo potrzebują teraz, a nie czego chcą kiedykolwiek."
 free_america_focus_federal_many_hands_act: "Ustawa o pracownikach Hardy’ego"
 free_america_focus_federal_many_hands_act_desc: "HWA to szereg reform mających pomóc w pobudzeniu wzrostu gospodarczego i zatrudnienia. Chociaż wciąż jesteśmy w cytacie, epoce kamienia łupanego, możemy jednak pracować nad przyspieszeniem drogi do wyrafinowania. Naszą nieefektywność zrekompensują nasi wypróbowani i zaufani pracownicy. Rozumiejąc potrzebę tworzenia nowego ze starego, nasze reformy legislacyjne mają na celu zaszczepienie nowej formy patriotyzmu w miejscu pracy. Ciężko pracuj teraz, abyśmy mogli później grać jeszcze mocniej."
 free_america_focus_federal_societal_progress_act: "Ustawa o postępie społecznym"
 free_america_focus_federal_societal_progress_act_desc: "SPA będzie dążyć do tego, aby zmiany w społeczeństwie stały się bardziej kwestią ludzi, a nie kwestią polityczną. Stany i społeczności mogą uchwalać, reformować i tworzyć swoje prawa, które mogą egzekwować ciągłość porządku obywatelskiego i zgodnego z prawem postępowania. Jednakże od przepisów, które można uznać za dyskryminujące lub bezstronne wobec tej czy innej grupy, można odwołać się do swojego stanu i, jeśli zajdzie taka potrzeba, do sądów federalnych. Sprawy sądowe będą obszernie dokumentowane, aby zwiększyć świadomość społeczną i uzyskać jak najwięcej informacji na temat budzący oburzenie, aby móc nie tylko uzyskać korzystne orzeczenie sądu, jeśli zajdzie taka potrzeba, ale także zapewnić obywatelom w danej miejscowości lub stanie lepiej zrozumieć problem i postępować w sposób lepszy dla jak największej liczby osób."
 free_america_focus_federal_liberty_businesses_act: "Ustawa o wolności przedsiębiorstw"
 free_america_focus_federal_liberty_businesses_act_desc: "Stary porządek był całkowicie zbyt rygorystyczny w swoich zasadach biznesowych. Jeżeli mamy odbudowywać się w godnym uwagi tempie, musimy pozwolić tym, którzy chcą przewodzić, na posiadanie narzędzi i zdolności do tego. Jako taka ustawa ta umożliwi rządowy program pomocy, a także ograniczy regulacje tylko do podstaw opieki nad człowiekiem i oczekiwań współczesnego społeczeństwa."
 free_america_focus_federal_clear_minds_act: "Ustawa o czystych umysłach"
 free_america_focus_federal_clear_minds_act_desc: "CMA będzie niezależną komisją do spraw antykorupcyjnych, która ma zapewnić możliwie sprawne funkcjonowanie rządu. Wielu postrzega to jako sposób na pokonanie obaw, że nowy rząd jest taki sam jak stary, niemniej jednak słychać nową erę, więc zacznijmy silnie."
 free_america_focus_federal_the_liming_act: "Ustawa o wapnieniu"
 free_america_focus_federal_the_liming_act_desc: "Ustawa o wapnowaniu stanowi swego rodzaju wariację na temat przepisów niemieckiego rządu dotyczących blokowania zadłużenia w zakresie sposobu tworzenia budżetów. Tyle że my idziemy o krok dalej. Polityka łagodzenia ilościowego będzie mieścić się jedynie w granicach progu 5% bieżących danych dotyczących PKB w tym kwartale fiskalnym. Każdy utworzony program QE musi być ukierunkowany na projekt ustawy lub ustawodawstwo, które nie obejmuje więcej niż pięciu odrębnych kwestii. Oznacza to, że nie możesz mieć rachunku, na którym rzekomo ma być przeznaczyć sto różnych rzeczy, ale faktycznie możesz przeznaczyć na to tylko, powiedzmy, 50 dolarów."
 free_america_focus_federal_industrial_standards_act: "Ustawa o normach przemysłowych"
 free_america_focus_federal_industrial_standards_act_desc: "ISA będzie dążyć do stworzenia nowego, nowoczesnego standardu, od którego powinniśmy zacząć, jeśli chodzi o rozwój gospodarczy oraz przedsiębiorstwa i branże, które staramy się tworzyć. Czym innym jest konkurowanie ze światem, a czym innym dbanie o siebie i konkurowanie z samym sobą."
 free_america_focus_federal_remechanization_act: "Ustawa o ponownej mechanizacji"
 free_america_focus_federal_remechanization_act_desc: "Nasza populacja, pomimo jej kurczącego się stanu, jest nadal ogromna. Możemy zrobić o wiele więcej, aby pomóc naszej ludności, wracając do nowoczesnych form mechanizacji i automatyzacji. Przyszłość naprawdę nadeszła teraz i musimy wykorzystać ją nie tylko dla siebie, ale także dla ludzi, którym służymy."
 free_america_focus_federal_scraping_up_defense_industries: "Likwidacja przemysłu obronnego"
 free_america_focus_federal_scraping_up_defense_industries_desc: "Chociaż może nie jesteśmy tak silni jak kiedyś, musimy od czegoś zacząć. Połączenie wszelkich pozostałości naszego przemysłu obronnego pozwoli nam przynajmniej w pewnym stopniu zaopatrzyć całą armię, która nam pozostanie."
 free_america_focus_federal_reset_act: "Ustawa o resetowaniu"
 free_america_focus_federal_reset_act_desc: "Ponieważ naród się zamknął i zresetował do praktycznie infantylnego stanu, musimy szukać nowego początku dla naszej sieci energetycznej. Stary system był uciążliwy, żałośnie przestarzały i nie wspominając o boleśnie podatnym na ataki. Ustawa Reset Act stworzy nową podstawę do planowania, budowy i zabezpieczania naszej nowej sieci energetycznej, a także zapewnienia możliwości jej rozbudowy, gdy pojawią się potrzeby kraju."
 free_america_focus_federal_appalachian_act: "Ustawa Appalachów"
 free_america_focus_federal_appalachian_act_desc: "Ustawa o Appalachach to rządowa inicjatywa inwestycyjna mająca na celu ożywienie i powrót na właściwe tory z zasobami gruntów, których na szczęście wciąż się trzymamy. Mając to na uwadze, faktycznie posiadamy znaczną część pasm górskich Appalachów i jako tacy musimy zrozumieć, zbadać i wydobyć minerały i rudy, aby nasz naród mógł prosperować i dążyć do ponownego ulepszenia tego, co kiedyś zostało utracone."
 free_america_focus_military_distinctions_act: "Ustawa o odznaczeniach wojskowych"
 free_america_focus_military_distinctions_act_desc: "MDA to początkowy projekt inwestycyjny mający na celu bezpośrednie finansowanie, standaryzację i wyróżnianie armii Wolnych Stanów. Te nowe standardy w wyszkoleniu, planowaniu i organizacji, a także mniej więcej początek standaryzacji naszej militarno-przemysłowej siły, pozwolą nam przynajmniej obronić nasze domy, gdyby w najbliższej przyszłości mieli nas zaatakować."
 free_america_focus_naval_distinctions_act: "Ustawa o wyróżnieniach morskich"
 free_america_focus_naval_distinctions_act_desc: "Podążając śladem MDA, NDA stara się ożywić wszystkie statki, członków służby i instalacje, które nam pozostały z minionych dni. To niewiele, jeśli chodzi o początek, ale biorąc pod uwagę nasz rozwijający się przemysł i powrót naszego narodu do stabilnej sytuacji, oznacza to, że na pewno to osiągniemy."
 free_america_focus_national_pride_initiative: "Dzień Wolnych Stanów"
 free_america_focus_national_pride_initiative_desc: "Inicjatywa Dumy Narodowej to święto narodowe nazywane Dniem Wolnych Stanów. Ten dzień jest zarówno świętem państwowym, jak i ogólnym świętem narodowym, z którego wszyscy będą mieli wolne, z wyjątkiem kluczowych usług, które będą mogły pracować tylko na czterogodzinne zmiany w tym konkretnym dniu. Chodzi o to, aby uczcić postęp, jaki poczyniliśmy jako naród i dać coś od siebie naszemu narodowi. Zasadą jest zapewnienie jak największej liczbie osób w kraju dedykowanego dnia wolnego w miarę możliwości i prawdopodobieństw."
 free_socialist_statist_victory: "Zwycięża Frakcja Wolnych Statystów Partii Socjalistycznej"
 free_socialist_statist_victory_desc: "Konkluzją ogólnokrajowego sondażu jest zwycięstwo Wolnej Partii Socjalistycznej, nie tylko jej, ale także jej frakcji zorientowanej na etatystów. Frakcja ta skupia się na władzy centralnej i jedności narodowej, w odróżnieniu od swoich „anarchistycznych” odpowiedników. Niemniej jednak zobaczymy, co ten rzekomy Czerwony Świt ma do zaoferowania i miejmy nadzieję, że obywatelom tego nowego wspaniałego narodu czeka lepsza przyszłość."
 free_socialist_statist_socialized_industry: "Przemysł uspołeczniony"
 free_socialist_statist_socialized_industry_desc: "Społeczeństwo zgubiło drogę, dlatego musimy sponsorować i zapewniać zatrudnienie i rozwój przemysłu. W ten sposób nie tylko lepiej rozumiemy sytuację ekonomiczną, ale także wpływ, jaki nasze programy mają na ludzi, dzięki czemu możemy dostosować się, aby lepiej im pomagać."
 free_socialist_statist_reformed_welfare_state: "Zreformowane państwo opiekuńcze"
 free_socialist_statist_reformed_welfare_state_desc: "Państwo opiekuńcze jest jak rodzic. Tam, aby pomóc Ci, gdy jesteś w dołku i poprowadzić Cię do poprawy siebie. Stare państwa opiekuńcze skupiają się bardziej na samym łapaniu ludzi, podczas gdy nasza zreformowana opieka społeczna nie tylko ich wyłapie, ale także postawi i zabierze z powrotem na podróż życia. Dostosowując finansowanie oraz ustalając priorytety programów reintegracji, upewnimy się, że nasze programy same się zwrócą."
 free_socialist_statist_socialized_education: "Edukacja uspołeczniona"
 free_socialist_statist_socialized_education_desc: "Jednolita edukacja publiczna. To jest standard i podstawa, którą stworzymy, aby podnosić na duchu naszych ludzi i pokazywać, że możemy nie tylko tworzyć standardy, ale także je łamać i podnosić."
 free_socialist_statist_the_peoples_army: "Armia Ludowa"
 free_socialist_statist_the_peoples_army_desc: "Otaczają nas narody, które boją się naszych idei i ideałów. Nawiedzani przez widmo autorytarnego socjalizmu, które nękało historię i nadało modelowi gospodarczemu piętno, musimy starać się bronić naszych obywateli, naszych domów i naszych ideałów, które czynią nas dumnym i silnym narodem."
 free_socialist_statist_tax_brackets_act: "Ustawa o progach podatkowych"
 free_socialist_statist_tax_brackets_act_desc: "TBA to kompleksowe ustawodawstwo, które ma zmienić i ustanowić nowoczesny standard tego, co oznacza posiadanie progresywnego kodeksu podatkowego. Podstawa progów podatkowych polega na tym, że obecnie istnieje 16 progów podatkowych, które mają jednolite różnice w zakresie monetarnym, a podwyżki procentowe są płynniejsze i bardziej dosłownie progresywne. Ostatni przedział, oczywiście najwyższy, to kwota powyżej 250 015 USD opodatkowana stawką 40%. Chociaż tak, brzmi to stromo, musimy przyjrzeć się faktycznej różnicy w rzeczywistej proporcjonalnej wartości dochodu przeciętnego człowieka pobieranego z podatków. Dlatego właśnie musimy mieć tak sprawny kodeks podatkowy, aby zapewnić prawdziwą formę równości i wspólny wkład społeczny w rozwój naszej gospodarki oraz zapewnienie, że szkoły, służby ratunkowe itp. będą odpowiednio otoczone i finansowane."
 free_socialist_statist_millennium_labor_reforms_act: "Milenijna ustawa o reformach pracy"
 free_socialist_statist_millennium_labor_reforms_act_desc: "Ustawa MLRA zasadniczo zmieni sposób uchwalania stosunków pracy i przepisów. Chociaż ciała ustawodawcze oficjalnie uchwalą i podpiszą ustawy, zostanie powołana wspólna komisja ds. relacji związkowych i biznesowych, posiadająca równą reprezentację związków zawodowych i kierownictwa przemysłu współpracującego z utworzonymi związkami zawodowymi. Komisja ta będzie współpracować w celu scentralizowania skarg i pomysłów, aby nie tylko polepszyć życie pracowników, ale także zrównoważyć potrzeby pracowników odpowiednim wsparciem ekonomicznym. W końcu półkompromis nie jest prawdziwym kompromisem."
 free_socialist_statist_modern_geology_act: "Nowoczesna ustawa o geologii"
 free_socialist_statist_modern_geology_act_desc: "Ustawa o nowoczesnej geologii to rządowa inicjatywa inwestycyjna mająca na celu rozwój przemysłu surowcowego, a także wzmocnienie podstawowych założeń naszej gospodarki. Dzięki ukierunkowanym badaniom i badaniom geologicznym utworzymy nowe kopalnie i kontrolowamy przemysł leśny, aby zapewnić nadwyżkę surowców, dzięki czemu będziemy mogli stworzyć nowoczesną gospodarkę."
 free_socialist_statist_modern_marxism: "Współczesny marksizm"
 free_socialist_statist_modern_marxism_desc: "W nowych tysiącleciach technologia i technologia są głównym luksusem dla przedstawicieli cywilnych, wojskowych i wszelkiego rodzaju sekt ekonomicznych i środowisk. W związku z tym musimy zadbać o to, aby wydzielona część naszej gospodarki była ukierunkowana na sektor technologii i innowacje."
 free_socialist_statist_national_security_act: "Ustawa o bezpieczeństwie narodowym"
 free_socialist_statist_national_security_act_desc: "Ustawa NatSec to ustawodawstwo mające na celu zapewnienie bezpieczeństwa i ochrony naszego narodu i jego obywateli. Agencja federalna znana jako Wydział Bezpieczeństwa Wewnętrznego będzie koordynować i pomagać w szkoleniach, regulowaniu i dystrybucji funduszy federalnych dla lokalnych organów ścigania. Jednolitość i standardy są potrzebne, aby zapewnić integralność i bezpieczeństwo naszego narodu i jego ideałów."
 free_socialist_statist_manufacturing_investments: "Inwestycje produkcyjne"
 free_socialist_statist_manufacturing_investments_desc: "Ponieważ produkcja krajowa jest niewielka lub nie ma jej wcale, musimy inwestować w rozwój tego krytycznego sektora naszej gospodarki, jeśli mamy kiedykolwiek się rozwijać i realizować nasze cele."
 free_socialist_statist_department_of_anticorruption_affairs: "Departament Spraw Antykorupcyjnych"
 free_socialist_statist_department_of_anticorruption_affairs_desc: "DACA to niezależnie utworzona i usankcjonowana na szczeblu federalnym instytucja, w której można prowadzić dochodzenia antykorupcyjne i ogólny audyt rządu. Departament, choć objęty sankcjami prawnymi na poziomie federalnym, w rzeczywistości nie stanowi odrębnej części rządu federalnego i nie ma nad nim realnej kontroli. To rozłączenie pozwoli na maksymalną skuteczność przeprowadzania audytów rządowych i zapewni najlepszą formę przejrzystości dla naszych obywateli i przyszłych administracji. Spróbujmy nie powtarzać naszej przeszłości, huh."
 free_socialist_statist_modern_agrarian_reforms: "Nowoczesne reformy rolne"
 free_socialist_statist_modern_agrarian_reforms_desc: "Świat potrzebuje żywności, niezależnie od tego, czy są to nasi obywatele, czy mieszkańcy mniej zamożnych obszarów i narodów świata. Dlatego musimy dostroić i zrewolucjonizować nasz przemysł rolniczy, aby lepiej odpowiadał naszym potrzebom krajowym, a nawet pomagał potrzebom na świecie. Ten wzrost i zależność pozwolą nam również na eksperymentowanie i zwiększanie dywersyfikacji paliw poprzez programy biopaliwowe. Ethonol zawsze był trochę rudowłosym przybranym dzieckiem w świecie paliw, więc dlaczego nie zapewnić mu opieki i miłości, których potrzebuje, aby uczynić go lepszą wersją siebie."
 free_socialist_statist_coastal_security_act: "Ustawa o bezpieczeństwie wybrzeża"
 free_socialist_statist_coastal_security_act_desc: "Ustawa CS ogranicza inwestycje w odbudowę lub przynajmniej przywrócenie do służby całego personelu marynarki wojennej i okrętów wojennych, które nadal mamy pod naszą kontrolą. Choć nie jest to nic wielkiego, to jednak wystarczy, aby zacząć, biorąc pod uwagę, że nie mamy już linii brzegowej na całym kontynencie, o którą musielibyśmy się martwić."
 free_socialist_statist_energy_conservations_act: "Ustawa o oszczędzaniu energii"
 free_socialist_statist_energy_conservations_act_desc: "Ustawodawca zaproponował niedawno projekt ustawy mający na celu inwestowanie w dedykowane projekty badawczo-rozwojowe w dziedzinie energii, a także lepsze usprawnianie i rozwój naszej sieci elektrycznej. Mamy nadzieję, że w końcu uda nam się nie tylko wyprodukować więcej energii na potrzeby naszego narodu, ale także efektywnie wykorzystać rosnące zapotrzebowanie. Innymi słowy, zmniejsz nasz popyt, póki rośnie, co będzie swego rodzaju równowagą, jeśli wolisz."
 free_mid_atlantic_isolationist_victory: "Zwycięstwo Środkowoatlantyckiej Frakcji Izolacjonistów"
 free_mid_atlantic_isolationist_victory_desc: "W ogólnokrajowym sondażu zwyciężyła MAP, czyli Partia Środkowoatlantycka. Frakcja ta jest jednak silną frakcją izolacjonistyczną, w której idea ekspansji jest postrzegana jako bezcelowe marnowanie zasobów ludzkich i naturalnych. Podczas gdy wielu zastanawia się, czy w ogóle obchodzi ich upadek starej republiki, większość jest po prostu zmęczona walką i wróciła do codziennego życia. Zatem na razie pokój jest rozumiany, a celem jest dobrobyt. Chwała środkowoatlantyckim stanom Ameryki."
 free_mid_atlantic_self_determination_act: "Ustawa o samostanowieniu"
 free_mid_atlantic_self_determination_act_desc: "SDA to projekt ustawy, który pomoże utrwalić nasz etos narodowy. Pragniemy żyć, prosperować i współpracować z tymi na świecie. Chociaż tęsknimy za dawnymi czasami, musimy patrzeć w nowe poranki i perspektywy, jeśli mamy naprawdę dotrzeć gdziekolwiek w najważniejszej grze życia."
 free_mid_atlantic_raw_materials_act: "Ustawa o surowcach"
 free_mid_atlantic_raw_materials_act_desc: "Rząd niedawno uchwalił program inwestycyjny mający na celu rozwój i wsparcie naszego przemysłu surowców i surowców pierwotnych. Aby móc się rozwijać, musimy mieć fundament, na którym możemy budować; fundament ten będzie wyznaczany przez nasze główne sektory zasobów i zdolność do posiadania materiałów potrzebnych do zwiększania naszych możliwości produkcyjnych."
 free_mid_atlantic_dedicated_automation_investments: "Dedykowane inwestycje w automatyzację"
 free_mid_atlantic_dedicated_automation_investments_desc: "Aby przywrócić naszą gospodarkę do epoki nowożytnej, musimy szukać dedykowanych inwestycji w zakresie automatyzacji, aby nasza produkcja mogła być konkurencyjna w stosunku do regionalnych potęg."
 free_mid_atlantic_atlantic_education_initiative: "Atlantycka Inicjatywa Edukacyjna"
 free_mid_atlantic_atlantic_education_initiative_desc: "AEI to ustawa o finansowaniu edukacji, która ma zwiększyć zdolność naszego systemu edukacji do nauczania i podnieść standardy wiedzy, w którą nasi obywatele będą wyposażeni w życiu."
 free_mid_atlantic_atlantic_care_act: "Ustawa o opiece atlantyckiej"
 free_mid_atlantic_atlantic_care_act_desc: "Ustawa Atlantic Care Act to budżet na poprawę opieki zdrowotnej, mający na celu standaryzację, a także zwiększenie zarówno możliwości, jak i standardów opieki zdrowotnej oferowanej ogółowi populacji. Dostępna ma być zarówno opcja publiczna, jak i prywatna, przy ujednoliceniu przepisów wobec ogólnej tendencji do rozdęcia administracji. Teraz ludzie mogą wiedzieć, że ich pieniądze trafiają pod ich opiekę, a nie tylko administratorów i handlarzy papierem."
 free_mid_atlantic_department_for_transparency: "Departament Spraw Przejrzystych"
 free_mid_atlantic_department_for_transparency_desc: "DoTA będzie niezależną agencją rządową, która będzie mogła prowadzić dochodzenia w sprawie korupcji i ogólnego niewłaściwego postępowania rządu w zakresie wykonywania obowiązków i odpowiedzialności jako przywódców rządowych."
 free_mid_atlantic_tech_development_grants: "Dotacje na rozwój technologii"
 free_mid_atlantic_tech_development_grants_desc: "Nowe tysiąclecia niosą ze sobą nowe gałęzie przemysłu, gdyż taką wschodzącą gwiazdą jest sektor technologii. Sektor technologii jest istotnym miejscem wzrostu każdej nowoczesnej gospodarki i musimy zadbać o to, aby mieć własny. W związku z tym dotacje rozwojowe zostaną zwrócone przedsiębiorstwom chcącym stworzyć nowe przedsiębiorstwa w sektorze technologii, aby nie tylko pobudzić naszą gospodarkę, ale także naszą integrację społeczną dzięki stale rosnącym innowacjom w zakresie towarów i usług."
 free_mid_atlantic_blue_ridge_act: "Ustawa o Blue Ridge"
 free_mid_atlantic_blue_ridge_act_desc: "Zasoby, mówiąc najprościej, musimy zabezpieczyć więcej krajowych dostaw, jeśli mamy być prawdziwym nowym filarem na tej półkuli."
 free_mid_atlantic_naval_securities_act: "Ustawa o bezpieczeństwie morskim"
 free_mid_atlantic_naval_securities_act_desc: "Jesteśmy teraz małym narodem i jako tacy musimy zapewnić obronę naszych wód przybrzeżnych, aby zapewnić bezpieczeństwo naszej suwerenności narodowej."
 free_mid_atlantic_guardian_angels_act: "Ustawa o Aniołach Stróżach"
 free_mid_atlantic_guardian_angels_act_desc: "Współczesną królową pola bitwy są siły powietrzne. Jeśli chcemy zapewnić sobie zdolność do bycia wolnym i niezależnym narodem w tej nowej epoce, należy włożyć w to kluczowe zrozumienie."
 free_mid_atlantic_prospectors_initiative: "Inicjatywa Poszukiwaczy"
 free_mid_atlantic_prospectors_initiative_desc: "Autarkia… autarkia to słowo, którego współczesność unika i karci za to, że jest zacofana. Choć podstawową zasadą jest izolacja, rzeczywistość jest taka, że ​​zdrowy naród to taki, który może być samowystarczalny. Dlatego tworzymy nową ustawę o gospodarstwach rolnych, znaną jako Inicjatywa Poszukiwaczy. Dzięki przepisom związanym z wydobyciem zasobów rodziny lub osoby fizyczne, które wyrażą chęć zasiedlenia gruntów o powierzchni do pięciu akrów, będą mogły posiadać te grunty w zamian za wkład w zasoby naturalne, które mogą je zajmować, na rzecz gospodarki narodowej."
 free_mid_atlantic_planned_policing_program: "Planowany program policyjny"
 free_mid_atlantic_planned_policing_program_desc: "PPP jest wspólną inicjatywą federalną i lokalną, której celem jest pobudzenie zrozumienia społecznego i wartości wyznawanych przez policję w całym kraju. Organizowane i planowane będą programy pomocy społecznej, konwencje itp., aby umożliwić społeczeństwu i policji lepsze zrozumienie, a także autentyczne wzajemne docenienie. Krótko mówiąc, jest to czasami poważne niezrozumienie natury nie tylko egzekwowania prawa, ale także bycia obywatelem przestrzegającym prawa. Jedność, nie podział."
 free_mid_atlantic_energy_advancements_act: "Ustawa o rozwoju energetyki"
 free_mid_atlantic_energy_advancements_act_desc: "Ustawa o postępach w dziedzinie energii to złożony pakiet wydatków. Granty badawcze w zakresie produkcji i zużycia energii, inwestycje w modernizację sieci, a także regulacje mające na celu ustanowienie nowych standardów w zakresie sposobów radzenia sobie z przyszłym zapotrzebowaniem na energię."
 free_mid_atlantic_the_true_green_way: "Prawdziwie zielony sposób"
 free_mid_atlantic_the_true_green_way_desc: "Energia jądrowa, przyszłość masowej produkcji samej energii obok oczywiście wykorzystania samego słońca. Ale energia jądrowa jest zawsze bardzo marną rzeczą w świecie politycznym. Podżegacze strachu trzymają się błędów z przeszłości, umniejszając wszelkie niuanse. Jastrzębie nuklearne zastanawiały się nad korzyściami energetycznymi, ale zapominają o niuansach takich jak planowanie i potencjalne skutki uboczne militaryzacji. Niemniej jednak poczyniliśmy postępy w zakresie kluczowych inwestycji w produkcję energii jądrowej. Musimy pokazać światu, że najlepszym sposobem na przyszłość jest nie tkwienie w przeszłości ani rozpamiętywanie teraźniejszości."
 free_nsp_militarist_faction_victory: "Partia Służby Narodowej militaryzuje zwycięstwo"
 free_nsp_militarist_faction_victory_desc: "Sondaż powrócił i zwyciężyła NSP, czyli Partia Służby Narodowej. Jednak wielu nie jest zadowolonych z takiego porozumienia, dlatego frakcja militarystów NSP wykorzystała to jako sposób na wygranie walki partyjnej. Teraz czołowi członkowie NSP to innymi słowy „zwycięstwo militaryzujące”, w którym wojsko, ludzie, którzy służą i sama idea bezpieczeństwa jest zwycięstwem, na które głosowali ludzie. Niektórzy obawiają się, że przesłanie to może zostać odebrane jako sianie strachu, inni chcą po prostu ruszyć do przodu i odbudować to, co kiedyś zostało utracone. Zobaczmy, co mogą zrobić, stało się cichym powiedzeniem."
 free_nsp_meritocracy_act: "Ustawa o merytokracji"
 free_nsp_meritocracy_act_desc: "Ustawa o merytokracji, zwana także ustawą o zasługach, to kompleksowe ustawodawstwo, które reformuje i zmienia proces mianowania i weryfikacji osób ubiegających się o stanowiska kierownicze w rządzie federalnym, stanowym lub lokalnym. Proces skupiający się na szeroko zakrojonym sprawdzaniu przeszłości pod kątem osobistych wyznań, doświadczenia, a także sprawdzonych osiągnięć i czynów w obszarach zawodowych, pozwoli nam utorować drogę dla prawdziwie technokratycznego podejścia do rządu i administracji. Działy recenzujące będą niezależnymi komisjami składającymi się z osób niepowiązanych bezpośrednio lub pośrednio z recenzowanymi osobami, aby zachować przejrzystość i słuszność recenzji na najwyższym możliwym poziomie."
 free_nsp_industrial_investments: "Inwestycje Przemysłowe"
 free_nsp_industrial_investments_desc: "Aby zapewnić bezpieczeństwo wewnętrzne, silna gospodarka cywilna jest tak samo dobra, jak silna gospodarka wojskowa."
 free_nsp_military_investments: "Inwestycje wojskowe"
 free_nsp_military_investments_desc: "Musimy być gotowi na to, że ktoś z naszych sąsiadów wpadnie na jakiś zabawny pomysł i spróbuje nas ujarzmić. W związku z tym wiele ograniczonych inwestycji mających na celu pobudzenie gospodarki wojskowej i gotowości sił zbrojnych jest znacznie spóźnionych."
 free_nsp_maritime_investments: "Inwestycje Morskie"
 free_nsp_maritime_investments_desc: "Nasze wybrzeże jest rozległe i należy go bronić, z drugiej strony te początkowe inwestycje pobudzą gospodarkę cywilną w zakresie handlu i szerzenia świadomości na temat naszej sprawy."
 free_nsp_the_national_arteries_act: "Ustawa o tętnicach narodowych"
 free_nsp_the_national_arteries_act_desc: "NAA to plan masowych inwestycji w infrastrukturę, mający na celu ożywienie i aktualizację praktycznie popadającego w ruinę stanu naszej infrastruktury krajowej. Musimy wyznaczyć standard przepustowości, jeśli mamy połączyć obywateli naszych krajów, a także ich gospodarkę i gotowość wojskową z czołówką standardów zarządzania kryzysowego, dla których ustanowimy nowe rekordy w zakresie tych standardów."
 free_nsp_department_of_internal_investigation: "Departament Dochodzeń Wewnętrznych"
 free_nsp_department_of_internal_investigation_desc: "DII jest agencją zajmującą się zwalczaniem korupcji, której zadaniem jest zapewnienie stabilności i hartu naszej merytokracji. Jeśli chcemy zapewnić długowieczność i stabilność naszego narodu, musimy stworzyć etos bezinteresownej służby zarówno w wojsku, jak i w pracy cywilnej."
 free_nsp_national_high_command: "Naczelne Dowództwo Narodowe"
 free_nsp_national_high_command_desc: "Ponieważ cywilna i wojskowa część naszego społeczeństwa jest tak odmienna, musimy nauczyć się lepiej integrować i scalać te podziały rzeczywistości. Dlatego oprócz inwestycji w bezpieczeństwo narodowe regionu stołecznego naszego narodu zostanie wdrożona nowa reorganizacja struktury przywództwa narodu. Nasz Naczelny Wódz będzie teraz miał łączny tytuł Marszałka Społeczeństwa, tytuł ten skrócony do po prostu Marszałka, co ujednolici zrozumienie, że sprawy cywilne i wojskowe to tylko jedna matryca jednocząca spójność i przetrwanie naszego sprawiedliwego i małego narodu."
 free_nsp_mini_steel_belt: "Mini stalowy pasek"
 free_nsp_mini_steel_belt_desc: "Ponieważ priorytet krajowy jest naszym priorytetem numer jeden, musimy zabezpieczyć kamień węgielny nowoczesnego wsparcia budowlanego i produkcyjnego. Program inwestycyjny Mini Steel Belt obejmie szerokie inwestycje w Zachodniej Wirginii i Pensylwanii, których celem będzie dopracowanie i odnowienie tej części „Rust Belt”, która nam pozostała."
 free_nsp_militarizing_society: "Społeczeństwo militaryzujące"
 free_nsp_militarizing_society_desc: "Voltaire powiedział kiedyś, że naród pruski nie jest państwem z armią, ale raczej armią z państwem. Mówimy na to, że powinno to być stwierdzenie samej rzeczywistości. Żadne społeczeństwo nie potrzebuje wojska, a jednak wojsko nie potrzebuje żarliwie społeczeństwa. Mając to na uwadze, musimy w pełnej spójności zjednoczyć wojsko i samo społeczeństwo. Etyka pracy, edukacja i dalszy rozwój technologii, a także zarządzanie mogą i będą zorganizowane tak, jak samo wojsko. Zachęcanie do pełni zasług merytokracji, dążenia do doskonalenia siebie i całego społeczeństwa."
 free_nsp_energy_investments: "Inwestycje energetyczne"
 free_nsp_energy_investments_desc: "Wraz z mobilizacją gospodarki i odbudową naszej armii w naszym najlepszym interesie leży zapewnienie zaspokojenia potrzeb energetycznych nie tylko naszych obywateli, ale także naszej armii. Chociaż być może nie uda się ich natychmiast rozwiązać, te granty inwestycyjne i badawcze pozwolą na lepszy rozwój nowych, wydajnych metod nie tylko wytwarzania energii, ale także jej zużycia."
 free_nsp_top_priority_budgeting: "Budżet priorytetowy"
 free_nsp_top_priority_budgeting_desc: "Kontrolujemy kilka portów i znaczące stocznie morskie, co prowadzi do kierunku wpływów morskich. W związku z tym, biorąc pod uwagę wielkość naszego wybrzeża, rosnący handel i potencjalne natarcie zagranicznych przeciwników, musimy ustalić w naszym budżecie system priorytetów, aby zapewnić obronę naszego narodu i jego obywateli."
 free_nsp_expanding_jersey_foundries: "Rozbudowa odlewni Jersey"
 free_nsp_expanding_jersey_foundries_desc: "Odlewnie i huty metalurgiczne w New Jersey produkują różnorodny zestaw metali lekkich. Te metale lekkie mają kluczowe znaczenie dla ekspansji cywilnej i wojskowej, dlatego też będziemy inwestować w New Jersey, aby uczynić je bardziej zgodnym z naszymi rosnącymi wymaganiami jako narodu."
 free_nsp_defensive_expenditure_warfare: "Wojna o wydatki obronne"
 free_nsp_defensive_expenditure_warfare_desc: "Ponieważ jesteśmy zwróceni plecami do morza, biorąc pod uwagę nasze położenie geograficzne, musimy zapewnić przetrwanie naszemu narodowi. Mając to na uwadze, badania i rozwój, a także budżetowanie armii zostały nastawione na ściśle defensywne nastawienie. Rozumiejąc, że mamy wielu przeciwników, musimy zachować czujność, utrzymując linię obrony, będąc jednocześnie w stanie utrzymać środki produkcji wojennej. W związku z tym rozwój nowej doktryny prowadzenia wojny jest naszym najwyższym priorytetem. Od tego momentu będziemy rozwijać tak zwaną wojnę z wydatkami obronnymi."
 free_nsp_the_new_identity: "Nowy Naród"
 free_nsp_the_new_identity_desc: "Wraz z umocnieniem naszego narodu, jego narodu, wojska i etosu. Musimy wymyślić nową nazwę, aby zapewnić tę nowo odkrytą tożsamość. Nie jesteśmy już zwykłymi Wolnymi Stanami Ameryki, jesteśmy Unią Środkowoatlantycką."
 free_america_focus_federalist_liberals_win_election: "Federalistyczni liberałowie wygrywają wybory"
 free_america_focus_federalist_liberals_win_election_desc: "Ogłoszono wyniki wyborów i wygląda na to, że Partia Federalistyczna zapewniła sobie zwycięstwo. Wydaje się również, że to zwycięstwo przesunęło równowagę partyjną w kierunku bardziej liberalnego aparatu, ponieważ główni rzekomi konserwatyści byli antywyborczy. Jeden z poprzednich członków stwierdził, że „Wybory odwracają uwagę od przetrwania narodu”, niemniej jednak ludzie nie mogą się doczekać jakichkolwiek zmian, zwłaszcza powrotu do pełnej nadziei normalności."
 free_states_focus_fed_left_national_works_administration: "Krajowa Administracja Robót"
 free_states_focus_fed_left_national_works_administration_desc: "NWA to nowa, wyspecjalizowana administracja rządowa, która pomaga w budowaniu gospodarki. Poprzez planowanie infrastruktury i rządowych przedsięwzięć gospodarczych powinno to z kolei zmniejszyć bezrobocie, a także stanowić lekki bodziec dla gospodarki nawet w okresach przestoju."
 free_states_focus_fed_left_industrial_development_committee: "Komitet Rozwoju Przemysłu"
 free_states_focus_fed_left_industrial_development_committee_desc: "Wraz z utworzeniem IDC rozwój przemysłowy kraju będzie mógł mieć charakter wyłącznie sektora prywatnego, przy dodatkowej pomocy programów rządowych, aby umożliwić różnorodność nie tylko obecnych gałęzi przemysłu, ale także miejsca ich powstania, w drodze zapewnić zrównoważony sposób, aby nie pozostawić żadnej społeczności, powiatu, a może nawet całego państwa, w tyle za współczesnymi."
 free_states_focus_fed_left_department_of_innovation: "Departament Innowacji"
 free_states_focus_fed_left_department_of_innovation_desc: "DoI, czyli Departament Innowacji, jest sponsorowaną przez władze federalne instytucją badawczo-rozwojową, której zadaniem jest finansowanie prywatnych firm badawczych i współpraca z nimi w zakresie innowacji i ogólnego postępu naukowego w dziedzinach kluczowych dla podniesienia krajowego standardu życia. Dzięki znacznym funduszom nadrobimy tę narodową porażkę i wytyczymy drogę na przyszłość."
 free_states_focus_fed_left_education_standards_act: "Ustawa o standardach edukacyjnych"
 free_states_focus_fed_left_education_standards_act_desc: "ESA to projekt ustawy, który określi podstawowe oczekiwania w ramach krajowego systemu edukacji. Koniec ze starym systemem, w którym prawie każde hrabstwo miało swój własny sposób nauczania, aby osiągnąć przypuszczalne rezultaty końcowe. Odtąd program nauczania będzie ujednolicony i oczekuje się, że będzie przestrzegany na każdym poziomie edukacji, niezależnie od tego, gdzie w kraju znajduje się dana instytucja."
 free_states_focus_fed_left_automation_advancements_act: "Ustawa o postępie w automatyzacji"
 free_states_focus_fed_left_automation_advancements_act_desc: "AAA otrzyma bezpośrednie finansowanie rozwoju i standaryzacji praktyk branżowych w zakresie pozyskiwania i wdrażania różnych technologii automatyzujących proces produkcyjny. Krótko mówiąc, więcej inwestycji, aby uzyskać więcej za mniej, abyśmy mogli mieć więcej i zarobić więcej."
 free_states_focus_fed_left_the_true_deal: "Prawdziwy interes"
 free_states_focus_fed_left_the_true_deal_desc: "True Deal to ogromny pakiet gospodarczy mający na celu inwestycje, dywersyfikację poprzez dostępne i znalezione zasoby naturalne, a także utworzenie centralnej sieci infrastruktury w większości centralnej części kraju. Przemysł, infrastruktura i nowe inicjatywy górnicze utorują drogę do przyszłości, jaką chcemy mieć dla naszych ludzi. To naprawdę jest prawdziwy interes dla obywateli."
 free_states_focus_fed_left_department_of_internal_investigation: "Departament Dochodzeń Wewnętrznych"
 free_states_focus_fed_left_department_of_internal_investigation_desc: "DoII, bardziej znane jako Oligarch Obliteration Bureau, jest niezależnie utworzoną agencją antykorupcyjną, której zadaniem jest regularne dochodzenie i kontrolowanie osób spoza rządu federalnego. Niezależny organ składa się z wybranych osób na podstawie trzech głównych kryteriów. 1. Posiadanie pewnego rodzaju doświadczenia administracyjnego i/lub dochodzeniowego. 2. Bycie politycznie apatycznym lub nieposiadającym prawa głosu w celu zapewnienia integralności instytucji. 3. Przedstawiciele muszą być zrównoważeni we wszystkich głównych klasach społecznych każdego państwa, aby zapewnić różnorodność perspektyw umożliwiającą zrozumienie najprostszych, a jednocześnie najbardziej złożonych sposobów powodowania korupcji. Instytucja ta będzie kamieniem węgielnym w zapewnieniu wolności w Wolnych Stanach Ameryki."
 free_states_focus_fed_left_old_power_is_still_power: "Stara władza to wciąż władza"
 free_states_focus_fed_left_old_power_is_still_power_desc: "Ponieważ nasza gospodarka wraca do trybu online, a nasze wymagania przewyższają naszą produkcję, musimy szukać tanich sposobów wytwarzania energii, jeśli mamy wyprzedzić rozwój."
 free_states_focus_fed_left_new_power_is_balanced_power: "Nowa moc to zrównoważona moc"
 free_states_focus_fed_left_new_power_is_balanced_power_desc: "Na przełomie tysiącleci inwestycje i rozwój technologii wytwarzania energii odnawialnej są zdumiewające. Musimy zdywersyfikować nasze wytwarzanie i wykorzystać te odnawialne źródła energii, aby zapewnić energię, której potrzebujemy, której będziemy potrzebować w przyszłości i jeśli wszystko pójdzie wystarczająco dobrze. Być może uda nam się wykorzystać ten nadmiar energii na naszą korzyść."
 free_states_focus_fed_left_future_power_is_future_proofing: "Przyszła moc to zabezpieczenie na przyszłość"
 free_states_focus_fed_left_future_power_is_future_proofing_desc: "Przyszłość jest zarówno teraz, jak i w przyszłości. Jeśli mamy wprowadzać innowacje, musimy przynajmniej starać się ujawnić i zrozumieć związane z nimi środki produkcji energii. Rozszczepienie jądrowe wpasuje się w nasze wszechstronne sposoby produkcji energii i będzie ogromnym impulsem dla całej naszej gospodarki. Co więcej, przy odpowiednich inwestycjach w badania i rozwój, kto wie, może Fission pójdzie w naszą stronę, a Fusion będzie nową przyszłością. Tylko czas odpowie na to pytanie."
 free_states_focus_fed_left_the_substations_act: "Ustawa o podstacji"
 free_states_focus_fed_left_the_substations_act_desc: "Ustawa ta stanowi kompleksowy program inwestycji w badania i infrastrukturę, mający na celu zapewnienie wydajności oraz zabezpieczeń niezbędnych przy tak szybkim rozwoju i rozbudowie naszej sieci elektrycznej. Podsumowując, musimy nie tylko zwiększyć nasze potrzeby w zakresie wytwarzania energii, ale musimy także zwiększyć efektywność jej zużycia."
 free_states_focus_fed_left_the_self_defense_act: "Ustawa o samoobronie"
 free_states_focus_fed_left_the_self_defense_act_desc: "Wbrew nazwie SDA nie jest zmianą prawa cywilnego, ale raczej wojskiem, a dokładniej wojskowym funduszem inwestycyjno-rozwojowym. Nasza obecna sytuacja z każdym dniem staje się coraz bardziej męcząca. Obce mocarstwa chcą odszukać i przejąć to, co słusznie stworzyliśmy, a my dopilnujemy, aby tak się nie stało."
 free_states_focus_fed_left_freecare_program: "Program Bezpłatna Opieka"
 free_states_focus_fed_left_freecare_program_desc: "Bezpłatna opieka to nasz sposób na wprowadzenie formy uniwersalnego systemu opieki społecznej. Określając potrzeby naszych ludzi, będziemy inwestować zarówno w krajowych, jak i w pozyskiwanie zagranicznych specjalistów medycznych, a także umożliwimy wprowadzenie czteropoziomowego systemu poziomów opieki potrzebnej obywatelom. Te poziomy opieki pozwolą administracji na zorganizowanie sposobu, w jaki można szybko i skutecznie zapewnić opiekę rosnącej populacji, dzięki zrozumieniu powagi chorób i urazów, a także tym, że specjaliści na miejscu będą mogli wyrazić zgodę na potencjalny wzrost poziomu opieki na poziomie aktualny czas w przypadku nagłej zmiany stanu pacjenta. W końcu nic w życiu nie jest pewne, tylko sama śmierć."
 free_states_focus_fed_left_mid_atlantic_fleet: "Flota Środkowoatlantycka"
 free_states_focus_fed_left_mid_atlantic_fleet_desc: "Pomimo faktu, że posiadamy znaczną liczbę byłych statków starego porządku, nasza pozycja jest co najmniej niepewna. Większość stoczni i obiektów marynarki wojennej jest zaniedbana i wymaga napraw i renowacji, aby wrócić do poziomu nawet takiego narodu jak, powiedzmy, Australia czy Portugalia. Dlatego też znaczny fundusz marynarki wojennej zostanie wykorzystany na ten remont, aby umożliwić zamknięcie naszego obecnego stanu morskiego."
 free_america_focus_anarchists_fsp_anarchist_victory: "FSP „Anarchiści” kolektywizują zwycięstwo"
 free_america_focus_anarchists_fsp_anarchist_victory_desc: "Szokującym obrotem wydarzeń zwyciężyła Wolna Partia Socjalistyczna, składająca się z różnych odcieni czerwieni. Niedawna zmiana w prowyborach spowodowała, że ​​partia zmieniła się z twardego marksistowskiego/autorytarnego socjalizmu na obecnie bardziej zrównoważony, jest to myląca równowaga, ale równowaga socjaldemokratów w stylu europejskim i, jak niektórzy żartują, „pseudoanarchistów”, ze względu na ich zdolność do większej współpracy w systemie obejmującym państwo. Niemniej jednak wybory wygrała FSP i teraz tylko przyszłość i kierownictwo partii zadecyduje o przyszłości naszego narodu."
 free_america_focus_anarchists_communalcare_program: "Program Opieki Społecznej"
 free_america_focus_anarchists_communalcare_program_desc: "Jak na ironię, KPCh to wyspecjalizowany system programów opieki społecznej, który opiera się na dotowanym finansowaniu lokalnie tworzonych placówek opieki, w których mieszkańcy tego miasta i/lub gminy otrzymują opiekę od mieszkańców tej gminy. Oczywiście zawsze będzie zapotrzebowanie na ludzi, którzy pomogą potrzebującym, ale istota placówki jest taka, że ​​została założona przez mieszkańców, żeby opiekować się lokalnymi. Pomyśl o opiece nad osobami starszymi i dziećmi, w końcu Jezus nie powiedział: Kochaj bliźniego swego."
 free_america_focus_anarchists_red_rose_health: "Zdrowie Czerwonej Róży"
 free_america_focus_anarchists_red_rose_health_desc: "Program RRH to dedykowany program opieki zdrowotnej, mający na celu stworzenie kroków w kierunku powszechnego systemu opieki zdrowotnej. Oceniając potrzeby każdego stanu, te oddziały stanowe są w stanie podzielić swoją kontrolę na podzbiory regionalne i pozwolić okręgom na przekazywanie odpowiednich informacji zwrotnych. Z kolei mamy nadzieję stworzyć odpowiednią strukturę przypominającą polecenia, aby pozwolić na jak najmniej formalności i ułatwić kontrolę. Ponieważ niepowodzenia większości programów typu UH wynikają z większej liczby administratorów niż personelu medycznego."
 free_america_focus_anarchists_syndicate_industries: "Przemysł syndykatowy"
 free_america_focus_anarchists_syndicate_industries_desc: "Związki zawodowe stanowią znaczną część naszej bazy wyborczej i mają ogromny wpływ w starych stanach pasa rdzy. Jeśli chcemy utrzymać nasze stanowisko, musimy się rozwijać i zapewnić związkom zawodowym realne miejsca pracy i przyszły rozwój."
 free_america_focus_anarchists_social_tech_incorporated: "Firma zajmująca się technologią społecznościową"
 free_america_focus_anarchists_social_tech_incorporated_desc: "Współczesność wymaga nowoczesnych gałęzi przemysłu, przyszłością są branże technologiczne i usługowe. W związku z tym będziemy inwestować i dywersyfikować naszą gospodarkę, aby rozwijać nasze możliwości nie tylko w zakresie podnoszenia jakości życia naszych obywateli, ale także eksportowania tych rzeczy oraz zdobywania uwagi i inwestycji zagranicznych."
 free_america_focus_anarchists_community_defense_act: "Ustawa o obronie wspólnotowej"
 free_america_focus_anarchists_community_defense_act_desc: "Świat jest niebezpiecznym miejscem, a obce mocarstwa chcą wykorzystać naszą nieśmiałą pozycję. Musimy szukać sposobu na obronę, dlatego musimy zwrócić uwagę nie tylko na armię, ale także na społeczności naszego narodu, które chcą bronić swoich domów i rodzin."
 free_america_focus_anarchists_civil_affairs_administration: "Administracja Spraw Obywatelskich"
 free_america_focus_anarchists_civil_affairs_administration_desc: "CAA jest organem wyspecjalizowanym w sprawach związanych z audytem i zwalczaniem korupcji. Musimy zaszczepić najwyższe standardy etyki, aby zapewnić, że zarówno ludzie, jak i świat uznają, że jesteśmy prawdziwym rządem, prawdziwym narodem i prawdziwym społeczeństwem, którego należy szanować i któremu należy pomagać."
 free_america_focus_anarchists_red_ducation_act: "Ustawa o czerwonej edukacji"
 free_america_focus_anarchists_red_ducation_act_desc: "Ustawa o czerwonej edukacji to duża inwestycja edukacyjna, której celem jest ujednolicenie i ulepszenie tego, czego i dlaczego uczymy, oraz ogólny cel naszego systemu edukacji w zakresie poprawy naszego społeczeństwa."
 free_america_focus_anarchists_foreign_relations_act: "Ustawa o stosunkach zagranicznych"
 free_america_focus_anarchists_foreign_relations_act_desc: "Nasz rząd będzie sprzymierzał się z wieloma narodami po drugiej stronie oceanu. Możemy nadać priorytet policji i budżetowi rządowemu, aby zapewnić, że umowy handlowe i programy wymiany pracowników będą bezpieczne i korzystne dla obu stron."
 free_america_focus_anarchists_mineral_expansion_act: "Ustawa o ekspansji minerałów"
 free_america_focus_anarchists_mineral_expansion_act_desc: "Dzięki MEA nasz przemysł wydobywczy minerałów i surowców będzie lepiej postrzegany. Poprzez wprowadzenie nowych technologii i przepisów, a także specjalne dotacje rządowe na rozwój lub rozpoczęcie nowej działalności związanej z wydobyciem minerałów, zapewnimy nasz krajowy sukces w najlepszy możliwy sposób, aby zaspokoić nasze krajowe potrzeby."
 free_america_focus_anarchists_the_interstate_renewal_act: "Ustawa o odnowie międzystanowej"
 free_america_focus_anarchists_the_interstate_renewal_act_desc: "System międzystanowy to żyła gospodarki naszego narodu i spójność społeczna. Musimy oczyścić, oczyścić i zbudować silniejsze i bardziej niezawodne żyły, jeśli mamy mieć silny i zdrowy naród."
 free_america_focus_anarchists_consumer_industry_advancements: "Postęp w branży konsumenckiej"
 free_america_focus_anarchists_consumer_industry_advancements_desc: "Aby oprócz naszej konkurencyjności gospodarczej zapewnić poprawę jakości w kraju, musimy inwestować i zapewniać wdrażanie nowych osiągnięć w dziedzinie automatyzacji. Co więcej, musimy znaleźć nowe technologie, które można zastosować w naszych branżach, aby nie tylko zwiększyć ilość, ale także zachować jakość produktu."
 free_america_focus_anarchists_parker_harrison_act: "Ustawa Parkera-Harrisona"
 free_america_focus_anarchists_parker_harrison_act_desc: "Ustawa Parkera-Harrisona jest narodową inwestycją w nasze potrzeby energetyczne. Inwestycje w nowe elektrownie, technologie oraz regulacje i innowacje w zakresie efektywności związanej ze zużyciem tej energii. Zabezpieczymy potrzeby energetyczne naszych obywateli i podniesiemy standardy tego, co powinien posiadać nowoczesny naród."
 free_america_focus_anarchists_family_unity_program: "Program Jedności Rodziny"
 free_america_focus_anarchists_family_unity_program_desc: "FUP to program i ulga podatkowa dla rodzin z trójką lub więcej dzieci. To gwarantuje, że rodzina domowa będzie silna, a jednocześnie zapewni jej zasoby do utrzymania tej jedności, tak aby nasz kapitał ludzki służył poprawie naszego narodu. Ponieważ w miarę rozwoju naszej gospodarki nasi ludzie muszą móc się rozwijać i żyć tak, jak chcą."
 free_america_focus_anarchists_army_readiness_act: "Ustawa o gotowości armii"
 free_america_focus_anarchists_army_readiness_act_desc: "Ochrona narodowa jest jednym z naszych głównych priorytetów, jeśli chodzi o zachowanie i utrzymanie tego, co jest bliskie naszemu stylowi życia. W związku z tym inwestowanie w naszą armię, a konkretnie w naszą armię, aby wzmocnić obronę naszego narodu i jego narodu przed zagranicznymi wrogami."
 free_mid_atlantic_identitarian_victory: "Tożsamość środkowoatlantycka wygrywa wybory"
 free_mid_atlantic_identitarian_victory_desc: "Wybory wygrała MAP, czyli Partia Środkowoatlantycka, co jak na ironię nie zdziwiło wielu osób. Zaskakujące jest to, że partia przekształciła się bardziej w partię tożsamościową, której celem numer jeden jest stworzenie tożsamości Państw Atlantyckich. Na razie jednak zadowalają się tożsamością środkowoatlantycką i utrzymaniem, a przede wszystkim zabezpieczeniem frontu."
 free_mid_atlantic_identitarian_rust_to_riches: "Rdza do bogactwa"
 free_mid_atlantic_identitarian_rust_to_riches_desc: "Jedna trzecia naszego narodu znajduje się poza starym pasem rdzy… te stany były główną siłą industrializmu XX wieku. Teraz leżeli tam, martwi, rozkładający się i cierpiący. Cóż, nigdy więcej, odbudujemy, naprawimy, wypolerujemy i zamienimy te rdzewiejące państwa w świecące latarnie naszego narodu."
 free_mid_atlantic_identitarian_the_old_black_gold: "Stare Czarne Złoto"
 free_mid_atlantic_identitarian_the_old_black_gold_desc: "Stan Wirginia Zachodnia jest stanem cierpiącym z powodu upływu czasu. W obecnej sytuacji musimy się rozwijać i zadbać o to, aby to „stare złoto” zostało wykorzystane w nowej epoce. Badania i inwestycje w gruntowny rozwój państwa pozwolą mu ponownie rozkwitnąć i prosperować."
 free_mid_atlantic_identitarian_naval_novelty: "Nowość morska"
 free_mid_atlantic_identitarian_naval_novelty_desc: "Spadek naszej gotowości morskiej jest czymś, co dosłownie otwiera morza, aby nas zaatakować. Jeśli w ogóle mamy zabezpieczyć nasze wybrzeże, odbudujemy i rozwiniemy naszą marynarkę wojenną i przemysł morski."
 free_mid_atlantic_identitarian_national_defense_act: "Ustawa o obronie narodowej"
 free_mid_atlantic_identitarian_national_defense_act_desc: "Ustawa o obronie narodowej obejmuje finansowanie rozwoju i gotowości armii, a także ustawodawstwo mające na celu poprawę naszych zdolności do obrony naszego narodu na lądzie. Zaproponowano także takie kwestie, jak gwardia narodowa oraz pomysł obowiązkowego okresu służby, ale nie było pewności, czy powinniśmy posunąć się tak daleko w tak krótkim czasie."
 free_mid_atlantic_identitarian_aviation_development_fund: "Fundusz Rozwoju Lotnictwa"
 free_mid_atlantic_identitarian_aviation_development_fund_desc: "ADF to ustawodawstwo przeznaczające wydatki na obronę na rozwój i modernizację naszych sił powietrznych... Coś, co upadło najgorzej pod względem niemal dezorganizacji i braku wiedzy, aby w ogóle kontynuować służbę. Każdy wie, jak bawić się w żołnierza i marynarza, ale latanie jakimkolwiek samolotem wymaga odpowiednich standardów fizycznych oraz umiejętności poznania i zrozumienia sprzętu."
 free_mid_atlantic_identitarian_military_influenced_education: "Edukacja pod wpływem wojskowości"
 free_mid_atlantic_identitarian_military_influenced_education_desc: "System edukacji to system nauczania i przygotowywania młodzieży i przyszłych pokoleń do rzekomego „świata dorosłych”. W związku z tym nasz świat nie jest tak jasny i musimy mieć niewielki, ale bardzo zaangażowany wpływ i eksponować życie wojskowe i wojskowe poprzez programy i/lub zajęcia takie jak JROTC lub Korpus Szkoleniowy Młodszych Oficerów Rezerwy, a także specjalistyczne zajęcia WF. W ten sposób biernie zwiększy rekrutację do wojska i obowiązki wobec narodu, niezależnie od tego, czy zdecydują się dołączyć, czy nie. Program JROTC można wykorzystać nie tylko do przygotowania potencjalnych żołnierzy, ale także uczyć dzieci takich rzeczy, jak wystąpienia publiczne, cechy przywódcze i praca w grupie, które sprawdzają się równie dobrze w wojsku, jak i w świecie cywilnym."
 free_mid_atlantic_identitarian_service_member_tax_breaks: "Ulgi podatkowe dla członków serwisu"
 free_mid_atlantic_identitarian_service_member_tax_breaks_desc: "Nasza obrona narodowa i zachowanie naszej nowo odkrytej tożsamości jest tym, co jest nam bliskie. Zatem nasi obywatele, którzy zdecydują się bronić takich osób, powinni być objęci opieką poprzez ulgi podatkowe i określone dodatki oparte na stypendiach dla rodzin członków służby."
 free_mid_atlantic_identitarian_pseudo_mobilized_economy: "„Zmobilizowany” model gospodarczy"
 free_mid_atlantic_identitarian_pseudo_mobilized_economy_desc: "Gospodarka pseudomobilizowana to model gospodarczy, który hybrydyzuje gałęzie przemysłu wytwórczego w celu stosowania normalnych metod produkcji i tak dalej. Odchylenie polega na tym, że mały, wydzielony segment każdej branży będzie miał około pięciu do dziesięciu procent tej branży przeznaczonej na jakiś rodzaj produkcji wojskowej. W przypadku każdej głównej działalności poświęconej konkretnemu sprzętowi i/lub klasie sprzętu do produkcji faktyczny podział fabryk poszczególnych firm zależy od kierownictwa firmy, o ile osiągają one lub są zbliżone do oczekiwanych kwot, a także zapewniają jakość produkowanego sprzętu."
 free_mid_atlantic_identitarian_the_new_nation: "Nowy Naród"
 free_mid_atlantic_identitarian_the_new_nation_desc: "Odtąd nie jesteśmy już tylko „federalnymi pozostałościami minionej epoki”. Będziemy teraz znani jako Środkowoatlantycka Unia Federalna. Czystsza jedność oparta na nowo odkrytej tożsamości i kulturze, którą poświęciliśmy na rozwój i nazwanie naszą własną. Oczywiście szanujemy przeszłość, stąd Unia Federalna, ale mimo to jest to nowy krok naprzód i odtąd może być tylko dalej."
 free_mid_atlantic_identitarian_developing_the_arms_industry: "Rozwój przemysłu zbrojeniowego"
 free_mid_atlantic_identitarian_developing_the_arms_industry_desc: "Aby umocnić naszą zdolność do utrzymania się, musimy zadbać o utrzymanie logistycznej strony takiego przedsięwzięcia. W tym celu musimy rozwinąć nasz przemysłowy potencjał wojskowy, aby sprostać wymaganiom i potencjalnym zagrożeniom, które mogą nas spotkać."
 free_mid_atlantic_identitarian_further_shipping_industrial_developments: "Dalszy rozwój przemysłu żeglugowego"
 free_mid_atlantic_identitarian_further_shipping_industrial_developments_desc: "Aby zwiększyć naszą międzynarodową rozpoznawalność, dążymy do ciągłego rozwoju naszego przemysłu morskiego i żeglugowego. Chociaż może to mieć zastosowania wojskowe, podstawową potrzebą jest oczywiście handel, rybołówstwo i tak dalej."
 free_mid_atlantic_identitarian_advanced_industries_act: "Ustawa o zaawansowanych gałęziach przemysłu"
 free_mid_atlantic_identitarian_advanced_industries_act_desc: "AIA to rządowy pakiet finansowania mający na celu rozwój naszych branż opartych na technologii i usługach. Jeśli mamy wyróżnić się spośród tłumu reszty kontynentu, na którym się znajdujemy, musimy wprowadzać innowacje i zwiększać naszą konkurencyjność na arenie międzynarodowej."
 free_mid_atlantic_identitarian_the_primary_industries_act: "Ustawa o gałęziach przemysłu pierwotnego"
 free_mid_atlantic_identitarian_the_primary_industries_act_desc: "Jeśli chcemy wyrobić sobie markę, musimy działać jako lider i pionier w swojej specjalizacji. Kontynent ma zasoby i świat ich potrzebuje. Dlatego też przyszłą stawką, o którą musimy się ubiegać, jest obszerny pakiet finansowania i inwestycji w rozwój gałęzi przemysłu podstawowego i badanie nowych sposobów uzyskania więcej za mniej."
 free_mid_atlantic_identitarian_the_labor_restructuring_act: "Ustawa o restrukturyzacji pracy"
 free_mid_atlantic_identitarian_the_labor_restructuring_act_desc: "Ustawa o restrukturyzacji pracy to kompleksowe reformy legislacyjne prawa pracy i ogólnej zdolności do efektywnej alokacji dostępnej siły roboczej, a także sprawdzająca przyszłość możliwości uzyskania bardziej produktywnych możliwości przy mniejszej liczbie pracowników. Oczywiście będziemy musieli zwiększyć naszą opiekę społeczną i inne aparaty budżetowe, ale jest to prawdziwa inwestycja na rzecz lepszego standardu życia wszystkich naszych narodów."
 free_nsp_monarchist_victory: "Zwycięstwo NSP „monarchistów”?"
 free_nsp_monarchist_victory_desc: "W wyniku szokującego obrotu wydarzeń wybory wygrała NSP, czyli Partia Służby Narodowej. Szok wynika z faktu, że spośród wszystkich znanych ideologii prowyborcze skrzydło tej partii to, jak sami siebie nazywają, „nowocześni monarchiści”. Ich głównym celem najwyraźniej jest utrzymanie systemu demokratycznego, ale zmiana estetyczna, w której tytuły są powiązane z wybieranymi urzędami. Ten rodzaj monarchii elekcyjnej, jak drwią niektórzy absolutyści, jako „pseudomonarchizm”, jest dla wielu ludzi nieco dziwny. Ale wojsko jest usatysfakcjonowane zrozumieniem historycznych wpływów, które monarchie przywiązywały dużą wagę do swoich sił zbrojnych. Konserwatyści są zadowoleni, ponieważ byłoby to niemal ostateczne posunięcie konserwatywne, a liberałowie są mniej więcej zadowoleni z wynikającego z tego utrzymania i liberalizacji reprezentacji demokratycznej. W końcu, co tak naprawdę kryje się w nazwie?"
 free_nsp_monarchist_the_great_debate: "Wielka Debata"
 free_nsp_monarchist_the_great_debate_desc: "Po naszym zwycięstwie w wyborach wielu naprawdę zastanawia się, jaki jest sens kosmetycznej zmiany tytułów urzędów, ile z nich powinniśmy zmienić itp. Zatem najlepsi dyskutanci i najspokojniejsi szefowie partii muszą zebrać się razem w tej swego rodzaju „Wielkiej Debacie”, aby upewnić się zarówno wśród opinii publicznej, jak i sceptyków, jak wiele naprawdę zmieni się w ogólnym planie rzeczy."
 free_nsp_monarchist_the_upper_echelon_act: "Ustawa o wyższym szczeblu"
 free_nsp_monarchist_the_upper_echelon_act_desc: "Zatem po długiej serii debat ugruntowaliśmy nowe zmiany kosmetyczne. Decyzja o zmianie nazwy narodu na Zjednoczone Królestwa Arkadii UKA jest symbolem nowej tożsamości, a także symbolem tych, którzy niegdyś dali nam niepodległość. Francuski region kolonialny Arkadii znany jest z kanadyjskich prowincji Nowy Brunszwik, Nowa Szkocja i Wyspa Księcia Edwarda. Teraz będzie żyć z nazwy u nas jako UKA. Ta nowa tożsamość pozwala nam zapewnić zmiany tytułów urzędów, takich jak cesarz dla prezydenta, książęta dla senatu, lordowie lub baronowie dla domu, królowie i królowe dla gubernatorów stanu. Ten rzekomy wyższy szczebel przywództwa narodu jako całości będzie teraz ucieleśniał ducha nowego narodu, nowego ludu i nowej drogi naprzód."
 free_nsp_monarchist_the_true_progressives: "Prawdziwi postępowcy"
 free_nsp_monarchist_the_true_progressives_desc: "Mając coraz większe upodobanie do prawdziwej reformy podatkowej, musimy zapewnić uczciwość wspomnianego kodeksu podatkowego. Dlatego też progi podatkowe wyniosą 250 000 dolarów w kategoriach maksymalnej stawki podatkowej. Progresywność polega na testowanej zmiennej liczbie nawiasów rozdzielonych równomiernie pod względem luk między nimi, aby umożliwić najbardziej progresywną formę opodatkowania. Zamiast karać tych, którzy osiągają wyższe dochody, skalowanie opiera się na proporcjonalnych dochodach. W ten sposób nie ma mowy o „płaceniu sprawiedliwego udziału”, jak powiedziała, nie ma mowy o „płaceniu sprawiedliwego udziału”, podczas gdy ten sprawiedliwy udział opiera się na proporcji twoich dochodów, a nie tylko dlatego, że zapłaciłeś więcej przez zastępstwo tego, że zarabiasz więcej niż ktoś inny."
 free_nsp_monarchist_the_royal_families_act: "Ustawa o rodzinach królewskich"
 free_nsp_monarchist_the_royal_families_act_desc: "RFA to ustawa o reformie opieki społecznej i budżecie, która ma wspierać rodziny narodu i zapewniać opiekę nie tylko naszym obywatelom, ale także przyszłości naszego narodu. Wszyscy wiedzą, że główną przyczyną rozwodów jest brak stabilności finansowej wynikający z posiadania dzieci. Dlatego jeśli chcemy zwiększyć szczęście naszych obywateli, zwiększyć poziom bazowy rozwoju stabilnych domów i zapewnić przyszłość naszym przyszłym obywatelom i potencjalnym przywódcom, musimy dosłownie myśleć o dzieciach."
 free_nsp_monarchist_the_modern_merchants_act: "Ustawa o nowoczesnych handlowcach"
 free_nsp_monarchist_the_modern_merchants_act_desc: "W dawnych czasach „tradycyjnej ery” monarchizmu kupiec był podstawą zapewniającą rozszerzenie wpływów i bogactwa monarchii i jej narodu. W dzisiejszych czasach „nowocześni kupcy” należą do właścicieli małych firm. Trzon gospodarki i para, która napędza silnik gospodarki narodowej. W związku z tym musimy finansować, budować i wspierać małe firmy, aby zapewnić im zdolność do tworzenia, z wyjątkiem tego, że ograniczamy się do podmiotów korporacyjnych, które chcą patrzeć poza nasz kraj, aby zabezpieczyć własne bogactwo, a nie bogactwo nie tylko narodu, ale jego narody."
 free_nsp_monarchist_the_great_connections_act: "Ustawa o wielkim połączeniu"
 free_nsp_monarchist_the_great_connections_act_desc: "Współczesność dokonała czegoś, o czym nawet nie myślano 40 lat temu. Ma to na celu uczynienie świata mniejszym miejscem, a jednak dziś wielu postrzega internet i usługi komórkowe jako rzekome prawo. Cóż, chociaż dobra materialne nigdy nie są prawem poza tymi niezbędnymi do przetrwania, wierzymy, że te usługi są przyszłością i nie ma lepszego sposobu na rozwój narodu, jego obywateli i jego tożsamości niż zbliżenie wszystkich do siebie. Zapewnienie jedności poprzez tak zwaną ustawę o wielkich połączeniach – duży pakiet środków finansowych zapewniający rozbudowę, modernizację i utrzymanie infrastruktury zarówno drogowej, jak i internetowej/telefonicznej w stopniu zapewniającym najlepsze możliwości, jakie mogą zapewnić nasi obywatele."
 free_nsp_monarchist_domestic_first_policy: "Polityka przede wszystkim krajowa"
 free_nsp_monarchist_domestic_first_policy_desc: "Polityka przede wszystkim krajowa, znana również jako polityka priorytetów krajowych, to zbiór przepisów i reform, które egzekwują, że głównym obowiązkiem rządu jest działanie na rzecz bezpieczeństwa i zapewnienia dobrobytu na froncie wewnętrznym. Oznacza to, że takie rzeczy jak handel i tak dalej muszą być prowadzone w sposób zapewniający poprawę lub po prostu właściwe zabezpieczenie bezpieczeństwa naszej sytuacji wewnętrznej przed podmiotami zagranicznymi. Ten rodzaj pseudoautarkicznej i nacjonalistycznej polityki prawdopodobnie nie zadowoli sporej liczby innych narodów, ale nasi obywatele powinni być na pierwszym miejscu, bo jaka jest polityka rządu danego kraju."
 free_nsp_monarchist_the_grand_tour: "Wielka wycieczka"
 free_nsp_monarchist_the_grand_tour_desc: "Sceptycy są sposobem na życie. Dopóki ktoś się nie zgadza, będą ludzie sceptyczni co do tego, czy ktoś naprawdę „ma rację, czy nie” w jakiejś sprawie. Dlatego, aby wzmocnić nasz międzynarodowy wizerunek, musimy rozszerzyć nasz korpus dyplomatyczny i zadbać o to, aby ograniczyć możliwość pojawienia się wrogów w naszym własnym istnieniu."
 free_nsp_monarchist_la_grand_army: "Nasza Wielka Armia"
 free_nsp_monarchist_la_grand_army_desc: "Gdyby istniała kiedykolwiek armia, którą można szanować, po co bylibyśmy tu cały dzień, bo zasada, że ​​każdy, kto jest gotowy oddać życie za to, w co wierzy, jest najwyższą ofiarą, jaką można złożyć. Niemniej jednak innowacyjność Napoleona zajmuje szczególne miejsce w sercach i umysłach każdego oficera, który albo myśli przyszłościowo, albo jest przygotowany na przyszłość. Chociaż jestem spokojny, że każdy, kto ma ego, również chciałby być Napoleonem. Niezależnie od tego, jeśli mamy myśleć o przetrwaniu wojny, zwłaszcza wojny z naszymi nowymi sąsiadami, musimy traktować naszą armię z najwyższym szacunkiem i starannością."
 free_nsp_monarchist_our_great_navy: "Nasza Wielka Marynarka Wojenna"
 free_nsp_monarchist_our_great_navy_desc: "Od obrony na lądzie po obronę na morzu, Wielka Admiralicja jest tym, co zapewni bezpieczeństwo naszym społecznościom handlowym i przybrzeżnym przed niebezpieczeństwami z zewnątrz. Z tą samą energią inwestycyjną odwrócimy nasze siły zbrojne."
 free_nsp_monarchist_our_defiant_air_force: "Nasze niepokorne siły powietrzne"
 free_nsp_monarchist_our_defiant_air_force_desc: "Niebo nad naszym narodem jest święte, ta tarcza musi być wzmocniona przez silne i wyzywające siły powietrzne. Musimy mieć możliwości obrony naszego nieba przed agresorami z zagranicy, ponieważ może ich być wielu, a niektórzy mogą nawet być naszymi sąsiadami."
 free_nsp_monarchist_our_vast_resources: "Nasze ogromne zasoby"
 free_nsp_monarchist_our_vast_resources_desc: "Musimy zabezpieczyć naszą krajową produkcję i produkcję. Aby to osiągnąć, musimy inwestować, rozwijać i subsydiować przemysł wydobywczy surowców. Te podstawowe gałęzie przemysłu to krew, która krąży w całej gospodarce, a my z pewnością zadbamy o to, aby ta krew płynęła."
 free_nsp_monarchist_our_strategic_resources: "Nasze zasoby strategiczne"
 free_nsp_monarchist_our_strategic_resources_desc: "Chociaż autarkia nie jest najlepszą strategią, biorąc pod uwagę naszą pozycję terytorialną, możemy przynajmniej zmaksymalizować naszą sytuację wewnętrzną, aby była bardziej strategiczna na arenie światowej. Dlatego zainwestujemy ogromne sumy w tworzenie strategicznych zapasów i strumieni zasobów z punktu widzenia działalności wydobywczej."
 free_nsp_monarchist_the_great_power_plant: "Wielka Elektrownia"
 free_nsp_monarchist_the_great_power_plant_desc: "Przy całej tej wielkiej i szybkiej ekspansji musimy również zapewnić spełnienie takich wymagań. Mając to na uwadze, musimy inwestować w ogromne kompleksy elektrowni, aby zapewnić znaczną poprawę produkcji i wykorzystania energii."
 FSA_america_economy_what_economy: "Ekonomia... Jaka ekonomia?"
 FSA_america_economy_what_economy_desc: "Mając absolutny stan… no cóż, wszystkiego, musimy stworzyć zrozumienie linii bazowej. Takim punktem wyjścia jest ustanowienie reform legislacyjnych w zakresie regulacji gospodarczych, a także zwiększenie budżetów pomiędzy programami opieki, programami pomocy w zakresie edukacji i szkoleń oraz programami administracyjnymi w zakresie dotacji inwestycyjnych. Podsumowując, ustalimy standardy administracyjne i budżetowe, aby zapewnić możliwie najlepsze podejście do rozwoju gospodarczego."
 FSA_america_department_of_labor_affairs: "Departament Spraw Pracy"
 FSA_america_department_of_labor_affairs_desc: "DoLA to wydział zajmujący się analizowaniem i ulepszaniem przepisów i regulacji dotyczących pracy w celu uzyskania większej wydajności przy mniejszej liczbie pracowników. DoLA sprawuje także kontrolę nad programami pomocy dla bezrobotnych, dlatego finansowanie dzieli się na dwie główne części. Programy Pomocy dla Bezrobotnych, a także programy reintegracji, które pozwalają bezrobotnym szukać zorganizowanych targów pracy i/lub programów zapewniających stały dochód do czasu uzyskania nowej, stałej pracy i dochodów."
 FSA_america_ensuring_the_modern_four_day_week: "Współczesny czterodniowy tydzień"
 FSA_america_ensuring_the_modern_four_day_week_desc: "W dzisiejszych czasach widzimy, że automatyzacja i technologia pozwalają naszej sile roboczej być bardziej wydajną niż jakieś dziesięć, dwadzieścia lat temu. W związku z tym nowoczesny czterodniowy tydzień pracy jest złotym standardem zapewniającym prawdziwą równowagę w pracy i życiu społecznym, a zrozumienie tego miernika pozwala nam uzyskać jeszcze większą wartość produkcji i zatrudnienia z istniejącej siły roboczej."
 FSA_america_ensuring_enforced_job_fairs: "Zapewnienie przymusowych targów pracy"
 FSA_america_ensuring_enforced_job_fairs_desc: "Egzekwowanie tworzenia i utrzymywania targów pracy jest niezbędne, aby poinformować pracodawców, jakiego rodzaju siła robocza jest na ich obszarze, a także naraża tę siłę roboczą na pracę, o której być może nawet nie wiedzieli, że tam istnieje. Będzie nas to trochę kosztować, ale dla zapewnienia płynności poszukiwania pracy zdecydowanie warto."
 FSA_america_automation_and_advancements_act: "Ustawa o automatyzacji i udoskonaleniach"
 FSA_america_automation_and_advancements_act_desc: "Potrójne A, czyli jak się ją faktycznie nazywa, Ustawa o automatyzacji i postępach to pakiet budżetowy na edukację i badania i rozwój, mający na celu dostosowanie branż do standardów w zakresie bardziej powszechnych praktyk takich jak robotyka, automatyzacja i programy oparte na sztucznej inteligencji, które pomagają zwiększyć wartości produkcji i wydajności dla branżach na całym świecie. Teraz uderzy to w serce przesądnych, jeśli chodzi o tymczasową utratę pracy. Możemy złagodzić skalę, inwestując w modernizację naszego systemu edukacji, aby ludzie w młodszym wieku byli bardziej świadomi tego typu zawodów."
 FSA_america_national_labour_corps: "Krajowy Korpus Pracy"
 FSA_america_national_labour_corps_desc: "NLC to sponsorowany przez władze federalne cywilny korpus pracy, w którym zarówno bezrobotni, jak i, oczywiście, w osobnym miejscu, karny korpus pracy będą pracować nad projektami infrastrukturalnymi i rozwojowymi. Da nam to również duże możliwości utrzymania takich elementów, jak infrastruktura."
 FSA_america_slashing_regulations_for_new_regulations: "Obcięcie przepisów na rzecz nowych przepisów"
 FSA_america_slashing_regulations_for_new_regulations_desc: "Jeśli chcemy w ogóle myśleć o rozwoju naszej gospodarki, musimy zrozumieć regulacje, których potrzebujemy, a których nie. Bycie przyjaznym dla biznesu to jedno, a bierność wobec osobistych chciwości oportunistycznych i indywidualistycznych chwytaczy władzy to zupełnie inna sprawa. Dlatego musimy obciąć obecne przepisy i zastąpić je lepszymi, jaśniejszymi i bardziej elastycznymi, jeśli chcemy wspierać wzrost bez narażania na szwank tego, co ten wzrost może oznaczać."
 FSA_america_department_for_strategic_resource_collection: "Dział Zbierania Zasobów"
 FSA_america_department_for_strategic_resource_collection_desc: "Departament Gromadzenia Zasobów Strategicznych, czyli po prostu DoRC, jest wyspecjalizowanym skrzydłem administracyjnym DoRM zajmującym się gromadzeniem rezerwy strategicznej i/lub dostarczaniem kluczowych zasobów dla zachowania naszej spójności narodowej. Rzeczy takie jak stal do celów budowlanych, paliwa kopalne do celów energetycznych itp. Dzięki temu działowi zapewnimy przyszłość."
 FSA_america_aggressive_extraction_methods: "Agresywne metody ekstrakcji"
 FSA_america_aggressive_extraction_methods_desc: "Afera AEM w departamencie wywołała znaczny sprzeciw polityczny, jednak boom gospodarczy, który z niej wyniknie, spowoduje znacznie większe odbicie, jeśli dobrze rozegramy nasze karty."
 FSA_america_targeted_resource_extraction: "Ukierunkowana ekstrakcja zasobów"
 FSA_america_targeted_resource_extraction_desc: "Wbrew procesowi myślowemu AEM, departament będzie skupiał się na zasobach strategicznych, które są najważniejsze dla funkcjonalności naszej gospodarki. To ukierunkowanie będzie działać w połączeniu z Departamentem Energii, aby zapewnić spójność naszego podejścia do projektów gospodarczych i zwiększania zasobów."
 FSA_america_rusting_sheets_to_polished_metals: "Rdzewienie arkuszy na polerowane metale"
 FSA_america_rusting_sheets_to_polished_metals_desc: "Najwyższy czas, abyśmy zamienili „Pas Rdzy” części naszego kraju w nową, lśniącą płachtę przemysłu metalurgicznego. Od hut aluminium na wybrzeżu Jersey po odlewnie stali w kompleksie Erie w Pensylwanii – stworzymy nowe z tego, co kiedyś zostało opuszczone."
 FSA_america_strategic_metallurgic_expansions: "Strategiczna ekspansja metalurgiczna"
 FSA_america_strategic_metallurgic_expansions_desc: "Programy dla MŚP w byłych stanach „Pasu Rdzy” są dobrą inicjatywą początkową mającą na celu zwiększenie strategicznego znaczenia i rynków pracy w tych niegdyś zapomnianych bastionach produkcyjnych."
 FSA_america_the_capital_gemstones: "Ustawa o kamieniach szlachetnych"
 FSA_america_the_capital_gemstones_desc: "Stany Maryland i Delaware nie są tak naprawdę znane z niczego poza gliną, piaskiem i kamieniem wykorzystywanym jako materiały budowlane. Jednakże spółki wydobywcze węgla kamiennego w stanie Maryland oraz spółka Delaware Petrochemicals mogą współpracować, a także dokładać wszelkich starań, aby wymusić rzeczywisty wzrost ograniczonej działalności wydobywczej Gemstone w obu stanach. Kto wie, najmniejsze państwo, a także nasza stolica, byłaby… niedoceniana z braku lepszych słów, hehe."
 FSA_america_from_coal_to_petrochemicals: "Od węgla do produktów petrochemicznych"
 FSA_america_from_coal_to_petrochemicals_desc: "Jeśli chodzi o zasoby, stany Maryland i Delaware są raczej suche lub co najmniej rozczarowujące. Zatem, aby wykorzystać ograniczoną przyrodę, rozwiniemy przemysł węglowy w Maryland, aby dalej rozwijać naukę jako przemysłową bazę petrochemiczną w Delaware. Pomaga obu państwom i daje nam więcej powodów do inwestowania w badania i rozwój."
 FSA_america_the_dynamic_ming_duo: "Dynamiczny duet górniczy"
 FSA_america_the_dynamic_ming_duo_desc: "Wirginia, niegdyś odrębny stan, obecnie dwie części naszego, obecnie całego narodu. Biorąc pod uwagę ograniczoną różnorodność zasobów Wirginii, musimy rozszerzyć każdy z nich i podkreślić głównego gracza w branży stali, miedzi i innych powszechnych minerałów rdzeniowych. Jednak w Wirginii Zachodniej jest znacznie inaczej, stan ma do tego tylko węgiel. Dlatego też jest znany jako Stan Czarnego Pealu, więc zacznijmy wydobywać perły, skoro mowa o perłach, czy wiedziałeś, że wydobywają także kamienie szlachetne, miła, poboczna krzątanina w naszych wielkich projektach."
 FSA_america_black_pearls_fuel_valley_industries: "Czarne perły napędzają przemysł w Dolinie"
 FSA_america_black_pearls_fuel_valley_industries_desc: "Poprzez bezpośredni rozwój działalności wydobywczej węgla i paliw kopalnych w Wirginii Zachodniej możemy zaspokoić potrzeby energetyczne przemysłu i hut metalurgicznych Wirginii, takich jak huty stali i tytanu, zwłaszcza biorąc pod uwagę, że rząd uznał niektóre minerały wydobywane w Wirginii za „niezbędne”. zasoby”, więc muszę zaopatrzyć się w niezbędne rzeczy."
 FSA_america_the_trade_guru: "Guru handlu"
 FSA_america_the_trade_guru_desc: "Szczyt naszych projektów rozwoju zasobów i ekspansji zakończył się nie tylko naszym krajowym spojrzeniem na rozwój gospodarczy. Musimy jednak patrzeć także poza nasze granice, ponieważ istnieje wiele narodów, które mogą potrzebować naszych zasobów, dlatego musimy szukać potencjalnych partnerów, aby zapewnić sobie lukratywną przyszłość."
 FSA_america_strategic_autarky_program: "Strategiczny program autarkii"
 FSA_america_strategic_autarky_program_desc: "Zapewniając najprawdziwszą formę bezpieczeństwa narodowego, musimy aktywnie działać w zakresie bezpieczeństwa zasobów i handlu, który prowadzimy z narodami na całym świecie. W związku z tym ustanowimy SAP, czyli strategiczny program autarkii, który będzie ukierunkowywał naszą politykę handlową zgodnie z bezpieczeństwem zasobów naszego narodu. Wielu prawdopodobnie będzie obojętnych lub zawiedzionych naszymi działaniami, ale jest to niewielka cena do zapłacenia za zapewnienie dobrobytu naszego kraju."
 FSA_america_industrial_development_planning_board: "Załóż IDPB"
 FSA_america_industrial_development_planning_board_desc: "Rada Planowania Rozwoju Przemysłu, wyspecjalizowany organ w Departamencie Spraw Przemysłowych, który zajmuje się planowaniem i rozwojem gospodarki poza tym, czym zajmuje się sektor prywatny. Jego główną funkcją jest znalezienie równowagi w oparciu o potrzeby krajowe, takie jak musimy zmniejszyć bezrobocie, a więc to, co jest potrzebne, aby to zmniejszyć, a nie tylko tworzyć biznesy zombie, które w rzeczywistości nie przyczyniają się do zaspokajania potrzeb ludzi."
 FSA_america_civilian_development_administration: "Administracja Rozwoju Cywilnego"
 FSA_america_civilian_development_administration_desc: "Zadaniem CDA IDPB jest opracowywanie cywilnych inicjatyw gospodarczych, które IDPB przygotowało w celu zapewnienia dalszego stabilnego wzrostu kraju w ramach uzupełniania wzrostu sektora prywatnego."
 FSA_america_erie_hudson_initiative: "Inicjatywa Erie-Hudsona"
 FSA_america_erie_hudson_initiative_desc: "IDPB zapaliło zielone światło dla Inicjatywy Erie-Hudson, która jest planem odrodzenia mającym na celu ponowne umieszczenie na mapie naszej części dawnych Stanów Pasa Rdzy. To niewiele, ale to uczciwa praca."
 FSA_america_cumberland_wilmington_initiative: "Inicjatywa Cumberland i Wilmington"
 FSA_america_cumberland_wilmington_initiative_desc: "Dostaliśmy od Zarządu zielone światło na rozwój stanów Maryland i Delaware. W związku z tym zaczniemy wprowadzać zmiany i wszystko będzie gotowe tak szybko, jak to możliwe i na tyle, na ile pozwala na to bezpieczeństwo."
 FSA_america_the_sisters_initiative: "Inicjatywa Siostry"
 FSA_america_the_sisters_initiative_desc: "Zarząd właśnie sfinalizował plany rozwoju Wirginii. Dzięki temu doprowadzimy do industrializacji i miejsc pracy w regionie Appalachów i w niektórych krajach."
 FSA_america_rustic_services_plan: "Plan usług rustykalnych"
 FSA_america_rustic_services_plan_desc: "Plany IDPB udoskonalenia i rozszerzenia usług i sieci biurowych w stanach Pensylwania i New Jersey zostały zapalone. Natychmiast rozpoczniemy pracę i rozpoczniemy dywersyfikację lokalnych gospodarek w tych stanach."
 FSA_america_mid_atlantic_tech_plan: "Środkowoatlantycki plan technologiczny"
 FSA_america_mid_atlantic_tech_plan_desc: "Poprzez układy i przeróbki Zarząd zatwierdził Plan MAT. Jest to zarys i program rozwoju dla stanów Maryland i Deleware, mający na celu wprowadzenie do regionu miejsc pracy w zakresie technologii i innych sieci biurowych. Mamy nadzieję, że zwiększy to nasze możliwości badawczo-rozwojowe."
 FSA_america_virginia_tech_expansions: "Rozszerzenia techniczne Wirginii"
 FSA_america_virginia_tech_expansions_desc: "We współpracy z Virginia Tech Zarząd pragnie opracować plany rozwoju i ekspansji, aby wypchnąć sektor technologii i usług ze stanów Virginia Sister. Mamy nadzieję, że przyniesie to nowe innowacje, a także mnóstwo miejsc pracy dla mieszkańców."
 FSA_america_military_development_administration: "Administracja Rozwoju Wojskowego"
 FSA_america_military_development_administration_desc: "MDA jest wojskowym odpowiednikiem CDA. Departament ten jest odpowiedzialny za uchwalanie wszelkich wojskowych planów przemysłowych, które IDPB zatwierdziło, aby rozwinąć i utrzymać zdolności obronne naszego narodu przed najazdami z zewnątrz lub bezpośrednią inwazją."
 FSA_america_altoona_tanks_and_jersey_jumpers: "Czołgi i bluzy z dżerseju Altoona"
 FSA_america_altoona_tanks_and_jersey_jumpers_desc: "Możliwości produkcyjne lokalnej broni i sprzętu pomocniczego, takiego jak mundury itp., zostaną rozszerzone. Główne zakłady zostały wyznaczone w Altoona w Pensylwanii oraz Newark w stanie New Jersey. Zarząd ma nadzieję, że zakłady te zapewnią miejsca pracy, płace i lokalne zwiększenie zdolności w zakresie bezpieczeństwa w przypadku ataku obcego państwa."
 FSA_america_maryland_munitions: "Amunicja Maryland"
 FSA_america_maryland_munitions_desc: "Stan Maryland i Deleware będą doskonałym miejscem do rozwoju sprzętu wsparcia wojskowego, zwłaszcza ze względu na bliskość stolicy. W związku z tym Zarząd kontynuował realizację planu dotyczącego amunicji stanu Maryland, mającego na celu rozwój lokalnych łańcuchów dostaw w dziedzinie wojskowości."
 FSA_america_appalachian_arms: "Broń Appalachów"
 FSA_america_appalachian_arms_desc: "IDPB poszła dalej i zatwierdziła plany dotyczące niektórych obiektów zbrojeniowych w regionie Appalachów w Wirginii Zachodniej i Wirginii. Mamy nadzieję, że te naturalne góry można również wykorzystać do przechowywania zapasów, a także potencjalnie ukryć lub częściowo osłonić okoliczne fabryki."
 FSA_america_philly_shipyards: "Stocznie Filadelfii"
 FSA_america_philly_shipyards_desc: "Obszar zatoki na południe od Filadelfii jest doskonałym miejscem na budowę kompleksu stoczniowego. Zarząd zatwierdził budowę „Stoczni Greater Philly” na południe od Filadelfii i wzdłuż zachodniego wybrzeża New Jersey."
 FSA_america_delaware_destroyers: "Niszczyciel Delaware"
 FSA_america_delaware_destroyers_desc: "Pomimo nazwy rzekomy plan rozwoju skupiony na Delaware jest w rzeczywistości szerszym programem marynarki wojennej na półwyspie. Stocznie zostaną zbudowane wzdłuż półwyspu, który zajmują zarówno Maryland, jak i Deleware, aby lepiej wykorzystać to rozległe wybrzeże do poprawy wspomnianej obrony wybrzeża."
 FSA_america_norfolk_navies: "Marynarki Wojennej Norfolk"
 FSA_america_norfolk_navies_desc: "Port w Norfolk w Wirginii ma długą historię produkcji i tworzenia flot. W związku z tym Zarząd podjął decyzję o rozbudowie i budowie stoczni pomocniczych we względnie bliskiej odległości od kompleksu w Norfolk. Mają nadzieję, że cały kompleks morski będzie w stanie pomóc w obronie naszych wód przybrzeżnych, tak jak to robił od wieków."
 FSA_america_idpb_economic_direction_sub_committee: "Podkomisja Kierowania Gospodarczego"
 FSA_america_idpb_economic_direction_sub_committee_desc: "Ponieważ główną funkcją IDPB jest sama gospodarka, utworzono podkomisję w celu debaty i poinformowania o najlepszej możliwej decyzji dotyczącej kierunku gospodarczego, jaki powinniśmy obrać dla naszego narodu. Niektórzy opowiadają się za bardziej bazą produkcyjną, inni twierdzą, że gospodarka jest bardziej zorientowana na technologię i/lub usługi biurowe. Chociaż są tacy, którzy nawet organizują gospodarkę w sposób bardziej militarny, wykorzystując broń jako dźwignię w inwestycjach zagranicznych poprzez ich sprzedaż. Niemniej jednak decyzja, która opcja jest najlepsza, należy do tej podkomisji."
 FSA_america_the_mom_and_pop_plan: "Plan mamy i taty"
 FSA_america_the_mom_and_pop_plan_desc: "Trzon gospodarki stanowią oczywiście małe firmy, które obejmują nasz wspaniały naród. Dlatego będziemy kontynuować rozwój gospodarczy w kierunkach zapewniających im prymat i być może zbudujemy gospodarkę lepszą od większości."
 FSA_america_pittswark_development_scheme: "Program Rozwoju Pittswarku"
 FSA_america_pittswark_development_scheme_desc: "PDS to planowana inicjatywa rozwoju gospodarczego w stanach New Jersey i Pensylwanii. Celem jest utworzenie większej liczby małych przedsiębiorstw i rozwój gałęzi przemysłu opartych w większym stopniu na konsumentach, aby poprawić jakość życia obywateli tych stanów."
 FSA_america_huntingmond_development_scheme: "Program Rozwoju Huntingmond"
 FSA_america_huntingmond_development_scheme_desc: "HDS to planowana inicjatywa rozwoju gospodarczego w stanach Wirginia Zachodnia i Wirginia. Celem jest zakładanie większej liczby małych przedsiębiorstw i tworzenie gałęzi przemysłu opartych w większym stopniu na konsumentach, aby podnieść poziom życia obywateli tych stanów."
 FSA_america_wilmingland_development_scheme: "Program rozwoju Wilmingland"
 FSA_america_wilmingland_development_scheme_desc: "WDS to inicjatywa na rzecz rozwoju gospodarczego stanów Delaware i Maryland. Nadzieją jest utworzenie większej liczby małych przedsiębiorstw, a także utworzenie gałęzi przemysłu opartych w większym stopniu na konsumentach, aby podnieść standard życia obywateli tych stanów."
 FSA_america_norfolk_naval_contract: "Kontrakt morski w Norfolk"
 FSA_america_norfolk_naval_contract_desc: "Pomimo naszych czysto krajowych zamierzeń, jeśli mamy myśleć o zachowaniu naszego stylu życia i tożsamości narodowej, musimy stworzyć jakiś przemysł obronny. Dlatego Stocznia Marynarki Wojennej w Norfolk zostanie rozbudowana i wydana zostanie ograniczony kontrakt na potrzeby naszej obronności."
 FSA_america_altoona_automatics_contract: "Kontrakt na armię Altoona Automatics"
 FSA_america_altoona_automatics_contract_desc: "Kontrakt na zbrojenia wojskowe ma na celu jedynie utrzymanie naszych zdolności obronnych. Zatem utworzenie fabryki broni w Altoona wraz z przemysłem opartym w większym stopniu na konsumentach powinno uspokoić wszelkie obawy związane z niesprawiedliwą militaryzacją."
 FSA_america_the_consumer_complex_initiative: "Złożony model konsumenta"
 FSA_america_the_consumer_complex_initiative_desc: "Wraz ze wzmocnieniem naszego planowania gospodarczego zdaliśmy sobie sprawę, że zaufanie konsumentów i ochrona potrzeb gospodarczych naszych obywateli są prawdziwym priorytetem. W związku z tym opracowaliśmy nowy model gospodarczy zapewniający pełną spójność takiego priorytetyzacji potrzeb naszego narodu i jego obywateli."
 FSA_america_mixed_measures_plan: "Plan działań mieszanych"
 FSA_america_mixed_measures_plan_desc: "Planowanie gospodarcze jest sztuką samą w sobie, niektórzy mogą nawet nazwać ją nauką. Cokolwiek to może być w twoich oczach, w naszych oczach jest to seria działań równoważących. Naród lub organizacja społeczna dowolnej wielkości musi sprostać potrzebom wielu osób i chociaż nie zawsze nam się to udaje, z pewnością możemy zrobić wszystko, co w naszej mocy, aby nie popełnić takiego błędu, jak miało to miejsce w przeszłości. Dlatego wprowadzimy Plan Środków Mieszanych, w skrócie MMP, ogólny plan rozwoju gospodarczego, aby zapewnić równowagę i sprawiedliwość wobec złożonych potrzeb naszego narodu jako całości."
 FSA_america_rust_belt_renewal_initiative: "Inicjatywa Odnowy Pasa Rdzy"
 FSA_america_rust_belt_renewal_initiative_desc: "RBRI to program dywersyfikacji mający na celu ożywienie i oczywiście dywersyfikację gospodarek byłych stanów Rustbelt w Jersey i Pensylwanii. Pomysł jest taki, że dywersyfikacja tchnie nowe życie w coś, co z technicznego punktu widzenia było jednym sztucznym kucykiem ekonomicznym na każde powiedzenie."
 FSA_america_twin_sisters_initiative: "Inicjatywa Bliźniaczych Sióstr"
 FSA_america_twin_sisters_initiative_desc: "Bliźniacze stany Wirginia potrzebują dywersyfikacji gospodarczej, bardziej Wirginia Zachodnia, ale robię dywersyfikację. Dlatego właśnie to zrobimy dzięki tej nowej inicjatywie na rzecz rozwoju gospodarczego."
 FSA_america_the_baltimore_blossom: "Kwiat Baltimore"
 FSA_america_the_baltimore_blossom_desc: "Stosując ten sam styl planowania do naszych ostatnich niezdywersyfikowanych stanów Maryland i Delaware, możemy następnie przejść w stronę rządowych potrzeb obrony narodowej. Nie jest to największa zmiana priorytetów, ale coś potrzebnego do zabezpieczenia naszego dobrostanu."
 FSA_america_the_office_initiative: "Inicjatywa Biura"
 FSA_america_the_office_initiative_desc: "Sektory usług i biur są bezpośrednimi potrzebami współczesnego konsumenta. Począwszy od Internetu, telewizji kablowej itd., staramy się rozwijać nasz sektor biurowy i jego spółki zależne, które skorzystają na wzroście dzięki naszym inwestycjom we wzrost."
 FSA_america_defense_industry_needs: "Potrzeby przemysłu obronnego"
 FSA_america_defense_industry_needs_desc: "Potrzeby naszej obrony narodowej nie są duże, ale musimy myśleć w sposób zrównoważony. Być może nigdy nie dowiemy się, czy zostaniemy zaatakowani przez obcego wroga lub nawet jednego z naszych sąsiadów. Nie tylko dlatego, że nasza pozycja pozwala nam także myśleć nieszablonowo i umacniać nową tożsamość. Na razie ograniczona militaryzacja pod pozorem samoobrony to wszystko, czego w tej chwili potrzebujemy."
 FSA_america_a_true_balance: "Prawdziwa równowaga"
 FSA_america_a_true_balance_desc: "Nasza gospodarka kwitnie, jest zróżnicowana, a potrzeby obywateli i rządu są zaspokajane. Teraz przechodzimy do dostrajania tego modelu, rozumiejąc, jak go rozwijać i zwiększać efektywność wykorzystania materiałów, zasobów ludzkich i naturalnych. Przede wszystkim wprowadzimy nasz nowy plan EEM, który jest nowym modelem gospodarczym zwanym Modelem Efektywności Ekonomicznej, aby nastawić naszą gospodarkę na rodzaj planowania „wysokiego budynku”."
 FSA_america_militarized_economy_plan: "Plan gospodarki zmilitaryzowanej"
 FSA_america_militarized_economy_plan_desc: "Nasza sytuacja jest w najlepszym wypadku niepewna, a w najgorszym przemijająca. Musimy przeprowadzić hybrydyzację gospodarki i zapewnić obronę narodową, a także zapewnić podstawowe elementy życia, których potrzebuje nasza ludność."
 FSA_america_rustic_arms_act: "Ustawa o broni wiejskiej"
 FSA_america_rustic_arms_act_desc: "RAA to pakiet wydatków mający na celu rozwój i zabezpieczenie podstawowego przemysłu obronnego w stanach pasa rdzy."
 FSA_america_dover_dockyards: "Stocznie w Dover"
 FSA_america_dover_dockyards_desc: "Przemysł morski, zarówno krajowy, jak i wojskowy, jest niezbędny, jeśli chcemy zabezpieczyć nasz handel na arenie światowej. Może nie mamy chwały 350 statków, ale na razie liczy się tylko to, aby osłonić i bronić."
 FSA_america_sister_armaments: "Siostra Uzbrojenie"
 FSA_america_sister_armaments_desc: "Pomimo skromnie brzmiącej nazwy, nie, miejscowy klasztor nie zakłada milicji… pomimo tego, jak zabawne mogłoby to być. Nie, zamiast tego jest to wspólna inwestycja w firmę produkującą broń znaną jako Sister's Armaments Company. Założona przez dwie siostry i faktycznie działająca tylko w siostrzanych stanach obu Wirginii, możemy polegać na tej jedności rodzinnej w celu wytworzenia jakości, która będzie bronić wspomnianych rodzin stanu i narodu."
 FSA_america_federal_firearms: "Federalna broń palna"
 FSA_america_federal_firearms_desc: "„Okręg Federalny”, czyli stany, które rywalizują ze obszarem stołecznym, potrzebują broni i sprzętu pozyskiwanego lokalnie i możliwie najbliżej, aby zapewnić dostawy sił obronnych w przypadku przeważania najgorszego przypadku. Zatem rozwój przemysłu obronnego Wirginii i Maryland jest koniecznością, aby zapewnić bezpieczeństwo stolicy naszego kraju."
 FSA_america_complacency_act: "Ustawa o samozadowoleniu"
 FSA_america_complacency_act_desc: "Pomimo eufamistycznego nazewnictwa, ustawa o samozadowoleniu jest w rzeczywistości zbiorczym pakietem mającym na celu rozwój i rozpowszechnianie przemysłu cywilnego, mającego na celu zapewnienie zaspokojenia podstawowych potrzeb naszej ludności. Dlatego też, jeśli wybuchnie wojna, będą w stanie zaopatrzyć się w pewnym zakresie, aby zapobiec konieczności szybkiego wprowadzenia racjonowania żywności i tym podobnych."
 FSA_america_military_ready_economy: "Gospodarka gotowa do użycia w wojsku"
 FSA_america_military_ready_economy_desc: "Biorąc pod uwagę szereg programów rozwojowych w toku, a sprawy cywilne i wojskowe wydają się bardziej stabilne, możemy teraz skupić się na naszych zdolnościach adaptacyjnych. Dostosowujemy nasz obecny rozwój gospodarczy tak, aby był gotowy i gotowy do działania, gdyby wróg choćby pomyślał o wypowiedzeniu nam wojny. Będzie to trochę niepopularne wśród ludności cywilnej, ale jest to poświęcenie, na które jesteśmy gotowi."
 FSA_america_establishing_the_department_of_energy: "Departament Energii"
 FSA_america_establishing_the_department_of_energy_desc: "DoE jest oddziałem DoIA, który koncentruje się na potrzebach energetycznych narodu. Jak produkować, gdzie budować nowe obiekty, utrzymywać infrastrukturę i tak dalej."
 FSA_america_tried_and_tested_development: "Wypróbowany i przetestowany rozwój"
 FSA_america_tried_and_tested_development_desc: "Stare niezawodne rozwiązania w przemyśle paliw kopalnych są nadal aktualne, pomimo sprzeciwu, jaki może to mieć w stosunku do przytulaczy drzew, nadal możemy zaspokoić większość dzięki taniej i efektywnej energii. Możemy nawet urozmaicić to odnawialnymi źródłami energii, jeśli poruszenie stanie się zbyt irytujące."
 FSA_america_innovation_station_plan: "Plan Stacji Innowacji"
 FSA_america_innovation_station_plan_desc: "Różnorodność naszego zużycia energii oraz metod produkcji to najlepszy sposób na zabezpieczenie się przed ingerencją z zewnątrz. Dlatego z czasem zaczną obowiązywać szeroko zakrojone inwestycje w badania i rozwój, a także zróżnicowaną platformę środków wytwarzania energii."
 FSA_america_west_virginian_revival: "Odrodzenie Zachodniej Wirginii"
 FSA_america_west_virginian_revival_desc: "Dzięki naszemu planowi rozwoju energetyki opartej w większym stopniu na paliwach kopalnych, pośrednio ożywiliśmy niektóre części przemysłu wydobywczego Wirginii Zachodniej i serce gospodarki tego stanu. Jest to jednak akt niezamierzony, niemniej jednak jest to boom, którego doświadczy nie tylko Wirginia Zachodnia, ale którym będzie się cieszyć cały naród."
 FSA_america_the_solar_harness: "Uprząż słoneczna"
 FSA_america_the_solar_harness_desc: "Wykorzystanie Słońca do wytwarzania energii może być tak zmienne, jak na przykład wiatr. Jeśli jednak uda nam się strategicznie rozmieścić panele słoneczne i pola słoneczne w obszarach, które są średnio bardziej nasłonecznione, na dłuższą metę przyniesie to więcej korzyści. Dlatego możemy wprowadzić ulgi podatkowe i programy umożliwiające ludziom wytwarzanie energii dla własnych domów i prawdopodobnie całej sieci."
 FSA_america_oil_and_gas_power: "Energia naftowa i gazowa"
 FSA_america_oil_and_gas_power_desc: "Węgiel może zdziałać tylko tyle, więc aby trafić w sedno, musimy rozwinąć nasze instalacje naftowe i gazowe, aby zapewnić dobrze zaokrągloną metodologię produkcji energii."
 FSA_america_the_winds_of_change: "Wiatry zmian"
 FSA_america_the_winds_of_change_desc: "Traktowanie energii wiatrowej jak słonecznej i zrozumienie jej wad pozwoli nam strategicznie rozmieścić turbiny wiatrowe w obszarach, gdzie wiatry mogą być możliwie stałe. Dodatkową rzeczą jest także tworzenie oceanicznych turbin wiatrowych, które do wytwarzania energii wykorzystują nie tylko wiatr, ale także prądy pływowe. Nie jest to najpiękniejszy widok dla plażowiczów, ale są to poświęcenia, których musimy dokonać, jeśli chcemy być samowystarczalni energetycznie."
 FSA_america_power_hubs: "Huby mocy"
 FSA_america_power_hubs_desc: "Bogate w zasoby i/lub strategicznie zlokalizowane „węzły zasilania” zostaną utworzone w celu stworzenia bardziej scentralizowanych i wydajnych kompleksów wytwarzania energii. Zachodnia Wirginia i Maryland pasują do obu opisów, nie odrywając jednocześnie od rozwoju innych gałęzi przemysłu, które mogą być potrzebne na tych samych terenach."
 FSA_america_green_coal_act: "Ustawa o zielonym węglu"
 FSA_america_green_coal_act_desc: "GCA to eufamistyczna nazwa określająca to, co niektórzy mogą uważać za „węgiel New Age”. Chodzi tu oczywiście o uran i energię jądrową w ogóle. Musimy odpowiednio inwestować i rozwijać tę technologię, ponieważ stanowi ona mniej więcej przyszłość obfitej produkcji energii. W końcu dlaczego większość mediów science-fiction wykorzystuje energię nuklearną lub wymyślony materiał jako rzekome „źródło energii typu „Do All Energy”, ponieważ potencjał jest tam obecny i nie znaleźliśmy niczego lepszego niż energia nuklearna już."
 FSA_america_department_for_synthetic_development: "Departament Rozwoju Syntetyków"
 FSA_america_department_for_synthetic_development_desc: "DSD to wyspecjalizowany dział badawczo-rozwojowy DoE, którego zadaniem jest zapewnianie innowacji i rozwój materiałów syntetycznych. Może to być węgiel, ropa naftowa, gaz lub inne produkty petrochemiczne, takie jak tworzywa sztuczne lub nylon, żeby wymienić tylko kilka."
 FSA_america_department_for_energy_innovations: "Departament Innowacji Energetycznych"
 FSA_america_department_for_energy_innovations_desc: "DEI to wyspecjalizowany dział badawczo-rozwojowy w DoE zajmujący się innowacjami w zakresie produkcji i wykorzystania energii. Musimy szukać przyszłości, jeśli mamy wykorzystać to, co według nas jest przyszłością."
 FSA_america_department_of_logistical_affairs: "Departament Spraw Logistycznych"
 FSA_america_department_of_logistical_affairs_desc: "Podobnie jak w przypadku Departamentu Transportu, główną funkcją DoLA jest zapewnienie utrzymania, a także elastyczności i możliwości adaptacji naszej infrastruktury oraz możliwości jej rozbudowy i/lub rozwoju w zależności od potrzeb narodu."
 FSA_america_northern_highways_act: "Ustawa o drogach północnych"
 FSA_america_northern_highways_act_desc: "NHA to pakiet wydatków przeznaczony na rozwój i rozbudowę lub utrzymanie istniejących głównych dróg związanych z systemem międzystanowym."
 FSA_america_re_establishing_the_pennsy: "Ponowne utworzenie kolei Pensylwanii"
 FSA_america_re_establishing_the_pennsy_desc: "PRR lub Pennsy, jak ci, którzy pamiętają dawną linię kolejową pod upadłą banderą, była koleją w szczytowym okresie, która obejmowała terytorium aż do Missouri. Niestety, w obliczu wymuszonej fuzji z New York Central i innymi podupadającymi liniami kolejowymi, co doprowadziło do bałaganu, jakim był Penn Central, nieuniknione było kolejne bankructwo. Teraz, mając nowy początek i nowe życie, ponownie uruchomimy kolej Pennsylvania Railroad i będziemy zachęcać do dostosowywania regulacji, aby zapobiec super fuzjom lub wymuszonym niepowodzeniom, które miały miejsce przed przełomem wieków."
 FSA_america_southern_highways_act: "Ustawa o autostradach południowych"
 FSA_america_southern_highways_act_desc: "Tak jak poprzednio chłopcy i dziewczęta, tylko tym razem oddajemy miłość naszej dolnej połowie infrastruktury kraju."
 FSA_america_re_establishing_the_norfolk_and_western: "Ponowne utworzenie Norfolk & Western"
 FSA_america_re_establishing_the_norfolk_and_western_desc: "N&W była lukratywną koleją węglową, która obsługiwała Wirginię i trochę więcej pod względem kontrolowania terytorium. Pomimo zmieniających się połączeń kolejowych wszystko przetrwało próbę czasu. Jednakże w odpowiedzi na super fuzje w drugiej połowie XX wieku, a także rosnącą konkurencję ze strony transportu drogowego, lotniczego itp., N&W była mniej więcej zmuszona do znalezienia partnera do fuzji. Znaleźli jedną w South's Old Reliable, znaną jako Southern Railway, wkrótce po tym, jak obie poprzednie flagi opadły i zajęły nową wspólną pod nazwą Norfolk Southern. Teraz, gdy te klasowe są prawie zniszczone, czas przywrócić prawdziwą amerykańską historię i podnieść kilka upadłych flag."
 FSA_america_the_infrastructure_readiness_act: "Ustawa o gotowości infrastruktury"
 FSA_america_the_infrastructure_readiness_act_desc: "IRA nie jest irlandzką ustawą imigracyjną, jest raczej rozporządzeniem rządowym i nakazem, zgodnie z którym utrzymanie infrastruktury ma samo w sobie znaczenie dla bezpieczeństwa narodowego. W związku z tym jednym z głównych priorytetów, obok obrony narodowej, jest utrzymanie naszej infrastruktury w jak najlepszym stanie, bez powodowania nadmiernych, ciągłych trudności dla lokalnej ludności, gdzie należy wykonać wspomniane prace."
 FSA_america_military_debate: "Wielka Debata Wojskowa"
 FSA_america_military_debate_desc: "Posiadanie wojska jest w porządku, ale lepiej wiedzieć, co z nim zrobisz."
 FSA_america_the_bulwark_doctrine: "Doktryna bastionu"
 FSA_america_the_bulwark_doctrine_desc: "Nasi wrogowie oczekują od nas agresji, lekkomyślności, cóż, nie poddamy się takim pokusom. Musimy skonstruować i używać naszej armii w sposób defensywny, rozumiejąc, że nie ma czegoś takiego jak naprawdę szybka wojna. Dzięki tej wiedzy możemy stworzyć bastion wojskowy i pozwolić wrogowi marnować zasoby, a my wygramy wojnę na wyniszczenie poprzez staranną integrację cywilną i wojskową na rzecz obrony narodowej."
 FSA_america_infantry_supremacy_guide: "Przewodnik po supremacji piechoty"
 FSA_america_infantry_supremacy_guide_desc: "Każdy mężczyzna karabin, każda kobieta strzelbę. To jest deklaracja naszego Przewodnika po supremacji piechoty lub planu szkolenia wojskowego ISG dla armii. Oczywiście będziemy inwestować w pojazdy opancerzone i tak dalej, nie ma wątpliwości, biorąc pod uwagę nowoczesny sposób prowadzenia wojny. Ale jeśli mamy mieć taki sprzęt, musimy szkolić każdego żołnierza tak, jakby od zawsze oczekiwano od niego, że będzie żołnierzem piechoty."
 FSA_america_refining_ocs_institutions: "Udoskonalanie instytucji OCS"
 FSA_america_refining_ocs_institutions_desc: "Przywództwo to podstawa funkcjonowania armii. Wiadomo, że przeniesiemy studia korpusu oficerskiego w naszych akademiach wojskowych, aby odzwierciedlić i dostosować się do nowego kierunku naszej armii. Doktryna obronna i inicjatywa w zakresie utrzymania sił pod ich dowództwem. Razem wytrzymamy, przywódcy będą bronić, podobnie jak żołnierze, którymi będą dowodzić."
 FSA_america_streamlining_logistics: "Usprawnienie logistyki"
 FSA_america_streamlining_logistics_desc: "Aby móc się utrzymać, musimy być w stanie zapewnić zaopatrzenie naszym żołnierzom. Dlatego musimy usprawnić ustalanie priorytetów logistycznych, aby zapewnić zaopatrzenie naszych żołnierzy i utrzymanie ich morale."
 FSA_america_establishing_the_doctrine: "Ustanawianie doktryny"
 FSA_america_establishing_the_doctrine_desc: "Szczytem naszego planu rozwoju armii jest ustanowienie oficjalnej doktryny naszej armii, czyli Doktryny Bastionu. Zapewnimy obronę naszemu narodowi i jego obywatelom."
 FSA_america_sky_defenders_program: "Program Obrońców Nieba"
 FSA_america_sky_defenders_program_desc: "Współczesną królową pola bitwy jest siła powietrzna. Niezależnie od tego, czy są to myśliwce, bombowce czy samoloty wielozadaniowe, zasada jest taka, że ​​jeśli chcesz wygrać wojnę, musisz wygrać ją w powietrzu. Jako USHC będziemy się rozwijać i orientować w udoskonalaniu zdolności do obrony i utrzymywania naszej przestrzeni powietrznej przed wrogimi bombowcami i tym podobnymi przed zniszczeniem naszych zdolności obronnych."
 FSA_america_fighter_defense_doctrine: "Doktryna obrony myśliwców"
 FSA_america_fighter_defense_doctrine_desc: "FDD to organizacja naszych sił powietrznych oddana zasadzie lokalnego bezpieczeństwa. Bronimy naszej ojczyzny, dlatego nasze samoloty i nasze szkolenie muszą być nastawione na takie wyróżnienia."
 FSA_america_agility_training_measures: "Środki do treningu zwinności"
 FSA_america_agility_training_measures_desc: "Nasze szkolenia stanowią ustalony standard, który ucieleśnia oczekiwania dotyczące tego, co oznacza dołączenie do naszych sił powietrznych. Oznacza to, że musimy udoskonalić nasze metody szkoleniowe, aby mieć pewność, że nasi piloci rozwijają tolerancję na większe niż normalne siły przeciążenia, aby zwiększyć możliwości pilotów siad. Nie tylko dlatego, że zwrotność naszych samolotów przekracza możliwości, z jakimi są w stanie poradzić sobie nasi piloci, ale naszym największym ograniczeniem jest sam personel. Będziemy więc pracować nad tym, żeby to ulepszyć, musimy to ulepszyć."
 FSA_america_aircraft_refinement_programs: "Programy udoskonalania samolotów"
 FSA_america_aircraft_refinement_programs_desc: "ARP to dedykowany program wykorzystania produkcji, mający na celu wprowadzanie innowacji i efektywny rozwój naszych samolotów pod kątem roli, jaką sobie wyznaczyliśmy."
 FSA_america_naval_repair_schools: "Szkoły Napraw Marynarki Wojennej"
 FSA_america_naval_repair_schools_desc: "Zatrudnienie nie tylko personelu zajmującego się naprawami marynarki wojennej, ale także cywilnych wykonawców prac spawalniczych sprawi, że proces naprawy i montażu będzie znacznie płynniejszy. To z kolei umożliwi nam produkcję zastępczą lepszego sprzętu, ponieważ integracja nowych NRS sprawi, że naprawa nawet najbardziej skomplikowanego statku będzie dziecinnie prosta."
 FSA_america_naval_alloy_innovations: "Innowacje w zakresie stopów morskich"
 FSA_america_naval_alloy_innovations_desc: "NAI to dział badawczo-rozwojowy zajmujący się postępem w tworzeniu okrętów wojennych. Rzeczy takie jak wyporność i udoskonalenia stopów, aby umożliwić tworzenie lepszych, gładszych i trwalszych statków, które będą w stanie faktycznie żeglować po morzu w zmiennych warunkach."
 FSA_america_mining_warfare_refinements: "Udoskonalenia wojny górniczej"
 FSA_america_mining_warfare_refinements_desc: "Program MWR specjalizuje się w naszej zdolności morskiej w dostosowywaniu i udoskonalaniu zdolności w zakresie górnictwa morskiego i działań przeciwminowych."
 FSA_america_navy_readiness_training: "Szkolenie gotowości marynarki wojennej"
 FSA_america_navy_readiness_training_desc: "Udoskonalanie programów szkoleniowych i pułków naszego personelu marynarki wojennej w celu usprawnienia i zwiększenia reakcji na zagrożenia, a także potencjalne fałszywe alarmy, ponieważ nawet fałszywy alarm stanowi potencjalne zagrożenie."
 FSA_america_the_spearhead_doctrine: "Doktryna Spearheada"
 FSA_america_the_spearhead_doctrine_desc: "Nasza armia musi być jak grot włóczni, posiadać zdolność dźgania, cięcia i wycinania wroga, jeśli to możliwe, zanim będzie on w stanie zorganizować skuteczną obronę."
 FSA_america_perpetual_assault_training: "Nieustanny trening szturmowy"
 FSA_america_perpetual_assault_training_desc: "PAT to program szkoleniowy poświęcony zrozumieniu i budowaniu wytrzymałości żołnierza w celu wykonania tego, co nazywamy „Nieustającym Szturmem”. Pomyśl o tym jako o udoskonaleniu doktryny masowego szturmu z dawnych czasów, ale udoskonalonej w oparciu o zasadę skoncentrowanych ataków, aby zapewnić szybkie exploity i potencjalne okrążenia. Prawie jak hybryda Mass Assault z Defeat in Detail."
 FSA_america_armored_assault_assist: "Grupa pomocy pancernej"
 FSA_america_armored_assault_assist_desc: "Wojskowe potrójne A, to udoskonalenie naszego pancernego skrzydła armii, pozwoli nam uderzać i pokonać małe grupy sił wroga bez zbytniego ryzyka w przypadku przeciwdziałania okrążeniom."
 FSA_america_officer_corp_aggression_training: "Szkolenie w zakresie agresji korpusu oficerskiego"
 FSA_america_officer_corp_aggression_training_desc: "Nasza zdolność do kontynuowania działań zależy wyłącznie od odpowiedzialnych funkcjonariuszy. Zaszczepianie w żołnierzach wigoru i determinacji oraz zrozumienie planowania i taktyki, aby posuwać się do przodu i rozumieć doktrynę, którą ustaliliśmy dla naszej armii i całej armii."
 FSA_america_material_not_human_loss: "Strata materialna, a nie strata ludzka"
 FSA_america_material_not_human_loss_desc: "Nie możemy sobie pozwolić na utratę naszych ludzi, pomimo metodologii naszej doktryny nadal wierzymy, że nasi żołnierze są naszym najlepszym atutem. Dlatego musimy przestawić naszą logistykę, aby zrekompensować straty w sprzęcie porównywalne z tym, co będziemy starali się zaoszczędzić na wydatkach na siłę roboczą."
 FSA_america_proactive_air_assaults: "Proaktywne ataki powietrzne"
 FSA_america_proactive_air_assaults_desc: "Agresja w naszych siłach powietrznych pozwoli nam zestrzelić samoloty wroga, zanim się zorientują. Poprzez proaktywne szkolenie symulujące szybkość reakcji i zdolność adaptacji naszych załóg lotniczych i pilotów. Krótko mówiąc, powinni być w stanie poradzić sobie z sytuacjami i fałszywymi alarmami z możliwie największą szybkością i elastycznością w podejściu opartym na szybkim i krytycznym myśleniu o sytuacji i dostępnych im informacjach."
 FSA_america_modern_maneuverability_courses: "Nowoczesne kursy manewrowości"
 FSA_america_modern_maneuverability_courses_desc: "Wraz z rozwojem technologii stealth i rosnącymi wymaganiami wobec pilotów, musimy zapobiegawczo szkolić i przystosowywać naszych pilotów, aby byli w stanie poradzić sobie w scenariuszach nadmiernej manewrowości, które wywierałyby na nich średnio niebezpieczną ilość sił przeciążenia. Będzie to nas kosztować, ale jest warte długoterminowych możliwości, jakie może to zapewnić w ramach naszego użytkowania."
 FSA_america_redesigns_and_field_testing: "Przeprojektowanie i testy w terenie"
 FSA_america_redesigns_and_field_testing_desc: "Zrozumienie wszelkich danych, jakie możemy uzyskać na temat naszych istniejących samolotów, umożliwi nam tworzenie lepszych projektów, a także udoskonalanie programów szkoleniowych. To z kolei powinno zwiększyć możliwości naszych sił powietrznych zarówno w działaniach obronnych, jak i ofensywnych."
 FSA_america_air_corps_survivability_program: "Program przetrwania korpusu powietrznego"
 FSA_america_air_corps_survivability_program_desc: "SP to program mający na celu wprowadzenie innowacyjnych sposobów zapewnienia, tam gdzie to możliwe, przeżywalności zarówno pilota, jak i sprzętu. Oczywiście priorytetem jest zawsze pilot, ponieważ wyszkolenie jednostki do wytrzymania takich ekstremalnych sytuacji zajmuje prawdopodobnie więcej czasu niż zbudowanie kawałka metalu i drutów."
 FSA_america_rapid_response_protocols: "Protokoły szybkiego reagowania"
 FSA_america_rapid_response_protocols_desc: "RRP obejmuje szkolenia i przeglądy standardowego sprzętu, aby lepiej zapewnić zdolność do wykonywania „napraw w terenie” na otwartym morzu. Chociaż potwierdzenie powrotu do portu jest nadal i zawsze potrzebne, w rzeczywistości naprawa pozostaje naprawą, o ile zostanie wykonana prawidłowo."
 FSA_america_streamlining_port_facilities: "Usprawnianie infrastruktury portowej"
 FSA_america_streamlining_port_facilities_desc: "Aby zapewnić gotowość naszych sił morskich, musimy usprawnić, zaktualizować i przygotować obiekty do przyjmowania statków i budowy nowych."
 FSA_america_the_new_admiralty: "Nowa Admiralicja"
 FSA_america_the_new_admiralty_desc: "Nasze łodzie nic nie znaczą, jeśli ludzie, którzy nimi dowodzą, nic nie wiedzą. Dlatego naszym najwyższym priorytetem jest przekształcenie w szkolenie i kształtowanie przyszłych dowódców marynarki wojennej."
 FSA_america_foreign_policy_debate: "Wielki Kierunek Narodowy"
 FSA_america_foreign_policy_debate_desc: "Gdy nasz naród będzie stabilny, mamy jasne głowy i zadbamy zarówno o naszą gospodarkę, jak i potrzeby cywilne, będziemy debatować nad kolejnym wielkim kierunkiem, w jakim chcemy obrać nasz naród."
 FSA_america_reclaim_the_mantle_of_destiny: "Odzyskanie płaszcza przeznaczenia"
 FSA_america_reclaim_the_mantle_of_destiny_desc: "Próżnia władzy jest ogromna i jako taka tylko my jesteśmy w stanie ją wypełnić. Kontrolujemy starą stolicę, a rdzeń naszego terytorium stanowią federalistyczne elementy starej republiki. Dzięki odwadze, determinacji i umiejętnościom upewnimy się, że urzeczywistnimy nasze prawdziwe przeznaczenie i odzyskamy dawne ziemie w zamian za złoto proklamowania Drugiej Republiki Amerykańskiej."
 FSA_america_war_plan_arcadia: "Plan wojenny Arkadia"
 FSA_america_war_plan_arcadia_desc: "Najkrótszym frontem i naszym zdaniem najsłabszym jest front północno-wschodni. Mając to na uwadze, musimy przygotować się, zaplanować i przygotować się na nadchodzącą północną inwazję."
 FSA_america_battle_plan_albany: "Plan bitwy Albany"
 FSA_america_battle_plan_albany_desc: "Nowy Jork, kraina wolności dla tych, którzy imigrowali ze starego świata. Teraz jest to przeciwnik, którego musimy zdobyć, aby zabezpieczyć nasz płaszcz. Od Zatoki Hudsona po granicę z Kanadą zabezpieczymy symbol wolności, naprzód ku zwycięstwu!"
 FSA_america_battle_plan_providence: "Plan bitwy Opatrzność"
 FSA_america_battle_plan_providence_desc: "Wielka północ, czyli Nowa Anglia, lasy północy to nasz największy problem przy rozważaniu jakichkolwiek planów. Niemniej jednak zdobędziemy bardziej rozwinięty region Nowej Anglii i z pewnością ich morale spadnie i zapewni nam kolejne zwycięstwo."
 FSA_america_war_plan_mississippi: "Plan wojenny Mississippi"
 FSA_america_war_plan_mississippi_desc: "Nie latamy nawet połową statku, dlatego naszym głównym celem jest zabezpieczenie wszystkiego na wschód od rzeki Missisipi. Najlepsza naturalna granica, która zabezpieczy także nasz wyłaniający się status kontynentu."
 FSA_america_battle_plan_gary: "Plan bitwy Gary"
 FSA_america_battle_plan_gary_desc: "Wielkie Jeziora staną się jeszcze większe, gdy ponownie zintegrujemy nasze dawne terytoria. Plusem jest to, że możemy zmylić wroga, czy naszym głównym celem jest zdobycie Gary'ego w stanie Indiana, czy też Gary stworzył plan."
 FSA_america_battle_plan_dixie: "Plan bitwy Dixie"
 FSA_america_battle_plan_dixie_desc: "Do Dixielandu jeździmy chłopcy i dziewczęta. Zadbamy o to, aby każdy chłopiec Dixie zrozumiał, że zawsze będzie mieszkał z Wujkiem Samem."
 FSA_america_securing_the_new_frontiers: "Zabezpieczanie nowych granic"
 FSA_america_securing_the_new_frontiers_desc: "Zanim będziemy kontynuować naszą przeprowadzkę na Pacyfik, musimy zabezpieczyć i kontrolować domenę, dla której nabyliśmy. Jedność przed ekspansją była przyczyną przeszłości, teraz stworzymy lepszą przyszłość."
 FSA_america_the_borderlands: "Pogranicza"
 FSA_america_the_borderlands_desc: "Postęp naszej asymilacji musi być skoordynowany, dlatego w pierwszej kolejności powinniśmy zająć się początkowymi pograniczami."
 FSA_america_uniting_the_arcadians: "Zjednoczenie Arkadyjczyków"
 FSA_america_uniting_the_arcadians_desc: "Północny wschód lub w pewnym momencie wieki temu był znany jako część francuskiego regionu kolonialnego Arkadii. Ci ludzie mają bardzo charakterystyczną kulturę, opartą na silnych wpływach brytyjskich i subtelnych wpływach francuskich. W związku z tym będziemy pracować nad tym, aby to stłumić i zaprowadzić jedność na tych ziemiach."
 FSA_america_southern_culture_is_american: "Kultura południa jest amerykańska"
 FSA_america_southern_culture_is_american_desc: "Chociaż nie stało się to w wyniku krwawego buntu, pragniemy ponownie przyprowadzić południe z powrotem pod naszą owczarnię. Zamiast nieudanej polityki dwóch różnych administracji, wprowadzimy jednolitą i legalną politykę integracji. Kultura Południa i Południa. To jest kultura amerykańska i tak będzie traktowana. Południe przynosi nam takie rzeczy, jak wygodna żywność i fanatyzm sportowy. Te rzeczy są amerykańskie i jako takie będą postrzegane i szanowane."
 FSA_america_midwestern_unity: "Jedność Środkowo-Zachodnia"
 FSA_america_midwestern_unity_desc: "Podobnie jak Południe, Środkowy Zachód znany jest z sezonów polowań, ale Środkowy Zachód to także kolejna odsłona wygodnego jedzenia, która pozwoli zapomnieć o rywalizacji sportowej. W związku z tym Środkowy Zachód jest tylko kolejnym elementem amerykańskiej układanki i należy wyjaśnić, że chociaż tak, są podtypem kulturowym, w ostatecznym rozrachunku są po prostu dobrymi, starymi, czerwono-białymi i błękitnokrwistymi Amerykanami."
 FSA_america_cajun_dixie_and_us: "Cajun, Dixie i my"
 FSA_america_cajun_dixie_and_us_desc: "Zachodnia część byłej Republiki Południowej, a także jej przodkowie z Konfederacji, mają silną wolę niepodległości. Różnice kulturowe w ich naparach, a także bardziej odizolowane części, które znajdują się nad rzeką Missisipi lub na wschód od niej, dają im większe możliwości robienia, co chcą. Niemniej jednak musimy pracować nad asymilacją tych kultur, przypominać im o podobieństwach i wspólnych wartościach ich braci i sióstr z Południa i Środkowego Zachodu."
 FSA_america_war_plan_pacific: "Plan wojenny na Pacyfiku"
 FSA_america_war_plan_pacific_desc: "To jest początek i przygotowanie na koniec. Drugie Oczywiste Przeznaczenie lub, jak niektórzy zaczęli to nazywać, „Amerykańska Krucjata”. Ostatecznie liczy się tylko jedność, obowiązek i amerykańska tożsamość ponownie się umacnia."
 FSA_america_battle_plan_alamo: "Plan bitwy pod Alamo"
 FSA_america_battle_plan_alamo_desc: "Sam Houston chciał w swoich czasach założyć naród, dla którego osadnicy z tego regionu mogliby nazwać domem. Walczyli zaciekle z „Napoleonem Zachodu”, Santa Anna. Następnie, po zwycięstwie, złożyli petycję i również nazwali swój nowy dom Ameryką. Przywróćmy do owczarni Amerykanów, za jakich uważała nas większość świata."
 FSA_america_battle_plan_woundedknee: "Plan bitwy Zranione kolano"
 FSA_america_battle_plan_woundedknee_desc: "Custer miał swój niesławny ostatni starcie podczas masakry w Wounded Knee. Teraz nie będziemy tak bezbronni jak Custer, ale zabezpieczymy koszyk chleba republiki i przypomnimy ludziom, że stary czy nowy, każdy jest Amerykaninem."
 FSA_america_the_second_utah_war: "Druga wojna w Utah"
 FSA_america_the_second_utah_war_desc: "Prawie dotarliśmy do Pacyfiku, teraz na naszej drodze stają Góry Skaliste i „Mormoni”. Będziemy ich biczować tak, jak to zrobiliśmy w latach pięćdziesiątych XIX wieku, ponieważ będziemy zjednoczeni od morza do lśniącego morza."
 FSA_america_battle_plan_cascadia: "Plan bitwy Cascadia"
 FSA_america_battle_plan_cascadia_desc: "Ruch kaskadowy jest bardzo świeży i nowy, jeśli szybko się z nim uporamy i zawczasu podejmiemy działania, aby nie ugrzęznąć w górach. To pewność, że możemy dać tym „limonkowym zapalniczkom” przypomnienie i otrzeźwienie na temat rzeczywistości, w której są po prostu Amerykanami z wybrzeża Pacyfiku."
 FSA_america_battle_plan_angels: "Anioły Planu Bitwy"
 FSA_america_battle_plan_angels_desc: "Kalifornia, kolebka amerykańskiego snu i tak ważnych kamieni milowych w historii Ameryki, jak era gorączki złota. Naszym głównym celem będzie Miasto Aniołów i bardziej zaludnione południowe wybrzeże, które będzie prawdopodobnie najłatwiejszym podejściem. Wyruszmy naprzód i odzyskajmy najdalsze zakątki amerykańskiego snu."
 FSA_america_west_of_the_mississippi: "Na zachód od Missisipi"
 FSA_america_west_of_the_mississippi_desc: "Wielka Krucjata, miesiące i lata planowania, walki i tak dalej, wreszcie się skończyły. Teraz staramy się instalować, edukować i przypominać mieszkańcom tych ziem na zachód od rzeki Missisipi, że są i zawsze byli Amerykanami."
 FSA_america_from_plains_to_rockies: "Od równin po góry skaliste"
 FSA_america_from_plains_to_rockies_desc: "Im dalej na Zachód, tym dalej od rządu czują się ludzie. Przypomnijmy im o ich pochodzeniu, historii i zrozumieniu podobieństwa, abyśmy mogli w sposób pokojowy ponownie zintegrować te pionierskie ziemie przed nami. Rozważmy także pomysł przeniesienia stolicy, biorąc pod uwagę, że ta sama kwestia była kiedyś hasłem przewodnim wielu ruchów secesyjnych."
 FSA_america_from_sea_to_shining_sea: "Od morza do lśniącego morza"
 FSA_america_from_sea_to_shining_sea_desc: "Wielkie Drugie Oczywiste Przeznaczenie dobiegło końca i po wielkich kłopotach, udrękach i wysiłku dotarliśmy do wybrzeży Pacyfiku. Teraz amerykański sen może zostać ponownie zrealizowany i jasny w oczach tych, którzy tworzą naszą przyszłość."
 FSA_america_the_great_administration: "Wielka Administracja"
 FSA_america_the_great_administration_desc: "Dzięki jedności w całym kraju możemy teraz rozpocząć reformę służby cywilnej i administracji, która jest desperacko potrzebna na tak rozległym i zróżnicowanym geograficznie kraju."
 FSA_america_capital_crisis: "Kryzys stołeczny"
 FSA_america_capital_crisis_desc: "Po ugruntowaniu się jedności narodu musimy zwrócić uwagę na największy problem na sali, czyli położenie i/lub lokalizację stolicy federalnej, a następnie rządu federalnego narodu. Musimy przyjrzeć się naszym opcjom i zrozumieć, czy i gdzie moglibyśmy zlokalizować naszą nową stolicę, jeśli mamy odpowiednio posuwać się naprzód."
 FSA_america_the_proclamation: "Wielka Proklamacja"
 FSA_america_the_proclamation_desc: "Nadszedł dzień zakończenia tego rozdziału amerykańskiej historii. Pierwsza republika przetrwała prawie 300 lat, przewyższając praktycznie wszystkie poprzednie republiki, ponieważ główną cechą charakterystyczną nowej republiki jest przepisanie jej dokumentu założycielskiego. Dlatego właśnie Francja jest na siódmym etapie, a Grecy na kto wie który, niemniej jednak wraz z tą nową republiką wkroczymy w nową erę i będziemy szukać przyszłości, jakiej pragniemy."
 FSA_america_the_great_shutdown: "Wielkie zamknięcie"
 FSA_america_the_great_shutdown_desc: "Dawne perspektywy i marzenia się skończyły, świat nas zawiódł i my go zawiedliśmy. Skoncentrujmy się wewnętrznie i stańmy się najtwardszym orzechem do zgryzienia. Bo jeśli nie mamy nic, czym moglibyśmy się rozpraszać, to czy naprawdę potrzebujemy rozszerzać się na zewnątrz?"
 FSA_america_self_embargo: "Ostateczne embargo"
 FSA_america_self_embargo_desc: "PE lub jak niektórzy żartobliwie nazywają go Ostatecznym Planem Embargo, oznacza zamknięcie handlu ze światem zewnętrznym. Stworzyliśmy precedens nie widziany od stuleci i planujemy utrzymać własne życie i polepszyć życie naszych obywateli w możliwie najbardziej pozbawiony wpływu sposób. To znacznie zaszkodzi naszym możliwościom ekonomicznym, ale przy wielkim skupieniu i determinacji możemy zapewnić sobie nową drogę. Nasza droga."
 FSA_america_every_citizen_a_job: "Każdy obywatel – praca"
 FSA_america_every_citizen_a_job_desc: "Nakładając na siebie embargo, będziemy musieli zapewnić stabilność gospodarczą. Mając to na uwadze, nasza edukacja i służby cywilne muszą być przystosowane do tych nowych wyzwań, a także faktu, że teraz każdy zdolny obywatel powinien i będzie miał pracę. Ta fundamentalna zmiana w ekonomii jest rewolucyjna i prawdopodobnie w najlepszym razie niestabilna. Jeśli jednak się przygotujemy, skoncentrujemy i odpowiednio skoordynujemy, możemy zapewnić spełnienie podstaw przetrwania i umożliwienie korzystania z luksusów innych narodów, jeśli będą one poszukiwane."
 FSA_america_mandatory_service_period: "Obowiązkowy okres świadczenia usługi"
 FSA_america_mandatory_service_period_desc: "Aby zapewnić maksymalną gotowość naszego narodu, musimy rozpocząć wprowadzanie obowiązkowego okresu służby dla naszych obywateli. Co więcej, powinniśmy zachęcać do takich programów jak JROTC w szkolnictwie i lepiej przystosowywać nasze społeczeństwo, aby było bardziej dostosowane do wojska."
 FSA_america_ground_defense_is_air_defense: "Obrona naziemna to obrona powietrzna"
 FSA_america_ground_defense_is_air_defense_desc: "Program GDAD to mnóstwo inwestycji w badania i szkolenie wojskowe mające na celu wyposażenie i przygotowanie naszych sił lądowych w zdolność do właściwej obrony i wytrzymywania długotrwałych jednostek bojowych wroga w powietrzu. Współczesną wojnę definiuje królowa pola bitwy, tą królową są siły powietrzne, a ponieważ nasz naród nie jest tak rozmowny ze światem zewnętrznym, musimy szukać możliwości zaradzenia tej królowej za pomocą odpowiedniego twórcy króla."
 FSA_america_warfare_beyond_the_grave: "Wojna poza grobem"
 FSA_america_warfare_beyond_the_grave_desc: "Graveyard Warfare, ta nowa doktryna oparta na czwartej generacji, pozwoli nam sprawić, że filmy takie jak Czerwony Świt będą wyglądać jak dziecięca zabawa. Wasz opór jest wieczny, ponieważ nasz naród jest wieczny."
 FSA_america_the_new_identity_plan: "Nowa droga naprzód"
 FSA_america_the_new_identity_plan_desc: "Nie możemy udawać, że jeśli odzyskamy stare ziemie, będzie nam z nimi dobrze. Ale nie możemy też po prostu wycofać japońskiego szogunatu i zamknąć naród, więc musimy wytyczyć nową ścieżkę. Naszym celem będzie nowa droga naprzód, nowa tożsamość, z której nasi ludzie będą dumni."
 FSA_america_war_plan_gray_coat: "Szary płaszcz Planu Wojennego"
 FSA_america_war_plan_gray_coat_desc: "Od Atlantyku po Missisipi nasz los jest ustalony. Naszym pierwszym bezpośrednim planem osiągnięcia naszych celów jest plan byłej Konfederacji. Ma to bowiem najbardziej ciągłe połączenie i zapewni nam wielką konsolidację."
 FSA_america_the_southeast: "Południowy wschód"
 FSA_america_the_southeast_desc: "Bliskość, a także ciągły rozwój wzdłuż wybrzeża umożliwią prowadzenie ukierunkowanych inwestycji i wysiłków integracyjnych w sposób płynniejszy niż w krajach bardziej słabo rozwiniętych. Odskocznia do przyszłości to wszystko."
 FSA_america_the_gulf_states: "Państwa Zatoki Perskiej"
 FSA_america_the_gulf_states_desc: "Wybrzeże Zatoki Perskiej i bezpośrednie stany śródlądowe od tego wybrzeża są mieszanką rozwoju i opuszczenia. Dopilnujemy, aby państwa te nie poczuły się pominięte, a także będziemy szukać inwestycji w infrastrukturę i sposoby lepszej integracji i włączenia tych państw w naszą nową drogę naprzód."
 FSA_america_war_plan_superior: "Przełożony Planu Wojennego"
 FSA_america_war_plan_superior_desc: "Wielkie Jeziora i dawne stany Pasa Rdzy to przemysłowe serce dawnego narodu, a także nasza nowa droga naprzód. Zapewnimy, że potęga przemysłowa będzie częścią naszej tożsamości, tak jak zabezpieczyliśmy potęgę rolniczą południa jako naszą tożsamość."
 FSA_america_the_automotive_states_and_some: "Stany motoryzacyjne i niektóre"
 FSA_america_the_automotive_states_and_some_desc: "Trzon dawnej amerykańskiej produkcji motoryzacyjnej stanowią Michigan, Ohio i Indiana, przy czym Illinois również ma swój udział. Ponieważ jednak chcemy zachować jednolity i metodyczny sposób integracji, pozostaliśmy przy tej trójce i granicznym stanie Kentucky. Stany te mają różne problemy i dlatego użyjemy wszystkiego, co w naszej mocy, aby zwiększyć zatrudnienie i rozwiązać obecne problemy, aby lepiej dostosować się do nowego domu w naszym wspaniałym kraju."
 FSA_america_the_northwest_region: "Region Północno-Zachodni"
 FSA_america_the_northwest_region_desc: "Klika państw, która teraz stworzy naszą bezpośrednią granicę z Kanadą i wszystkim, co rozwinie się za rzeką Mississippi, to świetny sposób na pokazanie sportowej rywalizacji i jedności poprzez takie rzeczy, jak polowanie i sport. Wykorzystamy te uświęcone tradycją tradycje, aby zjednoczyć narody tych stanów, aby zaakceptowały nową rzeczywistość i zrozumieli, że nie wszystko jest zawsze złe."
 FSA_america_war_plan_north_atlantic: "Plan wojenny Północny Atlantyk"
 FSA_america_war_plan_north_atlantic_desc: "Ostatnia granica naszej nowej tożsamości, region Wielkiej Nowej Anglii. Jeśli mamy skutecznie walczyć i przywracać te stany, musimy przygotować się na walkę w miastach, w górach i w dżungli."
 FSA_america_liberty_prime: "Premier Wolności"
 FSA_america_liberty_prime_desc: "Bastion wolności i symbol wolności, jakim jest Statua Wolności w stanie Nowy Jork, to wyjątkowy i trudny orzech do zgryzienia. Będąc państwem gett i wielokulturowości musimy się uczyć, studiować i rozumieć nie tylko to, co jest kulturowo nowojorczykiem. Ale w jaki sposób możemy sprawić, że zobaczą, że nie różnią się między sobą a nami pod względem wspólnego celu i przyszłości, musimy odwołać się do ich wyjątkowości i prawdopodobnie dać im rozsądne ustępstwa w zakresie autonomii, aby zapewnić spójność i współpracę."
 FSA_america_new_england_old_habits: "Nowa Anglia, stare nawyki"
 FSA_america_new_england_old_habits_desc: "Pomimo kulturowego znaczenia stanów Nowej Anglii, ci ludzie szczerze nie różnią się od reszty narodu. Pewne nawyki i podobieństwa z przeszłości narodowych jasno pokazują, że nawet jeśli jesteśmy różni, nadal mamy sporo wspólnego. Czas więc przypomnieć tym ludziom, że wszyscy jesteśmy towarzyszami, rodziną i możemy zrozumieć błędy przeszłości, abyśmy mogli stworzyć lepsze jutro."
 FSA_america_the_arcadian_identity: "Arkadyjski los"
 FSA_america_the_arcadian_identity_desc: "Wreszcie nadszedł czas, zakończymy ten rozdział i tę wielką kartę w historii. Czerpiąc ze starych pomysłów i ideałów, lekcji z przeszłości, a nawet z poprzedniego tygodnia, wyrusz w nowy początek. Jesteśmy jasnym motylem, gotowym rozwinąć skrzydła i polecieć w odległą krainę naszych marzeń. Jesteśmy Arkadią."
 the_dust_settles: "Kurz opadł... Co teraz zrobimy?"
 FS_established_elections: "Wybory zostały ponownie ustalone"
 FS_continued_election_ban: "Wybory zostały wstrzymane"
 USB_UFSR_desc: "[USB.GetFlag]§YWolne Stany Ameryki§! Zmienia nazwę na §YZwiązek Wolnych Republik Socjalistycznych§!"
 USB_MidAtlantic_Union_desc: "[USB.GetFlag]§YWolne Stany Ameryki§! Zmienia nazwę na §YMŚródziemnoatlantycki Związek Wojskowy§!"
 USB_MidAtlantic_States_desc: "[USB.GetFlag]§YWolne Stany Ameryki§! Zmienia nazwę na §YMŚródziemnoatlantycka Unia Federalna§!"
 USB_second_american_republic_desc: "[USB.GetFlag]§YWolne Stany Ameryki§! Zmienia nazwę na §YDruga Republika Amerykańska§!"
 free_states_idea_isolationist_focused_foreign_office: "Izolacjonistyczne Ministerstwo Spraw Zagranicznych"
 free_states_idea_isolationist_focused_foreign_office_desc: "W absolutnym stanie naszego narodu większość nominacji do ministerstwa spraw zagranicznych postrzegana jest jako łatwe pieniądze. To jest przyczyną głębokiej apatii, jaka wynika z faktu, że odbudowujemy samo społeczeństwo. Niemniej jednak w miarę jak się rozwijamy i zaczynamy prosperować, możemy patrzeć w jaśniejsze horyzonty w przyszłości."
 free_states_idea_neighborhood_foreign_policy: "Polityka zagraniczna sąsiedztwa"
 free_states_idea_neighborhood_foreign_policy_desc: "Ponieważ naród znajduje się w szczytowym momencie pod względem gospodarczym, a także rozwoju militarnego i politycznego, ostatnio zaobserwowaliśmy gwałtowny wzrost zainteresowania zagranicą. W związku z tym, ponieważ nadal musimy dowiedzieć się, co naprawdę chcemy zrobić, powinniśmy przygotować się na postępowanie z sąsiedztwem według własnego uznania. Ta odskocznia to tylko prosty fakt, że wkrótce osiągniemy wielkość i ponownie wyróżnimy się ze światowej sceny."
 free_states_idea_naval_budget_priorities: "Priorytet budżetu marynarki wojennej"
 free_states_idea_naval_budget_priorities_desc: "Ponieważ większość pozostałej armii starego porządku była mniej lub bardziej związana z marynarką wojenną, nasze priorytety budżetowe zaczęły odzwierciedlać takie wpływy. Ale jak dobry jest taki wpływ, gdy jesteśmy tyłem do kontynentu, a niekoniecznie do morza."
 free_states_idea_army_defensive_budgeting: "Budżet obronny armii"
 free_states_idea_army_defensive_budgeting_desc: "Współczesne wojny można wygrać bardzo szybko lub bardzo powoli. Współczesny cywil ma do dyspozycji więcej władzy, niż większość zdaje sobie z tego sprawę, a jednak my zdajemy sobie z tego sprawę. Nasza nowoczesna doktryna będzie łączyć aspekty wojny czwartej generacji ze standardową doktryną wyniszczenia. Zapewnienie obrony mobilnej przy najniższych możliwych kosztach zarówno materiałów, jak i personelu. Ta nowa doktryna nazywa się DEW, czyli Wojna Obronna."
 free_states_idea_naval_renovations_budget: "Budżet remontów marynarki wojennej"
 free_states_idea_naval_renovations_budget_desc: "Biorąc pod uwagę, że nasza sytuacja i nasza linia brzegowa są w najlepszym przypadku duże, a w najgorszym potworne. Musimy zainwestować w modernizację i renowację całej naszej marynarki wojennej, jeśli mamy w ogóle myśleć o obronie przed rozległymi oceanami i tymi, którzy chcą wylądować na naszych brzegach."
 free_states_idea_foreign_relations_act: "Ustawa o stosunkach zagranicznych"
 free_states_idea_foreign_relations_act_desc: "Ustawa o stosunkach zagranicznych jest inwestycją dyplomatyczną mającą na celu zwrócenie się do obcych mocarstw o ​​lepsze umowy handlowe i programy wymiany pracowników. Ogólnie rzecz biorąc, nasza gospodarka będzie rosła, ale nasze możliwości polityczne będą nadwyrężone z powodu dotrzymywania takich zobowiązań."
 free_states_idea_domestic_priority_policy: "Krajowa polityka priorytetowa"
 free_states_idea_domestic_priority_policy_desc: "DPP jest ideałem egzekwowania polityki wewnętrznej, a dobro narodu i jego obywateli jest głównym priorytetem. Musimy zapewnić bezpieczeństwo naszej obrony narodowej, a przyjęcie tego bardziej wewnętrznego podejścia oznacza, że ​​polityka zagraniczna musi priorytetowo traktować bezpieczeństwo naszego narodu. Dlatego w tym planie uwzględniono takie kwestie, jak handel i obrona narodowa."
 free_states_idea_diplomatic_corps: "Zespoły dyplomatyczne"
 free_states_idea_diplomatic_corps_desc: "Zarówno wrogowie, jak i przyjaciele pojawiają się w najróżniejszych kształtach i rozmiarach, więc aby mieć pewność i zrozumieć, kto jest kim, musimy mieć korpus dyplomatyczny na najwyższym poziomie, dzięki czemu informacje o stosunkach będą najszybciej dostępne, gdy nastąpią drastyczne zmiany."
 free_states_idea_national_labor_corps: "Krajowy Korpus Pracy"
 free_states_idea_national_labor_corps_desc: "Połączenie karnego i cywilnego korpusu pracy wyspecjalizowanego w pomaganiu osobom potrzebującym pracy lub dochodu oraz możliwość wykorzystania tych, którzy próbowali odebrać społeczeństwu, może teraz zyskać więcej. Podsumowując, NLC zostanie wykorzystane do rozwoju i utrzymania stale rozwijającego się aparatu naszego sprawiedliwego narodu."
 FSA_america_military_surplus_jobs: "Nadwyżki wojskowe"
 FSA_america_military_surplus_jobs_desc: "Produkcja sprzętu dla wojska, czy to broni, czy czegoś tak prostego, jak manierki, z których piechota pije, jest na swój sposób ważna. Zatem czy istnieje lepszy sposób na rozwiązanie problemu bezrobocia w zastępstwie poprzez bierne wykorzystanie przemysłu wojskowego jako sposobu nie tylko na zdobycie większej ilości sprzętu i zaopatrzenia dla naszych obrońców narodowych, ale także dochód w rękach tych, którzy wciąż szukają odpowiedniej pracy cywilnej swego rodzaju."
 free_states_idea_extreme_mining_projects: "Ekstremalne projekty górnicze"
 free_states_idea_extreme_mining_projects_desc: "Choć niektórzy mogą nazwać to lekkomyślnym wydobyciem, mimo to szybko zdobyliśmy niemal międzynarodowe uznanie dzięki szeroko zakrojonym i często ekstremalnym operacjom wydobywczym. Chociaż sporej liczbie ludzi nie podoba się tego rodzaju „bezwzględne wydobycie”, nie możemy ignorować potencjalnego wpływu, jaki możemy mieć na inne kraje w zakresie umów handlowych i zapewniania korzyści naszym obywatelom w postaci towarów handlowych."
 free_states_idea_strategic_autarky: "Strategiczna autarkia"
 free_states_idea_strategic_autarky_desc: "Program SAP, czyli strategiczny program autarkiy, jest krajową inicjatywą strategiczną mającą na celu zapewnienie, że nasze transakcje handlowe będą w najlepszym wypadku ograniczone, a nawet lepsze niż transakcje, które zawieramy, zapewniają bezpieczeństwo dla dobra naszych obywateli. Być może nie jest to najbardziej akceptowalna strategia w stosunkach międzynarodowych, ale musimy się zachować."
 free_states_idea_consumer_complex_initiative: "Inicjatywa Kompleksu Konsumenckiego"
 free_states_idea_consumer_complex_initiative_desc: "CCI to model gospodarczy, w którym gałęzie przemysłu konsumenckiego stanowią główną podstawę i organizację gospodarki. Mając to na uwadze, przemysł obronny lub przemysł specjalistyczny w tak zwanym cytacie „sektor oficerski” gospodarki są postrzegane jako drugorzędne i stanowią bardziej uzupełniające części kompleksu konsumenckiego oparte na potrzebach krajowych. Oznacza to jednak, że budowanie takich rzeczy może ucierpieć, ale pod dobrą opieką naszych ludzi, kogo to obchodzi."
 free_states_idea_economic_efficiency_model: "Model efektywności ekonomicznej"
 free_states_idea_economic_efficiency_model_desc: "Kiedy mówili, że budują wysoko, większość zakładała, że ​​budynki ogólnie mają więcej ludzi na jednym obszarze. Jednakże dzięki naszemu nowemu planowi ekonomicznemu EEM możemy zapewnić, że wysokie budowanie może być również modelem ekonomicznym. Koncentrując się na gałęziach przemysłu w celu uzyskania większej produkcji przy użyciu mniejszych środków, możemy zabezpieczyć ograniczone wydatki na zasoby, zachowując jednocześnie zrównoważony i wydajny wzrost."
 free_states_idea_military_readiness_model: "Model gotowości wojskowej"
 free_states_idea_military_readiness_model_desc: "MRM to model gospodarczy, który koncentruje się na wyprzedzającej militaryzacji gospodarki. Oznacza to, że fabryki i gałęzie przemysłu buduje się z założeniem, że można je przekształcić w zakład produkcyjny na czas wojny. Dzięki temu nasza gospodarka może funkcjonować w sposób zrównoważony, ale można ją w dużym stopniu dostosować, jeśli kiedykolwiek zajdzie taka potrzeba."
 free_states_idea_department_for_synthetic_development: "Departament Rozwoju Syntetyków"
 free_states_idea_department_for_synthetic_development_desc: "Wszyscy wiedzą, że paliwa kopalne są ograniczone, ale co by było, gdybyśmy mogli rozciągnąć ten limit tak daleko, jak to jest naukowo możliwe? Cóż, wejdź do DSD, wyspecjalizowanego działu badawczo-rozwojowego, aby dowiedzieć się, gdzie jest ten limit i jakie syntetyki przyszłości możemy wyprodukować, czy to tworzywa sztuczne, nylony, czy niektóre chemikalia lub smary poza przemysłem petrochemicznym. Wykorzystujemy przeszłość do tworzenia przyszłości."
 free_states_idea_department_for_energy_innovation: "Departament Innowacji Energetycznych"
 free_states_idea_department_for_energy_innovation_desc: "Aby twierdzić, że korzystamy z przyszłości, musimy upewnić się, że z naukowego punktu widzenia jest to naprawdę przyszłość. Dlatego DEI jest oddane zadaniu odkrywania innowacji w produkcji energii, a także, tam gdzie to możliwe, bardziej efektywnych sposobów zużywania energii bez marnotrawstwa."
 free_states_idea_infrastructure_readiness_act: "Ustawa o gotowości infrastruktury"
 free_states_idea_infrastructure_readiness_act_desc: "Ustawa o gotowości infrastruktury jest sama w sobie wypowiedzeniem wojny przeciwko malkontentowi i lenistwu, jeśli chodzi o zachowanie infrastruktury naszego kraju. Ustalanie częstotliwości przeglądów i wstępne planowanie terminów budowy, a także zakup materiałów umożliwi szybką naprawę i konserwację naszej infrastruktury, ograniczając jednocześnie ogólny wpływ, jaki może to mieć na codzienne życie lokalnej ludności."
 free_states_idea_defensive_officers_school: "Szkoła Oficerów Obrony"
 free_states_idea_defensive_officers_school_desc: "Musimy zrozumieć, jak przeprowadzić własne, specjalistyczne szkolenie w zakresie uzyskiwania więcej z mniej i bycia w stanie naprawdę poradzić sobie z naszymi własnymi inicjatywami obronnymi przeciwko lekkomyślnemu wrogowi."
 free_states_idea_the_bulwark_doctrine: "Doktryna bastionu"
 free_states_idea_the_bulwark_doctrine_desc: "Doktryna Bastionu jest naszą fundamentalną zmianą w zachowaniu obronności i ducha naszego narodu. Zrozumienie, jak wykorzystać teren, logistykę i zdolność do obrony aż do śmierci, tak aby wszyscy nie zginęli. Ta kolekcja zadecyduje o tym, czy przetrwamy, czy też zginiemy w próbach czasu."
 free_states_idea_the_fighter_defense_doctrine: "Doktryna obrony myśliwców"
 free_states_idea_the_fighter_defense_doctrine_desc: "Obrona naszego nieba pozwala nam zabezpieczyć nasze siły lądowe. Dlatego musimy specjalizować nasze szkolenie i produkcję powietrzną, aby zapewnić przewagę naszych zdolności powietrznych."
 free_states_idea_the_increasing_defensive_capabilites: "Zwiększanie zdolności obronnych"
 free_states_idea_the_increasing_defensive_capabilites_desc: "Program IDC polega na wykorzystaniu naszych metod produkcji samolotów, aby przynosić korzyści i pomagać naszym pilotom w wykonywaniu w powietrzu rzeczy, których normalni piloci nie mogliby zrobić. Innowacje radarowe, ulepszenia ciągu i kontroli lotu i tak dalej. Będziemy obrońcami dróg powietrznych naszego narodu i każdy dzień będzie pogodny."
 free_states_idea_naval_mining_warfare_refinement_program: "Program udoskonalenia działań wojennych w marynarce wojennej"
 free_states_idea_naval_mining_warfare_refinement_program_desc: "Program doskonalenia działań wojennych w marynarce wojennej jest instytucją zajmującą się szkoleniem i doskonaleniem, której zadaniem jest szkolenie i udoskonalanie naszej marynarki wojennej w zakresie umiejętności min morskich i działań górniczych."
 free_states_idea_armored_assault_assist_groups: "Grupy pomocy pancernej"
 free_states_idea_armored_assault_assist_groups_desc: "AAAG lub Triple AG to doktryna bitewna służąca do lokalizacji i specjalizacji elementów rmor, aby pomóc naszej podstawowej armii w przebijaniu się i rozdzielaniu sił wroga."
 free_states_idea_aggressive_officer_corps: "Agresywny Korpus Oficerski"
 free_states_idea_aggressive_officer_corps_desc: "Modernizacja naszych programów szkolenia oficerów i akademii wojskowych umożliwi naszym przywódcom agresję w sposób, jakiego wcześniej nie widzieliśmy. Będzie to oczywiście miało swoją cenę, niemniej jednak zadbamy o to, aby w przypadku ataku wróg pożałował, że kiedykolwiek dokonał takiego wyboru."
 free_states_idea_material_not_human_loss: "Straty materialne, a nie ludzkie"
 free_states_idea_material_not_human_loss_desc: "Sprzęt można wymienić, ale doświadczeni i wyszkoleni żołnierze nie. Zapewnimy taki styl szkolenia, który sprawi, że potencjalna utrata sprzętu będzie pewna, ale strata innych żołnierzy będzie niezastąpiona."
 free_states_idea_survivability_program: "Program przetrwania"
 free_states_idea_survivability_program_desc: "Musimy zapewnić innowacje w zakresie przeżywalności. W tym kontekście rozważymy udoskonalenie i rozwój takich sposobów, aby zmaksymalizować nie tylko przetrwanie personelu, ale jeśli to możliwe, także przeżywalność sprzętu."
 free_states_idea_admirable_admiralty: "Godna podziwu Admiralicja"
 free_states_idea_admirable_admiralty_desc: "Biegłość i surowe talenty naszych dowódców marynarki wojennej są szczytem tego, jak zapewniamy naszą dominację na morzu."
 FSA_america_hit_and_hit_again: "Uderz ich, a potem uderz jeszcze raz"
 FSA_america_hit_and_hit_again_desc: "Próbowaliście kiedyś prowadzić wojnę psychologiczną z łodziami, teraz możemy to zrobić. Specjalizując się i rozumiejąc słabości własnego gatunku, możemy ukierunkować swoje rozgrywki bitewne wokół zadawania krytycznych ciosów po zdezorientowaniu wrogich załóg. Jest to gra hazardowa, ale jeśli się powiedzie, zakończy się krytycznymi uderzeniami przeciwko możliwościom floty wroga."
 free_states_idea_the_assimilation_program: "Program asymilacyjny"
 free_states_idea_the_assimilation_program_desc: "Tworzenie nowej tożsamości na podstawie starych pomysłów nie jest popularne wśród jednostek i narodów idealistycznych. W związku z tym musimy odwrócić te uprzedzenia i pracować nad stłumieniem postępu takich rozpraszających tendencji."
 free_states_idea_the_second_american_republic: "II Republika Amerykańska"
 free_states_idea_the_second_american_republic_desc: "Przez krew, pot, łzy i wiele innych prób szukaliśmy płaszcza i zabezpieczyliśmy nasze przeznaczenie. Odnawiając amerykański sen i tworząc II Republikę Amerykańską, w tej księdze wolności, o której założyciele pisali po raz pierwszy w 1776 r., w końcu nastąpił rozdział. Ku nowej epoce, nowemu światłu i nowej przyszłości dla naszej nowej republiki."
 free_states_idea_the_self_made_embargo: "Własnoręcznie stworzone embargo"
 free_states_idea_the_self_made_embargo_desc: "Nowoczesna technologia, którą dysponujemy oraz metody syntetyki pozwalają na lepszą realizację przekonań autarkicznych i izolacjonistycznych niż kiedykolwiek wcześniej. W ten sposób ustanowimy nowoczesny precedens, jakiego nie widziano od czasów szogunatu w Japonii."
 free_states_idea_ground_to_air_dominance: "Dominacja z ziemi do powietrza"
 free_states_idea_ground_to_air_dominance_desc: "Nie mamy dokąd uciekać, więc przestań uciekać i zacznij walczyć. Znaczące inwestycje w praktyczne możliwości walki naziemnej z powietrzem pozwolą nam przetrwać każdą współczesną wojnę powietrzną o nasze prawowite ziemie. Ponadto dodatkowy sprzęt może również pomóc w podziemnych działaniach wojennych, jeśli części naszego terytorium zostaną oblężone."
 free_states_idea_graveyard_warfare_doctrine: "Doktryna wojny cmentarnej"
 free_states_idea_graveyard_warfare_doctrine_desc: "Doktryna wojny cmentarnej GWD to kompleksowa doktryna związana z wojną asymetryczną lub wojną czwartego pokolenia. Ta doktryna wojny obywatelskiej zamieni się w piekło dla każdego obcego mocarstwa, które chce podporządkować sobie nas i nasz naród piekłu na ich własnych prawach."
 free_states_divided_we_fell: "Podzieleni, upadliśmy"
 free_states_divided_we_fell_desc: "Republiki już nie ma, jesteśmy cieniem tego, czym byliśmy kiedyś. Ziemie płoną, ludzie umierają, uciekają lub przeżywają w jakikolwiek sposób. Oznacza to jednak, że chociaż jesteśmy w zasadzie zdani na siebie, nasi sąsiedzi z północy i południa otrzymują pewną pomoc w związku z największym kryzysem humanitarnym, jaki dotknął kontynenty Nowego Świata. Droga jest zniszczona, pełna wielu przeszkód, ale musimy iść dalej i, miejmy nadzieję, szukać jakiegoś horyzontu."
 free_states_federal_budgets: "Federalna polityka budżetowa"
 free_states_federal_budgets_desc: "Aby zapewnić dobrobyt, musimy zbilansować księgi. Musimy uczyć się od otaczającego nas świata i rozumieć, że dług to liczba, którą należy zrozumieć, a której nie można ignorować."
 free_states_domestic_policies: "Polityka wewnętrzna"
 free_states_domestic_policies_desc: "Musimy starać się ulepszać naszych ludzi, budować nie tylko nasz naród, ale także obywateli i kulturę, którzy tworzą to, co nazywamy domem."
 free_states_industrial_policies: "Departament Spraw Przemysłowych"
 free_states_industrial_policies_desc: "DoIA, czasami nazywana IAA, Industrial Affairs Administration, to organ rządowy, którego zadaniem jest pomoc w regulowaniu, usprawnianiu i kształtowaniu naszej gospodarki. Działa ramię w ramię z Departamentem DoM przy tworzeniu zrównoważonych przepisów i planów rozwoju, dywersyfikacji i kontrolowania gospodarki naszego narodu. Ale podczas gdy DoM zajmuje się ścisłą alokacją i organizacją zasobów, IAA zajmuje się planowaniem i innowacjami w przedsiębiorstwach, które korzystają z tych zasobów."
 free_states_resource_management_policies: "Katedra Zarządzania Zasobami"
 free_states_resource_management_policies_desc: "Departament Zarządzania Zasobami, znany po prostu jako Departament Zarządzania, DoM, jest agencją rządową, której zadaniem jest odbudowa i ponowne wyposażenie samego społeczeństwa. Dzięki temu, że dział jest w pełni skoncentrowany na zasobach, którymi dysponujemy, czyli w tym przypadku tym, co jest dla nas niedostępne, pozwala na ustalenie priorytetów i znalezienie sposobów na tworzenie znacznie więcej przy znacznie mniejszych nakładach. Dział ten będzie kluczowy dla wyznaczenia kierunku naszego rozwoju i naszego śladu, który pozostawimy w historii."
 free_states_tax_policies: "Polityka podatkowa"
 free_states_tax_policies_desc: "Aby ocenić nasz postęp, musimy mieć stabilny i adaptacyjny kodeks podatkowy. Kodeks ten musi dostosować się do potrzeb naszych obywateli i interesu narodowego, który zabezpieczy naszą przyszłość i drogę, którą ją wyznaczamy."
 free_states_army_service_branch: "Oddział Służby Wojskowej"
 free_states_army_service_branch_desc: "Trzon obrony narodowej i rdzeń naszej armii, armii. Aby zachować nasz naród i jego lud, musimy zreformować się i stworzyć siłę bojową, która będzie w stanie nie tylko utrzymać naszą ojczyznę, ale także stawić czoła wrogom, którzy zagrażają naszemu sposobowi życia."
 free_states_air_force_service_branch: "Oddział Służby Powietrznej"
 free_states_air_force_service_branch_desc: "Chociaż podstawą jest armia, królowa pola bitwy nie leży na ziemi, ale w powietrzu wraz z siłami powietrznymi. Jeśli mamy naprawdę chronić naszą ziemię, musimy dotrzymać kroku naszym wrogom. Czego nie mogą zaatakować na ziemi, z pewnością mogą ostrzeliwać i bombardować z powietrza."
 free_states_navy_service_branch: "Oddział Służby Marynarki Wojennej"
 free_states_navy_service_branch_desc: "Marynarka wojenna jest ekranem, który opóźnia i ostrzega nas przed zamiarami wroga. Musimy mieć silną flotę, aby stworzyć środek odstraszający i być w stanie chronić naszą ojczyznę przed zagrożeniami spoza krajów, z którymi dzielimy."
 free_states_idea_hit_them_again_doctrine: "Doktryna „Uderz ich ponownie”."
 free_states_idea_hit_them_again_doctrine_desc: "Kiedy rzucasz w kogoś wszystkim, ta osoba albo wpada w panikę, cofa się, albo traci spójność. W związku z tym wykorzystajmy ten pomysł, ale wprowadzając nowy rodzaj gry bitewnej przeciwko wrogowi. Przygotowując flotę lub okręt morski tak, aby był w stanie rzucić w stronę wroga dosłownie wszystko naraz, ta dezorientacja pozwoli na szybkie przygotowanie precyzyjnego uderzenia, które zada krytyczne ciosy lub/i nokautuje okręty wroga."
