 ARM_build_factory: "Branża budowlana szokowa"
 ARM_caucasian_revol_category: "rewolucja kaukaska"
 ARM_caucasian_revol_category_desc: "Nie ma innego sposobu zwalczania nienawiści narodowej niż organizacja i gromadzenie klasy uciskanej do walki z klasą uciskających w każdym kraju, na przykład zjednoczenie takich krajowych organizacji robotniczych w jedną międzynarodową armię robotniczą do walki z międzynarodowym kapitałem."
