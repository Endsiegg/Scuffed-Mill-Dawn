 ZSR.5.t: "ZSFSR zaprasza nas do związku"
 ZSR.5.d: "Wczoraj wieczorem ormiańscy dyplomaci zaproponowali nam porozumienie w sprawie utworzenia Zakaukaskiej Socjalistycznej Federacyjnej Republiki Radzieckiej, a także w sprawie przystąpienia Górskiego Karabachu do nowej unii na prawach republiki. Dyplomaci dali także do zrozumienia, że ​​utworzenie ZSFSR w zadeklarowanych granicach i tak nastąpi. Należy dokonać wyboru."
 ZSR.5.a: "Oczywiście, że się zgadzamy. Chwała Wielkiemu Październikowi!"
