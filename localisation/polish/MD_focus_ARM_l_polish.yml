 armenia.2.d: "Dobiegła końca kadencja prezydencka Roberta Koczarjana, jego bliski sojusznik polityczny Serż Sarkisjan z Partii Republikańskiej jest renomowanym kandydatem na prezydenta; Inne nasze możliwości to ponowny wybór Lewona Ter-Petrosjana, pierwszego prezydenta republiki, lub Artura Baghdasaryana z Partii Panormiańskiej."
