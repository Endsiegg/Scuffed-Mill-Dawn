l_polish:
 armenia_focus: "Ormiańskie drzewo fokusowe"
 ARM_Kocharjan: "§YEpoka Koczariana§!"
 ARM_Kocharjan_desc: "Po usunięciu ze stanowiska prezydenta jego poprzednika Lewona Ter-Petrosjana, 30 marca 1998 r. Koczarjan został wybrany na drugiego prezydenta Armenii, pokonując swoją główną rywalkę, Karen Demirchyan (byłą przywódczynię radzieckiej Armenii), w przedterminowych wyborach prezydenckich naznaczonych nieprawidłowościami i naruszeń poczynionych przez obie strony, jak donoszą międzynarodowi obserwatorzy wyborów."
 ARM_manifestation_power: "Manifestacja władzy politycznej"
 ARM_manifestation_power_desc: "Aby mieć pewność, że nasza rola w administracji państwowej kraju nie zostanie zachwiana, trzeba wykazać wolę i postawić aparat państwowy na swoim miejscu."
 ARM_defence_doctrine: "Doktryna obronna"
 ARM_defence_doctrine_desc: "Zdecydowanie doktryna lol"
 ARM_exchange_territories: "Wymiana terytorialna"
 ARM_exchange_territories_desc: ""
 ARM_democratia_opposition: "§YOpozycja Demokratyczna§!"
 ARM_democratia_opposition_desc: "Od czasu uzyskania przez Armenię niepodległości od ZSRR na jej terytorium stale istnieją partie skłaniające się ku ideologii prozachodniej."
 ARM_democratic_transformations: "Transformacje Demokratyczne"
 ARM_democratic_transformations_desc: "Być może, aby doprowadzić Armenię do dobrobytu, musimy wzmocnić instytucje demokracji w tym kraju."
 ARM_elections_2003: "§02003 Wybory§!"
 ARM_elections_2003_desc: "Wybory prezydenckie w Armenii w 2003 roku odbyły się w Armenii w dniach 19 lutego i 5 marca 2003 roku."
 ARM_place_agreement: "Umowy Miejsce"
 ARM_place_agreement_desc: "Aby wzmocnić władzę Koczariana w kraju, musimy pokojowo negocjować z regionalnymi politykami, urzędnikami, a nawet niektórymi posłami."
 ARM_confrontation_mafia: "Konfrontacja z mafią"
 ARM_confrontation_mafia_desc: "Za duży wpływ na to, co dzieje się w Armenii, ma mafia ormiańska, mająca liczne powiązania z rosyjskimi kryminalistami. Musimy to zmienić."
 ARM_UWCdil: "UWCdil"
 ARM_UWCdil_desc: ""
 ARM_liquidation_bosses: "Eliminacja bossów"
 ARM_liquidation_bosses_desc: "Mafia jest słaba. Nadszedł czas, aby ściąć smokowi głowę zdecydowanym ciosem sprawiedliwości."
 ARM_installing_loyal: "Zainstaluj własne"
 ARM_installing_loyal_desc: "Choć na krótką metę wygląda to niekorzystnie, to aby wzmocnić władzę Koczariana, trzeba oczyścić państwo. aparatu od dysydentów i dysydentów. Nie mamy z nimi nic do negocjowania."
 ARM_suppress_opposition: "Zdusić opozycję"
 ARM_suppress_opposition_desc: "Opozycja jest zbyt aktywna ze względu na wpływy zewnętrzne na Armenię. Czas wywrzeć presję na opozycję za pomocą ostrych środków i kilku aresztowań, aby uspokoić jej zapał."
 ARM_deals_with_bandits: "Rozprawia się z bandytami"
 ARM_deals_with_bandits_desc: "Środowisko przestępcze Armenii, choć szaleje i systematycznie łamie prawo, ma szeroki wpływ na to, co dzieje się w Armenii. Może nie powinniśmy z nimi walczyć, ale wasalizować bandytyzm i sprawić, by był on dla nas opłacalny."
 ARM_domination_over_bandits: "Dominuj nad bandytami"
 ARM_domination_over_bandits_desc: "Choć zdecydowaliśmy się na negocjacje z bandytami, nie powinniśmy dawać im zbyt dużej władzy. Koczarjan musi ustanowić nad nimi kontrolę."
 ARM_spheres_of_influence: "Podzielone strefy wpływów"
 ARM_spheres_of_influence_desc: "Po co budować skomplikowane powiązania w ramach systemu przestępczego, skoro można dzielić strefy wpływów? Nie będą się wtrącać w nasze sprawy i oni w nasze."
 ARM_market_transformations: "Transformacje rynkowe"
 ARM_market_transformations_desc: "Aby małe i średnie przedsiębiorstwa mogły prosperować w Armenii, musimy dać swobodę inwestycjom i przedsiębiorczym obywatelom i nie wtrącać się w ich sprawy."
 ARM_privatization: "Przeprowadź prywatyzację"
 ARM_privatization_desc: "Tak naprawdę małe i średnie przedsiębiorstwa prawdopodobnie nie są tak potrzebne w ormiańskiej gospodarce. Może warto wziąć to w swoje ręce i przeprowadzić fikcyjną prywatyzację?"
 ARM_promises_of_negotiations: "Obiecaj negocjacje w Karabachu"
 ARM_promises_of_negotiations_desc: ""
 ARM_status_quo: "Stan obecny"
 ARM_status_quo_desc: ""
 NKR_course: "Kurs Karabachu"
 NKR_course_desc: ""
 NKR_defense_doctrine: "Doktryna Obrony Artsakh"
 NKR_defense_doctrine_desc: ""
 ARM_bet_on_air_defense: "Postaw na obronę powietrzną"
 ARM_bet_on_air_defense_desc: ""
 ARM_strengthen_parliament: "Wzmocnić Parlament"
 ARM_strengthen_parliament_desc: "Opozycja otrzymała wielką władzę. Warto dać ostateczny priorytet władzy parlamentowi, zachowując prezydenta jako figurę dla pozoru."
 ARM_autocrats_power: "Władza autokratyczna"
 ARM_autocrats_power_desc: "Parlamentarzyści tęskniąc za upadkiem kraju, mogą zapomnieć o swoich liberalnych marzeniach. Koczarjan musi w końcu wzmocnić władzę autokratyczną."
 ARM_westerners: "Prozachodni ludzie"
 ARM_westerners_desc: "Osoby prozachodnie i ich idee są szeroko rozpowszechnione w ormiańskim środowisku politycznym. Musimy to wykorzystać."
 ARM_anti_russia: "Nastroje antyrosyjskie"
 ARM_anti_russia_desc: "Wyciągając antyrosyjską agendę jako argument na rzecz partii demokratycznych, możemy wziąć na swoją stronę tych, którzy marzą o luksusowym życiu."
 ARM_western_help: "Zachodnia pomoc"
 ARM_western_help_desc: "Aby partie prozachodnie mogły osiągnąć swoje cele, muszą prosić kraje zachodnie o więcej pieniędzy."
 ARM_economic_agenda: "Agenda Gospodarcza"
 ARM_economic_agenda_desc: "Trzeba pokazać społeczeństwu korzyści płynące z rynku wolnego od oligarchów i bandytów, co stanie się rzeczywistością po dojściu do władzy partii prozachodnich."
 ARM_neutrals: "Konsolidacja małych partii"
 ARM_neutrals_desc: "W Armenii jest wiele małych i niepopularnych partii. Być może, jeśli zjednoczą się i wesprą komunistów i demokratów, uda im się dostać do rządu."
 ARM_our_place: "Nasze miejsce"
 ARM_our_place_desc: "Aby uzyskać większe wsparcie, trzeba pokazać Ormianom, gdzie jest Armenia."
 ARM_entering_coalition: "§YWejście do koalicji§!"
 ARM_entering_coalition_desc: "Choć nie zgadzamy się z komunistami i prozachodnimi ludźmi, powinniśmy zjednoczyć się z nimi przeciwko wspólnemu wrogowi."
 ARM_support_entire_opposition: "Wspieraj całą opozycję"
 ARM_support_entire_opposition_desc: "Po wejściu do bloku opozycyjnego powinniśmy na szeroką skalę wspierać wszystkie partie i ruchy opozycyjne"
 ARM_red_bridge: "Czerwony Most"
 ARM_red_bridge_desc: "Dziś stosunki między sąsiadami są dalekie od ideału. Armenia i Azerbejdżan nadal toczą wojnę o Górski Karabach, a Azerbejdżan i Gruzja nie mogą w żaden sposób dojść do porozumienia w sprawie własności odcinka granicznego w pobliżu Czerwonego Mostu. Zdaniem szefów Komunistycznych Partii Zakaukazia to właśnie oni tworzą organizację, która pomoże zbliżyć do siebie trzy narody."
 ARM_rear_front: "Wewnętrzny przód"
 ARM_rear_front_desc: "Nie możemy, nie zamieniając się w burżuazyjnych pacyfistów czy oportunistów, zapominać, że żyjemy w społeczeństwie klasowym i że nie ma i nie może być innego wyjścia z niego niż walka klasowa i obalenie władzy klasy panującej."
 ARM_expanding_support: "Rozszerzanie wsparcia"
 ARM_expanding_support_desc: "„Nie wystarczy powiedzieć, że życie jest złe i nawoływać do zamieszek – to właśnie będzie w stanie zrobić każdy krzykacz, ale na niewiele to się zda. Konieczne jest, aby ludzie pracy jasno zrozumieli, dlaczego się znaleźli biedy i z którymi muszą się zjednoczyć, aby walczyć o wyzwolenie z niedostatku."
 ARM_protests_aze: "Protesty w Azerbejdżanie"
 ARM_protests_aze_desc: "Azerbejdżańska partia komunistyczna jest znacznie mniejsza od ormiańskiej, musimy wysłać im pomoc i zadbać o to, aby pokazali brudnym kapitalistom, że należy ich uważać za prawdziwą siłę polityczną."
 ARM_peaceful_revolution: "§YPokojowa rewolucja§!"
 ARM_peaceful_revolution_desc: "Będziemy pracować nad wprowadzeniem do świadomości, do przyzwyczajenia, do codziennego życia mas zasady: „wszyscy za jednego, jeden za wszystkich”, zasady: każdemu według jego możliwości, każdemu według jego potrzeb , aby stopniowo, ale niezachwianie wprowadzać komunistyczną dyscyplinę i komunistyczną pracę."
 ARM_hard_anticapital: "Twardy antykapitał"
 ARM_hard_anticapital_desc: "„Pokojowe” nadzieje drobnomieszczańskie na „koalicję” z burżuazją, na pojednanie z nią, na możliwość „spokojnego” oczekiwania na „wkrótce” Zgromadzenie Ustawodawcze itp., to wszystko przerywa bieg rewolucji bezlitośnie, okrutnie i nieubłaganie. Cała władza w państwie powinna należeć wyłącznie do przedstawicieli Rad Robotniczych, Żołnierskich i Chłopskich."
 ARM_uniting_opposition: "Zjednoczenie opozycji"
 ARM_uniting_opposition_desc: "Po tym jak prawnie zjednoczyliśmy opozycję, czas zjednoczyć się w praktyce i zacząć wychodzić na ulice."
 ARM_boycott_parliament: "Bojkot parlamentu"
 ARM_boycott_parliament_desc: "Aby sparaliżować kraj, należy zbojkotować parlament i przerwać jego prace na czas protestów."
 ARM_ultimatum: "Ultimatum"
 ARM_ultimatum_desc: "W trakcie przygotowań do protestów wydedukowano i zweryfikowano treść ultimatum obecnego rządu złodziei. Czas wyrazić swoją wolę i zadeklarować jej punkty!"
 ARM_expansion_protests: "Protesty ekspansji"
 ARM_expansion_protests_desc: "Przed postawieniem ultimatum warto rozszerzyć protesty. Rozpocznij kampanię w całym kraju i wykorzystaj przekazane pieniądze na przekupywanie nieprotestujących obywateli."
 ARM_demand_referendum: "Żądanie referendum"
 ARM_demand_referendum_desc: "Czas zażądać referendum i uczciwie dojść do władzy, bo popiera nas większość społeczeństwa."
 ARM_formation_new_government: "Utworzyć nowy rząd"
 ARM_formation_new_government_desc: "Po przejęciu władzy przyszedł czas na utworzenie nowego rządu. Kto przejmie dowodzenie w tym nowym chaosie?"
 ARM_kick_out_gang: "Wyrzuć gang"
 ARM_kick_out_gang_desc: "Konieczne jest radykalne i pewne wydalenie Kochariana i jego współpracowników. Jego nazwisko powinno stać się obelgą, a on sam powinien zostać osadzony w więzieniu lub deportowany do Rosji."
 ARM_allow_kocharyan: "Opuść Kochariana"
 ARM_allow_kocharyan_desc: "Być może po obaleniu Koczariana nie ma sensu przeprowadzać jego egzekucji na oczach ludzi. Dajmy mu żyć, nie jest już dla nas niebezpieczny."
 ARM_political_debate: "Debata polityczna"
 ARM_political_debate_desc: "Konieczne jest prowadzenie debat politycznych i decydowanie, kto powinien być kim w nowym państwie, decydowanie o wartościach i ideologii."
 ARM_victory_of_reds: "§RUkomunistyczne zwycięstwo§!"
 ARM_victory_of_reds_desc: "Siłom lewicowym udało się jednak wygrać walkę polityczną. Muszą teraz podjąć decyzję: władzę powinien przejąć Stepan Demirchyan lub Tachat Sarkisjan."
 ARM_KPA: "§YKomunistyczna Partia Armenii§!"
 ARM_KPA_desc: "Ormiańska Partia Komunistyczna (ormiański: Hayastani Komunistakan Kusaktsutyun, HKK) jest partią komunistyczną w Armenii. Uważa się za następcę ormiańskiego oddziału Komunistycznej Partii Związku Radzieckiego. Liderem CPA jest Tachat Sarkisjan, stosunkowo nowy polityk w ormiańskiej polityce."
 ARM_OKPA: "§YPartia Ludowa Armenii§!"
 ARM_OKPA_desc: "Ludowa Partia Armenii (w języku ormiańskim: Hayastani Zhoghovrdakan Kusaktsutyun) to socjalistyczna partia polityczna w Armenii. Została utworzona przez partię radziecką i ormiańską oraz męża stanu Karen Demirchyan, która była pierwszym sekretarzem Komunistycznej Partii Armenii od 1974 do 1988. Obecnie partią kieruje jego syn Stepan Demirchyan."
 ARM_mountain_democracy: "§4Górska Demokracja§!"
 ARM_mountain_democracy_desc: "Armenia jest jednym z niewielu krajów poradzieckich, w których naprawdę ceni się wolność słowa, wolny rynek i prawa człowieka. Nasz mały górzysty kraj powinien stać się ostoją demokracji w regionie."
 ARM_dominant_party: "§YKról wzgórza§!"
 ARM_dominant_party_desc: "Levon Hakobi Ter-Petrosyan, znany również pod inicjałami LTP, to ormiański polityk, który był pierwszym prezydentem Armenii. Przewodził ruchowi karabachskiemu na rzecz zjednoczenia zamieszkanego przez Ormian Górskiego Karabachu z Armenią w 1988 r. Przeprowadził kraj przez pierwszą wojnę o Górski Karabach z sąsiednim Azerbejdżanem."
 ARM_democracy_of_nation: "§Demokracja ONation§!"
 ARM_democracy_of_nation_desc: "Zachodnie wartości i podejście demokratyczne nie mają sensu, jeśli będziemy musieli przymykać oczy na to, kim są Ormianie i jakie są nasze interesy narodowe. Podejście nacjonalistyczne jest najlepsze dla Armenii."
 ARM_Zhirayr_Sefilyan: "§YZhirayr Sefilyan§!"
 ARM_Zhirayr_Sefilyan_desc: "Jirair Sefilian jest ormiańskim dowódcą wojskowym i działaczem politycznym. Podczas I wojny o Górski Karabach dowodził specjalnym batalionem wojskowym Shushi. Od dawna prowadzi kampanię przeciwko wszelkim ustępstwom terytorialnym na rzecz Azerbejdżanu w Górskim Karabachu i wpływom Rosji w Armenii. Sefilian jest jedną z kluczowych postaci Partii Panormiańskiej Sasna Tsrer."
 ARM_wedge_into_russian_plans: "Cierń w boku"
 ARM_wedge_into_russian_plans_desc: "Aby Armenia stała się naprawdę silna i niepodległa, trzeba zapomnieć o ścisłej współpracy z Rosją i skupić się wyłącznie na partnerach zachodnich."
 ARM_Georgian_democrats: "Dyplomacja Demokratyczna"
 ARM_Georgian_democrats_desc: "Wszędzie wokół nas mamy demokracje. Nawet tuż obok nas gruzińscy demokraci z niecierpliwością czekają, aż będziemy postępować w procesie demokratyzacji. Zróbmy krok we właściwym kierunku."
 ARM_betting_NATO: "Strategia NATO"
 ARM_betting_NATO_desc: "Rosja stanowi zagrożenie. Takie jest jednomyślne zdanie władz lokalnych. Nadszedł czas, aby wdrożyć pewne rzeczywiste środki i zaangażować się w NATO. Dodatkową korzyścią będzie to, że wysiłki Indyków zmierzające do osłabienia nas będą piekielnie trudne."
 ARM_protectorate: "Przedmurze Kaukaskie"
 ARM_protectorate_desc: "NATO pragnie coraz bardziej zbliżyć się do Rosji i choć ma już Turcję, my możemy zbliżyć ją jeszcze bardziej. Oczywiście nasze warunki będą takie, że członkowie NATO będą gwarantować naszą niezależność narodową."
 ARM_membership_for_another: "Nie nasza walka"
 ARM_membership_for_another_desc: "Nie możemy mieszać się w geopolityczne spory Waszyngtonu i Moskwy. Chociaż mimo to potrzebujemy pomocy Zachodu, nie damy się przez Zachód zniewolić."
 ARM_trade_republic: "§GRepublika Handlowa§!"
 ARM_trade_republic_desc: "Dlaczego Armenia miałaby wybierać między Wschodem a Zachodem, skoro w ich rywalizacji można wygrać, wybierając stronę neutralności, rozwijając gospodarkę i wygrywając w dłuższej perspektywie? Warto przyjrzeć się temu planowi."
 ARM_Transcaucasian_Switzerland: "§YZakaukaska „Szwajcaria” §!"
 ARM_Transcaucasian_Switzerland_desc: "Armenia przeszła trudną drogę wojny, zniszczeń i utraty ziemi. Jeśli nie chcemy powtórzyć naszej historii, musimy nauczyć się budować stabilne, niewzruszone państwo, jakim jest Szwajcaria – europejską wyspą dobrobytu i pokoju."
 ARM_cooperation: "Stawka na współpracę"
 ARM_cooperation_desc: "Nie da się przetrwać bez rozwijania stosunków z innymi krajami. Musimy utrzymywać przyjazne stosunki z naszymi sąsiadami i partnerami biznesowymi. Współpraca jest drogą do sukcesu Armenii. Mając duży wpływ diaspor, pozyskamy wsparcie innych krajów."
 ARM_isolationism: "Izolacjonizm"
 ARM_isolationism_desc: "Nie interesują nas problemy poza Armenią. Sami będziemy rozwijać nasz kraj. Nie oznacza to oczywiście, że zamkniemy się przed wszystkimi, ale wektor naszej polityki powinien być skierowany wyłącznie wewnątrz kraju."
 ARM_secure_country: "Bezpieczny kraj"
 ARM_secure_country_desc: "Musimy zabezpieczyć Armenię i przekształcić ją w małą fortecę na Kaukazie. Na początku gospodarka powinna skupiać się wyłącznie na fortyfikacjach i armii."
 ARM_expand_cooperation_witt_nato: "Rozszerzanie współpracy z NATO"
 ARM_expand_cooperation_witt_nato_desc: "Musimy poszerzać współpracę z NATO, aby mieć dostęp do nowych rodzajów zachodniego uzbrojenia i stale mieć w naszym kraju zagranicznych instruktorów, którzy będą zwiększać doświadczenie naszej armii."
 ARM_reforms_of_country: "Reformy krajowe"
 ARM_reforms_of_country_desc: "Aby Armenia była taka, jak chcemy, musimy przeprowadzić zakrojoną na szeroką skalę reformę rządu i gabinetu ministrów, usuwając starych pochlebców poprzedniego rządu i wprowadzając nowych, młodych specjalistów."
 ARM_western_sample: "Przykład zachodni"
 ARM_western_sample_desc: "Kultura europejska i zachodni model gospodarczy są tym, do czego Armenia powinna dążyć. Jest to ideał, który niestety oddalił się od naszej ostatniej granicy cywilizacji europejskiej."
 ARM_secularism: "Sekularyzm"
 ARM_secularism_desc: "Armenia jest państwem świeckim. I chociaż większość społeczeństwa to chrześcijanie, nasz kraj nie powinien mieć żadnych powiązań z religią. Należy nadać realną władzę prawu konstytucyjnemu."
 ARM_prohibition_religion: "Zakaz religii"
 ARM_prohibition_religion_desc: "Musimy walczyć z religią. To jest ABC wszelkiego materializmu, a co za tym idzie, marksizmu. Ale marksizm nie jest materializmem, który zatrzymał się na ABC. Marksizm idzie dalej. Mówi: trzeba umieć walczyć z religią i do tego trzeba materialistycznie wyjaśniać źródło wiary i religii wśród mas!"
 ARM_tolerance: "Wolność religijna"
 ARM_tolerance_desc: "Najważniejszą rzeczą w życiu każdego zdrowego i wolnego społeczeństwa jest wolność wyznania, w której żadna religia nie będzie traktowana priorytetowo."
 ARM_perestroika: "Odwróć „Odbuduj”"
 ARM_perestroika_desc: "Brudny Gorbaczow, który rozpoczął swoją pierestrojkę, zrujnował nasz kraj, hańbiąc go i pozostawiając w ruinie. Czas wrócić do systemu socjalistycznego i na długo zapomnieć o tych strasznych ostatnich dniach ZSRR."
 ARM_code_of_communism: "Kodeks komunizmu"
 ARM_code_of_communism_desc: "Mamy tylko jedno hasło, jedno motto: każdy, kto pracuje, ma prawo cieszyć się dobrodziejstwami życia. Pasożyty, pasożyty wysysające krew z ludzi pracy, trzeba tych korzyści pozbawić. I głosimy: wszyscy – robotnikom, wszyscy – robotnikom!"
 ARM_indoctrination: "Indoktrynacja"
 ARM_indoctrination_desc: "Trzeba powiedzieć i pokazać ludziom, czym jest wolność i dlaczego warto chcieć jej bronić nie tylko w polemikach słownych, ale także na polu walki."
 ARM_Georgia: "Gruzja"
 ARM_Georgia_desc: "Gruzja powinna stać się naszym głównym sojusznikiem w regionie, gdyż jest naszym najstarszym sąsiadem i najbardziej kulturowo najbliższym nam narodem."
 ARM_Azerbaijan: "Azerbejdżan"
 ARM_Azerbaijan_desc: "Choć Azerbejdżan stara się kontynuować walkę z nami, to my musimy jako pierwsi wyciągnąć rękę, bo musimy pokazać całemu cywilizowanemu światu, gdzie są barbarzyńcy i gdzie jest prawdziwy europejski kraj."
 ARM_Iran: "Iran"
 ARM_Iran_desc: "Iran czerpie korzyści z integralności terytorialnej Armenii. Jesteśmy rurą, przez którą oddycha irańska gospodarka. Warto zbliżyć się do Iranu."
 ARM_Russia: "Rosja"
 ARM_Russia_desc: "Rosja, główny beneficjent istnienia Armenii jako kraju i jej główny gwarant, powinna zdystansować się od OUBZ, ale podpisać głębsze umowy o współpracy z Federacją Rosyjską."
 ARM_international_banks: "Międzynarodowy bank"
 ARM_international_banks_desc: "Nasz kraj musi stać się krajem bankowym, trzymać w żyłach wszystkie pieniądze regionu, a wtedy żadna agresja nas nie dotknie."
 ARM_Usaid: "POWIEDZIAŁEŚ"
 ARM_Usaid_desc: "USAID to duża organizacja pomocy finansowej, do której mogą się zwrócić poszczególne kraje, aby uzyskać pomoc. Choć być może nie chcemy całkowicie odrzucić Rosji, nie jest ona w stanie zapewnić nam pomocy, której naprawdę potrzebujemy. Nie pozostaje nam nic innego jak ugiąć kolano."
 ARM_ambitions_of_people: "Ambicje narodu"
 ARM_ambitions_of_people_desc: "Zgodnie z umową z 1920 r. w wyroku arbitrażowym stwierdzono, że zachodnia Armenia ma do nas wrócić. Tak się nie stało. Najwyższy czas ponownie umieścić tę kwestię na porządku dziennym!"
 ARM_no_russian_sapog: "Pozbądź się rosyjskiego buta"
 ARM_france_guarantee: "Gwarancje francuskie"
 ARM_france_guarantee_desc: "Jeśli chcemy dokonać radykalnych zmian w naszym narodzie na dużej scenie geopolityki, musimy mieć gwarancję naszego bezpieczeństwa. Czy to Rosja, czy Turcja, czy też zagrożenia poza nią, Armenia musi pozostać bezpieczna. Na szczęście, biorąc pod uwagę naszą niedawną współpracę, Francja wyraziła zainteresowanie złożeniem takich obietnic."
 ARM_russia_shouldgo: "Rosja powinna odejść"
 ARM_russia_shouldgo_desc: "Być może mamy wiele powiązań historycznych i kulturowych między Armenią a Rosją, ale nie możemy tolerować ich wpływu na nasz kurs polityczny. Wojska rosyjskie powinny opuścić ziemię ormiańską."
 ARM_reformationofgovernwest: "Reformy rządowe"
 ARM_reformationofgovernwest_desc: "Musimy zreformować nasze państwo. urządzenie według krajów zachodnich. Czas odejść od pozostałości przestarzałego systemu sowieckiego."
 ARM_antiazer_rhetoric: "Retoryka antyazerbejdżańska"
 ARM_antiazer_rhetoric_desc: "Pomimo licznych porozumień między Azerbejdżanem a krajami i organizacjami zachodnimi, Azerbejdżan jest koniem trojańskim na Kaukazie. To rosyjska marionetka, której celem jest podważanie zachodnich wartości."
 ARM_prvatiz_predpr: "Pytanie o prywatyzację"
 ARM_prvatiz_predpr_desc: "Musimy rozwiązać ten problem poprzez reprywatyzację majątku odebranego oligarchom. Czas określić, w którą stronę pójdzie nasz rynek."
 ARM_prvatiz_westprior: "Priorytet Zachodu"
 ARM_prvatiz_westprior_desc: "Musimy dać pierwszeństwo inwestorom zachodnim i pokazać im, że Armenia może stworzyć prawdziwy rynek."
 ARM_prvatiz_allprior: "Racjonalny priorytet"
 ARM_prvatiz_allprior_desc: "Nie powinniśmy budować programu gospodarczego na ideologii. Gospodarka musi być racjonalna, nawet jeśli oznacza to współpracę z firmami rosyjskimi i chińskimi."
 ARM_opredel_foreign_pol: "Sprawy zagraniczne"
 ARM_opredel_foreign_pol_desc: "Nadszedł czas, aby zdefiniować program naszej polityki zagranicznej i ostatecznie zdefiniować nasz plan na przyszłość."
 ARM_priznat_artsakh: "Poznaj Artsakha"
 ARM_priznat_artsakh_desc: "Poprzednie władze, rosyjski potwór i inni potomkowie porządku światowego mogą marudzić, ile chcą i żądać innego rozwiązania, ale Zhirayr Sefilyan nie krwawił za Artsakh za to, żeby go sprzedano. Nadszedł czas, aby została ona uznana na arenie międzynarodowej i powiązana z Armenią."
 ARM_seven_rayon: "Projekt siedmiu regionów"
 ARM_seven_rayon_desc: "Levon Ter-Petrosyan zaproponował w latach 90. specjalne porozumienie z Azerbejdżanem, które przewidywało kapitulację niektórych regionów w zamian za pełne uznanie NKR zarówno ze strony Armenii, jak i Azerbejdżanu, co umożliwiłoby ostateczne zakopanie topora wojny ."
 ARM_no_soviet_legacy: "Pozbądź się sowieckiego dziedzictwa"
 ARM_no_soviet_legacy_desc: "Musimy pozbyć się sowieckiego dziedzictwa w Armenii, reżim komunistyczny dał Armenii tylko łzy, strach, śmierć, ból i utratę ziem narodowych. Czas to zrobić."
 ARM_agree_withrf: "Porozumienia z Rosją"
 ARM_agree_withrf_desc: "Choć bardzo chcielibyśmy przyjąć w pełni zachodnie wartości, nie możemy negować naszego związku z Rosjanami i sowieckim dziedzictwem. Musimy nawiązać więzi z krajami poradzieckimi."
 ARM_podstrekat_putch: "Wzniecać prorosyjski pucz"
 ARM_podstrekat_putch_desc: "Armenia zawsze była strefą wpływów Federacji Rosyjskiej i niezależnie od tego, jak byśmy tego chcieli, niezależnie od naszych dobrych lub złych stosunków z nią, może ona podjąć próbę obalenia lub wasalizowania nowego reżimu rządzącego. Musimy temu uważnie zapobiegać."
 ARM_western_guns: "Kup zachodnią broń"
 ARM_western_guns_desc: "Musimy zacząć dozbrajać armię według zachodnich wzorców. nawet jeśli oznacza to ogromny wydatek, broń NATO jest najlepsza i nasi żołnierze na nią zasługują."
 ARM_multivector_guns: "Kupuj broń z obu stron"
 ARM_multivector_guns_desc: "nie jest konieczne tak nagłe zrywanie więzi gospodarczych i wojskowych z Rosją. Być może powinniśmy modernizować armię na swój sposób: kupując broń obu stronom, prowadząc politykę wielowektorową."
 ARM_mistakesofpast: "Błędy przeszłości"
 ARM_mistakesofpast_desc: "Armenia nigdy nie zrozumiała jednej ważnej lekcji: każda współpraca z Rosją prowadziła do śmierci i utraty ziemi. Nie powinniśmy nawet uznawać tego geopolitycznego błędu historii, który zrodził się na mongolskich stepach."
 ARM_lessonsforfuture: "Lekcje na przyszłość"
 ARM_lessonsforfuture_desc: "Musimy zdać sobie sprawę, że choć Rosja może być dla nas wrogiem geopolitycznym, nie możemy potępiać całego kraju z powodu kilku skorumpowanych przywódców na szczycie. Jakby nacjonaliści tego nie chcieli, Ormianie i Rosjanie to bratni naród."
 ARM_question_for_iran: "Podejdź do Iranu"
 ARM_question_for_iran_desc: "Choć obieramy kurs prozachodni, tak naprawdę nie chcemy się kłócić z Iranem, mamy z nim szczególne stosunki, które nie powinny mieć wpływu na naszą politykę zagraniczną. Musimy zgodzić się na pakt o nieagresji i traktaty gospodarcze."
 ARM_zhirayrdictator: "Żyrayres Wielki"
 ARM_zhirayrdictator_desc: "Tak jak kiedyś Tigranes Wielki poprowadził Armenię do podbojów i wielkości, tak Zhirayr, który obalił poprzednią potęgę, należy nazwać Wielkim. Nasz dyktator jest najlepszy!"
 ARM_podtasovka: "Systematyczne fałszowanie wyborów"
 ARM_podtasovka_desc: "Pomimo tego, że cenimy zachodnie wartości demokratyczne, w celu przywrócenia porządku możemy systematycznie kilkukrotnie angażować się w geremendering w Armenii w celu wzmocnienia władzy."
 ARM_levon_neutral: "Neutralność Levona"
 ARM_levon_neutral_desc: "Lewon Ter-Petrosjan zawsze był znany z prowadzenia wielowektorowej, neutralnej polityki, wierności zachodnim wartościom, demokracji i liberalizmowi. Niestety w naszym regionie nie można bawić się zasadami. Niech żyje Levon!"
 ARM_levon_def: "Obrona i wolność"
 ARM_levon_def_desc: "Musimy stać się bastionem demokracji w odległym regionie, dając przykład całemu światu, bo mały, ale dumny kraj może osiągnąć taki postęp w tak krótkim czasie!"
 ARM_levon_russkydog: "Pies Ruski"
 ARM_levon_russkydog_desc: "Wiele radykalnych sił opozycji nazywa Levona zdrajcą i psem domowym Rosji, nie widząc, czego osiągnął za zasłoną swojej ideologii. Czas uciszyć radykałów."
 ARM_levon_guarantee_sos: "Krwawe porozumienie"
 ARM_levon_guarantee_sos_desc: "Nadszedł czas, abyśmy podpisali ostateczny traktat pokojowy z Azerbejdżanem i rozpoczęli nową erę pokoju i dobrobytu. Jeśli oczywiście tego chcą..."
 ARM_levon_krak: "Bastion Wolności"
 ARM_levon_krak_desc: "I tak naprawdę staliśmy się Bastionem Wolności na Kaukazie. I to przynosi owoce. Wolność, wolność i jeszcze raz wolność!"
 ARM_union_ukraine: "Unia Ukraina"
 ARM_union_ukraine_desc: "Ukraina jest jednym z niewielu krajów Europy Wschodniej, w którym duch demokracji i wartości europejskich żyje i oddycha pełną piersią. I choć wcześniej w naszym związku nie układało się prawidłowo, warto podejść do tego ponownie."
 ARM_union_kurdistan: "Unia Kurdystan"
 ARM_union_kurdistan_desc: "Kurdowie i Ormianie są zaprzysiężonymi wrogami Turcji. Nie tylko to, ale także Kurdystan jest niesamowitym fenomenem istnienia Demokracji na Wschodzie. Musimy podejść bliżej."
 ARM_union_georgia: "Unia Gruzja"
 ARM_union_georgia_desc: "Gruzja powinna stać się naszym głównym sojusznikiem w regionie, gdyż to właśnie Gruzja stanowi centrum całego ruchu demokratycznego na przestrzeni poradzieckiej."
 ARM_take_place_Azerbaijan: "Rama Azerbejdżan"
 ARM_take_place_Azerbaijan_desc: "Azerbejdżan nieustannie mówi o zacieśnieniu współpracy z NATO i całowaniu się z Turcją. Jeśli Sojusz Zachodniatatlantycki ma za sojusznika Armenię, Azerbejdżan może zapomnieć o swoich regaliach i wtargnięciach na nasze terytorium."
 ARM_green_light: "Zielone światło"
 ARM_green_light_desc: "Turcja od dawna jest kukurydzą dla całego świata. Musimy uzyskać zielone światło od Zachodu w sprawie podziału pomiędzy Armenią, Kurdystanem i Grecją."
 ARM_treaty_with_greece: "Traktat z Grecją"
 ARM_treaty_with_greece_desc: "Musimy podpisać specjalne porozumienie z Grecją o współpracy wojskowej na rzecz lepszej koordynacji działań."
 ARM_blow_to_Turkic: "Spraw, aby Turcy pożałowali"
 ARM_blow_to_Turkic_desc: "Czas sprowadzić Nantolię z powrotem do jej prawowitych granic. Nadszedł czas, aby zamknąć kwestię turecką."
 ARM_arms_supplies: "Zaopatrzenie wojskowe"
 ARM_arms_supplies_desc: "W sprawie zbrojenia musimy zwrócić się do Zachodu o dużą pomoc wojskową, aż do pełnego ponownego wyposażenia Sił Zbrojnych Armenii od podstaw."
 ARM_foreign_licenses: "Licencje zagraniczne"
 ARM_foreign_licenses_desc: "Aby choć trochę zacząć zaopatrywać się w broń, musimy zdobyć licencje na produkcję różnego rodzaju broni."
 ARM_filials: "Synowie"
 ARM_filials_desc: "Poprosimy NATO o utworzenie w naszym kraju oddziałów produkujących broń."
 ARM_mobilization_of_economy: "Mobilizacja gospodarcza"
 ARM_mobilization_of_economy_desc: "Aby odbudować kraj na nowo, konieczna jest mobilizacja gospodarki i wykorzystanie wszystkich naszych niewielkich zasobów do potrojenia wskaźników gospodarczych."
 ARM_new_NEP: "Nowy NEP"
 ARM_new_NEP_desc: "Lenin rozumiał, że odrodzenie kapitalizmu nie jest bezpieczne dla RFSRR, ale uważał je za dopuszczalne, bo pytanie było środkiem. I ten środek został ustanowiony przez samych sowietów. Umożliwiło to uregulowanie rozwoju kapitalistycznego sektora gospodarki: „Aby utrzymać drogę do socjalizmu, czynimy chłopom szereg ustępstw, w granicach których sami osądzimy”."
 ARM_prohibition_private_companies: "Zakaz firm prywatnych"
 ARM_prohibition_private_companies_desc: "Pierwszy etap okresu przejściowego – „komunizm wojenny” – był, zdaniem Lenina, z jednej strony wynikiem konieczności historycznej, z drugiej zaś odpłatą za błędy, w tym błędne wyobrażenia o teorii rewolucyjnej. Dziś, gdy drobnomieszczaństwo ingeruje w nasz rozwój, konieczne jest, aby cały majątek uczynić publicznym!"
 ARM_true_market: "„Właściwy” rynek"
 ARM_true_market_desc: "Aby stworzyć kraj na wieki, musimy brać przykład z Chin i budować odpowiedni rynek, zamiast walczyć ze spekulantami."
 ARM_plans_economy: "Planowana Gospodarka"
 ARM_plans_economy_desc: "Lenin powiedział: „Wielki przemysł maszynowy i jego transfer do rolnictwa to jedyna ekonomiczna podstawa socjalizmu, jedyna podstawa skutecznej walki o wyzwolenie ludzkości spod jarzma kapitału”. trzeba ponownie ożywić, jeśli nie ogólnounijne, to ogólnoormiańskie place budowy!"
 ARM_Fifth_International: "Piąta Międzynarodówka"
 ARM_Fifth_International_desc: "„Dominacja kapitału jest międzynarodowa – dlatego walka robotników wszystkich krajów o wyzwolenie zakończy się sukcesem tylko we wspólnej walce robotników przeciwko kapitałowi międzynarodowemu”. \n – V.I. Lenin w.2, s. 2. 98"
 ARM_our_problems: "Nasze problemy"
 ARM_our_problems_desc: "W. I. Lenin pisał: Nierównomierny rozwój gospodarczy i polityczny jest bezwarunkowym prawem kapitalizmu. Wynika z tego, że zwycięstwo socjalizmu jest początkowo możliwe w kilku lub nawet w jednym, oddzielnie wziętym, państwie kapitalistycznym. Zwycięski proletariat tego kraju, wywłaszczywszy kapitalistów i organizując u siebie produkcję socjalistyczną, przeciwstawiłby się reszcie, światu kapitalistycznemu."
 ARM_world_dilemma: "Światowy dylemat"
 ARM_world_dilemma_desc: "„Międzynarodowy ruch rewolucyjny proletariatu nie działa i nie może przebiegać równomiernie i w tych samych formach w różnych krajach. Pełne i wszechstronne wykorzystanie wszystkich możliwości na wszystkich polach działalności rozwija się dopiero w wyniku walki klasowej robotników różne kraje.\""
 ARM_Caucasian_revolution: "rewolucja kaukaska"
 ARM_Caucasian_revolution_desc: "Od powstania Republiki Zakaukaskiej minęło całe stulecie. Rozdarty przez nacjonalizm, podzielił się na trzy państwa. Musimy zapomnieć o różnicach narodowych i historycznych, a pomóc naszym sąsiadom w obaleniu władzy burżuazyjnej i ustanowieniu dyktatury proletariatu!"
 ARM_proletarians_of_all_countries: "Proletariusze wszystkich krajów, łączcie się!"
 ARM_proletarians_of_all_countries_desc: "Komuniści uważają za godne pogardy ukrywanie swoich poglądów i zamiarów. Otwarcie deklarują, że ich cele można osiągnąć jedynie poprzez gwałtowne obalenie całego istniejącego porządku społecznego. Niech klasy rządzące drżą przed rewolucją. Proletariusze nie mają w tym nic do stracenia poza swoimi łańcuchami. Zyskają, że są całym światem."
 ARM_cold_war_experience: "Doświadczenia zimnej wojny"
 ARM_cold_war_experience_desc: "Zimna wojna pokazała, że ​​zaangażowanie krajów komunistycznych w wyścig zbrojeń było naszą przeszkodą. Doświadczenie Chin pokazało, że choć na zachodzie słychać było groźby, na wschodzie wschodziło nowe słońce. Jest teraz jasne dla wszystkich, że Chiny przejmą światowe przywództwo, a wraz z nim robotnicy i chłopi wszystkich krajów zostaną wyzwoleni."
 ARM_left_millitarism_desc: "VI.I. Lenin przewidział wojnę światową już w 1911 roku. „Wojna będzie nieunikniona… Myślę, że… zobaczymy powszechną wojnę europejską” i dodał, że „proletariat, oczywiście, będzie strasznie cierpiał… Ale jego wrogowie będą się wzajemnie osłabiać. To także jest nieuniknione... Robotnicy zapłacą za to straszliwie, ale w końcu zwyciężą. Taka jest wola historii”. Zawsze musimy być gotowi na kampanię wyzwoleńczą ."
 ARM_defens_erevan: "Bronić Erewania!"
 ARM_defens_erevan_desc: "Nie chcemy nikogo atakować. Jeśli jednak zostaniemy zaatakowani, będziemy walczyć. Nasze Ministerstwo Obrony przygotuje ogromny plan środków obronnych i rozwoju. Twierdza Erewan nigdy nie zostanie zdobyta!"
 ARM_red_rearmament_desc: "Współczesna wojna, ze swoją ogromną skalą, niezwykłą intensywnością i głęboką techniczną naturą, pilnie wymaga wszechstronnego rozwoju wojskowo-technicznych środków walki, użycia tych środków w masowych ilościach, pozyskania ich z przemysłu w czasie niezbędnym do obronności i ich ciągłe doskonalenie."
 ARM_peace_and_freedom: "Pokój i Wolność"
 ARM_peace_and_freedom_desc: "Zamiast powtarzać błędy ZSRR z jego machiną wojskową, weźmiemy przykład ChRL, wykorzystując całą naszą dyplomację do szerzenia socjalizmu. Ale co najważniejsze, damy przykład kraju socjalistycznego."
 ARM_ZSFSR: "ZSFSR"
 ARM_ZSFSR_desc: "Ideę zjednoczenia wysunął W. I. Lenin, opierając się na potrzebie zjednoczenia gospodarczego i wojskowo-politycznego republik Zakaukazia po wojnie domowej, zniszczeniu resztek sił kontrrewolucyjnych, przywróceniu gospodarki, eliminacji międzyetniczna nieufność i wrogość. Dziś bardziej niż kiedykolwiek musimy trzymać się razem."
 ARM_red_expance: "Ekspansja czerwona"
 ARM_red_expance_desc: "Ormiańska Tajna Armia Wyzwolenia Armenii (ASALA) była marksistowsko-leninowską organizacją bojową działającą w latach 1975–1990, której deklarowanym celem było zmuszenie rządu tureckiego do publicznego uznania swojej odpowiedzialności za ludobójstwo Ormian w 1915 r., zapłaty odszkodowań i scedowania terytorium ojczyzny Ormian. Sama ASALA i inne źródła opisywały ją jako organizację partyzancką i zbrojną. Powinniśmy podążać jego krokami."
 ARM_marxism_win: "Triumf marksizmu"
 ARM_marxism_win_desc: "Triumf marksizmu został dokonany. Nasz kraj jest obecnie centralnym miejscem komunistycznej agendy dla całego regionu, a nawet poza nim."
 ARM_radical_pacifism: "Radykalny pacyfizm"
 ARM_radical_pacifism_desc: "Musimy odejść od naszych roszczeń wobec Turcji i Azerbejdżanu, przynajmniej na dłuższą metę, i skupić się na wzmocnieniu kraju i jego militaryzacji bez ataku."
 ARM_get_UN_support: "Uzyskaj wsparcie ONZ"
 ARM_get_UN_support_desc: "musimy poprosić ONZ o wsparcie we wzmocnieniu neutralności naszego kraju, a być może nawet o wprowadzenie kontyngentu ONZ na nasze terytoria."
 ARM_foreign_contingent: "Kontyngent zagraniczny"
 ARM_foreign_contingent_desc: "Musimy doprowadzić do wprowadzenia do Armenii międzynarodowego kontyngentu z różnych, a nawet przeciwstawnych sobie krajów. W ten sposób możemy mieć pewność, że nasz kraj będzie bezpieczny."
 ARM_near_frontier: "Blisko zagranicy"
 ARM_near_frontier_desc: "Czas zaangażować się w dyplomację na bliskim szczeblu i porozmawiać z sojusznikami i sąsiadami na temat przyszłego statusu kraju."
 ARM_international_diplomacy: "Dyplomacja międzynarodowa"
 ARM_international_diplomacy_desc: "Dzięki międzynarodowej dyplomacji z krajami, z którymi nie mamy bezpośredniego kontaktu, będziemy mogli przekonać się o lojalności wielkich mocarstw wobec idei bezpiecznej Armenii."
 ARM_Guarantee_non_aggression: "Gwarancje niepodległości"
 ARM_Guarantee_non_aggression_desc: "Aby mieć pewność, że nikt nie zaatakuje Armenii, musimy wynegocjować gwarancje niepodległości Armenii, a także zadbać o to, aby wszystkie strony były usatysfakcjonowane decyzją arbitrażu."
 ARM_Usa: "USA"
 ARM_Usa_desc: "Powinniśmy spróbować negocjować ze Stanami Zjednoczonymi w sprawie złożenia gwarancji niepodległości dla Armenii."
 ARM_France: "Francja"
 ARM_France_desc: "Powinniśmy spróbować negocjować z Francją przedstawienie gwarancji niepodległości Armenii. Mamy ze sobą duże powiązania kulturowe i historyczne. Może to nam bardziej pomoże."
 ARM_Britain: "Wielka Brytania"
 ARM_UK_desc: "Brytyjczycy... Ileż kłopotów nam przysporzyli. Ale teraz wydaje się, że my i oni musimy usiąść przy stole negocjacyjnym."
 ARM_China: "Chiny"
 ARM_China_desc: "Nowy jedwabny szlak powinien przebiegać przez Armenię. musimy przekonać Chiny, aby zagwarantowały nam niezależność w celu zabezpieczenia szlaku handlowego."
 ARM_fundament_of_reforms: "§YPodstawa Reform§!"
 ARM_fundament_of_reforms_desc: "Jeśli chcemy reform, musimy zwiększyć władzę naszego prezydenta i pozwolić, aby krajem rządził jego wola i plan"
 ARM_election_2008: "§02008 Wybory§!"
 ARM_election_2008_desc: "Wybory prezydenckie odbyły się w Armenii w dniu 19 lutego 2008 r."
 ARM_election_2013: "§02013 Wybory§!"
 ARM_election_2013_desc: "Wybory prezydenckie odbyły się w Armenii w dniu 18 lutego 2013 r."
 ARM_election_2017: "§02017 Wybory§!"
 ARM_election_2017_desc: "2 kwietnia 2017 r. w Armenii odbyły się wybory parlamentarne."
 ARM_army: "§YSiły Zbrojne Armenii§!"
 ARM_army_desc: "Tylko Siły Zbrojne mają prawo nazywać się prawdziwie godną Armenią potęgą. Żaden polityk nie jest w stanie zastąpić ducha jasnego, zmilitaryzowanego porządku i dyscypliny."
 ARM_artsivner: "§YArtsivner§!"
 ARM_artsivner_desc: "Pułkownik Khachik Asryan jest jedynym prawdziwym patriotą, który może doprowadzić Armenię do świetności. To nie tylko doświadczony żołnierz, ale także genialny polityk z najlepszym programem rządowym."
 ARM_dashnak: "§YDashnaktsutyun§!"
 ARM_dashnak_desc: "Jedyną siłą polityczną mającą prawo rządzić Armenią jest niewątpliwie Dashnaktsutyun, najstarsza partia w Armenii, która od kołyski przewodziła Pierwszej Republice Armenii. Tylko ich program nacjonalistyczny może doprowadzić Armenię do wielkości."
 ARM_monarch: "§YMonarchiści§!"
 ARM_monarch_desc: "Żadne wojsko, partia ani żadna inna postać nie ma prawa rządzić krajem. Najbardziej prawowitym władcą może być jedynie monarcha, którego paternalistyczne podejście może doprowadzić Armenię do wielkości."
 ARM_confirm_friendship_with_Russia: "Potwierdź przyjaźń z Rosją"
 ARM_confirm_friendship_with_Russia_desc: "Potrzebujemy potwierdzenia przyjaźni z Rosją i nalegania na kontynuację współpracy i rozwój strategiczny."
 ARM_Request_invitation: "Zapytaj o inwestycję"
 ARM_Request_invitation_desc: "Musimy zwrócić się do Rosji o inwestycje, aby zwiększyć rosyjskie wpływy w kraju i dalej utrzymywać ormiańską gospodarkę."
 ARM_press_club: "Klub prasowy Rosja-Armenia"
 ARM_press_club_desc: "W Moskwie odbyło się otwarcie Międzynarodowego Klubu Prasowego Rosja-Armenia, w którym wzięło udział ponad stu przedstawicieli wszystkich rodzajów mediów rosyjsko-ormiańskiego i międzynarodowego środowiska dziennikarskiego, w tym holdingu medialnego Azerros, a także wybitni przedstawiciele społeczno-polityczni działacze, politycy. Założycielami nowego klubu prasowego były Rosyjskie Towarzystwo Przyjaźni i Współpracy z Armenią (RODSA) oraz Związek Dziennikarzy Rosji (UJ RF)."
 ARM_Sarkisyan: "§YSargsyan§!"
 ARM_Sarkisyan_desc: "Od 1988 roku Serż Sarkisjan jest jednym z przywódców „ruchu karabachskiego”, który za cel postawił sobie obronę Górskiego Karabachu przez Armenię. Mając świetne powiązania w sferze wojskowej i politycznej w Armenii, stał się po Koczarjanie idealnym kandydatem na prezydenta."
 ARM_west2: "Zachód"
 ARM_west2_desc: "W przeciwieństwie do Koczariana Sarkisjan zawsze był znany ze swojej elastycznej polityki i dyplomacji wobec Zachodu."
 ARM_friendship_usa2: "Przyjaźń z USA"
 ARM_dialogue_EU: "Dialog z UE"
 ARM_dialogue_nato: "Dialog z NATO"
 ARM_negotiations_with_bankers: "Negocjacje z międzynarodowymi bankierami"
 ARM_deal_with_UNISTREAM: "Współpracuje z UNISTREAM"
 ARM_neutral2: "Priorytet Armenii"
 ARM_neutral2_desc: "Sarkisjan, będąc byłym ministrem obrony narodowej, a jednocześnie przedstawicielem ideologii narodowego konserwatyzmu, dysponował wyraźnym zapleczem ideologicznym, którego używał do indoktrynacji społeczeństwa."
 ARM_small_isolationism: "Częściowy izolacjonizm"
 ARM_small_isolationism_desc: "Musimy powstrzymać się od interwencji w konflikty międzynarodowe i starać się czerpać korzyści z obu stron."
 ARM_improving__neighbors: "Poprawa relacji z sąsiadami"
 ARM_improving__neighbors_desc: "Musimy poprawić stosunki z naszymi sąsiadami, aby osiągnąć różne cele geopolityczne i przyszłe plany współpracy dwustronnej."
 ARM_deals_with_gazprom: "Układa się z Gazpromem"
 ARM_deals_with_gazprom_desc: "Armenia od dawna ma problemy z dostawami gazu. musimy osiągnąć nowe porozumienia z Gazpromem. Dzięki powiązaniom Koczariana z Rosją będziemy mogli to zrobić na w miarę korzystnych dla Armenii warunkach."
 ARM_trade_agreement_Russia: "Stosunki handlowe z Rosją"
 ARM_trade_agreement_Russia_desc: "Nie ma dla Armenii bardziej wiarygodnego partnera handlowego niż Rosja. Musimy nawiązać kontakty z rosyjskimi firmami handlowymi i, ogólnie rzecz biorąc, ustanowić handel między krajami."
 ARM_raising_taxes: "Niższe podatki"
 ARM_raising_taxes_desc: "Być może powinniśmy obniżyć podatki, aby przedsiębiorstwa w Armenii mogły rozwijać się bardziej niezależnie i silniej, a także abyśmy mogli przyciągnąć potężniejszych inwestorów."
 ARM_balanced_approach: "Zrównoważone podejście"
 ARM_balanced_approach_desc: "Zrównoważone podejście do podatków i dotacji to właściwy sposób na utrzymanie gospodarki przy życiu. Nie podejmuj pochopnych decyzji, potrzebujemy podatków."
 ARM_Lebanese_diaspora: "Libańska diaspora"
 ARM_Lebanese_diaspora_desc: "Musimy zacieśnić więzi z diasporą libańską. W Libanie żyje ponad 150 000 Ormian."
 ARM_gas_pipeline_with_iran: "Irański gazociąg"
 ARM_gas_pipeline_with_iran_desc: "Aby zwiększyć dostawy gazu do Armenii i symbolicznie być twardym wobec Iranu, musimy otworzyć z nimi nowy gazociąg i umówić się na spotkanie na granicy."
 ARM_east2: "Wschód"
 ARM_east2_desc: "Wschód zawsze był naszym wiernym sojusznikiem i partnerem, z którym musimy pogłębiać dwustronne stosunki."
 ARM_Friendship_Russia: "Przyjazna Rosja"
 ARM_Friendship_Russia_desc: "Musimy podpisać symboliczne porozumienie z Rosją o przyjaźni i współpracy."
 ARM_dialog_china: "Dialog z Chinami"
 ARM_dialog_china_desc: "Armenia powinna poprawić stosunki z Chinami. W szczególności mamy w planach pozyskanie od nich pomocy autobusów, a także rozwój współpracy w obszarze edukacji."
 ARM_war_vs_corrupt2: "Walcz z korupcją"
 ARM_war_vs_corrupt2_desc: "Być może powinniśmy ograniczyć korupcję w kraju, aby rzucić kurz w oczy Komisji Europejskiej i uzyskać więcej korzyści w przyszłości."
 ARM_approach_the_usa: "Zbliż się do USA"
 ARM_approach_the_usa_desc: "Być może Koczarjan nie jest aż tak lojalny wobec Stanów Zjednoczonych, niemniej jednak jest zdeterminowany w budowaniu relacji z Ameryką i pogłębianiu współpracy dwustronnej."
 ARM_Usaid_2: "POWIEDZIAŁEŚ"
 ARM_Usaid_2_desc: "Agencja Rozwoju Międzynarodowego Stanów Zjednoczonych jest najwyższą agencją rządu federalnego w Stanach Zjednoczonych Ameryki zajmującą się pomocą zagraniczną. Administrator Agencji i jego Zastępca powoływani są przez Prezydenta za zgodą Senatu i działają w porozumieniu z Sekretarzem Stanu USA."
 ARM_UNIVERSITY: "Uniwersytety"
 ARM_UNIVERSITY_desc: "W ramach współpracy Armenii ze Stanami Zjednoczonymi musimy promować Uniwersytet Amerykański w Armenii i dać mu większą swobodę w rozwoju instytucji edukacyjnej."
 ARM_deals_IRAN: "Układa się z Iranem"
 ARM_deals_IRAN_desc: "Musimy rozszerzyć współpracę między Iranem a Armenią."
 ARM_strengthening_US_Embassy: "Rozbudowa ambasady USA"
 ARM_strengthening_US_Embassy_desc: "Armenia jest gospodarzem jednej z największych ambasad USA na świecie, ale Ameryka prosi o dalszy rozwój jeszcze większej ambasady, po czym stanie się ona największą na świecie."
 ARM_additional_programs_to_arm: "Dodatkowe programy dla Armenii"
 ARM_additional_programs_to_arm_desc: "Możemy poprosić USA o zwiększenie programów i dotacji dla ormiańskiego systemu edukacyjnego."
 ARM_israel_oppinion: "Nawiązać stosunki z Izraelem"
 ARM_israel_oppinion_desc: "Niezależnie od stosunków, jakie mamy z Izraelem, w Izaril znajdują się sanktuaria ormiańskie, ogromna diaspora ormiańska oraz dziedzictwo kulturowe i historyczne. Nie możemy tego zignorować."
 ARM_Tsarukyan: "§GTsarukyan§!"
 ARM_Tsarukyan_desc: "Gagik Tsarukyan to ormiański biznesmen, polityk i były sportowiec. Carukjan jest założycielem i przywódcą partii politycznej Dobrobytna Armenia. Jest także właścicielem różnych dużych przedsiębiorstw i jest uważany za jednego z najbogatszych ludzi w Armenii."
 ARM_patriotism: "Patriotyzm"
 ARM_patriotism_desc: "Ormiański patriotyzm jest abstrakcyjny. Wielu szuka swojej ojczyzny w obłokach, w mistycznej mgle, ale ona jest tak blisko nas i tak potrzebuje naszej uwagi, oddania, podziwu. Dla wielu Armenia to tylko idea, amnezja, Syjon, ołtarz. Armenia potrzebuje konkretnego i żywego patriotyzmu. Ojczyzna jest dla człowieka, a nie człowiek dla Ojczyzny."
 ARM_berkut: "Berkuta"
 ARM_berkut_desc: "Co zaskakujące, ormiańska prywatna firma ochroniarska Berkut zawsze była dobrze wyposażoną jednostką składającą się z byłych przestępców i byłych wojskowych. Być może warto sprowadzić to na poziom państwowy."
 ARM_international_dyplo1: "Dyplomacja międzynarodowa"
 ARM_international_dyplo1_desc: "Musimy podjąć wysiłki w dyplomacji międzynarodowej. Może coś z tego wyciągniemy..."
 ARM_deals_oppinion: "Relacje biznesowe"
 ARM_deals_oppinion_desc: "W nowej Armenii najważniejsze jest zbudowanie, powiedzmy,… właściwych relacji biznesowych w kraju. Gagik Tsarukyan powinien poważnie wziąć sprawy w swoje ręce."
 ARM_remove_competitors: "Usuń konkurentów"
 ARM_remove_competitors_desc: "Gagik Tsarukyan musi pozbyć się innych oligarchów i konkurentów. Konieczne jest zabezpieczenie rynku ormiańskiego."
 ARM_privatisation_2: "Prywatyzacja"
 ARM_privatisation_2_desc: "Możemy jedynie pozbyć się najbardziej irytujących konkurentów, a resztę wasalizować i wtrącać w niewolę i długi na zasadzie 50/50."
 ARM_fictiv_democratia: "Demokracja na pokaz"
 ARM_fictiv_democratia_desc: "Powinniśmy przekupić Komisję Europejską i stworzyć system fikcyjnej demokracji. Choć być może wywoła to kolejne piski opozycji…"
 ARM_grants_of_USA: "Dotacje z USA"
 ARM_grants_of_USA_desc: "Powinniśmy starać się o więcej dotacji od USA, pokazując, jak demokratyczna jest Armenia."
 ARM_arm_tur_protocols: "Protokoły ormiańsko-tureckie"
 ARM_arm_tur_protocols_desc: "Protokoły zuryskie nawiązują do dwóch dwustronnych protokołów podpisanych w 2009 roku przez Armenię i Turcję, które przewidywały rozpoczęcie procesu normalizacji stosunków między obydwoma krajami. Protokoły zawierały postanowienia dotyczące nawiązania formalnych stosunków dyplomatycznych, otwarcia granicy turecko-ormiańskiej oraz powołania wspólnej komisji historycznej do spraw ludobójstwa Ormian. W porozumieniu, które później okazało się nieskuteczne, pośredniczyły Stany Zjednoczone, Rosja i Francja."
 ARM_new_oligarhs: "Nowy Oligarchat"
 ARM_new_oligarhs_desc: "Nadeszła era nowej oligarchii."
 ARM_arm_aze_serzh: "Spotkanie Armeno-Azerbejdżańskie w Rosji"
 ARM_arm_aze_serzh_desc: "Na zaproszenie Dmitrija Miedwiediewa do Rosji przybędą Prezydent Republiki Azerbejdżanu Ilham Alijew i Prezydent Republiki Armenii Serż Sarkisjan. Podczas trójstronnego spotkania planowane jest omówienie kwestii związanych z uregulowaniem konfliktu w Górskim Karabachu."
 ARM_new_orders: "Nowe zamówienie"
 ARM_new_orders_desc: "Armenia wkracza w erę nowego porządku, dominacji oligarchii i rządzącej krajem dawnej elity Artsakh."
 ARM_hard_way: "Trudno"
 ARM_hard_way_desc: "Jeśli ktoś nie chce się podporządkować nowemu rządowi, zmusimy go. Musisz przejść trudną ścieżkę kradzieży interesów niesfornych dysydentów."
 ARM_Group: "Grupa wieloosobowa"
 ARM_Group_desc: "Koncern Multi Group powstał w 1998 roku z inicjatywy Gagika Tsarukyana. Proces rozwoju i intensywna działalność koncernu rozpoczęła się w 2001 roku, kiedy to powstał koncern i było w niego zaangażowanych wiele dużych firm. Koncern regularnie plasuje się w pierwszej dziesiątce zestawienia największych podatników Armenii."
 ARM_sports_development: "Rozwój Sportu"
 ARM_olymp_komitet: "Komitet Olimpijski"
 ARM_olymp_komitet_desc: "Musimy wzmacniać i wspierać Komitet Olimpijski na wszelkie możliwe sposoby. Gagik Tsarukyan sam jest sportowcem i nie może stać z boku."
 ARM_buy_small_business: "Kup lokalny biznes"
 ARM_buy_small_business_desc: "Musimy wykupić wszystkie małe przedsiębiorstwa z rąk spekulantów z klasy średniej. Musimy zrobić ten krok, aby osiągnąć korporacjokrację."
 ARM_ararat: "Ararat"
 ARM_ararat_desc: "Firma Yerevan Brandy, powszechnie znana ze swojej słynnej marki „ArArAt”, jest wiodącym przedsiębiorstwem Armenii zajmującym się produkcją koniaku. Zostało założone w 1887 roku, w okresie Imperium Rosyjskiego. Po sowietyzacji Armenii fabryka stała się przedsiębiorstwem państwowym. W 1999 roku rząd niepodległej Armenii sprzedał fabrykę francuskiej firmie Pernod Ricard zajmującej się produkcją napojów destylowanych. Różnorodność produktów koniakowych firmy jest oznaczona i reklamowana jako ArArAt."
 ARM_sports_promotion: "Promocja Sportu"
 ARM_sports_promotion_desc: "Jednym z ważnych czynników zapewniających zrównoważony rozwój jest także sport. Uznajemy rosnący wkład sportu w rozwój i pokój, ponieważ promuje on zasady tolerancji i szacunku oraz wzmacnia pozycję kobiet i młodzieży, jednostek i społeczności, a także osiąganie celów w zakresie zdrowia, edukacji i włączenia społecznego."
 ARM_kotayak: "Kotayk"
 ARM_kotayak_desc: "Browar Kotayk LLC, będący częścią Grupy Multi, jest następcą Browaru Abovyan, który powstał w ubiegłym stuleciu w latach 70-tych i stał się jednym z czołowych producentów w radzieckiej Armenii. Dzięki czeskiemu sprzętowi i wysokim technologiom zakład z sukcesem wytwarza produkty z surowców krajowych i importowanych. Zakład zajmuje powierzchnię 6,5 hektara, który został wybrany ze względu na wysoką jakość wody pochodzącej z Katnaghbyur."
 ARM_import_cars: "Importuj samochody"
 ARM_import_cars_desc: "Aby skutecznie prowadzić biznes w tym obszarze działalności, musimy kontrolować cały rynek importu samochodów w Armenii."
 ARM_aviaservis: "Serwis lotniczy"
 ARM_aviaservis_desc: "Avia Service została założona 25 sierpnia 1995 roku. Głównym celem założenia firmy była obsługa pasażerów i statków powietrznych na Międzynarodowym Lotnisku Zvartnots. Ale biznes się zmienił. Obecnie główna działalność obejmuje gotowanie dla pasażerów i personelu lotniczego oraz sprzedaż biletów lotniczych. Aby móc prowadzić tę działalność, Avia Service uzyskała wszystkie niezbędne certyfikaty, w tym ISO 22:2005. Firma była członkiem Międzynarodowej Organizacji Lotniczej i zdobyła wiele nagród."
 ARM_pooling_capital: "Łączenie kapitału"
 ARM_pooling_capital_desc: "Czas połączyć cały kapitał i uzyskać z tego dobry zysk."
 ARM_right_forces: "§ORiwe siły§!"
 ARM_right_forces_desc: "Koczarjan dał zielone światło siłom nacjonalistycznym. Zobaczmy jak idzie."
 ARM_defining_values: "Definiowanie wartości"
 ARM_defining_values_desc: "Kiedy już zdecydowaliśmy się na przywództwo, nadszedł czas, aby określić przyszłe wartości naszych ludzi. Zartir, Lao!"
 ARM_social_reforms: "Reformy społeczne"
 ARM_social_reforms_desc: "Musimy przeprowadzić reformy społeczne, naród ormiański musi powrócić do swoich korzeni i tradycyjnych wartości."
 ARM_aktiv_diplo: "Aktywna dyplomacja"
 ARM_aktiv_diplo_desc: "Nadszedł czas, aby położyć kres niezdecydowaniu i pochlebstwu w naszej dyplomacji. Czas szczerze porozmawiać z naszymi przyjaciółmi, zarówno z Zachodem, jak i ze Wschodem."
 ARM_trening_camps_kurd: "Obozy szkoleniowe PKK"
 ARM_trening_camps_kurd_desc: "Musimy zaprosić Partię Pracujących Kurdystanu i nawiązać kontakty z Turecką Partią Komunistyczną. Organizując tu obozy szkoleniowe, zapewnimy lojalność także stronie kurdyjskiej."
 ARM_fidains: "Fidayeanie"
 ARM_fidains_desc: "Musimy zjednoczyć wszystkich ochotniczych dżokatów w zjednoczoną siłę fedainów. Nadszedł czas na głębszą integrację milicji z armią."
 ARM_help_small_nations_aze: "Wspieraj małe narody Azerbejdżanu"
 ARM_help_small_nations_aze_desc: "Musimy wspierać separatyzm Taliszów, Lezginów, Tatów i Udinów."
 ARM_support_for_volunteers: "Legion Ormiański"
 ARM_support_for_volunteers_desc: "Legion Ormiański"
 ARM_american_legion: "Ormiański Legion Ameryki"
 ARM_american_legion_desc: "Ormiański Legion Ameryki to organizacja zrzeszająca Ormian, którzy w przeszłości służyli w armii amerykańskiej. Legion zamierza walczyć z wrogami narodu ormiańskiego. Organizacja ma także małe, pięcioosobowe zespoły specjalne, które przechodzą tajne szkolenie pod okiem byłych oficerów Korpusu Piechoty Morskiej Armii Stanów Zjednoczonych. W Legionie Ormiańskim jest już ponad tysiąc bojowników – młodych ludzi pochodzenia ormiańskiego. Powinniśmy wspierać ich sprawę i włączyć ich jako oddział wojskowy."
 ARM_russia3: "Unia Rosja"
 ARM_russia3_desc: "Rosja z pewnością nigdy nie pomoże naszej ekspansji wojskowej, ale nigdy też nam tego nie powstrzyma. Wiedząc, że może pojawić się nowy konflikt, bardziej prawdopodobne byłoby, że sprzedają nam broń i zapewnią pomoc sprzętową, jak to zawsze robili."
 ARM_kurds2: "Sprzymierzeni Kurdowie"
 ARM_kurds2_desc: "Powinniśmy sprzymierzyć się z narodem kurdyjskim, mimo że na początku II wieku był on przyjazny Turcji. Potem oni także poczuli presję ze strony Osmanów i nie możemy tego ignorować. Nasza walka i braterstwo powinny prosperować."
 ARM_syria2: "Sojusznicza Syria"
 ARM_syria2_desc: "Syria walczy z tureckim imperializmem tak samo jak my. Wielu Ormian mieszka w Syrii i historycznie zawsze mieliśmy ze sobą dobre stosunki."
 ARM_Greece2: "Unia Grecja"
 ARM_Greece2_desc: "Grecy i Ormianie zawsze żyli razem i mają długą historię braterstwa i dobrych stosunków. Podobnie jak Tigranes i Mitrydates powinniśmy ponownie zjednoczyć się i zabić nowego ekspansjonistycznego Smoka."
 ARM_France2: "Sprzymierzona Francja"
 ARM_France2_desc: "Od czasów wypraw krzyżowych Ormianie i narody francuskie zawsze miały dobre stosunki. Pomimo reżimu Francja zawsze pomagała Armenii i postrzegała ją jako swoją Outremeur część kultury. Musimy po prostu przenieść nasze stosunki na nowy poziom."
 ARM_Egypt_Livan2: "Negocjacje z Egiptem i Libanem"
 ARM_Egypt_Livan2_desc: "Egipt i Liban nie są zewnętrznymi wrogami Turcji, ale walczą z nią na płaszczyźnie ekonomicznej. Nie powinniśmy także zapominać o diasporze ormiańskiej w Libanie i Koptach mieszkających w Egipcie."
 ARM_unite_antiTurkish_clubs: "Zjednoczyć kluby antytureckie"
 ARM_unite_antiTurkish_clubs_desc: "Turcja zbyt długo stosowała swoją dwulicową dyplomację. Jeśli zaatakują ją 2 państwa NATO, Turcja nie będzie mogła wezwać na pomoc swoich fałszywych sojuszników. Nikt nie przyjdzie z pomocą."
 ARM_make_claims: "Zgłaszaj roszczenia"
 ARM_make_claims_desc: "W przeciwieństwie do niektórych żałosnych nazistów, którzy zdobywają ziemie na podstawie nieuporządkowanych roszczeń i chaotycznej woli wojny, Ormianie mogą po prostu otworzyć dowolną książkę o historii i wskazać swoje roszczenia. To właśnie zamierzamy zrobić."
 ARM_Georgia3: "Powrót Gruzji"
 ARM_Georgia3_desc: "Gruzja zawsze korzystała z owoców kultury ormiańskiej i uważała je za swoje. Nie będzie już Gruzji, tylko Virq, prowincja Wielkiej Armenii."
 ARM_5165: "§45165§!"
 ARM_5165_desc: "5165 to promilitarna partia nacjonalistyczna kierowana przez Karin Tonoyan, która popiera konserwatyzm, militaryzm i może pełnić rolę partii junty wojskowej."
 ARM_azerbaijan2: "Przywrócenie wschodniej Armenii"
 ARM_azerbaijan2_desc: "Nie jest tajemnicą, że nawet Coca-Cola ma więcej Historii niż Azerbejdżan. Ziemia, którą obecnie posiada Azerbejdżan, to mieszanina wschodniej prowincji Armenii Aghvank, terytoriów zaludnionych przez Lezgin i Taliszstanu. Nadszedł czas, aby zmiażdżyć ten pseudokraj wysysający ropę."
 ARM_definition_primacy: "Definicja prymatu"
 ARM_definition_primacy_desc: "Zanim przystąpimy do jakichkolwiek aktywnych działań, powinniśmy ustalić, kto będzie dowodził. Zdefiniować prymat pomiędzy siłami nacjonalistycznymi."
 ARM_betting_on_army: "Zakłady na armię"
 ARM_betting_on_army_desc: "Armia jest tym, co naprawdę ochroni nasz naród przed zniewoleniem. Armenia ma długą i bogatą historię wojskową, od Tigrana Wielkiego po Garegina Nzhdeha. I niech historia na zawsze obdarzy Ormian chwałą i dumą oraz poprowadzi ich do przyszłych podbojów."
 ARM_hunta: "§tJunta Wojskowa§!"
 ARM_hunta_desc: "Junta wojskowa to rząd kierowany przez komitet dowódców wojskowych. Termin junta oznacza spotkanie lub komitet i wywodzi się z junty narodowej i lokalnej zorganizowanej przez hiszpański ruch oporu wobec inwazji Napoleona na Hiszpanię w 1808 r. Termin ten jest obecnie używany w odniesieniu do autorytarnej formy rządów charakteryzującej się oligarchiczną dyktaturą wojskową, w odróżnieniu od inne kategorie rządów autorytarnych, w szczególności siłacz (autokratyczne dyktatury wojskowe); maszyna (dyktatury partii oligarchicznych); i bossizm (autokratyczne dyktatury partyjne)"
 ARM_union_reaktio: "Unia Reakcyjna"
 ARM_union_reaktio_desc: "Partie wschodzącego światopoglądu mogą nie mieć takich samych podstaw ideologicznych jak my, ale dążymy do tego samego celu, dlatego powinniśmy się zjednoczyć."
 ARM_Iran_Russia: "Negocjacje z Iranem i Rosją"
 ARM_Iran_Russia_desc: "Musimy dążyć do ściślejszej współpracy z Rosją i Iranem. Te kraje są naszymi jedynymi braterskimi narodami."
 ARM_betting_on_diplo: "Postaw na dyplomację"
 ARM_betting_on_diplo_desc: "W całej swojej historii konfrontacji z Turcją i kwestii przetrwania narodu Ormianie polegali na wspólnej współpracy dużych i małych społeczności. Ochotnicze grupy partyzanckie, a także wpływ diaspory z naciskiem na lobbing, są kluczem do dobrobytu Armenii."
 ARM_diaspora: "Linki do diaspory"
 ARM_diaspora_desc: "Możemy wykorzystać diasporę ormiańską na naszą korzyść i wpływać na różne kraje siłą diaspory ormiańskiej."
 ARM_diplo_blade: "Dyplomacja i miecz"
 ARM_diplo_blade_desc: "Człowiek nie jest żałosną, słabą istotą, jaką próbuje nam go ukazać krótkowzroczna teoria kultu wartości materialnych. Staje się niemal wszechmocny, gdy uświadamia sobie, że kryje się w nim morze ukrytej mocy, z której swobodnie korzysta zdeklarowana osobowość. - Garegin Nzhdeh"
 ARM_betting_on_tradition: "Postaw na Tradycję"
 ARM_betting_on_tradition_desc: "Armenia to jeden z najstarszych krajów, który przetrwał do dziś. Nie wszystkie narody mogły przetrwać, ale to nasz naród przeszedł ciernistą ścieżkę, której wielu nie mogło znieść. Wiara naszych przodków, ich chwalebne czyny i tradycje – to właśnie pomogło nam przetrwać i dalej walczyć."
 ARM_savoya: "Dom Sabaudii"
 ARM_savoya_desc: "Ostatnią rodziną królewską Armenii była rodzina Lusignan. Kiedy w 1375 roku zniszczono Królestwo Cylicji, ostatni król Lewon VI (Leon VI) przekazał tytuł króla Armenii Jakubowi I (Hakobowi I), królowi Cypru, który pochodził z tego samego rodu Lusignanów. W 1489 roku królowa Charlotta przekazała tytuł swojemu kuzynowi Karolowi Wojownikowi, księciu Sabaudii (we Włoszech)."
 ARM_money_england: "Wycisnąć pieniądze z Anglii"
 ARM_money_england_desc: "Dawno temu ostatni król Armenii, Lewon VI, włożył całe swoje złoto do banku w Anglii, pod przysięgą złożoną przez angielską dynastię, że zwróci wszystkie pieniądze, gdy Regnum Armenia zostanie odrodzone. Anglia nie chciała oddać naszych pieniędzy, gdy byliśmy republiką, teraz jesteśmy królestwem z prawdziwym dziedzicem. Musimy wycisnąć nasze pieniądze z powrotem."
 ARM_party_approval: "Zatwierdzenie partii"
 ARM_party_approval_desc: "Prosperująca Armenia to prawdziwa i najlepsza partia, która powinna być główną postacią na polu politycznym Armenii."
 ARM_monopoly: "Monopol"
 ARM_monopoly_desc: "Nadszedł czas, aby stworzyć prawdziwy monopol, a nawet wziąć wszystkie małe firmy w ręce Multi-Group."
 ARM_economyc_freedom: "Swobody gospodarcze"
 ARM_economyc_freedom_desc: "Wzięliśmy duży i średni biznes, powinniśmy zachować wolność gospodarczą na mniejszym poziomie."
 ARM_east: "Wschód"
 ARM_east_desc: "Powinniśmy jeszcze bardziej zaangażować się w handel między Rosją a Armenią, ponieważ Multigrupa ma z nią wiele powiązań gospodarczych."
 ARM_deals_west: "Układa się z Zachodem"
 ARM_deals_west_desc: "Mimo że Tsarukian ma wyłaniające się poglądy, czerpie korzyści z handlu z Zachodem. Powinien zatem zachować więzi z Zachodem."
 ARM_SNG: "WNP"
 ARM_SNG_desc: "Wspólnota Niepodległych Państw jest regionalną organizacją międzyrządową w Europie Wschodniej i Azji. WNP zachęca do współpracy w sprawach gospodarczych, politycznych i wojskowych oraz posiada pewne uprawnienia w zakresie koordynacji handlu, finansów, stanowienia prawa i bezpieczeństwa. Promowała także współpracę w zakresie zapobiegania przestępczości transgranicznej."
 ARM_ODKB: "OUBZ"
 ARM_ODKB_desc: "Organizacja Układu o Bezpieczeństwie Zbiorowym jest międzyrządowym sojuszem wojskowym w Eurazji. OUBZ składa się z wybranych państw poradzieckich. Traktat miał swoje korzenie w Radzieckich Siłach Zbrojnych, które zostały zastąpione przez Zjednoczone Siły Zbrojne Wspólnoty Niepodległych Państw, a następnie przez kolejne siły zbrojne poszczególnych niepodległych państw."
 ARM_friends_elite: "Przyjazna Elita"
 ARM_friends_elite_desc: "Musimy jeszcze bardziej zbliżyć się do przyjaznej elity, która była pod Koczarjanem."
 ARM_foreign_investments: "Inwestycje zagraniczne"
 ARM_foreign_investments_desc: "Być może będziemy musieli przyciągnąć inwestycje zagraniczne, aby zapewnić stabilność gospodarczą w naszej dziedzinie gospodarki. Może nam to również przynieść bezpośrednie korzyści ekonomiczne."
 ARM_bagratuni: "Krew Bagratuni"
 ARM_bagratuni_desc: "Dynastia Bagratuni lub Bagratidów była ormiańską dynastią królewską, która rządziła średniowiecznym Królestwem Armenii. Wywodzący się ze starożytnego wasali Królestwa Armenii, stali się najwybitniejszą ormiańską rodziną szlachecką w okresie panowania arabskiego w Armenii, ostatecznie ustanawiając własne, niezależne królestwo. Według współczesnego historyka Cyryla Toumanowa uważa się ich za przodków gruzińskiej królewskiej dynastii Bagrationi."
 ARM_pretensia_west_arm: "Roszczenia Zachodniej Armenii"
 ARM_pretensia_west_arm_desc: "Roland von Bagratuni ma już ugruntowaną pozycję w rządzie wirtualnej Republiki Zachodniej Armenii. Oznacza to zatem, że ma już po swojej stronie specjalistów od ekonomii i polityki."
 ARM_miapet: "Miapetutsyun"
 ARM_miapet_desc: "Miapetutsyun to ormiańskie słowo, które dosłownie oznacza zjednoczone państwo. Tym słowem określano nasze starożytne królestwa i imperia. Jeśli będziemy musieli zdecydować, czym ma być nasz kraj, zostanie on zdefiniowany jako Miapetutsiun!"
 ARM_turkey_section: "Podział Turcji"
 ARM_turkey_section_desc: "Faszystowskie państwo tureckie zbyt długo uciskało pobliskie narody. Ormianie, Grecy, Kurdowie i Syryjczycy muszą wreszcie podzielić Turcję na swoje lenna. A żeby utrzymać stabilność i zapobiec powstaniu Turcji, musimy stworzyć bezpieczną strefę, w której będą stacjonować wojska francuskie."
 ARM_folk_spirit: "Duch ludowy"
 ARM_folk_spirit_desc: "Trzeba na nowo odrodzić się duch ludowy narodu ormiańskiego. Należy prowadzić ogólnokrajowe programy propagandowe i kłaść nacisk na naukę historii w szkole."
 ARM_religiosity: "Religijność"
 ARM_religiosity_desc: "Rozdział Kościoła od państwa jest koncepcją filozoficzną i prawniczą służącą określeniu dystansu politycznego w stosunkach organizacji religijnych z państwem. Konceptualnie termin ten odnosi się do powstania państwa świeckiego oraz do jego rozwiązania, czyli zmiany istniejących, formalnych relacji między Kościołem a państwem."
 ARM_state_church: "Kościół państwowy"
 ARM_state_church_desc: "Symfonia, a także symfonia władz, to prawosławna zasada relacji Kościoła ze społeczeństwem, która polega na tym, że Kościół i społeczeństwo, a w szczególności władza świecka i kościelna, znajdują się w idealnej harmonii i współdziałanie przez analogię z Boską i ludzką naturą oraz Boską i ludzką wolą Chrystusa."
 ARM_ministries_of__church: "Integracja kościoła z rządem"
 ARM_ministries_of__church_desc: "Musimy włączyć Kościół do rządu. Kościół powinien zajmować się systemem edukacji, duchowym oświeceniem ludu i innymi bezpośrednimi obowiązkami."
 ARM_great_influence: "Duży wpływ"
 ARM_great_influence_desc: "Nie powinniśmy angażować się w propagandę religijną, ale nie możemy też zaprzeczać jej znaczeniu dla nas i społeczeństwa. W związku z tym Kościół będzie miał wielki wpływ na system edukacji i stan duchowy ludu, ale nie będzie kontrolował istniejących instytucji świeckich."
 ARM_christian_country: "kraj chrześcijański"
 ARM_christian_country_desc: "Jeśli jest na świecie kraj prawdziwie chrześcijański, to jest to Armenia: kraj, który jako pierwszy przyjął Chrystusa do swego serca. Mamy prawo twierdzić, że Armenia jest krajem chrześcijańskim."
 ARM_russian_recognition: "Napraw relacje"
 ARM_russian_recognition_desc: "Partia Dashnaktsutyun nadal jest przedstawiana w oczach Rosjan w złym świetle. Trzeba pokazać się z drugiej strony. Przeszłe konflikty są konsekwencją wpływu wrogów zewnętrznych na oba kraje."
 ARM_zapret_sekt: "Zakazać sekt"
 ARM_zapret_sekt_desc: "Sekty i herezje deprawują nasze społeczeństwo. Musimy zakazać i stłumić wszystkich inicjatorów i zwolenników tych destrukcyjnych organizacji stworzonych w celu osłabienia nas samych."
 ARM_zapret_societes: "Czyść organizacje pozarządowe"
 ARM_zapret_societes_desc: "Musimy zakazać działalności zachodnich organizacji pozarządowych, które szerzą zdegenerowane idee zachodniego liberalizmu i demokracji. musimy przestać tolerować to obrzydliwe zjawisko!"
 ARM_ztsar_trade_belarus: "Handel z Białorusią"
 ARM_ztsar_trade_belarus_desc: "Gagik Carukian od dawna utrzymuje ciepłe stosunki z prezydentem Białorusi. musimy stworzyć zjednoczoną wspólną izbę handlową Armenii i Białorusi oraz ustanowić wspólny obrót handlowy."
 ARM_Aliev_dogowor: "Próba negocjacji"
 ARM_Aliev_dogowor_desc: "Gagik Carukjan może próbować negocjować z Alijewem w sprawie Górskiego Karabachu, stosując różne scenariusze. Zobaczymy, czy uda nam się zrealizować nasz plan..."
 ARM_zastoy_age: "Era stagnacji"
 ARM_zastoy_age_desc: "Nadchodzi era stagnacji w polityce Armenii. Czy to dobrze, czy źle, dowiemy się w najbliższej przyszłości…"
 ARM_army_reorg: "Reorganizacja armii"
 ARM_army_reorg_desc: "Siły Zbrojne Republiki Armenii to państwowa organizacja wojskowa Armenii, której deklarowanym celem jest zapewnienie takiego potencjału obronnego państwa, jaki jest niezbędny do odparcia wszelkiej agresji w celu ochrony fizycznej egzystencji ludności Armenii. Republiki Armenii, jej suwerenności i niepodległości oraz integralności terytorialnej państwa."
 ARM_buy_russian_tanks: "Kup rosyjskie czołgi"
 ARM_buy_russian_tanks_desc: "Rosja może nam sprzedać tanie, ale skuteczne rodzaje broni po niższych cenach w ramach kontraktów OUBZ."
 ARM_102_base: "102 Baza"
 ARM_102_base_desc: "Rosyjska baza wojskowa 102. Orderu Aleksandra Newskiego w Armenii jest jedną z rosyjskich baz wojskowych za granicą, ważnym elementem stosunków rosyjsko-ormiańskich. Nazwa kodowa - Jednostka wojskowa nr 04436 (jednostka wojskowa 04436). Nazwa skrócona - 102 vb. Baza posiada dwa garnizony: w Giumri i w Erewaniu."
 ARM_aviation_reorg: "Reorganizacja Sił Powietrznych"
 ARM_aviation_reorg_desc: "Armeńskie Siły Powietrzne to ramię powietrzne Sił Zbrojnych Armenii utworzone przez niepodległą Armenię w 1992 roku po rozpadzie Związku Radzieckiego. Poza swoją konwencjonalną nazwą nazywa się go także Departamentem Lotnictwa Armeńskich Sił Zbrojnych."
 ARM_bpla: "UAV"
 ARM_bpla_desc: "Od pewnego momentu Armenia rozpoczęła badania w zakresie tworzenia dronów zwiadowczych. Musimy wesprzeć tę inicjatywę."
 ARM_robots: "Jednostki autonomiczne"
 ARM_robots_desc: "Armenia jest krajem wyjątkowym, ponieważ produkuje autonomiczne jednostki bojowe zdolne do walki z ludzkim przeciwnikiem. Musimy dotować przemysł robotyki."
 ARM_oficers_schools: "Rosyjskie szkoły oficerskie"
 ARM_oficers_schools_desc: "Armenia od dawna przygotowywała swoich nowych specjalistów wojskowych w rosyjskich instytucjach wojskowych pod dowództwem armii rosyjskiej. Musimy pogłębić współpracę."
 ARM_ODKB_trenings: "Ćwiczenia CSTO"
 ARM_ODKB_trening_descs: "Organizacja Układu o Bezpieczeństwie Zbiorowym (OUBZ), rzadziej Pakt Taszkencki, Traktat Taszkencki, to regionalna organizacja międzynarodowa, której głoszonymi celami są wzmacnianie pokoju, bezpieczeństwa i stabilności międzynarodowego i regionalnego, zbiorowa ochrona niepodległości, integralności terytorialnej i suwerenność państw członkowskich, priorytet w osiągnięciu, który państwa członkowskie odwdzięczają się środkami politycznymi"
 ARM_new_uniforms: "Nowe mundury"
 ARM_new_uniforms_desc: "Powinniśmy zaktualizować mundury armeńskich sił zbrojnych ze starego radzieckiego kamuflażu na bardziej praktyczny odpowiednik Woodland."
 ARM_old_doctrine: "Dostosuj starą doktrynę"
 ARM_old_doctrine_desc: "Adaptacja starej doktryny obronnej będzie dla nas korzystna ze względu na strukturę naszej armii i nasze dziedzictwo militarne."
 ARM_kornet: "9M133 Kornet"
 ARM_kornet_desc: "9M133 Kornet (nazwa raportowa NATO AT-14 Spriggan, oznaczenie eksportowe Kornet-E) to rosyjski przenośny przeciwpancerny pocisk kierowany (ATGM) drugiej generacji, przeznaczony do użycia przeciwko czołgom podstawowym. Po raz pierwszy wprowadzono go do służby w armii rosyjskiej w 1998 roku."
 ARM_clear_generals: "Czystka generałów"
 ARM_clear_generals_desc: "Musimy oczyścić generałów z niektórych osób nielojalnych wobec rządu. Nawet jeśli będzie to wymagało od nich rezygnacji lub czegoś gorszego..."
 ARM_Georgian_war_exp: "Gruzińskie doświadczenia wojenne"
 ARM_Georgian_war_exp_desc: "Po wojnie w Osetii i Abchazji w latach 90. (w której brał udział batalion Bagramian) doszło do wojny w latach zerowych pomiędzy Rosją a Gruzją. Musimy wyciągnąć wnioski z tego konfliktu."
 ARM_new_ways_mass_war: "Nowe opcje masowej wojny"
 ARM_new_ways_mass_war_desc: "Bez względu na to, co mówią różni fałszywi eksperci, masowa doktryna wojny nadal ma prawo istnieć. Musimy z niego nadal korzystać."
 ARM_buy_chine_RSZO: "Kup chińskie MLRS"
 ARM_buy_chine_RSZO_desc: "WM-80 to chiński system rakiet wielokrotnego startu. Opracowany przez fabrykę nr 123 w Chinach. Jest oferowany na eksport przez chińską korporację handlu zagranicznego Norinco. System dostarczono do Bangladeszu, Armenii, Jordanii i Sudanu."
 ARM_razrab_licenze: "Rozwój na licencji"
 ARM_razrab_licenze_desc: "Może warto wystąpić o licencje na własną produkcję, żeby jakoś rozwinąć nasz kompleks wojskowo-przemysłowy i spróbować uruchomić produkcję."
 ARM_eshalone_defence: "Obrona w Echelonie"
 ARM_eshalone_defence_desc: "Warstwowa obrona jest gwarancją bezpieczeństwa Armenii, która jest otoczona z obu stron przez wrogów. musimy stworzyć głęboką obronę i nie dawać wrogowi szansy."
 ARM_go_out_rus: "Wykop rosyjskie wojska"
 ARM_go_out_rus_desc: "Nadszedł czas, aby wojska rosyjskie opuściły terytorium Armenii. Muszą opuścić nasze terytoria, nawet jeśli oznacza to chwilową niepewność kraju."
 ARM_programs_us_helps: "Amerykańskie programy pomocowe"
 ARM_programs_us_helps_desc: "Stany Zjednoczone od dawna pomagają Armenii w tworzeniu i rozwoju armii i sił zbrojnych jako całości."
 ARM_NKR_army_int: "Głęboka integracja armii NKR"
 ARM_NKR_army_int_desc: "Konieczne jest dalsze pogłębianie integracji armii NKR z armią Armenii."
 ARM_new_doctrine: "Kurs na nową doktrynę"
 ARM_new_doctrine_desc: "Wielu naszych ekspertów wojskowych przeszkolonych w krajach NATO stale twierdzi, że potrzebujemy bardziej nowoczesnej ofensywnej doktryny wojny. Może powinniśmy posłuchać."
 ARM_greece_dogowor: "Traktat z Grecją"
 ARM_greece_dogowor_desc: "Naszym najbliższym sojusznikiem w NATO jest Grecja. Musimy pogłębić współpracę dwustronną."
 ARM_france_specials: "Specjaliści francuscy"
 ARM_france_specials_desc: "Musimy zaprosić specjalistów z armii francuskiej do przeszkolenia naszych myśliwców na nowe standardy, które będą bardziej skuteczne."
 ARM_milan: "MEDIOLAN"
 ARM_milan_desc: "MEDIOLAN jest produktem Euromissile, francusko-zachodnioniemieckiego programu rozwoju rakiet, którego początki sięgają lat 60. XX wieku. System wszedł do służby w 1972 roku jako broń przeciwpancerna drugiej generacji i wkrótce stał się standardową bronią przeciwpancerną w całym NATO, używaną przez większość poszczególnych armii sojuszu."
 ARM_US_PVO: "Amerykańska Obrona Powietrzna"
 ARM_US_PVO_desc: "Powinniśmy poprosić USA o dostarczenie nam nowych systemów obrony powietrznej, abyśmy nie polegali tylko na rosyjskich radarach rozmieszczonych w kraju."
 ARM_in_kosovo: "Wyślij siły pokojowe do Kosowa"
 ARM_in_kosovo_desc: "Aby zdobyć więcej doświadczenia wojskowego i międzynarodową reputację, musimy wysłać nasze siły pokojowe do Kosowa."
 ARM_buy_west_weapons: "Kup zachodnią broń"
 ARM_buy_west_weapons_desc: "Możemy zacząć kupować od Francji starszą, ale wciąż dobrą broń klasy NATO, która tak naprawdę już nie jest używana. To mogłoby być naprawdę korzystne dla naszej armii."
 ARM_analis_tur_army: "Analiza armii tureckiej"
 ARM_analis_tur_army_desc: "jeśli istnieje sposób, aby zrozumieć, jak działa armia turecka, to znaczy zobaczyć, jak działa jakakolwiek armia na poziomie NATO. Musimy poznać ich taktykę i zrozumieć strukturę dowodzenia."
 ARM_Karabach_exp: "Analiza wojny w Karabachu"
 ARM_Karabach_exp_desc: "Oprócz obrony naszych ziem powinniśmy wyciągnąć jeszcze jedną korzyść z wojny Artsakh. Powinniśmy zrozumieć lekcje, jakie wojna lat 90. dała naszej armii."
 ARM_in_irak: "Wyślij wojsko do Iraku"
 ARM_in_irak_desc: "Aby zdobyć więcej doświadczenia wojskowego i międzynarodową reputację, musimy wysłać nasze siły pokojowe do Iraku."
 ARM_kurds_exp: "Taktyka kurdyjskiej partyzantki"
 ARM_kurds_exp_desc: "W naszej walce z Turcją nie jesteśmy sami. Wiele możemy się nauczyć z taktyki partyzanckiej bojowników PKK, PUK i Peszmergów, którzy opanowali już walkę z indykiem."
 ARM_new_doctrines_squads: "Nowa doktryna drużynowa"
 ARM_new_doctrines_squads_desc: "Teraz możemy przyjąć nową doktrynę wojny, która ostatecznie zastąpi stary system, który przyćmił umysły generałów starej gwardii."
 ARM_dogowor_zakupka: "Długoterminowe umowy zakupu"
 ARM_dogowor_zakupka_desc: "Długoterminowe kontrakty zakupowe zapewnią, że Rosja będzie nadal sprzedawać nam swoją broń."
 ARM_new_modernisation: "Modernizacja do aktualnych standardów"
 ARM_new_modernisation_desc: "Musimy podjąć niezbędny krok w celu modernizacji armii ormiańskiej, aby była mniej więcej gotowa na wojnę XXI wieku."
 ARM_new_uniforms10: "Najnowsze mundury"
 ARM_new_uniforms10_desc: "Musimy stworzyć nowy kamuflaż w oparciu o doświadczenia kamuflażu USA, RF i CSOR. Kamuflaż ARMPAT powinien zastąpić las."
 ARM_armenian_wpk: "Ormiański kompleks wojskowo-przemysłowy"
 ARM_armenian_wpk_desc: "Nadszedł czas, abyśmy naprawdę rozwinęli kompleks wojskowo-przemysłowy Armenii w miarę naszych ograniczonych możliwości."
 ARM_nato_razrab: "Obiecujący rozwój NATO"
 ARM_nato_razrab_desc: "Oprócz broni kombinowanej musimy także uważnie przyjrzeć się obiecującym zmianom u partnerów zachodnich."
 ARM_nato_licenze_2: "Negocjuj licencje"
 ARM_nato_licenze_2_desc: "Musimy omówić wiele licencji z NATO, abyśmy mogli dalej rozwijać zdolność do produkcji nowoczesnej broni."
 ARM_in_afgan: "Wysłać misję szkoleniową do Afganistanu"
 ARM_in_afgan_desc: "Aby wykonać gest polityczny i wojskowy, musimy wysłać naszych żołnierzy sił pokojowych na misję do Afganistanu w ramach współpracy ISAF."
 ARM_iskanders: "Iskander"
 ARM_iskanders_desc: "9K720 Iskander to mobilny system rakiet balistycznych krótkiego zasięgu produkowany i rozmieszczany przez wojsko rosyjskie. Zestawy rakietowe mają zastąpić przestarzałe systemy OTR-21 Toczka, będące nadal na wyposażeniu rosyjskich sił zbrojnych. Iskander ma kilka różnych konwencjonalnych głowic bojowych, w tym głowicę z amunicją kasetową, głowicę bojową o wzmocnionym wybuchu paliwowo-powietrznym, głowicę bojową odłamkowo-burzącą, penetrator ziemi do niszczenia bunkrów oraz urządzenie z impulsem elektromagnetycznym do misji przeciwradarowych."
 ARM_kalash_zawod: "Fabryka CK"
 ARM_kalash_zawod_desc: "Koncern Kałasznikow od dawna obiecywał budowę swojej fabryki w Armenii. Może warto spróbować ich o tym przekonać."
 ARM_buy_good_guns: "Kupno broni precyzyjnej"
 ARM_buy_good_guns_desc: "Musimy zacząć kupować broń dla oddziałów wywiadu i sił specjalnych. Potrzebują najnowszej broni strzeleckiej, aby wyposażyć swoje jednostki."
 ARM_soviet_specials: "Dziedzictwo radzieckich sił specjalnych"
 ARM_soviet_specials_desc: "Chwała sowieckich sił specjalnych jest znana na całym świecie, nie wspominając o ogromnym wkładzie Ormian w nią. Musimy nadal budować nasze siły specjalne w oparciu o te same wysokie standardy i ideały."
 ARM_razrab_weapons: "Rozwijać produkcję broni strzeleckiej"
 ARM_razrab_weapons_desc: "Musimy rozwinąć nasz potencjał rozwoju broni strzeleckiej, aby możliwe było dalsze ożywienie przemysłu zbrojeniowego w Armenii."
 ARM_ZASTAWA: "Traktat z ZASTAVA Arms"
 ARM_ZASTAWA_desc: "Serbska broń słynie z taniości i jakości. Powinniśmy kupować u nich karabiny snajperskie i karabiny specjalne."
 ARM_PNW: "Implementacja NVD"
 ARM_PNW_desc: "Dawno, dawno temu, w czasach Związku Radzieckiego, kiedy prowadzono eksperymenty z wprowadzeniem do sił zbrojnych celowników noktowizyjnych. Być może warto tam wrócić do starych prototypów, aby później je ulepszyć."
 ARM_finish_snipers: "Fińskie karabiny snajperskie"
 ARM_finish_snipers_desc: "Fińskie karabiny snajperskie"
 ARM_multicam: "MULTICAM"
 ARM_multicam_desc: "Wiele sił specjalnych świata od dawna przechodzi na uniwersalny kamuflaż dla sił specjalnych. Musimy podążać ich śladami."
 ARM_buy_special_weapon: "Kup specjalną broń"
 ARM_buy_special_weapon_desc: "W spadku po ZSRR Rosja odziedziczyła ogromną liczbę wysokiej jakości broni specjalnego przeznaczenia. Powinniśmy omówić z nimi szczegóły zakupu."
 ARM_Aspar: "RAMIONA ASPAR"
 ARM_Aspar_desc: "Aspar Arms LLC powstała w Armenii w 2006 roku. Firma zajmując się importem i sprzedażą broni i broni cywilnej i służbowej, a także produkcją broni krajowej, realizowała swoją działalność pod adresem Mamikonyants 60/1, Erywań . Musimy ich bardziej wspierać."
 ARM_panter: "CLV „PANTERA”"
 ARM_panter_desc: "Panther Command and Liaison Vehicle, czyli Panther CLV, był wariantem Iveco LMV armii brytyjskiej. Panther CLV powstał w ramach projektu „Przyszły pojazd dowodzenia i łącznikowy” (FCLV). BAE Systems wprowadziło modyfikacje konstrukcyjne, aby umożliwić montaż w fabryce BAE Systems Land Systems w Newcastle nad rzeką Tyne. Musimy kupić kilka takich pojazdów."
 ARM_ENOK: "ENOK"
 ARM_ENOK_desc: "LAPV Enok to lekki opancerzony pojazd patrolowy Bundeswehry, używany głównie w armii niemieckiej. Jest to znacznie udoskonalony Wolf SSA, oparty na Klasie G Mercedes-Benz. LAPV Enok jest produkowany przez Armored Car Systems GmbH (ACS) z siedzibą w Aichach, spółkę zależną będącą w całości własnością Gruma Commercial Vehicles z siedzibą w Derching. Ważnymi podwykonawcami są firmy LeTech – Special Purpose Vehicles (dawniej Lennartz Technik) w Welzheim oraz austriacka Magna Steyr z siedzibą w Grazu."
 ARM_bolgar_sosiski: "Bułgarskie karabiny maszynowe RPK"
 ARM_bolgar_sosiski_desc: "Bułgaria rozpoczęła programy modernizacji sił zbrojnych. Teraz mają ogromną ilość broni strzeleckiej, która jest doskonała w naszej cenie."
 ARM_private_initiatives: "Zachęcaj do prywatnych inicjatyw"
 ARM_private_initiatives_desc: "Być może powinniśmy pozostawić produkcję BSP w rękach prywatnych firm, które będą się w tym specjalizować."
 ARM_state_bpla: "Scentralizowana produkcja UAV"
 ARM_state_bpla_desc: "Być może powinniśmy pozostawić produkcję BSP w rękach przedsiębiorstw państwowych, które będą się w tym specjalizować."
 ARM_buy_slowakian: "Kupno słowackich Su-25"
 ARM_buy_slowakian_desc: "Słowacji pozostała po upadku bloku wschodniego ogromna liczba SU-25. Tanie i niezawodne samoloty powinny służyć naszej sprawie."
 ARM_L39: "L-39S"
 ARM_L39_desc: "Rumunia od dawna posiada samoloty tej marki. Czas zawrzeć z nimi umowę i przenieść je do naszej floty samolotów."
 ARM_good_avia_trenings: "Nowe techniki szkolenia w locie"
 ARM_good_avia_trenings_desc: "Aby stale utrzymywać załogę lotniczą w porządku bojowym, konieczne są nowe techniki szkolenia w locie. Powinniśmy bardziej skupić się na tym aspekcie."
 ARM_dogowor_poland: "Traktat z Polską"
 ARM_dogowor_poland_desc: "Musimy podpisać umowę z Polską o współpracy wojskowo-technicznej w dziedzinie lotnictwa. Będzie to z korzyścią dla nas obojga."
 ARM_amprom: "Amprop"
 ARM_amprom_desc: "Elektroniczna stacja bojowa Amprop została zaprojektowana tak, aby zakłócać komunikację radiową wroga. Stacja Amprop jest dumą Ministerstwa Obrony Armenii. 16-tonowy sprzęt jest terenowy, jest w stanie nie tylko powodować zakłócenia, ale także analizować przesyłane informacje."
 ARM_krunk: "Krunk"
 ARM_krunk_desc: "Krunk to ormiański bezzałogowy statek powietrzny (UAV) będący na wyposażeniu Sił Zbrojnych Armenii. Jest przeznaczony do bliskiego rozpoznania, przesyłania danych wideo w czasie rzeczywistym (wizualnym lub w podczerwieni) lub wykonywania zdjęć o wyższej rozdzielczości."
 ARM_H2: "\"H2\""
 ARM_H2_desc: "H2 to ormiański mały bezzałogowy statek powietrzny przeznaczony do rozpoznania i kierowania ogniem artyleryjskim."
 ARM_baze: "\"Baza\""
 ARM_baze_desc: "Baze to ormiański mały bezzałogowy statek powietrzny przeznaczony do rozpoznania i kierowania ogniem artyleryjskim."
 ARM_manushak: "Manuszak"
 ARM_manushak_desc: "Manuszak"
 ARM_sky_defence: "Badania Obrony Powietrznej"
 ARM_sky_defence_desc: "Doświadczenia II wojny światowej pokazują, że w przypadku większych konfliktów prawie niemożliwe jest pełne prowadzenie działań bojowych bez wsparcia powietrznego. Dla możliwości obronnych naszego kraju konieczne jest przede wszystkim zamknięcie nieba dla samolotów pozorowanego wroga."
 ARM_avia_trenings: "Wspólne ćwiczenia OUBZ"
 ARM_avia_trenings_desc: "Wspólne ćwiczenia OUBZ, Rosji i Armenii w ramach współpracy lotniczej. I w to naprawdę wierzą: miłość do natury i ludzi z ich wyjątkową kulturą jest darem Boga, który bez Niego nie byłby możliwy."
 ARM_russian_helicopters: "Rosyjskie samoloty transportowe"
 ARM_russian_helicopters_desc: "Rosyjskie samoloty transportowe to rzeczywiście seria samolotów transportowych i samolotów. Potrzebujemy ładunku i samolotów. Samoloty transportowe? Samoloty transportowe! Tak. Ładunek. Samoloty. Cargo Samoloty cargo cargo cargo. Jestem zmęczony tworzeniem tego drzewa skupień. Pomóż mi."
 ARM_X55: "X-55"
 ARM_X55_desc: "UAV X-55 może latać na dużych wysokościach, logiczne jest uznanie tego modelu za niepozorny, co wcale nie jest obojętne w wojskowym zastosowaniu drona. Ten bezzałogowy statek powietrzny wyposażony jest w silnik spalinowy, co czyni to narzędzie bardziej niezawodnym i wydajnym w porównaniu do UAV wyposażonych w silniki elektryczne. Maksymalna wysokość lotu tego modelu wynosi 4500 metrów, co zapewnia realizację niemal wszystkich celów związanych z badaniem określonych obszarów i regionów."
 ARM_find_new_ZSU: "Szukaj nowych ZSU"
 ARM_find_new_ZSU_desc: "Musimy znaleźć nowy ZSU, aby ulepszyć obronę powietrzną Armenii. Mamy kilka opcji..."
 ARM_zsu23m: "ZSU-23M"
 ARM_zsu23m_desc: "ZSU-23-4 Szylka to radzieckie samobieżne działo przeciwlotnicze, którego produkcję masową rozpoczęto w 1964 roku. Uzbrojone w poczwórne automatyczne działo kal. 23 mm. Szybkostrzelność instalacji wynosi 3400 strzałów na minutę. Można go nacelować na cel ręcznie, półautomatycznie i automatycznie. W trybach automatycznym i półautomatycznym używana jest zwykła stacja radarowa."
 ARM_tunguska: "Tunguska M1"
 ARM_tunguska_desc: "2K22 Tunguska to radziecka, a obecnie rosyjska samobieżna broń przeciwlotnicza uzbrojona w działo ziemia-powietrze i system rakietowy. Przeznaczony jest do zapewnienia dziennej i nocnej ochrony pułków piechoty i czołgów przed nisko latającymi samolotami, helikopterami i rakietami manewrującymi w każdych warunkach pogodowych. Natowska nazwa rakiety używanej w tym systemie uzbrojenia to SA-19 ​​„Gryzonia”."
 ARM_gepard: "Flakpanzer Gepard"
 ARM_gepard_desc: "Gepard to niemieckie samobieżne działo przeciwlotnicze (ZSU). Przeznaczony do bezpośredniego osłony wojsk lądowych, niszczenia celów powietrznych na skośnych dystansach od 100 m do 4 km i na wysokościach do 3 km, lecących z prędkością do 350-400 m/s, a także celów naziemnych (na powierzchni) na zasięg do 4500 metrów od miejsc, z krótkim postojem i w ruchu."
 ARM_nato_standards: "Modernizacja NATO"
 ARM_nato_standards_desc: "Możemy poprosić NATO, aby nie zapewniało nam nowych rodzajów obrony powietrznej, ale wręcz przeciwnie, aby zmodernizowało nasz istniejący arsenał w celu zapewnienia większej kompatybilności i unifikacji."
 ARM_indian_radars: "Indyjskie radary Swati"
 ARM_indian_radars_desc: "Radar lokalizacji broni (WLR), znany również jako Swathi, to mobilny radar z układem fazowym do lokalizacji artylerii, opracowany przez Indie. Ten radar przeciwbaterii został zaprojektowany do wykrywania i śledzenia nadlatującego ostrzału artyleryjskiego i rakietowego w celu określenia punktu początkowego ognia przeciwbaterii."
 ARM_exp_robots: "Próbki eksperymentalne"
 ARM_exp_robots_desc: "Armenia to jeden z najbardziej rozwiniętych krajów poradzieckich, który rozwija robotykę. Musimy spróbować wykorzystać naszą wiedzę do celów wojskowych i stworzyć prototypy wojskowe."
 ARM_scorpion: "\"Skorpion\""
 ARM_scorpion_desc: "Ormiańscy inżynierowie aktywnie wynaleźli nowy bojowy bezzałogowy pojazd naziemny „Scorpion”. Mówimy o 370-kilogramowym miniczołgu z dalmierzem laserowym na gąsienicach, wyposażonym w elementarną sztuczną inteligencję zasady działania roju."
 ARM_scorpion2m: "Skorpion M2"
 ARM_scorpion2m_desc: "Scorpion M2 to unowocześniona wersja starego robota, charakteryzująca się większą funkcjonalnością, większym zasięgiem i lepszą ochroną przed kulami i odłamkami."
 ARM_rocket_defense: "SAM"
 ARM_rocket_defense_desc: "Musimy poważnie podejść do kwestii rakiet obrony powietrznej, aby zapewnić bezpieczeństwo w powietrzu na wypadek wojny."
 ARM_pechora: "S-125 Peczora"
 ARM_pechora_desc: "Radziecki system rakiet ziemia-powietrze S-125 Neva/Pechora został zaprojektowany przez Aleksieja Isajewa jako uzupełnienie S-25 i S-75. Ma krótszy efektywny zasięg i niższą wysokość walki niż którykolwiek ze swoich poprzedników, a także lata wolniej, ale ze względu na swoją dwustopniową konstrukcję jest skuteczniejszy przeciwko bardziej zwrotnym celom."
 ARM_BUK: "BUKA M2"
 ARM_BUK_desc: "Buk-M2 to przeciwlotniczy system rakietowy (SAM). Wielokanałowy, wysoce mobilny, wielofunkcyjny system obrony powietrznej średniego zasięgu Buk-M2 przeznaczony jest do niszczenia samolotów strategicznych i taktycznych, śmigłowców, w tym zawisających, rakiet manewrujących i innych samolotów aerodynamicznych."
 ARM_rus_PVO: "Rosyjska obrona powietrzna"
 ARM_rus_PVO_desc: "Musimy kupić rosyjską obronę powietrzną, aby uzupełnić braki w tej obronie. Rosja może nam to zapewnić po przystępnych cenach."
 ARM_WM80: "WM-80 MRL"
 ARM_WM80_desc: "WM-80 to chiński system rakiet wielokrotnego startu. Opracowany przez fabrykę nr 123 w Chinach. Jest oferowany na eksport przez chińską korporację handlu zagranicznego Norinco. System dostarczono do Bangladeszu, Armenii, Jordanii i Sudanu. Wyrzutnia zamontowana jest na bazie czteroosiowej ciężarówki terenowej Shandong Taian TAS5380SQ (TAS5382) o ładowności 20 ton z układem kół 8 na 8. W kokpicie podczas marszu mieści się pięcioosobowa załoga."
 ARM_IRAN_suply: "sprzęt irański"
 ARM_IRAN_suply_desc: "Iran od dawna produkuje dla swojej armii dobre próbki sprzętu piechoty i sprzętu komunikacyjnego. Może powinniśmy zacząć negocjować zakup."
 ARM_AK130: "AK-12"
 ARM_AK130_desc: "AK-12 to najnowszy model broni strzeleckiej armii rosyjskiej. W ramach współpracy Armenii z Federacją Rosyjską możemy zwrócić się do nich o wydanie licencji na produkcję."
 ARM_lubawa: "Lubawa SA"
 ARM_lubawa_desc: "Lubawa SA jest polską firmą wojskową. Lubawa S.A. potwierdziła swoje doświadczenie certyfikatami NATO, standardami zarządzania jakością, systemami kontroli produkcji i kwalifikowanym handlem. Właściwie moglibyśmy mieć z nimi do czynienia w sprawie ochrony pancernej wojsk ormiańskich."
 ARM_dawisur: "Davisura"
 ARM_dawisur_desc: "Davisur to lokalna rządowa firma wojskowa, która produkuje mundury i podstawowy sprzęt dla naszych żołnierzy. Musimy ich więcej dotować i pozyskać nowe, innowacyjne mundury."
 ARM_national_comitet: "Krajowy Komitet ds. Innowacji w Broni"
 ARM_national_comitet_desc: "Ważne jest utworzenie Krajowego Komitetu ds. Innowacji ds. Broni, aby móc swobodnie kontrolować każdą prywatną inicjatywę na rzecz naszej armii i dotować potencjalnie dobre projekty."
 ARM_scandinawian_forces: "Siły Skandynawskie"
 ARM_scandinawian_forces_desc: "Siły Skandynawskie zaproponowały już swoją rolę obronną dla Armenii i Artsakh, jeśli będziemy mieli wolę i możliwości, aby je zaprosić. może powinniśmy to zrobić."
 ARM_russian_base: "Potwierdź obecność Rosji"
 ARM_russian_base_desc: "Musimy potwierdzić obecność Rosji w Armenii, ponieważ nie ma innego kraju, który mógłby chronić Armenię przed Turcją."
 ARM_awiabase_erebuni: "Baza lotnicza Erebuni"
 ARM_awiabase_erebuni_west: "Baza lotnicza NATO Erebuni"
 ARM_awiabase_erebuni_desc: "Port Lotniczy Erebuni to wspólne lotnisko Armenii i Rosji (od 1995 r.), położone w bliskiej odległości od stolicy Armenii, miasta Erywań."
 ARM_awiabase_erebuni_west_desc: "Port lotniczy Erebuni był wspólnym lotniskiem Armenii i Rosji (od 1995 r.), położonym w bliskiej odległości od stolicy Armenii, miasta Erywań. Teraz oddamy to NATO."
 ARM_amer_group: "MRPI PMC"
 ARM_amer_group_desc: "MRPI PMC od dawna oferuje swoje usługi Armenii. Być może powinniśmy skorzystać z ich usług w przypadku wojny."
 ARM_wagners_group: "Grupa Wagnera"
 ARM_wagners_group_desc: "Grupa Wagnera od dawna oferuje Armenii swoje usługi. Być może powinniśmy skorzystać z ich usług w przypadku wojny."
 ARM_su30: "SU-30SM"
 ARM_su30_desc: "Su-30 to rosyjski dwumiejscowy myśliwiec wielozadaniowy, przeznaczony do zdobywania przewagi w powietrzu, generacji 4+. Su-30 przeznaczony jest do niszczenia celów powietrznych w dzień i w nocy, w prostych i trudnych warunkach meteorologicznych, a także na tle ziemi przy zastosowaniu czynnej i biernej interferencji, kontroli przestrzeni powietrznej, blokowaniu lotnisk wroga na dużych głębokościach oraz działaniach naziemnych. i cele morskie"
 ARM_pol_goa: "SA-3 GOA"
 ARM_pol_goa_desc: "SA-3 Goa to zmodyfikowany przez NATO radziecki system rakiet ziemia-powietrze, zaprojektowany przez Aleksieja Isajewa jako uzupełnienie S-25 i S-75. Ma krótszy efektywny zasięg i niższą wysokość walki niż którykolwiek ze swoich poprzedników, a także lata wolniej, ale ze względu na swoją dwustopniową konstrukcję jest skuteczniejszy przeciwko bardziej zwrotnym celom."
 ARM_hq16: "Kwatera-16"
 ARM_hq16_desc: "Hongqi-16 lub HQ-16 – wspólny chińsko-rosyjski projekt modernizacji okrętowego systemu obrony powietrznej 9K37M1-2 Shtil średniego zasięgu. Ponadto wiele źródeł informuje o zastosowaniu w projekcie szeregu technologii rosyjskiego systemu przeciwlotniczego Buk. Ma opcje dla statków i lądów."
 ARM_cyberwar: "Współczesna cyberwojna"
 ARM_cyberwar_desc: "Obecne warunki wojny interpretują nowe warunki, w których musimy dostosować się do wojny nie tylko na ziemi i w powietrzu, ale także w przestrzeni globalnego Internetu."
 ARM_economy: "Gospodarka Armenii"
 ARM_economy_desc: "Gospodarka Armenii znajduje się w głębokim kryzysie i musimy podjąć kroki, aby spróbować ją poprawić, pomimo sprawowania władzy przez silnego oligarchatu."
 ARM_scince_potential: "Ormiański potencjał Intelektu"
 ARM_scince_potential_desc: "Ormiański potencjał Intelektu"
 ARM_turism: "Rozwój turystyki"
 ARM_turism_desc: "Armenia, mimo że jest dość słabo rozwiniętym krajem poradzieckim, olśniewa pięknem i niskimi cenami. Powinniśmy skupić się na uczynieniu Armenii krajem turystycznym."
 ARM_place_disskus: "Dyskusje na temat rozwoju wektorów"
 ARM_place_disskus_desc: "Aby zrozumieć, w jaki sposób Armenia zamierza rozwijać swoją gospodarkę turystyczną, potrzebne są dyskusje na temat wektorów rozwoju."
 ARM_US_money: "Poproś o pieniądze z USA"
 ARM_US_money_desc: "Musimy poprosić USA o trochę pieniędzy na rozwój naszego kraju."
 ARM_rus_money: "Poproś Rosję o pieniądze"
 ARM_rus_money_desc: "Musimy poprosić Rosję o trochę pieniędzy na rozwój naszego kraju."
 ARM_trk: "Tworzenie centrów rozrywki"
 ARM_trk_desc: "Aby przyciągnąć do naszego kraju więcej turystów, musimy tworzyć centra rozrywki."
 ARM_internationl_otels: "Zaproś międzynarodowe hotele"
 ARM_internationl_otels_desc: "Wiele międzynarodowych sieci hotelowych zaoferowało już swoje inwestycje w naszym kraju. Musimy zawrócić pełną parą i zaprosić do naszego kraju jak najwięcej znanych hoteli."
 ARM_food_industry: "Przemysł spożywczy"
 ARM_food_industry_desc: "Jedną z niewielu dochodowych branż gospodarki Armenii, która przetrwała po upadku ZSRR, jest Przemysł Spożywczy Armenii, znany z wysokiej jakości produktów."
 ARM_trade_filials: "Oddziały Centrów Handlowych"
 ARM_trade_filials_desc: "Możemy rozwijać centra handlowe w Armenii, aby przyciągały uwagę nie tylko turystów, ale także lokalnych klientów."
 ARM_erevan_city: "MIASTO EREWAN"
 ARM_erevan_city_desc: "Yerevan City to ormiańska firma zajmująca się sprzedażą detaliczną i sieć dystrybucyjna o tej samej nazwie. Od 2018 roku sieć obejmuje 22 samoobsługowe domy towarowe, a także 4 centra handlowe, z których każde ma supermarket Yerevan City, który jest głównym najemcą. Tym samym jest to największa sieć supermarketów w Armenii."
 ARM_WTO: "Dołącz do WTO"
 ARM_WTO_desc: "Armenia może nie jest całkowicie bogata w zasoby, ale mimo to jest narodem posiadającym towary do handlu. Przystąpienie do Światowej Organizacji Handlu może nam jedynie pomóc."
 ARM_int_money_fond: "Międzynarodowy Fundusz Walutowy"
 ARM_int_money_fond_desc: "Nie grozi nam bankructwo, co pozwala nam uzyskać dostęp do MFW po bardziej przyjaznych stawkach niż w przypadku krajów upadających. Możemy zawrzeć porozumienie, które utraci pewien wpływ na naszą własną gospodarkę, ale zapewni nam poważne przepływy pieniężne na ożywienie naszej gospodarki."
 ARM_subsyde_MC: "Dotacje MCK"
 ARM_subsyde_MC_desc: "MCC zainwestuje trochę pieniędzy w nasz sektor rolniczy. Oczywiście będą chcieli pewnych ustępstw w przyszłości."
 ARM_libera_economy: "Liberalizacja gospodarki"
 ARM_libera_economy_desc: "Liberalizacja naszej gospodarki będzie obciążająca dla naszych prawodawców, ale w dłuższej perspektywie powinna skutkować poprawą sytuacji gospodarczej."
 ARM_privatisation_energy: "Prywatyzacja Energii"
 ARM_stop_inflation: "Zatrzymaj inflację"
 ARM_stop_inflation_desc: "Inflacja ma w Armenii długą historię, sięgającą jeszcze przed upadkiem Związku Radzieckiego. Musimy położyć kres tym strasznym warunkom, bez względu na cenę. A koszty będą duże."
 ARM_stabilization_energy: "Stabilizacja dostaw energii elektrycznej"
 ARM_stabilization_energy_desc: "Powiedzieć, że infrastruktura energetyczna Armenii była „trochę włączana i wyłączana”, to mało powiedziane. Poważnie brakuje nam energii w produkcji energii i na razie możemy ją ustabilizować jedynie poprzez zakupy od zagranicznych producentów, aby uniknąć kolejnych przerw w dostawie prądu."
 ARM_agroholdings: "Rozwoju Rolnictwa"
 ARM_agroholdings_desc: "Teraz, gdy na jakiś czas grożąca katastrofa znikła z pola widzenia, możemy zająć się stworzeniem odpowiednich podstaw ekonomicznych. Zacznijmy od sektora rolnego!"
 ARM_private_farmers: "Udział w gospodarstwach prywatnych"
 ARM_private_farmers_desc: "Państwo nie może polegać na skorumpowanych oligarchach i starych komunistycznych właścicielach fabryk, ale musi bezpośrednio inwestować we własną gospodarkę. Nabywając udziały w niektórych z naszych największych przedsiębiorstw rolniczych, wiążemy nasz sukces z ich sukcesami i zachęcamy ich do cięższej pracy. Oczywiście nie przybliży to nas do celu, jakim jest nasz własny przemysł ciężki…"
 ARM_develop_place_economy: "Rozwijaj lokalne rolnictwo"
 ARM_mikoyan_nasledil: "Dziedzictwo Mikojana"
 ARM_mikoyan_nasledil_desc: "Zamiast stać się rolniczym zaściankiem, ożywimy naszą starą bazę przemysłową! Kontakt ze starymi menadżerami fabryk pomoże nam szybciej uruchomić wszystko. Jednak ci sami menadżerowie fabryk niewątpliwie będą potrzebować naszej lojalności..."
 ARM_Serzh_power: "Wschodząca siła"
 ARM_Serzh_power_desc: "Wschodząca siła"
 ARM_nationalization_land: "Znacjonalizacja pól"
 ARM_nationalization_land_desc: "Znacjonalizacja pól"
 ARM_MTC_armenia: "MTS – Armenia"
 ARM_MTC_armenia_desc: "Viva-MTS, operator komórkowy, który świadczy szereg innych usług z zakresu komunikacji mobilnej, mobilnego Internetu i telekomunikacji na terenie całej Armenii. 80% udziałów spółki należy do rosyjskiej Grupy MTS, a 20% do libańskiej Grupy Fattouch."
 ARM_gazprom_armenia: "GAZPROMU Armenia"
 ARM_gazprom_armenia_desc: "Gazprom Armenia jest spółką zależną rosyjskiego koncernu Gazprom w Armenii. Powstała w 1997 roku jako wspólny projekt rosyjsko-ormiańskiego gazociągu. W momencie powstania rosyjski państwowy monopolista gazowy Gazprom posiadał 45% akcji, Ministerstwo Energetyki Armenii 45%, a firma ITERA 10%. W 2014 roku Gazprom stał się wyłącznym właścicielem spółki i zmienił jej nazwę na Gazprom Armenia."
 ARM_rus_monopolists: "Rosyjscy monopoliści"
 ARM_rus_monopolists_desc: "Rosja oferuje nam dość podejrzany układ, w ramach którego wiele obszarów i sektorów ormiańskiej gospodarki zostanie zmonopolizowanych przez rosyjskie firmy. Doprowadzi to do natychmiastowego wzrostu gospodarczego, ale może w przyszłości doprowadzić do stagnacji i ogromnego wpływu Federacji Rosyjskiej na nas."
 ARM_mika_limited: "Mika spółka z ograniczoną odpowiedzialnością"
 ARM_mika_limited_desc: "Mika Limited to jedna z zagranicznych spółek rosyjskich monopolistów dla Armenii."
 ARM_UKJD: "Kolej Południowokaukaska"
 ARM_UKJD_desc: "Kolej Południowokaukaska (SCR) jest spółką zależną w 100% spółki JSC Russian Railways. Możemy zorganizować wydarzenie, podczas którego zostanie podpisana umowa koncesyjna pomiędzy Kolejami Rosyjskimi a Republiką Armenii w sprawie przekazania państwowych Kolei Armeńskich CJSC pod zarząd SCR CJSC."
 ARM_arm_avia: "ArmAvia"
 ARM_arm_avia_desc: "Armavia została stworzona przez rosyjską linię lotniczą Siberia i ormiańskiego biznesmena Michaiła Bagdasarowa. Obsługuje największą sieć tras w Armenii do miast Rosji i WNP, a także na Bliski Wschód i Europę."
 ARM_rusal: "RUSAL"
 ARM_rusal_desc: "United Company RUSAL to rosyjska firma aluminiowa, jeden z największych na świecie producentów aluminium pierwotnego i tlenku glinu."
 ARM_intetnational_students: "Studenci zagraniczni"
 ARM_intetnational_students_desc: "Możemy zapraszać studentów zagranicznych na studia i wymianę w Armenii, uzyskując w ten sposób korzyści dla naszego systemu edukacyjnego."
 ARM_african_programs: "programy afrykańskie"
 ARM_african_programs_desc: "Z niektórymi rozwiniętymi krajami Afryki możemy podpisywać umowy w ramach współpracy dwustronnej."
 ARM_save_freemarket: "Zasady wolnego rynku"
 ARM_save_freemarket_desc: "Choć Rosja oferuje bardzo dobrą ofertę, naszym priorytetem jest utrzymanie wolnego rynku w Armenii. Rosyjskie firmy mogą być obecne na rynku ormiańskim, ale nie można dopuścić do monopoli."
 ARM_freepress: "Darmowa prasa"
 ARM_freepress_desc: "Musimy chronić wolność prasy i dać swobodę małym firmom, które nie są dotowane przez państwo."
 ARM_privatisation_allum: "Prywatyzacja aluminium"
 ARM_privatisation_allum_desc: "Na rynku międzynarodowym istnieje ogromna liczba firm, którym możemy sprywatyzować nasze zasoby aluminium."
 ARM_railways: "EOG i SCR"
 ARM_railways_desc: "Aby utrzymać konkurencję, możemy podzielić własność kolei ormiańskich pomiędzy dwie prywatne firmy."
 ARM_private_aviacomp: "Prywatne linie lotnicze"
 ARM_private_aviacomp_desc: "Wiele zachodnich linii lotniczych zaoferowało już swoje usługi jako linie krajowe. może powinniśmy tego posłuchać."
 ARM_trade_w_georgia: "Umowa handlowa z Gruzją"
 ARM_trade_w_georgia_desc: "Czas podpisać umowę z Gruzją, na mocy której nasz handel nie zostanie zamknięty nawet przez pryzmat różnic politycznych, jest to korzystne dla nas, Gruzji i Iranu."
 ARM_no_deals_turk: "Nie ma porozumienia z diabłem"
 ARM_no_deals_turk_desc: "Nigdy nie wybaczymy Turcji tego, co nam zrobiła i robi, nawet jeśli jest to korzystne dla gospodarki. Honor i pamięć o milionach, którzy zginęli, są dla nas ważniejsze niż brudne pieniądze tureckiego faszyzmu."
 ARM_railways_tur: "Otwarcie linii kolejowej z Turcją"
 ARM_railways_tur_desc: "Być może powinniśmy zapomnieć o wszystkich starych nieporozumieniach z Turcją i otworzyć nową linię kolejową, aby rozwijać dwustronny handel i otwartą komunikację."
 ARM_norm_relations_tur: "Normalizacja relacji"
 ARM_norm_relations_tur_desc: "Nadszedł czas, aby zapomnieć o wszystkich przeszłych nieporozumieniach z Turcją i ustanowić stosunki lipomatyczne na nowym poziomie."
 ARM_develop_schools: "Rozwój Szkoły"
 ARM_develop_schools_desc: "Po latach 90-tych Szkoły są w opłakanym stanie. Trzeba je wyremontować, zaktualizować podręczniki i programy nauczania."
 ARM_revival_PTU: "Przywrócenie sowieckich szkół zawodowych"
 ARM_revival_PTU_desc: "Choć szkoły zawodowe mają raczej złą opinię, trzeba je ożywić, żeby zbudować w Armenii klasę robotniczą."
 ARM_crete_private_schools: "Zachęcać do tworzenia szkół prywatnych"
 ARM_crete_private_schools_desc: "Musimy zachęcać do tworzenia wysokiej jakości szkół prywatnych w Armenii, aby rozwijać populację i zmniejszyć presję na szkoły publiczne."
 ARM_restavration_church: "Renowacja kościołów i klasztorów"
 ARM_restavration_church_desc: "Wiele bogatych osobistości z diaspory jest gotowych pomóc państwu Armenii w renowacji zabytków, kościołów, zamków i starożytnych stanowisk archeologicznych w Armenii. Musimy to wykorzystać."
 ARM_matendaran: "Renowacja Matenadaranu"
 ARM_matendaran_desc: "Matenadaran, czyli Instytut Starożytnych Rękopisów Matenadaran nazwany na cześć św. Mesropa Masztoca, to ośrodek badawczy pod rządem Republiki Armenii mieszczący się w Erewaniu, będący jednym z największych repozytoriów rękopisów na świecie i największym repozytorium starożytnych ormiańskich rękopisy. W instytucie znajduje się muzeum otwarte dla zwiedzających. Musimy zadbać o jego renowację przy wsparciu finansowym daspory."
 ARM_international_festivals: "Międzynarodowe wydarzenia w Armenii"
 ARM_international_festivals_desc: "Międzynarodowe festiwale odbędą się w Armenii."
 ARM_gold_abrikos: "Złota Morela"
 ARM_gold_abrikos_desc: "Złota Apricot to coroczny festiwal filmowy odbywający się w lipcu w Erewaniu przy wsparciu Ministerstwa Kultury Armenii. Festiwal filmowy ma trzy główne programy: międzynarodowe konkursy filmów fabularnych i dokumentalnych oraz konkurs Panoramy Ormiańskiej."
 ARM_frankofonia: "Frankofonia"
 ARM_frankofonia_desc: "La Francophonie to międzynarodowa organizacja krajów frankofońskich (OIF). OIF zapewnia wsparcie swoim 88 państwom i rządom w opracowywaniu lub konsolidacji ich polityk, polityki międzynarodowej i działań w zakresie współpracy wielostronnej."
 ARM_panarmenian_games: "Igrzyska Panormiańskie"
 ARM_panarmenian_games_desc: "Igrzyska Panormiańskie to odbywające się od 1999 roku międzynarodowe zawody, w których biorą udział ormiańscy sportowcy z całego świata. Celem Igrzysk Panormiańskich jest zjednoczenie Ormian z różnych krajów poprzez sport i wzmocnienie więzi między Armenią a diasporą ormiańską."
 ARM_save_natural_house: "Ratuj naturalne domy"
 ARM_save_natural_house_desc: "Armenia jest bogata w swoją różnorodną przyrodę, posiada szeroką gamę obszarów naturalnych i endemicznych zwierząt, biorąc pod uwagę ogólnie niewielki obszar Armenii. Musimy to zachować."
 ARM_extreme_tourism: "Turystyka ekstremalna"
 ARM_extreme_tourism_desc: "Ze względu na swoje wysokogórskie położenie oraz ogólną taniość pobytu i transportu, Armenia jest bardzo atrakcyjnym miejscem dla różnorodnych turystów zagranicznych, którzy są ekstremalni. Musimy rozwijać ten kierunek."
 ARM_musicants: "Zaproś muzyków"
 ARM_musicants_desc: "Aby przyciągnąć różnego rodzaju strumienie turystyczne, możemy spróbować przyciągnąć artystów o międzynarodowej renomie do występów w Armenii. Podniesie to nasz prestiż w oczach świata i przyciągnie więcej turystów."
 ARM_extreme_turism: "Turystyka ekstremalna"
 ARM_extreme_turism_desc: "Ze względu na swoje wysokogórskie położenie oraz ogólną taniość pobytu i transportu, Armenia jest bardzo atrakcyjnym miejscem dla różnorodnych turystów zagranicznych, którzy są ekstremalni. Musimy rozwijać ten kierunek."
 ARM_unesko_fond: "Fundacja UNESCO"
 ARM_unesko_fond_desc: "Armenia to jeden z najstarszych krajów świata. Musimy zaangażować UNESCO w ochronę i rozpowszechnianie przesłania dziedzictwa ormiańskiego."
 ARM_SNG_turism_capital: "Turystyczna stolica WNP"
 ARM_SNG_turism_capital_desc: "Poza Rosją nie ma drugiego kraju o takim natężeniu ruchu turystycznego jak Armenia. Naprawdę jesteśmy stolicą turystyki w WNP."
 ARM_meet_turists: "Atrakcja turystyczna"
 ARM_meet_turists_desc: "Nie mamy tyle pieniędzy i środków, żeby rozpocząć szeroką kampanię reklamową dla Armenii. Możemy jednak wykorzystać nasze kontakty w diasporze, aby szerzyć Armenię jako kierunek turystyczny."
 ARM_russian_invest: "Inwestycje rosyjskie"
 ARM_russian_invest_desc: "Możemy poprosić Rosjan o pomoc w rozwoju naszej bazy rolnej. Mogą chcieć pewnych ustępstw, ale nie możemy tego wszystkiego zrobić sami."
 ARM_arenda: "Dzierżawa gruntów"
 ARM_arenda_desc: "Rząd jest właścicielem większości okolicznych gruntów, a my planujemy znacjonalizację jeszcze większej ich części. Wydzierżawmy część rolnikom, aby ceny żywności nie poszybowały w górę w miarę rozwoju przemysłu ciężkiego."
 ARM_free_economic_zone: "Armeńska Wolna Strefa Ekonomiczna (AFEZ)"
 ARM_free_economic_zone_desc: "Wolne strefy ekonomiczne (FEZ), zwane także wolnymi terytoriami gospodarczymi (FET) lub po prostu wolnymi strefami (FZ), to regiony specjalnie wyznaczone do prowadzenia działalności handlowej, które podlegają opodatkowaniu inaczej niż reszta kraju. Są one albo lekko opodatkowane, albo nie są opodatkowane wcale, co wzmacnia działalność gospodarczą. Każdy kraj ma swoje własne zasady FEZ, w zależności od kraju eksportu."
 ARM_gold_extract: "Rozwój złota"
 ARM_gold_extract_desc: "Rozwój wydobycia złota zapewni dobrobyt gospodarczy naszemu krajowi i pomoże naszej gospodarce."
 ARM_jewelry_industry: "Przemysł jubilerski"
 ARM_jewelry_industry_desc: "Przemysł jubilerski w Armenii charakteryzuje się bogatym dziedzictwem rzemiosła i silnym naciskiem na skomplikowane projekty. Branża ta, znana z tradycyjnych motywów ormiańskich, łączy wpływy kulturowe ze współczesnym stylem. Lokalni rzemieślnicy często pracują z metalami szlachetnymi i kamieniami szlachetnymi, tworząc unikalne dzieła, które odzwierciedlają artystyczne i historyczne dziedzictwo kraju. Choć branża jest stosunkowo niewielka w porównaniu z rynkami światowymi, biżuteria ormiańska słynie ze swojego wyjątkowego znaczenia estetycznego i kulturowego."
 ARM_chine_invistiotion: "Chińska pomoc"
 ARM_chine_invistiotion_desc: "Chiny nawiązały stosunki dyplomatyczne i współpracę gospodarczą z Armenią. Chińska pomoc dla Armenii może obejmować projekty infrastrukturalne, inicjatywy rozwoju gospodarczego oraz współpracę w ramach organizacji międzynarodowych."
 ARM_SEZ_megri: "SSE w Meghri"
 ARM_SEZ_megri_desc: "Rodzaj działalności wolnej strefy ekonomicznej „Meghri” określa się jako przemysłowy i logistyczny: w sferze rolnictwa, produkcji, zaopatrzenia w energię elektryczną, handlu, transportu i gospodarczego magazynowania, działalności zawodowej i technicznej, kultury, turystyki, rozrywki i rekreacji."
 ARM_fighting_unemployment: "Walka z bezrobociem"
 ARM_fighting_unemployment_desc: "Być może będziemy musieli spróbować walczyć z bezrobociem, aby zapewnić wzrost liczby pracujących w naszym kraju."
 ARM_Tashir: "Grupa Taszira"
 ARM_Tashir_desc: "Tashir to wiodąca rosyjska grupa przedsiębiorstw przemysłowych i budowlanych prowadzących różnorodną działalność w różnych sektorach. Tashir zatrudnia 45 000 pracowników w 51 miastach w Rosji i za granicą."
 ARM_russian_invistition_small_b: "Rosyjskie inwestycje w infrastrukturę."
 ARM_russian_invistition_small_b_desc: "Rosja rozpoczęła niedawno strategiczną inicjatywę inwestycyjną w infrastrukturę w Armenii. Wspólny wysiłek koncentruje się na modernizacji sieci transportowych, wzmacnianiu infrastruktury energetycznej i ulepszaniu systemów telekomunikacyjnych."
 ARM_frien_multigrup: "Negocjuj z grupą MULTI"
 ARM_frien_multigrup_desc: "Koncern Multi Group powstał w 1998 roku z inicjatywy Gagika Tsarukyana. Proces rozwoju i intensywna działalność koncernu rozpoczęła się w momencie jego powstania i zaangażowania w niego wielu dużych firm. Koncern regularnie plasuje się w pierwszej dziesiątce zestawienia największych podatników Armenii."
 ARM_west_invistition_in: "Wyszukiwanie inwestycji zachodnich"
 ARM_west_invistition_in_desc: "Będziemy szukać możliwości zachodnich inwestycji w armeńską gospodarkę."
 ARM_energetic_autonomy: "Autonomia energetyczna"
 ARM_energetic_autonomy_desc: "Armenia dąży do autonomii energetycznej, kierując się strategicznym imperatywem bezpieczeństwa energetycznego i zrównoważonego rozwoju. W obliczu niepewności geopolitycznej i chęci zmniejszenia zależności od zewnętrznych źródeł energii Armenia zamierza wykorzystać swój ogromny potencjał energii odnawialnej."
 ARM_sun_energy_exp: "energia słoneczna"
 ARM_sun_energy_exp_desc: "Energia słoneczna jest korzystna jako czysty i odnawialny zasób, zapewniający zrównoważoną energię, a jednocześnie zmniejszający wpływ na środowisko i zależność od skończonych paliw kopalnych."
 ARM_Wind_turbines: "Turbiny wiatrowe"
 ARM_Wind_turbines_desc: "Wiatr może być dobrym źródłem energii dla naszego kraju. Inwestycja w tego typu energię może nam się opłacić."
 ARM_nuke_energy: "Energia jądrowa Metsamor"
 ARM_nuke_energy_desc: "Energia jądrowa Metsamor"
 ARM_geothermal_energy: "Elektrownie geotermalne"
 ARM_geothermal_energy_desc: "Elektrownie geotermalne"
 ARM_artsakh_energo: "Artsakhenergo"
 ARM_artsakh_energo_desc: "Artsakh to nasz młodszy brat, którego musimy wspierać. Utworzenie Artsakhenergo i inwestycje w Artsakh za jego pośrednictwem to najlepsze wsparcie ekonomiczne, jakie możemy zapewnić Artsakh."
 ARM_gidro_us: "Hydro z USA"
 ARM_gidro_us_desc: "Moglibyśmy omówić utworzenie nowej elektrowni wodnej ze Stanami Zjednoczonymi i nakłonienie ich biznesmenów do inwestowania w ten projekt."
 ARM_razdan_tes: "Hrazdana TPP"
 ARM_razdan_tes_desc: "Hrazdana TPP"
 ARM_tenders_oil: "Przetargi na paliwo"
 ARM_tenders_oil_desc: "FLASH LLC jest najstarszą i największą firmą zajmującą się importem i dystrybucją ropy naftowej i paliw w Armenii. FLASH, będący jednym z największych podatników w kraju, ma 28-letnie, szerokie doświadczenie w imporcie, magazynowaniu i zarządzaniu dużymi zapasami paliw oraz ich dystrybucji poprzez sieć własnych stacji benzynowych i partnerskich spółek detalicznych."
 ARM_tempus3: "TEMPUS III"
 ARM_tempus3_desc: "TEMPUS to program Unii Europejskiej wspierający modernizację szkolnictwa wyższego na obszarach otaczających UE."
 ARM_COAF: "COAF"
 ARM_COAF_desc: "COAF"
 ARM_education_projects: "Projekty edukacyjne"
 ARM_education_projects_desc: "Projekty edukacyjne"
 ARM_old_friend: "Pamiętajcie o naszych Przyjaciołach"
 ARM_old_friend_desc: "Zarówno Federacja Rosyjska, jak i my pochodziliśmy z ZSRR. Głupotą byłoby wyrzucenie naszej przyjaźni przez okno po prostu dla wsparcia ludzi Zachodu. Zachowanie honoru oznacza uhonorowanie naszej przeszłości."
 ARM_arovodi_question: "Pytanie Arevordiego"
 ARM_arovodi_question_desc: "Ormiański ruch neopogański kwitnie od czasu naszego wzmocnienia pozycji w rządzie. Musimy zdecydować o ich losie."
 ARM_zapret_propovedovat: "Zmiażdżyć neopogan"
 ARM_zapret_propovedovat_desc: "Należy zakazać i ograniczyć neopogańskie ruchy polityczne. Stanowią dla nas bezpośrednie zagrożenie."
 ARM_kompromis: "Kompromis z neopoganami"
 ARM_kompromis_desc: "Ruchy polityczne wyznania Arevordi mają czyste intencje i musimy je szanować i współpracować."
 ARM_konwekt_esidow: "Nawracaj Jazydów"
 ARM_konwekt_esidow_desc: "Jazydzi i Ormianie mają długie związki. Są dobrze zintegrowani z naszym społeczeństwem. Musimy wysłać nasze służby, aby spróbowały nawrócić ich na naszą wiarę."
 ARM_allow_esid: "Tolerować jazydyzm"
 ARM_allow_esid_desc: "Zarówno Jazydzi, jak i Ormianie są spadkobiercami wspólnej przeszłości arevordi. Musimy szanować nawzajem swoje religie i kontynuować harmonijną egzystencję."
 ARM_integrat_gruzin: "Integracja Gruzji"
 ARM_integrat_gruzin_desc: "Gruzja jest teraz podbita i musimy zdecydować, co robić."
 ARM_religion_autonomy: "Autonomia religijna"
 ARM_religion_autonomy_desc: "Należy szanować Gruziński Kościół Prawosławny, gdyż stanowi on podstawę gruzińskiej tożsamości, niezależnie od różnic etnicznych."
 ARM_church_reforms: "Zreformowany Kościół Gruziński"
 ARM_church_reforms_desc: "Musimy przywrócić Gruziński Kościół Prawosławny do miafizytyzmu."
 ARM_discuss_of_union: "Dyskusja o Unii"
 ARM_georgian_langua: "Zezwalaj na język gruziński"
 ARM_georgian_langua_desc: "Język gruziński musi być jedynym językiem w naszej nowej prowincji. Będzie to sprzyjać akceptacji kulturowej między nami."
 ARM_teach_armyanish: "Naucz ich ormiańskiego"
 ARM_teach_armyanish_desc: "Jako drugiego będziemy ich uczyć języka ormiańskiego. Dzięki temu nasze kraje będą bardziej zjednoczone."
 ARM_small_nations_of_aze_free: "Uwolnić małe narody Azerbejdżanu"
 ARM_small_nations_of_aze_free_desc: "Małe narody Azerbejdżanu, takie jak Talijczycy, muszą zostać uwolnione spod poprzedniej okupacji Azerbejdżanu!"
 ARM_autonomy_small_natio_aze: "Integracja autonomiczna"
 ARM_autonomy_small_natio_aze_desc: "Należy zachować małe narody Azerbejdżanu poprzez autonomiczną integrację kulturową w naszym nowym systemie federalnym."
 ARM_buy_iran_state: "Kup terytoria irańskie"
 ARM_katolicks_union: "Zjednoczcie się z Kościołem katolickim"
 ARM_miafisits: "Pozostań Miafizytą"
 ARM_miafisits_desc: "W naszym nowym społeczeństwie należy za wszelką cenę wspierać Ormiański Kościół Apostolski."
 ARM_orthodox_union: "Zjednoczmy się z prawosławiem"
 ARM_stop_geo_nationalism: "Stop gruzińskiemu nacjonalizmowi"
 ARM_kurds_autonomy: "Autonomia dla Kurdów"
 ARM_kurds_autonomy_desc: "Musimy obiecać autonomię kulturową Kurdom na naszych przyszłych terytoriach."
 ARM_brothers_nations: "Braterskie narody"
 ARM_brothers_nations_desc: "Teraz nadszedł czas, aby Gruzja została w pełni zintegrowana z naszym krajem."
 ARM_invaite_assiria: "Zaproś Asyryjczyków"
 ARM_invaite_assiria_desc: "Asyryjczycy są naszymi braćmi w religii i musimy pomóc im uciec z niebezpiecznych miejsc na Bliskim Wschodzie. Repatriacja Asyryjczyków jest dla nas naturalnym krokiem."
 ARM_turks_question: "Pytanie tureckie"
 ARM_turks_question_desc: "Przywróciliśmy zachodnią Armenię. Teraz musimy zdecydować, co robić dalej."
 ARM_eye_for_eye: "Oko za oko"
 ARM_teeth_for_teeth: "Zęby za zęby"
 ARM_hand_for_hand: "Ręka za rękę"
 ARM_razum_wariantus: "Rozsądne rozwiązanie"
 ARM_razum_wariantus_desc: "Deportujemy wszystkich tureckich propagandystów nacjonalizmu i będziemy wspierać odkrycie prawdziwej tożsamości."
 ARM_deportation_nejelatel: "Deportacja i adaptacja"
 ARM_deportation_nejelatel_desc: "Ci, którzy nadal sprzeciwiają się naszemu wyzwoleniu, muszą zostać deportowani i należy wprowadzić masową ormiańską propagandę."
 ARM_kriptoarm: "Integracja Kryptoormian"
 ARM_kriptoarm_desc: "Większość Turków to zasymilowani Ormianie lub Grecy. Musimy sprzyjać odkrywaniu prawdziwego dziedzictwa tych ludzi i wspierać ormiańską tożsamość."
 ARM_assimilation_program: "Zintegruj je"
 ARM_assimilation_program_desc: "Pokażemy Turkom prawdziwy sposób życia bez faszystowskich powiązań z państwem tureckim."
 ARM_rekrest_tur: "Programy konwersji religijnej"
 ARM_rekrest_tur_desc: "Ormiański Kościół Apostolski rozpocznie swoją posługę wśród narodu tureckiego, aby wspierać dominację chrześcijan w regionie."
 ARM_new_identition: "Nowa turecka tożsamość"
 ARM_new_identition_desc: "Aby pokojowo współistnieć, potrzebujemy nowej, czystej tożsamości tureckiej. Będzie się opierać na zasadach przyjaźni naszych narodów, bez jakichkolwiek brudnych wpływów osmańskich."
 ARM_national_wan: "Znacjonalizacja Vana"
 ARM_national_wan_desc: "Van musi teraz zostać w pełni zintegrowany z naszym krajem."
 ARM_national_trabzon: "Znacjonalizacja Małej Armenii"
 ARM_national_trabzon_desc: "Mała Armenia musi teraz zostać w pełni zintegrowana z naszym krajem."
 ARM_big_punkt_tur: "Ostateczny powrót do zdrowia"
 ARM_big_punkt_tur_desc: "Wreszcie główna Armenia została wyzwolona. Musimy teraz zatrzymać naszą ekspansję i skupić się na rozbudowie."
 ARM_new_impere: "Zdobądź Wielką Armenię"
 ARM_new_impere_desc: "Nadszedł czas, aby przywrócić Imperium Tigranesa Wielkiego. Wystarczy, że nasz lud będzie kotow i zwiąże naszą wolę z obcymi mocarstwami. Powinniśmy stać się czymś większym i jedynym imperium, które położy kres wszystkim imperiom."
 ARM_arm_syria: "Przywróćcie Syrię"
 ARM_arm_syria_desc: "Syrię trzeba nam zwrócić!"
 ARM_urartu_iran: "Przynieś koronę Shah'n'shaha"
 ARM_urartu_iran_desc: "Tigranes Wielki w całej swojej potędze miał koronę Shah'n'shaha. Przywrócimy to!"
 ARM_arm_palestine: "Podbij Ziemię Judei"
 ARM_arm_palestine_desc: "Wszystkie nasze miejsca kultu religijnego znajdują się w Ziemi Świętej, którą musimy przywrócić."
 ARM_arm_kurd: "Podbij Babilon i Krdq"
 ARM_arm_kurd_desc: "Asyryjczycy od dawna są tłumieni przez obcych najeźdźców. Teraz nadszedł czas, aby ich wyzwolić i uczynić Babilon częścią naszego kraju."
 ARM_arm_east: "Wschodnia Satrapia"
 ARM_arm_east_desc: "Współczesne granice Turkmenistanu zawsze były częścią ziem Partów. Musimy je sprowadzić z powrotem!"
 ARM_arm_byzantine: "Dziedzictwo Pontu"
 ARM_arm_byzantine_desc: "Mitrydates z Pontu był jedynym lojalnym sojusznikiem Tigranesa. Jednak Rzymianie zmiażdżyli ideę zjednoczenia narodu ormiańskiego i greckiego. Musimy oczyścić Grecję z rzymskiego dziedzictwa i w końcu się zjednoczyć."
 ARM_pax_armenia2: "Pax Armeniaca"
 ARM_pax_armenia2_desc: "Obecnie w regionie dominuje Armenia. Musimy być z tego dumni!"
 ARM_third_armenia: "Trzecia Armenia"
 ARM_third_armenia_desc: "Osiągnęliśmy to, co wiele pokoleń Ormian uważało za niewyobrażalny cud."
 ARM_kiprus: "Zajmij Cypr"
 ARM_italy: "Dziedzictwo Sabaudii"
 ARM_balkans: "Przyprowadźcie Bałkany do króla"
 ARM_france: "Powinno należeć do nas"
 ARM_spaine: "Przywróć Hiszpanię"
 ARM_ethiope: "Cesarz Etiopii"
 ARM_pax_armenia1: "Pax Armeniaca"
 ARM_parlament_rebublik: "Reforma w Republikę Parlamentarną"
 ARM_parlament_rebublik_desc: "Aby przedłużyć nasze panowanie, musimy zreformować konstytucję i nieco ją zmienić…"
 ARM_triump_revolution_barhat: "§4Triumf aksamitnej rewolucji§!"
 ARM_triump_revolution_barhat_desc: "Bez strachu! Nikol Paszynian przejął władzę w Armenii."
 ARM_victory_revolut: "Zwycięstwo rewolucji"
 ARM_defeat_election: "Porażka w wyborach"
 ARM_way_of_revol: "Droga rewolucji"
 ARM_way_of_revol_desc: "Po co organizować wybory? Wszyscy wiedzą, że Paszynian jest prawowitym przywódcą Armenii!"
 ARM_make_election: "Przeprowadzić wybory"
 ARM_make_election_desc: "Musimy przeprowadzić właściwe, wolne wybory, aby pokazać całemu światu, że Armenia się odnowiła."
 ARM_sdatsa: "Poddać się"
 ARM_prodolhit_borbu: "Kontynuuj walkę"
 ARM_nelegitim: "Potwierdzenie braku legalności"
 ARM_nikol_i_ko: "Nikol, Duxov!"
 ARM_nikol_i_ko_desc: "Teraz Nikol Paszynian ma pełną kontrolę nad krajem, musi przeprowadzić nowe reformy."
 ARM_proval_barhat_revol: "Fiasko aksamitnej rewolucji"
 ARM_unloyaly_military: "Rozpraw się z nielojalnym wojskiem"
 ARM_fast_reforms: "Szybkie reformy"
 ARM_fast_reforms_desc: "Należy przeprowadzić szybkie reformy, aby odświeżyć ormiański aparat polityczny i biurokratyczny."
 ARM_oligarhs: "Wasalizować oligarchów"
 ARM_arest: "Aresztować"
 ARM_arest_desc: "Należy wsadzić do więzienia starą gwardię oligarchów. Wszyscy są przestępcami i zasługują na to."
 ARM_ostavit_last: "Zostaw te rzeczy"
 ARM_daln_politica: "Polityka przyszłościowa"
 ARM_daln_politica_desc: "Uważamy, że nasza polityka jest dość przyszłościowa i innowacyjna. Muszą być zaplanowane, abyśmy mogli je przeprowadzić."
 ARM_new_politic: "Nowy sposób polityczny"
 ARM_new_politic_desc: "Armenia nie jest już starym, zardzewiałym krajem. Zatem nowa, demokratyczna droga polityczna jest dla nas właściwą drogą!"
 ARM_politc_crisis: "Ormiański kryzys polityczny"
 ARM_grzo: "Patronat od Grzo"
 ARM_grzo_desc: "Grzo to jeden z niewielu ideologicznie demokratycznych oligarchów w naszym kraju. Musimy uzyskać od niego wsparcie."
 ARM_ideal_armenia: "Nasza idealna Armenia"
 ARM_ideal_armenia_desc: "Teraz nasza sieć zakładowa jest w pełni uformowana. Musimy zbudować idealną Armenię!"
 ARM_kocharyan_again: "Wesprzyj Sojusz Robo-Serż"
 ARM_sefilyan_again: "Wspieraj Bevera"
 ARM_hard_to: "Wyczyść ImQayl"
 ARM_hard_to_desc: "Partia polityczna Nikola Pahsinyana jest pełna głupich technokratów, którym nie podobają się nasze personalistyczne rządy. Pozbądźmy się ich."
 ARM_cons_podliz: "Apel do konserwatystów"
 ARM_cons_podliz_desc: "Musimy używać chrześcijańskiej retoryki religijnej, aby zwabić konserwatystów do głosowania na nas."
 ARM_appealrussia: "Apel do Rosji"
 ARM_rnlargen_meetings: "Wzmocnij protesty"
 ARM_appealwest: "Apel do USA"
 ARM_weaken_mil: "Wojsko polityczne"
 ARM_weaken_mil_desc: "Wojsko jest pełne generałów, którzy nie są lojalni wobec nowego establishmentu lub są całkowicie skorumpowani. Musimy oczyścić z nich wojsko."
 ARM_pseudo_liberal: "Kontynuuj kurs"
 ARM_pseudo_liberal_desc: "Należy rozszerzyć i kontynuować naszą politykę społeczną, zawartą w programie naszej partii."
 ARM_violentprotesting: "Gwałtowne protesty"
 ARM_peacefulprotesting: "Pokojowe protesty"
 ARM_stroy_total: "Stan Paszyniana"
 ARM_stroy_total_desc: "Chociaż jesteśmy demokracją, musimy wspierać policję i zwalczać opozycję polityczną wszelkimi możliwymi środkami."
 ARM_newarmednational: "Nowa rewolucja zbrojna"
 ARM_newbarhatnational: "Nowa pokojowa rewolucja"
 ARM_razgon_oppos: "Zmiażdżyć opozycję"
 ARM_razgon_oppos_desc: "Musimy zakazać wszelkich spotkań i protestów politycznych. To wszystko spisek starego rządu!"
 ARM_razresh_oppos: "Pozwólcie opozycji"
 ARM_razresh_oppos_desc: "Przede wszystkim jesteśmy rządem demokratycznym. Musimy pozwolić na wszelkie protesty i spotkania, dopóki nie przybiorą charakteru gwałtownego."
 ARM_roboserzh_revol: "Rewolucja antyrewolucyjna"
 ARM_antiartsakh: "Retoryka anty-Artsakh"
 ARM_antiartsakh_desc: "Nie możemy od razu pozbyć się Artsakh, ale oczywiste jest, że Artsakh jest źródłem wszystkich problemów w Armenii! Musimy umieścić naszego człowieka w rządzie Artsakh i zdystansować się od nich."
 ARM_sudden_win: "Haxtelu Enq!"
 ARM_polniy_debil: "Lew Demokracji"
 ARM_hero_of_Armenia: "Bohater Armenii"
 ARM_forever_prime: "Premier na całe życie"
 ARM_wolfinsheep: "Wilk w owczej skórze"
 ARM_wolfinsheep_desc: "Chociaż jesteśmy rządem demokratycznym, musimy zadbać o to, aby nasza reputacja nie była słaba."
 ARM_Artsakh2020: "Wojna Artsakh 2020"
 ARM_alievsraka: "Spotkanie z Alievem"
 ARM_loose_war: "Nigdy nie zapomnimy"
 ARM_ghukasyan_again: "Wspieraj Ghukasyana"
 ARM_new_economic: "Kryzys 2010"
 ARM_new_economic_desc: "Wielka Recesja była okresem wyraźnego ogólnego upadku obserwowanego w gospodarkach narodowych na świecie, czyli recesją, która miała miejsce pod koniec pierwszej dekady XXI wieku."
 end_rost: "Koniec wzrostu gospodarczego"
 end_rost_desc: "Nadszedł koniec naturalnego wzrostu gospodarczego. Teraz musimy przygotować się na przyszłe plany gospodarcze."
 ARM_karabakh_roads: "Drogi Artsakh"
 ARM_karabakh_roads_desc: "Drogi Artsakh muszą zostać naprawione i odnowione."
 ARM_wid_na_zhitilestwo: "Pobyt dla Cudzoziemców"
 ARM_repatriation: "Próba repatriacji"
 ARM_export_in_usa: "Eksport do USA"
 ARM_export_in_usa_desc: "Chociaż nasz rynek jest znacznie mniejszy niż gospodarka USA, moglibyśmy spróbować nawiązać stosunki handlowe i eksportować produkty do Glendale."
 ARM_kanadian_gold: "Kanadyjskie złoto"
 ARM_kanadian_gold_desc: "Kanadyjskie firmy od dawna są zainteresowane inwestowaniem w przemysł wydobywczy Armenii."
 ARM_full_embargo: "Pełne embargo"
 ARM_full_embargo_desc: "Całkowicie ograniczymy wprowadzanie produktów tureckich na nasz rynek."
 ARM_small_embargo: "Częściowe embargo"
 ARM_small_embargo_desc: "Częściowo ograniczymy wprowadzanie produktów tureckich na nasz rynek."
 ARM_stratigc_paket: "Pakiet strategiczny"
 ARM_stratigc_paket_desc: "Nadszedł czas, aby zdefiniować nasz strategiczny pakiet planów gospodarczych."
 ARM_magistral_iran: "Autostrada Iranu"
 ARM_magistral_iran_desc: "Drogi w Sjuniku muszą zostać wyremontowane, aby handel z Iranem był korzystniejszy."
 ARM_korporatiwism: "Korporacjonizm"
 ARM_korporatiwism_desc: "Korporatyzm to ideologia, według której elementarnymi komórkami społeczeństwa są określone grupy społeczne, a nie jednostki. Obecnie teoria korporacjonizmu stała się częścią ideologii chrześcijańskiej demokracji."
 ARM_wnutr_market: "Rynek Wewnętrzny"
 ARM_wnutr_market_desc: "Priorytet rynku wewnętrznego nad eksportem jest kluczowy dla dobrobytu naszego społeczeństwa."
 ARM_industrial_project: "Projekty przemysłowe"
 ARM_industrial_project_desc: "Rząd musi zaplanować projekty przemysłowe."
 ARM_zhratwa: "Przemysł spożywczy"
 ARM_zhratwa_desc: "Należy ożywić i zdecydowanie wzmocnić ormiański przemysł spożywczy."
 ARM_soviet_factrorys: "Ożywić przemysł radziecki"
 ARM_soviet_factrorys_desc: "Wiele starych sowieckich fabryk jest opuszczonych i nie jest używanych. Musimy je znacjonalizować i zmusić do pracy na siłę."
 ARM_state_kapitalism: "Kapitalizm państwowy"
 ARM_state_kapitalism_desc: "Kraj kapitalistyczny to taki, w którym rząd kontroluje gospodarkę i zasadniczo działa jak pojedyncza wielka korporacja, wydobywająca wartość dodatkową z siły roboczej w celu zainwestowania jej w dalszą produkcję."
 ARM_himka: "Przemysł chemiczny"
 ARM_himka_desc: "Produkcja chemiczna w Armenii obejmuje szeroką gamę produktów, takich jak farby i lakiery, farmaceutyki, detergenty i środki czyszczące, a także wysokiej jakości materiały budowlane, takie jak emulsje, rozpuszczalniki i detergenty."
 ARM_cars_zawod: "Ożyw Eraz"
 ARM_cars_zawod_desc: "ErAZ lub Yerevanskiy Avtomobilny Zavod (dosł. Yerevan Automobile Plant) był ormiańskim producentem samochodów z siedzibą w Erewaniu w Armenii, znanym głównie z produkcji furgonetki RAF-977K (jako ErAZ-762) w latach 1966-1996."
 ARM_lite_promka: "Lekki przemysł"
 ARM_lite_promka_desc: "Radziecka Armenia produkowała między innymi urządzenia elektryczne i pomiarowe, pojazdy, narzędzia, komputery. Inne znaczące sektory obejmowały przemysł lekki (tekstylny) i spożywczy (w tym papierosy i napoje), które do 1985 r. odpowiadały za odpowiednio 25% i 18,8% produkcji przemysłowej Armenii."
 ARM_biger_sez: "Powiększ Wolne Strefy Ekonomiczne"
 ARM_biger_sez_desc: "Wolne strefy ekonomiczne (FEZ), wolne terytoria ekonomiczne (FET) lub wolne strefy ekonomiczne (FZ) to klasa specjalnych stref ekonomicznych (SSE) wyznaczonych przez administracje handlowe i handlowe różnych krajów."
 ARM_dolgosrochka: "Plany długoterminowe"
 ARM_dolgosrochka_desc: "Długoterminowe planowanie gospodarcze Armenii koncentruje się na zrównoważonym rozwoju, dywersyfikacji gałęzi przemysłu i wzmocnieniu odporności na wstrząsy zewnętrzne. Plan, kładąc nacisk na innowacje i technologię, ma na celu zwiększenie konkurencyjności, przyciągnięcie inwestycji zagranicznych i wspieranie przedsiębiorczości."
 ARM_status_rantue: "Dalsza walka z imigracją"
 ARM_status_rantue_desc: "Decydenci będą bardziej skoncentrowani na tworzeniu bardziej odpornej gospodarki, która zachęca obywateli do pozostania i aktywnego udziału w kształtowaniu przyszłości narodu."
 ARM_russian_invistition148: "Rosyjskie inwestycje informatyczne"
 ARM_russian_invistition148_desc: "Rosyjskie inwestycje informatyczne i delokalizacje do Armenii rosną, na co wpływają takie czynniki, jak wykwalifikowana kadra IT w Armenii, konkurencyjne koszty i sprzyjające otoczenie biznesowe. Rosyjskie firmy w coraz większym stopniu dostrzegają potencjał współpracy z ormiańskimi talentami technologicznymi i rozpoczynają swoją obecność w tym kraju."
 ARM_save_oligars_deals: "Zapisz oferty oligarchów"
 ARM_save_oligars_deals_desc: "Zadowolenie oligarchów jest bardzo ważne dla naszej sytuacji gospodarczej. Przyniesie nam to korzyści w wielu obszarach."
 ARM_IT_sphereooo: "Stolica IT WNP"
 ARM_IT_sphereooo_desc: "Rosnącą reputację Erewania jako dynamicznego centrum IT wzmacniają środowisko współpracy, konkurencyjne koszty i zaangażowanie we wspieranie postępu technologicznego. W rezultacie miasto odgrywa wiodącą rolę w kształtowaniu przyszłości cyfrowego krajobrazu WNP."
 ARM_subsidise_it: "Dofinansuj IT"
 ARM_subsidise_it_desc: "Zapewniając zachęty finansowe i wsparcie dla sektora IT, rząd może przyciągnąć więcej inwestycji, zachęcić do rozwoju lokalnych start-upów i zatrzymać wykwalifikowanych talentów w kraju. Dotacje mogą również zwiększyć konkurencyjność ormiańskich firm informatycznych na arenie międzynarodowej, przyczyniając się do pozycjonowania kraju jako centrum doskonałości technologicznej."
 ARM_sololearn: "Samodzielna nauka"
 ARM_sololearn_desc: "Sololearn to aplikacja mobilna ucząca programowania za pomocą specjalnych gier. Program zdobył główną nagrodę w corocznym konkursie Facebook FbStart Apps 2017."
 ARM_it_education: "edukacja informatyczna"
 ARM_it_education_desc: "Armenia powinna wspierać edukację informatyczną, aby rozwijać wykwalifikowaną siłę roboczą, stymulować innowacje technologiczne i umożliwiać swoim obywatelom prosperowanie w coraz bardziej cyfrowej gospodarce globalnej."
 ARM_help_local_companies: "Pomaganie lokalnym firmom"
 ARM_help_local_companies_desc: "Wspieranie lokalnych firm informatycznych w Armenii ma kluczowe znaczenie dla wspierania wzrostu gospodarczego, tworzenia możliwości zatrudnienia wymagających wysokich kwalifikacji, zatrzymywania talentów i promowania samowystarczalności technologicznej, co ostatecznie przyczynia się do długoterminowego rozwoju kraju i globalnej konkurencyjności."
 ARM_picsart: "Picsart"
 ARM_picsart_desc: "Picsart to ormiańsko-amerykańska firma technologiczna z siedzibą w Miami na Florydzie i Erewaniu w Armenii, która we współpracy ze społecznościową społecznością twórczą opracowuje pakiet Picsart obejmujący aplikacje do edycji zdjęć i filmów online."
 ARM_YerevaNN: "ErewaNN"
 ARM_YerevaNN_desc: "YerevaNN to centrum badawcze zajmujące się uczeniem maszynowym z siedzibą w Erewaniu w Armenii."
 ARM_cybersecurity: "Cyberbezpieczeństwo Armenii"
 ARM_cybersecurity_desc: "Rząd Armenii powinien wspierać cyberbezpieczeństwo, aby chronić aktywa narodowe, chronić infrastrukturę krytyczną i zapewniać odporność systemów cyfrowych, wzmacniając w ten sposób bezpieczeństwo narodowe w coraz bardziej połączonym i cyfrowym świecie."
 ARM_AUA: "Amerykański Uniwersytet w Armenii"
 ARM_AUA_desc: "American University of Armenia (AUA) (ormiański: Hayastani amerikyan hamalsaran) to prywatny, niezależny uniwersytet w Erewaniu w Armenii, akredytowany przez Western Association of Schools and Colleges Senior College and University Commission. Jest to pierwsza akredytowana przez USA instytucja w byłym Związku Radzieckim, która zapewnia kształcenie na poziomie licencjackim i magisterskim."
 ARM_new_vozmozh: "Nowe szanse"
 ARM_new_vozmozh_desc: "Musimy zobaczyć, jakie możliwości ma obecnie Armenia w zakresie wsparcia edukacyjnego."
 ARM_new_ayb: "Szkoła AYB"
 ARM_new_ayb_desc: "Szkoła Ayb to prywatny kompleks edukacyjny w Erewaniu w Armenii, otwarty w 2011 roku przez Fundację Edukacyjną Ayb."
 ARM_tumo: "Centrum Kreatywne TUMO"
 ARM_tumo_desc: "Centrum Kreatywnych Technologii TUMO to bezpłatny program edukacyjny dla nastolatków w wieku 12-18 lat specjalizujący się w technologii i projektowaniu, prowadzony w różnych ośrodkach i węzłach TUMO."
 ARM_EU_educ_deal: "Porozumienie UE w sprawie edukacji"
 ARM_EU_educ_deal_desc: "Współpraca edukacyjna Armenii i UE obejmuje wspólne wysiłki mające na celu ulepszenie systemów edukacyjnych, promowanie wymiany kulturalnej i ułatwianie partnerstw badawczych, wspierając wzajemne zrozumienie i przyczyniając się do rozwoju zarówno ormiańskiego, jak i europejskiego krajobrazu akademickiego."
 ARM_western_filials: "Zachodni synowie"
