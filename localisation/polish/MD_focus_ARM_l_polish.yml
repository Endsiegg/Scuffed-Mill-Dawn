 ARM_SOO_integrate: "Integracja Osetii Południowej"
 ARM_NKR_integrate: "Integracja Górskiego Karabachu"
 ARM_new_constitution: "Stworzenie nowej konstytucji"
 ARM_new_constitution_desc: "Teraz konieczne jest stworzenie takiej konstytucji, aby nasze narody nigdy więcej nie walczyły między sobą. Jeśli zapewnimy władzom regionalnym swobodę przemieszczania się, autonomię, zakażemy nacjonalizmu, wówczas nasz kraj rozkwitnie nowym życiem na chwałę Lenina i świetlaną komunistyczną przyszłość!"
 ARM_Establish_connections_aze: "Nawiązać kontakty z komunistami azerbejdżańskimi"
 ARM_Establish_connections_aze_desc: "Naród Azerbejdżanu marnieje pod jarzmem władzy burżuazyjnej. A skoro mamy już doświadczenie w walce z kapitalizmem, trzeba pomóc naszym wschodnim sąsiadom zrzucić okowy niewolnictwa!"
 ARM_aze_revol: "Rewolucja w Azerbejdżanie!"
 ARM_aze_revol_desc: "Czas rozpalić płomień rewolucji w Azerbejdżanie."
 ARM_Financing_of_protest_movements_aze: "Finansowanie ruchów protestacyjnych"
 ARM_Financing_of_protest_movements_aze_desc: "Kom. Partia Azerbejdżanu zawsze cieszyła się poparciem narodu. Jednak jego głównym problemem jest uległość władzom burżuazyjnym. Trzeba pokazać całemu narodowi, że od tej chwili komuniści nie zgadzają się z kursem politycznym Azerbejdżanu."
 ARM_Strengthen_com_partys_agenda: "Wzmocnić program komunistyczny"
 ARM_Strengthen_com_partys_agenda_desc: "Po 10 latach rządów burżuazyjnych nowemu pokoleniu trzeba na nowo wytłumaczyć potrzebę powrotu do ustroju socjalistycznego. Trzeba jednak znaleźć cienką granicę pomiędzy otwartą wrogością, choć prawdziwą, a uleganiem współczesnym władzom."
 ARM_parlament_aze_places: "Znajdź zwolenników w parlamencie Azerbejdżanu"
 ARM_parlament_aze_places_desc: "Aby zbliżyć się do głowy burżuazyjnego węża i odciąć mu głowę, musimy znaleźć w parlamencie Azerbejdżanu zwolenników sympatyzujących z dawną sowiecką wielkością."
 ARM_geo_revol: "Rewolucja w Gruzji!"
 ARM_parlament_geo_places: "Obniżyć władzę parlamentu."
 ARM_parlament_geo_places_desc: "Dziś gruziński parlament to dominacja prozachodnich marionetek i niezdecydowanych zwolenników Szewardnadze. Wystarczy wstrząsnąć władzą parlamentu wśród ludu, a jego władza załamie się pod ręką klasy robotniczej!"
 ARM_Strengthen_com_partys_agenda_geo: "Krytyka kursu politycznego Gruzji"
 ARM_Strengthen_com_partys_agenda_geo_desc: "Jest oczywiste, że demokracja Gruzji jest środkiem wzbogacania burżuazji kosztem zwykłego ludu. Być może, jeśli zaczniemy ostrzej krytykować władzę, przyciągniemy na naszą stronę więcej zwolenników, co sprawi, że komunistyczna agenda stanie się pilna."
 ARM_Financing_of_protest_movements_geo: "Przejmij inicjatywę protestacyjną"
 ARM_Financing_of_protest_movements_geo_desc: "W poradzieckiej Gruzji protesty prowadzą zwykle fanatycy demokracji, nacjonaliści i po prostu bełkociki, które odwracają uwagę mas. Ale nowa retoryka naszej linii pozwoli nam przejąć inicjatywę i skierować uwagę ludzi we właściwym kierunku."
 ARM_Establish_connections_geo: "Przywróć stare więzi w Gruzji"
 ARM_Establish_connections_geo_desc: "Gruzja, niegdyś siedlisko zakaukaskiego ruchu komunistycznego, nie może teraz pochwalić się dawną gorliwością. Stara gwardia KPZR nadal pozostaje bez wsparcia swoich towarzyszy broni z sąsiednich krajów. Czas to zmienić!"
