 arme.7683.b: "Przepraszam, nie"
 arm_misc.1.t: "Ormiańska Legia Cudzoziemska"
 arm_misc.1.d: "Nowy radykalny rząd Armenii, w ramach militaryzacji społeczeństwa ormiańskiego, zapowiedział utworzenie ochotniczego legionu w ramach ormiańskich sił zbrojnych, w którym będą uczestniczyli nie tylko obywatele Republiki Armenii, ale także cudzoziemcy pochodzenia ormiańskiego i służyć mogą wyznawcy wiary chrześcijańskiej. Według plotek do Legionu przyciągają się jednocześnie ludzie o radykalnych poglądach lewicowych i prawicowych. Być może nie jest to decyzja dalekowzroczna."
 arm_misc.1.a: "35/16, Payqar Minchev Verj."
 arm_misc.2.t: "PKK-ASALA"
 arm_misc.2.d: "Niedawno, za sugestią partii lewicowych reprezentowanych w Parlamencie Nowej Armenii, zezwolono na działalność Partii Robotniczej Kurdystanu i TKM-PL na terytorium Armenii. Bazy szkoleniowe grupy znajdują się obecnie na granicy z Gruzją, aby nie stać się obiektem tureckiego sabotażu. Słynny dowódca Nubar Ozanyan ogłosił odrodzenie ASALA."
 arm_misc.2.a: "Jak tak różne poglądy mogą ze sobą współistnieć?"
 arm_misc.3.t: "Wojska ormiańskie w Iraku"
 arm_misc.3.d: "W ramach indywidualnego planu partnerstwa z NATO Armenia zdecydowała się wysłać część swoich żołnierzy do Iraku. Stany Zjednoczone z radością przyjęły ormiańskich żołnierzy. Dostali się pod dowództwo armii amerykańskiej i będą stacjonować wraz z armią amerykańską."
 arm_misc.3.a: "Wspaniały"
 arm_misc.4.t: "Rosyjska baza wojskowa"
 arm_misc.4.d: "Rosyjska baza wojskowa 102. Orderu Aleksandra Newskiego w Armenii jest jedną z rosyjskich baz wojskowych za granicą, ważnym elementem stosunków rosyjsko-ormiańskich. Nazwa umowna - Nr jednostki wojskowej 04436. Nazwa skrócona - 102 vb. Baza posiada dwa garnizony: w Giumri i w Erewaniu. Musimy zdecydować, co z tym zrobić."
 arm_misc.4.a: "Ciężki wybór."
 arm_misc.5.t: "Berkuta PMC"
 arm_misc.5.d: "Całkiem niedawno decyzją prezydenta Armenii Gagika Carukiana dotychczasowa prywatna firma ochroniarska „Berkut” została przekształcona w PMC oraz dokonano odpowiednich zmian w konstytucji i ustawodawstwie."
 arm_misc.5.a: "Najemnicy Doda nigdy nie są godni zaufania."
 arm_misc.6.t: "Gazociąg irańsko-ormiański"
 arm_misc.6.d: "Jednym z inicjatorów budowy gazociągu była Rosja w związku z brakiem możliwości zapewnienia Armenii stabilności dostaw gazu do republiki przez Gruzję. Gaz do Meghri dostarczany jest gazociągiem Kengan-Kum-Kazvin-Tabriz z prowincji naftowo-gazowej w pobliżu Assaluye na szelfie Zatoki Perskiej. Jego uroczyste otwarcie odbyło się w obecności Prezydentów Armenii Roberta Kochariana i Iranu Mahmouda Ahmadineżada. Zaraz po otwarciu dyskutowano o możliwości budowy drugiej nitki gazociągu."
 arm_misc.6.a: "Kiedyś wrogami, teraz jesteśmy przyjaciółmi."
 arm_misc.7.t: "Spotkanie WNP Rosja-Armenia"
 arm_misc.7.d: "W mieście Ałma Ata, w wyniku szczytu WNP, prezydent Armenii Robert Koczarian spotkał się z prezydentem Rosji Władimirem Putinem. Wspólnie omówili palące kwestie gospodarcze, współpracę dwustronną i inne kwestie polityczne."
 arm_misc.7.a: "Wygląda na to, że tak naprawdę jesteśmy bliźniakami."
 arm_misc.8.t: "Modernizacja armii ormiańskiej"
 arm_misc.8.d: "Ministerstwo Obrony Armenii ogłosiło zakrojony na szeroką skalę projekt modernizacji armii ormiańskiej. W szczególności źródło podało, że we wspólnym przedsięwzięciu z Polską rozpoczęły się kapitalne remonty i modernizacja czołgów T-72 do poziomu RT-72U. Czołg otrzyma nową elektrownię o mocy 1000 KM, ulepszoną ochronę dynamiczną, ekrany kratowe zasłaniające tył kadłuba i wieże czołgu. Zamontowana zostanie autonomiczna zdalnie sterowana wieża wyposażona w karabin maszynowy kal. 12,7 mm. Ponadto samochód otrzyma okrągły system nadzoru z 8 kamerami, panoramiczny celownik termowizyjny i nowy system komunikacji. Poprawi się także komfort załogi – w zbiorniku zainstalowano system klimatyzacji. Wszystkie te zmiany umożliwiają zbliżenie standardowego T-72 niemal do poziomu najnowszych rosyjskich i ukraińskich czołgów T-90 i BM „Opłot”. Szczególną uwagę zwraca się na modernizację systemów obrony powietrznej, podało źródło. Oprócz znanej już modernizacji systemów OSA-AKM, polegającej na zwiększeniu czułości, szczególnie w nocy, czasami wspólnie z Federacją Rosyjską modernizacja systemów przeciwlotniczych S-300PT-1 i S-300PS rozpoczęto prace nad lotniczymi systemami rakietowymi do poziomu S-300PM. W kompleksie zamiast starych 5V55R zostaną zainstalowane nowe rakiety 48N6E, co zwiększy zasięg ostrzału z 75 km do 150 km. Nowy radar zapewnia zasięg wykrywania celów do 300 km oraz możliwość jednoczesnego ostrzału 6 celów, przy czym do każdego z nich można jednocześnie wycelować maksymalnie 2 rakiety."
 arm_misc.8.a: "Pewnego dnia nasza armia będzie najsilniejsza!"
 arm_misc.9.t: "Era Sarkisjana"
 arm_misc.9.d: "Serż Sarkisjan to utalentowany polityk i były minister obrony Armenii. Będąc jednym z przywódców ruchu karabaskiego, zna politykę zagraniczną i ormiańską machinę wojskową od środka jak nikt inny. Jako poplecznik Kocharyana jest lojalną postacią. Ale czy jest aż tak dobrym przywódcą?"
 arm_misc.9.a: "Dobry chłopak, Czeburaszka."
 arm_misc.10.t: "Wojna w Syrii"
 arm_misc.10.d: "Niedawno rozpoczęła się wojna w Syrii. Możemy wysłać kilku ochotniczych specjalistów-oficerów, aby przeanalizowali sposób prowadzenia współczesnej wojny i wysłać tam grupę specjalistów od materiałów wybuchowych, aby mogli rozrzucać miny i bomby w całej Syrii."
 arm_misc.10.a: "Jasne że będziemy."
 arm_misc.10.b: "NIE"
 arm_misc.11.t: "Legion Ormiańsko-Amerykański"
 arm_misc.11.d: "Armenia podpisała traktat z USA, stwierdzający, że ormiańska organizacja Legion Ameryki powinna otrzymać oficjalny status oddziału sił amerykańskich w Armenii. Teraz wielu rekrutów dołącza do legionu, aby stanąć na granicach Armenii."
 arm_misc.11.a: "Misht Hay!"
 arm_misc.12.t: "Rozpoczyna się wewnętrzna rektyfikacja!"
 arm_misc.12.d: "Po skonsolidowaniu władzy wydaje się, że nieznane jeszcze siły maszerują i wygląda na to, że ktoś planuje oczyścić dom z nielojalnych przywódców w wojsku i gabinetach. Co za radosne dni, gdzie jest mój karabin?"
 arm_misc.12.a: "Przejdźmy zatem do interesów."
 arme.4.t: "Wybory 2003"
 arme.4.b: "Może nadal powinniśmy być pro-kocharyanami..."
 arme.4.a: "Opozycja powinna wygrać, witajcie rewolucję!"
 ARM_koch_op1_TT: "Opozycja będzie mogła się zjednoczyć!"
 ARM_koch_op2_TT: "Opozycja przegra z Koczarjanem i opozycji nie uda się zjednoczyć."
 arm_usa.1.t: "Ciekawy list..."
 arm_usa.1.d: "Nasz ambasador Armenii zwrócił się niedawno do rządu Zhirayra Sefilyana. Wręczono mu list, który został zbadany przez CIA i zweryfikowany pod kątem zawartości tajnych informacji na temat Azerbejdżanu. Z dokumentów wynika, że ​​rząd Azerbejdżanu finansuje regionalne grupy terrorystyczne, próbując podważyć stabilność u swoich sąsiadów."
 arm_usa.1.a: "Nie możemy tego znieść. Natychmiast unieważnij nasze umowy handlowe!"
 ZSR.1.t: "ZSFSR zaprasza nas do związku"
 ZSR.1.d: "Wczoraj wieczorem ormiańscy dyplomaci zaproponowali nam porozumienie w sprawie utworzenia Zakaukaskiej Socjalistycznej Federacyjnej Republiki Radzieckiej i przystąpienia Azerbejdżanu do nowego państwa na prawach republiki. Dyplomaci dali także do zrozumienia, że ​​utworzenie ZSFSR w zadeklarowanych granicach i tak nastąpi. Konieczne dokonanie wyboru."
 ZSR.1.a: "Oczywiście, że się zgadzamy. Chwała Wielkiemu Październikowi!"
 ZSR.1.b: "Ormiańscy komuniści najwyraźniej zagrali za dużo"
 ZSR.2.t: "ZSFSR zaprasza nas do związku"
 ZSR.2.d: "Wczoraj wieczorem ormiańscy dyplomaci zaproponowali nam porozumienie w sprawie utworzenia Zakaukaskiej Socjalistycznej Federacyjnej Republiki Radzieckiej, a także w sprawie przystąpienia Gruzji do nowej unii na prawach republiki. Dyplomaci dali także do zrozumienia, że ​​utworzenie ZSFSR w zadeklarowanych granicach i tak nastąpi. Konieczne dokonanie wyboru."
 ZSR.2.a: "Oczywiście, że się zgadzamy. Chwała Wielkiemu Październikowi!"
 ZSR.2.b: "Ormiańscy komuniści najwyraźniej grają za dużo"
 ZSR.3.t: "ZSFSR zaprasza nas do związku"
 ZSR.3.d: "Wczoraj wieczorem ormiańscy dyplomaci zaproponowali nam porozumienie w sprawie utworzenia Zakaukaskiej Socjalistycznej Federacyjnej Republiki Radzieckiej, a także w sprawie przystąpienia Abchazji do nowej unii na prawach republiki. Dyplomaci dali także do zrozumienia, że ​​utworzenie ZSFSR w zadeklarowanych granicach i tak nastąpi. Konieczne dokonanie wyboru."
 ZSR.3.a: "Oczywiście, że się zgadzamy. Chwała Wielkiemu Październikowi!"
 ZSR.3.b: "Ormiańscy komuniści najwyraźniej zagrali za dużo"
 ZSR.4.t: "ZSFSR zaprasza nas do związku"
 ZSR.4.d: "Wczoraj wieczorem ormiańscy dyplomaci zaproponowali nam porozumienie w sprawie utworzenia Zakaukaskiej Socjalistycznej Federacyjnej Republiki Radzieckiej, a także w sprawie przystąpienia Osetii do nowej unii na rzecz praw republiki. Dyplomaci dali także do zrozumienia, że ​​utworzenie ZSFSR w zadeklarowanych granicach i tak nastąpi. Konieczne dokonanie wyboru."
