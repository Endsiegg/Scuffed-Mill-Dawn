 arm_ACDI.1.t: "Armenia szuka Sojuszu!"
 arm_ACDI.1.d: "Ormiańscy nacjonaliści od dawna deklarują zamiar odzyskania zachodniej Armenii, wykorzystując w tym celu różne narzędzia nacisku na Turcję. Jako przyjazne państwo przesłali nam ofertę pomocy w przyszłej antytureckiej kampanii na rzecz przywrócenia sprawiedliwości historycznej."
