 ABK_kalmyk_khanate: "Militaryzacja"
 ABK_kalmyk_khanate_desc: "Nasze ministerstwo polityki zagranicznej nie sądzi, że wkrótce rozpocznie się nowa wojna. Aby jednak być na to przygotowanym, musimy zwiększyć nasze wydatki na wojsko."
 ABK_Liberate_the_Armenians: "Modernizacja sprzętu"
 ABK_Liberate_the_Armenians_desc: "Musimy zmodernizować nasz sprzęt, aby nasza armia była w miarę istotna."
 ABK_free_the_kurds: "Chwała wolnej Apsui!"
 ABK_free_the_kurds_desc: "Musimy kupić więcej broni. Czy naprawdę muszę wyjaśniać dlaczego?"
 ABK_liberation_of_crimea: "Lekcje z przeszłości"
 ABK_liberation_of_crimea_desc: "Musimy wyciągnąć wnioski z wojny domowej w Gorergach z lat 90. i zdobyć doświadczenie wojskowe."
 ABK_caucasian_war_unify_tt: "§YJeszcze bardziej zintegrujemy naszą armię z Armią Rosyjską.§!"
 arm_elect.1.t: "Wybór Koczariana"
 arm_elect.1.d: "Niedawno doszło do sporu pomiędzy naszymi podopiecznymi Serżem Sarkisjanem i Gagikiem Carukjanem, gdyż nie mogli oni podzielić nowo otwartego biznesu w Armenii. Co będziemy robić?"
 arm_elect.1.a: "Sarkisjan powinien to mieć, jest moim przyjacielem i lojalnym żołnierzem."
 arm_elect.1.b: "Tsarukyan będzie miał w tym większą pewność. Wie, jak wykonywana jest ta praca."
 arm_elect.1.c: "Może powinniśmy go zreorganizować tak, aby stał się źródłem dochodu dla nacjonalistów..."
 arm_elect.2.t: "Problem z administracją lokalną."
 arm_elect.2.d: "Niedawno w regionie Kotayk w Armenii zaczęły się problemy z mianowaniem gubernatora. Partia Republikańska Sarkisjana prosi nas o wsparcie, tak jak Prosperująca Armenia Carukiana prosi nas o wsparcie. Równolegle prawicowi radykałowie rozpoczęli w regionie protesty przeciwko obu partiom. Co powinniśmy zrobić?"
 arm_elect.2.a: "Partia Republikańska wspierała mnie w wyborach w 1998 i 2003 roku. Wybór jest oczywisty."
 arm_elect.2.b: "Kotayk to ojczyzna Tasrukyana. Na pewno będzie się nim bardzo uważnie opiekował."
 arm_elect.2.c: "Nacjonaliści naprawdę chcą rozwiązać problemy w prowincji. Powinniśmy dać im szansę."
 arm_elect.3.t: "Parla... co?"
 arm_elect.3.d: "Podczas ostatnich wyborów parlamentarnych, w których doszło do przedwczesnego fałszowania głosów, Partia Republikańska domagała się większej liczby mandatów, chcąc odebrać je partii Carukiana, choć pierwotnie były one przeznaczone dla koalicji nacjonalistycznej. Komu powinniśmy dać te miejsca?"
 arm_elect.3.a: "To oczywiste, że chłopcy Sarkisjana powinni tam siedzieć."
 arm_elect.3.b: "Powinni tam być chłopcy Tsarukyana."
 arm_elect.3.c: "Nacjonaliści powinni wziąć to, na co zasługują."
 arm_elect.4.t: "Rozszerzanie wsparcia"
 arm_elect.4.d: "Podczas ostatnich regularnych protestów postanowiliśmy wywołać reakcję, aby wesprzeć naszego prezydenta Koczariana. Która partia powinna nas poprzeć?"
 arm_elect.4.a: "Partia Republikańska powinna to zrobić, tak jak zawsze to robiła."
 arm_elect.4.b: "Tsarukian może faktycznie przeznaczyć trochę pieniędzy na propagandę."
 arm_elect.4.c: "Nacjonalistyczni radykałowie z pewnością skopią tyłki liberalnym dysydentom."
 arm_elect.5.t: "Prozachodni nacjonalizm"
 arm_elect.5.d: "Dzięki naszemu zwycięstwu w wojnie Artsakh wśród ludności rosną nastroje patriotyczne. Wiele z tych osób daje się zwabić do prozachodnich partii nacjonalistycznych. Może warto zwrócić ich uwagę i indoktrynować, aby wstąpili do innych partii?"
 arm_elect.5.a: "Partia Republikańska jest narodowokonserwatywna, tak? Plakaty i propaganda telewizyjna zrobią robotę."
 arm_elect.5.b: "Carukian jest prawdziwym patriotą swojego kraju, powinniśmy dać mu pierwszeństwo."
 arm_elect.5.c: "Prawdziwego nacjonalizmu nie buduje się na modlitwie do jakichś supermocarstw. Chodź, Tseghamardzie!"
 arm_elect.6.t: "Prospekt Północny"
 arm_elect.6.d: "Jesteśmy już w trakcie realizacji projektu Prospekt Północny. musimy zdecydować, kto zajmie się sprawą pacyfikacji i przesiedlenia ludności oraz odszkodowania za wszelkie szkody. Powinniśmy wyznaczyć osobę odpowiedzialną za tę sprawę, która poprowadzi inwestycje w celu sfinalizowania projektu."
 arm_elect.6.a: "Sarkisjan wykona robotę"
 arm_elect.6.b: "Tsarukyan może nawet wyjąć trochę z kieszeni"
 arm_elect.6.c: "Nacjonaliści z pewnością sobie z tym poradzą."
 arm_elect.7.t: "Reforma emerytalna"
 arm_elect.7.d: "Rozpoczęliśmy reformę mającą na celu podniesienie płacy minimalnej i emerytur w Armenii. Nie mamy jednak wystarczających środków, aby dokończyć reformę. Kto się nią zajmie?"
 arm_elect.7.a: "Sarkisjan sobie z tym poradzi"
 arm_elect.7.b: "Tsarukyan wie, czego potrzebują zwykli ludzie."
 arm_elect.7.c: "Tylko nacjonaliści znają słuszną ścieżkę reform."
 arm_elect.8.t: "Kasyno, kochanie"
 arm_elect.8.d: "W różnych regionach Armenii rozpoczął się wyścig i rywalizacja w sektorze kasyn. Sfera biznesowa wymaga rozszerzenia swoich terytoriów. Sarkisjan żąda od nas wsparcia dla jego kasyna poprzez nadanie priorytetu jego interesom, a jednocześnie Carukjan żąda tego samego. Co będziemy robić?"
 arm_elect.8.a: "Sprawa Sarkisjana powinna być traktowana priorytetowo."
 arm_elect.8.b: "Sprawa Tsarukyana powinna być traktowana priorytetowo."
 arm_elect.8.c: "Kasyna? Co? Umieść tam radykałów, aby protestowali przeciwko nim."
 arm_elect.9.t: "Tanie pożyczki"
 arm_elect.9.d: "Od rozpadu ZSRR sektor rolno-przemysłowy gospodarki w Armenii cierpi. Musimy udzielać tanich pożyczek mieszkańcom wsi, aby mogli się rozwijać i utrzymywać stabilną gospodarkę."
 arm_elect.9.a: "Sarkisjan powinien popracować nad tą kwestią."
 arm_elect.9.b: "Tsarukyan powinien popracować nad tą kwestią."
 arm_elect.9.c: "Nacjonaliści powinni pracować nad tą kwestią."
 arm_elect.10.t: "Konsekwencje trzęsienia ziemi w 1988 r"
 arm_elect.10.d: "Musimy kontynuować odbudowę miast Giumri, Spitak i innych osiedli dotkniętych trzęsieniem ziemi w 1988 roku."
 arm_elect.10.a: "Sarkisjan z pewnością może negocjować inwestycje z Rosji i Zachodu."
 arm_elect.10.b: "Myślę, że Carukian może zorganizować projekt odbudowy tego wszystkiego."
 arm_elect.10.c: "Nacjonaliści mogą spróbować pracować nad tą kwestią i konsultować się z firmami budowlanymi."
 ARM_opposition_lost_to_kach: "Opozycja przegrała z Koczarjanem"
 arm_elect.11.t: "Reforma republiki parlamentarnej."
 arm_elect.11.d: "Protesty wybuchły po zatwierdzeniu przez parlament poprzedniego prezydenta na premiera. Opozycja była rozgniewana, gdy urzędujący były prezydent wprowadził reformę konstytucyjną, która zmieniła formę rządu z republiki półprezydenckiej na parlamentarną. Oznacza to, że to były prezydent otrzyma pełną władzę, bo to premier, a nie prezydent, jest teraz pierwszą osobą w Armenii."
 arm_elect.11.a: "Nie stanowią większego zagrożenia..."
 arm_elect.11.b: "Rozprosz je brutalną siłą i na pewno."
 arm_elect.12.t: "Protestujący docierają do Erewania"
 arm_elect.12.d: "Procesja dotarła do Erewania. Zaczynają agitować zwykłych obywateli, aby wyszli na ulice i protestowali przeciwko naszemu rządowi. Przywódcą protestujących jest Nikol Paszynian. Zapamiętaj go? Kilka lat temu wsadziliśmy go do więzienia. Co zrobimy z tym dysydentem?"
 arm_elect.12.a: "Będą trochę protestować i się rozejdą. Boisz się, jakby to zdarzyło się po raz pierwszy..."
 arm_elect.12.b: "Postaw policję na głowie i pokaż im, jak to jest gryźć rękę, która cię karmi."
 arm_elect.13.t: "Protestujący blokują ulice."
 arm_elect.13.d: "Protestującym udało się zwiększyć liczbę protestujących. Infrastruktura stolicy zatrzymała się, ale protestują bez użycia przemocy. Ich głównym powiedzeniem jest Qayl ara - Merji... No cóż, wiesz, jak to jest."
 arm_elect.13.a: "Ach... Niech tak zostanie. Nie oni pierwsi i nie ostatni."
 arm_elect.13.b: "Ugh, dajcie więcej policji, żeby ich wykopała."
 arm_elect.14.t: "Opozycja chce, żebyśmy z nimi rozmawiali."
 arm_elect.14.d: "Protestujący proszą rząd o rozmowę z naszym przywódcą. Zbierają się wokół pałacu rządowego i domagają się spotkania. Ha! Czy odpowiemy?"
 arm_elect.14.a: "Tak. Spotkam się z nim. Chociaż nienawidzę tego drania."
 arm_elect.14.b: "Uch! Daj więcej policji i nie zawracaj mi głowy tym gównem!"
 arm_elect.15.t: "Niektóre bazy wojskowe i korpusy policji rozpoczynają protesty."
 arm_elect.15.d: "Niektóre bazy wojskowe i korpusy policji rozpoczynają protesty, chociaż nie protestują przy użyciu broni. Liczba protestujących jest naprawdę znaczna i próbują szturmować obiekty rządowe."
 arm_elect.15.a: "Nikol Paszynian miał rację. Myliłem się. Obecna sytuacja ma kilka rozwiązań, ale nie pójdę żadną z tych ścieżek. To nie moje. Rezygnuję ze stanowiska przywódcy kraju. Spełniam Twoje żądanie. Pokój, harmonia i logika dla naszego kraju."
 arm_elect.15.b: "Zmiażdżcie ich w jakikolwiek sposób, pieprzeni zdrajcy! Czas przelać krew!"
 arm_elect.16.t: "Wybory 2017"
 arm_elect.16.d: "Wybory 2017"
 arm_elect.16.a: "Hej, Vsauce, tu Michael!"
 arm_elect.17.t: "Reforma republiki parlamentarnej"
 arm_elect.17.d: "Zobaczymy jak potoczą się nasze plany. Zreformujemy kraj w republikę parlamentarną, aby utrzymać władzę w rękach naszego przywódcy."
 arm_elect.17.a: "Zobaczmy..."
 arme.1010.t: "Gospodarka Armenii"
 arme.1010.d: "W czasach sowieckich Armenia była jedną z najbardziej rozwiniętych przemysłowo i handlowo republik. Jednak po upadku Związku Radzieckiego i niepiśmiennej prywatyzacji majątku przez oligarchów i wzroście bandytyzmu Armenia stała się jednym z najbiedniejszych krajów, zwłaszcza gdy Armenia była w stanie wojny. Obecnie w Armenii nie ma ani jednego znaczącego zakładu ani przedsiębiorstwa o znaczeniu przemysłowym. Brak gazu, problemy z prądem, brak normalnych systemów transakcyjnych i ogromne bezrobocie. Wszystko to spada na barki Armenii na samym początku nowego stulecia..."
 arme.1010.a: "Cóż, kurwa."
 ARM_armen.5.t: "Raffi Hovhanisyan rozpoczyna strajk głodowy."
 ARM_armen.5.d: "Założyciel i lider Partii Dziedzictwa, Raffi Hovhannisyan, który od wtorku prowadzi strajk głodowy na Placu Wolności, spędził noc na świeżym powietrzu, po tym jak policja nie pozwoliła mu rozbić tam namiotu. Dzięki strajkowi głodowemu Raffiego Hovhannisjana na Placu Wolności ponownie zrobiło się tłoczno (od wydarzeń z 1 marca 2008 r. władze Erewania i policja pod różnymi pretekstami zakazały protestów, demonstracji i wieców na placu), ponieważ regularnie odbywa się na nim odwiedzali zwykli obywatele, a także deputowani Partii Dziedzictwa i członkowie opozycji AKN. Dziś swoje poparcie dla Hovhannisyana wyrazili lider Partii Ludowej Tigran Karapetyan, niezależny poseł Zgromadzenia Narodowego Tigran Torosyan i inni."
 ARM_armen.5.a: "Pha! Głód-głód, wywołaj grzmot."
 ARM_armen.5.b: "Z jakiegoś powodu włóż go do więzienia. Nie obchodzi mnie to."
 ARM_armen.4.t: "Tsarukyan buduje posąg Chrystusa"
 ARM_armen.4.d: "W Armenii zakończyła się budowa gigantycznego posągu Jezusa Chrystusa. Ceremonia uruchomienia projektu odbyła się na placu budowy na górze Hatis w regionie Kotayk w kraju. Według inicjatora projektu, lidera Partii Dostatniej Armenii, biznesmena Gagika Carukyana, 77-metrowy pomnik, znajdujący się na szczycie góry (2528 m n.p.m.), widać niemal z każdego zakątka Armenii. Zgodnie z koncepcją autorów projektu, do budynku składającego się z 33-metrowego pomnika umieszczonego na 44-metrowym cokole można dojechać kolejką linową. Gagik Tsarukian ogłosił na początku roku zamiar wzniesienia pomnika Jezusa Chrystusa w Armenii. Jednocześnie ogłoszono konkurs, w wyniku którego wybrano aktualny projekt."
 ARM_armen.4.a: "Park Asso!"
 ARM_armen.3.t: "Spotkanie ormiańsko-azerbejdżańskie w Rosji"
 ARM_armen.3.d: "Prezydenci Republiki Azerbejdżanu, Republiki Armenii i Federacji Rosyjskiej spotkali się w Soczi na zaproszenie Prezydenta Federacji Rosyjskiej, aby omówić przebieg i perspektywy porozumienia w Górskim Karabachu. Szefowie trzech państw odnotowali ogrom pracy nad uregulowaniem konfliktu w Górskim Karabachu, jaki włożono od czasu spotkania 2 listopada 2008 roku, kiedy przyjęto Deklarację Moskiewską. Prezydenci stwierdzili, że w wyniku intensywnych negocjacji osiągnięto postęp w uzgodnieniu Podstawowych Zasad porozumienia w Górskim Karabachu. Biorąc pod uwagę znaczenie przejścia do opracowania Porozumienia Pokojowego, Prezydenci Republiki Azerbejdżanu i Republiki Armenii wyrazili gotowość przyspieszenia osiągnięcia porozumienia w sprawie Podstawowych Zasad, biorąc pod uwagę wykonaną w tym celu pracę daleko. Obydwaj Prezydenci bardzo docenili działalność mediacyjną Federacji Rosyjskiej i innych krajów współprzewodniczących Grupy Mińskiej OBWE oraz wyrazili nadzieję, że Rosja, Stany Zjednoczone i Francja będą w dalszym ciągu odgrywać aktywną rolę w tym charakterze w procesie porozumienia aż do ustanowienia ostateczny pokój i stabilność w regionie."
 ARM_armen.3.a: "To tylko kolejne puste słowa..."
 ARM_armen.2.t: "Armenia prosi nas o inwestycje"
 ARM_armen.2.d: "Nasi starzy ormiańscy przyjaciele proszą nas o inwestycje"
 ARM_armen.2.a: "Oczywiście"
 ARM_armen.2.b: "Przepraszam, nie"
 arme.1013.t: "Protokoły ormiańsko-tureckie"
 arme.1013.d: "Ministrowie spraw zagranicznych Turcji i Armenii podpisali w Zurychu dwa protokoły, które miały na celu rozwój i normalizację stosunków między obydwoma krajami. Początkowo panował wielki optymizm co do historycznego porozumienia, ale polityczne spory między obydwoma krajami doprowadziły do ​​zawieszenia Protokołów zaledwie sześć miesięcy później. W pierwszą rocznicę podpisania Protokołów Carnegie było gospodarzem dyskusji panelowej z Thomasem de Waalem z Carnegie, Emilem Sanamyanem, redaktorem „Armenian Reporter” i Rossem Wilsonem z Rady Atlantyckiej, byłym ambasadorem USA w Turcji. Panel moderował Ambasador Carnegie James F. Collins."
 arme.1013.a: "Za dużo od nas chcą."
 arme.1012.t: "Era Tsarukyana"
 arme.1012.d: "Gagik Tsarukyan (urodzony 25 listopada 1956) to ormiański biznesmen, polityk i były sportowiec. Carukjan jest założycielem i przywódcą partii politycznej Dobrobytna Armenia. Jest także właścicielem różnych dużych przedsiębiorstw i jest uważany za jednego z najbogatszych ludzi w Armenii. Zapalony sportowiec, uprawiał boks, zapasy i siłowanie się na rękę, zostając mistrzem świata w siłowaniu się na rękę w 1996 r. i zdobywając mistrzostwo Europy w 1998 r."
 arme.1012.a: "Bargavach enq lnum, eli..."
 arme.1011.t: "Ormiańsko-Białoruski Dom Handlowy"
 arme.1011.d: "W Erywaniu powstało białorusko-ormiańskie wspólne przedsięwzięcie w formie spółki z ograniczoną odpowiedzialnością Ormiańsko-Białoruski Dom Handlowy Ar-Be LLC – podaje służba prasowa koncernu Biełgospischeprom. na rynek ormiański, w szczególności zapewniając eksport wyrobów alkoholowych. W przyszłości spółka joint venture będzie organizować dostawy do Armenii oraz handel hurtowy i detaliczny białoruskimi produktami mięsnymi i mlecznymi, słodyczami, mąką, sprzętem AGD (telewizory, lodówki) , odzież, obuwie, kosmetyki, meble, artykuły sanitarne itp."
 arme.1011.a: "Wspaniały"
