 arme.3.d: "W sobotę komuniści Azerbejdżanu, Armenii i Gruzji ponownie zjednoczyli się. Podczas spotkania najwyższego kierownictwa Komunistycznych Partii Zakaukazia, które odbyło się na Czerwonym Moście (w miejscu, gdzie spotykają się granice wszystkich trzech republik), podpisano protokół o utworzeniu Armeńsko-Azerbejdżańsko-Gruzińskiej Komunistycznej Partii Publicznej organizacji „Czerwony Most – Braterstwo i Przyjaźń. Kraje, nie ma sprzeczności i dlatego komuniści są jedyną siłą zdolną do rozwiązania wszystkich konfliktów w regionie” – stwierdził towarzysz Georgadze."
 arme.3.a: "Komuniści coś knują"
 arme.3.b: "Bezwładność ubiegłego wieku"
 arme.3.c: "Marnują swój czas"
 arme.3.o1: "Na co oni liczą..."
 arme.5.t: "Zaproszenie komunistów do koalicji"
 arme.5.d: "Niech nasze wspólne stanowisko zjednoczy nas w walce z bandycką potęgą, która leniwie prowadzi Armenię w przepaść!"
 arme.5.a: "Arach!"
 arme.5.b: "Żadnych kontaktów z komunistami"
 arme.2008.t: "Wybory 2008."
 arme.2008.d: "Wybory, wybory, kandydaci są wspaniali!!!"
 arme.2008.a: "Moja ostateczna decyzja to Serż Sarkisjan."
 arme.2008.b: "Ufam Tsaryukyanowi bardziej niż innym."
 arme.2008.c: "Moglibyśmy dać szansę nacjonalistom..."
 arme.9.t: "Traktat grecko-ormiański"
 arme.9.d: "Na zaproszenie Prezydenta Grecji szef Armenii i kierowana przez niego delegacja przebywają z wizytą państwową w Grecji. Szefowie obu krajów odbyli rozmowę typu tête-à-tête, po czym spotkanie było kontynuowane w rozszerzonej formie. Strony rozmawiały o rozwoju dialogu politycznego między Erywaniem a Atenami, aktywizacji powiązań w sferze handlowej, gospodarczej, kulturalnej i wojskowej. Po spotkaniu odbyła się uroczystość podpisania dokumentów mających na celu wzmocnienie dwustronnych relacji i współpracy. W szczególności podpisano umowy „W sprawie współpracy wojskowej Armenii i Grecji”, „W sprawie programu rozwoju współpracy w dziedzinie edukacji, nauki i kultury”, w sprawie organizacji „Dni kultury ormiańskiej” w Grecji oraz zorganizowania „Dni kultury greckiej” w Armenii."
 arme.9.a: "Ormianie i Grecy są braćmi na zawsze!"
 arme.9.b: "Grecy ulegli Turkom..."
 arme.1000.t: "Era Koczariana"
 arme.1000.d: "Po zakończeniu wojny Artsakh Armenia znalazła się w bardzo poważnym stanie. Upadek Związku Radzieckiego i późniejsze rządy Lewona Ter-Petrosjana doprowadziły kraj do chaosu i wzrostu bandytyzmu. Zastrzelenie parlamentu Armenii w 1999 r. przez dysydentów, za którymi stały nieznane siły, tylko dolało oliwy do ognia podzielonego społeczeństwa i rządu. Po względnej stabilizacji społeczeństwa, dobrze znanej zarówno w kręgach wojskowo-politycznych, jak i kryminalnych, prezydent Robert Kocharian stał się kluczową postacią w utrzymaniu obecnego porządku, w którym partie opozycji nabierają coraz większego rozpędu i chcą przewodzić Armenii na swój sposób, jak im się wydaje, właściwą drogą. Komuniści, cieszący się ogromnym poparciem wśród ludzi po upadku władzy sowieckiej, zszokowani egzekucją swojej przywódczyni Karen Demirchyan, są gotowi zamknąć oczy na wszystkie przesłanki złego sojuszu i zjednoczyć się z prozachodnimi i małymi partiami aby zemścić się i przywrócić system socjalistyczny Armenii. Jednocześnie partie prozachodnie, reprezentowane przez pierwszego prezydenta Armenii Lewona Ter-Petrosjana, przygotowują nowe wiece, aby zadeklarować się jako znacząca siła polityczna, z którą należy się liczyć i która czasami doprowadzi do ludu, nawet jeśli będzie musiał zjednoczyć się z nacjonalistą Zhirayrem Sefilianem lub z komunistami. Najsłabszą siłą opozycji są zdezorganizowane małe partie, którym brakuje jasnego przywództwa, ale przy odpowiednim sporcie politycznym nawet one mogą przejąć władzę w tym wspieranym przez Rosję domku z kart. Koczarian ma obecnie wiele problemów politycznych, ale wykorzystując swoje koneksje w armii, oligarchii i zagranicznej dyplomacji, musi podjąć odpowiedzialną decyzję."
 arme.1000.a: "Jasne, ten facet doprowadzi nas do dobrobytu, prawda?"
 arme.1001.t: "Armeńskie wojsko"
 arme.1001.d: "Po zakończeniu wojny Artsakh armia ormiańska, która się pokazała, doświadczyła znacznego upadku, który rozpoczął się nawet po upadku Związku Radzieckiego. Dzięki sowieckiemu dziedzictwu, a także dużej milicji Ormianom udało się pokonać Azerbejdżan i ustanowić niepewną równowagę w regionie. Stare doktryny, a także przestarzała broń, skostniali generałowie i problemy gospodarcze położyły kres rozwojowi sił zbrojnych. Główną drogą rozwoju jest kontynuacja współpracy z Rosją, a także z innymi sąsiadami i partnerami w OUBZ. Jednak niektórzy eksperci wojskowi nalegają na całkowitą zmianę doktryny wojskowej i struktury armii na wzór zachodni. Armenia, będąc w korzystnej dyplomatycznie pozycji, może starać się wykorzystać to, co najlepsze z każdej ze stron, lub przyjąć jasny kurs współpracy z określonymi siłami. Nawet bez znaczących zasobów Armenia ma ogromny potencjał, jeśli potrafi właściwie rozdzielić swoje priorytety."
 arme.1001.a: "Powiedz Turkom, jaką mamy armię!"
 arme.1002.t: "Armeńskie Siły Powietrzne"
 arme.1002.d: "Po upadku Związku Radzieckiego, przy bardzo ograniczonych siłach powietrznych, Armeńskie Siły Powietrzne okazały się niejednoznaczne. Podczas wojny Artsakh piloci polegali wyłącznie na pozostałej sowieckiej infrastrukturze, a także na trofeach zdobytych podczas działań wojennych. Główny nacisk państwa położono na obronę powietrzną, pozostawiając skrzydła bojowe jako dodatek do sił zbrojnych. Wraz z początkiem XXI wieku, aby dostosować się do współczesnych działań wojennych i ich specyfiki, Armenia musi rozpocząć zakupy na dużą skalę i zmodernizować swoją doktrynę lotniczą."
 arme.1002.a: "Będziemy musieli wyjść z tej sytuacji"
 arme.1003.t: "Kwestia sukcesji"
 arme.1003.d: "Wzięliśmy władzę w swoje ręce, ale sprzeczności między komunistami nie zostały jeszcze rozwiązane. Wielu zarzuca nam współpracę z byłymi władzami, dlatego należy uprzątnąć wszystkie elementy antypopularne."
 arme.1003.a: "Partia Ludowa poprowadzi nas do zwycięstwa!"
 arme.1003.b: "Starym bandytom nie można ufać. Potrzebujemy nowych ludzi!"
 arme.50.t: "Piąta Międzynarodówka"
 arme.50.d: "Przeprowadzono Piątą Międzynarodówkę. Wreszcie!"
 arme.50.o1: "Naprzód do komunizmu!"
 arme.50.o2: "To prawdopodobnie żart."
 arme.1004.t: "Odrodzenie ZSFSR"
 arme.1004.d: "Sto lat później Zakaukaska Federacyjna Socjalistyczna Republika Radziecka pojawia się ponownie na mapach, niezależnie od tego, jak chcą tego elementy reakcyjne. Bez wątpienia będzie to miało wpływ nie tylko na region Zakaukazia, ale także na kraje sąsiednie. Wielu ekspertów już wyraża zaniepokojenie destabilizacją sytuacji na przestrzeni poradzieckiej."
 arme.1004.a: "Chwała Wielkiemu Październikowi!"
 arme.1004.b: "Kaukaz znów ekscytuje..."
 arme.1005.t: "Wielka debata rządowa"
 arme.1005.d: "Rozpoczyna się Wielka Debata o państwie komunistycznym. Co powinniśmy wybrać?"
 arme.1005.a: "Militaryzm to jedyny sposób!"
 arme.1005.b: "Pokój, pokój i dobrobyt!"
 arme.10.t: "Ultimatum opozycji"
 arme.10.d: "Sztab wyborczy kandydatów opozycji uważa, że ​​Centralna Komisja Wyborcza sfałszowała wyniki wyborów. Nie uznajemy zwycięstwa Koczariana i będziemy żądać jego dymisji i rozpisania przedterminowych wyborów."
 arme.10.a: "Potrzebne nowe wybory"
 arme.10.b: "Potrzebne nowe wybory"
 arme.10.c: "Potrzebne nowe wybory"
 arme.10.e: "Potrzebne nowe wybory"
 arme.101.t: "Koczarjan przyznaje"
 arme.101.d: "Pod naciskiem mas i partii opozycyjnych Robert Koczarjan zmuszony jest zrezygnować ze zwycięstwa wyborczego i podać się do dymisji. W kraju zaplanowano nowe wybory, w których weźmie udział wielu obserwatorów."
 arme.101.a: "Wielkie zwycięstwo nad bandytą!"
 arme.101.b: "Co"
 arme.102.t: "Koczarjan nie poddaje się"
 arme.102.d: "Pomimo nacisków innych partii Robert Koczarjan twierdzi, że wybory wygrał uczciwie i jest teraz prawowitym prezydentem. Wiele osób w kraju jest przekonanych, że wybory zostały sfałszowane i ponownie wychodzą na ulice. Sytuacja nie przerodziła się jeszcze w rewolucję, ale w razie potrzeby przeciwnicy rządzącego pariasa mogą w bardziej przekonujący sposób ogłosić swoje wyniki wyborów."
 arme.102.a: "W wyborach nie da się pokonać oszustów. Trzeba ich pozbawić władzy."
 arme.102.b: "Nie wdawaj się w zbrojną konfrontację. Będziemy przygotowywać się do następnych wyborów."
 arme.103.t: "Siły bezpieczeństwa zaczynają tłumić protesty"
 arme.103.d: "Po jawnie nieuczciwych wyborach wielu obywateli wyszło na ulice, aby wyrazić swój sprzeciw wobec ostatnich wyborów. Wykorzystując słabość protestujących, rząd nakazał rozproszenie wiecu."
 arme.103.a: "Będziemy bojkotować Parlament!"
 arme.12.t: "Tworzenie nowego rządu"
 arme.12.d: "Po rezygnacji Roberta Kochariana Armenia musi wybrać nowego prezydenta, który powinien utworzyć rząd. Rozpiszemy nowe wybory, z których usuniemy zwolenników Koczariana."
 arme.12.a: "Prawdziwa demokracja bez bandytów"
 arme.13.t: "Problemy ekonomiczne"
 arme.13.d: "Po upadku Związku Radzieckiego i upadku gospodarki sytuacja zaczęła się poprawiać. I choć spadek w przemyśle trwa, to generalnie wzrost PKB rośnie. Jednak wśród ludności nadal panuje nostalgia za sowiecką przeszłością. Komuniści twierdzą, że prywatyzacja wbiła gwóźdź do trumny naszej gospodarki, liberałowie twierdzą, że upadek jest koniecznym etapem restrukturyzacji gospodarki."
 arme.13.a: "Musimy nadal rozwijać wolny rynek"
 arme.13.b: "Odejście od gospodarki planowej było błędem"
 arme.13.c: "Mamy przykład Chin"
 arme.13.e: "Gospodarka musi przede wszystkim zaspokajać potrzeby ludzi"
 arme.131.t: "Pytanie o Artsakh"
 arme.131.d: "Artsakh jest przeszkodą w ormiańskiej polityce. Strony zajmują w tej kwestii różne stanowiska. Lewon Ter-Petrosyan jest przekonany, że konieczne jest porozumienie z Azerbejdżanem w postaci zwrotu 7 regionów w zamian za Stepanokert, zaś Zharayr Sefilyan uważa cały Artsakh za terytorium Armenii. W każdym razie nawet były prezydent Robert Koczarjan pochodził z Karabachu."
 arme.131.a: "Lewon Ter-Petrosjan ma rację. Tę kwestię należy rozwiązać pokojowo."
 arme.131.b: "Narody uciskane mają prawo do samostanowienia."
 arme.131.c: "Zaangażujemy społeczność międzynarodową w rozwiązanie problemu."
 arme.131.e: "Artsakh – rdzenna kraina ormiańska!"
 arme.132.t: "Zapytania publiczne"
 arme.132.d: "Teraz parlament rozpoczął dyskusję na temat stanowiska naszych rządów wobec epoki komunistycznej lat 90. i tego, co o nich myślimy."
 arme.132.a: "Każdy okres przejściowy niesie ze sobą trudności. Nie wolno nam ich unikać."
 arme.132.b: "Nie wolno nigdy powtórzyć rabunków i zniszczeń z lat dziewięćdziesiątych."
 arme.132.c: "W nowej epoce trzeba umieć dostosować się do współczesnych realiów."
 arme.132.e: "Komunizm zniszczył Armenię. Musimy trzymać się naszych wartości!"
 arme.14.t: "Rozpoczęły się debaty polityczne"
 arme.14.d: "Z kim parlament się sprzymierzy? (Ogólna przychylność zostanie udzielona, ​​wybory nadal będą miały znaczenie)"
 arme.14.a: "Levon-ter Petrosyan i jego AKN"
 arme.14.b: "Stepan Demirchyan i jego komuniści"
 arme.14.c: "Artash Geghamyan i jego neutralni."
 arme.14.e: "Zhiryar Sefilyan i jego nacjonaliści"
 arm_aze.1.t: "Oskarżenia Ormian"
 arm_aze.1.d: "Niedawno Armenia przekazała swojemu ambasadorowi USA fałszywe informacje o regionalnych grupach terrorystycznych. Wygląda na to, że Zachód podjął już decyzję w sprawie tych informacji. Oskarżają nas o finansowanie grup terrorystycznych Zakaukazia i natychmiast wycofują wszelkie deklaracje o przyjaźni między nami a nimi."
 arm_aze.1.a: "Niech cię diabli, Zhirayrze Sefilyanie!"
 arme.2017.t: "Wybory 2017"
 arme.2017.d: "Opozycja naprawdę chce dymisji Serża. Co zrobimy?"
 arme.2017.a: "Zamień Serża na Hovika Abrahamyana, zasypie oczy opozycji"
 arme.2017.b: "Przedłuż panowanie Serża..."
 arm_mafia.1.d: "Koczarjan niedawno zdecydował się podpisać rozkaz o walce z mafią i przywróceniu porządku w Armenii. Desperacko pragnie rozpocząć tę kampanię, więc wykorzysta całą swoją władzę polityczną. Nadszedł czas."
 arm_mafia.1.t: "Koczarjan zarządza nową zasadę 34"
 arm_mafia.1.a: "Niech tak będzie."
 arm_mafia.2.t: "Oferta bandyta"
 arm_mafia.2.d: "Niektórzy drobni mafiosi po rozpoczęciu kampanii antygangsterskiej postanowili udobruchać rząd swoimi prezentami i podarunkami w nadziei na trzymanie się reżimu i uzyskanie zgody na dalsze działania już pod protektoratem skorumpowanego rządu."
 arm_mafia.2.a: "Nie. Aresztuj ich. Nie zamienimy honoru na lojalność niektórych popleczników."
 arm_mafia.2.b: "Cóż, ci goście nie wydają się być bardzo niebezpieczni dla społeczeństwa. Pozwólmy im być."
 arm_mafia.3.t: "Raport policyjny"
 arm_mafia.3.d: "...Wraz ze wzrostem odsetka przestępstw z użyciem przemocy i samolubstwa, przestępczość staje się czynnikiem destabilizującym, wzbudzającym strach w naszym społeczeństwie. Mimo to reakcja społeczeństwa może być dość ostra i dać szybki pozytywny efekt. Wzrost odsetka przestępstw nabytych humanizuje przestępstwo. Samolubna przestępczość nie straszy, jej niebezpieczeństwo nie jest oczywiste, dlatego reakcja społeczeństwa może być spóźniona i nieskuteczna. Tymczasem to właśnie przestępczość najemnicza w swojej obecnej postaci (intelektualizacja, korupcja organizacyjna itp.) stwarza realne i wielkie zagrożenie dla społeczeństwa."
 arm_mafia.3.a: "Rozważymy tę analizę."
 arm_mafia.4.t: "Straszny czyn"
 arm_mafia.4.d: "W wyniku aktu terrorystycznego w Erewaniu zginął doradca premiera Armenii, szef ormiańsko-włoskiej firmy „Imag” Gagik Poghosyan.\n\n Jak poinformowała Interfax w służbie prasowej Armenii Ministerstwo Spraw Wewnętrznych do drzwi mieszkania G. Poghosyana przywiązano granat, który wybuchł około godziny 9 rano. Ciężko ranny biznesmen zmarł w trakcie transportu do szpitala.\n\n Według niektórych doniesień morderstwo ma związek z komercyjną działalnością G. Poghosyana.\n\n Najwyższy czas, aby Koczarjan zacisnął pasa bandytyzmem. Niedawne zabójstwo szefa policji drogowej, zatrzymanie na granicy ton przemycanych towarów, ujawnienie zorganizowanych grup oszustów, sprawa morderstwa Poghosa Poghosyana, ujawnienie przypadków podpaleń, zatrzymanie handlarza bronią, spadek poziomu przestępstw gospodarczych, ciągłe aresztowania azerbejdżańsko-tureckich szpiegów pomagających zorganizowanym grupom przestępczym w Armenii, ujawnienie sprawy zabójstwa Naghdalyana i wiele innych wydarzeń pokazuje ludziom, że armeńska policja w końcu zaczęła naprawdę działa. Ludzie zaczynają otwarcie potępiać kulturę przestępczą. Czy przestępczość zorganizowana tak to zostawi?"
 arm_mafia.4.a: "Ich zbrodnie zostaną pomszczone."
 arm_mafia.5.t: "Umowa, której nie możesz odmówić"
 arm_mafia.5.d: "Niedawno do Kochariana zwróciła się grupa tajemniczych osób udających „biznesmenów” i „przedsiębiorców”, którzy zaproponowali mu dobre inwestycje w ormiańską gospodarkę, w zamian prosząc jedynie o zmniejszenie nacisków na niedawno zatrzymanego „biznesmena”. \", z którym twierdzili, że robienie interesów jest dla nich bardzo opłacalne."
 arm_mafia.5.a: "Aresztować ich. Zaangażuj budżet rządowy w napady na ich firmy. Szczury same wpełzają do pułapki na myszy."
 arm_mafia.5.b: "Cóż, biorąc pod uwagę wszystkie okoliczności, możemy dojść do porozumienia."
 arm_mafia.6.t: "Potyczka w Erewaniu"
 arm_mafia.6.d: "Wczoraj w wyniku potyczki w Erywaniu zginęły trzy osoby, a jedna została ranna. Według służby prasowej ormiańskiej policji nieznana osoba wystrzeliła z karabinu maszynowego taksówkę GAZ-31 jadącą autostradą Nubarashen. Kierowca Sashik Hakobyan zmarł na miejscu w wyniku odniesionych ran. Pasażerowie Arkady i Artem Gevorkyan oraz Garik Harutyunyan zostali zabrani do szpitala z poważnymi ranami postrzałowymi, gdzie dwóch z nich, Arkady Gevorkyan i Garik Harutyunyan, zmarło. Należy zaznaczyć, że zmarli to siostrzeńcy byłego posła do parlamentu Rubena Gevorkyana. Na miejscu znaleziono trzy rodzaje broni."
 arm_mafia.6.a: "Szkoda, że ​​nie powstrzymaliśmy ich wcześniej."
 arm_mafia.7.t: "Porozumieć się z Austrią"
 arm_mafia.7.d: "Austriackie Ministerstwo Spraw Wewnętrznych i ormiańska policja przygotowują się do podpisania umowy o współpracy, która będzie podstawą prawną zwalczania przestępczości zorganizowanej i handlu narkotykami. Federalny minister spraw wewnętrznych Austrii Ernest Strasser oświadczył to w piątek podczas spotkania z prezydentem Armenii Robertem Kocharianem. Według służby prasowej Prezydenta Armenii obie strony wysoko oceniły obecny stan stosunków ormiańsko-austriackich. Rozmówcy zauważyli znaczenie wymiany doświadczeń i ekspertów z zakresu egzekwowania prawa, organizowania wspólnych seminariów i szkoleń."
 arm_mafia.7.a: "Nasza dyplomacja jest rzeczywiście silna."
 arm_mafia.8.t: "Mafia wchodzi do rządu"
 arm_mafia.8.d: "Ze względu na dużą przestępczość pod niedawno ufortyfikowany budynek rządu Erewania podjechała ogromna liczba czarnych zagranicznych samochodów. Zaalarmowano strażników i policję.\n\n Cały krąg przestępczy Armenii i kilku wysokich rangą złodziei z Rosji składa Koczarjanowi ostatnią ofertę. Oferta, którą ich zdaniem nie może odrzucić. W zamian proszą cię tylko, abyś nie dotykał ich już wstrząśniętych spraw i aby wszystko pozostało tak, jak jest. Cały fundusz pieniędzy jest w rękach dyplomaty, w rękach mężczyzny w czarnym garniturze."
 arm_mafia.8.a: "Dobrze. Jeśli tak to przedstawisz, to rzeczywiście możemy dojść do porozumienia."
 arm_mafia.8.b: "Mówimy żadnych układów z diabłem. Aresztować ich wszystkich."
 arm_mafia.9.t: "Serż Sarkisjan usiłował dokonać zamachu"
 arm_mafia.9.d: "Pracownicy Służby Bezpieczeństwa Narodowego Armenii zapobiegli morderstwu, które przygotował skazany wcześniej Levon Abrahamyan przy użyciu urządzenia wybuchowego. Według służby prasowej Narodowego Banku Republiki Armenii, w tym roku Departament Śledczy Prokuratury Generalnej Republiki Armenii wszczął postępowanie karne na podstawie art. 35-305 Kodeksu karnego Republiki Armenii. Levon Abrahamyan zostaje aresztowany. Trwa dochodzenie. Należy pamiętać, że powyższy artykuł Kodeksu karnego przewiduje karę za zamach na życie męża stanu, osoby politycznej lub publicznej. Jak określiła w dzisiejszym numerze gazeta „Hayots Ashkhar”, doszło do zamachu na ministra obrony Armenii Serża Sarkisjana."
 arm_mafia.9.a: "Oddaj Serzowi!"
 arm_mafia.10.t: "Zatrzymanie przestępców"
 arm_mafia.10.d: "Niedawno Ministerstwo Spraw Zagranicznych Republiki Armenii ogłosiło zatrzymanie dużych prominentów kręgu przestępczego Armenii i całego Zakaukazia, którzy mieli opuścić terytorium Armenii na spotkanie gangsterów w Krasnodarze. Większość gangów przestępczych, a także mafia w ogóle, została praktycznie pozbawiona głów."
 arm_mafia.10.a: "Żałosny widok, prawda?"
 arm_mafia.11.t: "Ostatnie wiadomości"
 arm_mafia.11.d: "Po ostatnich wydarzeniach resztki mafii zaczęły terroryzować miejscową ludność Armenii. Jednak ich metody stały się bardziej tajemnicze i wyrafinowane. Teraz próbują sparaliżować armeńską gospodarkę.\n\n Cóż, zawsze możemy spróbować się z nimi skontaktować..."
 arm_mafia.11.a: "Ani cala ziemi od wroga!"
 arm_mafia.11.b: "Nawet jeśli jest to katastrofa, możemy negocjować z Lavem Tgheqiem..."
 arm_mafia.12.t: "Ostatni cios"
 arm_mafia.12.d: "Nadszedł czas, aby ostateczny wynik naszych działań obdarzył naszego przywódcę i nasz kraj. Cokolwiek wybraliśmy, musimy ponieść konsekwencje."
 arm_mafia.12.a: "Mafia jest prawie zniszczona."
 arm_mafia.12.b: "Mafia jest sparaliżowana. Poniesiemy pewne straty, problem został częściowo rozwiązany."
 arm_mafia.12.c: "Powinniśmy byli zachować się bardziej radykalnie wobec bandytyzmu..."
 ARM_mafia_posl_tt: "§BArmenia stanie się krajem w pełni kontrolowanym przez mafię§!"
 arm_opposition.1.t: "Ormiańscy liberałowie"
 arm_opposition.1.d: "Partie liberalne i demokratyczne kierunku prozachodniego zadeklarowały wzajemne wszechstronne poparcie w nadchodzących wyborach, włączając nawet do sojuszu nacjonalistę Zhirayra Sefilyana. Lider opozycji demokratycznej Lewon Ter-Petrosyan widzi w możliwości dialogu z mniejszymi partiami, a także przyszły ruch koalicyjny, do którego, jeśli negocjacje zakończą się sukcesem, chcą włączyć kolejne partie, w tym socjalistów Demirchyana."
 arm_opposition.1.a: "Bez zjednoczenia nie wygramy. Mut u Tsurt wie, co robi."
 arm_opposition.3.d: "W ciągu najbliższych 24 godzin spodziewane jest oświadczenie polityczne opozycyjnego kandydata na prezydenta Armenii, lidera Partii Ludowej Stepana Demirchyana. Poinformował o tym dzisiaj na konferencji prasowej Vardan Poghosyan, członek zarządu Partii Narodowo-Demokratycznej. Jego zdaniem brak reakcji na oświadczenie o fałszerstwach podczas wyborów prezydenckich przed jutrzejszym wiecem opozycji zaplanowanym na godz. 16.00 będzie impulsem do podjęcia właściwej decyzji politycznej. Jednocześnie Poghosyan odmówił ujawnienia treści rzekomego oświadczenia. Najprawdopodobniej Demirchyan jest gotowy na wejście w koalicję z resztą opozycji."
 arm_opposition.3.a: "Naprawdę nosi dziedzictwo Karen Demirchyan."
 arm_opposition.3.t: "Ormiańscy komuniści."
 arm_opposition.2.t: "Ormiańscy neutralni"
 arm_opposition.2.d: "W obliczu niepokojów w Armenii do antykocharowskiej opozycji zaczęło przyłączać się wielu niezależnych kandydatów i przedstawicieli małych partii. Być może nie wpłynie to znacząco na wzrost popularności opozycji, ale na pewno jest to krok we właściwym kierunku."
 arm_opposition.2.a: "Armenia znów będzie wolna."
