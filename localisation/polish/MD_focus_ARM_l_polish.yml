 ARM_plans_economy_category: "Planowana Gospodarka"
 ARM_plans_economy_category_desc: "Zarządzanie, jak zauważył Marks, jest „niezbędnym aspektem każdego sposobu produkcji”. Główne zadania, formy i metody zarządzania życiem gospodarczym są zdeterminowane przez naturę ustroju społecznego i interesy klasy panującej. W społeczeństwie kapitalistycznym cały system zarządzania życiem gospodarczym i politycznym kraju ma na celu ochronę interesów wielkiej burżuazji i ucisk mas pracujących. Planowany rozwój gospodarki narodowej jest największą przewagą socjalizmu nad kapitalizmem. Życie potwierdziło twierdzenia twórców marksizmu, że warunki dla gospodarki planowej stwarza zwycięstwo rewolucji proletariackiej i przekazanie środków produkcji na własność publiczną. Dopiero wtedy „produkcja społeczna stanie się możliwa według z góry zaplanowanego planu”."
