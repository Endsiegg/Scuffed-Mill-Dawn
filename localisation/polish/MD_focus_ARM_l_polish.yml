 armenia.1.d: "Możemy zatrzymać Koczariana na kolejne 5 lat lub możemy wybrać spośród dwóch innych kandydatów, Stepana Demirchyana reprezentującego partię socjalistyczną lub Artasha Geghamyana z prawdziwie konserwatywnej partii."
