 ARM_criminal_country: "Przez przestępców dla przestępców"
 ARM_armpower_TT: "Zaprosimy doświadczonych gangsterów z władzy ormiańskiej, aby zapewnić nam bezpieczeństwo"
 AZE_karabakh_defeat: "Klęska w wojnie karabaskiej"
 AZE_karabakh_defeat_desc: "Klęska w wojnie lat 90. była bolesną raną dla naszego narodu. Azerbejdżanie pragną zemsty, aby zwrócić swoje historyczne ziemie, a także tysiące uchodźców do swoich domów"
 AZE_karabakh_revanchism: "Rewanżyzm Karabachu"
 AZE_karabakh_revanchism_desc: "Naród Azerbejdżanu, który przy wielkim wsparciu międzynarodowym przegrał wojnę w Artsakh, pozostaje upokorzony na arenie międzynarodowej, a zaślepiony niepowodzeniami, coraz bardziej skłania się ku nacjonalizmowi i wstępowaniu do sił zbrojnych."
 ARM_high_emigration_5: "Wysoki poziom emigracji"
 ARM_high_emigration_5_desc: "Wraz z upadkiem ZSRR i pogarszającą się sytuacją gospodarczą wiele krajów WNP stało się zakładnikami wzmożonej migracji zewnętrznej. W dzisiejszych realiach Armenii grozi wyginięcie, czego nie można powiedzieć o jej wschodnim sąsiadu i głównym wrogu politycznym. Rozwiązanie kwestii demograficznych powinno stać się głównym programem ormiańskiej polityki."
 ARM_high_emigration_4: "Znaczący poziom emigracji"
 ARM_high_emigration_4_desc: "Wraz z upadkiem ZSRR i pogarszającą się sytuacją gospodarczą wiele krajów WNP stało się zakładnikami wzmożonej migracji zewnętrznej. W dzisiejszych realiach Armenii grozi wyginięcie, czego nie można powiedzieć o jej wschodnim sąsiadu i głównym wrogu politycznym. Rozwiązanie kwestii demograficznych powinno stać się głównym programem ormiańskiej polityki."
