 ARM_war_mafia_category: "Walka z mafią"
 ARM_war_mafia_category_desc: "Po upadku Związku Radzieckiego bandyci, z którymi obecny rząd ze względu na trudną sytuację musiał współpracować, przejęli zbyt dużą kontrolę nad sprawami kraju. Czas to zmienić."
 ARM_amendments_to_criminal_code: "Zmienić Kodeks karny"
 ARM_amendments_to_criminal_code_desc: "Musimy zmienić i udoskonalić ormiański kodeks karny, aby rozpocząć zdecydowane działania przeciwko elementom przestępczym"
 ARM_hunt_for_thieves_in_law: "Rozpocznij polowanie na złodziei"
 ARM_hunt_for_thieves_in_law_desc: "Biorąc pod uwagę wieloletnią współpracę obecnego rządu z władzami kryminalnymi, wyśledzenie i wyeliminowanie ich nie będzie dla nas trudne."
 ARM_police_raids: "Naloty policji"
 ARM_police_raids_desc: "Klany przestępcze czują się bardzo komfortowo. „Zgromadzenia” odbywają się w samym centrum stolicy, a media przedstawiają je jako częste zjawisko. Nie możemy pozwolić bandytom tak swobodnie oddychać. Aby to zrobić, musisz organizować naloty policji na miejsca zgromadzeń mafii."
 ARM_clean_up_prisons: "Posprzątaj więzienia"
 ARM_clean_up_prisons_desc: "Na przestrzeni poradzieckiej więzienia słyną z zaniedbań. Jeżeli chcemy ograniczyć przestępczość wśród więźniów i osób zwalnianych z więzień, konieczne jest przywrócenie porządku w zakładach karnych. Aby to zrobić, musisz położyć kres bezprawiu policji wobec więźniów, zmienić kolejność pobytu i odnowić budynki."
 ARM_hard_anti_capital_category: "Ostry antykapitalizm"
 ARM_hard_anti_capital_category_desc: "Tylko proletariacka rewolucja socjalistyczna może wyprowadzić ludzkość ze ślepego zaułka stworzonego przez imperializm i wojny imperialistyczne. Bez względu na trudności rewolucji i jej możliwe przejściowe niepowodzenia lub fale kontrrewolucji, ostateczne zwycięstwo proletariatu jest nieuniknione. (VI Lenin)"
 ARM_hard_anti_capital_propagande: "Rozwiń kampanię"
 ARM_hard_anti_capital_propagande_desc: "Najważniejszą rzeczą w każdej rewolucji jest rozszerzenie poparcia społecznego. Trzeba pozyskać serca pogrążonych w żałobie przemówieniami pełnymi nadziei i skierować ideologicznie indoktrynowanych obywateli we właściwym kierunku."
 ARM_secure_country_category: "Reformy obronne"
 ARM_secure_country_category_desc: "Mimo naszej neutralności musimy być gotowi bronić naszej ojczyzny wszelkimi dostępnymi siłami. Nasza doktryna będzie opierać się na milicji ludowej, która w razie wojny zamienia się w sprawną armię."
 ARM_crete_mitia_dec: "Twórz struktury milicyjne"
 ARM_crete_mitia_dec_desc: "Aby wzmocnić armię, musimy ją rozbudować nie tylko o zawodowych bojowników czy poborowych, ale także zaangażować się w szkolenie i przygotowanie grup milicji"
 ARM_crete_mobilizations_centers_dec: "Utworzenie ośrodków mobilizacyjnych"
 ARM_crete_mobilizations_centers_dec_desc: "W obecnym stanie rzeczy pilnie potrzebujemy ośrodków mobilizacyjnych, które pozwolą na lepszą koordynację działań i błyskawiczne przemieszczanie ludzi."
 ARM_defence_plans_dec: "Utworzenie linii obrony"
 ARM_defence_plans_dec_desc: "Musimy pomyśleć o tym, jak właściwie chronić nasz mały kraj przed wrogami z Zachodu i Wschodu, którzy nieustannie pragną krwi. Aby to zrobić, musimy opracować długoterminowe plany budowy fortyfikacji."
 ARM_social_reforms_category: "Reformy społeczne"
 ARM_social_reforms_category_desc: "Jednym z najważniejszych aspektów państwa jest społeczeństwo i jego struktura społeczna. Aby osiągnąć nasze cele, musimy przeprowadzić niezłomne reformy w sferze społecznej."
