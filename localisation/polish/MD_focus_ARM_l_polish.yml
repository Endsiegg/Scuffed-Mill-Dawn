 armenia.7.t: "Wybory prezydenckie w Armenii w 2018 r"
 armenia.7.d: "Po wygaśnięciu dwóch pięcioletnich kadencji Sarkisjana przekazał on wszystkie uprawnienia prezydenckie z nowego prezydenta Armena Sarkisjana na stanowisko premiera, w ten sposób parlament szybko przekazał go na nowe stanowisko premiera, na którym może on sprawować funkcję przez kolejne dziesięć lat . Ludziom nie podoba się to i w Erewaniu rozpoczęły się wielotysięczne protesty."
 armenia.7.a: "Wybuchną jak poprzednio"
 armenia.8.t: "Protesty prezydenta Armenii"
 armenia.8.d: "Protesty, na czele których stoi Nikol Paszynian, w Erewaniu urosły do ​​trzystu tysięcy osób, a ich protesty obejmują akty obywatelskiego nieposłuszeństwa, takie jak blokowanie dróg i trąbienie. Ludzie demonstrują, że są zmęczeni szerzącą się korupcją i domagają się prawdziwej demokracji, jeśli Republikanie Partia Serża Sarkisjana nie ustąpi, zostanie siłą obalona w buncie."
 armenia.8.a: "Jasne jasne..."
 armenia.9.t: "Aksamitna rewolucja"
 armenia.9.d: "Po serii protestów politycznych w Armenii reakcyjna, tak zwana „konserwatywna” partia Armenii pod przywództwem Serża Sarkisjana ustąpiła ze stanowiska i pozwoliła narodowi wybrać na urząd Nikola Paszyniana, który obiecał zniszczyć szerzącą się korupcję nękającą Armenię i poprawić jej sytuację sytuacji ekonomicznej i powstrzymania masowej emigracji."
 armenia.9.a: "Bez strachu!"
