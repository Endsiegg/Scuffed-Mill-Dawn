 ARM_victory_karabakh: "Zwycięstwo w wojnie karabaskiej"
 ARM_victory_karabakh_desc: "Zwycięstwo w wojnie karabaskiej podniosło nastroje narodowe Ormian, a także pozwoliło wielu ludziom z Artsakh zająć wysokie stanowiska w rządzie Armenii. Tymczasem odebrało motywację do dalszego rozwoju militarnego i politycznego."
 ARM_president_vs_parlament_quo: "Prezydent i parlament - równowaga"
 ARM_president_vs_parlament_quo_desc: "Władza prezydenta jest ograniczona, choć na znacznym poziomie, aby promować swoją linię. Siły parlamentu są na równych prawach, co oznacza niski poziom demokracji."
 ARM_president_vs_parlament_democration: "Prezydent i parlament - silny parlament"
 ARM_president_vs_parlament_democration_desc: "W konfrontacji Prezydenta z Parlamentem władzę sprawował Parlament."
 ARM_president_vs_parlament_autocration: "Prezydent i parlament - silny prezydent"
 ARM_president_vs_parlament_autocration_desc: "W konfrontacji Prezydenta z Parlamentem przywództwo było powiązane z Prezydentem."
 ARM_armenian_mafia_6: "mafia ormiańska"
 ARM_armenian_mafia_5: "Silna mafia"
 ARM_armenian_mafia_4: "Mafia poniosła straty"
 ARM_armenian_mafia_3: "Mafia schodzi do podziemia"
 ARM_armenian_mafia_2: "Słaba mafia"
 ARM_armenian_mafia_1: "Mała mafia"
 ARM_mafia_strikes_back: "Mafia kontratakuje"
 ARM_mafia_strikes_back_TT: "Będziemy kontynuować walkę z mafią, aby ją wykorzenić, jednak przyniesie to przejściowe problemy."
 ARM_loyal_in_power: "„Nasi” ludzie na miejscach"
 ARM_loyal_in_power_desc: "Obecnie władze regionalne znajdują się pod kontrolą Kochariana. Jednak w imię władzy politycznej walka z korupcją staje się coraz bardziej niemożliwa."
 ARM_mass_doctrine: "Stara doktryna"
 ARM_mass_doctrine_desc: ""
 ARM_deals_with_bandits_3: "Rozprawia się z Bandytami"
 ARM_deals_with_bandits_3_desc: "Zamiast walczyć z mafią, zbudujemy relacje, zmniejszymy presję na małe firmy i zaczniemy kontrolować duże przepływy pieniężne."
 ARM_deals_with_bandits_2: "Dominacja nad bandytami"
 ARM_deals_with_bandits_2_desc: "Teraz mafia nie będzie mogła wystąpić przeciwko nam. Kontrolujemy obieg pieniędzy w kraju, co daje nam możliwość wykorzystania wszystkich dźwigni wpływu na oligarchię."
 ARM_deals_with_bandits_1: "Rozdzielenie stref wpływów"
 ARM_deals_with_bandits_1_desc: "Dzieliliśmy strefy wpływów z władzami ormiańskiej mafii. Pozwoliliśmy bandytom istnieć dalej, ale pozbyliśmy się wroga wewnętrznego."
 ARM_democration_opposition_1: "Opozycja demokratyczna"
 ARM_democration_opposition_1_desc: "Nie wszyscy są zadowoleni z obecnego kursu władz Armenii. Na czele opozycji stoją siły prozachodnie."
 ARM_democration_opposition_2: "Silna opozycja demokratyczna"
 ARM_democration_opposition_2_desc: "Wielu jest niezadowolonych z polityki władz kraju. Sytuacja zbliża się do otwartej walki."
 ARM_neutrals_dem_coallition: "Koalicja opozycji"
 ARM_neutrals_dem_coallition_2: "Silna opozycja"
 ARM_all_coallition: "Zjednoczona opozycja"
 ARM_all_coallition_desc: "Większość w Armenii nie spodziewa się już żadnej poprawy po rządach Kochariana. Po raz pierwszy jego władza jest poddana wahaniu. Wystarczy popchnąć, a ziemne ucho opadnie."
 idea_ARM_westernes: "Ruch prozachodni"
 idea_ARM_westernes_desc: "Do walki rozpoczęły się partie prozachodnie. Nawet biorąc pod uwagę ich niskie wsparcie, każdy zły ruch może zwiększyć ich wpływ"
 ARM_state_ateism: "Ateizm państwowy"
 ARM_state_ateism_desc: "Marks nauczał, że Bóg rodzi się w umyśle człowieka w wyniku ubóstwa i znikomości istnienia człowieka. Religia jest zatem protestem wierzącego przeciwko społecznemu upokorzeniu. W tym sensie religia jako protest jest duszą dzisiejszego bezdusznego świata. I w tym sensie religia jest opium dla ludu, ucieczką od rzeczywistości."
 idea_ARM_west_help: "Zachodnia pomoc"
 idea_ARM_west_help_desc: "Prozachodnie organizacje non-profit już pomagają partiom demokratycznym w prowadzeniu kampanii i dyplomacji. Trzeba ich prosić o wpłaty gotówkowe, aby partie prozachodnie w Armenii miały kapitał początkowy."
 ARM_gaz_problems: "Problemy z dostawą gazu"
 ARM_gaz_problems_desc: "Upadek ZSRR zniszczył więzi gospodarcze byłych republik, przez co Armenia została pozbawiona stabilnych dostaw gazu, co wpływa nie tylko na dobrobyt społeczny, ale także na rozwój gospodarczy w ogóle."
 ARM_rear_front_idea: "Przód wewnętrzny"
 ARM_rear_front_idea_desc: "Rząd kapitalistyczny prowadzi nasz kraj na śmierć i niewolę zachodnich bankierów. Pierwszym krokiem jest rozpoczęcie masowej kampanii popularyzującej ruch komunistyczny."
 ARM_hard_antikapital_idea: "Ostry antykapitalizm"
 ARM_hard_antikapital_idea_desc: "„Pokojowe” nadzieje drobnomieszczańskie na „koalicję” z burżuazją, na kompromis z nią, na możliwość „spokojnego” oczekiwania na „bliskie” Zgromadzenie Ustawodawcze itp., to wszystko przerywa bieg rewolucji bezlitośnie, okrutnie i nieubłaganie. Wszelka władza w państwie powinna zostać przekazana wyłącznie przedstawicielom Rad Delegatów Robotniczych, Żołnierskich i Chłopskich, na podstawie określonego programu i przy pełnej odpowiedzialności władz przed Radami."
 ARM_peace_revolution_idea: "Pokojowa rewolucja"
 ARM_peace_revolution_idea_desc: "Będziemy pracować nad wprowadzeniem do świadomości, zwyczajów i życia codziennego mas zasady: „wszyscy za jednego, jeden za wszystkich”, zasady: „każdy według swoich możliwości, każdemu według jego potrzeb”. „, w celu wprowadzenia stopniowo, ale konsekwentnie komunistycznej dyscypliny i komunistycznej pracy."
 ARM_def_primacy_idea: "Główne zasady"
 ARM_betting_army_idea: "Prymat wojskowości"
 ARM_betting_army_idea_desc: "Armia - jest tym, co naprawdę ochroni nasz naród przed zniewoleniem. Armenia ma długą i bogatą historię wojskową, od Tigranesa Wielkiego po Garegina Nzhdeha. I niech historia na zawsze obdarzy Ormian chwałą i dumą oraz poprowadzi ich do przyszłych podbojów."
 ARM_betting_tradition_idea: "Prymat tradycji"
 ARM_betting_tradition_idea_desc: "Armenia to jeden z najstarszych krajów, który przetrwał do dziś. Nie wszystkim narodom udało się przetrwać, ale to nasz naród przeszedł ciernistą drogę, której wielu by nie przeżyło. Wiara naszych przodków, ich chwalebne czyny i tradycje pomogły nam przetrwać i kontynuować walkę."
 ARM_betting_diplo_idea: "Prymat dyplomacji"
 ARM_betting_diplo_idea_desc: "W całej swojej historii konfrontacji z Turcją i w kwestii przetrwania narodu Ormianie polegali na wspólnej współpracy dużych i małych społeczności. Ochotnicze grupy partyzanckie, a także wpływ diaspory skupiającej się na interesach lobbingowych są kluczem do dobrobytu Armenii."
 ARM_transcaucasian_sweizland_idea_1: "„Szwajcaria Zakaukaska”"
 ARM_transcaucasian_sweizland_idea_1_desc: "Armenia przeszła trudną drogę wojny, ruiny i utraty ziemi. Jeśli nie chcemy powtórki z naszej historii, musimy nauczyć się budować stabilne, niewzruszone państwo, jakim jest Szwajcaria – europejska wyspa dobrobytu i pokoju."
 ARM_transcaucasian_sweizland_idea_2: "„Szwajcaria Zakaukaska”"
 ARM_transcaucasian_sweizland_idea_2_desc: "Armenia przeszła trudną drogę wojny, ruiny i utraty ziemi. Jeśli nie chcemy powtórki z naszej historii, musimy nauczyć się budować stabilne, niewzruszone państwo, jakim jest Szwajcaria – europejska wyspa dobrobytu i pokoju."
 ARM_trade_cooperation_idea: "Postaw na współpracę"
 ARM_trade_isolationism_idea: "izolacjonizm"
 ARM_trade_isolationism_idea_desc: "Nie martwimy się problemami poza Armenią. Sami będziemy rozwijać nasz kraj. Nie oznacza to oczywiście, że zamkniemy się przed wszystkimi, ale wektor naszej polityki powinien być skierowany wyłącznie w stronę wnętrza kraju."
 ARM_armenian_defence_1: "Reformacja armii"
 ARM_armenian_defence_3: "Armia Ludowa"
 ARM_scince_poten_idea: "Potencjał ormiańskiego intelektu"
 ARM_scince_poten_idea_desc: "W całym regionie Zakaukazia Armenia ma jeden z najwyższych IQ. Racjonalne wykorzystanie takiego zasobu i utworzenie odpowiednich instytucji edukacyjnych przyniesie pozytywne rezultaty."
 ARM_scince_poten_idea_2: "Potencjał ormiańskiego intelektu"
 ARM_develop_turism: "Szybki rozwój turystyki"
 ARM_gaz_energy_problems: "Problemy z dostawą gazu i prądu"
 ARM_energy_problems: "Problemy z dostawą prądu"
 ARM_trenings_avia: "Nowe metody szkoleniowe"
 ARM_mass_doctrine_2: "Reformy doktryny"
 ARM_eshalon_doctrine: "Rozbudowana obrona"
 ARM_squad_doctrine: "Doktryna drużynowa"
 ARM_greece_armenian_exp: "Porozumienie grecko-ormiańskie"
 ARM_greece_armenian_exp_desc: "Zgodnie z naszą nową umową jest teraz kilku oficerów i oddziały specjalne. zadania będą szkolone wspólnie z Grecją."
 ARM_unistrim_idea_debuf: "Brak systemu transakcyjnego"
 ARM_unistrim_idea_debuf_desc: "Po upadku ZSRR i jego powiązań gospodarczych i transportowych w dobie rozwoju cyfrowego Armenia pozostaje na peryferiach światowego handlu, bez systemów bezgotówkowych przekazów pieniężnych."
 ARM_raising_taxes_idea: "Tymczasowe obniżki podatków"
 ARM_balancing_approach_idea: "Zrównoważone podejście"
 ARM_bojkot_parlamenta_idea: "Bojkot parlamentu"
 ARM_dop_programms_idea: "Dodatkowe programy dla Armenii"
 ARM_deals_opp_idea1: "Relacje biznesowe"
 ARM_monopolization_idea1: "Monopolizacja"
 ARM_sports_develop1: "Rozwój Sportu"
 ARM_sports_develop2: "Popularyzacja sportu"
 ARM_kom_mobil_econom: "Mobilizacja gospodarcza"
 ARM_kom_mobil_econom_desc: "Gospodarka mobilizacyjna to gospodarka, której zasoby są skoncentrowane i wykorzystywane do przeciwdziałania zagrożeniom dla istnienia kraju i grupy etnicznej jako integralnego systemu."
 ARM_kom_code: "Kodeks Komunizmu"
 ARM_kom_code_desc: "Mamy tylko jedno hasło, jedno motto: każdy, kto pracuje, ma prawo cieszyć się dobrodziejstwami życia. Pasożyty, pasożyty wysysające krew od ludzi pracy, należy pozbawić tych korzyści. I głosimy: wszystko dla robotników, wszystko dla ludzi pracy!"
