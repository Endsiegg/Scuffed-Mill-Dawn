 eastern_church_arm: "Ormiański Kościół Apostolski"
 eastern_church_arm_desc: "Ormiański Kościół Apostolski (AAC) jest jednym z najstarszych kościołów chrześcijańskich na świecie. Według legendy Kościół ormiański nazywany jest „apostolskim”, gdyż jego założycielami byli apostołowie Tadeusz i Bartłomiej, którzy jako pierwsi w Armenii głosili chrześcijaństwo. Historycznie rzecz biorąc, AAC powstał w 301 roku w wyniku pracy św. Grzegorza Oświeciciela i przyjęcia chrześcijaństwa przez króla Trdata III jako religii państwowej."
 eastern_church_eth: "Etiopski Kościół Prawosławny"
 eastern_church_eth_desc: "Etiopski Kościół Prawosławny jest jednym ze starożytnych kościołów wschodnich (przedchalcedońskich). Do 1959 r. był kościołem autonomicznym, pozostającym kanonicznie w zależności od Kościoła koptyjskiego, po czym uzyskał autokefalię. Podobnie jak inne starożytne kościoły wschodnie, uznaje trzy sobory ekumeniczne i wyznaje chrystologię myafistyczną. Ma swój własny obrządek etiopski, a także specjalną hierarchiczną strukturę duchowieństwa, nie mającą analogii w innych tradycjach kościelnych."
