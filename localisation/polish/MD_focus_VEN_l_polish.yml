l_polish:
 venezuela_focus: "Wenezuelskie drzewo fokusowe"
 VEN_reap_the_fruits: "Zbierz Owoce"
 VEN_reap_the_fruits_desc: "Wenezuela, położona w sercu Ameryki Południowej, stoi u progu nowej ery. Ten bogaty w ropę naród od dawna jest kuszącą nagrodą dla światowych potęg, przyciąganych ogromnymi rezerwami energii jak ćmy do płomienia. Nadszedł jednak czas, aby Wenezuela wykreśliła swój własny los, zebrała owoce swojego bogactwa naturalnego i wyłoniła się jako regionalna potęga."
 VEN_our_president: "Prezydent Chávez"
 VEN_our_president_desc: "Hugo Chávez doszedł do władzy po wyjściu z więzienia w 1994 r. w wyniku próby zamachu stanu. Sytuacja gospodarcza pogarszała się, a proponowane przez niego reformy zyskały mu wielu zwolenników w klasie niższej i średniej. Dzięki temu wsparciu niedoszły uzurpator legalnie uzyskał prezydenturę, pokonując uznane partie AD i COPEI. Ten czarny koń ma teraz szansę na zawsze zmienić Wenezuelę…"
 VEN_Education_and_scientific_reforms: "Reformy edukacji i nauki"
 VEN_Education_and_scientific_reforms_desc: "zreformujemy system edukacji w tym kraju!"
 VEN_technology_advancements: "Postęp technologiczny"
 VEN_technology_advancements_desc: "Jesteśmy opóźnieni technologicznie w stosunku do innych krajów naszego kontynentu! Nadszedł czas, abyśmy ich dogonili!"
 VEN_modern_education: "Nowoczesna edukacja"
 VEN_modern_education_desc: "Nasz system edukacji od jakiegoś czasu należy do przeszłości i jest to ogromny problem! Zmodernizujemy naszą edukację!"
 VEN_increase_school_funding: "Zwiększenie finansowania szkoły"
 VEN_increase_school_funding_desc: "Ci rodzice nie powinni płacić za edukację!"
 VEN_balance_teachers_wages: "Zrównoważyć płace nauczycieli"
 VEN_balance_teachers_wages_desc: "Nauczyciele od dawna zarabiają za mało! Bez nauczycieli nie ma edukacji, a bez edukacji nie ma przyszłości dla naszego kraju!"
 VEN_securing_the_workforce: "Zabezpieczanie siły roboczej"
 VEN_securing_the_workforce_desc: "Nasz kraj musi poprawić wskaźnik zatrudnienia! Jak to poprawić? CZŁOWIEK W FABRYKACH!"
 VEN_technology_exchange: "Wymiana Technologii"
 VEN_technology_exchange_desc: "Jesteśmy opóźnieni technologicznie w stosunku do innych krajów naszego kontynentu! Nadszedł czas, abyśmy ich dogonili!"
 VEN_undo_the_brain_drain: "Cofnij drenaż mózgów"
 VEN_undo_the_brain_drain_desc: "Zapewniając naszym pracownikom szerokie możliwości, możemy ograniczyć emigrację i w pełni zrealizować zwrot z naszych inwestycji."
 VEN_state_companies_economy: "Spółki państwowe skupiają się"
 VEN_state_companies_economy_desc: "PDVSA, nasz państwowy koncern naftowy, udowadnia, że ​​państwowe przedsiębiorstwa mogą odnieść sukces. Znacjonalizujemy te gałęzie przemysłu, które się da, i stamtąd sami będziemy nimi zarządzać. W ten sposób możemy zapewnić, że bogactwo naszego kraju pozostanie na nim."
 VEN_let_external_investors_run_freely: "Promuj inwestorów zewnętrznych"
 VEN_let_external_investors_run_freely_desc: "Pomimo naszych ogromnych rezerw ropy Wenezuela pozostaje biedna. Musimy zachęcać bogatych cudzoziemców do inwestowania w naszym kraju, tylko w ten sposób będziemy mogli w pełni czerpać z tego korzyści."
 VEN_collective_industries: "Przemysły Zbiorowe"
 VEN_collective_industries_desc: "Podczas gdy kapitalizm próbuje uciskać pracowników, nasz kraj skoncentruje się na kolektywizacji przemysłu, w ten sposób pracownicy otrzymają władzę, na którą zasługują."
 VEN_efficient_industries: "Efektywne branże"
 VEN_efficient_industries_desc: "Możemy być temu ideologicznie przeciwni, ale nawet Marks uznał skuteczność kapitalizmu. W interesie wzrostu gospodarczego będziemy go tolerować jeszcze jakiś czas i wykorzystać do rozbudowy naszej gospodarki. Motywacja zysku i silna siła korporacji będą rządzić dniem. Na razie."
 VEN_promote_propaganda_press: "Nowa prasa propagandowa"
 VEN_promote_propaganda_press_desc: "Rząd Wenezueli od dawna utrzymuje państwowy kanał telewizyjny VTV lub „kanał 8”, jak go nazywają nasi obywatele. Wykorzystamy go do szerzenia propagandy rządowej, przeciągnięcia ludzi na naszą stronę i ograniczymy konkurencję, dlatego będzie to główne źródło wiadomości dla wszystkich Wenezuelczyków."
 VEN_promote_free_press: "Nowa bezpłatna prasa"
 VEN_promote_free_press_desc: "Wolna republika, socjalistyczna czy inna, musi mieć wolność słowa. Z tego powodu pozwolimy każdemu, nawet naszym wrogom, mówić swobodnie. Ułatwi to światu kapitalistycznemu prezentację swoich pomysłów w naszym kraju, ale jest to słuszna decyzja."
 VEN_indoctrinated_army: "Przyjmij zindoktrynowaną armię"
 VEN_indoctrinated_army_desc: "Nasze siły zbrojne mają przede wszystkim służyć i chronić rząd. Usuniemy wszystkich reakcjonistów ze służby wojskowej i zapewnimy, że w naszej armii będą służyć tylko żołnierze lojalni naszemu rządowi. Jeśli mamy do czynienia z żołnierzami o ograniczonych umiejętnościach, niech tak będzie."
 VEN_professional_army: "Przyjmij armię zawodową"
 VEN_professional_army_desc: "Nasze siły zbrojne są tutaj, aby bronić Republiki i jej narodu. Ideologia musi być oddzielona od obrońców naszej ojczyzny, aby zapewnić, że tylko najlepsi z najlepszych chwycą za broń Wenezueli."
 VEN_rise_of_the_fifth_republic_movement: "Powstanie Ruchu Piątej Republiki"
 VEN_rise_of_the_fifth_republic_movement_desc: "Ruch Piątej Republiki jest przyszłością Wenezueli. Dla dobra naszego kraju muszą umieć scentralizować swoją władzę i rozszerzyć swoje wpływy."
 VEN_increase_presidential_powers: "Zwiększ uprawnienia prezydenta"
 VEN_increase_presidential_powers_desc: "Polityka Wenezueli jest pełna dysfunkcji. Potrzebujemy lepszego podejścia, aby ominąć frakcyjność i impas w naszym procesie demokratycznym. Umocnimy Prezydenta Rzeczypospolitej do wydawania dekretów dla dobra narodu."
 VEN_agrarian_reform: "Misja Zamora"
 VEN_agrarian_reform_desc: "Boom naftowy w Wenezueli spowodował, że jej część rolnicza została prawie opuszczona. Aby temu zaradzić, utworzymy „Misión Zamora”, która upoważni rząd do redystrybucji ziemi wśród biednych w całym kraju. Pobudzi to sektor rolniczy, doprowadzi do redystrybucji bogactwa wśród mniej zamożnych, a nawet osłabi siłę bogatych w opozycji. Czego tu nie lubić?"
 VEN_pdvsa: "Wzmocnij PDVSA"
 VEN_pdvsa_desc: "PDVSA jest podstawą wenezuelskiej gospodarki. Aby mieć pewność, że nie staną po stronie antyboliwarianów, obsadzimy ją naszymi lojalistami. Czerwone PDVSA dla Czerwonej Wenezueli!"
 VEN_bolivarianism: "Boliwarianizm"
 VEN_bolivarianism_desc: "Współczesny boliwarianizm powstał w Wenezueli i jest broniony przez wielu zwolenników Chaveza, czyli „Chavistas”. Broni powszechnego systemu szkolnictwa publicznego, antyimperializmu, postępu technologicznego i zjednoczenia krajów Ameryki Łacińskiej pod komunizmem."
 VEN_friendly_cabinet: "Umieść przyjaciół w rządzie"
 VEN_friendly_cabinet_desc: "Ugruntowane partie zrobią wszystko, co w ich mocy, aby powstrzymać rewolucję boliwariańską. Aby zapewnić naszą długowieczność polityczną, obsadzimy nasz gabinet i każdą nominację najbardziej lojalnymi Chavistami, jakich znajdziemy. Dla dobra Rewolucji nie możemy dać się infiltrować ani wywracać do góry nogami!"
 VEN_oil_industry_development_1: "Rozwój przemysłu naftowego I"
 VEN_oil_industry_development_1_desc: "Nasze zasoby ropy są największe na świecie. Głupotą byłoby z nich nie skorzystać. Przeniesiemy wszystko, co możemy, na rozwój działalności naftowej w naszym kraju. Niech Caracas pewnego dnia stanie się Dubajem półkuli zachodniej!"
 VEN_deals_with_china: "Układy z Chinami"
 VEN_deals_with_china_desc: "Chińska Republika Ludowa jest silną alternatywą dla USA i jest nominalnie socjalistyczna. Rozszerzajmy z nimi nasze więzi i zachęcajmy do handlu korzystnego dla obu stron!"
 VEN_oil_industry_development_2: "Rozwój przemysłu naftowego II"
 VEN_oil_industry_development_2_desc: "Olej musi płynąć. Możemy kopać głębiej i zwiększać produkcję ropy dzięki nowszym technologiom, musimy zadbać o to, aby nie straciła ani jednej kropli."
 VEN_enlist_oil_plant_workers: "Pozyskaj pracowników zakładów oleistych"
 VEN_enlist_oil_plant_workers_desc: "Będziemy wymagać od wszystkich naszych pracowników naftowych, aby zaciągnęli się do sił zbrojnych, przynajmniej do rezerw. Dzięki temu będziemy mieli znaczący wpływ na ich kariery i zapewnimy wystarczającą liczbę nowych rekrutów. Oczywiście mogą nie być najlepszymi żołnierzami i ludzie mogą nie aprobować tego pomysłu."
 VEN_oil_industry_development_3: "Rozwój przemysłu naftowego III"
 VEN_oil_industry_development_3_desc: "Więcej. Zawsze więcej. Możemy kopać więcej i będziemy kopać więcej. Im więcej będziemy kopać, tym bogatsi będą nasi ludzie, a jako socjaliści jesteśmy dla ludzi. W imię rewolucji będziemy kopać!"
 VEN_deals_with_russia: "Układa się z Rosją"
 VEN_deals_with_russia_desc: "Być może Związku Radzieckiego już nie ma, ale rząd rosyjski sprzeciwia się obecnemu porządkowi światowemu. Razem możemy stworzyć nowy świat. I nawet jeśli nie są już socjalistami, nie mogą zaprzeczyć, że socjalistyczna Ameryka Południowa, jak sobie wyobrażamy, będzie cierniem dla ich rywali w Waszyngtonie."
 VEN_alo_presidente: "Stwórz Aló Presidente"
 VEN_alo_presidente_desc: "Potrzebujemy sposobu komunikowania się z narodem Wenezueli bez ingerencji mediów. W tym celu wykorzystamy nasz państwowy kanał medialny Channel 8 i stworzymy prezydencki program telewizyjny Aló Presidente, w którym Prezydent przedstawi swoje plany i będzie publicznie rozmawiał z ministrami rządu. I będzie to oczywiście oficjalny kanał propagandowy."
 VEN_construct_the_communes: "Buduj komuny"
 VEN_construct_the_communes_desc: "Aby zachęcić do socjalizmu, utworzymy gminy w całym kraju i umożliwimy im kontrolę nad rozwojem lokalnym. Pozwoli to Boliwariańczykom kontrolować samorząd lokalny, a także pomoże w rozwoju naszego kraju."
 VEN_press_censorship: "Cenzura prasowa"
 VEN_press_censorship_desc: "Teraz, gdy mamy kontrolę nad rządem, możemy wyeliminować te burżuazyjne media, które sprawiły nam tyle kłopotów. Eliminując ich licencje za pomocą naszej komisji telekomunikacyjnej CONATEL, możemy skutecznie i legalnie usunąć ich z naszych fal radiowych."
 VEN_telesur: "Utwórz plik teleSUR"
 VEN_telesur_desc: "Aby rozszerzyć nasze wpływy i wzmocnić rewolucję boliwariańską za granicą, wraz z Kubańczykami i Nikaraguańczykami utworzymy teleSUR. Będzie to latynoska odpowiedź socjalistyczna dla CNN. Ci „Yanquis” i ich burżuazyjne wartości nie będą już karmić kłamstwami naszego społeczeństwa."
 VEN_work_on_gran_colombia_unification: "Pracuj nad zjednoczeniem Wielkiej Kolumbii"
 VEN_work_on_gran_colombia_unification_desc: "Jesteśmy spadkobiercami Simóna Bolívara, który miał jedno marzenie: zjednoczoną Kolumbię składającą się z Wenezueli, współczesnej Kolumbii, Ekwadoru i Panamy. I tak jak on marzył, my też marzymy."
 VEN_military_union: "Unia poprzez siły zbrojne"
 VEN_military_union_desc: "Bolívar słynął nie ze swoich umiejętności dyplomatycznych, ale ze swojej waleczności wojskowej. Obalimy skorumpowane rządy, które stoją na boliwijskiej ziemi i sprowadzimy na nie rewolucję. Tak jak chciał Bolívar."
 VEN_diplomatic_union: "Unia poprzez dyplomację"
 VEN_diplomatic_union_desc: "Nie możemy oczekiwać, że unia boliwariańska będzie trwała, jeśli przystąpimy do niej jako zdobywcy. Musimy rozpocząć dialog z Kolumbią, Ekwadorem i Panamą i, miejmy nadzieję, dojść do porozumienia z nimi."
 VEN_bolivarian_revolutions: "Rewolucje Boliwariańskie"
 VEN_bolivarian_revolutions_desc: "Rewolucja boliwariańska nie może ograniczać się tylko do Wenezueli. Będziemy promować ruchy socjalistyczne u naszych sąsiadów i innych znaczących krajów Ameryki Południowej. Obyśmy razem pozbyli się łańcuchów i weszli jako jedność do nowego boliwariańskiego świata."
 VEN_gran_colombia_alliance: "Sojusz Wielkiej Kolumbii"
 VEN_gran_colombia_alliance_desc: "Nasza długa, rozbieżna historia nigdy nie pozwoli nam tak łatwo stać się jednym krajem, ale możemy od czegoś zacząć. Stwórzmy Sojusz Gran Kolumbijski, w którym wszystkie państwa członkowskie będą się wzajemnie wspierać. Może nie jest to pełna Unia, ale jest to początek czegoś pięknego."
 VEN_expand_the_alliance: "Rozwiń Sojusz"
 VEN_expand_the_alliance_desc: "Kolumbia zgodziła się na nasz sojusz, musimy przekształcić go w wielobiegunowy. Zaprośmy do przyłączenia się Ekwador i Panamę. Niech ta unia poprowadzi nas w nową, boliwariańską przyszłość!"
 VEN_go_after_colombia: "Idź po Kolumbię"
 VEN_go_after_colombia_desc: "Istnienie Kolumbii jest obrazą pamięci Libertador de América. Wenezuela i Kolumbia powinny stanowić jedno, a ojczyzna Bolívara powiększy się, obejmując całe terytorium przewidziane dla boliwariańskiej Wielkiej Kolumbii."
 VEN_go_after_ecuador_and_panama: "Idź po Ekwadorze i Panamie"
 VEN_go_after_ecuador_and_panama_desc: "Kolumbia została zabezpieczona, musimy jeszcze dopracować szczegóły. Teraz skierujemy broń w stronę Ekwadoru i Panamy i dokończymy naszą unię, finalizując marzenie Simóna Bolívara."
 VEN_welfare_state: "Państwo opiekuńcze"
 VEN_welfare_state_desc: "Kapitalizm wyzyskuje klasę robotniczą, tych najbardziej bezbronnych spośród nas. Musimy im pomóc i w tym celu stworzymy nowoczesne państwo opiekuńcze. Edukacja, opieka zdrowotna, pomoc gospodarcza, wszystko, co możemy zapewnić, zapewnimy."
 VEN_mission_robinson: "Misja Robinson"
 VEN_mission_robinson_desc: "Naród wykształcony to naród zamożny. Musimy walczyć z plagą analfabetyzmu w naszym kraju i „Misión Robinson” właśnie tego dokona. Ochotnicy i nasze siły zbrojne dotrą do tych, którym zawiódł nasz system edukacji i nauczą ich czytać i pisać."
 VEN_mission_ribas: "Misja Ribas"
 VEN_mission_ribas_desc: "Aby jeszcze bardziej rozszerzyć nasze inicjatywy edukacyjne, umożliwimy niezliczonej liczbie osób, które porzuciły szkołę średnią, uczęszczanie na zajęcia wyrównawcze w ramach naszej nowej „Misión Ribas”. To poszerzy umysły naszych ludzi. I może to po prostu sprawić, że ci wyreedukowani ludzie będą nas bardziej wspierać."
 VEN_expand_diplomacy_in_the_americas: "Rozwiń dyplomację w obu Amerykach"
 VEN_expand_diplomacy_in_the_americas_desc: "Simón Bolívar i Gran Colombia były niegdyś centrum wszystkich wydarzeń w obu Amerykach. Nasza nowa Wenezuela nie może być inna. Rozszerzymy nasze więzi z naszymi sąsiadami i będziemy promować nasze rewolucyjne ideały także w ich narodach."
 VEN_cuban_friendship: "Kubańska Przyjaźń"
 VEN_cuban_friendship_desc: "Kubańczycy są naszymi najbliższymi ideologicznymi sojusznikami. Castro zawsze przeciwstawiał się amerykańskiemu imperializmowi, a jego reżim przetrwał nawet potężny ZSRR. Musimy sprzymierzyć się z nimi i promować przyjaźń między naszymi dwoma krajami."
 VEN_brazilian_and_argentine_friendship: "Przyjaźń brazylijska i argentyńska"
 VEN_brazilian_and_argentine_friendship_desc: "Brazylia i Argentyna to najwięksi gracze na naszym kontynencie pod względem geograficznym. Peronizm w Argentynie jest już powszechny, a liczba socjalistów w Brazylii tylko rośnie. Pokażmy im światło boliwarializmu poprzez naszą przyjaźń."
 VEN_american_socialist_alliance: "Międzynarodówka Boliwariańska"
 VEN_american_socialist_alliance_desc: "Kuba. Argentyna. Brazylia. Wenezuela. Wszystko kierowane światłem socjalizmu. Niech rewolucja wyniesie nas na nowe wyżyny, ale pójdziemy, dokąd możemy, do światła lub do ciemności, wszyscy pójdziemy razem."
 VEN_american_deals: "Oferty amerykańskie"
 VEN_american_deals_desc: "Amerykanie od dawna są wrogiem socjalizmu. Ale mają najbogatsze społeczeństwo na Ziemi. Jeśli mamy się rozwijać, możemy potrzebować ich pieniędzy. Na szczęście mamy ropę, której potrzebują. Być może uda się osiągnąć kompromis."
 VEN_american_investments: "Inwestycje dla ropy"
 VEN_american_investments_desc: "Stany Zjednoczone były więcej niż chętne, aby pomóc nam w rozwoju. Tak długo, jak będziemy w stanie zapewnić przepływ ropy, z przyjemnością pomogą nam w dalszym rozwoju."
 VEN_european_investments: "Inwestycje Europejskie"
 VEN_european_investments_desc: "Kraje europejskie chciałyby inwestować w naszą gospodarkę, to doprowadzi nas na nowy poziom i otworzy nowe rynki dla naszego eksportu ropy."
 VEN_asian_allies_investments: "Inwestycje azjatyckie"
 VEN_asian_allies_investments_desc: "Chociaż Bliski Wschód i chińska część Azji posiadają rozległe pola naftowe, z niektórymi z nich musimy zaproponować umowy, aby w ten czy inny sposób rozszerzyć nasze rynki."
 VEN_economic_cooperation_council: "Rada Współpracy Gospodarczej"
 VEN_economic_cooperation_council_desc: "Rada Gospodarcza z Unią Europejską byłaby dla nas wielkim krokiem w kierunku powiększenia bogactwa naszego kraju poprzez umowy handlowe."
 VEN_oil_independency_for_nato: "Niezależność naftowa dla NATO"
 VEN_oil_independency_for_nato_desc: "NATO ma największe siły zbrojne na świecie i potrzebuje dużo ropy, aby utrzymać swoją ogromną armię. Zapłacą nam za cenne czarne złoto i w zamian wzmocnią naszą gospodarkę."
 VEN_follow_guevara_example: "Podążaj za przykładem Guevary"
 VEN_follow_guevara_example_desc: "Guevara rozumiał, że imperializm zawsze będzie największym zagrożeniem dla rewolucji. Jeśli uda nam się wykorzenić potęgi imperialistyczne poprzez rewolucję globalną, naprawdę zapewnimy sobie wolne społeczeństwo."
 VEN_communist_militias: "Komunistyczne milicje"
 VEN_communist_militias_desc: "Jedną z wielu potrzeb naszego rządu jest system komunistycznych milicji, które pomagają utrzymać kontrolę nad naszymi ziemiami bez nadmiernego nadwyrężania personelu naszych Sił Zbrojnych."
 VEN_arm_the_proletariat: "Uzbroić proletariat"
 VEN_arm_the_proletariat_desc: "Robotnicy muszą być uzbrojeni i zorganizowani. Należy natychmiast uzbroić cały proletariat we wszystko, co może być użyte jako broń. Pod żadnym pozorem nie należy oddawać broni i amunicji; wszelkie próby rozbrojenia robotników muszą zostać udaremnione, w razie potrzeby przy użyciu siły."
 VEN_the_military_communes: "Komuny Wojskowe"
 VEN_the_military_communes_desc: "Komuny Wojskowe muszą zająć swoje miejsce w naszym kraju, aby zapewnić w nim stabilność. Możemy to również wykorzystać jako sposób na ulepszenie naszych kompleksów wojskowych i produkcji broni."
 VEN_the_motto_of_self_sacrifice: "Motto samopoświęcenia"
 VEN_the_motto_of_self_sacrifice_desc: "Lojalność i oddanie prowadzą do odwagi. Za wszystko, co jest warte posiadania, trzeba zapłacić cenę; a ceną jest zawsze praca, cierpliwość, miłość i poświęcenie"
 VEN_equality_in_the_eyes_of_state: "Równość w oczach państwa"
 VEN_equality_in_the_eyes_of_state_desc: "Musimy zadbać o to, aby wszyscy byli równi w naszych oczach. Różnice między naszymi narodami nie są akceptowane."
 VEN_proletarian_internationalism: "Internacjonalizm proletariacki"
 VEN_proletarian_internationalism_desc: "Internacjonalizm proletariacki, czasami nazywany międzynarodowym socjalizmem, to postrzeganie wszystkich rewolucji proletariackich jako części jednej globalnej walki klasowej, a nie oddzielnych, lokalnych wydarzeń."
 VEN_the_propaganda: "Machina wojny politycznej"
 VEN_the_propaganda_desc: "Polityczna machina wojenna może wpływać na nasz kraj na wiele sposobów. Upewniając się, że wszyscy nasi ludzie myślą podobnie w przypadku wojny, być może uda nam się ich przekonać, aby się do nich zwrócili."
 VEN_red_rising: "Czerwone Powstanie"
 VEN_red_rising_desc: "Komuniści powstają w naszym kraju od dawna, trzeba zapewnić im odpowiednie wsparcie dla swojej rewolucji i być może rozszerzyć te ideały na inne kraje o podobnej sytuacji."
 VEN_setting_the_stage: "Ustawianie sceny"
 VEN_setting_the_stage_desc: "Współczesne czasy są skomplikowane, jednak musimy zapewnić sobie pozycję na arenie międzynarodowej, a najlepszym sposobem na osiągnięcie tego jest zaangażowanie się w taki czy inny sposób w konflikty międzynarodowe."
 VEN_assist_our_brothers: "Pomóż naszym braciom"
 VEN_assist_our_brothers_desc: "Rewolucyjni Kubańczycy są naszym towarzyszem broni i musimy zapewnić im niezbędną pomoc dla większego dobra obu naszych krajów."
 VEN_the_quito_revolution: "Rewolucja w Quito"
 VEN_the_quito_revolution_desc: "Ekwador zawsze był negatywnie nastawiony politycznie do naszego kraju i naszych ideałów. Nadszedł czas, abyśmy je ujarzmili, ponieważ sprzeciwianie się nam jest zaprzeczaniem rewolucji."
 VEN_the_eastern_revolutions: "Rewolucje Wschodnie"
 VEN_the_eastern_revolutions_desc: "Gujana i Surinam były koloniami ignorowanymi przez Europejczyków, teraz już tak nie będzie, zapewnimy wywarcie naszego wpływu na te kraje, dla ich i naszej korzyści."
 VEN_the_world_revolution: "Świat będzie krwawić na czerwono"
 VEN_the_world_revolution_desc: "Komunizm był powodem, dla którego nasz kraj raz po raz odradzał się z popiołów – ludzie na całym świecie muszą odwoływać się do tego przesłania, ponieważ nie różnią się od nas, wszyscy jesteśmy czerwoni w ten czy inny sposób."
 VEN_the_lima_insurrection: "Powstanie w Limie"
 VEN_the_lima_insurrection_desc: "Nasi towarzysze broni po drugiej stronie granicy sprzeciwiają się swemu rządowi i ideałom. Nadszedł czas, abyśmy zapewnili im wsparcie, aby mogli powstać ponad swoimi władcami."
 VEN_our_cult: "Nasz kult"
 VEN_our_cult_desc: "Musimy postrzegać naszą politykę i nasze wewnętrzne funkcjonowanie jako sektę. Ludzie nie powinni sobie pozwalać na wątpienie w nasze komunistyczne ideały, bo jeśli istnieją wątpliwości, oznacza to brak zaangażowania w sprawę."
 VEN_reclaim_the_home_of_bolivar: "Odzyskaj dom Bolivara"
 VEN_reclaim_the_home_of_bolivar_desc: "Kiedy nasz Libertador widział przyszłość naszego kraju, widział Kolumbię i Wenezuelę współpracujące, indywidualizm między naszymi narodami oddalił nas, jednak w duchu wciąż jesteśmy zjednoczeni, musimy uderzyć natychmiast i ponownie zjednoczyć się z naszymi braćmi, nawet jeśli to oznacza wojnę."
 VEN_venezuelan_dawn: "Wenezuelski świt"
 VEN_venezuelan_dawn_desc: "Zabezpieczyliśmy naszą pozycję na świecie jako silna, zjednoczona Wielka Kolumbia i nie tylko. Musimy teraz z dumą patrzeć na horyzont, w przyszłość. Musimy dopilnować, aby ciężka praca tych, którzy byli przed nami, nie poszła na marne i sprawimy, że wszyscy obywatele naszych zjednoczonych krajów będą dumni z wspólnego machania naszymi flagami."
 VEN_the_santiago_assault: "Atak na Santiago"
 VEN_the_santiago_assault_desc: "Zabezpieczenie kontynentu oznacza prowadzenie wojny z naszymi rzeczywistymi sąsiadami, jednym z nich jest Chile, kraj rozciągający się wzdłuż Pacyfiku, nie możemy pozwolić sobie na takie zdemaskowanie, musimy zdobyć Santiago, aby zabezpieczyć nasze wybrzeża."
 VEN_brasilia_will_burn: "Brasilia spłonie"
 VEN_brasilia_will_burn_desc: "Brazylia jest największym, obok naszego, krajem w Ameryce Południowej. Jeśli chcemy być najwięksi, upadną. Konflikt jest jedyną opcją i z tego powodu upewnimy się, że maszerujemy aż do Brasilii, a kiedy to zrobimy, upadną."
 VEN_strike_the_heart: "Uderz w serce"
 VEN_strike_the_heart_desc: "Podbiliśmy wiele krajów i wiele miast, ale jak dotąd Boliwia jak zwykle stoi pośrodku kontynentu - musimy uderzyć w serce kontynentu, aby móc na nim swobodnie działać."
 VEN_follow_lenin_example: "Podążaj za przykładem Lenina"
 VEN_follow_lenin_example_desc: "Naszym przewodnikiem musi być Włodzimierz Lenin, bohater pierwszej udanej rewolucji rosyjskiej. Naszym celem jest prawdziwie wolna i demokratyczna przyszłość, a marksizm jest drogą do osiągnięcia tego celu."
 VEN_settle_the_republic: "Zasiedlić Republikę"
 VEN_settle_the_republic_desc: "Jedynym sposobem na pełne przyjęcie komunizmu jest stabilność i zjednoczenie naszego rządu. Ustalenie naszych ideałów i utworzenie rządu byłoby dużym krokiem w kierunku ostatecznego zjednoczenia Ameryki Południowej jako całości."
 VEN_separation_of_church_and_state: "Rozdział Kościoła od państwa"
 VEN_separation_of_church_and_state_desc: "Kościół nigdy nie zgadzał się z naszymi ideałami ani naszą wizją przyszłości kraju. Jeśli nie chce nam pomóc, musimy się upewnić, że nie będzie miał żadnej władzy w naszym kraju."
 VEN_the_new_economic_model: "Nowy model gospodarczy"
 VEN_the_new_economic_model_desc: "Jeśli chcemy zapewnić dobrobyt naszemu krajowi, musimy wprowadzić nowy system gospodarczy, który po tylu latach może wreszcie zapewnić nam stabilność gospodarczą."
 VEN_socialism_with_venezuelan_characteristics: "Wenezuelski socjalizm"
 VEN_socialism_with_venezuelan_characteristics_desc: "Nie musimy wymyślać koła dwa razy – wystarczy dostosować koło do naszych potrzeb. Tę samą logikę należy zastosować do socjalizmu. Musimy upewnić się, że stworzymy idealny socjalizm dla naszego kraju."
 VEN_denounce_south_american_capitalism: "Potępiać południowoamerykański kapitalizm"
 VEN_denounce_south_american_capitalism_desc: "Potępianie kapitalizmu w Ameryce Południowej jest krokiem w kierunku przekonania naszych współobywateli z Ameryki Południowej, że kapitalizm nie jest prawdziwą drogą, którą podążają nasze kraje."
 VEN_the_good_of_the_americas: "Dobro Ameryk"
 VEN_the_good_of_the_americas_desc: "Ameryki powinny dogonić Europę w przemyśle zbrojeniowym! Więcej broni, tym lepiej!"
 VEN_secure_the_basics: "Zabezpiecz podstawy"
 VEN_secure_the_basics_desc: "Nasi ludzie zasługują na lepszą opiekę zdrowotną, dlatego opracowaliśmy program mający na celu zwiększenie naszych wydatków i zapewnienie znacznie lepszej opieki medycznej w całym kraju."
 VEN_the_agrarian_communes: "Gminy Rolnicze"
 VEN_the_agrarian_communes_desc: "Rolnicy stanowią kręgosłup naszego kraju, dostarczają nam żywności i tkanin, których potrzebujemy. Aby motywować ich gospodarstwa i pomagać im, zapewnimy rolnikom większą reprezentację w rządzie, jednocześnie odbierając władzę oligarchów z naszego systemu."
 VEN_economic_restructuring: "Restrukturyzacja Gospodarcza"
 VEN_economic_restructuring_desc: "Nasz nowy model gospodarczy działa, jednak konieczne są dalsze ulepszenia i dostosowania. Jeśli uda nam się zrestrukturyzować naszą gospodarkę, możemy mieć pewność, że fundusze trafią tam, gdzie są potrzebne, a także będziemy mogli wykryć anomalie w tych ruchach, ograniczając jednocześnie korupcję ."
 VEN_secure_our_place: "Zabezpiecz nasze miejsce"
 VEN_secure_our_place_desc: "Musimy utrzymać poparcie dla naszego rządu, a także zadbać o to, aby nasze miejsce na kontynencie i na arenie międzynarodowej miało solidne podstawy."
 VEN_the_world_stage: "Światowa Scena"
 VEN_the_world_stage_desc: "Zmiana naszych stosunków handlowych i ekonomiki handlu pomaga nam umocnić się na arenie międzynarodowej, musimy z tego skorzystać."
 VEN_venezuelan_communism: "Wenezuelski komunizm"
 VEN_venezuelan_communism_desc: "Podobnie jak zaadaptowaliśmy socjalizm w naszym kraju, kolejnym logicznym krokiem będzie dostosowanie komunizmu do naszych potrzeb, rozwiniemy sektor cywilny i zadbamy o utworzenie większych portów dla importu i eksportu, co przyniesie korzyści także naszej marynarce wojennej ."
 VEN_support_our_people: "Wspieraj naszych ludzi"
 VEN_support_our_people_desc: "Nasz reżim opiera się na przekonaniu, że ludzie zasługują na to, co najlepsze, co może zapewnić im nasz kraj, włączając w to dobre samopoczucie. Jeśli nie zadbamy o naszych ludzi, nasi ludzie nie będą się o nas troszczyć."
 VEN_bolivarian_missions: "Misje boliwijskie"
 VEN_bolivarian_missions_desc: "Misje boliwariańskie to cykl ponad trzydziestu programów społecznych realizowanych za rządów Hugo Cháveza i kontynuowanych przez Nicolása Maduro. Programy skupiają się na pomocy sektorom społecznym znajdującym się w najbardziej niekorzystnej sytuacji i gwarantowaniu podstawowych praw, takich jak zdrowie, edukacja i żywność."
 VEN_mission_mercal: "Misja Mercal"
 VEN_mission_mercal_desc: "Misión Mercal to misja boliwariańska. Misja obejmuje państwową firmę Mercados de Alimentos w Kalifornii. (MERCAL), która poprzez ogólnopolską sieć sklepów dostarcza dotowaną żywność i podstawowe towary."
 VEN_mission_habitat: "Siedlisko Misji"
 VEN_mission_habitat_desc: "Misión Hábitat („Misja Habitat”) to misja boliwariańska, której celem jest budowa tysięcy nowych mieszkań dla biednych. Program ma również na celu rozwój przyjemnych i zintegrowanych stref mieszkaniowych, które udostępniają pełen zakres usług społecznych – od edukacji po opiekę zdrowotną – co upodabnia jego wizję do wizji Nowego Urbanizmu."
 VEN_mission_sucre: "Misja Sucre"
 VEN_mission_sucre_desc: "Misión Sucre jest jedną z misji boliwariańskich. Program zapewnia bezpłatne i ciągłe kształcenie na poziomie wyższym (na poziomie uniwersyteckim i magisterskim) dwóm milionom dorosłych Wenezuelczyków."
 VEN_mission_florentino: "Misja Florentino"
 VEN_mission_florentino_desc: "Misja Florentino to polityka zorganizowana w celu koordynowania głosowania ludności w celu głosowania na „nie” w referendum w sprawie odwołania Wenezueli w 2004 r., aby utrzymać go na stanowisku. Ośrodki organizacyjne Misji nazwano Comando Maisanta, jako ideologiczną centralę (brygady wyborcze) dla tych, którzy chcieli utrzymać Cháveza na stanowisku Prezydenta Wenezueli do końca jego kadencji prezydenckiej."
 VEN_mission_miranda: "Misja Miranda"
 VEN_mission_miranda_desc: "Misja Miranda to polityka polegająca na utworzeniu rezerwy wojskowej złożonej ze zwykłych obywateli, którzy otrzymali lekką broń w celu obrony ojczyzny w przypadku inwazji. Zakupy broni przeznaczonej na potrzeby programu obejmowały zakup rosyjskich karabinów, co w zamian wywołało krytykę ze strony Stanów Zjednoczonych i partii wewnętrznych, które sprzeciwiały się nadmiernemu magazynowaniu broni."
 VEN_mission_ciencia: "Misja Ciencia"
 VEN_mission_ciencia_desc: "Misión Ciencia („Misja Naukowa”) obejmuje projekt mający na celu przeszkolenie 400 000 osób w zakresie oprogramowania typu open source oraz stypendia na studia podyplomowe w dziedzinach technologicznych, a także utworzenie laboratoriów na różnych uniwersytetach."
 VEN_mission_corazon_adentro: "Misja Corazón Adentro"
 VEN_mission_corazon_adentro_desc: "Misión Corazón Adentro („Misja Serca Wewnętrznego”) to misja kulturalna skupiona na poszerzaniu i zachęcaniu do kulturalnej strony naszego kraju. Był to wspólny projekt z Kubą, mający na celu poszerzenie świadomości na temat znaczenia kulturowego obu krajów."
 VEN_mission_guaicaipuro: "Misja Guaicaipuro"
 VEN_mission_guaicaipuro_desc: "Misión Guaicaipuro to projekt zainicjowany przez Ministerstwo Środowiska i Zasobów Naturalnych mający na celu przywrócenie tytułów własności do gruntów komunalnych i praw człowieka rdzennej ludności naszego kraju. Został nazwany na cześć rodzimego wodza, który z dumą i honorem bronił ojczyzny przed najeżdżającymi Hiszpanami."
 VEN_mission_zamora: "Misja Zamora"
 VEN_mission_zamora_desc: "Misión Zamora to zintegrowany program reformy rolnej i redystrybucji gruntów w Wenezueli, stworzony na mocy prawa przez Ley de Tierras w ramach pakietu 49 dekretów wydanych przez Hugo Cháveza. Plan został nazwany na cześć Ezequiela Zamory, XIX-wiecznego wenezuelskiego przywódcy chłopskiego."
 VEN_mission_vuelta_al_campo: "Misja Vuelta Al Campo"
 VEN_mission_vuelta_al_campo_desc: "Misión Vuelta al Campo („Misja Powrót na pola uprawne”) to jedna z polityk wdrażanych przez byłego prezydenta Wenezueli Hugo Cháveza. Misión Vuelta al Campo stara się zachęcać zubożałych i bezrobotnych Wenezuelczyków z miast do dobrowolnego powrotu na wieś, aby rozwój mógł rozwijać się także w tych prowincjach."
 VEN_mission_arbol: "Misja Arbol"
 VEN_mission_arbol_desc: "„Mision Arbol” („Misja na drzewie”) z Guaraira Repano lub góry Avila górującej nad stolicą Wenezueli, Caracas. Sadząc dziesiątki drzew wraz z członkami nowo utworzonych Wenezuelskich Komitetów Ochrony Środowiska, Chavez wyjaśnił: „Jeśli zamierzasz wykorzystać drzewo, musisz to robić ze świadomością i szacunkiem dla środowiska.  Jeśli ściąniesz drzewo, musisz posadzić 10 kolejnych."
 VEN_mission_vuelvan_caras: "Misja Vuelvan Caras"
 VEN_mission_vuelvan_caras_desc: "Vuelvan Caras to misja, która ma na celu dokończenie innych niedokończonych misji zatwierdzonych przez rząd, jest to potrzebne, jeśli chcemy naprawdę dokonać zmian w kraju."
 VEN_plan_bolivar: "Zaplanuj Bolívara 2000"
 VEN_plan_bolivar_desc: "Plan Bolívar 2000 był pierwszą z „Misji boliwariańskich” uchwalonych przez Prezydenta Hugo Cháveza. Plan zakłada rozmieszczenie około 40 000 żołnierzy, którzy zaangażują się w kompleksowe inicjatywy przeciwdziałające ubóstwu. Program ułatwia także opłacalny transport tysięcy obywateli znajdujących się w niekorzystnej sytuacji środkami transportu wojskowego."
 VEN_Vaccinate_The_Poor: "Szczepcie biednych"
 VEN_Vaccinate_The_Poor_desc: "Jedną z inicjatyw przeciw ubóstwu wdrożonych w ramach Planu Bolívar były szczepienia ludności. Inicjatywę wspierało wojsko, a szczepionki były bezpłatne i równomiernie rozprowadzane wśród biednej populacji."
 VEN_Food_For_All: "Jedzenie dla wszystkich"
 VEN_Food_For_All_desc: "Żywność w naszym kraju powoli staje się przywilejem ze względu na wysokie stawki podatkowe i niestabilny charakter naszej gospodarki. Dzięki przeznaczaniu środków od państwa na dostarczanie żywności tym, których na nią nie stać, możemy zapewnić, że w każdym domu będzie można znaleźć najbardziej podstawowe zaspokojonych potrzeb."
 VEN_Education_For_The_Poor: "Edukacja dla biednych"
 VEN_Education_For_The_Poor_desc: "Nasz system edukacji poniósł konsekwencje zaniedbań i porzuceń, co spowodowało masową gnicie mózgu w naszej populacji. Chociaż rozwiązanie tego problemu nie jest proste, podjęcie odpowiednich pierwszych kroków jest kluczowe, musimy zapewnić edukację osobom, które nie mają majątku ani środków, aby samodzielnie uzyskać do niej dostęp."
 VEN_land_development: "Zagospodarowanie terenu"
 VEN_powerful_infrastructure: "Potężna infrastruktura"
 VEN_powerful_infrastructure_desc: "Infrastruktura w Wenezueli to w większości pozostałości po twórczości dyktatora Péreza Jiméneza z lat pięćdziesiątych XX wieku. To jest niedopuszczalne. Aby nasi socjaliści stanowili jedność, musimy ich zbliżyć do siebie, a do tego potrzebne są drogi, autostrady i linie kolejowe."
 VEN_democratic_socialism: "Szukaj demokratycznego socjalizmu"
 VEN_democratic_socialism_desc: "Demokratyczny Socjalizm zawsze był marzeniem. Takiego, w którym ludzie, wszyscy ludzie są naprawdę wolni od swoich kajdan. Będziemy promować te wartości wśród naszych pracowników i upewniać się, że rozumieją nasze cele, abyśmy mogli zyskać ich wsparcie."
 VEN_neighbour_revolutions: "Rewolucje u naszych sąsiadów"
 VEN_neighbour_revolutions_desc: "Musimy wyeksportować rewolucję. W przeciwnym razie ostatecznie zostaniemy obaleni i zniszczeni przez reakcjonistów. Zasiejemy w nich nasiona rewolucji, a potem będziemy patrzeć, jak wyrastają na piękny ogród."
 VEN_revolutions_to_overthrow_capitalism: "Rewolucje mające na celu obalenie kapitalizmu"
 VEN_revolutions_to_overthrow_capitalism_desc: "Wenezuela musi być bastionem rewolucji. Rewolucja Boliwariańska przejdzie do historii jako najważniejsza rewolucja w historii, ponieważ to my uwolnimy świat od kapitalizmu! Nasze siły zbrojne będą wkrótce gotowe do walki na śmierć i życie, ponieważ są armią rewolucyjną tego nowego świata!"
 VEN_central_american_revolutions: "Rewolucje środkowoamerykańskie"
 VEN_central_american_revolutions_desc: "Amerykanie od dawna prześladują naszych biednych braci w Ameryce Środkowej. Nikaragua może być na dobrej drodze, ale musimy pomóc im wszystkim zrzucić kajdany. Niech ich wolni ludzie nigdy więcej nie umrą, aby Amerykanie mogli zjeść banany!"
 VEN_south_african_revolution: "Rewolucja w Afryce Południowej"
 VEN_south_african_revolution_desc: "Mieszkańcy Republiki Południowej Afryki długo cierpieli z powodu reakcyjnego i rasistowskiego systemu apartheidu. Ich słuszny gniew to taki, który łatwo można przemienić w rewolucję. Rozprzestrzenimy im światło przykładu Bolívara i rozpoczniemy coś, co, miejmy nadzieję, będzie czerwoną falą w całej Afryce."
 VEN_strike_at_america: "Uderzenie w Amerykę"
 VEN_strike_at_america_desc: "Stany Zjednoczone Ameryki, bastion kapitalizmu i ciemiężyciel Ameryk, w końcu staną przed rozliczeniem. Ludzie. Rozprzestrzenimy ogień rewolucji boliwariańskiej na ich ojczyznę i wkrótce Waszyngton będzie czerwony jak Caracas!"
 VEN_caribbean_revolution: "Rewolucje na Karaibach"
 VEN_caribbean_revolution_desc: "Karaiby, jak pokazali Kubańczycy, są głównym kandydatem do rewolucji socjalistycznej. Brak sąsiadów lądowych ułatwia obronę ich narodów, a jako wyspy trudniej jest je całkowicie zablokować. Karaiby wkrótce będą czerwone!"
 VEN_andes_revolution: "Rewolucje w Andach"
 VEN_andes_revolution_desc: "Ognie rewolucji spłoną w Andach. Kolumbia będzie czerwona! Nareszcie walka partyzantów dobiegnie końca. Bolivar uroni za nas łzę w niebie, widząc, że jego marzenie się spełniło."
 VEN_influence_brazil: "Wpływ na Brazylię"
 VEN_influence_brazil_desc: "Brazylijczycy i Wenezuelczycy są inni. Nasze historie są powiązane z różnymi imperiami. Zawsze byliśmy Republiką, podczas gdy oni byli monarchią. Ale oni są południowym kolosem. Musimy sprowadzić ich do naszej owczarni, bez względu na koszty."
 VEN_quick_industrialization: "Szybka industrializacja"
 VEN_quick_industrialization_desc: "Związek Radziecki zmobilizował swój naród i stworzył gospodarkę i machinę wojenną zdolną pokonać każdy reakcyjny naród na Ziemi. Będziemy podążać za ich przykładem i zmobilizować naszych ludzi do stworzenia przemysłu, który rzuci kapitalizm na kolana."
 VEN_leader_cult: "Kult przywódcy"
 VEN_leader_cult_desc: "Hugo Chavez założył V Republikę Wenezueli, pierwszą boliwariańską. Teraz musimy pokazać naszym ludziom wszystkie jego osiągnięcia. Jego portret będzie w każdym domu i zostanie zapamiętany jako nasz drogi przywódca. Niech pozostanie w pamięci na zawsze, tak jak przystało na każdego bohatera socjalistycznego."
 VEN_powerful_military: "Potężne wojsko"
 VEN_powerful_military_desc: "Związek Radziecki i socjalizm mogły zginąć podczas II wojny światowej. Ale Armia Czerwona utrzymała linię i odepchnęła faszystowskie zagrożenie. Teraz reakcjoniści, którzy chcą zniszczyć eksperyment boliwariański, staną twarzą w twarz z nową Armią Czerwoną. Narodowe Boliwariańskie Siły Zbrojne Wenezueli."
 VEN_focus_on_expansion: "Skoncentruj się na ekspansji"
 VEN_focus_on_expansion_desc: "Rewolucja rosyjska obejmowała wiele republik socjalistycznych. Nie możemy ograniczać naszej rewolucji tylko do naszej Republiki. Musimy rozciągnąć czerwony sztandar na każdego, kogo się da, siłą broni!"
 VEN_focus_on_diplomacy: "Skup się na dyplomacji"
 VEN_focus_on_diplomacy_desc: "Imperializm jest sprzeczny z duchem socjalistycznym. Szerzenie naszej rewolucji bronią będzie jedynie nowym imperializmem i zniszczy naszą szansę na zmianę świata, po prostu staliśmy się nowymi reakcjonistami. Rewolucyjna dyplomacja jest prawdziwą drogą, gdyż szacunek powoduje upadek imperiów!"
 VEN_topple_near_capitalist_regimes: "Obalenie reżimów kapitalistycznych"
 VEN_topple_near_capitalist_regimes_desc: "Kapitalizm rozpostarł swoje ciemne szpony wokół naszych sąsiadów. Trzeba ich uwolnić. Nasza rewolucyjna armia ich uwolni. Niech kapitaliści u naszych sąsiadów ukryją się, bo nasz Naród przyniesie im sprawiedliwość."
 VEN_communist_revolution_in_brazil: "Rewolucja komunistyczna w Brazylii"
 VEN_communist_revolution_in_brazil_desc: "Należy pokonać brazylijskich reakcjonistów. Ze względu na nasz odmienny język inwazja zbrojna nie wchodzi w rachubę, bylibyśmy zagranicznymi okupantami. Musimy dopilnować, aby ich rząd wpadł w ręce ich własnego narodu. Viva la Revolución! Viva a Revolução!"
 VEN_diplomacy_around_the_globe: "Dyplomacja na całym świecie"
 VEN_diplomacy_around_the_globe_desc: "Być może będziemy musieli skupić się na naszych sąsiadach, aby rozpocząć szerzenie rewolucji, ale musimy mieć wielkie marzenia. Od obu Ameryk po Azję będziemy szerzyć nasze wartości najlepiej, jak potrafimy!"
 VEN_invest_in_brazil: "Inwestuj w Brazylii"
 VEN_invest_in_brazil_desc: "Brazylia, jako część BRICS, od dawna uważana jest za przyszłą potęgę. Czyni to z nich nie tylko świetnych sojuszników, ale także wielką szansę gospodarczą. Inwestujmy w ich kraju, aby mieć wspólny socjalistyczny rozwój!"
 VEN_invest_in_central_america: "Inwestuj w Ameryce Środkowej"
 VEN_invest_in_central_america_desc: "Na ludność Ameryki Środkowej spadła klątwa ubóstwa. Kapitaliści inwestowali tylko w swoje plantacje i dbali tylko o banany. W końcu zaoferujemy im pieniądze, których potrzebują, aby mogli się rozwijać. Solidarność na zawsze!"
 VEN_invest_in_mexico: "Inwestuj w Meksyku"
 VEN_invest_in_mexico_desc: "Rewolucja meksykańska zapoczątkowała w Meksyku erę socjaldemokracji. Ale rządy PRI były skrajnie skorumpowane i utrzymywały swoich obywateli w biedzie. Jako prawdziwi socjaliści wyciągniemy rękę w przyjaźni i pomożemy narodowi meksykańskiemu odnieść sukces. Oby prześcignęli USA jako kolos północy!"
 VEN_invest_in_south_africa: "Inwestuj w Republice Południowej Afryki"
 VEN_invest_in_south_africa_desc: "Republika Południowej Afryki jest ofiarą kolonizacji, a jej mieszkańcy wystarczająco wycierpieli pod wpływem reakcji. Zaoferujmy im całą pomoc, której potrzebują, aby odnieść sukces! Niech nasze narody prosperują!"
 VEN_brazilian_alliance: "Sojusznik Brazylia"
 VEN_brazilian_alliance_desc: "Nowy rewolucyjny rząd Brazylii będzie potężnym sojusznikiem. Powinniśmy umacniać naszą wzajemną solidarność sojuszem wojskowym. Niech reakcjoniści boją się naszej wzajemnej potęgi!"
 VEN_venezuelian_unity: "Jedność Wenezueli"
 VEN_venezuelian_unity_desc: "Wenezuela, kraj na rozdrożu, przeżywa burzliwą epokę. W obliczu radykalnych zmian junta wojskowa przejęła stery władzy, prowadząc kraj przez okres głębokiej transformacji. „Jedność Wenezueli” oddaje wizję junty dotyczącą zapewnienia spójności i stabilności narodowi nękanemu wewnętrznymi podziałami."
 VEN_purge_the_opponents: "Oczyść przeciwników"
 VEN_purge_the_opponents_desc: "Wenezuela zmaga się z wewnętrznymi podziałami, sprzeciwem politycznym i sprzecznymi ideologiami. Aby skonsolidować władzę i wytyczyć drogę do jedności, wenezuelscy przywódcy podjęli odważną próbę oczyszczenia przeciwników politycznych."
 VEN_spread_right_wing_propaganda: "Szerzyć prawicową propagandę"
 VEN_spread_right_wing_propaganda_desc: "Rozpoczyna się intensywna kampania propagandowa promująca prawicowe wartości i ideologię."
 VEN_protect_our_lands: "Chrońmy nasze ziemie"
 VEN_protect_our_lands_desc: "Stojąc nad przepaścią nowej ery, rząd uznaje pilną potrzebę ochrony suwerenności i zasobów narodu. Będzie to obejmować zobowiązanie do wzmocnienia obrony kraju i zapewnienia bezpieczeństwa jego terytorium i ludności."
 VEN_desperate_defense: "Desperacka obrona"
 VEN_desperate_defense_desc: "Znaleźliśmy się w kluczowym momencie, w obliczu bezpośrednich zagrożeń zewnętrznych, które mogą zagrozić naszej suwerenności i bezpieczeństwu. Musimy zjednoczyć naród i przygotować się na trudne zadanie obrony ojczyzny."
 VEN_furious_attack: "Wściekły atak"
 VEN_furious_attack_desc: "Stoimy na skraju konfliktu, w obliczu bezpośrednich zagrożeń zewnętrznych zagrażających naszej suwerenności i bezpieczeństwu. Musimy odwołać się do niezachwianej determinacji narodu, aby stawić czoła tym wyzwaniom, zobowiązując się do ochrony swojej ojczyzny."
 VEN_empower_military_control: "Wzmocnij kontrolę wojskową"
 VEN_empower_military_control_desc: "Przekazanie wojsku większej kontroli to strategiczne posunięcie, które uwzględnia rosnące wpływy wojska i ma na celu wykorzystanie jego potencjału z korzyścią dla kraju."
 VEN_ease_out_corruption: "Złagodź korupcję"
 VEN_ease_out_corruption_desc: "Stoimy w obliczu wszechobecnego wpływu korupcji, która utrudnia postęp naszych narodów. Rozpoczynamy strategiczną inicjatywę mającą na celu złagodzenie korupcji. Będzie to stanowić kompleksowy wysiłek na rzecz zwalczania łapownictwa i wspierania bardziej przejrzystego i odpowiedzialnego rządu."
 VEN_purge_out_corruption: "Wyeliminuj korupcję"
 VEN_purge_out_corruption_desc: "Musimy przyznać, że korupcja przeniknęła do tkanki narodu, podważając jego stabilność i potencjał wzrostu. Usuwanie skorumpowanych urzędników to zdecydowane dążenie do oczyszczenia kraju z łapownictwa i złego zarządzania, które znacznie wcześniej nękały jego instytucje."
 VEN_nationalize_foreign_industries: "Znacjonalizacja przemysłu zagranicznego"
 VEN_nationalize_foreign_industries_desc: "Wenezuela pod rządami autorytarnymi rozpoczyna szereg działań mających na celu znacjonalizację działających w jej granicach gałęzi przemysłu będących własnością zagraniczną. Przemysły te zostają poddane kontroli państwa, co pozwala rządowi wywierać większy wpływ na gospodarkę."
 VEN_establish_autarky: "Ustanowienie autarkii"
 VEN_establish_autarky_desc: "Uznając potrzebę samodzielności ekonomicznej i niezależności, wyrusza w ambitną drogę osiągnięcia samowystarczalności. Odzwierciedla to strategiczną zmianę w polityce gospodarczej kraju, mającą na celu zmniejszenie jego zależności od zasobów zewnętrznych."
 VEN_domestic_arms_industry: "Krajowy przemysł zbrojeniowy"
 VEN_domestic_arms_industry_desc: "Zadaniem państwowego przemysłu obronnego jest rozwój sprzętu wojskowego, zmniejszającego zależność od importu broni z zagranicy."
 VEN_look_outwards: "Patrząc na zewnątrz"
 VEN_look_outwards_desc: "Wenezuela, dostrzegając swój potencjał jako gracza regionalnego, podejmuje strategiczną inicjatywę pod nazwą Wielka Wenezuela. Koncentruje się to na rozszerzaniu wpływów Wenezueli w regionie Ameryki Południowej!"
 VEN_western_brothers: "Bracia Zachodni"
 VEN_western_brothers_desc: "Odzwierciedla niezachwianą determinację narodu, by zjednoczyć swój naród w ramach wspólnej tożsamości, terytorium i przeznaczenia, a jeśli to konieczne, osiągnąć to siłą przeciwko Kolumbii i Ekwadorowi."
 VEN_curacao_question: "Pytanie Curacao"
 VEN_curacao_question_desc: "Wenezuela postrzega przejęcie Curaçao jako szansę na przejęcie kontroli nad strategicznymi aktywami. Przejmując kontrolę nad wyspą, Wenezuela uzyskałaby dostęp do infrastruktury naftowej, co umożliwiłoby jej bardziej efektywną rafinację i eksport ropy. Posunięcie to wzmocniłoby perspektywy gospodarcze kraju, potencjalnie pomagając złagodzić niektóre trudności gospodarcze, przed którymi stoi jego ludność."
 VEN_guyana_question: "Kwestia Gujany"
 VEN_guyana_question_desc: "Wenezuela, skonfrontowana z długotrwałym sporem terytorialnym dotyczącym regionu Gujany, rozpoczyna operację wojskową mającą na celu odzyskanie historycznych roszczeń. Zapewni to zaangażowanie narodu w dochodzenie swoich historycznych praw i roszczeń do spornego terytorium."
 VEN_northern_expansion: "Ekspansja północna"
 VEN_northern_expansion_desc: "Wenezuela, kierowana wizją regionalnej ekspansji i wpływów, podejmuje śmiałe przedsięwzięcie znane jako „Ekspansja północna”. Odzwierciedla to zaangażowanie narodu na rzecz obrony swoich interesów terytorialnych i politycznych na Karaibach, w tym militarnych."
 VEN_nearby_islands_control: "Kontrola pobliskich wysp"
 VEN_nearby_islands_control_desc: "Wenezuela rości sobie historyczne i terytorialne roszczenia do wysp administrowanych obecnie przez Trynidad i Tobago. Podkreśla więzi historyczne i kulturowe, które łączą te regiony z tożsamością Wenezueli."
 VEN_question_the_future: "Kwestionuj przyszłość"
 VEN_question_the_future_desc: "Rosnący nacjonalizm w Wenezueli może skutkować znaczącymi zmianami politycznymi i gospodarczymi, potencjalnymi zmianami w stosunkach międzynarodowych oraz zwiększonym naciskiem na wenezuelską kulturę i tożsamość. Może to mieć wpływ na rząd, politykę gospodarczą i dyplomację międzynarodową, a wszystko to przy jednoczesnym wspieraniu większej jedności lub podziału wśród ludności."
 VEN_conservative_authoritarism: "Konserwatywny autorytaryzm"
 VEN_conservative_authoritarism_desc: "Wraz z dojściem do władzy konserwatystów. Dzięki temu Wenezuela scentralizuje władzę w rządzie, koncentrując władzę w rękach konserwatywnego przywództwa. Ma to na celu usprawnienie procesu decyzyjnego i zapewnienie silnego, spójnego kierunku dla narodu."
 VEN_compromise_with_the_major_powers: "Kompromis z głównymi mocarstwami"
 VEN_compromise_with_the_major_powers_desc: "Wenezuela, radząc sobie ze złożonymi stosunkami międzynarodowymi i uznając znaczenie dyplomacji, podejmuje strategiczne zobowiązanie wobec głównych mocarstw w celu znalezienia rozwiązań dyplomatycznych i kompromisów w celu ochrony swoich interesów i promowania pokojowego współistnienia."
 VEN_ally_the_us: "Sojusz USA"
 VEN_ally_the_us_desc: "Uznanie znaczenia sprzymierzenia się z globalnym supermocarstwem. Zobowiązaliśmy się do budowy silnego sojuszu ze Stanami Zjednoczonymi w celu zabezpieczenia ich integralności terytorialnej, wspierania wzrostu gospodarczego i wzmocnienia ich pozycji na świecie."
 VEN_adopt_nato_standards: "Przyjęcie standardów NATO"
 VEN_adopt_nato_standards_desc: "Uznając znaczenie modernizacji naszej armii i dostosowania naszych strategii obronnych do najlepszych światowych praktyk. Dostosuje nasze siły zbrojne do standardów określonych przez NATO."
 VEN_invite_american_companies: "Zaproś amerykańskie firmy"
 VEN_invite_american_companies_desc: "Dążenie do wzmocnienia naszych perspektyw gospodarczych i wzmocnienia więzi międzynarodowych. Inicjujemy plan mający na celu przyciągnięcie amerykańskich korporacji do inwestowania i przyczyniania się do naszego rozwoju gospodarczego."
 VEN_abandon_aggresive_foreign_police: "Porzuć agresywną politykę zagraniczną"
 VEN_abandon_aggresive_foreign_police_desc: "Celowo odchodząc od naszego poprzedniego stanowiska, agresywnej polityki zagranicznej, dążymy obecnie do pokojowych i opartych na współpracy stosunków z innymi narodami, rezygnując z prowadzenia agresywnej polityki zagranicznej."
 VEN_carribean_peacekeeper: "Karaibski rozjemca"
 VEN_carribean_peacekeeper_desc: "Kierując się naszym zaangażowaniem na rzecz regionalnej harmonii i stabilności, rozpoczęliśmy misje utrzymywania pokoju, aby odzwierciedlić zaangażowanie naszego narodu w służenie jako filar pokoju i współpracy na Karaibach, pracując nad rozwiązywaniem sporów i promowaniem wzajemnego zrozumienia."
 VEN_nato_vanguard_in_south_america: "NATO Vangaurd w Ameryce Południowej"
 VEN_nato_vanguard_in_south_america_desc: "Dążenie do wzmocnienia naszego bezpieczeństwa i rozszerzenia stosunków współpracy z zachodnimi demokracjami poprzez zapewnienie członkom NATO strategicznego przyczółka umożliwiającego zakładanie baz wojskowych na ziemi wenezuelskiej, wzmacniając stabilność regionalną."
 VEN_the_condor_and_the_eagle: "Kondor i Orzeł"
 VEN_the_condor_and_the_eagle_desc: "Musimy to pokazać światu, pogłębiając więzi dyplomatyczne, gospodarcze i strategiczne z potężnym narodem o tematyce orła, wspierając współpracę na rzecz wspólnych interesów i stabilności regionalnej. Tylko w ten sposób można zapewnić pokojowe współistnienie narodów."
 VEN_iron_regime: "Żelazny reżim"
 VEN_iron_regime_desc: "Pod sztandarem zdecydowanego i autorytarnego reżimu rozpoczyna przedsięwzięcie transformacyjne. Wraz z dojściem do władzy faszystowskiego rządu, który stara się scentralizować władzę, promować wartości nacjonalistyczne i zapewnić kontrolę nad narodem."
 VEN_aggresive_ambitions: "Agresywne ambicje"
 VEN_aggresive_ambitions_desc: "Pod wpływem odradzającego się programu faszystowskiego. Pochodzi z niezachwianego zaangażowania w ekspansjonizm, podbój terytorialny oraz dążenie do władzy i wpływów na arenie międzynarodowej, niespotykanego od lat czterdziestych XX wieku."
 VEN_demand_the_canal: "Żądajcie kanału"
 VEN_demand_the_canal_desc: "Rząd postawił bardzo wysokie ultimatum dyplomatyczne wobec [PAN.getname], żądając natychmiastowego przekazania Wenezueli kontroli nad Kanałem Panamskim. Powołując się na powiązania historyczne i dominację regionalną. Popyt ten wynika z niezachwianej determinacji zabezpieczenia strategicznej drogi wodnej."
 VEN_peruan_submission: "Poddanie peruwiańskie"
 VEN_peruan_submission_desc: "Rząd skierował do Peru ultimatum dyplomatyczne, żądając poddania się rządom Wenezueli. Potwierdzanie naszych roszczeń terytorialnych i politycznych wobec Peru, uzasadnianie ich przez pryzmat naszej wyższości ideologicznej i historycznej."
 VEN_army_expansion: "Ekspansja Armii"
 VEN_army_expansion_desc: "Rząd znacząco rozbudowuje siły zbrojne, przeznaczając zasoby na rekrutację, szkolenia i modernizację sprzętu. Armia zostaje wzmocniona, zmodernizowana i pozycjonowana jako filar państwa faszystowskiego."
 VEN_push_on_north: "Pchnij Północ"
 VEN_push_on_north_desc: "Napór na północ oznacza ideę militarystycznego ekspansjonizmu i zapału nacjonalistycznego, napędzanych wizją wzrostu terytorialnego i regionalnej dominacji. Stanowi to odzwierciedlenie zaangażowania Wenezueli w przekształcenie krajobrazu geopolitycznego w Ameryce Południowej, Ameryce Środkowej i Meksyku."
 VEN_tackle_the_us: "Zmierz się z USA"
 VEN_tackle_the_us_desc: "Rząd posługuje się ognistą antyamerykańską retoryką, podsycając ogień wrogości i przedstawiając Stany Zjednoczone jako naród agresora. Stwarza to klimat konfrontacji i militaryzmu."
 VEN_empire_of_the_evil: "Imperium Zła"
 VEN_empire_of_the_evil_desc: "Jest to odzwierciedleniem zamiaru Wenezueli zdominowania swoich sąsiadów i potencjalnej zmiany globalnego krajobrazu geopolitycznego poprzez agresywne działania militarne. Uosabia determinację narodu do ustanowienia potężnego imperium, stosującego faszystowskie zasady przypominające historyczne Niemcy, poprzez agresję militarną i podbój terytorialny."
 VEN_kind_dictatorship: "Miła dyktatura"
 VEN_kind_dictatorship_desc: "Wenezuela wspiera charyzmatycznego przywódcę-siłarza, który opowiada się za autorytarnymi ideałami. Lider kładzie nacisk na silną i scentralizowaną władzę niezbędną do utrzymania porządku i kierunku."
 VEN_concentrate_on_our_problems: "Skoncentruj się na naszych problemach"
 VEN_concentrate_on_our_problems_desc: "Rząd zastosuje surowe podejście do zwalczania korupcji, stosując takie środki, jak antykorupcyjne grupy zadaniowe, dochodzenia wewnętrzne i surowe kary dla osób uznanych za winne praktyk korupcyjnych. Celem jest wykorzenienie korupcji na wszystkich szczeblach władzy."
 VEN_open_borders_for_foreigners: "Otwarte granice dla obcokrajowców"
 VEN_open_borders_for_foreigners_desc: "Głosimy naszą otwartość na inwestorów zagranicznych, zapraszając ich do wnoszenia wkładu w gospodarkę kraju. Obiecujemy złagodzenie przepisów wizowych i wjazdowych, aby ułatwić napływ kapitału zagranicznego i wiedzy specjalistycznej."
 VEN_grand_populism: "Wielki populizm"
 VEN_grand_populism_desc: "Wywyższamy naszego charyzmatycznego przywódcę, który symbolizuje ruch populistyczny. To lider, który łączy się z masami, wykorzystując ich wsparcie i entuzjazm."
 VEN_invite_foreign_companies: "Zaproś firmy zagraniczne"
 VEN_invite_foreign_companies_desc: "Otwieramy drzwi dla zagranicznych korporacji, zachęcając je do inwestowania w gospodarkę kraju poprzez umowy gospodarcze na wyłączność. Porozumienia te zapewniają reżimowi znaczną kontrolę nad ich operacjami."
 VEN_diversify_oil_economy: "Dywersyfikuj gospodarkę ropą"
 VEN_develop_tourist_infrastruscture: "Rozwój Infrastruktury Turystycznej"
 VEN_develop_tourist_infrastruscture_desc: "Rząd sprawuje ścisłe centralne planowanie i kontrolę nad wszystkimi aspektami rozwoju infrastruktury turystycznej. Każdy projekt, od nowych kurortów po połączenia komunikacyjne, jest skrupulatnie zarządzany przez władze rządowe."
 VEN_give_a_little_freedom: "Podaruj trochę wolności"
 VEN_give_a_little_freedom_desc: "Rząd pozwala na kontrolowaną ekspansję swobód obywatelskich i wolności gospodarczej w ściśle określonych granicach. Obywatelom przyznaje się pewne wolności osobiste, pozostając jednocześnie pod kontrolą reżimu autorytarnego."
 VEN_diversify_oil_economy_desc: "Uznajemy wrażliwość gospodarki zależnej od ropy naftowej i pod rządami autorytarnymi wprowadzamy politykę mającą na celu dywersyfikację naszej bazy gospodarczej. Zachęca do rozwoju gałęzi przemysłu wykraczających poza produkcję ropy naftowej, takich jak produkcja, rolnictwo i minerały."
 VEN_cartel_question: "Pytanie kartelowe"
 VEN_cartel_question_desc: "Kartele stanowią problem w całej Ameryce Łacińskiej, ale nic nie symbolizuje ich tak bardzo, jak region Kolumbii, w tym nasz kraj. Czy będziemy walczyć z tymi morderczymi gangami, czy raczej powinniśmy spróbować wykorzystać je na swoją korzyść?"
 VEN_alliance_with_the_farc: "Sojusznik FARC"
 VEN_alliance_with_the_farc_desc: "Rewolucyjne Kolumbijskie Siły Zbrojne (FARC) to socjalistyczna grupa partyzancka próbująca obalić kolumbijski rząd, która w celu uzyskania finansowania współpracowała z wieloma kartelami. Łącząc ich, nie tylko będziemy realizować nasze cele ideologiczne, ale także będziemy mogli nawiązać kontakt z sieciami karteli w obu Amerykach."
 VEN_bribe_schemes: "Schematy przekupstwa"
 VEN_bribe_schemes_desc: "Większość ludności świata uważa przekupstwo za obrzydliwą praktykę. Ale dla nas, którzy są u władzy, przynosi to rezultaty. Wykorzystajmy nasze fundusze, aby przekupić zagranicznych urzędników, którzy mogliby stanąć na drodze naszym sojusznikom z kartelu."
 VEN_pro_government_cartels: "Kartele prorządowe"
 VEN_pro_government_cartels_desc: "Kartele są zwykle uważane za zwykłych przestępców, którym zależy tylko na pieniądzach. Ale tutaj mamy szansę to zmienić, kartel stanie się naszym nowym egzekutorem na ulicach. Strach ludzi przed nimi stłumi wszelki sprzeciw, jaki możemy napotkać."
 VEN_cartel_of_the_suns: "Kartel Słońc"
 VEN_cartel_of_the_suns_desc: "Kartel Słońca to rzekomy kartel składający się z najwyższych urzędników wojskowych Wenezueli, istniejący od lat 90-tych. Jeśli umocnimy ich pozycję w półświatku przestępczym, zasięg naszego rządu rozszerzy się na cały świat."
 VEN_integrate_the_military_and_the_cartel: "Zintegruj wojsko i kartel"
 VEN_integrate_the_military_and_the_cartel_desc: "Nasze Siły Zbrojne nigdy wcześniej nie były w stanie kontrolować karteli. Walka z nimi nic nam nie dała. Ale teraz, kiedy nad nimi pracujemy, możemy współpracować. Stróże kartelu będą szkolić naszych żołnierzy, a nasi żołnierze będą ich chronić przed atakami. Niech nasze partnerstwo przyniesie nam obopólny dobrobyt!"
 VEN_increase_the_size_of_the_cartel: "Zwiększenie rozmiaru kartelu"
 VEN_increase_the_size_of_the_cartel_desc: "Nasz naród jest już państwem narkotykowym. Zrobiliśmy to jednak dla własnego dobra. Aby zarówno uspokoić kierownictwo kartelu, jak i zwiększyć nasze wpływy i siłę, powiększmy ich szeregi. Brutalni przestępcy będą do nich wysyłani na szkolenie, a zagraniczne kartele również staną się naszymi współpracownikami."
 VEN_expand_the_cartel_to_other_countries: "Rozszerzenie kartelu na inne kraje"
 VEN_expand_the_cartel_to_other_countries_desc: "Nawiązaliśmy kontakty z kartelami w innych krajach, a teraz mamy szansę zaistnieć w nich. Nasz kartel będzie rósł, a wraz z nimi nasza siła."
 VEN_fight_the_cartels: "Walcz z kartelami"
 VEN_fight_the_cartels_desc: "Kartel Słońca to wenezuelska organizacja, na której czele stoją wysocy rangą członkowie Sił Zbrojnych Wenezueli zaangażowani w międzynarodowy handel narkotykami. Według Héctora Landaety, dziennikarza i autora książki Chavismo, Narco-trafficking and the Military, zjawisko to zaczęło się, gdy kolumbijskie narkotyki zaczęły napływać do Wenezueli ze skorumpowanych jednostek granicznych, a „zgnilizna wspięła się po szczeblach hierarchii”."
 VEN_war_on_drugs: "Wojna z narkotykami"
 VEN_war_on_drugs_desc: "Nielegalny handel narkotykami w Wenezueli to praktyka nielegalnego handlu narkotykami w Wenezueli. Wenezuela była drogą do Stanów Zjednoczonych dla kokainy pochodzącej z Kolumbii, przez Amerykę Środkową i Meksyk oraz kraje karaibskie, takie jak Haiti, Republika Dominikany i Portoryko. W 2010 roku Wenezuela również stopniowo stała się głównym producentem kokainy."
 VEN_fight_the_farc: "Walcz z FARC"
 VEN_fight_the_farc_desc: "Rewolucyjne Siły Zbrojne Kolumbijskiej Armii Ludowej (hiszpański: Fuerzas Armadas Revolucionarias de Colombia Ejército del Pueblo, FARC EP lub FARC) to marksistowsko-leninowska grupa partyzancka zaangażowana w trwający konflikt kolumbijski rozpoczynający się w 1964 roku. FARC-EP reprezentujący chłopską samoobronę grupy powstałe w okresie „violencji” jako siła chłopska promująca polityczną linię agraryzmu i antyimperializmu. Oprócz bardziej niekonwencjonalnych metod, w tym terroryzmu, stosują różnorodne taktyki wojskowe."
 VEN_destroy_farc: "Zniszcz FARC"
 VEN_destroy_farc_desc: "FARC zbyt długo był cierniem w naszym boku. Czas ich zmiażdżyć i umocnić kontrolę nad regionem."
