 bolivarian_economy: "Idee gospodarcze Cháveza"
 bolivarian_economy_desc: "Idee Cháveza dotyczące gospodarki Wenezueli opierały się na ropie naftowej, największym złożu surowców w kraju. Chávez stworzył także wiele programów opieki społecznej i przedsiębiorstw państwowych, promując przede wszystkim gospodarkę państwową o populistycznych ideałach."
 foreign_focused_investment: "Zmieniony model ekonomiczny"
 foreign_focused_investment_desc: "Model gospodarczy nadreńskiego kapitalizmu nie pomoże nam w nadchodzącej walce. Nadszedł czas, aby dostosować nasze pomysły, aby przyjąć rewolucję jako nowy model kapitalizmu zmieszanego z cechami socjalistycznymi."
 collective_industries: "Przemysły Zbiorowe"
 collective_industries_desc: "Nasze centra przemysłowe nie skupiają się na wydajności i szybkości produkcji, ale raczej na zapewnianiu pracownikom dobrych zarobków i pomocy socjalnej."
 efficient_industries: "Efektywne branże"
 efficient_industries_desc: "Nasza gospodarka koncentruje się teraz na zwiększeniu wydajności, co zwiększa produkcję, ale zmniejsza nasze poparcie społeczne."
 press_filled_with_propaganda: "Prasa wypełniona propagandą"
 press_filled_with_propaganda_desc: "Nasza prasa jest własnością państwa i jest wypełniona propagandą, zwiększającą poparcie społeczne dla reżimu."
 press_free: "Darmowa prasa"
 press_free_desc: "Nasza prasa jest własnością niezależnych firm i to one mówią, czego chcą o nas i naszych politykach."
 indoctrinated_army: "Zindoktrynowana armia"
 indoctrinated_army_desc: "Nasze narodowe siły zbrojne są mocno zindoktrynowane ideałami socjalistycznymi i rewolucyjnymi, co sprawia, że ​​znacznie bardziej wspierają nasz socjalistyczny rząd."
 professional_army: "Armia zawodowa"
 professional_army_desc: "Nasza armia skupia się na siłach zawodowych i silnym dowództwie."
 recent_agrarian_reform: "Niedawna reforma rolna"
 recent_agrarian_reform_desc: "Nadszedł czas, aby przyspieszyć i zreformować naszą politykę dotyczącą naszej rolniczej części kraju."
 pdvsa: "PDVSA"
 pdvsa_desc: "Petróleos de Venezuela, SA jest wenezuelskim państwowym przedsiębiorstwem naftowym i gazowym. Została założona w 1976 roku w związku z nacjonalizacją wenezuelskiego przemysłu naftowego. PDVSA zdominowała przemysł naftowy Wenezueli, piątego co do wielkości eksportera ropy na świecie."
 enlisted_oil_plant_workers: "Zaciągnięci pracownicy zakładów oleistych"
 enlisted_oil_plant_workers_desc: "Integracja pracowników przemysłu naftowego z wojskiem, wspierająca wyjątkową narodową synergię między tymi dwoma krytycznymi sektorami. Ma na celu wzmocnienie obronności kraju i zarządzanie zasobami."
 international_work: "Ruch Międzynarodowy"
 international_work_desc: "Wenezuela w większym stopniu koncentruje się na zaangażowaniu dyplomatycznym. Naród aktywnie poszukuje sojuszy, umów handlowych i partnerstw dyplomatycznych z innymi krajami."
 VEN_anti_opposition_movement: "Ruch Przeciw opozycji"
 VEN_anti_opposition_movement_desc: "Aktywnie sprzeciwia się i tłumi przeciwne ideologie lub sprzeciwy polityczne."
 VEN_opposition_strengthened: "Opozycja wzmocniona"
 VEN_opposition_strengthened_desc: "Za pomocą kilku ostrożnych zmian i kilku dolarów tu i tam możemy zachęcić opozycję do większej proaktywności w naszym rządzie."
 VEN_improved_spies: "Kubańskie prodemokratyczne operacje szpiegowskie"
 VEN_improved_spies_desc: "Tajne działania prowadzone przez wenezuelskich agentów sympatyzujących z ideałami demokracji na Kubie. To tajne wsparcie ma na celu wspieranie wartości demokratycznych i wpływanie na wewnętrzną dynamikę Kuby."
 VEN_CUB_venezuelan_democratic_influence: "Wenezuelskie wpływy demokratyczne"
 VEN_CUB_venezuelan_democratic_influence_desc: "Wenezuela, jako mocarstwo regionalne, wywarła znaczący wpływ na swojego sąsiada, Kubę, szczególnie w zakresie opowiadania się za zasadami demokracji i tworzenia bardziej otwartej atmosfery politycznej."
 faction_gran_colombia_alliance_member: "Członek Sojuszu Gran Colombia"
 faction_gran_colombia_alliance_member_desc: "Członkostwo narodu w szerszym sojuszu Wielkiej Kolumbii. Dzielenie się celami, współpracą i potencjalnymi korzyściami wynikającymi z bycia częścią tej regionalnej koalicji."
 VEN_expanded_diplomacy: "Rozszerzona dyplomacja"
 VEN_expanded_diplomacy_desc: "Wenezueli, kierując się duchem globalnego zaangażowania i współpracy. Zdecydowany rozszerzyć swoje wpływy dyplomatyczne i zacieśnić silniejsze więzi z narodami na całym świecie."
 VEN_idea_eradicating_socialism: "Wyeliminowanie korupcji"
 VEN_idea_eradicating_socialism_desc: "Korupcja jest plagą naszego wielkiego narodu i nadszedł czas, abyśmy położyli kres korupcji w naszym kraju."
 VEN_idea_greater_venezuela: "Większa Wenezuela"
 VEN_idea_greater_venezuela_desc: "Reprezentowanie gorących aspiracji i tożsamości narodowej powiązanej z historycznymi, terytorialnymi lub ideologicznymi ambicjami Wenezueli, wzmacniający pozycję narodu dzięki unikalnym cechom i celom."
 VEN_venezuela_militarism_idea: "Wenezuelski militaryzm"
 VEN_venezuela_militarism_idea_desc: "Głęboko zakorzeniony nacisk na sprawność wojskową i obronę, odzwierciedlający znaczący wpływ kulturowy i polityczny sił zbrojnych w Wenezueli."
 VEN_idea_defense_of_lands: "Desperacka obrona"
 VEN_idea_defense_of_lands_desc: "Determinacja narodu do zaciekłej ochrony swojej suwerenności i terytorium przed zagrożeniami zewnętrznymi w tragicznych okolicznościach."
 VEN_idea_forious_attack: "Wściekły atak"
 VEN_idea_forious_attack_desc: "Podwyższony stan gotowości wojskowej i agresywna postawa Wenezueli w walce."
 VEN_idea_autarky: "Wenezuelska autarkia"
 VEN_idea_autarky_desc: "Determinacja w celu ustanowienia samodzielności i zmniejszenia zależności od handlu zagranicznego i zasobów."
 VEN_aggresive_foriegn_policy_idea: "Agresywna polityka zagraniczna"
 VEN_aggresive_foriegn_policy_idea_desc: "Nasza postawa dyplomatyczna musi zmienić się na znacznie bardziej agresywną. Nadszedł czas, abyśmy ruszyli do przodu i rozpoczęli kampanię przeciwko naszym wrogom i wzmocnili się, by zyskać siłę."
 VEN_reestablish_the_military_industrial_complex_idea: "Zwiększanie zdolności wojskowych"
 VEN_reestablish_the_military_industrial_complex_idea_desc: "Jeśli będziemy nadal rozszerzać nasze zdolności wojskowe, możemy zapewnić silniejszą obecność w Ameryce Południowej."
 VEN_attack_on_america_spirit: "Atak na Amerykę"
 VEN_attack_on_america_spirit_desc: "Ameryka nie zrobiła nic innego, jak tylko zniszczyła nasz kraj i zniszczyła Amerykę za pomocą tak zwanej doktryny Monroe. Nadszedł czas, aby pokazać im, kto jest szefem."
 VEN_Empire_of_Evil_idea: "Imperium zła"
 VEN_Empire_of_Evil_idea_desc: "Przedstawianie narodu przez innych, często ze względu na jego autorytarną lub agresywną politykę i działania. Wpływa na stosunki międzynarodowe i może mieć wpływ na dyplomację, stosunki i postrzeganie innych narodów."
 VEN_brain_drain: "Drenaż mózgów"
 VEN_brain_drain_desc: "W obliczu wyzwań stojących przed Wenezuelą znaczna utrata wykwalifikowanych specjalistów, intelektualistów i wykształconych osób opuszczających kraj w poszukiwaniu lepszych możliwości za granicą. Ten drenaż kapitału intelektualnego ma głęboki wpływ na wzrost i rozwój narodu."
 VEN_brain_drain_reversal: "Odwrócenie drenażu mózgów"
 VEN_brain_drain_reversal_desc: "Proaktywne środki Wenezueli mające na celu powstrzymanie emigracji wysoko wykwalifikowanych specjalistów i zachęcanie do ich powrotu, a także przyciąganie utalentowanych osób z zagranicy."
 VEN_FARC_active: "FARC aktywny"
 VEN_FARC_active_desc: "Fuerzas Armadas Revolucionarias de Colombia (FARC) to marksistowsko-leninowska grupa partyzancka działająca w Kolumbii i zachodniej Wenezueli. Korzystają z gór na zachodnim krańcu kraju."
 VEN_outdated_army_idea: "Przestarzała armia"
 VEN_outdated_army_idea_desc: "Wenezuelska armia jest przestarzała, niedofinansowana i rozpaczliwie potrzebuje reform. Jeśli chcemy działać poza granicami naszego kraju, będziemy musieli zreformować naszą przestarzałą armię."
 VEN_rejuvinated_army: "Armia Zreformowana"
 VEN_rejuvinated_army_desc: "Kompleksowa transformacja sił zbrojnych, integrująca reformy w zakresie szkolenia, organizacji i doktryny."
 VEN_better_generals: "Lepsi generałowie"
 VEN_better_generals_desc: "Dedykowany program mający na celu podniesienie jakości i skuteczności generałów w siłach zbrojnych."
 VEN_cost_effectiveness: "Opłacalność"
 VEN_cost_effectiveness_desc: "Efektywne wykorzystanie zasobów w celach militarnych"
 VEN_loyal_military: "Lojalny wojskowy"
 VEN_loyal_military_desc: "Zaangażowanie i lojalność wojska wobec przywództwa narodu, zapewnienie stabilnych i wspierających stosunków między rządem a siłami zbrojnymi."
 VEN_tourist_destination: "Nowe atrakcje turystyczne"
 VEN_tourist_destination_desc: "Skoncentrowany wysiłek mający na celu promowanie i rozwój naturalnego piękna kraju, dziedzictwa kulturowego i różnorodnych atrakcji w celu zachęcenia do turystyki."
 VEN_nato_standards: "Standardy wenezuelsko-NATO"
 VEN_nato_standards_desc: "Wysiłki Wenezueli mające na celu przyjęcie lub dopasowanie praktyk NATO, potencjalnie wpływając na jego sferę wojskową, dyplomatyczną i strategiczną."
 VEN_us_import_policy_fair: "Polityka importowa USA"
 VEN_us_import_policy_fair_desc: "Podejście narodu do interakcji handlowych i gospodarczych ze Stanami Zjednoczonymi. Wpływ polityk i umów związanych z przepisami importowymi i stosunkami handlowymi z USA"
 VEN_reached_out_to_cuba: "Dotarł do Kuby"
 VEN_reached_out_to_cuba_desc: "Celowe wysiłki Wenezueli mające na celu wzmocnienie więzi i zwiększenie wpływów na Kubie."
 VEN_against_cuba: "Przeciw Kubie!"
 VEN_against_cuba_desc: "Nasilony antagonizm Wenezueli wobec Kuby oraz zwiększona gotowość wojskowa i asertywna postawa narodu w obliczu dostrzeganych zagrożeń ze strony Kuby."
 VEN_idea_monopolist_economy: "Gospodarka monopolistyczna"
 VEN_idea_monopolist_economy_desc: "Sektor gospodarczy Wenezueli jest w dużej mierze kontrolowany przez kilka wybranych korporacji lub podmiotów."
 VEN_population_effort: "Wysiłek populacyjny"
 VEN_population_effort_desc: "Wenezuela doświadcza zauważalnego wzrostu dostępnej siły roboczej, co odzwierciedla wyższy poziom zaangażowania i udziału jej ludności w różnych przedsięwzięciach krajowych."
 VEN_based_land: "Ziemia oparta"
 VEN_based_land_desc: "Stanowi kamień węgielny tożsamości narodowej Wenezueli, kształtując jej sprawność gospodarczą, znaczenie strategiczne i potencjał wzrostu."
 VEN_idea_libertarian_economy: "Ekonomia libertariańska"
 VEN_idea_libertarian_economy_desc: "Polityka ta koncentruje się na zasadach wolnego rynku i ograniczonych regulacjach w celu wspierania wzrostu gospodarczego."
 VEN_rainforest_protectors: "Obrońcy Lasów Deszczowych"
 VEN_rainforest_protectors_desc: "Ochrona lasów deszczowych jest konieczna, aby chronić nasz kraj i świat przed zmianami klimatycznymi."
 VEN_armed_proletariat: "Uzbrojony Proletariat"
 VEN_armed_proletariat_desc: "Społeczeństwo, w którym siła robocza jest nie tylko motorem gospodarczym, ale także aktywnie uczestniczy w obronie i utrzymaniu struktur społecznych."
 VEN_self_sacrifice: "Samopoświęcenie"
 VEN_self_sacrifice_desc: "Wenezuelczyków, podkreślając chęć przedłożenia dobrobytu narodu ponad interesy indywidualne."
 VEN_state_equality: "Równość Państwa"
 VEN_state_equality_desc: "Stara się zaradzić dysproporcjom społecznym i promować bardziej egalitarne społeczeństwo."
 ven_leader_cult: "Kult przywódcy"
 ven_leader_cult_desc: "Symbolizuje intensywne skupienie się na pojedynczym charyzmatycznym przywódcy, zwykle głowie państwa lub prominentnej postaci politycznej, idolizację pojedynczego charyzmatycznego przywódcy."
 VEN_china_trade_deal: "Umowy handlowe chińsko-wenezuelskie"
 VEN_china_trade_deal_desc: "Podpisano chińsko-wenezuelskie umowy handlowe ustanawiające głębsze więzi z tymi krajami."
 VEN_russia_trade_deal: "Umowy handlowe rosyjsko-wenezuelskie"
 VEN_russia_trade_deal_desc: "Podpisano rosyjsko-wenezuelskie umowy handlowe ustanawiające głębsze więzi z tymi krajami."
 VEN_political_war: "Wojna polityczna"
 VEN_political_war_desc: "Ucieleśnia ciągłą walkę między konkurującymi ideologiami, partiami i frakcjami w kraju i poza nim, co skutkuje wewnętrznymi konfliktami i niezgodą."
 VEN_plan_bolivar_idea: "Zaplanuj Bolívara"
 VEN_plan_bolivar_idea_desc: "Plan Bolívar 2000 był pierwszą z misji boliwariańskich zrealizowanych pod rządami prezydenta Wenezueli Hugo Cháveza. Plan zakłada rozmieszczenie około 40 000 wenezuelskich żołnierzy, którzy zaangażują się w kompleksowe inicjatywy przeciwdziałające ubóstwu, które obejmują kampanie masowych szczepień, dystrybucję żywności na zubożałych obszarach oraz działania edukacyjne. Program ułatwia także opłacalny transport tysięcy upośledzonych i chorych Wenezuelczyków wojskowymi samolotami transportowymi i helikopterami, umożliwiając im dostęp do możliwości zatrudnienia i opieki medycznej."
 ven_improved_transport_plane_production: "Ulepszona produkcja samolotów dźwigowych"
 ven_improved_transport_plane_production_desc: "Usprawnia procesy produkcyjne, umożliwiając zwiększenie produktywności i skrócenie czasu realizacji montażu samolotów."
 agriculture_sectors_idea: "Sektory Rolnictwa"
 agriculture_sectors_idea_desc: "Oznacza zaangażowanie we wspieranie i rozwój różnych sektorów rolnictwa jako kamienia węgielnego stabilności gospodarczej kraju."
 VEN_american_oil_deals: "Amerykańskie oferty naftowe"
 VEN_american_oil_deals_desc: "Wenezuela cieszy się zwiększonymi dochodami i stabilnością gospodarczą dzięki korzystnym umowom naftowym z amerykańskimi firmami. Umowy te napędzają wzrost gospodarczy, finansują programy rządowe i przyczyniają się do ogólnego dobrobytu narodu."
 VEN_innovative_techniques: "Innowacyjne techniki"
 VEN_innovative_techniques_desc: "Wenezuela kładzie nacisk na badania i rozwój, starając się pozostać w czołówce nowych technologii w różnych dziedzinach."
 budding_petrostate: "Pączkujący Petrostat"
 budding_petrostate_desc: "Wenezuela jest na dobrej drodze, aby stać się rozwijającą się potęgą petrochemiczną i zająć swoje miejsce na świecie. Będziemy prowadzić się w przyszłość opierając się na naszym największym eksporcie: czarnym złocie."
 VEN_Education_and_scientific_reforms_idea: "Reformy edukacji i nauki"
 VEN_Education_and_scientific_reforms_idea_desc: "Ucieleśnia oddany nacisk na rozwój i pielęgnowanie kapitału ludzkiego, innowacji i postępu technologicznego."
 VEN_civilian_defense: "Obrona Cywilna"
 VEN_civilian_defense_desc: "Promuje kulturę gotowości i zaangażowania obywatelskiego, zachęcając ludność cywilną do aktywnego udziału w działaniach obronnych kraju."
 VEN_the_people: "Ludzie"
 VEN_the_people_desc: "Oznacza jednolite poczucie tożsamości i wspólnego celu, które przenika społeczeństwo."
 VEN_reinforced_mandatory_services: "Wzmocnione usługi obowiązkowe"
 VEN_reinforced_mandatory_services_desc: "Każdy obywatel musi służyć."
 VEN_end_of_mandatory_services: "Koniec poboru"
 VEN_end_of_mandatory_services_desc: "Jeśli nasza armia ma ruszyć do przodu, pobór do wojska musi się zakończyć. Nadszedł czas na reorganizację naszej armii w siłę ochotniczą."
 VEN_attract_foreign_investors_idea: "Przyciąganie kapitału zagranicznego"
 VEN_attract_foreign_investors_idea_desc: "Przyciągnięcie kapitału zagranicznego do naszego kraju może pomóc naszemu narodowi w rozwoju."
 VEN_joint_oil_extraction: "Wspólna ekstrakcja ropy"
 VEN_joint_oil_extraction_desc: "Podejście strategiczne kładzie nacisk na partnerstwo z podmiotami zagranicznymi w celu maksymalizacji wydobycia, produkcji i dystrybucji zasobów ropy naftowej w kraju."
 bolivarian_revolutions: "Rewolucje Boliwariańskie"
 bolivarian_revolutions_desc: "Odzwierciedla trwałe dziedzictwo ruchu boliwariańskiego, nazwanego na cześć Simóna Bolívara, szanowanego wyzwoliciela z Ameryki Południowej."
