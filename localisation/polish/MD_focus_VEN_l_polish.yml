 VEN_us_import_policy_loc2: "Cena zakupu oparta na skupieniu jest obniżona o około §G10%§! w porównaniu z ceną rynkową broni."
 VEN_us_import_policy_loc3: "Cena zakupu oparta na skupieniu jest obniżona o około §G20%§! w porównaniu z ceną rynkową broni. Z każdym zakupem sprzętu poprzez Fokus, wpływy zagraniczne USA zwiększają się o §R0,5%§!."
 VEN_us_import_policy_loc4: "Jeśli opinia USA na nasz temat jest wystarczająca, cena zakupu w oparciu o cel jest obniżona o około §G30%§! w porównaniu z ceną rynkową broni. Z każdym zakupem sprzętu poprzez Fokus, zagraniczne wpływy USA zwiększają się o §R1%§!, a ich opinia o nas pogarsza się o §R5§!."
