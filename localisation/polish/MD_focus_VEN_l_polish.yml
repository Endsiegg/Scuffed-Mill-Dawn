 VEN_mission_vuelta_al_campo_modifier_desc: "Misja Vuelta Al Campo (Powrót na wieś) miała na celu pomoc chętnym zubożałym i bezrobotnym Wenezuelczykom w miastach w przeprowadzce na wieś. Pomogłoby to w pogardzeniu wzrostem gospodarczym na obszarach, zapewniając jednocześnie nowe życie pozbawionym środków do życia Wenezuelczykom i poszerzając bazę gospodarczą kraju."
