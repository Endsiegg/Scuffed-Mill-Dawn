 VEN_prepare_army_desc: ""
 VEN_fortify_border: "Umocnij granicę"
 VEN_fortify_border_desc: ""
 VEN_infiltrate_farc_ranks: "Infiltruj szeregi FARC"
 VEN_infiltrate_farc_ranks_desc: ""
 VEN_train_colombian_police: "Trenuj kolumbijską policję"
 VEN_train_colombian_police_desc: ""
 VEN_attack_farc: "Atak na FARC"
 VEN_attack_farc_desc: ""
 VEN_campaign_against_farc: "Kampania Przeciwko FARC"
 VEN_campaign_against_farc_desc: ""
 VEN_destroy_farc_influence: "Zniszcz wpływy FARC"
 VEN_destroy_farc_influence_desc: ""
 VEN_FARC_weak: "FARC Słabe"
 VEN_FARC_weak_desc: ""
 VEN_FARC_weakened: "FARC osłabiony"
 VEN_FARC_weakened_desc: ""
 VEN_arresting_high_profile_individuals: "Aresztowanie znanych osobistości"
 VEN_arresting_high_profile_individuals_desc: "Wenezuelskie agencje wywiadowcze dokładają wszelkich starań, aby zidentyfikować i zlokalizować wpływowe osoby z FARC. Tajne operacje i inwigilacja stają się niezbędnymi narzędziami śledzenia ich ruchów."
 VEN_support_the_colombians: "Wesprzyj Kolumbię"
 VEN_support_the_colombians_desc: "Na całym świecie żyje ponad sześć milionów wenezuelskich migrantów i uchodźców, z czego ponad 1,8 miliona mieszka w sąsiedniej Kolumbii. Osoby te uciekły z kraju cierpiącego od lat trudności gospodarczych i konfliktów politycznych. Do dziś sytuacja w Wenezueli stale się pogarsza, co prowadzi do prognoz, że emigracja będzie kontynuowana, a Kolumbia przyjmie nadmierny odsetek migrantów. Tylko w tym roku ponad 753 000 Wenezuelczyków opuściło dom."
 VEN_dismantle_the_farc: "Zdemontować FARC"
 VEN_dismantle_the_farc_desc: "Przez lata FARC była siłą destabilizującą, angażującą się w działania stwarzające ryzyko dla bezpieczeństwa i podważające pokój w regionie. Demontaż ich sił wyznacza wieloaspektową strategię rozwiązania tego problemu i ostatecznego zniszczenia całej organizacji FARC."
 VEN_alliance_with_colombia: "Sojusz z Kolumbią"
 VEN_alliance_with_colombia_desc: "Kolumbia Stosunki z Wenezuelą odnoszą się do stosunków dyplomatycznych między krajami graniczącymi z Kolumbią i Wenezuelą. Stosunki rozwinęły się od początków XVI wieku, kiedy hiszpańscy kolonizatorzy utworzyli prowincję Santa Marta (obecnie Kolumbia) i prowincję Nowa Andaluzja (obecnie Wenezuela). Kraje łączy wspólna historia osiągnięcia niepodległości pod rządami Simóna Bolívara i stania się jednym narodem – Wielką Kolumbią – który rozpadł się w XIX wieku. Od tego czasu ogólne stosunki między obydwoma krajami oscylowały między współpracą a dwustronną walką."
 VEN_coup_in_colombia: "Zamach stanu w Kolumbii"
 VEN_coup_in_colombia_desc: "Kolumbijski zamach stanu z 1953 r. był zamachem stanu, po którym nastąpiło przejęcie władzy przez naczelnego dowódcę Kolumbii Gustavo Rojasa Pinillę 13 czerwca 1953 r. Jako dyktator rządził do 1957 r."
 VEN_national_army: "Narodowa Armia Wenezueli"
 VEN_national_army_desc: "Założona około 1810 roku podczas wojny o niepodległość Wenezueli pod nazwą FANB (Fuerza Armada Nacional Bolivariana), Narodowa Armia Wenezueli jest głównym organem Wenezuelskich Sił Zbrojnych, jako taka, pięć pozostałych oddziałów znajduje się bezpośrednio pod nią. Strukturalnie na czele stoi Naczelny Dowódca, wspierany przez wybranego Ministra Obrony, a za nim idą Dowódcy wszystkich podległych mu oddziałów."
 VEN_the_airforce: "Wenezuelskie Siły Powietrzne"
 VEN_the_airforce_desc: "Wenezuelskie Siły Powietrzne mają swoje korzenie aż w 1935 r., ale oficjalnie zostały założone jako niezależny oddział dopiero w 1946 r., po wybraniu pierwszego oficjalnego dowódcy niezależnego oddziału. Siły Powietrzne przeszły okres ciężkiej modernizacji w latach pięćdziesiątych XX wieku, a następnie dalszy program modernizacji w latach siedemdziesiątych."
 VEN_modern_airforce: "Nowoczesne Siły Powietrzne"
 VEN_modern_airforce_desc: "Nasza technologia lotnicza po raz kolejny pilnie potrzebuje programu modernizacji – przeniesienie środków na ten problem pozwoli nam ulepszyć przestarzałe płatowce, a także pomyśleć o przyszłym rozwoju samolotów."
 VEN_combat_aircraft: "Samolot bojowy"
 VEN_combat_aircraft_desc: "Nasze F-16 zakupione prawie dwadzieścia lat temu stają się przestarzałe, alokując odpowiednie zasoby możemy rozwiązać ten problem i ponownie mieć płatowce na poziomie naszego kraju."
 VEN_bombers: "Bombowce"
 VEN_bombers_desc: "Obecnie polegamy na przestarzałych, przebudowanych trenerach i naszych bardzo przestarzałych wielozadaniowych płatowcach Mirage 5 jako prowizorycznych bombowcach. To poważnie ogranicza nasze możliwości w przypadku wybuchu wojny, dlatego należy podjąć wysiłki, aby rozwiązać ten problem."
 VEN_transport_planes: "Samoloty transportowe"
 VEN_transport_planes_desc: "Badając nasze obecne płatowce samolotów transportowych, przeglądając nasze instrukcje konserwacji i zdobywając nowe, znaleźliśmy nowe sposoby montażu i konserwacji naszych własnych płatowców w znacznie szybszym tempie,"
 VEN_new_helicopters: "Nowoczesne helikoptery"
 VEN_new_helicopters_desc: "Współczesne armie używają obecnie helikopterów na polach bitew, aby wesprzeć wojska lądowe w wielu zadaniach. Musimy wyciągnąć z tego wnioski i pozyskać własne helikoptery, aby nie pozostać w tyle."
 VEN_the_navy: "Marynarka Wenezueli"
 VEN_the_navy_desc: "Nasza Marynarka Wojenna powstała w 1811 roku, ale dopiero w latach dwudziestych i trzydziestych XX wieku zaczęliśmy w nią inwestować, kupując starsze statki od większych potęg. W dobie nowożytnej dokonaliśmy kilku zakupów różnego typu mniejszych jednostek pływających. W latach 70. i 80. nabyliśmy nasze obecne okręty wojenne w drodze różnych transakcji, teraz musimy zadbać o ich dalsze udoskonalanie."
 VEN_diesel_submarines: "Program łodzi podwodnych z silnikiem Diesla"
 VEN_diesel_submarines_desc: "Nasze obecne okręty podwodne typu 209 zakupione w Niemczech przeszły kilka modyfikacji w trakcie służby w naszej marynarce wojennej, ale wydaje się, że w miarę nadejścia nowych tysiącleci i postępu technologicznego po raz kolejny nadszedł czas, aby sfinansować modernizację naszych bardzo przestarzałych okrętów podwodnych."
 VEN_armed_corvettes: "Nowoczesne korwety"
 VEN_armed_corvettes_desc: "Nasza obecna marynarka wojenna nie posiada żadnych nowoczesnych korwet. Jeśli chcemy być na bieżąco z flotami świata, musimy przedstawić im naszą doktrynę morską."
 VEN_death_from_underneath: "Śmierć spod spodu"
 VEN_death_from_underneath_desc: "Podejmując politykę zdobywania dominacji na morzu za pośrednictwem okrętów podwodnych albo poprzez bezpośredni kontakt z większymi statkami, albo przez nadwyrężenie gospodarki kraju, z którym zamierzamy walczyć, możemy zrezygnować z potrzeby posiadania większych i droższych okrętów wojennych, aby zabezpieczyć nasze ambicje morskie."
 VEN_the_wolves: "Współczesne wilcze stada"
 VEN_the_wolves_desc: "Podczas drugiej wojny światowej Niemcy stworzyły taktykę Wolfpack, aby skutecznie walczyć z większymi konwojami, które płynęły do ​​Wielkiej Brytanii lub z niej wypływały. Studiując tę ​​taktykę i dostosowując ją do współczesności, możemy w pełni wykorzystać naszą flotę łodzi podwodnych."
 VEN_refitting_our_frigates: "Montaż naszych fregat"
 VEN_refitting_our_frigates_desc: "Starsze fregaty klasy Lupo, które nasza Marynarka Wojenna nabyła w 1975 roku od Włoch, pilnie potrzebują modernizacji, jeśli chcemy, aby służyły przez dłuższy okres czasu."
 VEN_armed_merchant_marines: "Uzbrojeni żołnierze piechoty morskiej"
 VEN_armed_merchant_marines_desc: "Nasz brak zasobów i zdolność przemysłowa do wytworzenia floty, która będzie w stanie chronić nasze własne szlaki morskie, zmusza nas do polegania na starej strategii uzbrajania statków handlowych w improwizowaną broń, ale tym razem spróbujemy także zapewnić szkolenie i broń personelowi na pokładzie ."
 VEN_the_doctrine: "Szkoły Marynarki Wojennej"
 VEN_the_doctrine_desc: "Moglibyśmy mieć najlepsze statki na świecie, ale bez odpowiedniego przeszkolenia nasze statki są dla wroga niczym innym jak ćwiczeniami docelowymi. Musimy zadbać o to, aby nasze załogi otrzymały możliwie najlepsze szkolenie."
 VEN_military_reforms: "Reformy wojskowe"
 VEN_military_reforms_desc: "Armia wenezuelska jest poważnie przestarzała w porównaniu z innymi krajami rozwiniętymi i należy przeprowadzić wiele reform, aby wydobyć ją z niepewnego stanu."
 VEN_increase_of_arms_production: "Zwiększ produkcję broni"
 VEN_increase_of_arms_production_desc: "Zwiększenie produkcji broni wojskowej w naszym kraju zapewnia możliwość uzbrajania własnych żołnierzy, taka inwestycja znacznie poprawiłaby zdolność naszych sił zbrojnych do samodzielnego radzenia sobie."
 VEN_upgrading_equipment: "Udoskonalanie naszego sprzętu"
 VEN_upgrading_equipment_desc: "Nasza technologia wojskowa musi nadążać za współczesnymi czasami, nasze zespoły badawczo-rozwojowe ciężko pracowały i dostarczyły nam świetnych raportów na temat udoskonalania naszej broni."
 VEN_venezuela_national_militia: "Tworzyć milicje narodowe"
 VEN_venezuela_national_militia_desc: "Utworzenie bojówek narodowych jest w naszym kraju koniecznością, aby zwiększyć potencjał i siłę naszych sił policyjnych oraz utrzymać pokój i stabilność w naszym kraju."
 VEN_improved_officer_training: "Ulepszone szkolenie oficerów"
 VEN_improved_officer_training_desc: "Musimy ulepszyć kursy szkoleniowe dla naszych dowódców wojskowych, aby zapewnić lepszy i usprawniony sposób kontynuowania kariery w siłach zbrojnych bez utraty jakości."
 VEN_the_special_forces: "Wenezuelskie Siły Specjalne"
 VEN_the_special_forces_desc: "Siły Akcji Specjalnej to elitarna jednostka piechoty Wenezueli Policji Narodowej utworzona przez ministerstwo obrony."
 VEN_guard_of_revolution: "Strażnik Rewolucji"
 VEN_guard_of_revolution_desc: "Siły Lądowe Strażników Rewolucji Wenezuelskiej zostały oficjalnie utworzone 5 maja 1979 r. Zostały pomyślane jako popularna milicja mająca monitorować region. Oficjalne utworzenie nastąpiło jednak po kilkumiesięcznej działalności Gwardii Rewolucyjnej."
 VEN_glory_to_us: "Chwała nam"
 VEN_glory_to_us_desc: "Musimy zorganizować ćwiczenia wojskowe, aby przygotować się na zagrożenie ze strony Stanów Zjednoczonych. Pomysł polega na zmobilizowaniu armii i przygotowaniu fałszywych ataków na strategiczne regiony, aby nasi żołnierze mogli zaatakować symulowanego wroga."
 VEN_spirit_of_bolivar: "Duch Bolivara"
 VEN_spirit_of_bolivar_desc: "Pióra niesione przez burzę Latem 2005 roku Wenezuela upamiętniła dwusetną rocznicę przysięgi Simóna Bolívara, złożonej w obecności jego wielkiego nauczyciela, Simóna Rodrígueza – człowieka, który później w Paryżu, na długo przed Marksem, bywał bywalcem tajnych stowarzyszeń socjalistycznych i wrócił do Ameryka Południowa dopiero w 1823 r."
 VEN_modernize_the_armored_corps: "Modernizacja korpusu pancernego"
 VEN_modernize_the_armored_corps_desc: "Nasze AMX-30 są mocno przestarzałe w stosunku do współczesnych standardów. studiując zagraniczne projekty czołgów podstawowych, możemy uzyskać własny, aktualny projekt czołgu."
 VEN_the_grand_army_of_the_republic: "Wielka Armia Republiki"
 VEN_the_grand_army_of_the_republic_desc: "Wenezuelski boliwariański korpus piechoty morskiej jest znany jako boliwariańska piechota morska lub formalnie jako generał dywizji piechoty morskiej Simon Bolivar i jest częścią boliwariańskiej marynarki wojennej Wenezueli. Jej motto brzmi: Valor y Lealtad."
 VEN_a_new_army: "Zreformowana armia"
 VEN_a_new_army_desc: "Po ukończeniu niezbędnych reform możemy wreszcie spojrzeć na przyszłość naszych sił zbrojnych w pozytywny sposób, ponieważ wiemy, że jesteśmy przygotowani na wszystko, co ma nadejść."
 VEN_reorganize_the_colectivos: "Zreorganizuj colectivos"
 VEN_reorganize_the_colectivos_desc: "Kiedy ostatnio w Wenezueli trwające przerwy w dostawie prądu po raz kolejny pozostawiły miliony ludzi bez wody i prądu, Prezydent wezwał nie swoje wojsko, ale lojalne grupy zbrojne, aby broniły pokoju w każdej dzielnicy i każdej przecznicy."
 VEN_maintain_mandatory_service: "Utrzymuj usługę obowiązkową"
 VEN_maintain_mandatory_service_desc: "Jeśli chcemy utrzymać projekcję władzy w naszym regionie i poza nim, musimy utrzymać obowiązkową służbę wojskową. Jeśli sobie odpuścimy, pozostaniemy w tyle za innymi krajami świata."
 VEN_end_of_mandatory_service: "Zakończ usługę obowiązkową"
 VEN_end_of_mandatory_service_desc: "Naród Wenezueli powinien mieć własny wybór, czy chce wstąpić do naszych sił zbrojnych, czy nie, jednakże należy mu nadal przypominać o jego obowiązku jako obywatela Wenezueli, jakim jest służenie swojemu krajowi tak dalece, jak to możliwe."
 VEN_boliviarian_national_guard: "Boliwariańska Gwardia Narodowa"
 VEN_boliviarian_national_guard_desc: "Boliwariańska Gwardia Narodowa Wenezueli to żandarmeria wojskowa odpowiedzialna za obronę cywilną i może pełnić rolę rezerwowej lekkiej piechoty."
 VEN_strengthen_the_opposition: "Wzmocnić opozycję"
 VEN_strengthen_the_opposition_desc: "Ulice miast w całym kraju stają się sceną sprzeciwu, gdy tysiące Wenezuelczyków, młodych i starszych, jednoczą się w zdecydowanym wezwaniu do zmian. Niosą transparenty, śpiewają hymny i maszerują z niezachwianą determinacją, żądając zmiany rządu i powrotu demokracji. Rozumowanie znużone latami rządów autorytarnych i trudnościami gospodarczymi."
 VEN_revolution: "§RTPrzejęcie Opozycji!§!"
 VEN_revolution_desc: "Ulice wenezuelskich miast, niegdyś wypełnione pokojowymi demonstrantami z transparentami i śpiewającymi hymny, teraz zmieniły ton. Frustracja i desperacja ludzi skłaniają ich do bardziej agresywnych form protestu. Pokojowe pieśni przekształcają się w ogniste żądania transformacji politycznej. Ponieważ protesty przeradzają się w gwałtowne starcia między ludnością cywilną, władzami lokalnymi. Władze zaniepokojone narastającym niepokojem zaczynają podejmować drastyczne kroki. W celu utrzymania porządku rozmieszczone są jednostki policji i wojska, co prowadzi do starć między protestującymi a siłami bezpieczeństwa."
 VEN_we_are_in_power: "Jesteśmy u władzy"
 VEN_we_are_in_power_desc: "Liderzy opozycji, podniesieni na duchu determinacją narodu, zebrali się, aby opracować plan pokojowego przekazania władzy. Zaapelowali do społeczności międzynarodowej o wsparcie, opowiadając się za dyplomacją i negocjacjami jako drogą naprzód. W miarę postępu rozmów rząd dostrzegł przeważające nastroje społeczne i presję międzynarodową. Rząd, rozumiejąc nieuchronność zmian, zainicjował pokojowe przekazanie władzy opozycji."
 VEN_pdvsa_takeover: "Przejęcie PDVSA"
 VEN_pdvsa_takeover_desc: "Znaczącym posunięciem jest rozpoczęcie przez rząd Wenezueli przejęcia Petróleos de Venezuela, SA (PDVSA). Działanie to ma na celu zwiększenie kontroli krajowej nad sektorem ropy i gazu, wspieranie przejrzystości i wydajności, przy jednoczesnym priorytetowym traktowaniu odpowiedzialnych praktyk środowiskowych i rozwoju infrastruktury. Rząd pozostaje zaangażowany we współpracę międzynarodową i honorowanie istniejących porozumień. Wydarzenie to stanowi kluczowy krok w kierunku bardziej stabilnej i dostatniej przyszłości Wenezueli."
 VEN_empower_monopolies: "Wzmocnić monopole"
 VEN_empower_monopolies_desc: "Rząd Wenezueli udzielił kluczowym przedsiębiorstwom znaczących uprawnień, aby mogły odgrywać zasadniczą rolę we wzroście i rozwoju kraju. Należą do nich PDVSA w sektorze energetycznym, CANTV dla telekomunikacji, CORPOELEC w energetyce elektrycznej i CVG, nadzorujące różne gałęzie przemysłu. Te uprawnione firmy ściśle współpracują z rządem, aby dostosować swoje strategie i działania do celów krajowych. Specyfika ich ról może zmieniać się z biegiem czasu. Aby uzyskać najnowsze informacje na temat uprawnionych spółek w Wenezueli, należy zapoznać się z bieżącymi źródłami."
 VEN_establish_free_market: "Ustanowić wolny rynek"
 VEN_establish_free_market_desc: "Rozpoczęcie prywatyzacji w Wenezueli. Rząd Wenezueli rozpoczął proces prywatyzacji kluczowych sektorów w celu promowania wzrostu gospodarczego i wydajności. Ta zmiana oznacza znaczącą zmianę w krajobrazie gospodarczym kraju. Szczegóły tych wysiłków prywatyzacyjnych będą zmieniać się z biegiem czasu, dlatego najnowsze informacje na temat inicjatyw prywatyzacyjnych w Wenezueli można uzyskać, korzystając z aktualnych źródeł."
 VEN_begin_our_recovery: "Rozpocznij nasze zdrowienie"
 VEN_begin_our_recovery_desc: "Rewolucja zebrała ogromne żniwo w gospodarce Wenezueli, prowadząc do gwałtownego spadku PKB, szerzącego się bezrobocia i zniszczonej infrastruktury. Wenezuela priorytetowo traktuje działania mające na celu stabilizację gospodarki, ograniczenie hiperinflacji i przywrócenie zaufania do waluty krajowej."
 VEN_diplomatic_efforts: "Wysiłki dyplomatyczne"
 VEN_diplomatic_efforts_desc: "Wenezuela aktywnie angażuje się w wysiłki dyplomatyczne mające na celu dostosowanie się do zasad niezaangażowania. W szybko zmieniającym się krajobrazie globalnym naród stara się zachować neutralną i bezstronną postawę w sprawach międzynarodowych. Specyfika podejścia Wenezueli do niezaangażowania będzie się zmieniać z biegiem czasu. Najbardziej aktualne informacje na temat wysiłków dyplomatycznych Wenezueli w tym zakresie można znaleźć w aktualnych źródłach."
 VEN_all_belongs_to_pdvsa: "Wszystko należy do PDVSA"
 VEN_all_belongs_to_pdvsa_desc: "Odkrycie nowych złóż ropy w Wenezueli. Znaczącym wydarzeniem było odkrycie nowych złóż ropy w Wenezueli, co powiększyło ogromne zasoby energetyczne kraju. W rezultacie Petróleos de Venezuela, SA (PDVSA) przejęło zarządzanie tymi rezerwami i ich eksploatację. Posunięcie to jest zgodne ze zobowiązaniem rządu do wykorzystania i maksymalizacji zasobów energetycznych z korzyścią dla narodu. Szczegóły tego przejęcia będą z biegiem czasu ewoluować, dlatego najnowsze informacje na temat odkrycia ropy i roli PDVSA można znaleźć w bieżących źródłach."
 VEN_purge_antimonopolists: "Czyść antymonopolistów"
 VEN_purge_antimonopolists_desc: "Wenezuela aktywnie angażuje się w działania dyplomatyczne mające na celu zwalczanie korupcji w kraju. Ten wspólny wysiłek koncentruje się na zwiększeniu przejrzystości, wzmocnieniu odpowiedzialności i wyeliminowaniu praktyk korupcyjnych na wszystkich poziomach władzy i społeczeństwa. Specyfika inicjatyw dyplomatycznych Wenezueli w toczącej się walce z korupcją będzie z biegiem czasu ewoluować. Aby być na bieżąco z najnowszymi wydarzeniami w wysiłkach dyplomatycznych Wenezueli na rzecz zwalczania korupcji, korzystaj z aktualnych źródeł."
 VEN_iron_control_of_pdvsa: "Żelazna kontrola PDVSA"
 VEN_iron_control_of_pdvsa_desc: "Zwiększona kontrola rządu nad PDVSA w Wenezueli. Rząd Wenezueli w ostatnim czasie zintensyfikował kontrolę nad Petróleos de Venezuela, SA (PDVSA). Ta zwiększona kontrola odzwierciedla strategiczne posunięcie mające na celu centralizację władzy i wywarcie bardziej bezpośredniego wpływu na działalność państwowego przedsiębiorstwa naftowo-gazowego. Szczegóły tej zwiększonej kontroli i jej wpływ na przyszły kierunek PDVSA będą z biegiem czasu ewoluować. Aby być na bieżąco z najnowszymi aktualizacjami dotyczącymi tego rozwoju, zapoznaj się z bieżącymi źródłami wiadomości."
 VEN_corporativist_1984: "Korporaktywiści 1984"
 VEN_corporativist_1984_desc: "W 1984 r. w Wenezueli nie panował korporacyjny system polityczny ani gospodarczy. Zamiast tego doświadczył w tym okresie znaczących zmian politycznych i gospodarczych."
 VEN_oil_and_gas_financial_system: "System finansowy ropy i gazu"
 VEN_oil_and_gas_financial_system_desc: "System finansowy Wenezueli był historycznie powiązany z przemysłem naftowym i gazowym. Kraj ten, dysponujący jednymi z największych na świecie złóż ropy naftowej, w dużej mierze jest uzależniony od eksportu ropy, aby uzyskać dochody rządu. Kontrolowana przez państwo spółka Petróleos de Venezuela, SA (PDVSA) zarządza produkcją i eksportem ropy. Jednak ta zależność finansowa doprowadziła do wyzwań gospodarczych, w tym hiperinflacji i problemów z zadłużeniem. Zarządzanie zasobami ropy naftowej ma również istotne implikacje polityczne, ponieważ polityka rządu często zmieniała się wraz ze zmianami przywództwa."
 VEN_oligarchic_republic: "Republika Oligarchów"
 VEN_oligarchic_republic_desc: "Wenezuela spotkała się z krytyką za określenie jej mianem „republiki oligarchicznej”. Termin ten podkreśla koncentrację władzy i bogactwa wśród małej elity, co skutkuje znacznymi nierównościami majątkowymi i dysproporcjami politycznymi. Kraj ma za sobą okresy historyczne naznaczone dominacją określonych elit politycznych i gospodarczych."
 VEN_privatize_small_buissnesses: "Sprywatyzować małe przedsiębiorstwa"
 VEN_privatize_small_buissnesses_desc: "W ostatnich latach Wenezuela była świadkiem zwrotu w kierunku prywatyzacji małych przedsiębiorstw. Zmiana ta oznacza odejście od dotychczasowego nacisku na kontrolę państwa. Strategia rządu zakłada przeniesienie własności i zarządzania mniejszymi przedsiębiorstwami z sektora publicznego do prywatnego. Zmiana ta ma na celu pobudzenie wzrostu gospodarczego i wspieranie przedsiębiorczości."
 VEN_pacify_the_plebs: "Uspokój Plebs"
 VEN_pacify_the_plebs_desc: "W Wenezueli do rozwiązywania problemów ludności i wspierania spójności społecznej należy podchodzić środkami pokojowymi, polityką włączającą i otwartym dialogiem. Należy skupić się na zrozumieniu potrzeb ludzi i reagowaniu na nie, przy jednoczesnym przestrzeganiu zasad demokracji i praw człowieka."
 VEN_digital_grip: "Cyfrowy uchwyt"
 VEN_digital_grip_desc: "Cyfryzacja usług finansowych w Wenezueli rewolucjonizuje sposób, w jaki ludzie obchodzą się ze swoimi pieniędzmi. Portfele cyfrowe, bankowość mobilna i płatności online sprawiają, że transakcje finansowe są łatwiejsze i wydajniejsze. To przejście w kierunku „cyfrowych uchwytów” może pobudzić włączenie finansowe i wzrost gospodarczy, ale stwarza również wyzwania w zakresie cyberbezpieczeństwa i infrastruktury. Zasadniczo jest to krok transformacyjny w kierunku bardziej nowoczesnego i wygodnego krajobrazu finansowego w Wenezueli."
 VEN_a_council_of_corporations: "Rada Korporacji"
 VEN_a_council_of_corporations_desc: "Utworzenie Rady ds. Ewolucji w Wenezueli oznaczałoby znaczący krok w kierunku wspierania postępu i zdolności adaptacyjnych w różnych sektorach. Taka rada mogłaby zajmować się kierowaniem narodem poprzez dynamiczne wyzwania, promowaniem innowacji i kierowaniem zmianami polityki, aby zapewnić zgodność rozwoju kraju ze zmieniającym się krajobrazem globalnym. Wykorzystując wiedzę specjalistyczną i proces decyzyjny oparty na danych, Rada Ewolucji mogłaby ułatwić skuteczniejsze reagowanie na zmiany gospodarcze, technologiczne i społeczne, ostatecznie przyczyniając się do powstania bardziej odpornej i przyszłościowej Wenezueli."
 VEN_invite_foreign_companies_libert: "Zaproś zagraniczne firmy Libert"
 VEN_invite_foreign_companies_libert_desc: "Decyzja Wenezueli o zaproszeniu firm zagranicznych to obiecujący krok w kierunku wzrostu gospodarczego i współpracy międzynarodowej. Przyjmując zagraniczne inwestycje i wiedzę specjalistyczną, Wenezuela może potencjalnie pobudzić swoją gospodarkę, stworzyć możliwości zatrudnienia i wejść na rynki światowe. Takie podejście może wspierać innowacje i transfer technologii, ostatecznie przynosząc korzyści zarówno krajowi, jak i uczestniczącym firmom zagranicznym. Jednakże dla Wenezueli istotne jest zapewnienie stabilnego i przejrzystego otoczenia biznesowego wraz z uczciwymi przepisami, aby przyciągnąć i zatrzymać inwestorów zagranicznych. Ten wspólny wysiłek może utorować drogę do lepszej przyszłości gospodarczej w Wenezueli."
 VEN_council_of_international_corporations: "Rada Korporacji Międzynarodowych"
 VEN_council_of_international_corporations_desc: "Utworzenie Rady Korporacji Wewnętrznych w Wenezueli mogłoby odegrać kluczową rolę w promowaniu współpracy i synergii pomiędzy krajowymi przedsiębiorstwami. Rada ta może służyć jako platforma do wspierania współpracy, dzielenia się najlepszymi praktykami i stawiania czoła wspólnym wyzwaniom branżowym. Ułatwiając komunikację i koordynację między lokalnymi firmami, może potencjalnie zwiększyć wzrost gospodarczy, konkurencyjność i innowacyjność w kraju. Dobrze zorganizowana Rada Korporacji Wewnętrznych ma potencjał wzmocnienia krajowego przemysłu Wenezueli i przyczynienia się do ogólnego rozwoju gospodarczego kraju."
 VEN_total_deregulation: "Całkowita deregulacja"
 VEN_total_deregulation_desc: "Całkowita deregulacja w Wenezueli pociąga za sobą usunięcie regulacji rządowych w różnych sektorach gospodarki, rozpoczynając erę większej autonomii rynku. Posunięcie to niesie ze sobą potencjał wzrostu gospodarczego, zwiększonej konkurencyjności i innowacji. Wprowadza jednak również pewne zagrożenia, takie jak zmienność rynku, ograniczona ochrona konsumentów i możliwość pogłębienia nierówności dochodów. Znalezienie właściwej równowagi między deregulacją a niezbędną regulacją jest kluczowym czynnikiem przy badaniu tego podejścia do polityki gospodarczej."
 VEN_privatization_of_everything: "Prywatyzacja wszystkiego"
 VEN_privatization_of_everything_desc: "Całkowita prywatyzacja wszystkich sektorów w Wenezueli znacząco zmieniłaby krajobraz gospodarczy kraju. Posunięcie to oferuje potencjalne korzyści, takie jak zwiększona wydajność i atrakcyjność inwestycyjna, ale niesie ze sobą również ryzyko, w tym utratę miejsc pracy, nierówność dochodów i utratę kontroli rządu. Znalezienie równowagi pomiędzy własnością publiczną i prywatną ma kluczowe znaczenie dla zrównoważonego rozwoju gospodarczego."
 VEN_maintain_free_market: "Utrzymać wolny rynek"
 VEN_maintain_free_market_desc: "Utrzymanie wolnego rynku w Wenezueli wymagałoby zachowania zasad podaży i popytu, konkurencji oraz ograniczonej interwencji rządu w działalność gospodarczą. Podejście to wspiera prywatną przedsiębiorczość, zachęca do przedsiębiorczości i umożliwia siłom rynkowym ustalanie cen i alokacji zasobów. Może prowadzić do wzrostu gospodarczego i efektywności, ale wymaga również skutecznych regulacji zapobiegających nadużyciom na rynku i zapewniających dobrobyt społeczny. Zaangażowanie w wolny rynek w Wenezueli odzwierciedlałoby zaangażowanie w liberalizację gospodarczą i wiarę w korzyści płynące z otwartych i konkurencyjnych rynków."
 VEN_pmc_army: "Wenezuelskie prywatne firmy wojskowe"
 VEN_pmc_army_desc: "Utworzenie wenezuelskich prywatnych firm wojskowych (PMC) wprowadza nową dynamikę do krajobrazu bezpieczeństwa kraju. PMC oferują wyspecjalizowane usługi w zakresie bezpieczeństwa i wojska, potencjalnie rozwiązując wyzwania związane z bezpieczeństwem i tworząc możliwości gospodarcze. Jednakże obawy obejmują kwestie odpowiedzialności, potencjalne konflikty interesów i erozję kontroli państwa nad kwestiami bezpieczeństwa. Skuteczne regulacje i nadzór mają kluczowe znaczenie dla zarządzania ryzykiem związanym z tymi prywatnymi podmiotami w sektorze bezpieczeństwa i obrony."
 VEN_minimize_government: "Minimalizuj rząd"
 VEN_minimize_government_desc: "Minimalizowanie rządu Wenezueli wiąże się ze zmniejszeniem jego rozmiaru, zakresu i wpływów w różnych aspektach społeczeństwa i gospodarki. Podejście to często wiąże się z zobowiązaniem do ograniczonej interwencji rządu i większym poleganiem na siłach rynkowych i wolnościach jednostki. Chociaż może to prowadzić do ograniczenia biurokracji i wydatków rządowych, istnieją potencjalne wyzwania, w tym zapewnienie podstawowych usług publicznych, utrzymanie sieci bezpieczeństwa socjalnego i ochrona praworządności. Osiągnięcie zrównoważonego ograniczenia zaangażowania rządu jest niezbędne, aby uniknąć niezamierzonych konsekwencji i promować stabilność gospodarczą i polityczną."
 VEN_money_motivated_military: "Armia motywowana pieniędzmi"
 VEN_money_motivated_military_desc: "Pogląd, że armia wenezuelska kieruje się pieniędzmi, sugeruje, że zachęty finansowe i względy ekonomiczne odgrywają znaczącą rolę w rekrutacji i lojalności personelu wojskowego. Perspektywa ta oznacza, że ​​jednostki mogą wstąpić do armii lub pozostać w niej przede wszystkim w celu zapewnienia sobie dobrobytu finansowego, takiego jak otrzymywanie konkurencyjnych pensji, premii lub innych korzyści ekonomicznych. Wojsko motywowane pieniędzmi może mieć zarówno pozytywne, jak i negatywne konsekwencje, w zależności od tego, jak dobrze równoważy potrzeby ekonomiczne swojego personelu ze swoim zaangażowaniem w obronę narodową i obowiązki."
 VEN_build_a_unique_judgement_system: "Zbuduj unikalny system oceny"
 VEN_build_a_unique_judgement_system_desc: "Cel Wenezueli, jakim jest ustanowienie unikalnego i odrębnego systemu osądów, oznacza znaczące odejście od tradycyjnych ram prawnych. Taka inicjatywa mogłaby obejmować rozwój innowacyjnych struktur prawnych, alternatywnych metod rozstrzygania sporów lub unikalnych podejść do rozwiązywania kwestii prawnych. Choć dążenie do stworzenia odrębnego systemu osądów może prowadzić do rozwiązań bardziej dostosowanych do specyficznych potrzeb kraju, wymaga to również starannego planowania, wiedzy prawnej i zapewnienia przestrzegania podstawowych zasad sprawiedliwości i uczciwości. Znalezienie właściwej równowagi pomiędzy wyjątkowością a przestrzeganiem międzynarodowych standardów prawnych jest kluczowe dla powodzenia i wiarygodności takiego systemu."
 VEN_attract_foreign_investors: "Przyciągnij inwestorów zagranicznych"
 VEN_attract_foreign_investors_desc: "Zachęcanie inwestorów zagranicznych do inwestowania w Wenezueli ma kluczowe znaczenie dla wzrostu gospodarczego. Można to osiągnąć poprzez stabilną politykę, ochronę prawną, reformy gospodarcze, ulepszoną infrastrukturę, przejrzystość, zachęty, partnerstwa, badania rynku, edukację i wykwalifikowaną siłę roboczą. Tworzenie atrakcyjnego środowiska inwestycyjnego wymaga wieloaspektowego podejścia, które uwzględnia czynniki ekonomiczne, polityczne i prawne, aby wzbudzić zaufanie potencjalnych inwestorów."
 VEN_the_based_land: "Ziemia oparta"
 VEN_the_based_land_desc: "Poprawa jakości życia w Wenezueli to kompleksowy cel, który obejmuje różne aspekty, w tym stabilność gospodarczą, dostęp do usług społecznych, rozwój infrastruktury, bezpieczeństwo, możliwości zatrudnienia, dostęp do opieki zdrowotnej, ochronę środowiska, włączenie społeczne i stabilność polityczną. Osiągnięcie tego celu wymaga zajęcia się kwestiami doraźnymi i systemowymi w celu poprawy dobrobytu społeczeństwa."
 VEN_venezuelian_libertarianism: "Wenezuelski libertarianizm"
 VEN_venezuelian_libertarianism_desc: "Wenezuelski libertarianizm promuje ograniczoną interwencję rządu, wolności jednostki i zasady wolnego rynku w kontekście Wenezueli, mając na celu rozwiązanie takich problemów, jak autorytaryzm i niestabilność gospodarcza."
 VEN_eliminate_oil_competitors: "Wyeliminuj konkurentów naftowych"
 VEN_eliminate_oil_competitors_desc: "Wenezuela wyeliminowałaby wszystkich swoich krajowych konkurentów naftowych, co doprowadziłoby do monopolu, potencjalnie konsolidującego kontrolę i zyski, ale prawdopodobnie zniechęcającego do innowacji i konkurencji. Zrównoważone podejście z regulowaną konkurencją jest często bardziej korzystne."
 VEN_privatize_all_oil: "Sprywatyzować całą ropę"
 VEN_privatize_all_oil_desc: "Gdyby Wenezuela miała sprywatyzować cały swój przemysł naftowy, wiązałoby się to z przeniesieniem własności i kontroli nad zasobami ropy naftowej i operacjami z rządu na podmioty prywatne. Chociaż prywatyzacja może przyciągnąć inwestycje, zwiększyć wydajność i potencjalnie zwiększyć produkcję, należy ją przeprowadzić ostrożnie, aby nie zagrozić interesom kraju, w tym generowaniu dochodów i ochronie środowiska. Ponadto należy wziąć pod uwagę wpływ społeczny na siłę roboczą i społeczności lokalne, aby uniknąć negatywnych konsekwencji. Powodzenie takiego posunięcia będzie zależeć od podejścia rządu do regulacji, przejrzystości i zarządzania transformacją."
 VEN_diversify_the_economy: "Dywersyfikuj gospodarkę"
 VEN_diversify_the_economy_desc: "Dywersyfikacja gospodarki Wenezueli polega na zmniejszeniu jej dużej zależności od jednego sektora, zazwyczaj ropy, i rozwoju innych gałęzi przemysłu w celu stworzenia bardziej zrównoważonej i odpornej gospodarki. Podejście to ma na celu zmniejszenie podatności na wahania cen ropy naftowej i inne czynniki zewnętrzne. Dywersyfikacja może obejmować inwestycje w sektorach takich jak rolnictwo, produkcja, technologia i usługi oraz promowanie przedsiębiorczości i innowacji. Zdywersyfikowana gospodarka może zapewnić bardziej stabilne źródła dochodów i możliwości zatrudnienia, ostatecznie poprawiając stabilność gospodarczą i odporność kraju."
 VEN_empower_banks: "Wzmocnij pozycję banków"
 VEN_empower_banks_desc: "Przejęcie władzy przez banki w Wenezueli oznaczałoby znaczącą zmianę w zarządzaniu. Może to zapewnić specjalistyczną wiedzę finansową, ale może budzić obawy dotyczące konfliktów interesów, konsekwencji społecznych i odpowiedzialności. Niezbędne byłoby utrzymanie równowagi pomiędzy interesami gospodarczymi a dobrobytem ludności."
 VEN_develop_fintech: "Rozwijaj Fintech"
 VEN_develop_fintech_desc: "Fintech w Wenezueli ewoluował w odpowiedzi na niestabilność gospodarczą kraju, w tym hiperinflację i dewaluację waluty. Firmy Fintech skupiły się przede wszystkim na rozwiązaniach w zakresie płatności cyfrowych i, w pewnym stopniu, na kryptowalutach takich jak Bitcoin. Jednakże wyzwania regulacyjne i brak jasnych ram sprawiły, że działalność operacyjna jest niepewna. Pomimo tych przeszkód pojawiły się lokalne start-upy z branży fintech, których celem jest poprawa włączenia finansowego, szczególnie poprzez transgraniczne przekazy pieniężne i partnerstwa z tradycyjnymi bankami."
 VEN_empower_industrialists: "Wzmocnij pozycję przemysłowców"
 VEN_empower_industrialists_desc: "Przemysłowcy w Wenezueli stanęli przed trudnym środowiskiem charakteryzującym się interwencjami rządu, nacjonalizacją kluczowych gałęzi przemysłu, niestabilnością gospodarczą, niedoborem zasobów i ograniczeniami nałożonymi na sektor prywatny. Połączenie tych czynników utrudniło przemysłowcom efektywne działanie i utrzymanie produktywności. Niestabilność polityczna i zależność od gospodarki nieformalnej jeszcze bardziej skomplikowały krajobraz biznesowy."
 VEN_macroeconomic_management: "Zarządzanie makroekonomiczne"
 VEN_macroeconomic_management_desc: "Zarządzanie gospodarcze w Wenezueli charakteryzuje się poważnymi wyzwaniami. Kraj stanął w obliczu hiperinflacji, ścisłej kontroli walutowej i dużej zależności od eksportu ropy. Interwencjonistyczna polityka rządu, obejmująca nacjonalizację kluczowych gałęzi przemysłu, często skutkowała nieefektywnością. Występowały niedobory podstawowych towarów, poważny kryzys humanitarny i znacząca gospodarka nieformalna."
 VEN_develop_industry: "Rozwijaj przemysł"
 VEN_develop_industry_desc: "Rozwój sektora przemysłowego w Wenezueli naznaczony był poważnymi wyzwaniami. Interwencja rządu, w tym nacjonalizacja kluczowych gałęzi przemysłu i kontrola cen, doprowadziła do nieefektywności. Silne uzależnienie kraju od eksportu ropy naftowej uczyniło go podatnym na wahania światowych cen ropy. Hiperinflacja osłabiła siłę nabywczą, a niedobory podstawowych towarów i zasobów utrudniały produkcję. Niestabilność polityczna i protesty zakłóciły działalność przemysłową, a niektórzy pracownicy, aby przetrwać, zwrócili się do gospodarki nieformalnej. „Drenaż mózgów” wykwalifikowanych specjalistów dodatkowo wpłynął na sektor."
 VEN_ally_south_american_rightists: "Sojusznicy prawicowi z Ameryki Południowej"
 VEN_ally_south_american_rightists_desc: "Wenezuela utrzymywała stosunki dyplomatyczne z różnymi krajami Ameryki Południowej, w tym z rządami zarówno lewicowymi, jak i prawicowymi. Chociaż istniały różnice ideologiczne, zdarzały się przypadki współpracy i dyplomacji między Wenezuelą a prawicowymi przywódcami i rządami Ameryki Południowej, zwłaszcza w kwestiach o znaczeniu regionalnym. Specyfika i dynamika tych relacji zależeć będzie od kontekstu politycznego epoki, sprawujących władzę przywódców i konkretnych kwestii będących przedmiotem dyskusji. Należy pamiętać, że sojusze polityczne i dynamika mogą zmieniać się w czasie, a na relacje między krajami wpływa szereg czynników."
 VEN_follow_the_us_example: "Podążaj za przykładem USA"
 VEN_follow_the_us_example_desc: "Polityka zagraniczna Wenezueli nie była ściśle powiązana ze Stanami Zjednoczonymi. Choć istniały obszary współpracy, istniały także znaczne różnice, szczególnie w kwestiach politycznych i ideologicznych. Wenezuela pod rządami prezydenta Hugo Cháveza prowadziła niezależną politykę zagraniczną, na którą wpływały jej interesy narodowe i polityka wewnętrzna. W stosunkach z USA doszło zarówno do współpracy, jak i do napięć."
 VEN_ally_the_northern_power: "Sojusznik Mocarstwa Północnego"
 VEN_ally_the_northern_power_desc: "Polityka zagraniczna i sojusze Wenezueli nie skłaniały się mocno ku krajom Ameryki Północnej, takim jak Stany Zjednoczone czy Kanada. Zamiast tego polityka zagraniczna Wenezueli była bardziej skupiona na stosunkach w Ameryce Południowej i innych regionach. Chociaż Wenezuela utrzymywała stosunki dyplomatyczne z krajami Ameryki Północnej, jej stosunki zagraniczne często skupiały się na krajach sąsiednich i innych częściach świata."
 VEN_invite_american_banks: "Zaproś amerykańskie banki"
 VEN_invite_american_banks_desc: "Z czasem Wenezuela nawiązała współpracę z amerykańskimi bankami w różnych kwestiach finansowych i gospodarczych, w zależności od kontekstu politycznego i gospodarczego. Specyfika tych zobowiązań różniła się w zależności od interesów i polityki narodowej."
 VEN_expand_and_diversify_the_market: "Rozszerzaj i dywersyfikuj rynek"
 VEN_expand_and_diversify_the_market_desc: "Nowym celem Wenezueli jest rozwój i dywersyfikacja rynku. Cel ten prawdopodobnie wiąże się z poszerzaniem stosunków handlowych i badaniem nowych możliwości gospodarczych w celu zmniejszenia zależności od określonych sektorów lub rynków. Konkretne strategie i obszary docelowe będą zależeć od priorytetów gospodarczych i politycznych kraju w danym momencie."
 VEN_increase_population_growth: "Zwiększ wzrost populacji"
 VEN_increase_population_growth_desc: "Zwiększanie wzrostu populacji w Wenezueli wymagałoby wieloaspektowego podejścia, obejmującego stabilność gospodarczą, programy opieki społecznej i politykę dotyczącą emigracji. Kluczowymi czynnikami są promowanie środowiska przyjaznego rodzinie, poprawa edukacji i opieki zdrowotnej oraz zapewnianie możliwości gospodarczych. Ważne byłoby również zachęcanie do wartości kulturowych wspierających większe rodziny i podnoszenie świadomości na temat planowania rodziny i zdrowia reprodukcyjnego."
 VEN_economic_expansion: "Ekspansja Gospodarcza"
 VEN_economic_expansion_desc: "Osiągnięcie ekspansji gospodarczej w Wenezueli wymagałoby wieloaspektowego podejścia, obejmującego środki stabilizujące gospodarkę, dywersyfikację gałęzi przemysłu, przyciąganie inwestycji zagranicznych oraz poprawę infrastruktury i edukacji. Ponadto istotnymi elementami jest wspieranie przejrzystego i odpowiedzialnego otoczenia biznesowego, ochrona praw własności i zapewnienie odpowiedzialności fiskalnej. Międzynarodowe umowy o współpracy i handlu mogą również odgrywać rolę we wspieraniu wzrostu gospodarczego. Konkretne strategie i priorytety mogą zmieniać się w czasie i zależeć od zmieniających się okoliczności w kraju."
 VEN_closer_ties_with_northern_neighbours: "Bliższe więzi z północnymi sąsiadami"
 VEN_closer_ties_with_northern_neighbours_desc: "Stosunki z mocarstwami Ameryki Północnej przyniosłyby korzyść naszej inicjatywie zmiany rządu na rząd bardziej zachodni, zwłaszcza w stosunkach ze Stanami Zjednoczonymi i Kanadą."
 VEN_call_washington: "Zadzwoń do Waszyngtonu"
 VEN_call_washington_desc: "Telefon do Waszyngtonu to dla nas szansa na bezpośrednie spotkanie z kluczowymi pracownikami Stanów Zjednoczonych, aby zbliżyć się do ich strefy wpływów i upewnić się, że stoimy na wspólnych warunkach w zakresie tego, w jaki sposób możemy potencjalnie sobie pomóc."
 VEN_economic_cooperation_with_america: "Współpraca gospodarcza z Ameryką"
 VEN_economic_cooperation_with_america_desc: "Zostanie zawarte porozumienie ze Stanami Zjednoczonymi, które pomoże nam zapewnić podstawowe potrzeby naszym obywatelom, łagodząc presję ekonomiczną wywieraną na nasz rząd i jednocześnie tworząc silną więź między naszymi rządami a naszymi obywatelami. Wspólna praca to mądry pomysł."
 VEN_americans_help_with_economic_damage: "Amerykanie pomagają w łagodzeniu szkód gospodarczych"
 VEN_americans_help_with_economic_damage_desc: "Stany Zjednoczone zdecydowały się wesprzeć ochronę praw człowieka, promocję społeczeństwa obywatelskiego, wzmocnienie instytucji demokratycznych oraz przejrzystość i rozliczalność w naszym kraju. To bezprecedensowa szansa dla naszego rządu na podjęcie właściwych działań i zdecydowane ożywienie gospodarki."
 VEN_our_war_on_drugs: "Nasza wojna z narkotykami"
 VEN_our_war_on_drugs_desc: "Amerykańska Agencja ds. Walki z Narkotykami (DEA) zaoferowała im wsparcie, jeśli sobie tego życzymy, aby mogli pracować w naszym kraju i pomóc nam pozbyć się ogromnego problemu narkotyków. Ten wspólny wysiłek wiąże się z dużą ilością interwencji zagranicznych, ale jest ofiara, którą musimy ponieść, jeśli chcemy utrzymać nasze ulice w czystości."
 VEN_peace_in_the_carribean: "Pokój na Karaibach"
 VEN_peace_in_the_carribean_desc: "Na Karaibach w końcu, po dziesięcioleciach, ustabilizowano się; nie ma wojen ani wojen domowych, a Stany Zjednoczone dbają o bezpieczeństwo regionu. Będziemy wdzięczni Stanom Zjednoczonym za umożliwienie nam życia w spokojnym regionie."
 VEN_introduce_western_industries: "Przedstaw zachodni przemysł"
 VEN_introduce_western_industries_desc: "Państwa członkowskie Unii Europejskiej są kolebką wielu największych wiodących międzynarodowych firm na świecie i siedzibą ich globalnych centrali. Wśród nich znajdują się wyróżniające się firmy, zajmujące pierwsze miejsca na świecie w swojej branży/sektorze, jeśli uda nam się przekonać te firmy do zaangażowania się w nasz rynek, zobaczymy z tego ogromne korzyści."
 VEN_ford: "Przedstaw Forda"
 VEN_ford_desc: "Ford Motor Company to amerykański międzynarodowy producent samochodów z siedzibą w Dearborn w stanie Michigan w Stanach Zjednoczonych. Ich przemysł samochodowy i wojskowy może odegrać ogromną rolę w naszej rozwijającej się gospodarce, a dodatkową korzyścią będzie przedstawienie naszego kraju jeszcze większej liczbie amerykańskich inwestorów."
 VEN_volkswagen: "Przedstawiamy Volkswagena"
 VEN_volkswagen_desc: "Niemiecki gigant motoryzacyjny Volkswagen stale się rozwija i konsekwentnie stara się pozyskać nowe rynki zbytu, pozwalając mu otworzyć produkcję samochodów w naszym kraju, możemy mieć pewność, że jesteśmy częścią tej stale rozwijającej się firmy i jeśli dobrze rozegramy nasze karty , stała się również główną częścią ich działalności w Ameryce Południowej."
 VEN_automobile_industries: "Przemysł samochodowy"
 VEN_automobile_industries_desc: "Przemysł motoryzacyjny obejmuje szeroką gamę firm i organizacji zajmujących się projektowaniem, rozwojem, produkcją, marketingiem, sprzedażą, naprawą i modyfikacją pojazdów silnikowych. Jest to jedna z największych gałęzi przemysłu na świecie pod względem przychodów (od 16% we Francji do 40% w krajach takich jak Słowacja)"
 VEN_port_of_puerto_cabello: "Port w Puerto Cabello"
 VEN_port_of_puerto_cabello_desc: "Puerto Cabello położone jest na północno-zachodnim wybrzeżu Wenezueli, około 120 km na zachód od Caracas. Położony tu port jest najważniejszy dla naszej gospodarki, leży nad jednym z najlepszych akwenów w regionie i posiada sprzęt niezbędny do rozładunku największych statków towarowych. Inwestycje w tym porcie są niezbędne dla rozwoju gospodarczego naszego kraju, niezależnie od tego, czy chodzi o budowę statków wojskowych, czy cywilnych."
 VEN_attract_american_tourists: "Przyciągnij amerykańskich turystów"
 VEN_attract_american_tourists_desc: "Jeśli chodzi o Amerykę Południową, turyści amerykańscy najchętniej odwiedzają Brazylię, Argentynę i Chile i choć może nie wydaje nam się to wielkim problemem, to pieniądze od amerykańskich turystów z pewnością mogłyby nam pomóc w zdobyciu dodatkowych środków. Dobrym sposobem na zwiększenie naszej turystyki jest wydawanie pieniędzy na przedsiębiorstwa cywilne, których celem jest zapewnienie rozrywki obcokrajowcom."
 VEN_infrastructure_investments: "Inwestycje infrastrukturalne"
 VEN_infrastructure_investments_desc: "Infrastruktura Wenezueli jest naprawdę dobra w porównaniu z innymi krajami Ameryki Południowej, jednak wcale nie jest najlepsza, jaką mogłaby być. Przy pomocy zachodnich gospodarek, które w ten czy inny sposób zapewniają nam dodatkowe fundusze, musimy zadbać o to, aby środki te trafiły we właściwe miejsca i pomogły nam w stworzeniu jeszcze lepszej infrastruktury."
 VEN_purging_corrupt_officials: "Czyszczenie skorumpowanych urzędników"
 VEN_purging_corrupt_officials_desc: "Wenezuela dąży do przestrzegania wysokich standardów etycznych, promowania przejrzystości i wspierania kultury uczciwości w całym kraju. Które przyczynią się do długoterminowego sukcesu i rozwoju naszego wielkiego narodu."
 VEN_joint_weapon_system_lab: "Wspólne laboratorium systemów uzbrojenia"
 VEN_joint_weapon_system_lab_desc: "Światowej klasy naukowcy i inżynierowie od prawie 100 lat tworzą w laboratoriach wojskowych najnowocześniejsze technologie dla żołnierzy, a przesłuchanie, które odbyło się 28 września na Kapitolu, dotyczyło technologii opracowywanych obecnie na potrzeby przyszłych wojen. Dyrektorzy laboratoriów ze wszystkich trzech służb zajęli się innowacjami poprzez naukę i inżynierię w celu wsparcia operacji wojskowych podczas przesłuchania przed komisją ds. służb zbrojnych Izby Reprezentantów podkomisji ds. pojawiających się zagrożeń i zdolności."
 VEN_venezuelian_fifth_gen: "Wenezuelski piąty gen"
 VEN_venezuelian_fifth_gen_desc: "Modernizacja AMV zakupiła od USA 50 samolotów f 16, w wyniku czego wenezuelscy inżynierowie zaczęli szukać, gdzie można to ulepszyć i na tej podstawie stworzyli prototyp wenezuelskich myśliwców piątej generacji."
 VEN_army_westernization: "Westernizacja armii"
 VEN_army_westernization_desc: "Armia wenezuelska przeszła w swojej historii wiele reform i zmian, a dziś chcemy dokonać kolejnej, powolnej zmiany, tym razem chcemy zacieśnić więzi z Zachodem, upewniając się, że możemy z nim współpracować jako całość możemy mieć pewność, że potrafimy sobie pomagać w konfliktach."
 VEN_us_import_policy: "Polityka importowa USA"
 VEN_us_import_policy_desc: "Chcemy skopiować amerykański model importu sprzętu wojskowego, gdzie towary muszą zostać zatwierdzone w ramach wielu procesów regulacyjnych, a w procesach tych zarówno importer, jak i eksporter muszą być zaangażowani w odpowiednią dokumentację. Możemy ułatwić lub utrudnić import amerykańskiej broni do naszego kraju, może się to jednak wiązać z pewnymi kosztami."
 VEN_navy_import_convoys: "Importuj konwoje"
 VEN_navy_import_convoys_desc: "Nasz import broni i dobry eksport wymagają od nas znacznej rozbudowy naszej floty handlowej, podczas gdy być może będziemy w stanie zbudować nowe konwoje, być może bezpośredni zakup amerykańskich konwojów to dobra opcja, możemy upiec dwie pieczenie na jednym ogniu, kiedy robiąc to."
 VEN_navy_dockyards: "Zbuduj więcej stoczni"
 VEN_navy_dockyards_desc: "Rosnące zapotrzebowanie na większą produkcję konwojów – w połączeniu z potrzebą wzmocnienia naszej marynarki wojennej, jeśli kiedykolwiek miałaby ona być potrzebna do obrony naszego kraju przed agresorami, skłoniło nas do inwestycji w budowę nowych stoczni."
 VEN_navy_import_corvette: "Importuj Corvettę"
 VEN_navy_import_corvette_desc: "Import projektów do produkcji korwet z Królewskiej Marynarki Wojennej to dobra sytuacja przejściowa, do czasu, gdy uda nam się dogonić inne floty świata pod względem badań i rozwoju. W ten sposób możemy przeznaczyć środki gdzie indziej, budując jednocześnie relacje z bardzo szanowanym członkiem NATO."
 VEN_licenses_for_american_humvees: "Licencja na amerykańskie humvee"
 VEN_licenses_for_american_humvees_desc: "Humvee to idealna platforma dla kraju takiego jak nasz - może wykonywać wiele zadań i może być używany przez całe nasze siły zbrojne, licencjonowanie produkcji bezpośrednio w USA pozwala nam budować go na własnym terytorium, zamiast być uzależnionym od szlaku handlowego z nimi."
 VEN_licenses_for_american_small_arms: "Licencja na amerykańską broń strzelecką"
 VEN_licenses_for_american_small_arms_desc: "Stany Zjednoczone dostarczyły nam Humvee, teraz musimy zabiegać o to, aby zapewniły nam także licencje na broń dla naszych żołnierzy, ponieważ oznaczałoby to, że nasza armia jest jeszcze ściślej powiązana z armią NATO i UE, dzieląc się amunicję i części."
 VEN_licenses_for_american_artillery: "Licencja amerykańskiej artylerii"
 VEN_licenses_for_american_artillery_desc: "Liczne umowy, które zawarliśmy z Amerykanami w sprawie ich broni, otworzyły nam możliwość uzyskania dostępu do ich artylerii – która jest z natury brytyjska. Korzystanie z licencjonowanej wersji już sprawdzonego systemu jest dla nas korzystne, ponieważ nie możemy szczędzić sprzętu do masowych testów."
 VEN_import_american_humvees: "Importuj amerykańskie humvee"
 VEN_import_american_humvees_desc: "Przezbrajanie naszej armii wymagałoby ogromnego wysiłku, jednakże można go znacznie zmniejszyć, gdybyśmy zamówili nasz sprzęt w Stanach Zjednoczonych. Dostawa Humvee znacznie pomogłaby nam w modernizacji niektórych naszych starszych pojazdów."
 VEN_import_american_small_arms: "Importuj amerykańską broń strzelecką"
 VEN_import_american_small_arms_desc: "Najważniejszym czynnikiem w naszym przezbrajaniu jest broń palna, którą dajemy tym, którzy służą pod naszą flagą. Musimy upewnić się, że używany jest najlepszy sprzęt, a obecnie najlepszą dostępną opcją jest kupowanie karabinów z USA, które powinny zaspokoić nasze potrzeby ."
 VEN_import_american_artillery: "Import amerykańskiej artylerii"
 VEN_import_american_artillery_desc: "Poważny brak odpowiedniej broni artyleryjskiej dla naszych żołnierzy nie jest czymś, czego chcemy - kupując amerykańskie platformy artyleryjskie, możemy utrzymać pożądany standard w naszych brygadach artylerii."
 VEN_form_us_brigade: "Utwórz brygady amerykańskie"
 VEN_form_us_brigade_desc: "Przybycie żołnierzy amerykańskich do nowych baz w naszym kraju pozwoliło w pewnym stopniu na utworzenie połączonej brygady złożonej z naszych żołnierzy i ich."
 VEN_import_american_jets: "Importuj amerykańskie odrzutowce"
 VEN_import_american_jets_desc: "Mamy doświadczenie z amerykańskimi F-16, zakupiliśmy ich dostawę wiele lat temu – a nasi piloci przekazali nam doskonałe opinie, dlatego też najlepszym podejściem, jakie możemy zastosować podczas zwiększania naszej liczebności w powietrzu, jest zachowanie ostrożności i zakup już sprawdzony F-16C."
 VEN_airbase_investments: "Inwestycje w bazę lotniczą"
 VEN_airbase_investments_desc: "Jeśli chcemy mieć elastyczność podczas stacjonowania naszych samolotów, musimy ulepszyć nasze bazy lotnicze w kraju, w ten sposób będziemy mogli wystawić własne samoloty lub samoloty sojusznicze bezpośrednio z naszej ojczyzny, co znacznie ułatwi prowadzenie strategicznej wojny powietrznej przed jakimkolwiek możliwym wrogiem lub zagrożeniem."
 VEN_own_military_production: "Nasza produkcja wojskowa"
 VEN_own_military_production_desc: "Aby dotrzymać kroku innym siłom zbrojnym na świecie, musimy zwiększyć naszą produkcję wojskową! To jedyny sposób na utrzymanie stabilności na Karaibach."
 VEN_begin_adaptation_to_nato_standards: "Rozpocznij adaptację standardów NATO"
 VEN_begin_adaptation_to_nato_standards_desc: "Decyzja Wenezueli o dostosowaniu standardów NATO oznacza znaczące odejście od jej poprzedniej polityki. Ta zmiana podkreśla gotowość kraju do dostosowania się do norm międzynarodowych i zwiększenia swojej zgodności z państwami członkowskimi NATO. Przyjęcie standardów NATO może wpłynąć na różne aspekty praktyk wojskowych i bezpieczeństwa Wenezueli, odzwierciedlając zmieniającą się dynamikę stosunków międzynarodowych i strategii bezpieczeństwa kraju."
 VEN_establish_us_military_base: "Utworzenie amerykańskich baz wojskowych"
 VEN_establish_us_military_base_desc: "Abyśmy mogli stać się pełnym sojusznikiem Stanów Zjednoczonych, dobrą sugestią byłoby zwrócenie się do USA o rozmieszczenie baz wojskowych w naszym kraju, wzmocniłoby to przekonanie, że jesteśmy zgodni z ich ideałami, a jednocześnie z NATO."
 VEN_major_non_nato_partner: "Główny partner spoza NATO"
 VEN_major_non_nato_partner_desc: "Nasze niedawne podniesienie do rangi głównego partnera spoza NATO stanowi znaczący postęp w naszych stosunkach międzynarodowych. Posunięcie to stanowi wyraz naszego zaangażowania na rzecz światowego pokoju i współpracy. Nowy status oferuje możliwości bliższej współpracy z państwami członkowskimi NATO, wykorzystując nasze strategiczne położenie w Ameryce Południowej. Partnerstwo to stanowi kamień milowy w historii dyplomacji i sygnalizuje zaangażowanie na rzecz multilateralizmu i globalnego bezpieczeństwa."
 VEN_communists_up_north: "Komuniści na północy"
 VEN_communists_up_north_desc: "Obecnie oficjalnie określamy Kubę mianem państwa komunistycznego, dlatego stawiając się po tej samej stronie, co wielu naszych nowo znalezionych sojuszników, jest to oświadczenie, które gwarantuje, że nie będzie żadnych wątpliwości co do naszego sojuszu na arenie światowej."
 VEN_meet_the_cubans: "Poznaj Kubańczyków"
 VEN_meet_the_cubans_desc: "Nawet jeśli nazwiemy je państwem komunistycznym, zdecydowaliśmy się zgodzić na spotkanie naszych przywódców, być może uda nam się znaleźć wspólną płaszczyznę porozumienia lub usłyszeć, co decyduje o tym, jakie działania wobec nich podjąć w przyszłości."
 VEN_cooperation_with_cuba: "Współpraca z Kubą"
 VEN_cooperation_with_cuba_desc: "Dzięki naszemu spotkaniu znaleźliśmy pewne wspólne płaszczyzny – może nie są one tak ogromne, jak byśmy sobie tego życzyli, ale daje nam to pewne filary, na których możemy się oprzeć, jeśli chodzi o nasz paradygmat polityczny z innymi narodami Karaibów, jeśli mogą one pomóc nam im pomóc , wtedy być może znaleźliśmy nowych sojuszników w regionie."
 VEN_anti_cuban_stance: "Stanowisko antykubańskie"
 VEN_anti_cuban_stance_desc: "Spotkanie wzbudziło w nas najgorsze obawy – Kubańczycy nie zgadzają się z naszą wizją, naszą polityką, a właściwie niczym. Chociaż kwestia ta ogranicza się do naszych krajów, nadal jest bardzo ważnym tematem dla otaczających nas krajów i naszych nowych sojuszników na Zachodzie. Pomiędzy naszymi krajami może narodzić się konflikt."
 VEN_infiltrate_our_spies: "Infiltruj naszych szpiegów"
 VEN_infiltrate_our_spies_desc: "Jeśli chcemy zdobyć przewagę w grze politycznej między nami a Kubańczykami, inteligencja jest sprawą najwyższej wagi, musimy zadbać o zbudowanie sieci wywiadowczej, aby przewidzieć każdy ich ruch, ponieważ wydaje się, że konflikt między naszymi narodami tylko rośnie i spowodował zerwanie między naszymi stosunkami."
 VEN_soft_cuban_influence: "Miękkie wpływy kubańskie"
 VEN_soft_cuban_influence_desc: "Chociaż możemy nie zgadzać się we wszystkim z Kubańczykami, możemy zacząć powoli promować nasze poglądy i ideały na temat ich kraju, nie wyglądając jednocześnie wobec nich agresywnie, rozumowanie z ludźmi jest o wiele lepszym sposobem podejścia do sprawy niż bezpośrednia przemoc. Jeśli jednak do tego dojdzie, być może będziemy musieli zastosować bardziej bezpośrednie podejście."
 VEN_coup_in_cuba: "Zamach stanu na Kubie"
 VEN_coup_in_cuba_desc: "Rozwój sytuacji na Kubie zakończył się najgorszym możliwym wynikiem; dokonano zamachu stanu i kraj ponownie popadł w rozpacz, próbowaliśmy najlepszego sposobu na przekształcenie kubańskiego rządu bez stosowania tego nagłego środka, ale czasami ręce są nam zmuszone i trzeba podjąć ekstremalne działania."
 VEN_cuban_trade_relations: "Kubańskie stosunki handlowe"
 VEN_cuban_trade_relations_desc: "W ostatnich latach stosunki handlowe z Kubą stale się poprawiają. Nasze narody wzmocniły więzi gospodarcze poprzez różne umowy handlowe i współpracę, wspierając lepszą współpracę i wzrost gospodarczy. Rozwój ten oznacza pozytywny krok w naszych stosunkach dwustronnych i może przynieść korzyści naszym gospodarkom."
 VEN_caribbean_trade_market: "Karaibski rynek handlowy"
 VEN_caribbean_trade_market_desc: "Nasz wpływ rośnie w kilku krajach karaibskich. Ta zmiana dynamiki regionalnej podkreśla naszą stale rosnącą rolę w kształtowaniu krajobrazu politycznego i gospodarczego na Karaibach."
 VEN_venezuelan_industry: "Przemysł wenezuelski"
 VEN_venezuelan_industry_desc: "Nasz przemysł opiera się głównie na wydobyciu surowców, z kilkoma gałęziami przemysłu metalurgicznego w pobliżu głównych obszarów przemysłowych, dzięki ciągłemu rozwojowi metod wydobycia i konstrukcji, dzięki czemu możemy nadal się rozwijać."
 VEN_economic_reforms: "Reformy ekonomiczne"
 VEN_economic_reforms_desc: "Reforma naszej gospodarki jest konieczna, abyśmy mogli w pełni wykorzystać nasze zasoby i bogatą glebę podziemną."
 VEN_regional_infrastructural_development: "Rozwój Infrastruktury Regionalnej"
 VEN_regional_infrastructural_development_desc: "Część infrastruktury regionalnej w naszym kraju jest znacznie słabo rozwinięta w porównaniu z naszą główną stolicą, realokując fundusze i skupiając się również na zapomnianych obszarach, możemy przynajmniej spróbować dorównać rozwojowi głównych obszarów kraju."
 VEN_development_in_the_north: "Rozwój na Północy"
 VEN_development_in_the_north_desc: "Na północy naszego kraju znajduje się większość naszego bogactwa – głównie ze względu na bogate złoża ropy naftowej i duże miasta położone w regionie, jednak nadal jest wiele do poprawy w zakresie infrastruktury."
 VEN_central_development: "Rozwój Centralny"
 VEN_central_development_desc: "Llanos to obszar stosunkowo wiejski, w większości zagospodarowany na obszarach, na których znajdują się zasoby ropy naftowej. Rozbudowa infrastruktury, głównie rozwój mniejszych miast i miasteczek, w których mieszkają ludzie pracujący na naszych polach naftowych, znacząco przyczyni się do poprawy sytuacji w naszym kraju."
 VEN_eastern_development: "Rozwój Wschodni"
 VEN_eastern_development_desc: "Na Wschodzie Anzoátegui jest trzecim co do wielkości regionem pod względem liczby ludności, podczas gdy region Bolívar nie jest tak duży pod względem liczby ludności, że stanowi jedyne miejsce w naszym kraju, w którym występuje stal i szlachetne metale lżejsze, to regionów nie można porzucać i należy je rozwijać, aby nadążać za potrzebą ciągłej ekspansji wewnętrznej naszego kraju."
 VEN_southern_development: "Rozwój Południa"
 VEN_southern_development_desc: "Południe naszego kraju to nasz prawowity kawałek Amazonii. Chociaż na tym obszarze nie dokonano zbyt wiele rozwoju, nadal znajdują się tam mniejsze miasta i firmy zajmujące się pozyskiwaniem drewna, zapewniając im łatwiejszy dostęp do innych regionów, możemy pomóc regionowi rozwijać się w podobnym tempie jak nasz większy, bogatszy sektor gospodarki północ."
 VEN_connecting_carcas_and_riohacha: "Połączenie Caracas i Riohacha"
 VEN_connecting_carcas_and_riohacha_desc: "Caracas, będące naszą stolicą, jest punktem początkowym większości naszych autostrad i punktem końcowym większości towarów i zasobów, które następnie są eksportowane z portów. W Riohacha znajdują się morskie i lądowe złoża ropy naftowej, dlatego połączenie regionu z Caracas ma ogromne znaczenie dla naszej gospodarki."
 VEN_orinoquia_bridge: "Most Orinoquia"
 VEN_orinoquia_bridge_desc: "Most Orinoquia to projekt mający na celu dalszą poprawę połączeń krajowych przez rzekę Orinoko. Most ten jest budowany w pobliżu Ciudad Guayana i stanowi kluczowy projekt dotyczący połączeń wzajemnych."
 VEN_guayana_port: "Port w Gujanie"
 VEN_guayana_port_desc: "W obecnej sytuacji Caracas posiada jedyny znaczący port w całym kraju, nie jest to samo w sobie problem, ale może nim stać się bardzo szybko, jeśli coś zatrzyma obsługę portową na dłuższy okres czasu. Budując mniejszy port w pobliżu drugiego co do wielkości miasta naszego kraju, możemy mieć port, który wzmocni szlaki morskie naszego kraju."
 VEN_improving_internet_access: "Poprawa dostępu do Internetu"
 VEN_improving_internet_access_desc: "Biorąc pod uwagę stale rosnące zapotrzebowanie na dostęp do Internetu w dzisiejszych czasach, poprawa infrastruktury sieciowej w największych miastach naszego kraju ma pierwszorzędne znaczenie, jeśli chcemy usprawnić wiele komunikacji między naszymi obywatelami a władzami regionalnymi."
 VEN_diversifying_the_economy: "Dywersyfikacja gospodarki"
 VEN_diversifying_the_economy_desc: "Ropa naftowa jest głównym czynnikiem napędzającym naszą gospodarkę, ale całkowite poleganie na niej nie jest efektywnym lub zalecanym podejściem do naszej gospodarki. Poprawiając warunki innych gałęzi przemysłu w całym kraju, spróbujemy zachęcić różne rodzaje gałęzi przemysłu do osiedlenia się w naszym kraj."
 VEN_expanding_Venezuelan_airlines: "Rozwój wenezuelskich linii lotniczych"
 VEN_expanding_Venezuelan_airlines_desc: "Linie lotnicze są niezbędne, aby nasz kraj mógł otrzymywać i eksportować zasoby z głębi kraju. Wspomagając nasze linie lotnicze, możemy zapewnić im rozbudowę swoich obiektów w naszym kraju, co w zamian pomoże im inwestować pieniądze w rozbudowę lotnisk w całym kraju. kraj."
 VEN_domestic_manufacturing: "Produkcja krajowa"
 VEN_domestic_manufacturing_desc: "Całkowite uzależnienie od importu zewnętrznego jest w dłuższej perspektywie poważnym problemem, tak jakby nasze powiązania z zagranicą miały kiedykolwiek zostać zerwane, a nasza gospodarka szybko mogłaby się upaść. Przygotowując się wcześniej do zaspokojenia przynajmniej naszych podstawowych potrzeb przez własny kraj, możemy mieć pewność, że zarówno poszerzymy bogactwo własnego narodu, ale także odzyskamy pewien poziom niezależności od krajów zewnętrznych."
 VEN_car_manufacturing_hub: "Centrum produkcji samochodów"
 VEN_car_manufacturing_hub_desc: "Produkcja samochodów w Ameryce Południowej była w przeszłości znacznie większa, ale ostatnio znacznie spadła, a jedynym dużym producentem samochodów na kontynencie pozostała Brazylia. Musimy spróbować stworzyć w naszym kraju przemysł produkujący samochody, ponieważ byłoby to z korzyścią dla naszych obywateli, ale mogłoby również wywołać efekt domina w innych krajach."
 VEN_agriculture_expansion: "Ekspansja Rolnictwa"
 VEN_agriculture_expansion_desc: "Południowy kraniec naszego kraju, a nawet jego duża część, nawet północna i wschodnia, są w dalszym ciągu w dużym stopniu zależne od rolnictwa. Zapewniając dotacje dla Paisanos w naszym kraju, możemy poprawić ogólny poziom życia."
 VEN_fundacion_villa_del_cine: "Fundacja Villa Del Cine"
 VEN_fundacion_villa_del_cine_desc: "Rozszerzanie komunikacji stanowi dużą część ekspansji naszego kraju, a zbudowanie w naszym kraju specjalnego miejsca, w którym możemy tworzyć różne rodzaje sztuk audiowizualnych, byłoby dużym krokiem, dlatego założenie Villa del Cine jest ogólnie dobrym pomysłem."
 VEN_build_up_of_tourist_businesses: "Budowa biznesu turystycznego"
 VEN_build_up_of_tourist_businesses_desc: "Inne kraje Ameryki Południowej mają dużą liczbę turystów, podczas gdy my mamy ich wielu, nie mamy ich nawet w przybliżeniu tak wielu, jak moglibyśmy mieć, gdybyśmy zainwestowali więcej zasobów w ten sektor naszej gospodarki. Upewnijmy się, że przeznaczymy na to więcej środków."
 VEN_finance_sectors: "Sektory finansowe"
 VEN_finance_sectors_desc: "Dobrym i bezpiecznym sposobem na rozwój naszej gospodarki jest utworzenie nowych sektorów finansowych, co zapewni nam dodatkowy dochód przy stosunkowo niskich kosztach."
 VEN_fishing_sectors: "Sektory przemysłu rybnego"
 VEN_fishing_sectors_desc: "Na naszej linii brzegowej znajduje się wiele różnych sektorów rybołówstwa, musimy je odpowiednio wykorzystać i rozwijać, jednocześnie nie szkodząc w sposób naturalny ekosystemowi, jeśli to możliwe."
 VEN_foresty_industry: "Przemysł leśny"
 VEN_foresty_industry_desc: "Ponieważ jesteśmy właścicielami części Amazonii, nasz przemysł leśny zlokalizowany jest głównie w południowej części kraju, inwestowanie w ten region zapewni nam dodatkowy dochód z zalesiania, a przy odpowiedniej pielęgnacji nie zaszkodzi amazonom zbytnio."
 VEN_canvim_build_up: "Budowa Cavima"
 VEN_canvim_build_up_desc: "Rozwój naszego jedynego producenta sprzętu wojskowego, firmy CAVIM, jest ważną częścią naszej gospodarki. Pomaga nam również w produkcji własnego sprzętu, dzięki czemu zmniejsza się nasza zależność od zakupów sprzętu z zewnątrz."
 VEN_ending_the_rentier_state: "Koniec państwa rentierskiego"
 VEN_ending_the_rentier_state_desc: "Nasz kraj funkcjonował jako państwo rentierskie tak długo, jak długo znaleźliśmy na naszym terytorium rozległe pola naftowe, jednak teraz musimy położyć kres temu pomysłowi."
 VEN_cater_to_the_labour_unions: "Obsługa Związków Zawodowych"
 VEN_cater_to_the_labour_unions_desc: "Związki Zawodowe w naszym kraju domagają się większej reprezentacji, obiecują inwestycje na południu naszego kraju, jeśli będziemy z nimi współpracować, może to w dłuższej perspektywie doprowadzić do lepszej sytuacji ekonomicznej."
 VEN_becoming_an_investment_hub: "Stanie się centrum inwestycyjnym"
 VEN_becoming_an_investment_hub_desc: "Ponieważ postanowiliśmy nie być już państwem rentierskim, musimy zachęcać inne kraje do inwestowania w naszym, aby to nadrobić, ograniczając rygorystyczne regulacje nałożone w przeszłości i rozszerzając nasze biura dla firm zagranicznych, możemy dokonać zmiany być gładsza."
 VEN_joining_globalized_trade: "Dołącz do zglobalizowanego handlu"
 VEN_joining_globalized_trade_desc: "Naród priorytetowo traktuje usprawnienie procesów handlowych i usunięcie barier w handlu międzynarodowym. Wenezuela staje się coraz bardziej biegła w ułatwianiu handlu, zapewniając efektywny przepływ towarów i usług przez granice."
 VEN_ending_oil_dependency: "Koniec z uzależnieniem od ropy"
 VEN_ending_oil_dependency_desc: "Chociaż jesteśmy bardzo bogaci w ropę naftową i większość naszej gospodarki jest przez nią napędzana, nie możemy pozwolić, aby całkowicie przejęła naszą gospodarkę. Musimy dywersyfikować i rozwijać już istniejące w naszym kraju gałęzie przemysłu, które nie są z nią powiązane."
 VEN_privitazing_job_sectors: "Prywatyzacja sektorów pracy"
 VEN_privitazing_job_sectors_desc: "Rząd dokładnie identyfikuje konkretne sektory pracy, które odniosłyby korzyści z prywatyzacji. Sektory te mogą obejmować branże takie jak produkcja, rozwój infrastruktury i usługi, w których prywatne inwestycje i konkurencja mogą zwiększyć wydajność."
 VEN_investing_into_construction: "Inwestycje w budownictwie"
 VEN_investing_into_construction_desc: "Dzięki inwestycjom w budownictwo stworzy możliwości zatrudnienia w sektorze budowlanym, przyczyniając się do zmniejszenia bezrobocia i wzrostu gospodarczego."
 VEN_renewable_energy_investments: "Inwestycje w energię odnawialną"
 VEN_renewable_energy_investments_desc: "Inwestycje Wenezueli w energię odnawialną odzwierciedlają zdecydowane zaangażowanie na rzecz przejścia na rozwiązania w zakresie zielonej energii. Celem rządu jest zmniejszenie zależności kraju od paliw kopalnych i wykorzystanie zasobów odnawialnych, takich jak energia wiatrowa, słoneczna i wodna."
 VEN_encouraging_hydropower: "Zachęcanie do energetyki wodnej"
 VEN_encouraging_hydropower_desc: "Wenezuela angażuje się w rozwój i rozbudowę infrastruktury hydroenergetycznej. Wiąże się to z budową zapór, zbiorników i elektrowni w celu wykorzystania potencjału energetycznego zasobów wodnych."
 VEN_extracting_metals: "Wydobywanie metali szlachetnych"
 VEN_extracting_metals_desc: "Rząd podkreśla wysiłki narodu mające na celu wykorzystanie jego cennych zasobów naturalnych, w szczególności metali szlachetnych, takich jak złoto i diamenty. To skupienie ucieleśnia dążenie Wenezueli do wykorzystania bogactw mineralnych dla wzrostu gospodarczego i rozwoju narodowego."
 VEN_acheiving_nuclear_power: "Osiągnięcie energetyki jądrowej"
 VEN_acheiving_nuclear_power_desc: "Wenezuela, dostrzegając potencjał energetyki jądrowej we współczesnym świecie, stawia sobie za cel rozwój pokojowego programu nuklearnego. Rząd kładzie nacisk na wykorzystanie technologii nuklearnej do celów cywilnych, takich jak wytwarzanie energii i zastosowania medyczne."
 VEN_the_oil_issue: "Pytanie o olej"
 VEN_the_oil_issue_desc: "Naród zdaje sobie sprawę, że jego dobrobyt gospodarczy jest ściśle powiązany ze światowym rynkiem ropy. Decyzje dotyczące umów produkcyjnych, cenowych i handlowych mają kluczowe znaczenie dla stabilności finansowej i wzrostu gospodarczego Wenezueli."
 VEN_foreign_oil_ventures: "Zagraniczne przedsięwzięcia naftowe"
 VEN_foreign_oil_ventures_desc: "Rząd aktywnie poszukuje inwestycji zagranicznych w celu rozwoju i modernizacji przemysłu naftowego. To nie tylko zwiększa produkcję i przychody, ale także sprzyja wymianie technologicznej i wiedzy specjalistycznej."
 VEN_chevron: "Szewron"
 VEN_chevron_desc: "Chevron, jeden z największych koncernów naftowych na świecie, jest szczególnie obecny w Wenezueli. Obfite zasoby ropy naftowej w kraju uczyniły go atrakcyjnym miejscem dla działalności Chevron."
 VEN_shell: "Powłoka"
 VEN_shell_desc: "Shell to firma ango-holenderska i trzecia co do wielkości firma na świecie. Jej zasoby i wiedza specjalistyczna gromadzona przez ponad sto lat mogą być ogromnym atutem dla Wenezueli"
 VEN_cnpc: "CNPC"
 VEN_cnpc_desc: "China National Petroleum Corporation (CNPC) wyrosła na głównego gracza w sektorze energetycznym Wenezueli. W ramach wzajemnie korzystnego partnerstwa gospodarczego CNPC poczyniło znaczne inwestycje w wenezuelski przemysł naftowy, zapewniając dostęp do ogromnych bogactw naftowych kraju."
 VEN_rosneft: "Rosnieft"
 VEN_rosneft_desc: "Współpraca koncentruje się na poszukiwaniu, wydobyciu i eksporcie wenezuelskich zasobów ropy. Doświadczenie i inwestycje Rosniefti przyczyniają się do rozwoju i ekspansji przemysłu naftowego Wenezueli."
 VEN_russian_development: "Rozwój Rosji"
 VEN_russian_development_desc: "Obydwa narody badają możliwości współpracy w sektorze energetycznym, w tym wymiany wiedzy specjalistycznej w zakresie ropy i gazu. Partnerstwo to ma potencjał wzmocnienia gospodarki Wenezueli."
 VEN_american_business_ventures: "Amerykańskie przedsięwzięcia biznesowe"
 VEN_american_business_ventures_desc: "Wenezuela aktywnie poszukuje partnerstw i inwestycji ze strony amerykańskich przedsiębiorstw. Rząd angażuje się w tworzenie zachęcającego środowiska dla zagranicznego kapitału i wiedzy specjalistycznej, uznając potencjał ożywienia kluczowych gałęzi przemysłu i promowania wzrostu gospodarczego."
 VEN_british_investments: "Inwestycje brytyjskie"
 VEN_british_investments_desc: "Rząd Wenezueli aktywnie stara się przyciągnąć brytyjskie inwestycje w celu wzmocnienia swojej gospodarki. Oferuje zachęty i sprzyjające otoczenie biznesowe, aby zachęcić brytyjskie przedsiębiorstwa i przedsiębiorców do rozważenia Wenezueli jako miejsca docelowego lokowania kapitału."
 VEN_american_oil_deal: "Amerykańskie porozumienie naftowe"
 VEN_american_oil_deal_desc: "Umowa zawiera postanowienia mające na celu ochronę amerykańskich inwestycji i interesów w Wenezueli. Celem tych zabezpieczeń jest uspokojenie inwestorów zagranicznych i zapewnienie długoterminowej stabilności sektora naftowego."
 VEN_adopting_global_technologies: "Przyjęcie technologii globalnych"
 VEN_adopting_global_technologies_desc: "Wenezuela aktywnie poszukuje współpracy i partnerstwa z krajami zaawansowanymi technologicznie. Współpraca ta sprzyja wymianie wiedzy specjalistycznej, udostępnianiu wyników badań i dostępowi do najnowocześniejszych technologii."
 VEN_securing_the_oil: "Zabezpieczenie ropy"
 VEN_securing_the_oil_desc: "Rząd koncentruje się na ochronie i maksymalizacji cennych zasobów ropy naftowej w kraju. Jest to zobowiązanie narodów do zapewnienia bezpieczeństwa swojego podstawowego zasobu gospodarczego i wykorzystania go w najszerszym zakresie."
 VEN_utenther_the_oil: "Odblokowanie oleju"
 VEN_utenther_the_oil_desc: "Sektor naftowy Wenezueli był kamieniem węgielnym gospodarki narodowej, ściśle kontrolowanym przez państwo. Jednakże wyzwania gospodarcze i nieefektywność nadwyrężyły branżę, co spowodowało konieczność znaczącej zmiany podejścia."
 VEN_supports_belt_road: "Wspieraj Pas i Szlak"
 VEN_supports_belt_road_desc: "Wenezuela pod rządami obecnego rządu ustanawia strategiczne partnerstwo z Chinami, wykorzystując Inicjatywę Pasa i Szlaku jako środek wzmacniania więzi gospodarczych i promowania wzajemnego rozwoju. Oba narody zobowiązują się do współpracy nad projektami infrastrukturalnymi i umowami handlowymi."
 VEN_joining_brics: "Dołącz do BRICS"
 VEN_joining_brics_desc: "Dołączenie do BRICS zapewnia Wenezueli miejsce przy stole z niektórymi z najbardziej dynamicznych gospodarek świata. Otwiera to drzwi do potencjalnych umów handlowych, możliwości inwestycyjnych i dostępu do różnorodnych rynków, wzmacniając perspektywy gospodarcze kraju."
 VEN_pdvsa_drilling_expansion: "Ekspansja wierceń PDVSA"
 VEN_pdvsa_drilling_expansion_desc: "Wenezuela wyrusza w ambitną podróż mającą na celu dalsze wykorzystanie swoich rozległych zasobów ropy i podniesienie swojego statusu światowego producenta ropy."
 VEN_venezuelan_steel_works: "Wenezuelska huta stali"
 VEN_venezuelan_steel_works_desc: "Wenezuela jest zaangażowana w rozwój krajowego przemysłu stalowego, zapewniając narodowi samowystarczalne źródło produkcji stali."
 VEN_venezuelan_aluminium_industry: "Wenezuelski przemysł aluminiowy"
 VEN_venezuelan_aluminium_industry_desc: "Wenezuela wyrusza w podróż mającą na celu rozszerzenie swoich możliwości produkcyjnych w zakresie aluminium. Przemysł państwowy i prywatny współpracują w celu zwiększenia produkcji, koncentrując się na zaspokajaniu popytu krajowego, jednocześnie potencjalnie badając możliwości eksportowe."
 VEN_fight_poverty: "Walcz z ubóstwem"
 VEN_fight_poverty_desc: "Rząd uznaje pilną potrzebę zajęcia się problemem ubóstwa w celu zapewnienia dobrobytu swoim obywatelom i stabilności narodu."
 venezuela.1.t: "Przypomnijmy wybory"
 venezuela.1.d: "Wybory odwoławcze zbliżają się wielkimi krokami. Grożą usunięciem naszego wielkiego przywódcy ze stanowiska. jak powinniśmy kontynuować? Możemy wybrać wywrócenie procesu demokratycznego i zakończenie wyborów lub pozwolić mu działać jako latarnia morska demokracji."
 venezuela.1.a: "Zaplanuj wybory."
 venezuela.1.b: "Trudne wybory..."
 venezuela.2.t: "Zmieniający się krajobraz"
 venezuela.2.d: "Były przyjaciel [VEN.GetLeader], Francisco Arias Cárdenas, gubernator stanu Zulia, zdecydował się kontynuować kampanię. Szybko zyskuje poparcie wśród robotniczej klasy średniej i elit korporacyjnych. Wkrótce w ślad Cárdenas pójdą także duchowni. Musimy zająć się rosnącym sprzeciwem wśród tych organów politycznych, aby powstrzymać rosnące poparcie Cárdenasa.\n"
 venezuela.2.a: "To jest polityka"
 venezuela.2.b: "Oczerniać opozycję"
 venezuela.2.c: "Rozprawa z Cárdenas"
 venezuela.5.t: "Eskalacja protestów opozycji"
 venezuela.5.d: "Wiadomości z Caracas donoszą, że naszym protestującym udało się zaatakować, a nawet przejąć budynki rządowe. Coraz więcej funkcjonariuszy policji i wojska zmienia stronę i wspiera naszą rewolucję. Wygląda na to, że urzędnicy rządowi wybiegają z kraju i wkrótce będziemy mieli całkowitą kontrolę nad Wenezuelą. Co powinniśmy zrobić ze zwolennikami poprzedniego reżimu?"
 venezuela.5.o1: "Wyeliminuj pozostałych komuchów!"
 venezuela.5.o2: "Napraw problem z pieniędzmi!"
 venezuela.14.t: "Kwestionowanie przyszłości"
 venezuela.14.d: "W miarę jak junta umacnia swoją władzę, mieszkańcy Wenezueli nie mogą powstrzymać się od kwestionowania kierunku, w jakim zmierza ich naród. Rośnie sprzeciw nie tylko na ulicach, ale także w szeregach samego wojska. Junta, wyczuwając rosnące niepokoje, staje przed dylematem. Mogą podwoić swoje autorytarne rządy, jeszcze bardziej alienując swoich obywateli i narażając się na międzynarodowe potępienie, albo mogą wybrać inną ścieżkę. Niektóre głosy w juncie opowiadały się za wynegocjowanym przejściem do demokracji, uznając, że pokojowe rozwiązanie może być jedynym sposobem na uratowanie przyszłości Wenezueli."
 venezuela.14.a: "Co przyniesie nam przyszłość?"
 venezuela.15.t: "Decyzja"
 venezuela.15.d: "Gdy naród balansuje na krawędzi niepewności, wybory dokonane przez juntę wojskową zadecydują o tym, czy Wenezuela będzie podążać ciemną ścieżką, czy też znajdzie sposób na ponowne odkrycie swoich demokratycznych aspiracji i odbudowanie podzielonego społeczeństwa. Oczy świata zwrócone są na Wenezuelę w nadziei na rozwiązanie, które przywróci pokój i dobrobyt naszemu udręczonemu narodowi."
 venezuela.15.a: "Poprowadzą zachodni autokraci."
 venezuela.15.b: "Przewodzi prawicowy populista."
 venezuela.15.c: "Faszysta poprowadzi."
 venezuela.8.t: "Pytanie Curacao"
 venezuela.8.d: "Historia przedstawiana światu i przez Wenezuelczyków jest taka, że ​​Curaçao, ze swoim strategicznym położeniem i dobrze prosperującymi portami, było kiedyś częścią historycznego dziedzictwa Wenezueli, zanim zostało niesprawiedliwie przejęte przez Holendrów w czasach kolonialnych. Holenderska obecność na wyspie stanowi ciągły wyzysk kolonialny, a oni twierdzą, że nadszedł czas, aby Curaçao wróciło do prawowitego właściciela."
 venezuela.8.a: "Unikniemy niepotrzebnego rozlewu krwi!"
 venezuela.8.b: "Będziemy bronić prawowitej suwerenności królestw!"
 venezuela.9.t: "Cesja Curacao"
 venezuela.9.d: "W Holandii propozycja wywołała intensywne debaty. Niektórzy politycy postrzegali to jako zdradę holenderskich interesów, inni zaś postrzegali to jako pragmatyczne rozwiązanie polegające na pozbyciu się kosztownych terytoriów zamorskich. Ostatecznie rząd holenderski zdecydował się kontynuować negocjacje z Wenezuelą i zgodził się na oddanie im terytorium."
 venezuela.9.a: "Wyspa Curacao została wreszcie uwolniona od holenderskich prześladowców kolonialnych."
 venezuela.10.t: "Holendrzy odrzucają naszą ofertę"
 venezuela.10.d: "Rząd holenderski, zaangażowany w ochronę swoich terytoriów zamorskich i przestrzeganie zasad samostanowienia, stanowczo odrzucił żądania Wenezueli. Podkreślili, że mieszkańcy Curaçao sami wybrali swoje przeznaczenie i należy uszanować ich życzenia. Wzmocniono holenderską obecność wojskową na wyspie, co było jasnym sygnałem ich zaangażowania."
 venezuela.10.a: "Kiedy kończy się dyplomacja, zaczyna się wojna!"
 venezuela.11.t: "Wenezuela żąda naszego poddania się"
 venezuela.11.d: "Rząd Wenezueli postawił Peru ultimatum, żądając, aby zgodziło się stać marionetkowym narodem pod kontrolą Wenezueli. Obiecujące wsparcie gospodarcze i technologiczne, wspólne projekty rozwojowe i wspólna wizja ochrony unikalnego ekosystemu Amazonii. Podkreślili znaczenie jedności narodów Amazonii dla odparcia potencjalnych zagrożeń zewnętrznych ze strony obcych mocarstw obserwujących bogactwo regionu. Ultimatum wydano z surowym ostrzeżeniem: odmowa doprowadziłaby do działań zbrojnych!"
 venezuela.11.o1: "Poddamy się ich rządom."
 venezuela.11.o2: "Będziemy bronić naszej suwerenności"
 venezuela.12.t: "Peru ugięło się pod presją"
 venezuela.12.d: "Peru, czując się osaczone i niezdolne do przeciwstawienia się potędze Wenezueli, niechętnie zgodziło się na warunki i stało się narodem marionetkowym. Wojska wenezuelskie stacjonowały w kluczowych lokalizacjach w całym Peru, a doradcy wenezuelscy przejęli kontrolę nad rządem peruwiańskim. Choć oficjalna narracja przedstawiała to jako życzliwy ruch mający na celu ustabilizowanie regionu, w rzeczywistości była to strategiczna gra o władzę ze strony Wenezueli, mająca na celu zabezpieczenie jej interesów i rozszerzenie wpływów w Ameryce Południowej."
 venezuela.12.o1: "Dominacja Wenezueli rośnie!"
 venezuela.13.t: "Peru nie poddało się pod presją"
 venezuela.13.d: "Peru odpowiedziało na żądanie Wenezueli stanowczą, ale wyważoną odmową. Podkreślili swoje zaangażowanie w samostanowienie i prawo do kierowania własnymi sprawami bez ingerencji z zewnątrz."
 venezuela.13.o1: "Zmierzą się z naszą potęgą militarną!"
 venezuela.16.t: "Żądanie kanału"
 venezuela.16.d: "Mając poczucie historycznego uprawnienia, przywódcy Wenezueli twierdzą, że ich obowiązkiem jest naprawienie tej postrzeganej historycznej niesprawiedliwości. Twierdzili, że Panama, jako krnąbrna prowincja, słusznie należy do kontroli Wenezueli. Twierdzą, że to posunięcie przywróci ciągłość historyczną, zwiększy stabilność regionalną i spełni wieloletnie dążenie do ponownego zjednoczenia tego, co uważają za podzielony naród."
 venezuela.16.o1: "Poddamy się ich rządom"
 venezuela.16.o2: "Będziemy walczyć o naszą suwerenność"
 venezuela.17.t: "Wyboczenie pod ciśnieniem"
 venezuela.17.d: "W cieniu potencjalnej agresji militarnej i gdy suwerenność narodowa wisi na włosku, Panama niechętnie przyjęła naszą propozycję. Przywódcy Panamy, zmuszeni do podjęcia bolesnej decyzji, wybrali ścieżkę, która według nich uchroni ich naród przed bezpośrednią krzywdą. Zgodzili się z nami współpracować, wiedząc jednocześnie, że decyzja ta odbyła się kosztem ich ukochanej niepodległości."
 venezuela.17.o1: "Witamy spowrotem!"
 venezuela.18.t: "Nie cofam się"
 venezuela.18.d: "Panama jednak była zdecydowana zachować swoją suwerenność. Rząd Panamy przeciwstawił się naszym historycznym twierdzeniom, powołując się na międzynarodowe traktaty i porozumienia, które ponad sto lat temu uznawały niepodległość Panamy. Argumentowali, że ich suwerenność jest sprawą rozstrzygniętą i nie podlega negocjacjom."
 venezuela.18.o1: "idioci!"
 venezuela.19.t: "[VEN.GetName] chce, żebyśmy podpisali traktat!"
 venezuela.19.d: "Członkowie [VEN.GetAdjective] poprosili nas o podpisanie traktatu, który nakładałby na nas odpowiedzialność za zapewnienie im bezpieczeństwa. W zamian otrzymamy pewne wpływy w ich narodzie."
 venezuela.19.a: "Dobry pomysł, podpisz to"
 venezuela.19.b: "NIE"
 venezuela.20.t: "[USA.GetName] zaakceptowali nasz traktat!"
 venezuela.20.d: "[USA.GetName] zgodziło się podpisać traktat, który zapewni nam bezpieczeństwo. Mądrze jest zrobić to samo, abyśmy mogli okazać swoją wdzięczność."
 venezuela.20.a: "Absolutnie"
 venezuela.21.t: "[USA.GetName] odmawia podpisania traktatu!"
 venezuela.21.d: "[USA.GetName] odmówił podpisania naszego traktatu, co oznacza, że ​​nie będzie nas chronił!"
 venezuela.21.a: "Smutny"
 venezuela.22.t: "[VEN.GetName] pyta o bazy"
 venezuela.22.d: "[VEN.GetName] poprosił nas o utworzenie wspólnych baz wojskowych w ramach pokazu przyjaźni. Nie mamy z tego nic do stracenia."
 venezuela.22.a: "Dobra"
 venezuela.22.b: "NIE"
 venezuela.23.t: "[USA.GetName] odrzuca bazy"
 venezuela.23.d: "[USA.GetName] odrzucił naszą ofertę wspólnych baz wojskowych."
 venezuela.23.a: "Rozczarowanie"
 venezuela.200.t: "[VEN.GetName] proponuje umowę handlową"
 venezuela.200.d: "Dyplomaci z [VEN.GetNameWithFlag] wpadli dzisiaj na pomysł omówienia z nimi propozycji umów handlowych. Możliwe, że utworzenie tego handlu z naszymi obydwoma narodami poprawi stosunki i wzrost gospodarczy w obu naszych narodach. jak powinniśmy kontynuować?"
 venezuela.200.a: "Zaakceptuj ofertę"
 venezuela.200.b: "Odrzuć ofertę"
 venezuela.201.t1: "[FROM.GetName] Zaakceptował ofertę"
 venezuela.201.t2: "[FROM.GetName] Odrzucił ofertę"
 venezuela.201.d1: "W historycznym obrocie wydarzeń mamy teraz umowę handlową z [FROM.GetName]. Będzie to fundament nowych stosunków między naszymi wielkimi narodami, przygotowujący nas na przyszłość i przyszłość. Nadszedł czas na nowe świętowanie, ponieważ nawiązaliśmy nowe i trwałe więzi z innym dużym narodem."
 venezuela.201.d2: "Niestety, [FROM.GetName] odrzucił ofertę handlową. To smutny dzień dla dyplomacji. Nasi dyplomaci wrócili z pustymi rękami."
 venezuela.201.a: "Wreszcie"
 venezuela.201.b: "Niefortunny"
 gca.1.t: "Zaproszenie do sojuszu"
 gca.1.d: "Pojawił się sojusz Gran Colombia, zapraszający do utworzenia zjednoczonego frontu pod sztandarem Gran Colombia. Jako historyczne zjednoczenie XIX-wiecznego marzenia o integracji Ameryki Południowej pod przewodnictwem Simóna Bolívara, frakcja ta stara się zjednoczyć kraje Kolumbii, Wenezueli, Ekwadoru, Panamy i Peru w dążeniu do regionalnego dobrobytu, stabilności i suwerenności poprzez polityczne, i siłę militarną."
 gca.1.a: "Viva Wielka Kolumbia!"
 gca.1.b: "Odrzuć zaproszenie."
 gca.2.t: "Przyjąłem zaproszenie"
 gca.2.d: "Dzięki tej akceptacji wasz naród stanie się integralną częścią zjednoczonego frontu, starając się na nowo rozpalić wizjonerskie marzenie o integracji Ameryki Południowej, przewidziane przez Simóna Bolívara w XIX wieku."
 gca.2.a: "Witamy w gronie!"
 venezuela.6.t: "Rozpoczynają się debaty na temat najbardziej wpływowej partii..."
 venezuela.6.d: "... poprzez wydarzenie!"
 venezuela.6.o1: "Prozachodni autokraci"
 venezuela.6.o2: "Konserwatyści"
 venezuela.6.o3: "Popularna wola"
 venezuela.6.o4: "Nowa era"
 venezuela.50.t: "Strategia importu amerykańskiego sprzętu wojskowego"
 venezuela.50.d: "Biorąc pod uwagę nasze serdeczne relacje z USA, niektórzy ludzie w naszym biurze uważają, że w przypadku chęci importu z USA możemy liczyć na zniżki. Jaką strategię wybrać?"
 venezuela.50.o1: "Zapłacimy pełną cenę, aby jeszcze bardziej poprawić nasze relacje."
 venezuela.50.o2: "Drobne zniżki dla nich to nic, dla nas jest to wielka rzecz."
 venezuela.50.o3: "Pójdźmy na pewne ustępstwa, żeby zaoszczędzić pieniądze podatników."
 venezuela.50.o4: "Potrzebujemy pieniędzy także na inne rzeczy. Oszczędzaj tyle, ile się da, nawet kosztem relacji."
 venezuela.100.t: "Wybory konstytucyjne"
 venezuela.100.d: "Nowa konstytucja naszego kraju została podpisana i przyjęta pod koniec ubiegłego roku, w grudniu 1999 r. Wprowadziła ona istotne zmiany w naszym obecnym stanie rzeczy, a prawo wymaga od nas przeprowadzenia nowych wyborów w celu zatwierdzenia naszej nowej konstytucji. Będą to także pierwsze wybory, w których [VEN.GetLeader] może kandydować w ramach swojej nowej sześcioletniej kadencji prezydenckiej. To nowy świt dla Wenezueli... Czy pretendent może zająć miejsce [VEN.GetLeader]?"
 venezuela.100.a: "Zaczynają więc..."
 venezuela.101.t: "Súmate zbiera podpisy przypomnienia"
 venezuela.101.d: "Súmate to ruch aktywistyczny w naszym kraju, zajmujący się problemem braku udziału wyborców. Ich celem jest osiągnięcie wysokiego udziału wyborców w wenezuelskich wyborach i referendach. Wynika to z zarzutów, że [VEN.GetLeader] został niesprawiedliwie wybrany ze względu na masową liczbę głosów wstrzymujących się w każdych wyborach w ciągu ostatnich ośmiu lat. Zdaniem Súmate’a nie interesuje ich, kto jest u władzy, ale raczej wybrani urzędnicy szanują praworządność. Ze względu na wysoki poziom wstrzymania się od głosu w każdych wyborach starali się unieważnić ostatnie wybory i odwołać [VEN.GetLeader] ze względu na jego rzekome, na wpół sfałszowane wybory."
 venezuela.101.a: "Więc powinno być..."
