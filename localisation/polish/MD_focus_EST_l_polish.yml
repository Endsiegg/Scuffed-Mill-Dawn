 estonia.115.t: "Powstaje EKRE"
 estonia.115.d: "Eesti Konservatiivne Rahvaerakond (EKRE), czyli Konserwatywna Partia Ludowa Estonii, reprezentuje rosnące niezadowolenie ze status quo w Estonii. Ultranacjonalizm, rosnące nastroje antyrosyjskie i coraz więcej skrajnie prawicowych myśli w naszym kraju odrzucających liberalną lewicę torują drogę tej partii do zdobycia popularności. Stały się wiodącą partią reprezentującą naszą skrajną prawicę w naszym kraju i dążą do zdobycia dominującej siły na naszej scenie politycznej."
