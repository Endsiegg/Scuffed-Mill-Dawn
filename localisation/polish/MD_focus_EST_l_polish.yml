 EST_rural_unemployment: "Bezrobocie na wsi"
 EST_rural_unemployment_desc: "Estońska wieś jest słabo rozwinięta, co bezpośrednio wpływa na wskaźnik zatrudnienia wielu parafii, wsi czy gmin, przekształcając te obszary w czarną dziurę pomocy społecznej."
 EST_crippling_unemployment: "Wyniszczające bezrobocie"
 EST_crippling_unemployment_desc: "Niedawny kryzys finansowy w Rosji wywołał falę uderzeniową w naszej gospodarce, gdy próbujemy zdystansować się od Rosji. Jego początek spowodował szereg negatywnych skutków w naszej gospodarce, powodując masowe zwolnienia i zamykanie firm, poważnie hamując naszą niegdyś kwitnącą gospodarkę. Nasze inicjatywy mające na celu rozwiązanie tego problemu wielokrotnie kończyły się niepowodzeniem. Musimy to wkrótce naprawić, w przeciwnym razie nasza gospodarka będzie nadal hamowana."
 EST_population_decline: "Spadek populacji"
 EST_population_decline_desc: "Od czasu uzyskania niepodległości walczymy z problemem spadku liczby ludności. Imigracja jest na najniższym w historii poziomie; osób opuszcza kraj w poszukiwaniu pracy, a każdego dnia rodzi się mniej osób. Jeśli utrzymamy takie tempo, możemy nie mieć Estonii do rządzenia."
 EST_pop_stagnation: "Stagnacja populacji"
 EST_pop_stagnation_desc: "Cudem udało nam się zatrzymać spadek i na razie wzrost populacji pozostaje w stagnacji, ani nie rośnie, ani nie maleje."
 EST_widespread_alcoholism: "Powszechny alkoholizm"
 EST_widespread_alcoholism_desc: "Trudności gospodarcze zmusiły dużą część naszego społeczeństwa do szukania pocieszenia w alkoholu, co wpływa na naszą gospodarkę, ale, co najważniejsze, na życie rodzinne wielu osób."
 EST_taxed_alc_consumpt: "Opodatkowane spożycie alkoholu"
 EST_taxed_alc_consumpt_desc: "Niedawny podatek od alkoholu spowodował gwałtowny spadek spożycia alkoholu, ale jednocześnie zapewnił naszemu rządowi w miarę stałe źródło dochodu."
 EST_pop_boost: "Wzrost populacji"
 EST_pop_boost_desc: "Dokonaliśmy niemożliwego i udało nam się spowodować wzrost populacji poprzez zastosowanie dobrej polityki społecznej i gospodarczej, która sprowadziła imigrantów, ale także zachęciła Estończyków do posiadania dzieci, ponieważ nie martwią się już o własną sytuację finansową."
