l_polish:
 EST_focus_tree: "Estońskie drzewo fokusowe"
 EST_estonias_future: "Przyszłość Estonii"
 EST_estonias_future_desc: "Przyszłość naszego narodu leży w niepewności. Nadszedł czas, abyśmy uformowali nasz kraj tak, jak chcemy."
 EST_looking_to_the_west: "Demokracja Estonii"
 EST_looking_to_the_west_desc: "Estonia jest krótkotrwałą demokracją, która powstała po upadku Związku Radzieckiego. Mimo to w dalszym ciągu dostosowuje swoje wartości do zachodniej demokracji liberalnej i jako taka wiele partii podąża za tym dostosowaniem. Partie estońskiego spektrum politycznego podążają w dużej mierze za tymi samymi trendami ideologicznymi, które można zobaczyć w większości krajów Zachodu."
 EST_isamaa: "Isamaa"
 EST_isamaa_desc: "Isamaa, bezpośrednio przekłada się na „Ojczyznę”. Isamaa to partia chrześcijańsko-demokratyczna, której celem jest promowanie ideologii centroprawicowej i prawicowej w Estonii."
 EST_re: "Ostry dyżur"
 EST_re_desc: "Partia Reformatorska Estonii to centroprawicowa partia polityczna skupiająca się na liberalnej polityce gospodarczej i wsparciu członkostwa w NATO i Unii Europejskiej. Została założona w 1994 roku i obecnie posiada najwięcej mandatów w estońskim parlamencie, co czyni ją największą partią polityczną w Estonii. Do ich celów należy obniżenie podatków, zwiększenie prywatyzacji i promowanie przedsiębiorczości."
 EST_neutral_desc: ""
 EST_armed_forces: "Estońskie Siły Obronne"
 EST_armed_forces_desc: "Estońskie Siły Obronne składają się ze wszystkich rodzajów estońskiej armii, a ich głównym celem jest zachowanie estońskiej niepodległości i suwerenności, a także porządku konstytucyjnego. W obecnej sytuacji wojsku przydałoby się więcej uwagi, jeśli chcemy, aby pozostało istotne w XXI wieku."
 EST_ekre: "EKRE"
 EST_ekre_desc: "W obliczu poważnego zamieszania EKRE była w stanie zwyciężyć w wyborach i zapewnić sobie władzę. Ale dla nas, estońskich patriotów, jest to historyczne zwycięstwo, ponieważ zagraniczne machinacje nie będą już powstrzymywać naszych ideałów i idei."
 EST_above_all: "Estonia przede wszystkim!"
 EST_above_all_desc: "Nasze społeczeństwo musi nauczyć się, że Estonia jest ponad wszelkimi osobistymi potrzebami i że nasz kraj jest priorytetem, niezależnie od sytuacji."
 EST_we_are_estonians: "Jesteśmy Estończykami!"
 EST_we_are_estonians_desc: "Mówcie, co chcecie o naszej historii, naszej kulturze, ale mimo to jesteśmy Estończykami! Nie Rosjanie, nie Niemcy czy Finowie, jesteśmy jedną tożsamością i jesteśmy wyjątkowi!"
 EST_on_world_stage: "Estonia na scenie światowej"
 EST_on_world_stage_desc: "Nadszedł czas, aby nasz kraj wyszedł na arenę światową, abyśmy nie byli już dłużej uważani za kraj z drugiej ręki w Wielkiej Grze o Europie."
 EST_nato_friends: "Nasi przyjaciele z NATO"
 EST_nato_friends_desc: "Wierzymy, że NATO stanowi ważną część naszego bezpieczeństwa i jesteśmy zaangażowani we współpracę z tą organizacją w celu utrzymania pokoju i stabilności na świecie."
 EST_opposing_western_values: "Przeciwstawne wartości zachodnie"
 EST_opposing_western_values_desc: "Zachodnie wartości są zarazą, która zaraża czystą estońską kulturę, a my jesteśmy lekarzami. Sprzeciwianie się tym „zasadom” i zamiast tego skupianie się na naszych wartościach sprawi, że będziemy bardziej szanowani w oczach wszystkich osób mających poczucie własnej wartości i tylko wzmocni naszą narodową determinację."
 EST_europe_of_a_sick_man: "Europa chorego człowieka"
 EST_europe_of_a_sick_man_desc: "Musimy stawić czoła prawdzie, Europa stała się chorym człowiekiem świata. Imigranci i pogorszenie koniunktury gospodarczej stały się zmorą naszego ukochanego kontynentu, ale istotne jest, abyśmy wykorzystali szansę w obliczu takiego pogorszenia koniunktury."
 EST_military_cooperation: "Współpraca wojskowa z naszymi sojusznikami"
 EST_military_cooperation_desc: "Umówmy się – NATO jest kluczem. Więcej sesji szkoleniowych byłoby naprawdę korzystne dla nas wszystkich."
 EST_opposing_foreign_influence: "Przeciwstawienie się wpływom zagranicznym"
 EST_opposing_foreign_influence_desc: "Estonia musi obrać własny kurs. Chociaż jesteśmy małym krajem, jesteśmy dumni i powinniśmy móc podejmować własne decyzje bez ingerencji innych krajów."
 EST_opposing_centralisation: "Przeciwnik centralizacji"
 EST_opposing_centralisation_desc: "Nie dla centralizacji! Nasz naród może podążać własną ścieżką! Nie potrzebujemy żadnych „tatusia i mamusi!” Zwyciężymy na arenie światowej!"
 EST_deporting_arab_immigrants: "Deportacja arabskich imigrantów"
 EST_deporting_arab_immigrants_desc: "Ci imigranci stanowią poważne zagrożenie dla bezpieczeństwa naszego kraju i naszej kultury, ponieważ ryzykują rozprzestrzenianiem swoich fałszywych przekonań na naszych współobywateli. Ważne jest, abyśmy się ich pozbyli, zanim będzie za późno."
 EST_questioning_eu: "Kwestionowanie UE"
 EST_questioning_eu_desc: "UE nie działa zgodnie z oczekiwaniami, wręcz przeciwnie. Z instytucji, która miała wspierać prawa człowieka i wolność, jest teraz niczym więcej niż narzędziem, a zamieniła się w korporacyjne machiny, które starają się jedynie podeptać nasze narodowe ideały i uczynić z nas jedynie marionetkę obcych wpływów. Musimy więc zadać sobie pytanie, dlaczego tolerujemy ten przeklęty amalgamat."
 EST_full_nato_cooperation: "Pełna współpraca NATO"
 EST_full_nato_cooperation_desc: "NATO jest obrońcą naszych wolności i wolności, jedyną rzeczą oddzielającą cywilizowany świat od brutali dyktatur, jakie widzimy w Rosji i ChRL. Ważne jest, abyśmy współpracowali z Sojuszem w każdy możliwy sposób"
 EST_defend_our_home: "Obrona naszych domów"
 EST_defend_our_home_desc: "Kiedy najeźdźca przyjdzie, aby splądrować nasze ziemie i zniszczyć nasz naród, musimy być przygotowani na walkę zaciekle. Należy przypomnieć każdemu żołnierzowi lub milicjantowi, że walczy w obronie swojego kraju i rodziny i że każdy próg musi stać się fortecą."
 EST_compulsory_military_service: "Ustawa o obowiązkowej służbie wojskowej"
 EST_compulsory_military_service_desc: "Choć niepopularny, w imię obrony Riigikogu uchwalił ustawę o obowiązkowej służbie wojskowej. Od tego momentu wszyscy pełnosprawni estońscy mężczyźni w wieku od 18 do 27 lat są zobowiązani do odbycia służby wojskowej przez co najmniej 6 miesięcy i od tego momentu będą rezerwistami w siłach zbrojnych."
 EST_purchase_foreign_tanks: "Zakup czołgów zagranicznych"
 EST_purchase_foreign_tanks_desc: "Czołg jest ważnym nabytkiem każdej armii, a komponentem, którego bardzo nam brakuje. Będziemy szukać u naszych sojuszników możliwości zakupu tej bardzo potrzebnej broni."
 EST_fortify_borders: "Umocnij nasze granice"
 EST_fortify_borders_desc: "Rosja przestała ukrywać swoją rażącą agresję wobec nas i staje się coraz bardziej oczywiste, że szykuje coś przeciwko nam. Aby zapobiec katastrofie, musimy natychmiast zamknąć nasze granice."
 EST_friend_of_my_friend: "Przyjaciel mojego przyjaciela.."
 EST_friend_of_my_friend_desc: "Każdy zna powiedzenie: „Przyjaciel mojego przyjaciela jest moim przyjacielem. Przyjaciel mojego wroga jest moim wrogiem. Wróg mojego przyjaciela jest moim wrogiem. Wróg mojego wroga jest moim przyjacielem”. I dyplomacja nie jest wyjątkiem."
 EST_poking_the_bear: "Szturchanie niedźwiedzia"
 EST_poking_the_bear_desc: "Nikt nie będzie się bał niedźwiedzia, jeśli będzie martwy. Będziemy myśliwym, a niedźwiedź nie będzie miał szans."
 EST_strengthening_territorial_claims: "Wzmocnienie roszczeń terytorialnych"
 EST_strengthening_territorial_claims_desc: "Rosja nielegalnie okupuje prawowite terytoria Estonii od ponad 60 lat i jeśli mamy się im przeciwstawić, musimy najpierw wzmocnić nasze roszczenia."
 EST_purging_country_traitors: "Oczyszczenie kraju ze zdrajców"
 EST_purging_country_traitors_desc: "Aby Estonia była bezpieczna i wolna, musimy oczyścić ją z zagranicznych agentów, którzy aktywnie utrudniają nasz rozwój. Niezależnie od tego, kto to może być, nawet najmniejsze działanie, które można uznać za zdradę, musi zostać napiętnowane."
 EST_preparing_for_inevitable: "Przygotowanie na nieuniknione"
 EST_preparing_for_inevitable_desc: "Wojna znów jest na horyzoncie i musimy podjąć wszelkie działania, aby się na nią przygotować."
 EST_petting_the_bear: "Pogłaskanie niedźwiedzia"
 EST_petting_the_bear_desc: "Rosja zawsze pozostanie krajem, którego należy się obawiać, światową superpotęgą, której w Europie nie można jeszcze dorównać. Po co tworzyć z nich wroga, skoro zbliżenie wydaje się lepszą opcją?"
 EST_warm_up_with_russia_nat: "Rozgrzewka z Rosją"
 EST_warm_up_with_russia_nat_desc: "Nadszedł wreszcie czas, aby zapomnieć o naszej skomplikowanej historii z Rosją i zgodnie ruszyć naprzód w nową erę."
 EST_finland_model: "Fiński model negocjacji"
 EST_finland_model_desc: "Finlandia była w stanie wynegocjować swoją neutralność z pozycji siły i narzucić swoją wolę innym krajom podczas rozmów. Teraz są potęgą gospodarczą. Ich zdolności negocjacyjne są godne pozazdroszczenia, ale są także wzorem do wykorzystania w naszej własnej dyplomacji."
 EST_question_russian_sanctions: "Kwestionowanie sankcji"
 EST_question_russian_sanctions_desc: "Sankcje są bezużyteczne i wyrządzają jedynie krzywdę przeciętnemu cywilowi, zamiast osłabiać rząd danego kraju, czego najlepszym przykładem jest Rosja. Dlaczego powinniśmy wspierać nielegalne i przestępcze działania, których celem jest wyrządzenie szkody jedynie normalnej osobie?"
 EST_work_together_rus: "Wspólna praca na rzecz lepszej przyszłości"
 EST_work_together_rus_desc: "Co najgorszego może się wydarzyć we współpracy z Rosją?"
 EST_declaration_bauskha: "Deklaracja Bauski"
 EST_declaration_bauskha_desc: "Zaproponowaliśmy spotkanie z innymi partiami nacjonalistycznymi w regionie bałtyckim w Bauskiej w celu podpisania porozumienia, w ramach którego będziemy ściśle współpracować, aby przeciwstawić się wpływom Rosji i osiągnąć wspólne cele."
 EST_support_euromaidan: "Wspieranie uczestników Euromajdanu"
 EST_support_euromaidan_desc: "Ukraińcy słusznie protestują, że ich rząd zmierza w złym kierunku i musimy zadeklarować nasze całkowite poparcie dla nich."
 EST_connection_with_christian_parties_eu: "Związek chrześcijański"
 EST_connection_with_christian_parties_eu_desc: "Jeśli będziemy nawiązywać dodatkowe kontakty z innymi partiami chrześcijańskimi w całej Europie, nie tylko wzmocni to fakt, że Estonia jest silnym narodem chrześcijańskim, ale także godnym sojusznikiem dyplomatycznym na wiele lat."
 EST_christian_alliance: "Sojusz Chrześcijański"
 EST_christian_alliance_desc: "Może nie jesteśmy do końca chrześcijanami, daleko nam do tego, ale sojusz oparty na takich wartościach mógłby okazać się owocny."
 EST_looking_into_scandinavia: "Patrząc na Skandynawię"
 EST_looking_into_scandinavia_desc: "Choć nie chcą tego przyznać, wszyscy wiemy, że my i kraje skandynawskie jesteśmy narodami braterskimi. Powinniśmy zabiegać o cieplejsze stosunki z nimi ze względów dyplomatycznych i lukratywnych możliwości handlowych. Jeśli uda nam się stworzyć dodatkową wspólną płaszczyznę z naszym rodzeństwem za morzem, będziemy mogli widzieć naszą przyszłość razem, a nie osobno."
 EST_strengthen_baltic_trade: "Wzmocnienie handlu"
 EST_strengthen_baltic_trade_desc: "Inwestując w infrastrukturę publiczną i podpisując nowe umowy, możemy zwiększyć nasze dochody i wielkość handlu."
 EST_healthcare_reform_nat: "Reforma systemu opieki zdrowotnej"
 EST_healthcare_reform_nat_desc: "Zreformujemy System Opieki Zdrowotnej w nadziei na stworzenie bardziej wydajnego i skutecznego systemu, który zaspokoi potrzeby społeczeństwa naszego kraju."
 EST_ban_abortion: "Zakaz aborcji"
 EST_ban_abortion_desc: "Nie jest tajemnicą, że aborcja jest morderstwem i nie przynosi korzyści naszemu krajowi. Aby nasza płodność poprawiła się, a nasz naród mógł nadal się rozwijać, musimy położyć kres tej ułomności, którą ludzie ośmielają się nazywać „prawem”"
 EST_prohibition_law: "Zakaz"
 EST_prohibition_law_desc: "Alkohol to diabeł w przebraniu, aktor, którego rolą jest destabilizacja przeciętnego gospodarstwa domowego poprzez wprowadzenie pijackich bójek i przemocy. Jedynym sposobem na powstrzymanie rozprzestrzeniania się tej choroby jest prohibicja."
 EST_free_dental_care: "Bezpłatna opieka stomatologiczna dla jasnej Estonii!"
 EST_free_dental_care_desc: "Zaczniemy oferować bezpłatną opiekę stomatologiczną wszystkim naszym mieszkańcom, niezależnie od dochodów, w nadziei, że ta polityka poprawi stan zdrowia jamy ustnej naszego społeczeństwa. Od teraz wszyscy estońscy dentyści mają obowiązek zapewniać bezpłatną opiekę pacjentom poniżej 18 roku życia, za którą płaci państwowe ubezpieczenie."
 EST_estonian_values: "Trwałe wartości estońskie"
 EST_estonian_values_desc: "Nasze wartości, nasza wolność, nasz naród!"
 EST_market_public_interests: "Nowy rynek publiczny"
 EST_market_public_interests_desc: "Rynek publiczny od dawna służy interesom dużych korporacji, które pragną jedynie wzbogacić się na plecach zwykłego człowieka. Nie będziemy już tolerować takich zachowań, czas uregulować rynek tak, aby służył wyłącznie interesowi publicznemu"
 EST_nat_public_bank: "Utworzenie Narodowego Banku Publicznego"
 EST_nat_public_bank_desc: "Państwo musi odgrywać większą rolę w sektorze bankowym. Czy jest lepszy sposób niż utworzenie banku publicznego? Zwiększając nasze wpływy w tym sektorze, możemy zagwarantować właściwy rozwój gospodarczy, a także lepsze standardy dla naszych pracowników."
 EST_education_reform_nat: "Reforma systemu edukacji"
 EST_education_reform_nat_desc: "Zreformujemy system edukacji od podstaw. Choć będzie to długa i bolesna reforma, z pewnością usprawni ona system edukacji, zmniejszy liczbę osób przedwcześnie kończących naukę i poprawi jakość edukacji."
 EST_sinine_aratus: "Sinine Aratus"
 EST_sinine_aratus_desc: "Aby nasza tożsamość narodowa przetrwała przez wieki, ważne jest, aby nasze dzieci nauczyły się kochać swój kraj i tradycje. Założymy Organizację Młodzieżową, której celem będzie zachowanie tych ideałów i spowodowanie odrodzenia nacjonalizmu oraz rozpalenie nowego narodowego przebudzenia Estonii!"
 EST_ban_rus_language: "Zakaz języka rosyjskiego"
 EST_ban_rus_language_desc: "To dla nas naturalna decyzja, aby zakazać używania i nauczania języka rosyjskiego, tego samego języka, którym mówi nasz budzący grozę zagraniczny prześladowca. Ci, którzy tak mówią, mogą protestować, ile chcą, ale nic nie zmieni naszego kierunku."
 EST_countryside_schools: "Otwarcie szkół wiejskich"
 EST_countryside_schools_desc: "Analfabetyzm na obszarach wiejskich jest problemem, który nęka nasz kraj od chwili jego przywrócenia, a jednym z wielu sposobów jego zwalczania jest zwiększenie dostępności edukacji. Otwarcie szkół na obszarach wiejskich pomoże złagodzić kryzys edukacyjny, przez który przechodzimy, i zagwarantować przyszłość kolejnemu pokoleniu."
 EST_teacher_wages: "Podwyżka wynagrodzeń nauczycieli"
 EST_teacher_wages_desc: "Nauczyciele potrzebują lepszych wynagrodzeń, bo w przeciwnym razie nasi uczniowie zdobędą odpowiednią edukację?"
 EST_professional_army: "Postaw na profesjonalizm"
 EST_professional_army_desc: "Paramilitarny oddział naszej armii, Estońska Liga Obrony, to przestarzały środek, na który nie ma miejsca we współczesnej armii XXI wieku. Nasza stała armia, gdyby otrzymała finansowanie od Estońskiej Ligi Obrony, powinna być więcej niż zdolna do odparcia obcych najeźdźców."
 EST_military_status_quo: "Biznes jak zwykle"
 EST_military_status_quo_desc: "Jak to się mówi... „Jeśli coś nie jest zepsute, nie naprawiaj tego”. Organizacja, którą mamy obecnie, nie ma znaczących problemów, a zatem nie ma realnej przyczyny zmian. Wszystko to, biorąc pod uwagę posiadanie rezerwy paramilitarnej, takiej jak Estońska Liga Obrony, do której można wezwać w przypadku inwazji, zawsze będzie miało swoje zalety."
 EST_estonian_defence_league: "Priorytetowo traktuj rezerwy paramilitarne"
 EST_estonian_defence_league_desc: "Nowoczesne armie udowodniły, że są jedynie drogie i stanowią jedynie dodatek do konfliktów międzynarodowych, a nie wewnętrznych. Jeśli celem państwa jest rzeczywiste położenie kresu konfliktom, logiczne jest, abyśmy najpierw złożyli broń."
 EST_armored_focus: "Opancerzony Fokus"
 EST_armored_focus_desc: "Profesjonalne i zdolne siły zbrojne potrzebują na polu bitwy czegoś więcej niż tylko ludzi. Obecnie nasz korpus pancerny jest przestarzały i ogólnie niepożądanych rozmiarów. Czas to naprawić."
 EST_looking_to_russia: "Patrząc na Rosję"
 EST_looking_to_russia_desc: "Chociaż byli oni naszym dawnym prześladowcą, nie możemy pozwolić, aby wydarzenia z przeszłości dyktowały naszą obecną politykę. Dążenie do ponownego sojuszu z Rosją ma kluczowe znaczenie dla naszego przetrwania."
 EST_center_party: "Partia Centrum"
 EST_center_party_desc: "Partia Centrum zwyciężyła w wyborach i obecnie posiada wystarczającą większość, aby forsować swój program w Riigikogu."
 EST_left_faction: "Frakcja Lewicy"
 EST_left_faction_desc: "Frakcja Lewicy i jej polityka socjalliberalna zwyciężyły w politycznej walce o władzę, zapewniając sobie kontrolę zarówno nad Partią, jak i Riigikogu."
 EST_soc_lib_policies: "Polityka społeczno-liberalna"
 EST_soc_lib_policies_desc: "Będziemy realizować politykę społeczno-liberalną, a naszym ostatecznym celem będzie stworzenie społeczeństwa, w którym każda jednostka będzie mogła swobodnie żyć własnym życiem z pełnymi możliwościami, niezależnie od statusu."
 EST_promote_women_rights: "Promuj prawa kobiet"
 EST_promote_women_rights_desc: "Wprowadzając takie polityki, jak elastyczna organizacja pracy i silny nacisk na równość wynagrodzeń i szans, możemy zwiększyć liczbę kobiet na rynku pracy i zachęcić więcej kobiet do obejmowania stanowisk kierowniczych."
 EST_align_with_left_parties: "Współpracuj z partiami lewicowymi"
 EST_align_with_left_parties_desc: "Partie lewicowe wiedzą, co robią, dlatego najlepiej byłoby, abyśmy się z nimi rozgrzali."
 EST_progressive_taxation: "Wprowadź progresywne opodatkowanie"
 EST_progressive_taxation_desc: "Wprowadziliśmy progresywny system podatkowy, który będzie opodatkowywać osoby fizyczne według różnych stawek w zależności od poziomu ich dochodów. Ten progresywny system podatkowy ułatwi płacenie podatków osobom o niższych i średnich dochodach, zapewniając jednocześnie, że osoby o wyższych dochodach będą w większym stopniu przyczyniać się do podstawy opodatkowania kraju."
 EST_oppose_monopolies: "Przeciwstawiaj się monopolom"
 EST_oppose_monopolies_desc: "Musimy otwarcie sprzeciwiać się monopolom i podjąć wszelkie niezbędne kroki, aby zniszczyć wszelkie takie przykłady, jakie możemy znaleźć."
 EST_closer_ties_with_east: "Zacieśnij więzi ze Wschodem"
 EST_closer_ties_with_east_desc: "Na próżno patrzymy na Zachód, gdy odpowiedzią na nasze problemy są właśnie nasze nosy, a mianowicie wielkie potęgi Rosji i Chin."
 EST_promote_euroscepticism: "Promuj eurosceptycyzm"
 EST_promote_euroscepticism_desc: "Spójrzmy prawdzie w oczy, UE jest niedemokratyczna i nieobliczalna. UE stała się zbyt potężna i zamieniła się w potwora, który za bardzo ingeruje w życie zwykłych obywateli."
 EST_empower_rus_minorities: "Wzmocnić pozycję mniejszości rosyjskich"
 EST_empower_rus_minorities_desc: "Inni powiedzą, że to zdrada stanu, ale dla nas jest to po prostu rozwiązanie odwiecznego problemu. Zwiększając ich reprezentację w parlamencie i instytucjach rządowych, możemy złagodzić napięcia między naszymi dwiema licznymi grupami etnicznymi."
 EST_corruption_blind_eye: "Przymykaj oczy na korupcję"
 EST_corruption_blind_eye_desc: "Korupcja jest problemem, ale po co zawracać sobie głowę walką z nią, skoro można po prostu do niej dołączyć? Przymykanie oczu na takie praktyki ma wiele zalet, przede wszystkim możemy skupić się na innych, ważniejszych sprawach."
 EST_right_faction: "Właściwa frakcja"
 EST_right_faction_desc: "Frakcja Prawicy i jej polityka socjalno-konserwatywna zwyciężyły w politycznej walce o władzę, zapewniając sobie kontrolę zarówno nad Partią, jak i Riigikogu"
 EST_promote_soc_conservatism: "Promuj konserwatyzm społeczny"
 EST_promote_soc_conservatism_desc: "Wierzymy, że społeczeństwo jest najlepiej zarządzane, gdy wolności osobiste i gospodarcze są maksymalizowane w ramach tradycyjnych wartości. Zaczniemy więc opowiadać się za ograniczoną interwencją rządu w życie obywateli i gospodarką wolnorynkową"
 EST_oppose_homosexuality: "Sprzeciwiajcie się homoseksualizmowi"
 EST_oppose_homosexuality_desc: "Homoseksualizm jest nienaturalny i sprzeczny z naturą. Chociaż kryminalizacja jest kusząca, jest to, przynajmniej na razie, o krok za daleko. Zamiast tego będziemy pracować, po cichu tłumiąc homoseksualizm, ale nie uznając takich związków i nie oferując żadnych korzyści parom tej samej płci."
 EST_promote_mixed_economy: "Promuj gospodarkę mieszaną"
 EST_promote_mixed_economy_desc: "Aby nasza gospodarka przetrwała, nie możemy polegać wyłącznie na drewnie. Musimy dywersyfikować naszą gospodarkę, wspierając sektor IT i naszą branżę."
 EST_strengthen_est_middle_class: "Wzmocnić estońską klasę średnią"
 EST_strengthen_est_middle_class_desc: "Gospodarka naszego kraju w ostatnich latach dynamicznie się rozwija, co doprowadziło do wzrostu liczby osób zaliczanych do klasy średniej. Jest to pozytywna zmiana, ponieważ silna klasa średnia jest niezbędna dla zdrowej gospodarki. Będziemy pracować nad stworzeniem polityki, która pomoże jeszcze bardziej rozwinąć się klasie średniej. Obejmuje to tworzenie większej liczby miejsc pracy, zapewnianie lepszej edukacji i szkoleń oraz zwiększanie dostępu do kredytów."
 EST_allign_with_right_parties: "Sprzymierz się z partiami prawicowymi"
 EST_allign_with_right_parties_desc: "Inne prawicowe partie w Europie są wzorem do naśladowania, a ich sukcesy są bezkonkurencyjne. Dostosowanie się do tych ruchów może okazać się pomocne."
 EST_sde: "SDE"
 EST_sde_desc: "Partia Socjaldemokratyczna wygrała wybory i została powołana do utworzenia nowego rządu."
 EST_home_problems: "Program mieszkaniowy"
 EST_home_problems_desc: "Ten Program Mieszkaniowy zapewni niedrogie opcje mieszkaniowe kwalifikującym się mieszkańcom Estonii. Oferujemy różnorodne opcje mieszkaniowe, od apartamentów, kamienic i domów jednorodzinnych."
 EST_socdem_best: "Polityka społeczna"
 EST_socdem_best_desc: "Reformując i rozszerzając politykę społeczną naszego kraju, możemy zwiększyć dobrobyt naszego społeczeństwa."
 EST_labour_paradise: "Ochrona związków zawodowych"
 EST_labour_paradise_desc: "Związki zawodowe chronią prawa pracowników we wszystkich naszych krajach i musimy zaangażować się w ich ochronę. Nowa ustawa gwarantuje prawo do tworzenia i przystępowania do związków zawodowych, zapewnia swobodę rokowań zbiorowych, ale także niezależność od ingerencji rządu lub polityki."
 EST_workers_support: "Zapewnij wsparcie potrzebującym pracownikom"
 EST_workers_support_desc: "Zapewnienie wsparcia naszym pracownikom jest niezbędne, aby nasz kraj mógł prosperować."
 EST_min_wage: "Podwyższenie płacy minimalnej"
 EST_min_wage_desc: "Podniesiemy płacę minimalną, aby nadążać za kosztami życia i przyciągnąć do kraju więcej pracowników."
 EST_ngo_support: "Wspieraj Organizacje Pozarządowe"
 EST_ngo_support_desc: "Organizacje pozarządowe są ważną częścią społeczeństwa i muszą zrobić wszystko, co w ich mocy, aby wspierać ich prawidłowe funkcjonowanie."
 EST_expand_welfare: "Rozbudowa państwa opiekuńczego"
 EST_expand_welfare_desc: "Zwiększymy wydatki na opiekę zdrowotną, edukację i mieszkalnictwo, a także wprowadzamy nowe środki pomocy bezrobotnym, samotnym rodzicom i osobom niepełnosprawnym w nadziei na poprawę jakości życia przeciętnego Estończyka."
 EST_invite_investors: "Przyciągnij inwestorów zagranicznych"
 EST_invite_investors_desc: "Podobnie jak inwestorzy lokalni, również inwestorzy zagraniczni są niezbędni dla rozwoju naszej gospodarki i zrobimy wszystko, co w naszej mocy, aby przyciągnąć ich do zakładania przedsiębiorstw w naszym małym kraju."
 EST_guarantee_youth: "Gwarancja młodości"
 EST_guarantee_youth_desc: "Musimy zadbać o to, aby w nadchodzących czasach nasz kraj był w dobrych rękach, ponieważ dzięki naszemu zaangażowaniu w edukację i innowacje możemy zagwarantować młodym ludziom świetlaną przyszłość."
 EST_little_man: "Wspieramy Małego Człowieka"
 EST_little_man_desc: "Mały człowiek – przeciętny obywatel, który może ma małą firmę, pracuje w rolnictwie lub w ogóle nic z tego. On, niezależnie od tego, jak mały lub nieistotny, odgrywa zasadniczą rolę w zarządzaniu naszym krajem, dlatego musimy mu pomóc i chronić go wszelkimi możliwymi środkami."
 EST_free_education: "Bezpłatne szkolnictwo wyższe"
 EST_free_education_desc: "Odważne posunięcie, ale decydujące w naszych próbach zreformowania edukacji. Wprowadzimy politykę zapewniającą bezpłatne studia wyższe wszystkim studentom, niezależnie od ich sytuacji finansowej, aby zapewnić każdemu równe szanse w zdobywaniu wyższego wykształcenia."
 EST_support_families: "Wspieraj młode dorosłe rodziny"
 EST_support_families_desc: "Młodzi dorośli są najbardziej narażeni na trudności gospodarcze i recesję, a ich skutki tylko się pogłębiają, gdy sami mają młode rodziny, które muszą utrzymać, a jeszcze gorzej, gdy nie mają do kogo zwrócić się o pomoc. Musimy im pomóc i ustanowić sieci bezpieczeństwa, aby zapobiec jakimkolwiek szkodom wyrządzonym strukturze tak kruchych rodzin."
 EST_alcho_tax: "Podatek alkoholowy"
 EST_alcho_tax_desc: "Alkohol jest główną przyczyną problemów zdrowotnych, ponieważ powszechny alkoholizm stał się głównym problemem nękającym obszary wiejskie. Będziemy dążyć do zniechęcenia do konsumpcji poprzez wprowadzenie wysokich podatków na napoje alkoholowe."
 EST_workspace: "Warsztat Młodych"
 EST_workspace_desc: "Dzięki naszym udanym reformom i inwestycjom w opiekę społeczną przekształciliśmy Estonię w warsztat młodych, w którym zarówno nowe, jak i stare pokolenia współpracują dla większego dobra."
 EST_e_residency: "Program e-rezydencji"
 EST_e_residency_desc: "Umożliwiając obcokrajowcom dostęp do estońskich usług, takich jak zakładanie spółek, bankowość, przetwarzanie płatności i podatki, możemy zwiększyć nasze wyniki gospodarcze poprzez przyciąganie inwestycji zarówno lokalnych, jak i zagranicznych."
 EST_office_sectors: "Rozwiń sektor biurowy"
 EST_office_sectors_desc: "Sektor biurowy odgrywa dość dużą rolę, oliwiąc gigantyczną machinę, jaką jest ekonomia i ją rozwijając, wydaje się czymś naturalnym, jeśli weźmiemy pod uwagę korzyści, jakie to przynosi."
 EST_log_log: "Logistyka drewna"
 EST_log_log_desc: "Drewno stanowi dla nas ważne źródło dochodów, będąc jednym z głównych towarów, które eksportujemy. Usprawniając logistykę transportu drewna poprzez inwestycje w kluczową infrastrukturę, możemy obniżyć koszty transportu i zwiększyć naszą marżę zysku."
 EST_replant_forests: "Ponowne sadzenie lasów"
 EST_replant_forests_desc: "Rozpoczniemy ponowne zalesianie lasów naszego kraju, aby odbudować utracone ekosystemy, a także zapewnić odnawialne źródło drewna"
 EST_expand_log_industry: "Rozwiń Eksporty rejestrowania"
 EST_expand_log_industry_desc: "Kłody i produkty z drewna stanowią dużą część naszego eksportu, to normalne, że rozwijamy tę branżę, a tym samym nasze dochody."
 EST_investments_money: "Więcej pieniędzy dla budżetu"
 EST_investments_money_desc: "Nasz budżet potrzebuje więcej pieniędzy na pokrycie dużych inwestycji, dlatego uważam, że uzasadnione jest nieznaczne podniesienie podatków od większej części dochodów."
 EST_better_roads: "Łączenie Narodu"
 EST_better_roads_desc: "Rozbudowując infrastrukturę drogową i kolejową, możemy lepiej połączyć nasz naród i stworzyć nowe miejsca pracy, a jednocześnie dalej rozwijać nasz kraj."
 EST_renovate_factories: "Renowacja fabryk"
 EST_renovate_factories_desc: "Kiedy Związek Radziecki się rozpadł, byliśmy zmuszeni do deindustrializacji, ponieważ fabryki po prostu nie były już opłacalne i zarządzalne. Ale od tego czasu minęło dużo czasu, a infrastruktura nadal istnieje. Być może dobrym pomysłem jest wyremontowanie tych zaniedbanych fabryk i przywrócenie ich do stanu używalności."
 EST_pink_shirts: "Najlepsze estońskie różowe koszule"
 EST_pink_shirts_desc: "Bez komentarza."
 EST_own_shirts: "Estońska autarkia"
 EST_own_shirts_desc: "Być może posiadanie zróżnicowanego przemysłu, zwłaszcza tekstylnego, mogłoby być bardzo pomocne w dłuższej perspektywie."
 EST_robint_kavur: "Robint Kavur and Co"
 EST_robint_kavur_desc: "Kim do cholery jest Robint Kavur i dlaczego jest właścicielem firmy?"
 EST_fighting_unemployment: "Walka z bezrobociem"
 EST_fighting_unemployment_desc: "Jesteśmy zdecydowani walczyć z bezrobociem i wprowadziliśmy w tym celu szereg środków"
 EST_startup_estonia: "Start-up w Estonii"
 EST_startup_estonia_desc: "Wspieranie ambitnych osób i startupów jest kluczowe, dlatego uruchomimy inicjatywę rządową mającą na celu wzmocnienie estońskiego ekosystemu startupów, aby w przyszłości stał się on kolebką wielu innych historii sukcesu startupów."
 EST_open_workplaces_con: "Rozszerzanie sektora publicznego"
 EST_open_workplaces_con_desc: "Aby zapewnić obywatelom lepsze usługi, musimy rozszerzyć sektor publiczny, zatrudniając więcej pracowników i rozbudowując kluczową infrastrukturę publiczną. Dzięki temu możemy także pobudzić wzrost gospodarczy i stworzyć więcej, lepiej płatnych miejsc pracy."
 EST_invest_in_trade_ports: "Inwestowanie w porty handlowe"
 EST_invest_in_trade_ports_desc: "Możemy zwiększyć naszą produkcję handlową, inwestując w związaną z nią infrastrukturę, w szczególności w porty handlowe."
 EST_tax_breaks: "Oferuj ulgi podatkowe"
 EST_tax_breaks_desc: "Oferując ulgi podatkowe, możemy wspierać nowe start-upy i rozwijać estońską gospodarkę."
 EST_burecracy_ease: "Zwalcz biurokrację biznesową"
 EST_burecracy_ease_desc: "Stawiając za priorytet ograniczenie biurokracji związanej z zakładaniem i prowadzeniem działalności gospodarczej, możemy odnieść sukces, czyniąc proces zakładania firmy bardziej efektywnym i prostym, a tym samym tworząc sprzyjające środowisko dla rozwoju przedsiębiorstw."
 EST_monopoly_war: "Wkładanie kija w koła monopoli"
 EST_monopoly_war_desc: "Wprowadzając prawa i polityki dotyczące konkurencji, możemy skutecznie ograniczyć siłę monopoli, a nawet je rozbić."
 EST_bussiness_paradise: "Raj dla małych firm"
 EST_bussiness_paradise_desc: "Udało nam się zmienić Estonię ze stosunkowo nieznanego kraju w prawdziwy raj biznesowy, tworząc wspierający system gospodarczy dla wszystkich przedsiębiorstw."
 EST_invest_in_police: "Inwestycja w Policję"
 EST_invest_in_police_desc: "Wielu uważa, że ​​jest to niewłaściwe wykorzystanie funduszy, ale wspieranie naszej policji jest niezbędne, aby chronić przeciętnego obywatela przed bandytami i ludźmi, którzy chcą wyrządzić krzywdę."
 EST_work_or_morgue: "Zwalcz bezrobocie"
 EST_work_or_morgue_desc: "Wdrażając różne polityki i programy, takie jak zapewnianie pomocy finansowej bezrobotnym, a także programy szkoleniowe i edukacyjne pomagające im w znalezieniu nowej pracy, możemy rozwiązać problem bezrobocia."
 EST_energy_con: "Kwestia energii"
 EST_energy_con_desc: "Energia stała się w ostatnich latach gorącym tematem debaty pomiędzy stronami, które proponują utrzymanie status quo lub poszukiwanie alternatywnych środków. Utrzymanie status quo na pewno nie wchodzi w grę, ale teraz pozostaje pytanie: jakie źródło OZE wybrać?"
 EST_renewable_energy: "Energia odnawialna"
 EST_renewable_energy_desc: "Nie będziemy ryzykować wyboru droższej i niebezpiecznej opcji, dlatego postawimy na zwykłą energię odnawialną."
 EST_nuclear_energy: "Idziemy w stronę energii nuklearnej"
 EST_nuclear_energy_desc: "Budowa elektrowni jądrowej jest przedsięwzięciem złożonym i niezwykle kosztownym, mamy jednak pewność, że dysponujemy odpowiednią wiedzą, aby go zrealizować, a mimo to w dłuższej perspektywie odniesiemy z niego większe korzyści."
 EST_windmills: "Najlepsze wiatraki, jakie może zapewnić Europa"
 EST_windmills_desc: "Udało nam się wyprodukować najlepsze i najnowocześniejsze wiatraki w Europie i na pewno je wykorzystamy."
 EST_sollar_pannels: "Energia słoneczna"
 EST_sollar_pannels_desc: "Odchodząc od wiatraków, musimy teraz zebrać energię słoneczną, abyśmy mogli stać się samowystarczalni elektrycznie."
 EST_green_atom: "Zielony atom"
 EST_green_atom_desc: "Moc słońca w naszych dłoniach. Przepraszam, musiałem dać się ponieść emocjom. Tak czy inaczej, udało nam się opracować najwyższej klasy odnawialne źródło energii jądrowej, dzięki któremu Estonia z pewnością będzie prosperować."
 EST_coal_power: "Energia Węglowa"
 EST_coal_power_desc: "Przejście na energię odnawialną nie rozwiąże naszych problemów. Czas skupić się na sprawdzonym źródle paliwa. Węgiel! Węgiel pozwoli nam rozwiązać wszystkie nasze problemy."
 EST_invest_in_coal: "Tani gaz, doskonała moc"
 EST_invest_in_coal_desc: "Jeśli nadal będziemy skupiać się na tanim gazie, zawsze będziemy mieli energię dla każdego z naszych ludzi."
 EST_invest_future: "Inwestowanie w przyszłość"
 EST_invest_future_desc: "Musimy przygotować się na przyszłość, póki jesteśmy jeszcze w teraźniejszości, inwestując w programy społeczne, edukację i opiekę zdrowotną, a także zapobiegać wyrządzeniu jakiejkolwiek szkody narodowi estońskiemu."
 EST_invest_in_cities: "Właściwe planowanie miasta"
 EST_invest_in_cities_desc: "Chaotyczna zabudowa miast może prowadzić do nieprzewidzianych katastrof, takich jak przeludnienie i zwiększone ryzyko trzęsień ziemi. Zatrzymanie tych konstrukcji i ustanowienie odpowiednich standardów urbanistycznych powinno zmniejszyć ryzyko wystąpienia takich zdarzeń."
 EST_ole_kaasas: "Program Ole Kaasas"
 EST_ole_kaasas_desc: "Jednym z naszych największych problemów jest obecnie luka cyfrowa w społeczeństwie i różnych sektorach gospodarki. Współpracując z placówkami prywatnymi, możemy wypełnić tę lukę i zwiększyć efektywność naszej administracji."
 EST_reform_curriculum: "Zreformować program nauczania"
 EST_reform_curriculum_desc: "Obecny program nauczania w zbyt dużym stopniu skupia się na testowaniu, a w niewystarczającym stopniu na umiejętnościach praktycznych. Szkoła powinna skupić się na uczeniu uczniów krytycznego myślenia i rozwiązywania problemów, na uczeniu ich kreatywności i innowacyjności, a nie na mechanicznym uczeniu się posługiwania się wzorami i równaniami matematycznymi, których nie potrzebują. Szczerze mówiąc, kiedy ostatni raz korzystałeś ze wzoru kwadratowego?"
 EST_increase_teacher_wages: "Zwiększyć pensje nauczycieli"
 EST_increase_teacher_wages_desc: "Podwyższenie wynagrodzeń nauczycieli ma wiele zalet. Po pierwsze, przyciągnęłoby to więcej osób do tego zawodu, ponieważ nauczanie jest często postrzegane jako niskopłatna praca. Może to prowadzić do podniesienia jakości nauczycieli, ponieważ prawdopodobieństwo podjęcia tego zawodu byłoby większe w przypadku osób, których pasją jest nauczanie. Ponadto wyższe wynagrodzenia doprowadziłyby do częstszego zatrzymywania nauczycieli, ponieważ byłoby mniej prawdopodobne, że odejdą oni z zawodu na rzecz lepiej płatnych stanowisk."
 EST_e_education: "E-Edukacja"
 EST_e_education_desc: "Cyfryzacja edukacji będzie ważnym pierwszym krokiem w kierunku zmiany szkoły jako całości, czyniąc ją bardziej interaktywną i przyjemną dla uczniów w każdym wieku."
 EST_immigration_cons: "Wartości estońskie"
 EST_immigration_cons_desc: "Będziemy strzec wartości estońskich i zapobiegać dalszej migracji innych narodów do naszego narodu."
 EST_family_traditions_con: "Zachowanie Tradycji"
 EST_family_traditions_con_desc: "Tradycje rodzinne zawsze były i będą naszą perspektywą. Powinniśmy kontrolować, czy nasi ludzie są szczęśliwi."
 EST_air_focus: "Rozwoju Powietrza"
 EST_air_focus_desc: "Jeśli chcemy mieć zdolną, niebezpieczną armię, musimy mieć sprawne i jeszcze bardziej niebezpieczne Siły Powietrzne. Musimy teraz skupić się na rozwoju naszych Sił Powietrznych i upewnić się, że mogą pokonać każdy naród, który powinien się nam przeciwstawić."
 EST_air_defence: "Estońska Obrona Powietrzna"
 EST_air_defence_desc: "Bez systemów obrony powietrznej nasze siły lądowe leżałyby bezczynnie. Dlatego właśnie musimy inwestować w nasze systemy obronne, w przeciwnym razie narazimy się na ryzyko, że w każdej chwili zostaniemy wysadzeni w powietrze."
 EST_air_reform: "Zreformować estońskie siły powietrzne"
 EST_air_reform_desc: "Musimy zreformować nasze obecne Siły Powietrzne, aby mieć pewność, że nie zostaną nam zrównane z ziemią miasta i miasteczka z powodu sprzętu, o który po prostu zapomnieliśmy się martwić."
 EST_multirole_focus: "Skoncentruj się na myśliwcach wielozadaniowych"
 EST_multirole_focus_desc: "Powinniśmy skupić się na myśliwcach wielozadaniowych, abyśmy mogli mieć zrównoważone podejście do estońskich sił powietrznych. Jeśli tego nie zrobimy, pozostaną nam samoloty, które niewiele mogą zrobić. Myśliwiec wielozadaniowy to po prostu najpotężniejszy rodzaj samolotu."
 EST_cas_focus: "Zainwestuj w myśliwce bliskiego wsparcia powietrznego"
 EST_cas_focus_desc: "Musimy inwestować w CAS Fighters. Dzięki nim wojna jest znacznie łatwiejsza dla naszych jednostek naziemnych, a bez nich zostawiamy otwartą dziurę dla wrogów, którzy mogą zrzucić na nas bomby o masie 2000 kg, zamiast nas na nich."
 EST_defence_league_expansion: "Rozbudowa Ligi Obrony"
 EST_defence_league_expansion_desc: "Ekspansja Ligi Obrony ma kluczowe znaczenie dla zapewnienia bezpieczeństwa nam i naszemu krajowi. Bez tego najprawdopodobniej rozpadniemy się pod każdym atakiem."
 EST_reform_conscription: "Reforma poboru"
 EST_reform_conscription_desc: "Musimy zreformować nasze przepisy dotyczące poboru do wojska, aby mieć pewność, że uda nam się pozyskać jak najwięcej siły roboczej. Jeśli nie uda nam się pozyskać wystarczającej liczby poborowych, nie pozostanie nam nic innego, jak tylko nasi najlojalniejsi obywatele do walki."
 EST_joint_drills: "Wspólne ćwiczenia"
 EST_joint_drills_desc: "Jeśli chcemy mieć porządną, skuteczną armię, musimy upewnić się, że jest ona przygotowana na każdą sytuację, w jakiej może się znaleźć. Zasadzka? Możemy kontratakować. Bombardowania? Wiemy, gdzie się ukryć. Strzelaniny? Nasi żołnierze wpakują kule w czaszki każdego wroga. Przygotowana armia jest armią niezniszczalną."
 EST_homeland_specialization: "Obrony Ojczyzny"
 EST_homeland_specialization_desc: "Obrona naszej Ojczyzny jest sprawą najwyższej wagi. Jeśli pozostawimy go bez ochrony, w razie wojny nie będziemy mieli o co walczyć i wszystko stanie się bezcelowe. Musimy upewnić się, że jesteśmy przygotowani na taką możliwość."
 EST_subsidize_defence: "Dotowanie naszej obrony"
 EST_subsidize_defence_desc: "Potrzebujemy silnej armii. Dlatego musimy finansować armię. Odłożymy nowy depozyt na dofinansowanie naszych sił."
 EST_coast_guard: "Straż Przybrzeżna"
 EST_coast_guard_desc: "Musimy stworzyć sprawnie działającą straż przybrzeżną, która chroniłaby miejsca, w których jesteśmy najbardziej bezbronni – wybrzeża. Jeśli o tym zapomnimy, pozostawimy przestrzeń dla najeźdźców, którzy przyjdą i zaatakują nas, nawet gdy będziemy spać."
 EST_viribus_unitis: "Viribus Unitis"
 EST_viribus_unitis_desc: "Zjednoczymy nasze siły, aby stać się siłą niepokonaną i nie do powstrzymania. Nikt nie odważy się rzucić nam wyzwania, a nasza droga do całkowitej dominacji jest całkowicie nieunikniona. §RElagu Eesti.§!"
 EST_fortify_islands: "Ufortyfikowanie wysp"
 EST_fortify_islands_desc: "Musimy upewnić się, że mamy fortyfikacje na naszym najbardziej bezbronnym terenie. Zbudujemy kilka fortów przybrzeżnych, aby przygotować się na najgorsze."
 EST_mobilty: "Mobilizacja naszej armii"
 EST_mobilty_desc: "Uczynić naszą armię mobilną, oznacza sprawić, że broń będzie strzelać wybuchowymi pociskami. Uderzaj z szybkością i precyzją, zabijaj i podbijaj. Nigdy się nie dowiedzą, co ich uderzyło."
 EST_know_thyself: "Poznaj siebie"
 EST_know_thyself_desc: "Poznanie siebie oznacza bycie ostatecznie świadomym. Znajomość swoich wad, słabości i problemów ma większą moc niż znajomość mocnych stron. Przyjrzymy się naszej armii, aby zobaczyć, gdzie jesteśmy najsłabsi i wszystko naprawimy."
 EST_modernization: "Modernizowanie się"
 EST_modernization_desc: "Jeśli chcemy zostać w tyle, wykonujemy fantastyczną robotę. Musimy po prostu zmodernizować nasze siły powietrzne, armię i marynarkę wojenną. Zanim rozważymy jakikolwiek rodzaj wojny, ulepszymy nasz sprzęt, taki jak broń strzelecka i pojazdy."
 EST_the_best_defense: "Najlepsza obrona"
 EST_the_best_defense_desc: "To wielkie przestępstwo. Aby dobrze chronić naszą ojczyznę, musimy najpierw zniszczyć wroga."
 EST_furor_teutonicus: "Furor Teutonicus"
 EST_furor_teutonicus_desc: "Krzyżacy są czymś, z czego można czerpać inspirację. Poniżymy i pokonamy naszych wrogów, jakby był rok 113 p.n.e. Estonia będzie sprawować najwyższą władzę."
 EST_naval_effort: "Podejmowanie wysiłku dla marynarki wojennej"
 EST_naval_effort_desc: "Musimy podjąć wysiłek modernizacji i uzbrojenia naszej Marynarki Wojennej. Nasi najlepsi badacze zostaną wykorzystani do badań nowych statków w możliwie najbardziej efektywnym tempie."
 EST_domestic_research: "Badania krajowe"
 EST_domestic_research_desc: "Musimy powierzyć badania NASZYM badaczom, a nie zlecać je obcokrajowcom, którzy nie wiedzą, czego chcemy i jak to osiągnąć. Każdy projektant spoza ojczyzny zrujnowałby nasz pożądany efekt."
 EST_foreign_design: "Recenzja wzorów zagranicznych"
 EST_foreign_design_desc: "Przeglądanie wzorów zagranicznych zwiększa zakres całej naszej działalności badawczej. Wniesienie innej perspektywy przyniesie nam ogromne korzyści i pokaże nam, czego nam brakuje, a także może pomóc w stosunkach zagranicznych."
 EST_stabilizing_the_nation: "Stabilizowanie naszego wielkiego narodu"
 EST_stabilizing_the_nation_desc: "Najgorsze już minęło i minęło już dawno temu. Musimy skupić się na stabilizacji naszego kraju i przygotowaniu go na przyszłość."
 EST_reforming_country_step_by_step: "Reformowanie narodu krok po kroku"
 EST_reforming_country_step_by_step_desc: "Aby nasz kraj przetrwał kolejne stulecie, musimy go zreformować od podstaw. Nawet jeśli proces ten jest długi i żmudny, jest koniecznością dla dobra naszego narodu."
 EST_liberal_values: "Wartości liberalne"
 EST_liberal_values_desc: "Prawa jednostki, konstytucjonalizm, demokracja i praworządność. Wszystkie te wartości musimy uczyć i chronić, aby nasz kraj mógł prosperować w tej zupełnie nowej erze."
 EST_reducing_bureaucratic_preassure: "Zmniejszenie presji biurokratycznej"
 EST_reducing_bureaucratic_preassure_desc: "Cyfryzując większość instytucji rządowych, możemy zmniejszyć ciężar presji biurokratycznej i poprawić efektywność struktur rządowych."
 EST_reduce_corporate_tax: "Obniżenie stawek podatku dochodowego od osób prawnych"
 EST_reduce_corporate_tax_desc: "Korporacje są bardzo potrzebne w każdej gospodarce, a oferując tym podmiotom niższe stawki podatkowe, możemy sprowadzić duże ilości kapitału zagranicznego i stworzyć nowe miejsca pracy. To korzystna sytuacja!"
 EST_promo_estonian_culture: "Promuj kulturę estońską"
 EST_promo_estonian_culture_desc: "W ramach szerszego planu pobudzenia gospodarki i promocji Estonii jako kierunku turystycznego zainwestujemy duże sumy pieniędzy w wydarzenia i działania kulturalne."
 EST_dark_green_on_market: "Ciemnozielony na rynku"
 EST_dark_green_on_market_desc: "Nasz minister gospodarki wygłasza po pijanemu tyradę na temat tego, że potrzebujemy więcej „ciemnozielonego” produktu na rynku i tak, myślę, że zgadzamy się z tym stwierdzeniem…"
 EST_restructuring_finance_department: "Restrukturyzacja naszego Działu Finansowego"
 EST_restructuring_finance_department_desc: "Departament finansów Estonii wymaga pilnej restrukturyzacji. W dziale panuje nieskuteczne przywództwo i biurokratyczny nadmuch, który uniemożliwia efektywną realizację zadań."
 EST_freedom_of_social_media: "Zapewnienie większej wolności w mediach społecznościowych"
 EST_freedom_of_social_media_desc: "Większa wolność dla naszych mediów oznacza większą wolność dla naszych obywateli i poparcie społeczne! Wolność!"
 EST_e_democracy: "E-Demokracja"
 EST_e_democracy_desc: "Wprowadzając głosowanie przez Internet, możemy w wygodny sposób zaangażować obywateli w program sprawowania rządów, umożliwiając wyborcom oddawanie głosów z dowolnego komputera podłączonego do Internetu w dowolnym miejscu na świecie."
 EST_economic_heaven: "Ekonomiczny raj"
 EST_economic_heaven_desc: "Nasz naród jest teraz naprawdę niebem!"
 EST_listening_to_the_nation: "Słuchanie naszego narodu"
 EST_listening_to_the_nation_desc: "Jesteśmy politykami, ale przede wszystkim jesteśmy przywódcami naszego narodu. Powinniśmy i będziemy słuchać ich żądań dotyczących zmian, ulepszeń, czegokolwiek."
 EST_new_economic_policy: "Nowa polityka gospodarcza"
 EST_new_economic_policy_desc: "Od odzyskania niepodległości udało nam się stylizować na bramę między Wschodem a Zachodem oraz realizować reformy gospodarcze i integrację z Zachodem. Niemniej jednak musimy stworzyć nową politykę, która będzie bardziej zgodna z naszymi partnerami zagranicznymi, politykę bardziej lukratywną i metodyczną."
 EST_estonian_model_of_democracy: "Estoński model demokracji"
 EST_estonian_model_of_democracy_desc: "Nasi ludzie są ostatecznym źródłem władzy i my, jako ich przywódcy, jesteśmy przed nimi odpowiedzialni. Właśnie dlatego ciężko pracowaliśmy, aby stworzyć Modelową Demokrację opartą na zasadzie praworządności, podziału władzy oraz podstawowych praw i wolności, Modelową Demokrację, do której inne kraje mogłyby zwrócić się o wskazówki we własnych eksperymentach demokratycznych."
 EST_a_free_nation: "Wolny Naród"
 EST_a_free_nation_desc: "§BPochodnia Wolności świeci w Tallinie jaśniej niż kiedykolwiek!§!"
 EST_green_ideas: "Zielone pomysły"
 EST_green_ideas_desc: "Ochrona naszego kraju nie oznacza tylko militarnie czy politycznie, ale także ekologicznie. Musimy opracować ekologiczne pomysły i plany, które pomogą chronić ziemię, na której żyjemy, przed jakąkolwiek katastrofą ekologiczną."
 EST_increase_personal_freedom: "Zwiększ wolność osobistą"
 EST_increase_personal_freedom_desc: "Aby jeszcze bardziej zliberalizować nasze społeczeństwo, musimy także zwiększyć przysługujące nam wolności osobiste. Zachęcając do elastycznej organizacji pracy, takiej jak praca w niepełnym wymiarze godzin i dzielenie pracy, możemy ułatwić ludziom godzenie życia zawodowego i rodzinnego oraz zapewnić im większą kontrolę nad swoim czasem."
 EST_promoting_eco_solutions: "Promuj rozwiązania ekologiczne"
 EST_promoting_eco_solutions_desc: "Naszym największym atutem jest technologia, którą możemy wykorzystać do tworzenia ekologicznych rozwiązań problemów emisji gazów cieplarnianych i promowania zrównoważonego środowiska."
 EST_work_with_eco-friendly_companies: "Współpracuj z bardziej ekologicznymi firmami"
 EST_work_with_eco-friendly_companies_desc: "Bycie eko to obecnie nowy trend. Powinniśmy skoncentrować się na naszych firmach i promować inne, aby stały się bardziej ekologiczne, a nawet ciemnozielone na naszym rynku!"
 EST_intigrate_minorities: "Integracja Mniejszości"
 EST_intigrate_minorities_desc: "Politycy EKRE lubią mówić, że mniejszości stanowią zagrożenie i że musimy je wyrzucić z kraju, zanim sytuacja wymknie się spod kontroli, ale lubimy myśleć, że istnieje łatwiejsze i lepsze rozwiązanie. Powoli integrując te grupy etniczne w naszym społeczeństwie, oferując bezpłatne kursy estońskiego i programy społeczne, możemy w końcu uczynić z nich naturalizowanych obywateli i funkcjonujących członków społeczeństwa."
 EST_constitutional_reform: "Reforma konstytucyjna"
 EST_constitutional_reform_desc: "Nasza obecna ustawa zasadnicza została przyjęta w 1992 roku i musimy ją zaktualizować do czasów współczesnych. Chroniąc współczesne prawa, takie jak małżeństwa homoseksualne, możemy stworzyć najbardziej liberalną konstytucję w najnowszej historii Europy."
 EST_invest_in_renevable_energy: "Inwestowanie w energię odnawialną"
 EST_invest_in_renevable_energy_desc: "Energia odnawialna stanowi bezpieczną przyszłość zarówno dla nas, jak i ludzkości, dlatego inwestowanie w nią jest dla nas rzeczą naturalną."
 EST_develop_state_administration: "Rozwój administracji państwowej"
 EST_develop_state_administration_desc: "Rozwój administracji państwowej poprzez cyfryzację i inne środki, choć kosztowne, w dłuższej perspektywie przełoży się na efektywniejszą i tańszą w obsłudze biurokrację."
 EST_ecological_paradise: "Prawdziwy wiewiórczy raj"
 EST_ecological_paradise_desc: "§BOd Moonsund po Sillamae, od Tallina po Valgę, naród estoński prosperuje!§!"
 EST_liberal_estonian_cabinet_reform: "Mała liberalna reforma gabinetu"
 EST_liberal_estonian_cabinet_reform_desc: "Po co nam tak wielu ministrów i sekretarzy z zawyżonymi pensjami? Przerabiając szafkę na mniejszą, bardziej specjalistyczną, możemy zapobiec niepotrzebnym kosztom."
 EST_demand_stability_in_country: "Potrzebujemy stabilności!"
 EST_demand_stability_in_country_desc: "Odłożymy na bok nasze spory polityczne i spróbujemy współpracować z innymi partiami w Riigikogu na rzecz stabilności Estonii."
 EST_environment: "Dbałość o środowisko"
 EST_environment_desc: "Jeśli jest coś, co naprawdę zasługuje na naszą troskę i podziw, to jest to środowisko. Wspierając organizacje pozarządowe i stowarzyszenia wolontariuszy dbające o środowisko, możemy poprawić i sprawić, że przyroda będzie bardziej czysta, aby przyszłe pokolenia mogły się nią cieszyć."
 EST_business_paradise: "Absolutny raj biznesowy opodatkowany"
 EST_business_paradise_desc: "Dzięki sprytnym manewrom gospodarczym zamieniliśmy Estonię w prawdziwy raj biznesowy i teraz możemy zbierać korzyści i wzrost bez konieczności rzeczywistego zwiększania podatków."
 EST_young_family_finance: "Finanse młodej rodziny"
 EST_young_family_finance_desc: "Młode rodziny są zawsze najbardziej bezbronne w obliczu trudności ekonomicznych, ale oferując niedrogie zajęcia z wiedzy finansowej, możemy im pomóc i chronić."
 EST_what_if: "Co jeśli...?"
 EST_what_if_desc: "Czas, przestrzeń, rzeczywistość. Wszystko to jest czymś więcej niż liniową ścieżką. To pryzmat nieskończonych rzeczywistości, gdzie jedna mała decyzja może przynieść nieskończone rezultaty. Pomyśl o tym jak o najbardziej intrygującej grze spekulacyjnej, a mianowicie o nieobranej drodze. Takie dygresje i alternatywne ścieżki w historii ludzkości są dla nas wszystkich bardzo interesujące."
 EST_pure_center: "Czyste Centrum"
 EST_pure_center_desc: "Nie będziemy już Partią Centrum tylko z nazwy. Całkowicie poświęcając się neutralnej sprawie, możemy osiągnąć dla Estonii czystą, centralną ścieżkę."
 EST_soc_con_policies: "Polityka socjalno-konserwatywna"
 EST_soc_con_policies_desc: "Będziemy pracować nad zachowaniem tradycyjnych aspektów naszego społeczeństwa, takich jak rodzina i prawa własności, przed falą słabego ruchu liberalnego."
 EST_playing_seesaw: "Gra na huśtawce"
 EST_playing_seesaw_desc: "Dlaczego mielibyśmy sprzymierzyć się z jedną lub drugą stroną, skoro możemy po prostu nastawić ich przeciwko sobie? W ten sposób możemy zyskać o wiele więcej."
 EST_baltic_crossroad: "Rozdroże Bałtyckie"
 EST_baltic_crossroad_desc: "Nasz region znajduje się na rozdrożu. Jesteśmy na etapie poszukiwania własnego miejsca we współczesnym świecie. Jesteśmy pomiędzy Wschodem a Zachodem, pomiędzy przeszłością a przyszłością. Wierzymy jednak, że może uda nam się napisać swój własny sposób, nasz własny los."
 EST_common_western_programms: "Wspólne programy zachodnie"
 EST_common_western_programms_desc: "Współpraca z Zachodem za pomocą wspólnych programów technologicznych i gospodarczych oznacza, że ​​możemy zachować niezależność i zagwarantować sobie neutralność, a jednocześnie zbierać owoce współpracy zagranicznej."
 EST_propose_trade_with_east: "Zaproponuj handel ze Wschodem"
 EST_propose_trade_with_east_desc: "Możemy zwiększyć naszą produkcję handlową i korzyści gospodarcze dla mocarstwa wschodniego w ramach ustępstwa na rzecz naszej zdecydowanej neutralności."
 EST_our_baltic_brethren: "Nasi bracia bałtyccy"
 EST_our_baltic_brethren_desc: "Nasi bałtyccy bracia - Łotwa i Litwa. Każdemu z nich powinniśmy zaproponować przyjacielską wizytę."
 EST_decision_to_stay_neutral: "Pozostaniemy neutralni"
 EST_decision_to_stay_neutral_desc: "Nasz rząd zdecydował – żadna frakcja nie będzie dobra. Nie powinniśmy się w to mieszać i iść własną drogą."
 EST_cultural_ties: "Tworzenie więzi kulturowych"
 EST_cultural_ties_desc: "Więzi kulturalne z naszymi bałtyckimi krajami są niezbędne."
 EST_dreams_of_union: "Marzenia o Unii Bałtyckiej"
 EST_dreams_of_union_desc: "Na przestrzeni wieków podejmowano wiele prób zjednoczenia krajów bałtyckich, a historia pokazała nam, że razem jesteśmy najsilniejsi, więc dlaczego nie ożywić tej idei jeszcze raz? I tym razem miejmy nadzieję, że się uda."
 EST_infrastructure_expansion: "Rozbudowa naszej infrastruktury"
 EST_infrastructure_expansion_desc: "Żyjemy w XXI wieku, do cholery! Dość brudu i nieutwardzonych dróg! Już czas, abyśmy mieli nowoczesną, dużą infrastrukturę."
 EST_land_reform: "Reforma rolna"
 EST_land_reform_desc: "Reforma rolna, i co najważniejsze spójna, jest konieczna dla naszego obecnego stanu kraju. Dzieląc duże majątki i rozdzielając te ziemie pomiędzy drobnych rolników, możemy znacznie zwiększyć naszą produkcję rolną i gospodarczą."
 EST_ensure_loyal_comptetition: "Zapewnienie lojalnej konkurencji"
 EST_ensure_loyal_comptetition_desc: "Zapewnienie lojalnej konkurencji między przedsiębiorstwami jest sprawiedliwe jedynie wtedy, gdy pomaga promować wzrost gospodarczy i pomaga regulować korporacje i megaprzedsiębiorstwa."
 EST_focus_on_consumer_goods: "Koncentrując się na towarach konsumpcyjnych"
 EST_focus_on_consumer_goods_desc: "Czy jest coś lepszego, aby uszczęśliwić przeciętnego cywila, niż po prostu mieć na stole jedzenie i produkty wysokiej jakości. Poświęcając więcej zasobów na dobra cywilne, możemy uszczęśliwić naszych poddanych."
 EST_invest_in_innovation: "Inwestowanie w innowacje"
 EST_invest_in_innovation_desc: "Innowacje są ważne dla każdego kraju w przyszłości, a inwestowanie w nie gwarantuje, że nie pozostaniemy w tyle w odwiecznym wyścigu technologicznym."
 EST_lower_tax: "Obniżenie podatków"
 EST_lower_tax_desc: "Chociaż obniżamy nasze własne dochody, obniżenie podatków rzeczywiście uszczęśliwia przeciętnego cywila."
 EST_promote_work_unions: "Promuj związki zawodowe"
 EST_promote_work_unions_desc: "Związki zawodowe są użytecznym narzędziem w polityce. Upolityczniając ich i promując, zwiększając w ten sposób ich członkostwo, jednym pstryknięciem palców możemy pokonać tłumy wściekłych pracowników."
 EST_edu_reform: "Reforma edukacji"
 EST_edu_reform_desc: "Reforma – ale tylko z nazwy. Edukacja to sposób, w jaki kształtują się przyszłe pokolenia, intelektualiści, którzy mogą okazać się dla nas niebezpieczni. Reformując system w taki sposób, że zwiększymy naszą kontrolę nad nim, promujemy nadużywanie władzy politycznej i wiele więcej, możemy zabić niebezpieczeństwo... zanim w ogóle będzie ono mogło się uformować."
 EST_purge_ngo: "Czystka w organizacji pozarządowej"
 EST_purge_ngo_desc: "Organizacje pozarządowe stanowią zagrożenie dla naszej sprawy, dlatego musimy usunąć te niebezpieczne elementy, aby za pomocą wszelkich niezbędnych środków zapewnić dobrobyt naszemu krajowi."
 EST_bribe_media: "Przekupywanie mediów"
 EST_bribe_media_desc: "Kontrolowanie mediów oznacza kontrolowanie ludzi, a czy jest lepszy sposób niż płacenie pieniędzy za specjalne relacje?"
 EST_our_industrial_revolution: "Nasza osobista rewolucja przemysłowa"
 EST_our_industrial_revolution_desc: "Wyraźnie brakuje nam rozwiniętego świata, jeśli chodzi o przemysł, ale inwestując we właściwych miejscach, możemy od zera stworzyć własną rewolucję przemysłową."
 EST_economic_dirigisme: "Dyrygizm ekonomiczny"
 EST_economic_dirigisme_desc: "Dirigisme może być skutecznym narzędziem wspierania wzrostu gospodarczego. Interweniując w gospodarkę, aby zapewnić efektywne działanie przedsiębiorstw, możemy skorygować wszelkie braki równowagi na rynku."
 EST_promote_obligations_investments: "Promuj inwestycje w zobowiązania"
 EST_promote_obligations_investments_desc: "Promując inwestycje obligacyjne, czyli zakup akcji zwykłych spółek przez inwestorów, z pewnością możemy pomóc złagodzić każdą trudną sytuację finansową, w jakiej się znajdziemy."
 EST_create_our_own_machinery: "Twórz własne maszyny"
 EST_create_our_own_machinery_desc: "Dlaczego powinniśmy zawsze importować zagraniczne maszyny, skoro zawsze możemy wyprodukować własne? Wszystko, co musimy zrobić, to przeprowadzić inżynierię wsteczną najlepszych zachodnich produktów i… tak, może łatwiej to powiedzieć, niż zrobić."
 EST_interest_free_currency: "Waluta bez odsetek"
 EST_interest_free_currency_desc: "Zaczniemy pracować nad walutą demurrage, która będzie miała maksymalne oprocentowanie wynoszące zero dla pieniędzy i pożyczek oraz opłatę za przejęcie waluty banku centralnego. Dzięki temu pobudzimy nasz rozwój i sprawimy, że życie naszych rodaków stanie się lepsze."
 EST_indoctricate_future_generations: "Indoktrynuj przyszłe pokolenia"
 EST_indoctricate_future_generations_desc: "Kontrolujemy edukację i kontrolujemy media. Mając tych dwóch gigantów pod kontrolą, możemy wreszcie przystąpić do indoktrynacji przyszłych pokoleń Estończyków."
 EST_eesti: "EESTI"
 EST_eesti_desc: "EESTI! EESTI! EESTI!S"
 EST_agricultural_selfrelience: "Samodzielność rolnictwa"
 EST_agricultural_selfrelience_desc: "Inwestując intensywnie w sektor rolniczy i opracowując nowe, organiczne i zrównoważone metody rolnictwa, możemy uczynić Estonię całkowicie samowystarczalną w produkcji żywności."
 EST_ban_abortions: "Zakaz aborcji"
 EST_ban_abortions_desc: "Feministki mogą protestować, ile chcą, ale tutaj jesteśmy po właściwej stronie historii. Aborcje są niemoralne i jedynie utrudniają naszemu narodowi, więc eliminując je, możemy pobudzić wzrost populacji."
 EST_glass_ceiling: "Szklany sufit"
 EST_glass_ceiling_desc: "Tworząc i egzekwując prawa i regulacje zabraniające dyskryminacji w miejscu pracy ze względu na płeć, rasę lub jakąkolwiek inną chronioną cechę, możemy umożliwić przełamanie szklanego sufitu w miejscu pracy i promować różnorodność."
 EST_encourage_far_right_thought: "Zachęcaj do myśli skrajnie prawicowej"
 EST_encourage_far_right_thought_desc: "Skrajna prawica jeszcze nie sprowadziła nas na manowce w przeciwieństwie do lewicy. Nadszedł czas, aby zachęcić do tej doktryny, gdy zaczniemy posuwać się naprzód."
 EST_underhanded_exchange: "Podstępna wymiana"
 EST_underhanded_exchange_desc: "W naszym kraju są wybrani ludzie, z którymi współpraca z naszym rządem byłaby więcej niż niesamowita. Może już czas wypchnąć ich na stanowiska władzy?"
 EST_the_estonian_party: "Partia Niepodległości"
 EST_the_estonian_party_desc: "Jesteśmy partią niepodległościową. Estonia to zrobi i musi zostać przekształcona w wielką potęgę dzięki naszemu wspaniałemu przywództwu!"
 EST_estonia_first: "Najpierw Estonia"
 EST_estonia_first_desc: "Estonia musi być na pierwszym miejscu, przede wszystkim. Nasz naród nie ustąpi i nie może ustąpić obcym mocarstwom."
 EST_anti_russian_stance: "Nastroje antyrosyjskie"
 EST_anti_russian_stance_desc: "Rosjanie nie przynieśli nam nic dobrego przez te wszystkie lata, kiedy z nimi sąsiadowaliśmy. Nadszedł czas, abyśmy naprawdę pozwolili naszym ludziom poznać prawdziwą naturę Rosjan."
 EST_look_at_estomma: "Przywołaj Estommę"
 EST_look_at_estomma_desc: "Estomma to region w Rosji zamieszkany przez wielu Estończyków. Czas zadać sobie pytanie, czy region jest we właściwych rękach?"
 EST_study_russian_tactics: "Przestudiuj rosyjską taktykę"
 EST_study_russian_tactics_desc: "Jeśli mamy przygotować się do bitwy z Rosjanami, musimy najpierw poznać ich strategię i taktykę. Przeanalizujemy i przestudiujemy ich metody wojny."
 EST_mobilize_the_masses: "Przygotuj msze"
 EST_mobilize_the_masses_desc: "Przeciwstawienie się rosyjskiemu zagrożeniu nie będzie łatwym zadaniem. Będziemy musieli zmobilizować masy, aby w ogóle mieć z nimi szansę!"
 EST_all_we_can_get: "Wszystko, co możemy zdobyć"
 EST_all_we_can_get_desc: "Musimy zdobyć wszystko, co się da. Konfiskata broni policji będzie dobrym pierwszym krokiem."
 EST_striking_the_bear: "Stek z niedźwiedzia, ktoś?"
 EST_striking_the_bear_desc: "Pokonamy wielkiego złego niedźwiedzia na naszym wschodzie i przywrócimy nowy, wspaniały porządek!"
 EST_revenge_sweden: "Przynieś sprawiedliwość Szwecji"
 EST_revenge_sweden_desc: "Szwedzi przez wiele lat ujarzmiali nasz naród i nie możemy pozwolić, aby ta zbrodnia pozostała niezauważona."
 EST_distance_eu: "Odległość od UE"
 EST_distance_eu_desc: "Musimy zdystansować się od tej okropnej organizacji, którą nazywają Unią Europejską. Ich niebezpieczne opinie zniszczą kulturę naszego narodu do korzeni."
 EST_purge_sympathizers: "Oczyść potencjalnych sympatyków"
 EST_purge_sympathizers_desc: "Należy oczyścić naszą partię z wszelkich potencjalnych sympatyków UE. Zwolnimy ich i zastąpimy ich stanowiska bardziej lojalnymi i mniej przyjaznymi UE członkami."
 EST_ban_eu_parties: "Zmiażdż wszelkie zagrożenia"
 EST_ban_eu_parties_desc: "Aby zapewnić sobie dystans do liberalnego zagrożenia, będziemy zakazywać wszelkich potencjalnych partii, które mogłyby powodować problemy."
 EST_our_neighbors: "Cisza przed burzą"
 EST_our_neighbors_desc: "Będziemy po cichu budować nowe fabryki wojskowe, aby uzbroić naszych ludzi w broń, która pomoże im pokonać nadchodzącą burzę."
 EST_strike_latvia: "Uderzenie Łotwy"
 EST_strike_latvia_desc: "Łotwa jest naszym starym sąsiadem i nie zapłaciła czynszu. Nadszedł czas, abyśmy ich eksmitowali w imieniu właściciela, czyli Ziemi."
 EST_strike_lithuania: "Uroczystości w Wilnie"
 EST_strike_lithuania_desc: "Będziemy świętować słodkie zwycięstwo w stolicy Litwy, Wilnie, po wyzwoleniu jej mieszkańców i oddaniu ich pod kontrolę Estonii!"
 EST_clean_up_finland: "Zrób to, czego Rosja nie mogła"
 EST_clean_up_finland_desc: "Zrobimy to, czego Rosja nie była w stanie zrobić i rzucimy Finlandię na kolana, gdy rozpoczniemy nasz atak!"
 EST_teachers_pay: "Wpływ w klasie"
 EST_teachers_pay_desc: "Wykorzystamy nasze wpływy w klasie, aby zdobyć poparcie dla naszej wielkiej sprawy ekspansji i wyzwolenia."
 EST_exploiting_resources: "Eksploatacja zasobów"
 EST_exploiting_resources_desc: "Estonia ma wiele zasobów w kraju. Główny problem polega na tym, że żadna administracja ani rząd nigdy nie próbował ich szukać, przynajmniej we właściwych miejscach."
 EST_push_out_foreign_companies: "Odporna infrastruktura Komisji"
 EST_push_out_foreign_companies_desc: "Z pewnością infrastruktura naszego kraju zostanie w ten czy inny sposób zaatakowana, dlatego będziemy musieli zapewnić odpowiednią i solidną infrastrukturę na czas wojny."
 EST_made_in_estonia: "Zabezpiecz nasze niebo"
 EST_made_in_estonia_desc: "Nasze niebo będzie musiało być zabezpieczone na wypadek, gdybyśmy kiedykolwiek musieli przyspieszyć reakcję."
 EST_military_focus: "Kultura zmilitaryzowana"
 EST_military_focus_desc: "Musimy zreformować kulturę naszych narodów, aby obracała się wokół wojskowości i militaryzmu."
 EST_civlian_focus: "Utrzymuj kulturę estońską"
 EST_civlian_focus_desc: "Nie będzie potrzeby zmiany tożsamości naszych narodów. Nasza tożsamość narodowa pozostanie taka sama."
 EST_blrt_grupp: "Grupa BLRT"
 EST_blrt_grupp_desc: "BLRT Grupp to firma stoczniowa zlokalizowana w Estonii i innych częściach regionu bałtyckiego. Możemy to wykorzystać na naszą korzyść i sfinansować budowę większej liczby stoczni do celów wojskowych."
 EST_nokter: "Mokter"
 EST_nokter_desc: "Mokter tworzy maszyny i urządzenia przemysłowe. Możemy wykorzystać mokter i rozwinąć nasz przemysł."
 EST_heart_of_industry: "Bałtyckie serce przemysłowe"
 EST_heart_of_industry_desc: "Dzięki naszym wielkim wysiłkom i osiągnięciom będziemy sercem bałtyckiego przemysłu."
 EST_self_sufficiency: "Samodzielność"
 EST_self_sufficiency_desc: "Nie możemy polegać na nikim poza sobą, a dzieje się tak ze względu na niestabilny charakter globalnej polityki."
 EST_estonian_goods_outward: "Polegaj na globalizacji"
 EST_estonian_goods_outward_desc: "Dlaczego musimy unikać globalizacji? Jeśli możemy na tym zyskać, musimy zrobić to, co najlepsze i kontynuować trend!"
 EST_european_federation: "Federacja Europejska"
 EST_european_federation_desc: "Dzięki naszym wielkim wysiłkom na jakiś czas oddamy Europę (przynajmniej wschodnią) pod hegemonię Estonii. Chociaż doświadczymy wielu trudności, nie możemy zapomnieć o wielkich poświęceniach, jakie ponieśliśmy, aby dotrzeć tu, gdzie jesteśmy dzisiaj."
 estonia.1.t: "Rozdroże Bałtyckie"
 estonia.1.d: "Poszliśmy ścieżką neutralności – rezygnując z jakiejkolwiek konkretnej ścieżki, aby pozostać tak prawdziwie neutralnymi, jak to tylko możliwe. Wierzymy, że wojna jest barbarzyństwem, a pozbycie się jej oznacza stworzenie naprawdę doskonałego świata."
 estonia.1.o1: "Pełna neutralność to jest to"
 estonia.2.t: "Łotwa przeciwstawia się nam"
 estonia.2.d: "Łotwa oświadczyła, że ​​nie ma zamiaru przyłączać się do naszych ambicji zjednoczenia bloku bałtyckiego w sposób neutralny. Jak powinniśmy odpowiedzieć na tę sztuczkę?"
 estonia.2.o1: "Na wojnę!"
 estonia.2.o2: "Pokój jest zawsze opcją"
 estonia.3.t: "Litwa przeciwstawia się"
 estonia.3.d: "Litwa oświadczyła, że ​​nie ma zamiaru przyłączać się do naszych ambicji zjednoczenia bloku bałtyckiego w sposób neutralny. Jak powinniśmy odpowiedzieć na tę sztuczkę?"
 estonia.3.o1: "Na wojnę!"
 estonia.3.o2: "Pokój jest zawsze opcją"
 estonia.5.t: "Konkurs Eurowizji w 2001 roku"
 estonia.5.d: "Konkurs Eurowizji 2001 był 46. edycją konkursu śpiewu, w którym wzięły udział dwadzieścia trzy kraje. Ale nikt nie mógł przewidzieć, że nasz wspaniały naród estoński wygra ten konkurs. Dzięki niesamowitemu wykonaniu utworu „Everybod” Tanel Padar, Dave Benton, 2XL zdobyliśmy zadziwiającą sumę 198 punktów! To nasza pierwsza wygrana w Eurowizji. Wygraliśmy Eurowizję!"
 estonia.5.o1: "Jasne, że jesteśmy lepsi!"
 estonia.6.t: "Odsłonięcie Kolumny Zwycięstwa"
 estonia.6.d: "Dzisiaj, 23 czerwca 2009 r. na Placu Wolności w Tallinie, Estonia. Jako pomnik tych, którzy złożyli najwyższą ofiarę w estońskiej wojnie o niepodległość. Ta Kolumna Zwycięstwa pozwoli narodowi estońskiemu upamiętnić wszystkich, którzy walczyli o naszą niepodległość i wolność."
 estonia.6.o1: "Pokazuje cenę wolności."
 estonia.7.t: "Katastrofa lotu Copterline 103"
 estonia.7.d: "Copterline Flight 103 to Sikorsky S-76C+ lecący do Helsinek w Finlandii z Tallina w Estonii, który rozbił się w Zatoce Tallińskiej. 10 sierpnia 2005 r., zaledwie trzy do pięciu minut po starcie. Z powodu nagłej awarii serwa. Na pokładzie było 2 członków załogi i dwunastu pasażerów. Nie było nikogo, kto przeżył."
 estonia.7.o1: "Niefortunny"
 estonia.7.o2: "Wygłosić przemówienie, aby zwrócić się do narodu"
 estonia.7.o3: "Zapłać odszkodowania rodzinom"
 estonia.8.t: "Dwa krzesła, jeden raz"
 estonia.8.d: "Z rządami obecnej partii rządzącej, która określa siebie jako „prawdziwie neutralną”, Estonia wydaje się igrać na huśtawce z Zachodem i Wschodem. Sytuacja jest dość ciekawa, począwszy od tego, że kraj w pełni demokratyczny i prounijny wycofuje się i w przyspieszonym tempie próbuje zmienić swoją politykę."
 estonia.8.o1: "Pochyl się w stronę Zachodu"
 estonia.8.o2: "Pochylaj się ku Wschodowi"
 estonia.8.o3: "Prawdziwa neutralność!"
 estonia.9.t: "Brązowa Noc"
 estonia.9.d: "W obliczu kontrowersji politycznych w kwietniu 2007 r. rząd Estonii rozpoczął ostateczne przygotowania do przeniesienia pomnika i ponownego pochówku związanych z nim szczątków, zgodnie z mandatem politycznym otrzymanym w poprzednich wyborach (które odbyły się w marcu 2007 r.). Brak zgody co do zasadności takiego działania doprowadził do masowych protestów i zamieszek. Niektórzy twierdzą, że w Estonii mogą być najgorsze noce od czasu ponownej okupacji sowieckiej w 1944 roku."
 estonia.9.o1: "Przesuń ten pomnik!"
 estonia.9.o2: "Powinniśmy ich słuchać."
 estonia.10.t: "Ataki komputerowe"
 estonia.10.d: "Na dzień dzisiejszy seria cyberataków wycelowała w strony internetowe estońskich organizacji, w tym estońskiego parlamentu, banków, ministerstw, gazet i nadawców, w związku z nieporozumieniem tego kraju z Rosją w sprawie przeniesienia Brązowego Żołnierza z Tallina – wyszukanego nagrobka z czasów sowieckich, a także groby wojenne w Tallinie."
 estonia.10.o1: "Obwiniajcie Rosjan!"
 estonia.10.o2: "USA nie są niewinne!"
 estonia.11.t: "Strzelanina w szkole Vilijandi"
 estonia.11.d: "20 października w mieście Viljandi nawiedziła tragedia. 15-letni uczeń szkoły Paalalinna zabrał ojcu pistolet i zabrał go na kampus. Później uczeń zaczął używać pistoletu na zajęciach. Śmiertelnie postrzelił swojego nauczyciela. Miała wtedy zaledwie pięćdziesiąt sześć lat. Nikomu więcej nic się nie stało, student został później zatrzymany bez żadnego oporu. Ustalono, że nie było żadnych dowodów na to, aby jego nauczyciel znęcał się lub molestował w jakikolwiek sposób. Czynienie tego bezsensowną zbrodnią, pierwszą strzelaniną w szkole w historii naszego narodu."
 estonia.11.o1: "Jak mogło do tego dojść?"
 estonia.11.o2: "Gdybyśmy tylko inwestowali w naszą służbę zdrowia.."
 estonia.11.o3: "Silniejsza policja powinna załatwić sprawę"
 estonia.12.t: "Święto Narodowe Estonii"
 estonia.12.d: "Co roku 24 lutego naród estoński świętuje dzień, w którym nasz naród uzyskał niepodległość od imperium rosyjskiego podczas rewolucji rosyjskiej w latach 1918–1920. W ten sposób upamiętniamy tych, którzy zapłacili najwyższą ofiarę, aby zapewnić naszemu narodowi państwowość. Świętujemy pokazem sztucznych ogni, koncertami, paradą Sił Obronnych i na koniec przemówieniem prezydenta."
 estonia.12.o1: "Mu isamaa, mu õnn ja rõõm (Moja Ojczyzna, moje szczęście i radość)!"
 estonia.16.t: "ETV2 rozpoczyna nadawanie"
 estonia.16.d: "Kanał ETV2 rozpoczął nadawanie 8 sierpnia 2008 roku. Jest to drugi kanał estońskiej telewizji publicznej, znany z dostarczania treści dla dzieci i treści kulturalnych poprzez różnorodne formy rozrywki."
 estonia.16.o1: "Kreskówki są niezbędne dla rozwoju dziecka!"
 estonia.17.t: "Estonia integruje Łotwę"
 estonia.17.d: "W duchu neutralności zdecydowaliśmy się na integrację Łotwy. Dokonuje się tego za pomocą „pokojowych” środków, ku konsternacji niektórych niezadowolonych polityków w naszym sąsiednim kraju. Zobaczymy, ile korzyści odniesiemy w nowej, potężnej i skutecznej Unii Bałtyckiej!"
 estonia.17.o1: "Załącz je i przeprowadź małą metamorfozę."
 estonia.18.t: "Reforma konstytucyjna"
 estonia.18.d: "Zdecydowaliśmy, że najwyższy czas jeszcze raz przyjrzeć się naszej, szczerze mówiąc, przestarzałej konstytucji. Wprowadzimy kilka zmian i nie będziemy podważać ogólnej idei, ale musimy zaktualizować jej nieco „przestarzałe” ideały."
 estonia.18.o1: "Należy przyjąć bardziej liberalne podejście do reformy."
 estonia.18.o2: "Bardziej odpowiednie wydaje się podejście konserwatywne."
 estonia.19.t: "Reformy gabinetu"
 estonia.19.d: "Doszliśmy do wniosku, że konieczna jest reforma rządu. Konkretnie liberalnego. Musimy w większym stopniu promować nasze liberalne ideologie, a zaczyna się od upewnienia się, że zaczyna się to od samego serca – naszego gabinetu."
 estonia.19.o1: "Na co czekasz? Zacznij teraz."
 estonia.20.t: "Przystań Gospodarcza"
 estonia.20.d: "Estonia znana jest z wielu rzeczy, takich jak rozległe pozyskiwanie drewna, górnictwo, rolnictwo i wysoko rozwinięty sektor bankowy. Stopniowo podejmowali wysiłki mające na celu zmniejszenie kwoty podatków, aby zachęcić ludzi do inwestowania w swój wspaniały naród. Widzimy, że ich niedawna ekspansja i niektóre z naszych prywatnych firm zyskały przyczółek u naszego sąsiada za morzem. Być może warto pogłębić więzi i poszerzyć naszą obecność w Estonii."
 estonia.20.o1: "Prywatni kapitaliści.."
 estonia.100.t: "Oskarżenie o szpiegostwo"
 estonia.100.d: "Granica między naszym krajem a [SOV.GetName] jest pełna napięć po ostatniej dekadzie, gdy w dalszym ciągu oddzielamy się od [SOV.GetName] i jej wpływów. Pojawiły się oskarżenia o szpiegostwo z naszej strony i ich strony w okolicach naszych regionów przygranicznych. Czy powinniśmy złagodzić nasze oskarżenia, czy też starać się łagodzić napięcia?"
 estonia.100.a: "Oni szpiegują!"
 estonia.100.b: "Nie podsycaj ognia."
 estonia.101.t: "Założenie firmy Erakond Res Publica (RP)."
 estonia.101.d: "Erakond Res Publica (Partia Res Publica) powstała na początku lat 90. jako wspólnota młodych konserwatystów po upadku Związku Radzieckiego. Formalnie utworzona jako Unia na rzecz Republiki – Res Publica (Ühendus vabariigi eest – Res Publica), w kręgach wspierających partię konserwatystów stała się powszechnie znana jako Res Publica."
 estonia.101.a: "Konserwatyzm rośnie..."
 estonia.102.t: "Zniesienie starego prawa"
 estonia.102.d: "Estoński kodeks prawny stanowi, że estońscy politycy niezależnie od formy muszą biegle posługiwać się językiem estońskim. Chociaż nie jest to problemem w zachodniej części stanu. Prawo w dalszym ciągu zraża polityków, których językiem ojczystym jest rosyjski, we wschodniej części kraju. Zaprezentowano, że możemy podjąć działania mające na celu usunięcie tej ustawy i porzucenie jej polityki, aby umożliwić większej liczbie rosyjskojęzycznych polityków uzyskanie reprezentacji dla swoich wyborców. Jak powinniśmy postępować w związku z tym prawem?"
