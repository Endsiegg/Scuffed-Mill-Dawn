l_polish:
 iran_focus: "Irańskie drzewo ostrości"
 PER_the_third_development_plan: "Trzeci Plan Rozwoju"
 PER_the_third_development_plan_desc: "Trzeci (porewolucyjny) plan rozwoju obejmował środki i działania mające na celu restrukturyzację zdominowanej przez państwo gospodarki Iranu w kierunku globalnie zorientowanego systemu rynkowego oraz środki dotyczące polityki wewnętrznej i zagranicznej, bezpieczeństwa narodowego i przedsięwzięć kulturalnych. Jest to jednak zbyt wiele, aby realistycznie ukończyć je w ciągu 5 lat, dlatego musimy skupić się na tym, jaką część planu mamy wykonać."
 PER_IMIDRO: "IMIDRO"
 PER_IMIDRO_desc: "Iranian Mines & Mining Industries Development & Renovation Organisation, znana jako IMIDRO, to państwowa spółka holdingowa działająca w irańskim sektorze wydobywczym. IMIDRO posiada spółki z branży hutnictwa stali, miedzi, cementu i minerałów."
 PER_priority_khuzestan: "Priorytet §YKhuzestan§!"
 PER_priority_khuzestan_desc: "Będziemy priorytetowo traktować Chuzestan w zakresie rozwoju i modernizacji kopalń. To jeszcze bardziej zacieśni nasze stosunki handlowe z innymi krajami."
 PER_priority_persia: "Priorytet §YDaleki§!"
 PER_priority_persia_desc: "Priorytetem będzie dla nas Fars w zakresie rozwoju i modernizacji kopalń. To jeszcze bardziej zacieśni nasze stosunki handlowe z innymi krajami."
 PER_priority_markazi: "Priorytet §YMarkazi§!"
 PER_priority_markazi_desc: "W zakresie rozwoju i renowacji kopalń priorytetowo potraktujemy województwo centralne. To uniezależni naszą gospodarkę w produkcji broni wojskowej i będziemy mogli wzmocnić naszą gospodarkę bez konieczności importu lub eksportu aluminium."
 PER_priority_kerman: "Priorytet §YKerman§!"
 PER_priority_kerman_desc: "Będziemy traktować Kerman priorytetowo w zakresie rozwoju i renowacji kopalń. Usamodzielni to naszą gospodarkę w produkcji broni wojskowej i będziemy mogli wzmocnić naszą gospodarkę bez konieczności importu lub eksportu miedzi i metali szlachetnych."
 PER_priority_isfahan: "Priorytet §TAKEsfahan§!"
 PER_priority_isfahan_desc: "Priorytetem będzie dla nas rozwój i renowacja kopalń w Esfahanie. To dodatkowo zagwarantuje, że nasza gospodarka nie będzie uzależniona od produkcji broni wojskowej i że będziemy mogli wzmocnić naszą gospodarkę bez konieczności importu lub eksportu stali."
 PER_NIOC: "NIOC"
 PER_NIOC_desc: "National Iranian Oil Company jest spółką państwową zajmującą się irańską ropą i gazem, prowadzącą działalność w zakresie poszukiwania, produkcji, przesyłu, marketingu i sprzedaży ropy naftowej, gazu ziemnego i kondensatu gazowego. Musimy ponownie wzmocnić ją, aby zapewnić wzrost gospodarczy."
 PER_NIGC: "NIGC"
 PER_NIGC_desc: "National Iranian Gas Company jest państwową irańską spółką zajmującą się dystrybucją gazu, prowadzącą działalność w dziedzinie rafinacji, przesyłu i dystrybucji gazu ziemnego. Musimy ponownie wzmocnić ją, aby zapewnić wzrost gospodarczy."
 PER_IRALCO: "IRALKO"
 PER_IRALCO_desc: "Iran Aluminium Company lub IRALCO, jako największa firma aluminiowa w Iranie, ma siedzibę w Arak i zajmuje się produkcją wlewków aluminiowych i stopów odlewniczych; Działa na kęsach i płytach. Jest także pierwszym producentem aluminium na Bliskim Wschodzie."
 PER_NICICO: "NICICO"
 PER_NICICO_desc: "National Iranian Copper Industries Company, w skrócie NICICO, jest irańską spółką zajmującą się produkcją i wydobyciem miedzi, która prowadzi działalność w dziedzinie poszukiwania, wydobycia i eksploatacji miedzi, a także produkcji wyrobów z miedzi, takich jak katody, płyty płaskie, kęsy i druty. Firma jest właścicielem trzech kopalni miedzi: Sarcheshmeh i Miduk w prowincji Kerman oraz Songun we wschodnim Azerbejdżanie."
 PER_NISCO: "NISCO"
 PER_NISCO_desc: "National Iranian Steel Company (NISCO) W 1338 roku pierwszym znaczącym działaniem rządu było utworzenie odpowiedniej organizacji technicznej w celu założenia przemysłu stalowego w Iranie zwanej National Iranian Steel Company."
 PER_masjed_soleiman_oil: "Olejek Masjed Soleiman"
 PER_masjed_soleiman_oil_desc: "Pole naftowe Masjed Soleiman to jedno ze złóż naftowych Iranu, które znajduje się w mieście Masjed Soleiman, w prowincji Chuzestan, w południowo-zachodniej części Iranu. Pole to zostało odkryte w 1306 roku i jest znane jako pierwsze i najstarsze pole naftowe na Bliskim Wschodzie."
 PER_south_pars_gas: "Gaz Południowy Pars"
 PER_south_pars_gas_desc: "Złoże gazowe South Pars to największe złoże gazowe na świecie, które zlokalizowane jest w Zatoce Perskiej oraz łącznie na wodach terytorialnych Iranu i Kataru. Wykorzystamy to, aby pomóc naszej gospodarce"
 PER_arak_aluminum: "Arak Aluminium"
 PER_arak_aluminum_desc: "Arak jest stolicą prowincji Markazi w Iranie i siedzibą największego producenta aluminium w Iranie, Iranian Aluminium Company, w skrócie IRALCO. Chociaż roczna zdolność produkcyjna firmy wynosi 190 000 ton, przy pewnym finansowaniu rządowym moglibyśmy zwiększyć jej moce produkcyjne i uzyskać więcej zasobów z zakładu."
 PER_sarcheshmeh_copper: "Sarcheshmeh Miedź"
 PER_sarcheshmeh_copper_desc: "Kompleks miedzi Sarcheshmeh to duża odkrywkowa kopalnia miedzi w prowincji Kerman w Iranie, uważana za drugie co do wielkości złoże miedzi na świecie. Chociaż produkuje już tak dużo, przy pewnym finansowaniu rządowym moglibyśmy jeszcze bardziej zwiększyć ilość wydobywanego rocznie, tworząc dodatkowe odwierty odwadniające, aby zapobiec zawaleniom i pogłębić kopalnię."
 PER_mobarakeh_steel: "Stal Mobarakeh"
 PER_mobarakeh_steel_desc: "Mobarakeh Steel Company (MSC) jest państwowym irańskim przedsiębiorstwem stalowym położonym w pobliżu miasta Mobarakeh w prowincji Esfahan w Iranie. Jest największym producentem stali w regionie Bliskiego Wschodu i Afryki Północnej oraz jednym z największych kompleksów przemysłowych działających w Iranie. Przy dodatkowym finansowaniu rządowym dodanie dwóch dodatkowych elektrycznych pieców łukowych mogłoby zwiększyć roczną produkcję."
 PER_iran_first: "Najpierw Iran"
 PER_iran_first_desc: "Prawdą jest, że nasza gospodarka jest silna i odporna, a możemy ją ulepszyć, znacjonalizując zagraniczne aktywa w naszym kraju oraz inwestując w krajowe rynki i branże!"
 PER_export_focus: "Eksportuj fokus"
 PER_export_focus_desc: "Co prawda nasza gospodarka jest silna, ale to nie wystarczy, możemy generować znacznie większe zyski i czerpać korzyści, koncentrując się na eksporcie naszych towarów na rynki międzynarodowe!"
 PER_move_away_from_raw_exports: "Odejdź od surowego eksportu"
 PER_move_away_from_raw_exports_desc: "Zgodnie z Trzecim Planem Rozwoju musimy odejść od eksportu ropy naftowej, aby zdywersyfikować naszą gospodarkę i zmniejszyć naszą zależność gospodarczą od rynków zagranicznych, aby światowy kryzys gospodarczy nie doprowadził naszego kraju do bankructwa."
 PER_trans_levantine_pipelines: "Rurociągi TransAlborskie"
 PER_trans_levantine_pipelines_desc: "W ramach proponowanego rurociągu gazu ziemnego służącego do przesyłu irańskiego gazu z Zatoki Perskiej na rynki europejskie należy zmodernizować gazociąg IGAT 1 łączący Raszt z Tabriz, aby umożliwić jego zwiększone wykorzystanie do czasu ukończenia budowy IGAT 9, która bezpośrednio połączyłoby pole gazowe South Pars z rynkami europejskimi przez Turcję."
 PER_invest_in_the_northwest: "Inwestuj na północnym zachodzie"
 PER_invest_in_the_northwest_desc: "Prowincje północno-zachodnie naszego kraju są wyjątkowo słabo rozwinięte, a prowincje takie jak Ardabil i Zanjan wytwarzają mniej niż 1% naszego całkowitego PKB. Aby temu zaradzić, musimy stworzyć w regionie zaawansowany system infrastruktury, który umożliwi sprawny transport towarów i umożliwi rozwój lokalnego przemysłu."
 PER_connect_the_two_shrines: "[ROOT.PER_two_shrines_name]"
 PER_connect_the_two_shrines_desc: "[ROOT.PER_two_shrines_name_desc]"
 PER_central_dev_name: "Centralny Plan Rozwoju"
 PER_central_dev_name_desc: "Centralne regiony Iranu są bardzo krytyczne dla rozwoju narodu jako całości, biorąc pod uwagę, że obejmują duże obszary miejskie, w których mieszka duża liczba ludzi. Rozwój regionów centralnych może pomóc w popchnięciu Iranu do kolejnej fazy rozwoju."
 PER_two_shrines_name: "Połącz dwie świątynie"
 PER_two_shrines_name_desc: "Sanktuarium Fatimy Masumeh w Kom i Sanktuarium Imama Rezy w Mashhad to jedne z najświętszych miejsc szyickiego islamu i jedne z najczęściej odwiedzanych przez pielgrzymów i turystów. Ułatwienie transportu między dwoma sanktuariami pomogłoby pielgrzymom, wygenerowałoby bardzo potrzebne dochody, a także umożliwiłoby częstsze podróżowanie między miastami nowoczesnymi drogami i koleją."
 PER_iran_transfo_siemens: "Iran Transfo Siemens"
 PER_iran_transfo_siemens_desc: "Na licencji Siemens Energy, w 1966 roku założono Iran Transfo Corporation jako producenta średnich i dużych transformatorów mocy, którego głównym celem było projektowanie, obliczanie i produkcja wszelkiego rodzaju transformatorów zgodnie z międzynarodowymi standardami. Aby to osiągnąć, konieczna jest budowa fabryk zajmujących się produkcją części transformatorów."
 PER_expand_industrial_towns_in_qazvin: "Rozwiń miasta przemysłowe w Qazvin"
 PER_expand_industrial_towns_in_qazvin_desc: "Miasto Qazvin stało się rozwijającym się biegunem kraju, przede wszystkim ze względu na swoje korzystne położenie. Qazvin jest dziś ośrodkiem handlu tekstyliami, oprócz skóry, bawełny, jedwabiu i aksamitu. Ministrowie przypuszczają, że pomoc finansowa rządu w budowie nowej infrastruktury umożliwiającej ekspansję na otaczający region ma przynieść nowy przemysł."
 PER_establish_free_zones_in_ardabil: "Utworzenie wolnych stref celnych w Ardabil"
 PER_establish_free_zones_in_ardabil_desc: "Strefa Wolnego Handlu Ardabil będzie oferować udogodnienia w strefie wolnocłowej i celnej, wraz z dotowanymi kosztami produkcji i produkcji, a także możliwość wymiany walut. Nowa strefa wolnego handlu ułatwi przyszły handel, ponieważ nie będzie ograniczeń w przywozie do i wywozie ze strefy. W Ardabil FTZ możliwa jest także budowa zakładów produkcyjnych, gdyż importowane surowce są zwolnione z cła."
 PER_tabriz_tractor_and_machinery_factories: "Fabryki traktorów i maszyn w Tabriz"
 PER_tabriz_tractor_and_machinery_factories_desc: "Miasto Tabriz to największy węzeł gospodarczy i obszar metropolitalny w północno-zachodnim Iranie. Jest to główny węzeł przemysłu ciężkiego dla samochodów, obrabiarek, rafinerii, petrochemii, tekstyliów i przemysłu cementowego, a także siedziba główna Iran Tractor Manufacturing Company, znanej również jako ITMCO, która eksportuje swoje produkty do różnych krajów europejskich."
 PER_extraction_efforts_in_semnan: "Wysiłki wydobywcze w Semnan"
 PER_extraction_efforts_in_semnan_desc: "W górach i na pogórzu wokół Semnan znajdują się również główne złoża minerałów wykorzystywanych do produkcji gipsu. Inne minerały wydobywane w całym mieście to gips, sole, zeolit, bentonit i celestyna. Zwiększenie wydobycia tych minerałów z pewnością zwiększy produktywność różnych gałęzi przemysłu ciężkiego w mieście, a także zapewni nam dodatkowe pieniądze."
 PER_see_to_the_atrak_border: "Zobacz Do granicy Atrak"
 PER_see_to_the_atrak_border_desc: "Podczas tej wizyty omówiony zostanie rozwój współpracy obu krajów w obszarach polityki, dyplomacji, handlu, gospodarki, paliw i energii, transportu i komunikacji, kultury oraz kwestii humanitarnych."
 PER_rare_metals_of_southern_khorasan: "Rzadkie metale z południowego Khorasanu"
 PER_rare_metals_of_southern_khorasan_desc: "Południowy Chorasan ma duży potencjał w dziedzinie kopalń i przemysłu wydobywczego ze względu na obfitość węgla, miedzi, złota, granitu, trawertynu, bentonitu i innych minerałów. Wiele małych kopalń w południowo-wschodnim Chorasani znajduje się z różnych powodów w stagnacji, nieaktywności lub półaktywności, a rządowy program ich reaktywacji byłby głównym krokiem we wspieraniu i zwiększaniu krajowej produkcji."
 PER_khangiran_gas_field: "Pole gazowe Khangiran"
 PER_khangiran_gas_field_desc: "Pole gazowe Khangiran to irańskie złoże gazu ziemnego obsługiwane przez National Iranian Oil Company, posiadające potwierdzone zasoby gazu o wielkości około 17 bilionów stóp sześciennych, a obecne wydobycie ma wynosić około 600 milionów stóp sześciennych dziennie. Budowa dodatkowych odwiertów i zakładów przeróbczych powinna znacząco zwiększyć wydobycie."
 PER_connect_gachsaran: "Połącz Gachsarana"
 PER_connect_gachsaran_desc: "Miasto Gachsaran, znane również jako Dogonbadan, w prowincji Kohgiluyeh i Boyer-Ahmad, jest jednym z głównych ośrodków zasobów energetycznych na świecie, a ponad jedna czwarta irańskiej ropy naftowej jest eksportowana na cały świat z tylko jego hrabstwo. Połączenie miasta z głównymi sieciami drogowymi i kolejowymi Iranu byłoby przydatne w zapewnieniu bezpośredniego dostępu do portów, z których wysyłana jest ropa Gachsaran."
 PER_begin_negotiations: "Rozpocznij negocjacje"
 PER_begin_negotiations_desc: "Aby rozpocząć budowę naszego rurociągu do Europy, musimy najpierw przeprowadzić negocjacje z rządami, na których terytoriach będziemy budować i układać rury."
 PER_connect_bushehr: "Połącz Bushehr"
 PER_connect_bushehr_desc: "Miasto portowe Bushehr było kiedyś głównym portem morskim naszego kraju, ale ze względu na brak połączenia kolejowego z wnętrzem kraju i płytkie kotwiczenie utraciło pozycję głównego portu Iranu. Można temu jednak zaradzić poprzez budowę linii kolejowej biegnącej przez góry Zagros i łączącej ją z resztą kraju."
 PER_through_sham: "Przez Shama"
 PER_through_sham_desc: "Budowa naszego rurociągu przez Al-Shaam, czyli Lewant, zapewni półbezpośredni dostęp do rynków europejskich przez port Latakia w Syrii, przechodząc przez Irak. Chociaż byłoby to tańsze, ponieważ uniknęlibyśmy budowy na terenie górzystym, żaden z krajów nie jest najbardziej stabilny i ryzykujemy uszkodzenie rurociągów w przypadku konfliktu..."
 PER_through_anatoli: "Przez Anatolię"
 PER_through_anatoli_desc: "Zgodnie z pierwotnym planem, budowa IGAT 9 w kierunku miasta Bazargan na granicy z Turcją przez góry Zagros i Anatolii, choć trudna ze względu na ukształtowanie terenu, byłaby najbardziej bezpośrednim sposobem dotarcia na rynki europejskie, nawet jeśli nie jest to najbardziej praktyczną i opłacalną trasą."
 PER_european_union_energy_agreements: "Umowy energetyczne Unii Europejskiej"
 PER_european_union_energy_agreements_desc: "Teraz, gdy trasa została już zaplanowana, możemy potwierdzić oczekujące transakcje i być może poszukać większej liczby potencjalnych nabywców na kontynencie."
 PER_southern_highways: "Autostrady Południowe"
 PER_southern_highways_desc: "Miasta Chabahar, Bandar Abbas i Abadan są połączone ze sobą systemem autostrad, w szczególności dróg 91, 96 i 98 wzdłuż wybrzeża. Autostrady te przecinają niektóre z najgęściej zaludnionych regionów i jako takie będą wymagały remontu, modernizacji i kilku dodatkowych pasów, aby zapewnić wystarczający ruch."
 PER_phase_one_iran: "Faza pierwsza: Iran"
 PER_phase_one_iran_desc: "Fazą pierwszą irańskiej dominacji w Europie i na Bliskim Wschodzie była budowa linii IGAT 9 w celu wykorzystania sprzedaży gazu ziemnego jako dźwigni, ale bezpośrednie połączenie kolejowe z Europą umożliwiłoby tańszy transport do Europy wszystkich rodzajów produktów wytwarzanych w kraju niż przez porty morskie. Z tego powodu musimy zbudować linię kolejową bezpośrednio do zachodniej granicy, aby rozszerzyć nasze wpływy."
 PER_renegotiate_contracts: "Renegocjuj umowy"
 PER_renegotiate_contracts_desc: "Obecne umowy, które mamy z zagranicznymi koncernami naftowymi, dotyczące użytkowania naszych złóż ropy i gazu, są niesprawiedliwie wypaczane na korzyść tych przedsiębiorstw. Aby zapewnić sobie dobrobyt, musimy renegocjować umowy z tymi firmami, a być może nawet przyznać wyłączne prawa innym firmom."
 PER_phase_two_meditaraneh: "Faza druga: Meditaraneh"
 PER_phase_two_meditaraneh_desc: "Teraz, gdy zbudowano naszą linię kolejową na zachód, musimy stworzyć linię prowadzącą do wybrzeża Morza Śródziemnego i połączyć się z naszym sojusznikiem: Hezbollahem. Pozwoli nam to wysłać im broń bez ingerencji Izraela i bez konieczności jej zrzucania. Będziemy jednak musieli sami zbudować te szyny i poprosić o pozwolenie różne rządy, aby nam to umożliwiło."
 PER_french_total: "Suma francuska"
 PER_french_total_desc: "TotalEnergys, francuski koncern naftowy, jest znaczącym inwestorem w irańskim sektorze energetycznym od 1990 r. Od chwili rozpoczęcia prac w Iranie posiada szerokie prawa do zagospodarowania pola naftowego South Pars, a my mogliśmy rozszerzyć te prawa i dalej rozwijać złoże , chociaż Francja miałaby dzięki temu większy wpływ na nasze sprawy wewnętrzne."
 PER_royal_dutch_shell: "Royale holenderska muszla"
 PER_royal_dutch_shell_desc: "Royale Dutch Shell to holendersko-brytyjska spółka naftowa działająca we wszystkich obszarach przemysłu naftowego i gazowego, w tym w poszukiwaniach, produkcji, rafinacji i petrochemii. Aby zmniejszyć zależność od samego eksportu ropy, moglibyśmy pozwolić Royale Dutch Shell na budowę obiektów petrochemicznych, choć Wielka Brytania miałaby dzięki temu większy wpływ na nasze sprawy wewnętrzne."
 PER_malaysian_petronas: "Malezyjski Petronas"
 PER_malaysian_petronas_desc: "Petronas to malajska firma z siedzibą w Kuala Lumpur, która od końca lat 90-tych prowadzi działalność na polu naftowym Sirri w Zatoce Perskiej. Moglibyśmy odnowić ich kontrakt i rozszerzyć ich obecne prawa na sektor naftowy w naszym kraju, choć Malezja miałaby dzięki temu większy wpływ na nasze sprawy wewnętrzne."
 PER_chinese_CNPC: "Chiński CNPC"
 PER_chinese_CNPC_desc: "China National Petroleum Corporation (CNPC) jest głównym krajowym koncernem naftowo-gazowym w Chinach i jedną z największych zintegrowanych grup energetycznych na świecie. CNPC coraz bardziej angażowało się w zagospodarowanie pola naftowego Masjed Soleyman i mogliśmy w dalszym ciągu zezwalać na ich projekty rozwojowe, choć Chiny miałyby dzięki temu większy wpływ na nasze sprawy wewnętrzne."
 PER_gazprom: "Gazpromu"
 PER_gazprom_desc: "PJSC Gazprom to wielonarodowa korporacja energetyczna z większością państwową, która w przeszłości nie była zaangażowana w naszym kraju, jednak jej sukces w Rosji i kontrola nad europejskimi liniami gazowymi udowodniły, że jest ona potencjalnym kandydatem do zagospodarowania naszych różnych złóż gazowych, choć Dzięki temu Rosja miałaby większy wpływ na nasze sprawy wewnętrzne."
 PER_lukoil: "Łukoil"
 PER_lukoil_desc: "PJSC Lukoil Oil Company to rosyjska międzynarodowa korporacja energetyczna specjalizująca się w działalności związanej z wydobyciem, produkcją, transportem i sprzedażą ropy naftowej, gazu ziemnego i produktów naftowych. Chociaż wiele umów z tą konkretną firmą zostało już wcześniej sfinalizowanych, zatrudnienie ich jako naszych programistów byłoby bardzo przydatne, chociaż Rosja miałaby dzięki temu większy wpływ na nasze sprawy wewnętrzne."
 PER_finish_the_third_processing_complex: "Ukończ trzeci kompleks przetwarzania"
 PER_finish_the_third_processing_complex_desc: "W Bid Boland znajduje się duża rafineria i centrum dystrybucji gazu ziemnego, które zostało zbudowane w latach 70-tych. Jednak ośrodek ten jest częściowo przestarzały i zaproponowano budowę nowego kompleksu w pobliżu oryginału, ale nie produkowano wystarczającej ilości ropy, aby tego potrzebować. W przypadku dodatkowej produkcji ropy naftowej potrzebnych będzie więcej zakładów przetwórczych, a trzecie zostaną zbudowane teraz."
 PER_phase_three_orupa: "Faza trzecia: Orupa"
 PER_phase_three_orupa_desc: "Teraz, gdy skonsolidowaliśmy nasze wpływy w Lewancie, możemy wreszcie zacząć patrzeć na kraje Europy Południowej jako na wejście do Europy Właściwej. Proponowana linia kolejowa przez Turcję, łącząca nasze istniejące linie ze Stambułem, umożliwiłaby nam rozszerzenie naszych wpływów na Turcję, Grecję i Bułgarię poprzez irański eksport."
 PER_redirect_funds_to_the_straight: "Przekieruj fundusze do Cieśniny"
 PER_redirect_funds_to_the_straight_desc: "Cieśnina Ormuz to jedna z najważniejszych cieśnin na świecie, ponieważ większość eksportowanej ropy naftowej na rynek światowy pochodzi i przepływa przez ten wąski kanał. Teraz, gdy skonsolidowaliśmy władzę w Anatolii i Lewancie, skupienie się na rozwijaniu naszej tam pozycji pomogłoby naszym wpływom w Arabii."
 PER_fortify_the_shoreline: "Wzmocnij linię brzegową"
 PER_fortify_the_shoreline_desc: "Nasza linia brzegowa w Zatoce Perskiej jest dość długa i bardzo ważna, zwłaszcza w pobliżu Cieśniny Ormuz, a różne amerykańskie bazy morskie w regionie zagrażają naszej pozycji, ponieważ każdy atak lub inwazja na naszą linię brzegową może uczynić naszą zdominowaną przez eksport gospodarkę bezradną, zwłaszcza jeśli znajdowało się to w naszej części Cieśniny."
 PER_expand_rajaie_dockyards: "Rozwiń Stocznie Rajaie"
 PER_expand_rajaie_dockyards_desc: "Kompleks Shahid Rajaie Port to główny port Iranu, położony w mieście Bandar Abbas. Port Shahid Rajaie odpowiada za 85 procent całkowitego załadunku i rozładunku przeprowadzanego w irańskich portach, obsługując 70 milionów ton ładunków rocznie. Rozwój i rozbudowa tego portu jest niezbędna, ponieważ znajduje się on u ujścia Cieśniny Ormuz i ma bardzo strategiczne znaczenie."
 PER_seventh_freeway: "7. autostrada"
 PER_seventh_freeway_desc: "Autostrada nr 7, znana również jako autostrada Zatoki Perskiej, to planowana autostrada w środkowym Iranie, która będzie biegła z Teheranu do Zarrinshahr oraz z Zarrinshahr do Shiraz. Chociaż pierwotnie planowano, że będzie biegł tylko z Teheranu do Zarrinshahr, przedłużono go, aby połączyć się z Shiraz. Musimy teraz zbudować autostradę, aby połączyć wszystkie nasze główne miasta, aby ułatwić podróżowanie między miastami."
 PER_develop_the_deprived_states: "Rozwijaj Ubogie Państwa"
 PER_develop_the_deprived_states_desc: "Nasze stany wschodnie i północno-zachodnie należą do najsłabiej rozwiniętych regionów naszego kraju, głównie ze względu na ukształtowanie terenu i brak ludności. Jednakże wszystkie części naszego kraju wymagają rozwoju, jeśli mamy stworzyć silny, samowystarczalny Iran, a to oznacza wyjazd do tych państw i pracę nad nimi."
 PER_astan_quds_razavi: "Astan Quds Razavi"
 PER_astan_quds_razavi_desc: "Astan Quds Razavi to irański fundusz charytatywny (Bonyad) z siedzibą w Mashhad w Iranie. Organizacja ta jest opiekunem Sanktuarium Imama Rezy i jest jedną z najważniejszych organizacji w Iranie, posiadającą w naszych granicach aktywa o wartości 15 miliardów dolarów. Chociaż organizacja przekształciła się z opiekunów sanktuariów w konkommerat, można ich również wykorzystać jako rekruterów, aby przyciągnąć pobożnych do naszej armii."
 PER_safeguard_the_eastern_border: "Chroń wschodnią granicę"
 PER_safeguard_the_eastern_border_desc: "Wschodnia granica naszego kraju jest dość duża i otoczona przez niestabilne narody, których ludzie często przekraczają naszą niestrzeżoną granicę nielegalnie, przywożąc ze sobą narkotykowy handel opium z Afganistanu, który jest największym producentem opium w pobliżu nas. Musimy strzec tej granicy, aby powstrzymać te niechciane elementy przed przedostaniem się do naszego kraju."
 PER_crack_down_on_drug_smuggling: "Zwalcz przemyt narkotyków"
 PER_crack_down_on_drug_smuggling_desc: "Handel opium, który ma miejsce między naszą granicą a Afganistanem, stanowił problem przez długi czas, ale teraz wraz z rozwojem systemów obronnych na granicy możemy w końcu bezpośrednio rozprawić się z siatką nielegalnego przemytu."
 PER_upgrade_the_road_networks_in_sistan: "Ulepsz sieć drogową w Sistanie"
 PER_upgrade_the_road_networks_in_sistan_desc: "Sieć dróg w Sistanie jest ignorowana od dłuższego czasu, a drogi na przełęczach górskich są zbyt niestabilne i zniszczone, aby można je było dalej używać. Dla bezpieczeństwa naszych obywateli musimy naprawić i rozbudować obecną sieć dróg."
 PER_attract_investments_from_our_neigbours: "Przyciągaj inwestycje od naszych sąsiadów"
 PER_attract_investments_from_our_neigbours_desc: "Aby przyciągnąć inwestycje z sąsiednich krajów, te zagraniczne kraje potrzebują przestrzeni do rozwoju, którą musimy zapewnić, jeśli mamy je pozyskać. Będzie to wymagało różnych działań w zakresie oczyszczania i przejmowania gruntów, ale ostatecznie będzie tego warte."
 PER_attract_investments_from_our_neigbours_TT: "§Y[PER.GetFlag]Iran§! staną się dla nich nowym celem inwestycyjnym.\n\n"
 PER_develop_chabahar_dockyards: "Rozwijaj stocznie Chabahar"
 PER_develop_chabahar_dockyards_desc: "Stocznia Chabahar to jedyny nasz port położony poza wątłą Cieśniną Ormuz i prowadzący bezpośrednio do Zatoki Omańskiej i na otwarte morze. Gdyby coś stało się z naszą pozycją w Zatoce Perskiej, port ten byłby naszym jedynym punktem dostępu do rynków zagranicznych i jako taki będzie wymagał znacznych przygotowań, na wszelki wypadek..."
 PER_preserve_lake_urmiya: "Zachowaj jezioro Urmiya"
 PER_preserve_lake_urmiya_desc: "Jezioro Urmiya kurczy się. Skurczyło się o ponad 90% w stosunku do swoich wcześniejszych rozmiarów, pozostało tylko 5% wody w jeziorze, a reszta jest silnie zasolona. Spowoduje to pustynnienie regionu wokół Orumiyeh i Tabriz oraz ogólnie niekorzystny wpływ na ekologię regionu. Musimy rozpocząć projekt rewitalizacji, który ma na celu zachowanie pozostałości jeziora i być może przywrócenie mu dawnej świetności!"
 PER_regulate_dam_construction_in_the_west: "Reguluj budowę tam na Zachodzie"
 PER_regulate_dam_construction_in_the_west_desc: "W ramach ochrony jeziora Urmiya tamy używane do blokowania dopływu rzek do jeziora w celu zapewnienia zasilania muszą zostać wyregulowane w celu uwolnienia odpowiedniej ilości wody, która może powoli zwiększać obecny rozmiar jeziora i nadal zapewniać energię regionom zależnym od tych tamy. Miejmy nadzieję, że to naprawi część szkód, które wyrządziliśmy..."
 PER_sanandaj_combined_cycle_power_plant: "Elektrownia gazowo-kombinowana w Sanandaj"
 PER_sanandaj_combined_cycle_power_plant_desc: "Elektrownia o cyklu mieszanym w Sanandaj, położona 5 km od Sanandaj, to jedna z wielu planowanych do wybudowania czystych elektrowni. Elektrownia pracująca w cyklu kombinowanym wykorzystuje razem turbiny gazowe i parowe, aby wyprodukować o 50% więcej energii elektrycznej niż elektrownie pracujące w cyklu prostym, a jednocześnie jest czystsza. Ciepło odpadowe z turbiny gazowej jest kierowane do pobliskiej turbiny parowej, która wytwarza dodatkową energię."
 PER_protect_kurdistan_national_parks: "Chroń parki narodowe Kordestanu"
 PER_protect_kurdistan_national_parks_desc: "Kordestan jest domem dla wielu naturalnych widoków, takich jak między innymi jaskinie Karaftu, jezioro Zarivar i góra Arbaba. Miejsca te należą do naszych najpiękniejszych i dlatego wymagają ochrony, aby zapewnić ich piękno przyszłym pokoleniom. Skoro już o tym mowa, moglibyśmy propagować tworzenie parków narodowych, aby zwiększyć naszą popularność."
 PER_connection_hub_of_the_west_kermanshah: "Węzeł połączeń na Zachodzie: Kermanshah"
 PER_connection_hub_of_the_west_kermanshah_desc: "W naszych wysiłkach na rzecz rozwoju w dużej mierze ignorowano miasto Kermanshah. Kiedy stworzyliśmy sieć kolejową łączącą Kom z Mashhad w celu pielgrzymek, otworzyliśmy możliwość podłączenia Kermanshah do naszej głównej sieci. Teraz, gdy system kolejowy jest już dobrze rozwinięty, możemy zbudować linię z Kom do Kermanshah, choć musielibyśmy także zbudować stację kolejową w Kermanshah."
 PER_upgrade_the_road_networks_in_luristan: "Ulepsz sieci drogowe w Luristanie"
 PER_upgrade_the_road_networks_in_luristan_desc: "Autostrada 5 to sieć autostrad w budowie, ale częściowo ukończona, z planowaną jezdnią łączącą miasto Khorramabad z Arak. Jezdnia ta ma łączyć ze sobą poszczególne ukończone fragmenty, dlatego należy przystąpić do budowy. Podczas prac drogowych musimy zmodernizować obecną sieć, aby uwzględnić zwiększony ruch w regionie wynikający z podróży między prowincjami."
 PER_khaleej_e_fars_tabriz_railway: "Kolej Khaleej-e Fars-Tabriz"
 PER_khaleej_e_fars_tabriz_railway_desc: "Częścią projektu kolejowego Północ-Południe jest linia dwutorowa, która ma przebiegać z Bandar Abbas do Tabriz i łączyć się po drodze z Yazd, Kom, Teheranem i Qazvinem. Istniejące tory wymagają jednak modernizacji w celu dodania drugiego toru równoległego do obecnej linii, w związku z czym ich ukończenie będzie wymagało znacznych środków finansowych."
 PER_IROST: "IROST"
 PER_IROST_desc: "Irańska Organizacja Badawcza ds. Nauki i Technologii (IROST) to kompleksowy ośrodek badawczy zajmujący się polityką naukową bezpośrednio podlegający Ministerstwu Nauki, Badań i Technologii Iranu. IROST jest największym ośrodkiem badawczym w Iranie i jest szczególnie zaangażowany w opracowywanie strategii, polityk, systemów badawczo-rozwojowych i alternatywnych źródeł energii, takich jak energia słoneczna i energia jądrowa."
 PER_attomic_advencment: "Wysiłek postępu atomowego"
 PER_attomic_advencment_desc: "[PER.GetName] zgodził się wcześniej na rezygnację z rozwoju broni nuklearnej jako sygnatariusz Układu o nierozprzestrzenianiu broni jądrowej, który obowiązuje od 1970 r. Jednak po obaleniu dynastii Pahlavi w 1979 r. nasi przywódcy potajemnie pracowali nad tą technologią . W związku z tym, aby kontynuować te wysiłki, potrzebujemy technologii nuklearnej i materiałów nuklearnych."
 PER_search_for_uranium: "Szukaj uranu"
 PER_search_for_uranium_desc: "Uważa się, że mamy duże rezerwy uranu do wykorzystania jako paliwa nuklearnego w różnych częściach naszego kraju, szczególnie w miejscach takich jak Bandar Abbas, Yazd, Północny Chorasan i irański Azerbejdżan. Musimy przeszukać każdy centymetr ziemi w tych prowincjach, aby znaleźć uran, jakiego możemy użyć!"
 PER_search_for_uranium_effect: "To skupienie odblokuje §YProspect Uranium§! decyzje."
 PER_tehran_nuclear_sciences_lab: "Laboratorium Nauk Jądrowych w Teheranie"
 PER_tehran_nuclear_sciences_lab_desc: "Iran zainaugurował swój pierwszy ośrodek badań jądrowych w 1967 r. Centrum składa się z 11 wydziałów prowadzących badania nad jądrowym cyklem paliwowym, w tym wydziałów fizyki jądrowej, produkcji izotopów, badań reaktorów, elektroniki jądrowej i syntezy jądrowej. Praca tego ośrodka umożliwiła nam budowę nowoczesnych reaktorów bez konieczności korzystania z pomocy zagranicznej, która z pewnością nie zostanie zapewniona."
 PER_atomic_advancement_effort: "Rozwój reaktora jądrowego"
 PER_atomic_advancement_effort_desc: "Większość naszych osiągnięć w dziedzinie energii nuklearnej uzyskano dzięki amerykańskiej pomocy z lat pięćdziesiątych XX wieku i są one bardzo przestarzałe ze względu na brak zewnętrznej wiedzy specjalistycznej. Jednakże IROST poczynił wiele postępów w dziedzinie energii jądrowej do tego stopnia, że ​​w niektórych obszarach możemy nawet przodować! Jedynym sposobem, aby się tego dowiedzieć, jest sprawdzenie tego na własnej skórze."
 PER_atomic_projects: "Infrastruktura dla projektów atomowych"
 PER_atomic_projects_desc: "Nasz główny zakład wzbogacania w Isfahanie nie ma bezpośredniego dostępu drogowego z autostrady nr 7, co stwarza niepotrzebne ryzyko podczas transportu materiałów jądrowych do kompleksu reaktorów. Posiadając wydzieloną drogę, moglibyśmy ominąć Natanz zamiast jeździć przez miasto, dzięki czemu transport byłby bezpieczniejszy, łatwiejszy i szybszy."
 PER_expand_rd_budget: "Rozwiń budżet badawczo-rozwojowy"
 PER_expand_rd_budget_desc: "W wyniku nacisków wywieranych na IROST przez nasz rząd doszliśmy do wniosku, że nie dysponuje on niezbędnymi środkami finansowymi, aby prowadzić odpowiednie badania z wykorzystaniem najnowocześniejszej technologii. W związku z tym zaproponowano, aby IROST otrzymał zwiększony budżet na prace badawczo-rozwojowe, aby umożliwić im prawidłowe działanie."
 PER_natanz_enrichment_plant: "Zakład wzbogacania w Natanz"
 PER_natanz_enrichment_plant_desc: "Obiekt nuklearny w Natanz jest częścią irańskiego programu nuklearnego. Znajduje się około 33 km (20 mil) od Natanz, w pobliżu autostrady nr 7 i jest powszechnie uznawany za centralny ośrodek wzbogacania uranu w Iranie. Obrona tego miejsca jest sprawą najwyższej wagi, szczególnie przed atakami z powietrza."
 PER_complete_the_fuel_cycle: "Ukończ cykl paliwowy"
 PER_complete_the_fuel_cycle_desc: "Cykl paliwa jądrowego to przechodzenie paliwa jądrowego przez szereg różnych etapów. Obejmuje przygotowanie paliwa, etapy okresu eksploatacji, podczas którego paliwo jest wykorzystywane podczas pracy reaktora, oraz etapy na końcu, które są niezbędne do bezpiecznego zarządzania wypalonym paliwem jądrowym, przechowywania go, ponownego przetworzenia lub unieszkodliwiania; jeżeli wypalone paliwo jądrowe jest poddawane ponownemu przetworzeniu, nazywa się to zamkniętym cyklem paliwowym."
 PER_abide_by_the_npt: "Przestrzegaj NPT"
 PER_abide_by_the_npt_desc: "NPT jest przełomowym traktatem międzynarodowym, którego celem jest zapobieganie rozprzestrzenianiu się broni jądrowej i technologii zbrojeniowej, promowanie współpracy w zakresie pokojowego wykorzystania energii jądrowej oraz wspieranie celu, jakim jest osiągnięcie rozbrojenia nuklearnego oraz powszechnego i całkowitego rozbrojenia."
 PER_circumvent_the_npt: "Obejście NPT"
 PER_circumvent_the_npt_desc: "NPT jest przełomowym traktatem międzynarodowym, którego celem jest zapobieganie rozprzestrzenianiu się broni jądrowej i technologii zbrojeniowej, promowanie współpracy w zakresie pokojowego wykorzystania energii jądrowej oraz wspieranie celu, jakim jest osiągnięcie rozbrojenia nuklearnego oraz powszechnego i całkowitego rozbrojenia."
 PER_arak_heavy_water_complex: "Kompleks ciężkiej wody Arak"
 PER_arak_heavy_water_complex_desc: "Elektrownia Jądrowa Arak to planowany reaktor ciężkowodny w budowie, sąsiadujący z Zakładem Produkcji Ciężkiej Wody Arak z lat 90. XX wieku. Chociaż istnieją pewne międzynarodowe obawy co do zdolności reaktora do wyprodukowania wystarczającej ilości plutonu na potrzeby broni jądrowej, zaprzeczamy, jakoby kompleks reaktorów miał być wykorzystywany do takich celów. Czas pokaże, czy nasze słowa były prawdziwe..."
 PER_invest_in_bushehr: "Zainwestuj w Bushehr"
 PER_invest_in_bushehr_desc: "Bushehr leży w regionie przybrzeżnym na wybrzeżu Zatoki Perskiej w południowo-zachodnim Iranie.  Ze względu na brak połączenia kolejowego z wnętrzem kraju i płytkie kotwicowisko utraciło pozycję głównego portu Iranu, jest jednak oddalone o dwanaście kilometrów od miejsca budowy elektrowni jądrowej Bushehr budowanej we współpracy z Rosją. Być może uda nam się znaleźć nowe zastosowanie dla miasta..."
 PER_the_ultimate_deterrent: "Najlepszy środek odstraszający"
 PER_the_ultimate_deterrent_desc: "Teoria odstraszania głosi, że broń nuklearna ma na celu odstraszenie innych państw od ataku przy użyciu ich broni nuklearnej poprzez obietnicę odwetu i możliwie wzajemnie zapewnionego zniszczenia. Jeśli mamy powstrzymać zagraniczną agresję, będziemy musieli zdobyć własną broń nuklearną."
 PER_no_compromises_on_our_rights: "Żadnych kompromisów w sprawie naszych praw"
 PER_no_compromises_on_our_rights_desc: "Chociaż Układ NPT nakazał, aby nierozprzestrzenianie broni jądrowej było koniecznością dla utrzymania porządku światowego, my, jako naród, mamy prawo bronić naszego terytorium wszelkimi niezbędnymi środkami, nawet jeśli oznacza to wywalczenie na siłę własnego miejsca wśród światowych wielkich mocarstw choć nie obejdzie się to bez wielkich kosztów..."
 PER_negotiate_a_compromise: "Negocjuj kompromis"
 PER_negotiate_a_compromise_desc: "Chociaż Układ NPT nakazał, aby nierozprzestrzenianie broni jądrowej było koniecznością dla utrzymania porządku światowego, my, jako naród, mamy prawo do obrony naszego terytorium wszelkimi niezbędnymi środkami. Jednakże robienie tego na siłę rozgniewa obecne władze, dlatego powinniśmy wysłać naszego ministra spraw zagranicznych, aby wynegocjował kompromis."
 PER_not_enough_majors: "Za mało mocy nas wspiera"
 PER_abandon_this: "Zdecydowaliśmy się porzucić negocjacje"
 cost_your_soul_tt: "§RPamiętaj, że ta ścieżka ma trwałe konsekwencje!§!"
 PER_hidden_in_plain_sight: "Schowany na widoku"
 PER_hidden_in_plain_sight_desc: "Choć nasz projekt jest uważnie obserwowany przez obce mocarstwa, konieczne jest ukrycie go tam, gdzie nikt by się tego nie spodziewał: na widoku."
 PER_outsource_the_project: "Zlecić projekt na zewnątrz"
 PER_outsource_the_project_desc: "Chociaż nasz projekt jest uważnie obserwowany przez zagraniczne mocarstwa, konieczne jest, abyśmy ukryli go tam, gdzie nikt by się tego nie spodziewał: za granicą, w granicach innych narodów."
 PER_streamline_power_output: "Usprawnij moc wyjściową"
 PER_streamline_power_output_desc: "Irańska sieć energetyczna słynie z niewydajności. Szacuje się, że 18,5% wytworzonej energii elektrycznej marnuje się, zanim dotrze do odbiorców, z powodu problemów technicznych. Bez pomocy zewnętrznej i dzięki naszym nowym reaktorom jądrowym będziemy musieli zoptymalizować naszą moc wyjściową na tyle, abyśmy mogli wygenerować wystarczającą ilość energii, która umożliwiłaby nam samowystarczalność."
 PER_scientific_exchange: "Wymiana naukowa"
 PER_scientific_exchange_desc: "Za zgodą wielkich mocarstw rozpoczęliśmy skoordynowane wysiłki mające na celu doprowadzenie naszych naukowców i inżynierów nuklearnych do przyspieszenia przy pomocy zagranicznych fizyków i inżynierów nuklearnych. Spekuluje się, że skróci to czas i koszty opracowania broni nuklearnej nawet o 20%, a może nawet więcej!"
 PER_streamline_resource_input_desc: "Aby zachować autonomię w zakresie zasobów, będziemy musieli przeszukać nasze ziemie, wysokie i niskie, w poszukiwaniu wystarczających zasobów, aby pokryć stale rosnące koszty rozwoju zarówno broni nuklearnej, jak i reaktorów."
 PER_contact_the_koreans: "Skontaktuj się z Koreańczykami"
 PER_contact_the_koreans_desc: "Kontynuując nasz obecny plan, postanowiliśmy skontaktować się z Koreańczykami, zarówno z północy, jak i z południa, w celu uzyskania pomocy w tym projekcie. Chociaż nie oczekuje się, że uzyska pomoc obu, żaden z nich, dysponujący obecnie rozwiniętą energetyką jądrową, byłby ważnym atutem w tworzeniu naszego własnego arsenału. Teraz pozostaje tylko co zaproponujemy..."
 PER_KOR_nd_1: "Odmówił kontynuowania negocjacji"
 PER_KOR_nd_2: "Odmówił kontynuowania negocjacji"
 PER_NKO_nd_1: "Odmówił kontynuowania negocjacji"
 PER_NKO_nd_2: "Odmówił kontynuowania negocjacji"
 PER_increase_employment_capacity: "Zwiększ potencjał zatrudnienia"
 PER_increase_employment_capacity_desc: "W wyniku naszych prób naprawy sieci energetycznej zwrócono uwagę na fakt, że w naszych zakładach brakuje pracowników: od obsługi po operatorów. Daje nam to jednak możliwość zmniejszenia bezrobocia w naszym kraju poprzez zatrudnianie ludzi do pracy bezpośrednio pod rządem!"
 PER_increase_power_exports: "Zwiększ eksport energii"
 PER_increase_power_exports_desc: "Wraz z rozwojem konstrukcji reaktorów jądrowych i ich stale rosnącą mocą, w naszej sieci energetycznej mamy więcej niż wystarczającą ilość energii elektrycznej, aby sprzedawać ją naszym sąsiadom i przy tym sporo zarabiać!"
 PER_with_determination_and_tears: "Z determinacją i łzami"
 PER_with_determination_and_tears_desc: "Dzięki Determination and Tears zbliżyliśmy się tak blisko naszego celu: zdobycia broni nuklearnej! Wkrótce zostanie wyprodukowana nasza pierwsza broń, a świat w końcu zrozumie prawdziwy potencjał i potęgę, jaką kryje się w [PER.GetName]!"
 PER_with_trust_and_patience: "Z zaufaniem i cierpliwością"
 PER_with_trust_and_patience_desc: "Dzięki zaufaniu i cierpliwości u naszych sojuszników zbliżyliśmy się tak blisko naszego celu: zdobycia broni nuklearnej! Wkrótce zostanie wyprodukowana nasza pierwsza broń, a świat w końcu zrozumie prawdziwy potencjał i potęgę, jaką kryje się w [PER.GetName]!"
 PER_work_with_local_talent: "Pracuj z lokalnymi talentami"
 PER_work_with_local_talent_desc: "Współpracując z naszymi lokalnymi fizykami jądrowymi, możemy uniknąć konieczności rekrutacji pomocy zagranicznej do tego projektu i zachować nasz własny projekt w tajemnicy.\n§W---------------------------------- -------------------------------------------------- --§!\nTa nagroda za skupienie może zostać §YUlepszona§! lub §ROgorszy§! w zależności od poziomu §HEwykształcenia§! nasz naród ma."
 PER_local_talent_effect: "To skupienie zwiększy §YOficjalne umowy dla studentów§! efekty."
 PER_secure_a_route: "Zabezpiecz trasę"
 PER_secure_a_route_desc: "Teraz, gdy pozyskaliśmy do pomocy Koreańczyków, jedyne, czego potrzebujemy, to zabezpieczyć trasę między naszym krajem a ich krajem, najlepiej taką, która nie będzie przebiegać przez sporne wody naszych licznych sąsiadów. W związku z tym Ministerstwo Obrony zasugerowało korzystanie z wód międzynarodowych, zatrzymując się w mieście portowym Kandla należącym do [RAJ.GetName] przed dokowaniem w Chabahar. Musimy tylko zwrócić się do rządu [RAJ.GetName] i zawrzeć umowę…"
 no_negociation_PER: "Odmówił kontynuowania negocjacji"
 no_negociation_RAJ: "Odmówił kontynuowania negocjacji"
 PER_with_pride_and_prejudice: "Z Dumą I Uprzedzeniem"
 PER_with_pride_and_prejudice_desc: "Dzięki Dumie i uprzedzeniu byliśmy tak blisko naszego celu: zdobycia broni nuklearnej! Wkrótce zostanie wyprodukowana nasza pierwsza broń, a świat w końcu zrozumie prawdziwy potencjał i potęgę, jaką kryje się w [PER.GetName]!"
 PER_with_foresight_and_cunning: "Z przewidywaniem i przebiegłością"
 PER_with_foresight_and_cunning_desc: "Dzięki przewidywaniu i sprytowi zbliżyliśmy się do naszego celu: zdobycia broni nuklearnej! Wkrótce zostanie wyprodukowana nasza pierwsza broń, a świat w końcu zrozumie prawdziwy potencjał i potęgę, jaką kryje się w [PER.GetName]!"
 nuclear_program_done_tt: "[PER.GetFlag][PER.GetName] będzie w stanie wyprodukować §YGłowice nuklearne§!."
 PER_we_have_done_it: "Zrobiliśmy to!"
 PER_we_have_done_it_desc: "Wreszcie nadszedł czas. W ramach Projektu Midan, na południowy wschód od Semnan, utworzyliśmy obszar testowy pod ziemią. Za kilka chwil przetestujemy broń, o której tak marzyliśmy, i w końcu zrobimy coś więcej, niż tylko przetrwanie — Będziemy się rozwijać!"
 PER_we_have_done_it_second: "Zrobiliśmy to!"
 PER_we_have_done_it_second_desc: "Wreszcie nadszedł czas. W ramach Projektu Midan, na południowy wschód od Semnan, utworzyliśmy obszar testowy pod ziemią. Za kilka chwil przetestujemy broń, o której tak marzyliśmy, i w końcu zrobimy coś więcej, niż tylko przetrwanie — Będziemy się rozwijać!"
 PER_prepare_for_the_next_century: "Przygotuj się na następne stulecie"
 PER_prepare_for_the_next_century_desc: "Teraz, gdy rozwiązaliśmy wiele problemów nękających nasz naród, możemy spojrzeć wstecz zaledwie na kilka lat i rozpocząć przygotowania na następne stulecie! Taka przewidywalność pozwoli nam zaplanować wszystko, co się wydarzy, i będziemy musieli wykazać się sumiennością, a także będziemy musieli się w tym celu nieco zreformować."
 PER_streamline_enterance_process: "Usprawnij proces wejścia"
 PER_streamline_enterance_process_desc: "Egzamin Konkur jest dla studentów bardzo trudnym ograniczeniem do pokonania, aby uzyskać wykształcenie wyższe, jednak nadal uważamy, że jest on konieczny, a kilka reform ułatwiających jego zdanie rozwiązałoby nasz obecny kryzys edukacyjny!"
 PER_abolish_konkour: "Znieść Konkur"
 PER_abolish_konkour_desc: "Egzamin Konkur to relikt przeszłości. Po raz pierwszy zastosowano go w 1979 r., aby zapewnić lojalność polityczną studentów zdobywających wyższe wykształcenie. Teraz, gdy skonsolidowaliśmy nasz reżim, nie potrzebujemy już takiego czynnika ograniczającego i możemy pozwolić każdemu na zdobycie edukacji!"
 PER_scientific_infrastructure_expansion_grants: "Dotacje na rozbudowę infrastruktury naukowej"
 PER_scientific_infrastructure_expansion_grants_desc: "Obecne instytuty badawcze, które posiadamy, nie są najlepiej przygotowane, aby poradzić sobie z takim napływem studentów, ponieważ wiele z nich powstało przed reformami Konkour. Musimy zwiększyć finansowanie tych uniwersytetów, aby mogły rozbudowywać i modernizować swoje obiekty, aby obsłużyć dużą liczbę przyjeżdżających studentów."
 PER_purge_konkour_mafia: "Oczyść mafię Konkur"
 PER_purge_konkour_mafia_desc: "Mafia Konkur to potoczne określenie tych, którzy czerpią korzyści z uczniów, którzy próbują przystąpić do testu, ponieważ chociaż sam test jest dość tani w przygotowaniu, wymagane materiały są monopolizowane przez tych, którzy znają potrzeby uczniów i wraz ze zniesieniem egzaminu powinniśmy oczyścić wszystkie osoby zaangażowane w ten zmonopolizowany system!"
 PER_ministry_of_science_and_research: "Ministerstwo Nauki i Badań"
 PER_ministry_of_science_and_research_desc: "Ministerstwo Nauki, Badań i Technologii (MSRT) jest rządowym ministerstwem nauki, badań i technologii Islamskiej Republiki Iranu. Państwowe (niemedyczne) uniwersytety w Iranie podlegają bezpośredniemu nadzorowi irańskiego Ministerstwa Nauki, Badań i Technologii. Ministerstwo powstało w 2000 roku po zmianie nazwy Ministerstwa Kultury i Szkolnictwa Wyższego na MSRT."
 PER_nanotech_advancements: "Postęp nanotechnologii"
 PER_nanotech_advancements_desc: "Iran, podobnie jak inne kraje pionierskie, dostrzegł znaczenie nanotechnologii i rozpoczął swoją działalność zgodnie z rozwojem tej technologii. Sukces Iranu w zdobyciu odpowiedniego miejsca wśród 15 krajów zaawansowanych w nanotechnologii oraz próba wypromowania tej pozycji w dążeniu do rozwoju irańskiej gospodarki to główne misje Iranu Nanotechnology Innovation Council."
 PER_expand_tehran_international_expo: "Rozwiń Międzynarodową Wystawę Expo w Teheranie"
 PER_expand_tehran_international_expo_desc: "Międzynarodowe Stałe Targi w Teheranie to duża przestrzeń zewnętrzna przeznaczona do ekspozycji produktów irańskich, zarówno przemysłowych, naukowych, jak i wojskowych. W 34 aktywnych halach wystawowych, w których co roku odbywa się ponad 60 różnych wystaw, nadszedł czas na budowę nowej hali, hali 5, czyli Sali Narodów, w której światu będą prezentowane nasze najważniejsze osiągnięcia!"
 PER_reorganize_the_examination_organization: "Reorganizacja Komisji Egzaminacyjnej"
 PER_reorganize_the_examination_organization_desc: "Organizacja Oceny Edukacji, w skrócie EEO, to komisja standaryzująca i zarządzająca niepopularnym egzaminem Konkour, przy czym sama organizacja jest dość niepopularna. Jeśli mamy wyglądać na rząd, który słucha swoich obywateli, musimy wprowadzić pewne zmiany w komisji lub ją przebudować. Jednak mogłoby być zupełnie dobrze tak, jak jest, ale to zależy od nas..."
 PER_official_contracts_for_students: "Oficjalne umowy dla studentów"
 PER_official_contracts_for_students_desc: "Niektórzy z naszych uczniów tak dobrze poradzili sobie na egzaminie Konkour i na uniwersytecie, że powinniśmy rozważyć zatrudnienie ich do pracy w imieniu naszego rządu, abyśmy mogli wykorzystać ich wiedzę dla siebie!"
 PER_display_our_efforts: "Pokaż nasze wysiłki"
 PER_display_our_efforts_desc: "Teraz, gdy zatrudniliśmy różne kompetentne osoby i w końcu ukończyliśmy halę 5 na terenie Stałego Jarmarku, możemy pokazać, co osiągnęła i wynalazła śmietanka naszego narodu w zupełnie nowej Sali Narodów i pochwalić się światu naszymi umiejętnościami!"
 PER_offer_education_services_for_our_allies: "Oferuj usługi edukacyjne naszym sojusznikom"
 PER_offer_education_services_for_our_allies_desc: "Nasi sojusznicy mogli na ostatniej wystawie zobaczyć na własne oczy nasze różnorodne osiągnięcia i wykazali zainteresowanie współpracą z nami w zakresie badań, aby zapewnić nam i sobie postęp w różnych dziedzinach nauki. Powinniśmy skierować formalną ofertę do wszystkich naszych sojuszników i posiadać własną międzynarodową organizację badawczą!"
 PER_slow_the_brain_drain: "Powolny drenaż mózgów"
 PER_slow_the_brain_drain_desc: "Dzięki reformom, które przeprowadziliśmy w naszym systemie edukacji, zmianom w Konkour i naszym wystawom na terenach targowych, wprowadziliśmy się na światową scenę jako wiodący kraj w edukacji. To, wraz z rozwojem kilku znanych uniwersytetów, sprowadziło z powrotem różnych intelektualistów i studentów, którzy wyjechali za granicę w poszukiwaniu edukacji, i przyciąga również wielu studentów zagranicznych!"
 PER_accelerate_social_mobilization: "Przyspiesz mobilizację społeczną"
 PER_accelerate_social_mobilization_desc: "Obecnie 60 procent bogactwa Iranu jest kontrolowane przez zaledwie 300 osób, przy czym około 45% kraju to klasa robotnicza. Teraz, gdy cofnęliśmy drenaż mózgów, osoby, które zdobyły wyższe wykształcenie, mogą teraz zacząć przekazywać swoje bogactwo, powoli zwiększając populację klasy średniej i wyższej. Moglibyśmy jednak ułatwić ten proces, tworząc programy przyspieszające tę mobilizację."
 PER_ministery_of_communication_and_it: "Ministerstwo Komunikacji i Informatyki"
 PER_ministery_of_communication_and_it_desc: "Ministerstwo Technologii Informacyjnych i Komunikacyjnych, założone w 1908 roku, odpowiada za usługi pocztowe, telefonię i technologie informacyjne w Iranie. Tworzenie i wdrażanie polityk dotyczących usług pocztowych należy do zadań MICT, który zajmuje się także wydawaniem pozwoleń na import urządzeń i części komunikacyjnych, takich jak telefon komórkowy, które mogłyby zapewnić bezpieczeństwo narodowe."
 PER_nationwide_internet_coverage: "Ogólnopolski zasięg Internetu"
 PER_nationwide_internet_coverage_desc: "Ponieważ Internet staje się coraz bardziej widoczny w edukacji i komunikacji, konieczne jest utworzenie ogólnokrajowej sieci obejmującej każdą miejscowość w naszych granicach, aby zapewnić zarówno kontrolę mediów, jak i dostęp do Internetu."
 PER_internet_coverage_effect: "Dodaj §G1§! §YInfrastruktura sieciowa§! w stanach bez zasięgu Internetu i obniżka $§R-3,00§! Miliardy na każdy stan."
 PER_form_the_supreme_space_council: "Utwórz Najwyższą Radę Przestrzenną"
 PER_form_the_supreme_space_council_desc: "Irańska Agencja Kosmiczna to irańska rządowa agencja kosmiczna utworzona w 2004 r. podlegająca Ministerstwu Komunikacji i Informatyki i kierowana przez Najwyższą Radę ds. Przestrzeni Kosmicznej, której przewodniczy Prezydent Iranu. Do głównych celów rady należało kształtowanie polityki w zakresie technologii kosmicznych, produkcja, wystrzeliwanie i wykorzystanie krajowych satelitów badawczych oraz zatwierdzanie programów państwowych i sektora prywatnego związanych z przestrzenią kosmiczną."
 PER_imam_khomeini_launching_facility: "[ROOT.PER_space_nazwa_obiektu]"
 PER_imam_khomeini_launching_facility_desc: "[ROOT.PER_space_facility_desc]"
 PER_space_facility_name: "Obiekt startowy Imama-Chomeiniego"
 PER_new_space_facility_name: "Obiekt startowy Sattar-Khan"
 PER_space_facility_desc: "Terminal kosmiczny Imama Chomeiniego to irański obiekt startowy pojazdów kosmicznych otwarty w 2016 roku i będący głównym portem kosmicznym Najwyższej Rady Kosmicznej. Jest częścią Centrum Kosmicznego Semnan zlokalizowanego na południowy wschód od Semnan, niedaleko Teheranu. Będziemy go potrzebować, jeśli mamy wystrzelić w przestrzeń kosmiczną pojazdy nośne o dużej ładowności."
 PER_new_space_facility_desc: "Sattar-Khan Space Launch Terminal to niedawno otwarty irański obiekt do wystrzeliwania pojazdów kosmicznych i główny port kosmiczny Najwyższej Rady Przestrzeni Kosmicznej. Jest częścią Centrum Kosmicznego Semnan zlokalizowanego na południowy wschód od Semnan, niedaleko Teheranu. Będzie to miało kluczowe znaczenie w przypadku wszelkich pojazdów nośnych o dużej ładowności, których będziemy używać w przyszłości."
 PER_missile_technology_push: "Nacisk na technologię rakietową"
 PER_missile_technology_push_desc: "Czym jest rakieta, jeśli nie ponadgabarytowym pociskiem? Kierując się tym samym tokiem myślenia, musimy opracować nowoczesną technologię rakietową, aby zapewnić powodzenie misji startowych i bezpieczeństwo załogi, choć będziemy również czerpać korzyści militarne z takich postępów."
 PER_collaboration_with_minitery_of_defence: "Współpraca z Ministerstwem Obrony Narodowej"
 PER_collaboration_with_minitery_of_defence_desc: "Ministerstwo Obrony ma żywotny interes w tym, co robimy, ponieważ dane, które zbieramy w kosmosie, mogłyby zostać wykorzystane w obronie narodu. Możemy wykorzystać to zainteresowanie i poprosić ich o pomoc w budowie odpowiednich rakiet do wystrzeliwania, ponieważ ich fabryki z pewnością będą znacznie większe niż nasze."
 PER_prepare_explorer_three: "Przygotuj Eksploratora-3"
 PER_prepare_explorer_three_desc: "Kavoshgar-3, czyli Explorer-3, to rakieta, którą planujemy wysłać na orbitę suborbitalną, czyli innymi słowy szybki w górę i w dół, docierając do krawędzi ziemskiej atmosfery. Będzie zawierał jednego gryzonia, dwa żółwie i kilka robaków, a jeśli to się powiedzie, będziemy szóstym narodem na świecie, który wyśle ​​zwierzęta w kosmos. Całe to przedsięwzięcie będzie transmitowane na żywo w całym kraju, dlatego najlepiej przygotować się z wyprzedzeniem."
 PER_launch_omid_mission: "Uruchom misję Omid"
 PER_launch_omid_mission_desc: "[ROOT.PER_omid_mission_desc]"
 PER_omid_mission_desc: "Satelita Omid to drugi satelita, którego planujemy wysłać na niską orbitę okołoziemską, a Sina-1 jest budowany i wystrzeliwany dla nas przez Rosję. Zostanie on umieszczony na rakiecie Safir-1, co uczyni nas dziewiątym krajem, który rozwinął możliwości wystrzeliwania satelitów rodzimych. Zbiegnie się to z 30. rocznicą Rewolucji 1979 r., której intencją było szerzenie monoteizmu, pokoju i sprawiedliwości na świecie!"
 PER_new_omid_mission_desc: "Satelita Omid to drugi satelita, którego planujemy wysłać na niską orbitę okołoziemską, a Sina-1 jest przez nas budowany i wystrzeliwany przy pomocy obcych mocarstw. Zostanie on umieszczony na innej z naszych rakiet, co czyni nas dziewiątym krajem, w którym opracowano możliwości wystrzeliwania satelitów rodzimych."
 PER_retrieve_the_monkey: "Odzyskaj Małpę"
 PER_retrieve_the_monkey_desc: "Planuje się, że Aftab, samiec makaka rezus, zostanie wysłany na skraj ziemskiej atmosfery w dniu urodzin Proroka, znanych jako Mawlid. Będzie to pierwszy przypadek wysłania naczelnego w przestrzeń kosmiczną i będzie to początek nowej ery dla Iranu. To, co leci w górę, musi spaść i musimy odzyskać Aftaba, gdy wróci na dół, aby mieć pewność, że start się powiódł. Odzyskaj małpę!"
 PER_the_fourth_development_plan: "Czwarty Plan Rozwoju"
 PER_the_fourth_development_plan_desc: "W przeciwieństwie do trzeciego planu rozwoju, jest to pierwszy zaplanowany przez nas czteroletni plan obejmujący 52 główne cele obejmujące wszystko, od spraw kulturalnych, naukowych i technologicznych po tematy społeczne, polityczne, obronne i bezpieczeństwa, a także zagraniczne kwestie polityczne i dyplomatyczne stosunków gospodarczych, a także głównych imperatywów gospodarczych, musimy ponownie skupić się na konkretnym aspekcie tego ambitnego planu."
 PER_the_great_tehran: "Większy Teheran"
 PER_the_great_tehran_desc: "Wielki Teheran to aglomeracja miejska wokół Teheranu, obejmująca środkową część prowincji Teheran i wschodnią część prowincji Alborz, obejmującą sąsiadujące ze sobą miasta Teheran, Ray, Shemirānāt i inne obszary."
 PER_fund_education_name: "Fundusz Edukacji Narodowej"
 PER_fund_education_name_desc: "Musimy finansować edukację narodu irańskiego, aby nasze społeczeństwo nie pozostawało w tyle za resztą świata. Zmodernizowane kraje zaczynają zmierzać w kierunku gospodarek opartych na wiedzy i Iran musi zrobić to samo, aby dotrzymać kroku wszystkim innym."
 PER_fund_jihad_of_education: "[ROOT.PER_nazwa_edukacji]"
 PER_fund_jihad_of_education_desc: "[ROOT.PER_nazwa_edukacji_desc]"
 PER_fund_jihad_of_education_name: "Dżihad Edukacji"
 PER_fund_jihad_of_education_name_desc: "Podczas gdy na Zachodzie Dżihad jest zazwyczaj interpretowany jako święta wojna, znana jako większy Dżihad, mniejszy Dżihad obejmuje rozwój siebie i wewnętrzną walkę z grzechem. W aspekcie edukacyjnym dżihad można prowadzić, słuchając nauczycieli, będąc zdyscyplinowanym, właściwie nauczając i będąc szczerym. Musimy zadbać o to, aby nasi uczniowie otrzymali odpowiednią edukację i byli uczeni, jak być dobrymi muzułmanami."
 PER_encourage_rural_modernization: "Zachęcaj do modernizacji obszarów wiejskich"
 PER_encourage_rural_modernization_desc: "Obszary wiejskie w naszym kraju były ignorowane pod każdym względem przez zbyt długi czas i jeśli mamy stać się potęgą na arenie światowej, będziemy musieli zachęcać gubernatora generalnego i władze prowincjonalne tych słabo rozwiniętych prowincji do skierowania wysiłków na rzecz modernizacja."
 PER_bolster_front_popularity_in_rural_areas: "Zwiększ popularność Frontu na obszarach wiejskich"
 PER_bolster_front_popularity_in_rural_areas_desc: "Cała ta modernizacja i rozwój długo ignorowanych regionów uczyniła naszą partię znacznie popularniejszą w wiejskich częściach kraju i jako taka możemy propagować to, co zrobiliśmy w innych częściach wiejskich i ośrodkach miejskich, bez większego wysiłku w celu zwiększenia lojalności partyjnej także w tych obszarach."
 PER_vezarat_e_amouzesh_va_parvaresh: "Vezarat-e Amouzesh va Parvaresh"
 PER_vezarat_e_amouzesh_va_parvaresh_desc: "Ministerstwo Edukacji Iranu, utworzone w 1964 r., jest organem (departamentem) irańskiego rządu odpowiedzialnym za nadzór nad edukacją K-12 w Iranie. Każdego roku pewna część rocznego budżetu jest przydzielana publicznym instytucjom edukacyjnym (szkołom i uniwersytetom prowadzonym przez rząd)."
 PER_replace_the_old_system: "Wymień stary system"
 PER_replace_the_old_system_desc: "Obecny system uniwersytecki dla uczelni państwowych jest zbyt restrykcyjny, ponieważ w systemie edukacji kładziemy nacisk na nauki islamu i nasz własny program polityczny. Dlatego musimy zmienić sposób, w jaki obecnie prowadzimy te szkoły, aby rozszerzyć rodzaj studiów, na które pozwalamy."
 PER_preserve_the_system: "Zachowaj system"
 PER_preserve_the_system_desc: "[ROOT.PER_system_preserve_desc]"
 PER_system_preserve_desc: "Obecny system uniwersytecki był poważną zmianą w środowisku akademickim i systemie szkolnictwa wyższego, zainicjowaną przez ajatollaha Chomeiniego (niech spoczywa w pokoju) w 1980 r., co doprowadziło do tak zwanej „rewolucji kulturalnej”. Zboczenie z tej ścieżki oznacza poddanie się zachodnim sposobom i odejście od Allaha!"
 PER_new_system_preserve_desc: "Aby chronić nasz system edukacji przed wpływami zagranicznymi, będziemy musieli najpierw zachować obecny system, ponieważ dobrze radzi sobie z utrzymywaniem systemu w kraju. Będzie to również korzystne dla nas w dłuższej perspektywie, ponieważ nie będziemy musieli wydawać dodatkowych pieniędzy na żadne większe reformy."
 PER_mild_autonomy_increase: "Łagodny wzrost autonomii"
 PER_mild_autonomy_increase_desc: "System, który zmieniamy, charakteryzuje się obecnie bardzo niewielką autonomią uniwersytetów, co, jak się uważa, zapewnia bardziej kompetentnych absolwentów i wyższą jakość badań, jeśli są one bardziej autonomiczne i dobrze finansowane. Zatem łagodne zwiększenie autonomii powinno pozwolić nam nadal zachować kontrolę w uczelniach państwowych, ale jednocześnie pozwolić nam czerpać pewne korzyści ze zmian."
 PER_encourage_private_institusions: "Zachęcaj instytucje prywatne"
 PER_encourage_private_institusions_desc: "Sukces instytucji prywatnych nie może pozostać niezauważony, ponieważ niektórzy z naszych najlepszych studentów wywodzą się z systemu Islamskiego Uniwersytetu Azad, który jest największym prywatnym systemem uniwersyteckim w Iranie i jednym z największych na świecie. Być może jego sukces mógłby zostać odzwierciedlony, gdybyśmy pozwolili i zachęcali do otwierania bardziej prywatnych instytucji..."
 PER_more_budget_for_field_projects: "Większy budżet na projekty terenowe"
 PER_more_budget_for_field_projects_desc: "Trzymając się obecnego systemu, ekspansywne granty, które zapewnią zarówno powodzenie bieżących projektów badawczych, jak i lojalność kadry uniwersyteckiej, powinny być uporządkowane, choć będzie to sporo kosztować."
 PER_vezarate_niru: "Vezārat-e Niru"
 PER_vezarate_niru_desc: "Powołane 17 października 1936 r. Ministerstwo Energii zajmowało się gospodarką energią elektryczną, a 20 maja 1943 r. zostało rozszerzone o gospodarkę wodną. Niedawno powołano także departament do nadzorowania budowy nowych elektrowni jądrowych ."
 PER_bushehr_nuclear_power_plant: "Remont elektrowni jądrowej Bushehr"
 PER_bushehr_nuclear_power_plant_desc: "Elektrownia jądrowa Bushehr zlokalizowana jest w Iranie, pomiędzy wioskami rybackimi Halileh i Bandargeh, wzdłuż Zatoki Perskiej. Budowę zakładu rozpoczęły początkowo w 1975 roku niemieckie firmy, jednak prace przerwano w 1979 roku po rewolucji islamskiej w Iranie. Prawdopodobnie dobrym pomysłem jest remont elektrowni, aby pomóc w naszej nowej ekspansji czystszej energii."
 PER_SATBA: "SATBA"
 PER_SATBA_desc: "Irańska Organizacja Energii Odnawialnej i Efektywności Energetycznej (SATBA) jest zdefiniowana jako zastępca Ministerstwa Energii. Ma na celu poprawę efektywności energetycznej i pomoc w poszerzeniu nowych horyzontów dla irańskiej energii odnawialnej."
 PER_deputy_for_energy_electricity: "Przepisy dotyczące energii i energii elektrycznej"
 PER_deputy_for_energy_electricity_desc: "Gdybyśmy dodali do tego nowe regulacje związane z produkcją energii i elektryczności w naszym kraju, moglibyśmy poważnie pomóc w ustabilizowaniu produkcji energii elektrycznej w całym kraju."
 PER_daryan_dam: "Tama Daryan"
 PER_daryan_dam_desc: "Tama Daryan będzie co roku dostarczać wodę do tunelu transportowego wody Nowsud o długości 48 km, gdzie będzie nawadniać obszary południowo-zachodniego Iranu."
 PER_free_education_for_all: "Bezpłatna edukacja dla wszystkich"
 PER_free_education_for_all_desc: "To edukacja, bezpłatna i (w większości) dla każdego! Zapewni to naszą popularność polityczną wśród ogółu społeczeństwa i da nam pewne pole manewru politycznego, ponieważ będziemy wyglądać jak rząd reformistyczny, który niczego nie zmieni! Będzie to jednak oznaczać jeszcze większe wydatki na edukację niż obecnie, ale na pewno będzie warto!"
 PER_secure_additional_workforce: "Zabezpiecz dodatkową siłę roboczą"
 PER_secure_additional_workforce_desc: "Teraz, gdy nowe pokolenie studentów ukończyło studia w naszym nowym systemie, możemy zobaczyć, jak im się powiodło, a jeśli są dobrzy, możemy ich zatrudnić!"
 PER_reward_innovators_and_education_theorists: "Nagradzaj innowatorów i teoretyków edukacji"
 PER_reward_innovators_and_education_theorists_desc: "Różni innowatorzy i teoretycy, którzy skończyli studia i weszli na rynek pracy, potrzebują pewnych nagród, abyśmy mogli jak najlepiej ich wykorzystać!"
 PER_a_western_model: "Model zachodni"
 PER_a_western_model_desc: "Trudno ignorować sukcesy zachodnich instytucji; niektóre z najbardziej prestiżowych uniwersytetów znajdują się w USA i Wielkiej Brytanii. Oczywiście robią coś dobrze ze swoimi metodami, a my musimy nacisnąć Ctrl+C, a następnie Ctrl+V ich system i uczynić go naszym własnym."
 PER_decommission_old_text_books: "Likwidacja starych podręczników"
 PER_decommission_old_text_books_desc: "Obecnie używane podręczniki pochodzą z epoki poprzedzającej przyjęcie zachodnich modeli edukacji i jako takie zawierają dużo propagandy i cenzury. Jeśli chcemy utrzymać trend postępu, należy pozbyć się tych podręczników i stworzyć nowe."
 PER_education_regulations_comittee: "Komisja ds. Regulaminu Oświaty"
 PER_education_regulations_comittee_desc: "Komisja ds. Regulacji Oświaty jest organizacją rządową regulującą treści zamieszczane w podręcznikach. Teraz, gdy znieśliśmy cenzurę materiałów, komisja ta utraciła swój cel i dlatego należy ją rozwiązać, chociaż spotkamy się ze znacznym sprzeciwem ze strony bardziej konserwatywnych elementów rządu."
 PER_the_debate: "Debata 2030"
 PER_the_debate_desc: "Cele Zrównoważonego Rozwoju (SDG), znane również jako Agenda na rzecz Zrównoważonego Rozwoju 2030, to zestaw siedemnastu globalnych celów dla 169 konkretnych obszarów opracowanych przez Organizację Narodów Zjednoczonych w trakcie procesu obrad z udziałem 193 państw członkowskich w dniu 25 września 2015 r. Jako jeden członków Organizacji Narodów Zjednoczonych zgodziliśmy się na realizację porządku dziennego i teraz będziemy działać zgodnie z naszymi słowami."
 PER_the_ministry_of_defense: "[ROOT.PER_ministry_obrona_lokalizacji_nazwa]"
 PER_the_ministry_of_defense_desc: "[ROOT.PER_ministry_defense_localization_desc]"
 PER_ministry_defense_localization_name: "Ministerstwo Obrony"
 PER_ministry_defense_localization_desc: "Ministerstwo Obrony i Logistyki Sił Zbrojnych jest ministerstwem obrony Islamskiej Republiki Iranu i częścią władzy wykonawczej kraju."
 PER_new_ministry_defense_localization_name: "Ministerstwo Obrony"
 PER_new_ministry_defense_localization_desc: "Ministerstwo Obrony i Logistyki Sił Zbrojnych jest ministerstwem obrony Iranu i częścią władzy wykonawczej kraju."
 PER_imam_ali_officer_academy: "[ROOT.PER_mili_school1_nazwa_lokalizacji]"
 PER_imam_ali_officer_academy_desc: "[ROOT.PER_mili_school1_localization_desc]"
 PER_mili_school1_localization_name: "§GImam Ali§!\n Akademia Oficerska"
 PER_mili_school1_localization_desc: "Uniwersytet Oficerski Imama Alego, dawniej znany jako Szkoła Oficerska, to akademia wojskowa Sił Lądowych Armii Islamskiej Republiki Iranu z siedzibą w Teheranie w Iranie. Kadeci akademii po ukończeniu studiów osiągają stopień podporucznika i wstępują do Sił Lądowych. Uważana jest za jedną z najlepszych akademii wojskowych w regionie"
 PER_new_mili_school1_localization_name: "§GTeheran§!\n Akademia Oficerska"
 PER_new_mili_school1_localization_desc: "Uniwersytet Oficerski w Teheranie, dawniej znany jako Szkoła Oficerska Imama Alego, to akademia wojskowa Sił Lądowych Armii Iranu z siedzibą w Teheranie w Iranie. Kadeci akademii po ukończeniu studiów osiągają stopień podporucznika i wstępują do Sił Lądowych. Uważana jest za jedną z najlepszych akademii wojskowych w regionie."
 PER_study_modern_formations: "Studiuj nowoczesne formacje"
 PER_study_modern_formations_desc: "Obecne formacje, których uczymy w naszych szkołach oficerskich, są przestarzałe i pochodzą z czasów wojny irańsko-irackiej. Aby stać się w pełni nowoczesną siłą zbrojną, musimy przestudiować nowoczesną taktykę stosowaną przez narody w regionie i dostosować ją do naszych armii."
 PER_innovate_on_conventional_doctrines: "Wprowadzaj innowacje w oparciu o konwencjonalne doktryny"
 PER_innovate_on_conventional_doctrines_desc: "Konwencjonalna doktryna wojny to wojna prowadzona z użyciem broni masowego rażenia i taktyka pola bitwy zintegrowana wokół użycia tej broni. Celem takiej wojny jest osłabienie/zniszczenie armii przeciwnika i powstrzymanie jej zdolności do prowadzenia własnej wojny konwencjonalnej. Wraz z rozwojem naszych własnych sił nuklearnych powinniśmy dokonać przeglądu naszych doktryn, aby uwzględnić te czynniki."
 PER_the_war_for_budget: "Wojna o budżet"
 PER_the_war_for_budget_desc: "Obecny budżet, jaki dysponujemy dla naszych sił zbrojnych, jest zbyt mały i nie pozwala na zakup niezbędnego sprzętu. Ergo, musimy walczyć z parlamentem o zwiększenie budżetu, cokolwiek się stanie!"
 PER_wargames: "Gry wojenne"
 PER_wargames_desc: "Gry wojenne to świetny sposób na testowanie nowych taktyk wojskowych i świetny sposób na ustalenie, które taktyki są obecnie zbyt przestarzałe, aby można je było zastosować we współczesnych czasach. Wraz z rozwojem całkowicie nowej doktryny wojskowej musimy ją przetestować w otwartej „walce”, aby zapewnić kompetencje naszych dowódców."
 PER_imam_hossein_university: "[ROOT.PER_mili_school2_nazwa_lokalizacji]"
 PER_imam_hossein_university_desc: "[ROOT.PER_mili_school2_localization_desc]"
 PER_mili_school2_localization_name: "§GImam Hossein§! Uniwersytet"
 PER_mili_school2_localization_desc: "Uniwersytet Imama Hosseina to akademia wojskowa zlokalizowana w Teheranie. Chociaż jest to szkoła publiczna, niepodlegająca IRGC ani Ministerstwu Obrony, ściśle współpracuje z wojskiem, aby zapewnić nauczanie prawidłowego programu nauczania, ponieważ osoby, które ukończyły szkołę, mogą zostać zatrudnione przez IRGC po rozmowie kwalifikacyjnej"
 PER_new_mili_school2_localization_name: "§GDamavan§! Uniwersytet"
 PER_new_mili_school2_localization_desc: "Uniwersytet Damavand to akademia wojskowa zlokalizowana w Teheranie. Chociaż jest to szkoła publiczna, do której może uczęszczać każdy, uważa się ją za jedną z najbardziej prestiżowych akademii wojskowych w kraju. Program nauczania Uniwersytetu Damavand obejmuje głównie wojnę niekonwencjonalną i asymetryczną."
 PER_geopolitical_exploits: "Wyczyny geograficzne"
 PER_geopolitical_exploits_desc: "Od gór po równiny, od wzgórz po pustynie – Bliski Wschód charakteryzuje się różnymi typami geografii, do których nasze siły muszą się dostosować. Jednak zamiast dostosowywać jednostkę do specjalizacji, możemy po prostu przygotować ją tak, aby była łatwa do przystosowania i wyszkolona do działania w każdym terenie, przygotowując się do naszych przyszłych wysiłków."
 PER_perfecting_guerilla_warfare: "Doskonalenie wojny partyzanckiej"
 PER_perfecting_guerilla_warfare_desc: "Jak twój wróg może z tobą walczyć, jeśli nawet nie wie, gdzie jesteś? Guerilla Warfare to świetny sposób na walkę z mocarstwami, które mają większy potencjał militarny niż nasz, a dzięki naszemu terenowi możemy udoskonalić taktykę zabawy w chowanego!"
 PER_compromise_with_reformists: "Kompromis z reformatorami"
 PER_compromise_with_reformists_desc: ""
 PER_irregular_manuevres: "Nieregularne manewry"
 PER_irregular_manuevres_desc: "Nieregularne działania wojenne faworyzują metody wojny pośredniej i wojny asymetrycznej, chociaż mogą wykorzystywać pełen zakres zdolności wojskowych i innych, aby osłabić siłę, wpływy i wolę przeciwnika. Jest to z natury przedłużająca się walka, która wystawi na próbę determinację państwa i jego strategicznych partnerów. Możemy zastosować tę taktykę, aby przełamać wolę naszych wrogów i ostatecznie zwyciężyć!"
 PER_the_university_of_war: "Uniwersytet Wojenny"
 PER_the_university_of_war_desc: "Uniwersytet Dowództwa i Sztabu AJA, dawniej Uniwersytet Wojenny, to szkoła sztabowa armii irańskiej z siedzibą w Teheranie. Akademia jest oddziałem Sztabu Połączonego armii irańskiej i oferuje kursy magisterskie z zakresu sztuki wojskowej i nauki dla personelu wszystkich czterech oddziałów wojskowych Artesh w randze majora i wyższej."
 PER_revitalize_the_military: "Ożywić wojsko"
 PER_revitalize_the_military_desc: "Wskutek lat złego zarządzania armia jest poważnie niedostatecznie wyposażona. Jeśli mamy mieć szansę na ożywienie wojska, sami będziemy musieli zapewnić produkcję sprzętu."
 PER_irgc_self_sufficiency_jihad_organization: "Samowystarczalna Organizacja Dżihadu IRGC"
 PER_irgc_self_sufficiency_jihad_organization_desc: "Organizacja Samowystarczalności Dżihadu IRGC to jednostka badawczo-rozwojowa, która opracowuje i produkuje radary penetracyjne, systemy łączności, broń, pojazdy bojowe i elektroniczny sprzęt do walki w cyberprzestrzeni, a jej zakłady produkcyjne znajdują się zarówno w Teheranie, jak i w Isfahanie."
 PER_acquire_spare_parts: "Zdobądź części zamienne"
 PER_acquire_spare_parts_desc: "Wszystko jest sprawiedliwe, jeśli chodzi o wojnę, łącznie z konfiskatą zagranicznego sprzętu wojskowego na nasz własny użytek! Kradzież, gdy ktoś do ciebie strzela, jest jednak trudniejsza, niż się wydaje, więc będziemy musieli stać się specjalistami w tej dziedzinie."
 PER_black_market_exploits: "Exploit na czarnym rynku"
 PER_black_market_exploits_desc: "Wiesz, kto jeszcze lubi plądrować pola bitew w celu zdobycia sprzętu? Sprzedawcy z czarnego rynku, którzy chcą szybko zarobić! Nie cały sprzęt, który zbieramy, jest już przydatny, więc możemy go sprzedać naszym powiązaniom rynkowym, aby zarobić własne pieniądze."
 PER_reverse_engineering: "Inżynieria odwrotna"
 PER_reverse_engineering_desc: "Sprzęt skradziony z zagranicy zwykle zawiera technologię, której my nie mamy, więc jeśli mamy pozostać zaawansowani i na bieżąco w dziedzinie technologii wojskowej, musimy przeprowadzić inżynierię wsteczną tego, co zebraliśmy i stworzyć własne, rodzime sprzęty projekt oparty na tym!"
 PER_secure_old_schematics: "Zabezpiecz stare schematy"
 PER_secure_old_schematics_desc: "Cóż, stare to złoto, nowe to kupa, przynajmniej tak mówimy! Cała ta fantazyjność, na którą kraje wydają swoje pieniądze, jest czymś, czego nie musimy robić sami, zwłaszcza jeśli możemy po prostu zdobyć schematy do ich starszych modeli!"
 PER_trial_and_error: "Próba i błąd"
 PER_trial_and_error_desc: "W inżynierii odwrotnej częściej ponosisz porażkę niż sukces. Metoda prób i błędów to nazwa gry, w którą gramy i zgodnie z nią możemy modyfikować naszą taktykę!"
 PER_commission_new_projects: "Nowe projekty Komisji"
 PER_commission_new_projects_desc: "Chociaż nabywanie części zamiennych jest w porządku, nadal potrzebujemy nowoczesnej technologii, jeśli mamy być na bieżąco, i w tym celu powinniśmy zlecić Organizacji Samowystarczalności Dżihad IRGC utworzenie nowych, najwyższej klasy technologia"
 PER_small_arms_designs: "Projekty broni strzeleckiej"
 PER_small_arms_designs_desc: "Organizacja Samowystarczalności Dżihad przedstawiła nam zaawansowane projekty broni strzeleckiej, które moglibyśmy wykorzystać jako szablon do stworzenia bardziej wydajnej i zaawansowanej broni. Chociaż wymaga to pewnego montażu, na pierwszy rzut oka wydaje się, że okaże się przydatne."
 PER_rearm_the_nation: "Uzbrój Naród"
 PER_rearm_the_nation_desc: "Świeżo wyjęty z pudełka, mam nowego glocka! Dzięki tym nowym, zmodyfikowanym projektom możemy rozpocząć ponowne wyposażanie armii w te, które właśnie zjechały z linii montażowej!"
 PER_advanced_metallurgy_efforts: "Zaawansowane wysiłki metalurgiczne"
 PER_advanced_metallurgy_efforts_desc: "Jak stworzyć najbardziej opłacalny i odporny na przebicie pancerz dla czołgu? Okazuje się, że nie znamy odpowiedzi na to pytanie, więc w odpowiedzi będziemy musieli stworzyć własny, mocny pancerz czołgu!"
 PER_armor_and_aerodynamic_studies: "Badania pancerza i aerodynamiki"
 PER_armor_and_aerodynamic_studies_desc: "Dzięki tej nowej zbroi możemy przyczepić ją do naszych samolotów! Przynajmniej tak powiedzielibyśmy, gdybyśmy chcieli mieć 100% współczynnik zderzeń dla naszych sił powietrznych, więc sami musimy stworzyć równowagę pomiędzy wytrzymałością pancerza samolotu a konstrukcją aerodynamiczną."
 PER_islamic_revolutionary_guards_corps: "Korpus Strażników Rewolucji Islamskiej"
 PER_islamic_revolutionary_guards_corps_desc: "Korpus Strażników Rewolucji Islamskiej (IRGC) jest oddziałem irańskich sił zbrojnych, utworzonym po rewolucji irańskiej 22 kwietnia 1979 r. na rozkaz ajatollaha Ruhollaha Chomeiniego w celu obrony irańskich granic i utrzymania porządku wewnętrznego."
 PER_imam_khomeini_airport: "[ROOT.PER_nazwa_lotniska]"
 PER_khomeini_airport_name: "Lotnisko Imama Chomeiniego"
 PER_tehran_airport_name: "Międzynarodowe lotnisko w Teheranie"
 PER_imam_khomeini_airport_desc: "Międzynarodowy port lotniczy w Teheranie to główne międzynarodowe lotnisko w Teheranie, stolicy Iranu, położone na południowy zachód od Teheranu, w pobliżu miejscowości Robat Karim i Eslamshahr i rozciągające się na obszarze 13 500 hektarów. Wraz z lotniskiem Mehrabad jest jednym z dwóch międzynarodowych lotnisk obsługujących Teheran."
 PER_increase_municipal_budget: "Zwiększenie budżetu gminy"
 PER_increase_municipal_budget_desc: "Obecny budżet, który przeznaczyliśmy na naszą biurokrację, jest niewystarczający, ponieważ obecna struktura obejmuje jedynie najbardziej podstawowe funkcje na co dzień. Jeśli mamy wyglądać jak kompetentny i funkcjonalny rząd, musimy zwiększyć budżet."
 PER_defensive_infrastructure: "Infrastruktura obronna"
 PER_defensive_infrastructure_desc: "To defensywa, to infrastruktura, to fortyfikacje! Nasz obecny system obrony granic opiera się wyłącznie na naszej topografii i geografii, a wszelkie zagraniczne siły zbrojne przygotowane do walki na terenie górzystym mogą z łatwością nas pokonać. Zatem musimy zbudować szereg fortyfikacji granicznych, aby tego uniknąć i pokazać światu, że jesteśmy gotowi, niezależnie od tego, co się stanie!"
 PER_defensive_infrastructure_effect: "To skupienie odblokuje §YFortyfikacja granic§! decyzje."
 PER_hemmat_highway: "Autostrada Hemmat"
 PER_hemmat_highway_desc: "Hemmat Expressway to trasa w Teheranie w Iranie. Zaczyna się od skrzyżowania Pasdaran Avenue i biegnie na zachód. Przechodzi przez drogi ekspresowe Haghani, Kordestan Expressway, Milad Tower, Ashrafi Esfahani Expressway i Ziba Shahr w zachodnim Teheranie i kończy się na dwukierunkowej drodze prowadzącej na południe do autostrady Teheran – Karaj. Został nazwany na cześć irańsko-irackiego bohatera wojennego Mohammada Ebrahima Hemmata."
 PER_expand_the_metro: "Rozwiń Metro"
 PER_expand_the_metro_desc: "Metro w Teheranie to system szybkiego transportu obsługujący Teheran; jest to największy system metra na Bliskim Wschodzie. Chociaż pierwotne plany zostały wstrzymane z powodu rewolucji irańskiej i wojny irańsko-irackiej, obecne plany zostały ostatnio wstrzymane z powodu apatii. Rozbudujemy obecną sieć metra, do cholery apatia i pokażemy narodowi, że chcemy rozwijać nasz kraj na lepsze!"
 PER_the_university_of_tehran: "Uniwersytet w Teheranie"
 PER_the_university_of_tehran_desc: "Uniwersytet w Teheranie jest najważniejszym uniwersytetem w Teheranie, uznawanym za jeden z najlepszych uniwersytetów na Bliskim Wschodzie i jednym z najlepszych uniwersytetów na świecie! W obecnej szkole uczy się około 52 tysiące uczniów, a kadra pedagogiczna skarży się na przeludnienie. Aby zapewnić efektywność, musimy rozbudować obecną uczelnię!"
 PER_scout_the_market: "Zbadaj rynek"
 PER_scout_the_market_desc: "Mamy aktualny problem zwiększonego zapotrzebowania na samochody. Iran zajął 1. miejsce pod względem wielkości przemysłu samochodowego w Azji, a rozwój autostrad łączących miasta spowodował, że brak samochodów stał się obciążeniem dla naszego przemysłu. Musimy zbadać rynek, wyszukać samochody i sprzedać je po wyższej cenie w zamian za fundusze, a przynajmniej będzie wyglądało, że coś z tym robimy."
 PER_army_of_the_islamic_republic_of_iran: "Armia"
 PER_army_of_the_islamic_republic_of_iran_desc: "[ROOT.PER_army_localization_desc]"
 PER_army_localization_desc: "Armia Islamskiej Republiki Iranu, w skrócie AJA, znana po prostu jako Armia Irańska lub Artesh, to „konwencjonalna armia Iranu” i część Sił Zbrojnych Islamskiej Republiki Iranu. Jej zadaniem jest ochrona integralności terytorialnej państwa przed zagrożeniami zewnętrznymi i wewnętrznymi oraz projekcja władzy."
 PER_new_army_localization_desc: "Znana jako armia irańska lub Artesh, jest to „konwencjonalna armia Iranu” i część Sił Zbrojnych Iranu. Jej zadaniem jest ochrona integralności terytorialnej państwa przed zagrożeniami zewnętrznymi i wewnętrznymi oraz projekcja władzy."
 PER_iranian_army_land_force: "Siły Lądowe Armii"
 PER_iranian_army_land_force_desc: "[ROOT.PER_ground_localization_desc]"
 PER_new_ground_localization_desc: "Siły Lądowe Armii Iranu to siły lądowe armii irańskiej, których zadaniem jest walka na lądzie."
 PER_ground_localization_desc: "Siły Lądowe Armii Islamskiej Republiki Iranu, w skrócie NEZAJA, to siły lądowe Armii Islamskiej Republiki Iranu."
 PER_zulfiqar_tank_productions: "[ROOT.PER_nazwa_lokalizacji_zbiornika]"
 PER_zulfiqar_tank_productions_desc: "[ROOT.PER_tank_localization_desc]"
 PER_tank_localization_name: "Produkcja czołgów Zulfiqar"
 PER_tank_localization_desc: "Zulfiqar to irański czołg podstawowy, zaprojektowany przez Mir-Younesa Masoumzadeha, zastępcę dowódcy sił lądowych ds. badań i samowystarczalności sił zbrojnych. Jego nazwa pochodzi od Zulfiqara, legendarnego miecza Alego, czwartego kalifa i pierwszego szyickiego imama. Chociaż produkcja w ostatnim czasie ustała, musimy ogłosić, że masowa produkcja Zulfiqars, która rozpoczęła się w 1996 roku, nadal trwa."
 PER_new_tank_localization_name: "Produkcja Sasan Tank"
 PER_new_tank_localization_desc: "Sasan to irański główny czołg bojowy. Jego nazwa pochodzi od Sasana, legendarnej dynastii, która rządziła Iranem przed najazdami islamskimi, które położyły kres perskiej dominacji militarnej nad znanym światem. Musimy rozpocząć masową produkcję czołgów Sasan, gdyż nasze starsze czołgi po wielu latach zaczynają się psuć."
 PER_karrar_productions: "Karrar Tank Productions"
 PER_karrar_productions_desc: "Karrar to irański czołg podstawowy trzeciej generacji. Ogłoszony po raz pierwszy w 2016 roku czołg jest wyposażony w elektrooptyczny system kierowania ogniem, dalmierz laserowy i komputer balistyczny i może strzelać zarówno do celów stacjonarnych, jak i ruchomych w dzień i w nocy. Jest on dość zaawansowany i rozsądnie byłoby, gdybyśmy natychmiast rozpoczęli produkcję czołgu!"
 PER_naze_at_rockets_in_tabriz: "Rakiety Naze'at w Tabriz"
 PER_naze_at_rockets_in_tabriz_desc: "Irańskie rakiety artyleryjskie dalekiego zasięgu Naze'at o zasięgu około 100 km. Kompletny system Naze'at obejmuje wozy TEL i komunikacyjne, wozy meteorologiczne oraz system GPS do badania miejsca startu. Te rakiety są przeznaczone do wystrzeliwania z wyrzutni transporterów i byłyby wspaniałe w obronie Teheranu!"
 PER_add_nazeat_missile: "Dodaj §G100§! §YNazeat wystrzeliwane z ziemi rakiety manewrujące§! do zapasów krajowych."
 PER_repair_old_ch_c: "Napraw stary CH-47"
 PER_repair_old_ch_c_desc: "Lotnictwo Cesarskiej Armii Iranu zakupiło 70 samolotów CH-47C od Agusta w latach 1972–1976. Chociaż kilka z nich zostało uszkodzonych i zniszczonych podczas rewolucji irańskiej oraz wojny iracko-irańskiej, utworzono firmę o nazwie PANHA zajmującą się naprawą i konserwacją helikopterów. Powinniśmy wysłać do nich starszego z nich, aby zmodernizowali i naprawili naszą flotę helikopterów!"
 PER_iranian_army_air_force: "Siły Powietrzne Armii"
 PER_iranian_army_air_force_desc: "[ROOT.PER_air_localization_desc]"
 PER_new_air_localization_desc: "Irańskie Siły Powietrzne (IAF) to lotnicza gałąź irańskich sił zbrojnych. IAF była mocno zaangażowana w wojnę iracko-irańską, przeprowadzając główne operacje, w wyniku ośmiu lat walk powietrznych w tym konflikcie IAF jest drugą co do wielkości liczbą asów myśliwskich w regionie."
 PER_air_localization_desc: "Siły Powietrzne Islamskiej Republiki Iranu (IRIAF) to oddział lotniczy Armii Islamskiej Republiki Iranu. IRIAF był mocno zaangażowany w wojnę iracko-irańską, przeprowadzając główne operacje, a w wyniku ośmiu lat walk powietrznych w tym konflikcie IRIAF ma drugą co do wielkości deklarowaną liczbę asów myśliwskich w regionie, ustępując jedynie Izraelskie Siły Powietrzne."
 PER_mass_aircraft_production: "Masowa produkcja samolotów"
 PER_mass_aircraft_production_desc: "Ze względu na ciągłe niedobory części zamiennych, z jakimi borykają się siły powietrzne, pod koniec lat 80. XX wieku podjęto decyzję o rozwoju lokalnego przemysłu lotniczego i kosmicznego w celu wspierania sił powietrznych. Ten przemysł lotniczy jest obecnie (w większości) w pełni sprawny i produkuje wiele komponentów do produkcji samolotów po niższej cenie, niż kosztowałby zakup na rynkach zagranicznych, a zatem jest tańszy w produkcji!"
 PER_mass_drone_production: "Masowa produkcja dronów"
 PER_mass_drone_production_desc: ""
 PER_research_shahed_136_TT: "Dodaj technologię: §YShahed-136 Kamikaze Drone§!"
 PER_piss_off_russia_big_time: "§ROSTRZEŻENIE§!: [SOV.GetFlag] §HRussia§! będzie §RANanger§! przez naszego §HWtrącanie§! w ich sprawach!"
 PER_hold_an_air_show: "Zorganizuj pokaz lotniczy"
 PER_hold_an_air_show_desc: ""
 PER_iranian_army_navy_force: "Siły Marynarki Wojennej Armii"
 PER_new_navy_localization_desc: "Siły irańskiej marynarki wojennej to główna gałąź marynarki wojennej naszego kraju, której zadaniem jest obrona wód terytorialnych otaczających Iran i jego interesów. Jest wyposażony w fregaty, korwety i łodzie podwodne, aby stawić czoła każdemu, kto będzie musiał."
 PER_iranian_army_navy_force_desc: "[ROOT.PER_navy_localization_desc]"
 PER_navy_localization_desc: "Marynarka Wojenna Islamskiej Republiki Iranu, oficjalnie w skrócie NEDAJA, jest oddziałem marynarki wojennej regularnej armii Iranu, IRIA. NEDAJA dzieli wiele funkcji i obowiązków z Marynarką Wojenną IRGC, jednak w przeciwieństwie do Marynarki Wojennej IRGC, która jest wyposażona w małe jednostki szybkiego ataku, trzon floty Artesh składa się z większych okrętów nawodnych, w tym fregat i korwet, oraz łodzi podwodnych ."
 PER_bandar_beheshti: "Bandara Beheshtiego"
 PER_bandar_beheshti_desc: "Port Shahid Beheshti, znany w języku perskim jako Bandar Shahid Beheshti, to drugi port obejmujący port Chabahar, a pierwszym jest port Shahid Kalantari. Będąc naszym jedynym portem oceanicznym, w przeszłości wielokrotnie próbowaliśmy go rozwinąć, ale wiele planów się nie powiodło. Teraz mamy środki na remont jednego z nabrzeży w porcie i trzeba to zrealizować!"
 PER_jask_base: "Baza Jaska"
 PER_jask_base_desc: "Port Bandar-e Jask, położony w miejscowości Jask, jest strategicznie położony na wschód od Cieśniny Ormuz w Zatoce Omańskiej. To sprawia, że ​​jest to jedna z niewielu baz morskich, które zlokalizowaliśmy poza wąskim przesmykiem w Ormuz i jako taka jest ważna, jeśli kiedykolwiek stracimy kontrolę nad cieśniną. Dlatego powinniśmy ją rozwijać, aby zapewnić sobie prymat morski zarówno w Zatoce Perskiej, wokół niej, jak i poza nią."
 PER_command_highways: "Komendant Autostrad"
 PER_command_highways_desc: "Tak"
