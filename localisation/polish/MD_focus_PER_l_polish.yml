 PER_new_majlis: "Majlesowie"
 PER_new_majlis_desc: "[PER.GetFlag] §HMajles§! jest parlamentem naszego kraju i to on dyktuje, jakie prawa wchodzą i wychodzą, co oznacza, że ​​często mogą być sprzeczne z naszymi własnymi potrzebami. Ludzie będą głosować na przedstawicieli w [PER.GetFlag] §HMajles§! w każdym cyklu wyborczym, a mandaty będą przydzielane partiom zalegalizowanym na podstawie ich popularności. Miejsca, które w przeciwnym razie przypadłyby zakazanym partiom, zostaną zdobyte przez §Hindependents§! który będzie realizował nieznany plan.\n\nCo kilka miesięcy [PER.GetFlag] §HMajles§! zorganizuje §Hdebatę§!, podczas której w zamian za korzyści będziemy mogli obiecać konkretne reformy partiom mającym reprezentację. Jeśli złożymy obietnicę, ale jej nie dotrzymamy, poniesiemy konsekwencje. W dowolnym momencie [PER.GetFlag] §HMajles§! może sprzeciwić się wprowadzonym zmianom w prawie, żądając, abyśmy cofnęli tę zmianę.\n\n[PER_majlis_0][PER_majlis_1][PER_majlis_2][PER_majlis_3][PER_majlis_4][PER_majlis_5][PER_majlis_6][PER_majlis_7][PER_majlis_8][PER_majlis_9][PER_majlis_10][PER_majlis_11][PER_majlis_12][PER_majlis_13][PER_majlis_14][PER_majlis_15][PER_majlis_16][PER_majlis_17][PER_majlis_18][PER_majlis_19][PER_majlis_20][PER_majlis_21][PER_majlis_22][PER_majlis_23][PER_majlis_24][PER_majlis_25][PER_majlis_26][PER_majlis_27][PER_majlis_28][PER_majlis_29][PER_majlis_30][PER_majlis_31][PER_majlis_32][PER_majlis_33][PER_majlis_IND_MP]Całkowita liczba miejsc w Majles - [?ROOT.PER_majlis_total_seats|Y0]\nNastępne wybory: [?ROOT.PER_election_var|Y0] Month(s)\nNastępna debata: [?ROOT.PER_session_var|Y0] Month(s)"
