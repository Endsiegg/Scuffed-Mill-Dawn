 PER_post_rev_relief: "Złagodzenie sankcji"
 PER_post_rev_relief_desc: "Kiedy świat oglądał nas obalać Islamską Republikę, przygotowywali się na mniej agresywny Iran. Bez względu na to, czy tak jest czy nie, nadal odczuwają ulgę, że kolczasta kula została usunięta, i wysłali pomoc humanitarną do Iranu na odbudowę gospodarczą. Znieśli także wszystkie sankcje na ten kraj, co zmniejsza ogromne obciążenie naszego ludu.\n§W------------------§!\nTen Narodowy Ducha zostanie §Rusunięty§!, jeśli ukończymy §YNapotkaniu Atomowym§! Focuses."
