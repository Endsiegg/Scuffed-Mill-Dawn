 PER_contact_with_countries.16.d: "[PER.GetName] skierował ostatnio ultimatum do Azerbejdżanu, ten jednak zdecydował się je odrzucić i stawić opór [PER.GetName]. ponieważ zagwarantowaliśmy niepodległość [AZE.GetName], wezwą nas do swojej wojny, jeśli Iran ich najedzie. Czy powinniśmy nadal gwarantować Azerbejdżanowi?"
 PER_contact_with_countries.16.o1: "Tak! Zawsze pomagamy naszym sojusznikom!"
 PER_contact_with_countries.16.o2: "Nie możemy im pomóc..."
 PER_contact_with_countries.17: "Turcja nie gwarantuje już niepodległości Azerbejdżanu"
 PER_contact_with_countries.17.t: "Turcja nie gwarantuje już niepodległości Azerbejdżanu"
 PER_contact_with_countries.17.d: "Ponieważ wysłaliśmy ultimatum do [AZE.GetName], [TUR.GetName] zdecydowało się odwołać swoją gwarancję wobec Azerbejdżanu, aby nie poszedł z nami na wojnę."
 PER_contact_with_countries.17.o1: "Dobry."
 PER_contact_with_countries.18: "Iran zwraca się do ormiańskich ochotników o pomoc w walce z Azerbejdżanem"
 PER_contact_with_countries.18.t: "Iran zwraca się do ormiańskich ochotników o pomoc w walce z Azerbejdżanem"
 PER_contact_with_countries.18.d: "[PER.GetName] przesłał nam wiadomość, że skoro zaakceptowaliśmy ich prośbę o konfrontację z [AZE.GetName], powinniśmy wysłać im dywizje ochotnicze na czas wojny z Azerbejdżanem. Czy to nie jest to, co już zaakceptowaliśmy?"
 PER_contact_with_countries.18.o1: "Wróg naszego wroga jest naszym przyjacielem."
 PER_contact_with_countries.18.o2: "NIE"
 PER_contact_with_countries.19: "Iran chce, żebyśmy wspierali go w wojnie z Azerbejdżanem"
 PER_contact_with_countries.19.t: "Iran chce, żebyśmy wspierali go w wojnie z Azerbejdżanem"
 PER_contact_with_countries.19.d: "[PER.GetName] wysłał nam wiadomość i chce, żebyśmy wspierali ich w przyszłej wojnie z [AZE.GetName]. powinniśmy wspierać ich w wojnie?"
 PER_contact_with_countries.19.o1: "Dobra"
 PER_contact_with_countries.19.o2: "NIE"
 PER_contact_with_countries.20: "Rosja zgodziła się wspierać nas w meczu z Azerbejdżanem"
 PER_contact_with_countries.20.t: "Rosja zgodziła się wspierać nas w meczu z Azerbejdżanem"
 PER_contact_with_countries.20.d: "[SOV.GetName] Zdecydowaliśmy się pomóc nam w naszej przyszłej wojnie z Azerbejdżanem, to nam ułatwi."
 PER_contact_with_countries.20.o1: "Świetnie"
 PER_contact_with_countries.21: "Armenia zgodziła się wspierać nas w meczu z Azerbejdżanem"
 PER_contact_with_countries.21.t: "Armenia zgodziła się wspierać nas w meczu z Azerbejdżanem"
 PER_contact_with_countries.21.d: "[ARM.GetName] Zdecydowaliśmy się pomóc nam w przyszłej wojnie z Azerbejdżanem, to nam ułatwi."
 PER_contact_with_countries.21.o1: "Dobry."
 PER_contact_with_countries.22: "Rosja odmówiła wsparcia nas w meczu z Azerbejdżanem"
 PER_contact_with_countries.22.t: "Rosja odmówiła wsparcia nas w meczu z Azerbejdżanem"
 PER_contact_with_countries.22.d: "[SOV.GetName] Ponieważ postanowiliśmy nie pomagać nam w przyszłej wojnie z Azerbejdżanem, musimy to zrobić sami."
 PER_contact_with_countries.22.o1: "Smutny"
 PER_contact_with_countries.23: "Armenia odmówiła wsparcia nas w meczu z Azerbejdżanem"
 PER_contact_with_countries.23.t: "Armenia odmówiła wsparcia nas w meczu z Azerbejdżanem"
 PER_contact_with_countries.23.d: "[ARM.GetName] Ponieważ postanowiliśmy nie pomagać nam w przyszłej wojnie z Azerbejdżanem, musimy to zrobić sami."
 PER_contact_with_countries.23.o1: "Smutny"
 PER_contact_with_countries.24: "Darmowa broń z Iranu!"
 PER_contact_with_countries.24.t: "Darmowa broń z Iranu!"
 PER_contact_with_countries.24.d: "[PER.GetName] Przysłał nam 2500 sztuk broni strzeleckiej! dzieje się tak dlatego, że zgodziliśmy się pomóc im w wojnie z [AZE.GetName] za pomocą naszych ochotniczych dywizji."
 PER_contact_with_countries.24.o1: "Tak!"
 PER_contact_with_countries.25: "Iran pomaga nam rozwijać nasz system rakietowy"
 PER_contact_with_countries.25.t: "Iran pomaga nam rozwijać nasz system rakietowy"
 PER_contact_with_countries.25.d: "[PER.GetName] Watns zbuduje 2 silosy rakietowe w Armenii i podzieli się z nami swoją technologią rakietową!"
 PER_contact_with_countries.25.o1: "Są naprawdę pomocne!"
 PER_contact_with_countries.26: "Ćwiczenia wojskowe z Iranem"
 PER_contact_with_countries.26.t: "Ćwiczenia wojskowe z Iranem"
 PER_contact_with_countries.26.d: "[PER.GetName] Zaproponował wspólne ćwiczenia wojsk powietrznych i naziemnych. To budzi strach w Azerbejdżanie i poprawia naszą doktrynę wojskową."
 PER_contact_with_countries.26.o1: "Fajny."
 PER_contact_with_countries.27: "Ćwiczenia wojskowe z Armenią"
 PER_contact_with_countries.27.t: "Ćwiczenia wojskowe z Armenią"
 PER_contact_with_countries.27.d: "[ARM.GetName] zgodził się na wspólne ćwiczenia wojsk powietrzno-naziemnych. To budzi strach w Azerbejdżanie i poprawia naszą doktrynę wojskową."
 PER_contact_with_countries.27.o1: "Ma Kami Obash Mikonim."
 PER_contact_with_countries.28: "Iran pomaga nam rozwijać nasze bazy lotnicze"
 PER_contact_with_countries.28.t: "Iran pomaga nam rozwijać nasze bazy lotnicze"
 PER_contact_with_countries.28.d: "[PER.GetName] to darmowa budowa 2 baz lotniczych w naszym kraju! to jest takie fajne!"
 PER_contact_with_countries.28.o1: "Bardzo oparty."
 PER_contact_with_countries.29: "Prośba o zakup Su-35 przez Iran"
 PER_contact_with_countries.29.t: "Prośba o zakup Su-35 przez Iran"
 PER_contact_with_countries.29.d: "[PER.GetName] Chce kupić od nas 50 sztuk Su-35, jego cena zależy od naszych relacji z nimi, czy powinniśmy je sprzedać?"
 PER_contact_with_countries.29.o1: "Tak, sprzedaj je."
 PER_contact_with_countries.29.o2: "Nie, potrzebujemy ich."
 PER_contact_with_countries.30: "Su-35 z Rosji!"
 PER_contact_with_countries.30.t: "Su-35 z Rosji!"
 PER_contact_with_countries.30.d: "[SOV.GetName] zaakceptował naszą prośbę i dał nam 50 jednostek Su-35 za [?su_price] miliardy."
 PER_contact_with_countries.30.o1: "Ładny"
 PER_contact_with_countries.31: "Ogromna fala propagandy przeciwko Erdoğanowi w mediach"
 PER_contact_with_countries.31.t: "Ogromna fala propagandy przeciwko Erdoğanowi w mediach"
 PER_contact_with_countries.31.d: "Ostatnio rozpoczęła się wielka fala protestów i propagandy przeciwko naszemu prezydentowi Erdoğanowi. Wygląda na to, że te media są powiązane z Iranem. Co powinniśmy zrobić w odpowiedzi na nie?"
 PER_contact_with_countries.31.o1: "Zakazać i cenzurować media."
 PER_contact_with_countries.31.o2: "Niech mówią co chcą."
 PER_contact_with_countries.32: "Iran zerwał z nami umowy gospodarcze"
 PER_contact_with_countries.32.t: "Iran zerwał z nami umowy gospodarcze"
 PER_contact_with_countries.32.d: "Dziś dowiedzieliśmy się, że Iran zerwał z nami wszystkie umowy gospodarcze. Może to mieć w najbliższej przyszłości negatywne skutki dla naszej gospodarki."
 PER_contact_with_countries.32.o1: "AAAAAAAAAAAAAA"
 PER_contact_with_countries.33: "Iran chce, żebyśmy nałożyli embargo na Azerbejdżan"
 PER_contact_with_countries.33.t: "Iran chce, żebyśmy nałożyli embargo na Azerbejdżan"
 PER_contact_with_countries.33.d: "Otrzymaliśmy dziś poufną wiadomość od Ministerstwa Spraw Zagranicznych Iranu, w której Iran zwraca się do rządu rosyjskiego o anulowanie całego eksportu do Azerbejdżanu i nałożenie na niego embarga. Czy powinniśmy przyjąć tę prośbę?"
 PER_contact_with_countries.33.o1: "Tak"
 PER_contact_with_countries.33.o2: "Nie, nie pozwolimy innym decydować za nas."
 PER_contact_with_countries.34: "Rosja akceptuje!"
 PER_contact_with_countries.34.t: "Rosja akceptuje!"
 PER_contact_with_countries.34.d: "[SOV.GetName] Nałożył sankcje gospodarcze i wojskowe na [AZE.GetName], ponieważ go o to poprosiliśmy."
 PER_contact_with_countries.34.o1: "Dobry."
 PER_contact_with_countries.35: "Rosja odmawia!"
 PER_contact_with_countries.35.t: "Rosja odmawia!"
 PER_contact_with_countries.35.d: "[SOV.GetName] Odrzucił naszą prośbę o nałożenie sankcji na [AZE.GetName]."
 PER_contact_with_countries.35.o1: "W każdym razie bardzo smutne"
 PER_contact_with_countries.36: "[TUR.GetLeader] Zamordowany!"
 PER_contact_with_countries.36.t: "[TUR.GetLeader] Zamordowany!"
 PER_contact_with_countries.36.d: "Dziś jest jeden z najlepszych dni dla naszych wrogów i jeden z najgorszych dla nas. Niestety, [TUR.GetLeader] został znaleziony martwy w swoim domu. Ten incydent zdestabilizował nasz rząd i spowodował chaos wśród ludzi. Z drugiej strony islamiści próbują wykorzystać tę okazję do przejęcia władzy w swoje ręce."
 PER_contact_with_countries.36.o1: "Nadszedł czas na zmianę..."
 PER_contact_with_countries.36.o2: "Znajdź obszerne śledztwo."
 PER_contact_with_countries.38: "[TUR.GetLeader] Zamordowany!"
 PER_contact_with_countries.38.t: "[TUR.GetLeader] Zamordowany!"
 PER_contact_with_countries.38.d: "[TUR.GetLeader] został znaleziony martwy w swoim domu. Incydent ten zdestabilizował rząd turecki i spowodował chaos wśród ludzi. Z drugiej strony islamiści próbują wykorzystać tę okazję do przejęcia władzy w swoje ręce."
 PER_contact_with_countries.38.o1: "Niepokojący"
 PER_contact_with_countries.39: "Aramco pod ostrzałem"
 PER_contact_with_countries.39.t: "Aramco pod ostrzałem"
 PER_contact_with_countries.39.d: "Dzisiaj w wyniku ataku podpalono krajowy koncern naftowy Arabii Saudyjskiej Aramco, powodując ogromne szkody dla gospodarki i zasobów Arabii Saudyjskiej. Część mediów podaje, że ataki te prawdopodobnie przeprowadzono przy wsparciu Iranu, jednak nie ma na to dowodów."
 PER_contact_with_countries.39.o1: "Niepokojący"
 PER_contact_with_countries.40: "Sabotaż w Aramco"
 PER_contact_with_countries.40.t: "Sabotaż w Aramco"
 PER_contact_with_countries.40.d: "Nasze zakłady naftowe w Aramco zostały zaatakowane i podpalone, wygląda na to, że Iran zrobił to za pomocą swoich szpiegów i infiltratorów. Na miejsce wysłano straż pożarną, która próbuje opanować pożar, jednak w naszej gospodarce wyrządzono wiele szkód."
 PER_contact_with_countries.40.o1: "Przeklnij ich!!"
 PER_contact_with_countries.41: "Spłonął izraelski magazyn broni"
 PER_contact_with_countries.41.t: "Spłonął izraelski magazyn broni"
 PER_contact_with_countries.41.d: "Doszło do sabotażu magazynu izraelskiej broni na północy miasta Nahariya. Zaraz potem Iran wziął odpowiedzialność za atak i groził reżimowi syjonistycznemu."
 PER_contact_with_countries.41.o1: "Dobra"
 PER_contact_with_countries.42: "Sabotaż w magazynie broni w Nahariya"
 PER_contact_with_countries.42.t: "Sabotaż w magazynie broni w Nahariya"
 PER_contact_with_countries.42.d: "Doszło do sabotażu magazynu izraelskiej broni na północy miasta Nahariya. Zaraz potem Iran wziął odpowiedzialność za atak i groził reżimowi syjonistycznemu."
 PER_contact_with_countries.42.o1: "Do cholery z tymi Irańczykami!\n(Pożarte ciśnienie)"
 PER_contact_with_countries.44: "Wysadzona w powietrze baza turecko-iracka"
 PER_contact_with_countries.44.t: "Wysadzona w powietrze baza turecko-iracka"
 PER_contact_with_countries.44.d: "Nasze bazy wojskowe w Iraku zostały poddane skoordynowanemu atakowi, w wyniku którego ponieśliśmy wiele ofiar. Nikt jeszcze nie przyznał się do tego ataku, ale wiemy, że był to Iran…"
 PER_contact_with_countries.44.o1: "Smutny"
 PER_contact_with_countries.43: "Wysadzona w powietrze baza turecko-iracka"
 PER_contact_with_countries.43.t: "Wysadzona w powietrze baza turecko-iracka"
 PER_contact_with_countries.43.d: "Tureckie bazy wojskowe w Iraku zostały poddane skoordynowanemu atakowi, w wyniku którego siły tureckie poniosły wiele ofiar. Nikt jeszcze nie przyznał się do tego ataku."
 PER_contact_with_countries.43.o1: "Ciekawy"
 PER_contact_with_countries.45: "Uszkodzone linie gazowe w Baku"
 PER_contact_with_countries.45.t: "Uszkodzone linie gazowe w Baku"
 PER_contact_with_countries.45.d: "Na liniach gazowych Baku w Azerbejdżanie doszło do sabotażu, co spowodowało problemy w handlu z niektórymi krajami, a także szkody dla ich gospodarki. Nikt oficjalnie nie przyznał się jeszcze do odpowiedzialności za ten atak."
 PER_contact_with_countries.45.o1: "Naciśnij F, aby okazać szacunek."
 PER_contact_with_countries.46: "Uszkodzone linie gazowe w Baku"
 PER_contact_with_countries.46.t: "Uszkodzone linie gazowe w Baku"
 PER_contact_with_countries.46.d: "Na liniach gazowych Baku w Azerbejdżanie doszło do sabotażu, który spowodował kłopoty w naszym handlu z innymi krajami, a także spowodował szkody dla naszej gospodarki. Nikt oficjalnie nie przyznał się jeszcze do odpowiedzialności za ten atak."
 PER_contact_with_countries.46.o1: "Uff."
 PER_contact_with_countries.47: "Zamordowanie Donalda Trumpa"
 PER_contact_with_countries.47.t: "Zamordowanie Donalda Trumpa"
 PER_contact_with_countries.47.d: "Dzisiaj otrzymaliśmy smutną wiadomość od szefa CIA, Donald Trump został zabity przez siły irańskiej Gwardii Rewolucyjnej, gdy jechał swoim samochodem do pracy podczas ataku dronów. Wydaje się, że ataku tego dokonano w celu zemsty za zabójstwo Qassema Soleimaniego."
 PER_contact_with_countries.47.o1: "To oznacza wojnę!"
 PER_contact_with_countries.47.o2: "Spróbuj ich aresztować..."
 PER_contact_with_countries.48: "Zamordowanie Donalda Trumpa"
 PER_contact_with_countries.48.t: "Zamordowanie Donalda Trumpa"
 PER_contact_with_countries.48.d: "Wiceprezydent Stanów Zjednoczonych ogłosił w dzisiejszym przemówieniu, że prezydent Stanów Zjednoczonych Donald Trump zginął podczas ataku irańskiego drona IRGC. Możliwe, że stało się to w odwecie za zabójstwo Qassema Sulejmaniego, jednak rząd irański nie wziął jeszcze oficjalnie odpowiedzialności za ten atak."
 PER_contact_with_countries.48.o1: "Nie do wiary."
 PER_contact_with_countries.49: "Iran wziął odpowiedzialność za zabójstwo Trumpa"
 PER_contact_with_countries.49.t: "Iran wziął odpowiedzialność za zabójstwo Trumpa"
 PER_contact_with_countries.49.d: "Dowódca Korpusu Strażników Rewolucji Islamskiej w Iranie Sardar Salami w krótkim przemówieniu oficjalnie wziął na siebie odpowiedzialność za atak dronów i zabójstwo prezydenta USA Donalda Trumpa. Postrzegał to jako część brutalnej zemsty. Powodem tego ataku było zabójstwo generała Qassema Soleimaniego na rozkaz Donalda Trumpa."
 PER_contact_with_countries.49.o1: "Dobra"
 PER_contact_with_countries.50: "Wspieranie Shaha Massouda"
 PER_contact_with_countries.50.t: "Wspieranie Shaha Massouda"
 PER_contact_with_countries.50.d: "Aby zwiększyć nasze wpływy w Afganistanie, postanowiliśmy udzielić temu krajowi wsparcia zbrojeniowego i pomóc mu wygrać wojnę z talibami. Ale jak duże wsparcie powinniśmy okazać?"
 PER_contact_with_countries.50.o1: "Dużo wsparcia"
 PER_contact_with_countries.50.o2: "Umiarkowane wsparcie"
 PER_contact_with_countries.50.o3: "Niskie wsparcie"
 PER_contact_with_countries.51: "Azerskie instytucje islamskie"
 PER_contact_with_countries.51.t: "Azerskie instytucje islamskie"
 PER_contact_with_countries.51.d: "Aby zwiększyć nasze wpływy w Azerbejdżanie, postanowiliśmy zapewnić wsparcie polityczne i kulturalne instytucjom islamskim w tym kraju. Ale jak duże wsparcie powinniśmy okazać?"
 PER_contact_with_countries.51.o1: "Dużo wsparcia"
 PER_contact_with_countries.51.o2: "Umiarkowane wsparcie"
 PER_contact_with_countries.51.o3: "Niskie wsparcie"
 PER_contact_with_countries.52: "Iran chce, żebyśmy zapłacili im odszkodowania wojenne"
 PER_contact_with_countries.52.t: "Iran chce, żebyśmy zapłacili im odszkodowania wojenne"
 PER_contact_with_countries.52.d: "Nasza wojna z Iranem trwała od 1980 do 1988. Zaczęła się inwazją Iraku na Iran i trwała prawie osiem lat, aż do przyjęcia przez obie strony rezolucji Rady Bezpieczeństwa ONZ nr 598. Do Iranu wysłano grupę ekspertów w celu zbadania kwestii odbudowy i ustalenia szkód, po czym złożyli oni sprawozdanie Radzie Bezpieczeństwa. Ogłosili szkody bezpośrednie wynoszące 99 miliardów dolarów i szkody pośrednie wynoszące 150 miliardów dolarów i łącznie 249 miliardów dolarów. Jeszcze nie zapłaciliśmy tych pieniędzy, ale teraz proszą nas o ich zapłatę."
 PER_contact_with_countries.52.o1: "Możemy to zapłacić."
 PER_contact_with_countries.52.o2: "Nic im nie płacimy."
 PER_iran_attack_iraq_wargoal_TT: "§Y[PER.GetFlag][PER.GetName]§! otrzyma §Rcel wojenny§! przeciwko nam."
 PER_contact_with_countries.53: "Irak odmówił wypłaty odszkodowań wojennych"
 PER_contact_with_countries.53.t: "Irak odmówił wypłaty odszkodowań wojennych"
 PER_contact_with_countries.53.d: "Po tym, jak go o to poprosiliśmy, rząd iracki zdecydował się nie płacić nam odszkodowań wojennych. To jest powód, dla którego ich atakujemy."
 PER_contact_with_countries.53.o1: "W porządku!"
 PER_contact_with_countries.54: "Irak podjął decyzję o wypłacie odszkodowań wojennych"
 PER_contact_with_countries.54.t: "Irak podjął decyzję o wypłacie odszkodowań wojennych"
 PER_contact_with_countries.54.d: "Rząd iracki zdecydował się wypłacić nam odszkodowania wojenne po tym, jak go o to poprosiliśmy. Zaszkodzi to ich gospodarce i zmniejszy nasz wpływ na nich, ale nadal potrzebowaliśmy tych pieniędzy."
 PER_contact_with_countries.54.o1: "Dobry."
 PER_nuclear_compromise.1: "Kompromis nuklearny"
 PER_nuclear_compromise.1.t: "Kompromis nuklearny"
 PER_nuclear_compromise.1.d: "[PER.GetName] był jednym z 62 pierwotnych sygnatariuszy Układu o nierozprzestrzenianiu broni jądrowej (NPT), najważniejszego światowego traktatu dotyczącego najbardziej śmiercionośnej broni świata. Weszło w życie w 1970 r. i od tego czasu stanowi standard kontroli zbrojeń nuklearnych. Jednakże decyzję tę podjął rząd szacha, zrzeszony w USA, przed rewolucją w 1979 r., a posiadanie takiej broni byłoby bardzo korzystne dla naszego narodu, czego szach nigdy nie brał pod uwagę. Mówi się jednak, że podchodzimy do tego taktownie i kanałami dyplomatycznymi, a nie bez międzynarodowego zezwolenia. Przede wszystkim musimy zbliżyć się do Amerykanów, czyż nie?"
 PER_nuclear_compromise.1.a: "Podejdźmy do [USA.GetName]."
 PER_nuclear_compromise.1.b: "Nie idźmy na kompromis z tymi, którzy nie rozumieją naszych dróg!"
 PER_nuclear_compromise.2: "[PER.GetName] podchodzi do nas"
 PER_nuclear_compromise.2.t: "[PER.GetName] podchodzi do nas"
 PER_nuclear_compromise.2.d: "Niedawno do naszej ambasady w Islamabadzie zwrócili się urzędnicy pakistańscy, którzy twierdzili, że prowadzą negocjacje w imieniu [PER.GetName]. Mówią, że [PER.GetName] dąży z nami do kompromisu w sprawie NPT, w zamian za ponowne otwarcie oficjalnych kanałów dyplomatycznych, ponowne otwarcie naszej ambasady w Teheranie, zaoferowanie nam baz w ich kraju i umożliwienie nam nadzorowania projektu nuklearnego. Jest to niezwykle kusząca oferta, gdyż pozwoliłaby naszej bliskowschodniej polityce zagranicznej skupić się na utrzymywaniu pokoju i zwalczaniu [SOV.GetName], zamiast na zwalczaniu zarówno [PER.GetName], jak i [SOV.GetName]. Może się to jednak odbyć wielkim kosztem utraty [SAU.GetName] i [ISR.GetName] jako sojuszników, którzy są średnimi potęgami w regionie..."
 PER_nuclear_compromise.2.a: "Być może nasza strategia na Bliskim Wschodzie mogłaby obejmować potężnego [PER.GetName]..."
 PER_nuclear_compromise.2.b: "Nie możemy porzucić naszych niezawodnych sojuszników dla szansy na posiadanie [PER.GetName] jako jednego!"
 PER_nuclear_compromise.3: "[USA.GetName] zgadza się!"
 PER_nuclear_compromise.3.t: "[USA.GetName] zgadza się!"
 PER_nuclear_compromise.3.d: "Pakestani, którzy od lat 80. zajmują się naszymi stosunkami zagranicznymi z [USA.GetName], wrócili do nas z niesamowitymi wiadomościami, Amerykanie zgodzili się na nasze warunki i pozwolą nam realizować program nuklearny pod ich okiem! Dzięki temu nowemu sojuszowi nie będziemy już musieli ukrywać naszego projektu w cieniu i będziemy mieli Amerykanów za plecami, którzy będą nas chronić przed obcą inwazją! Chwała Ameryce!"
 PER_nuclear_compromise.3.a: "Dobra?"
 PER_nuclear_compromise.4: "Mediacja zagraniczna"
 PER_nuclear_compromise.4.t: "Mediacja zagraniczna"
 PER_nuclear_compromise.4.desc: "W związku z odmową współpracy ze strony Amerykanina nasze Ministerstwo Spraw Zagranicznych zaproponowało nam rozwiązanie: wierzą, że jeśli uda nam się pozyskać poparcie innych wielkich mocarstw, wówczas będą mogły opowiadać się za tym kompromisem i wspierać go w naszym imieniu wobec Amerykanów, oraz być może [USA.GetName] zmienią zdanie..."
 PER_nuclear_compromise.4.a: "Podejdź [ENG.GetName]"
 PER_nuclear_compromise.4.b: "Podejdź do [GER.GetName]"
 PER_nuclear_compromise.4.c: "Podejście [FRA.GetName]"
 PER_nuclear_compromise.4.d: "Za mało wsparcia..."
 PER_nuclear_compromise.5: "[PER.GetName] podchodzi do nas"
 PER_nuclear_compromise.5.t: "[PER.GetName] podchodzi do nas"
 PER_nuclear_compromise.5.d: "Irańscy dyplomaci zwrócili się do naszej konsoli w Teheranie, prosząc, abyśmy w ich imieniu prowadzili negocjacje z Amerykanami w sprawie kontynuacji ich programu nuklearnego. Choć od 1997 r. nasze stosunki uległy normalizacji, dyplomacja mogła zakończyć się w każdej chwili. Nie przychodzą z pustymi rękami i oferują częściową denacjonizację Narodowej Irańskiej Spółki Naftowej, znanej wcześniej jako Anglo-Iranian Oil Company. To nie tylko uczyniłoby [ENG.GetName] ponownie krajem eksportującym ropę naftową, ale dałoby nam autonomię od innych krajów produkujących ropę. Moglibyśmy w końcu odzyskać obecność w Zatoce Perskiej, wtedy i tylko wtedy, gdy Irańczycy dotrzymają swojej części umowy…"
 PER_nuclear_compromise.5.a: "Irański pościg nigdy nie ustanie, być może powinniśmy stanąć po ich dobrej stronie."
 PER_nuclear_compromise.5.b: "Nigdy nie pozwolimy, aby taka władza wpadła w ręce agresywnego państwa!"
 PER_nuclear_compromise.6: "[ENG.GetName] akceptuje!"
 PER_nuclear_compromise.6.t: "[ENG.GetName] akceptuje!"
 PER_nuclear_compromise.6.d: "Nasi dyplomaci wrócili z brytyjskiej konsoli w Teheranie z dobrymi wiadomościami: Anglicy przyjęli naszą ofertę zwrotu części kontroli nad Narodową Irańską Kompanią Naftową! Ta nowa firma, nazwana na cześć pierwotnej spółki British Petroleum (BP), będzie miała bezpośrednią kontrolę nad polami naftowymi Hormuzgan, tak jak robiło to wcześniej imperium. Chociaż irańska reakcja społeczna jest silna, umowa ta zapewni nam ciągłą niezależność gospodarczą od każdego kraju, który będzie chciał zagrozić nam embargiem na ropę naftową, a my będziemy mieli więcej niż wystarczającą ilość paliwa dla wszystkich rodzajów sił zbrojnych, co pozwoli nam wydać część budżet przeznaczony na zakup paliwa gdzie indziej."
 PER_nuclear_compromise.6.a: "Dobra?"
 PER_nuclear_compromise.7: "[ENG.GetName] odmawia!"
 PER_nuclear_compromise.7.t: "[ENG.GetName] odmawia!"
 PER_nuclear_compromise.7.d: "Nasi dyplomaci wrócili z brytyjskiej konsoli w Teheranie, przynosząc złe wieści: Anglicy odrzucili naszą ofertę. Powołując się na potrzebę prowadzenia polityki zagranicznej swoich sojuszników, zdecydowali, że nasza słuszna sprawa nie jest tą, którą powinni wspierać. Może jednak istnieć inna siła, która nas wesprze, nawet jeśli ci głupcy tego nie zrobią..."
 PER_nuclear_compromise.7.a: "Zgodnie z oczekiwaniami."
 PER_nuclear_compromise.8: "[PER.GetName] podchodzi do nas"
 PER_nuclear_compromise.8.t: "[PER.GetName] podchodzi do nas"
 PER_nuclear_compromise.8.d: "Irańscy dyplomaci w ambasadzie Iranu w Berlinie poprosili o spotkanie z kilkoma naszymi prominentnymi przywódcami w celu omówienia dziwnej sprawy: chcą ogłosić traktat o przyjaźni i pragną zawrzeć porozumienie z wieloma dużymi i średnimi niemieckimi firmami w celu rozszerzenia sektorów w których mogą uczestniczyć, pod warunkiem że poprzemy ich próby osiągnięcia kompromisu z innymi wielkimi mocarstwami w sprawie programu nuklearnego, aby uniknąć sankcji gospodarczych. Około 50 niemieckich firm ma swoje własne oddziały w Iranie, a ponad 12 000 firm ma swoich przedstawicieli handlowych w Iranie, przy czym średniej wielkości niemieckie przedsiębiorstwa są w dużym stopniu uzależnione od handlu z Iranem. Sankcje mogą stanowić ryzyko gospodarcze, a DIHK przewiduje, że jakiekolwiek wstrzymanie będzie miało negatywny wpływ na wzrost gospodarczy Niemiec. Musimy jednak pomyśleć także o naszych sojusznikach i być może moglibyśmy znaleźć inny kraj, w którym moglibyśmy pracować..."
 PER_nuclear_compromise.8.a: "Dla dobra [GER.GetName]!"
 PER_nuclear_compromise.8.b: "Dla dobra naszych sojuszników!"
 PER_nuclear_compromise.9: "[GER.GetName] akceptuje!"
 PER_nuclear_compromise.9.t: "[GER.GetName] akceptuje!"
 PER_nuclear_compromise.9.d: "Niemcy zaakceptowały naszą umowę i w trakcie jej czytania trwają niezbędne ustalenia."
 PER_nuclear_compromise.9.a: "Bah Bah."
 PER_nuclear_compromise.10: "[GER.GetName] odmawia!"
 PER_nuclear_compromise.10.t: "[GER.GetName] odmawia!"
 PER_nuclear_compromise.10.d: "Firma [GER.GetName] odrzuciła nasze hojne warunki, więc nadszedł czas, abyśmy porzucili to bezowocne przedsięwzięcie."
 PER_nuclear_compromise.10.a: "Zgodnie z oczekiwaniami..."
 PER_nuclear_compromise.11: "[PER.GetName] podchodzi do nas"
 PER_nuclear_compromise.11.t: "[PER.GetName] podchodzi do nas"
 PER_nuclear_compromise.11.d: "Rząd irański zaproponował nam duże ilości ropy naftowej po niewielkich kosztach, a kosztem jest nasze wsparcie dla ich programu broni nuklearnej."
 PER_nuclear_compromise.11.a: "Mają pewne Je ne sais qoui.."
 PER_nuclear_compromise.11.b: "Nie"
 PER_nuclear_compromise.12: "[FRA.GetName]"
 PER_nuclear_compromise.12.t: "[FRA.GetName]"
 PER_nuclear_compromise.12.d: "Francuzi zgodzili się na nasze hojne warunki i wyrazili swoje poparcie dla naszego projektu innym wielkim mocarstwom!"
 PER_nuclear_compromise.12.a: "Bah Bah."
 PER_nuclear_compromise.13: "[FRA.GetName]"
 PER_nuclear_compromise.13.t: "[FRA.GetName]"
 PER_nuclear_compromise.13.d: "Niestety, Francuzi odrzucili nasze warunki, a nasi dyplomaci otrzymali zwykłe „nie”!"
 PER_nuclear_compromise.13.a: "Zamiast tego nie!"
 PER_nuclear_compromise.14: "Dość wsparcia!"
 PER_nuclear_compromise.14.t: "Dość wsparcia!"
 PER_nuclear_compromise.14.d: "Dziś się cieszymy, ponieważ mamy wsparcie, którego potrzebujemy, aby kontynuować nasz program broni nuklearnej!"
 PER_nuclear_compromise.14.a: "Bah Bah!"
 PER_nuclear_compromise.15: "Za mało wsparcia..."
 PER_nuclear_compromise.15.t: "Za mało wsparcia..."
 PER_nuclear_compromise.15.d: "Przeklinamy Zachód, odrzucili wszystkie nasze próby negocjacji, stwierdzając, że musimy przestrzegać stworzonego przez nich NPT!"
 PER_nuclear_compromise.15.a: "Cholera"
 PER_nuclear_compromise.16: "[PER.GetName] odmawia kontynuowania negocjacji"
 PER_nuclear_compromise.16.t: "[PER.GetName] odmawia kontynuowania negocjacji"
 PER_nuclear_compromise.16.d: "Jest oczywiste, że nasze próby negocjacji spotkają się z głuchym skutkiem, dlatego powinniśmy postępować niezależnie od opinii Zachodu i bez względu na konsekwencje…"
 PER_nuclear_compromise.16.a: "Niech Bóg będzie z nami..."
 PER_nuclear_compromise.17: "[USA.GetName] wspiera irański projekt nuklearny"
 PER_nuclear_compromise.17.t: "[USA.GetName] wspiera irański projekt nuklearny"
 PER_nuclear_compromise.17.d: "Organizacja [USA.GetName] dokonała drastycznego wyboru, zezwalając firmie [PER.GetName] na prace nad bronią nuklearną, za jej własnym błogosławieństwem i bez konsultacji z nami!"
 PER_nuclear_compromise.17.a: "Co się stało to się stało..."
 PER_nuclear_compromise.17.b: "Hm."
 PER_nuclear_compromise.17.c: "Jak oni mogli!"
 PER_nuclear_compromise.18: "[USA.GetName]"
 PER_nuclear_compromise.18.t: "[USA.GetName]"
 PER_nuclear_compromise.18.d: "Organizacja [USA.GetName] dokonała drastycznego wyboru, zezwalając firmie [PER.GetName] na prace nad bronią nuklearną, za jej własnym błogosławieństwem i bez konsultacji z nami!"
 PER_nuclear_compromise.18.a: "Co się stało to się stało..."
 PER_nuclear_compromise.18.b: "Hm."
 PER_nuclear_compromise.18.c: "Jak oni mogli!"
 reorganize_school.1: "Zreorganizuj Organizację Ewaluacji Edukacji"
 reorganize_school.t: "Zreorganizuj Organizację Ewaluacji Edukacji"
 reorganize_school.d: "Egzamin wstępny na uniwersytet irański, znany po prostu jako Konkour, to ustandaryzowany egzamin ogólnokrajowy stosowany w celu uzyskania dostępu do szkolnictwa wyższego w Iranie. Komisja, która stworzyła test i zarządza nim, czyli Organizacja Oceny Edukacji, spotkała się z ostrą krytyką z powodu wielu czynników, takich jak długość testu, stres, jaki powoduje oraz brak opcji w przypadku niezaliczenia. Powody te wzywają do wołania o reformy i jeśli mamy powstrzymać drenaż mózgów w naszym kraju, musimy unowocześnić test."
 reorganize_school.a: "Całkowicie przebuduj Organizację!"
 reorganize_school.b: "Zreformuj to częściowo, niektóre aspekty działają!"
 reorganize_school.c: "Obecna Organizacja działa wystarczająco dobrze!"
 PER_contact_k.1: "[PER.GetName] Kontaktuje się z nami"
 PER_contact_k.1.t: "[PER.GetName] Kontaktuje się z nami"
 PER_contact_k.1.d: "[PER.GetName] zwrócił się z prośbą o technologię nuklearną z ofertą płatności na różne sposoby. Czy powinniśmy pertraktować?"
 PER_contact_k.1.a: "Posłuchajmy, co mają do zaoferowania..."
 PER_contact_k.1.b: "Przeciwko Ameryce? Może nie!"
 PER_contact_k.2: "[KOR.GetName] Umożliwia negocjacje"
 PER_contact_k.2.t: "[KOR.GetName] Umożliwia negocjacje!"
 PER_contact_k.2.desc: "[KOR.GetName] umożliwił nam udostępnienie im naszych ofert. Co powinniśmy oferować?"
 PER_contact_k.2.a: "Zaoferuj tyle pieniędzy, ile możemy!"
 PER_contact_k.2.b: "Zaoferuj nasze bogate zasoby!"
 PER_contact_k.2.c: "Oferuj zaawansowaną technologię w handlu!"
 PER_contact_k.2.d: "Nie mamy nic innego do zaoferowania..."
 PER_contact_k.3: "[PER.GetName] oferuje pieniądze"
 PER_contact_k.3.t: "[PER.GetName] oferuje pieniądze"
 PER_contact_k.3.d: "[PER.GetName] oferuje 10 miliardów, czy powinniśmy je przyjąć?"
 PER_contact_k.3.a: "To całkiem sporo!"
 PER_contact_k.3.b: "To niezupełnie to, czego szukamy..."
 PER_contact_k.4: "[PER.GetName] oferuje zasoby"
 PER_contact_k.4.t: "[PER.GetName] oferuje zasoby"
 PER_contact_k.4.d: "[PER.GetName] oferuje umowę handlową na ropę naftową. Czy powinniśmy z niej skorzystać?"
 PER_contact_k.4.a: "Właśnie tego potrzebujemy!"
 PER_contact_k.4.b: "Niezupełnie to, czego potrzebujemy..."
 PER_contact_k.5: "[PER.GetName] oferuje technologię"
 PER_contact_k.5.t: "[PER.GetName] oferuje technologię"
 PER_contact_k.5.d: "[PER.GetName] oferuje wyłączny dostęp do państwowej technologii przemysłowej, czy powinniśmy z niej skorzystać?"
 PER_contact_k.5.a: "Właśnie tego chcemy!"
 PER_contact_k.5.b: "U nas w domu jest lepiej..."
 PER_contact_k.6: "[KOR.GetName] akceptuje ofertę"
 PER_contact_k.6.t: "[KOR.GetName] akceptuje ofertę"
 PER_contact_k.6.d: "[KOR.GetName] zaakceptował naszą propozycję i oczekuje teraz na płatność."
 PER_contact_k.6.a: "W porządku!"
 PER_contact_k.6.b: "Nie byliśmy tak przygotowani, jak myśleliśmy…"
 PER_contact_k.7: "[KOR.GetName] Odrzuca wszystkie oferty"
 PER_contact_k.7.t: "[KOR.GetName] Odrzuca wszystkie oferty"
 PER_contact_k.7.d: "[KOR.GetName] odrzucił naszą propozycję/propozycje i teraz musimy wybrać, co dalej..."
 PER_contact_k.7.a: "Do Korei Północnej!"
 PER_contact_k.7.b: "Do Korei Północnej – Och, czekaj, dokąd oni poszli?!"
 PER_contact_k.7.c: "Nie musimy się tym zajmować."
