 PER_election_events.4: "10. wybory prezydenckie"
 PER_election_events.4.t: "10. wybory prezydenckie"
 PER_election_events.4.d: "Podobnie jak w latach poprzednich, dokonano koordynacji między partiami i wywierania wpływu na ludzi w rządzie. wraz z przyjęciem Mahmuda Ahmadineżada i Mirhosseina Mousaviego z Rady Strażników ten okres wyborów będzie inny. wydaje się, że istnieją pewne konflikty między dwiema koalicjami reformistyczną i pryncypialną, zwłaszcza między koalicją Akbara Hashemi Rafsanjaniego. Z drugiej strony należy spodziewać się przemocy ulicznej i buntu pod przewodnictwem reformistów ze względu na słowne konflikty między obiema partiami, jeśli reformiści przegrają w tym okresie.\nRządowe agencje bezpieczeństwa powinny zachować w tym okresie czujność i z czasem stłumić ewentualne zamieszki. Istnieje możliwość jakichkolwiek zamieszek ze strony lidera koalicji reformatorskiej Akbara Hashemi Rafsanjaniego i jego wybranki Mirhosseina Mousaviego."
 PER_election_events.4.a: "Miarą jest głos narodu."
