 PER_iraq_war_compensation: "Odszkodowania za wojnę irańsko-iracką"
 PER_iraq_war_compensation_desc: "Nasza wojna z Irakiem trwała od 1980 do 1988. Zaczęła się inwazją Iraku na Iran i trwała prawie osiem lat, aż do przyjęcia przez obie strony rezolucji Rady Bezpieczeństwa ONZ nr 598. Do Iranu wysłano grupę ekspertów w celu zbadania kwestii odbudowy i ustalenia szkód, po czym złożyli oni sprawozdanie Radzie Bezpieczeństwa. Ogłosili szkody bezpośrednie wynoszące 99 miliardów dolarów i szkody pośrednie wynoszące 150 miliardów dolarów i łącznie 249 miliardów dolarów. Nie otrzymaliśmy jeszcze tych pieniędzy z Iraku, aby nie zaszkodzić ich gospodarce i nie uczynić jej niestabilną lub stracić na nich wpływ. Ale teraz możemy poprosić ich, aby płacili nam co tydzień w określonym terminie. Jeśli odmówią, mamy prawo zaatakować ich militarnie."
