 PER_SYR: "Wojna domowa w Syrii"
 PER_SYR_desc: "Wojna domowa w Syrii to trwający wielostronny konflikt zbrojny w Syrii, toczony głównie pomiędzy rządem prezydenta Bashara al-Assada i jego sojusznikami, a różnymi siłami sprzeciwiającymi się rządowi. Niepokoje w Syrii będące częścią szerszej fali protestów Arabskiej Wiosny w 2011 r. wyrosły z niezadowolenia z rządu Assada i przerodziły się w konflikt zbrojny po brutalnym stłumieniu protestów wzywających do jego usunięcia."
