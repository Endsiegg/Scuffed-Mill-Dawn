 PER_IBRC: "IBRC"
 PER_reorganize_school_1_desc: "Konkour to irański kompleksowy krajowy egzamin wstępny wymagany od studentów chcących rozpocząć studia wyższe. Choć pierwotnie stworzono go w celu zapewnienia „islamizacji uniwersytetów”, obecnie stał się barierą dla osób poszukujących wykwalifikowanych zawodów i doprowadził do tego, że coraz większa liczba studentów studiuje za granicą i ostatecznie pozostaje za granicą, zmniejszając krajową liczbę wykwalifikowanych pracowników profesjonaliści w kraju.\n§W--------------§!\nTego ducha narodowego można §RRusunąć§! jeśli zakończymy §YReorganizację Komisji Egzaminacyjnej§! lub §YZlikwiduj Konkour§! Koncentruje się."
 PER_reorganize_school_2: "Konkour zreformowany"
 PER_reorganize_school_2_desc: "Całkowicie zreformowaliśmy egzamin Konkour i mimo że w naszych szkołach nie studiują już uczniowie podzielający ideologię naszego kraju, ostatecznie tak jest najlepiej."
 PER_reorganize_school_3: "Konkour częściowo zreformowany"
 PER_reorganize_school_3_desc: "Częściowo zreformowaliśmy egzamin Konkour i choć nie wszystkie problemy związane z egzaminem zostały rozwiązane, w większości przypadków nadal działa."
 PER_reorganize_school_4: "Konkour trwał"
 PER_reorganize_school_4_desc: "Ostatecznie reformacja Konkour spowodowałaby, że w naszych szkołach nie byłoby już uczniów lojalnych wobec ideologii naszego kraju. Dlatego wszelkie próby lub wezwania do reformacji powinny zostać stłumione siłą naszego buławy!"
 birthplace_islamic_revolution: "Miejsce narodzin rewolucji islamskiej"
 birthplace_islamic_revolution_desc: "Kiedy w wyniku rewolucji w 1979 r. obalony został ostatni szach Iranu, dobiegło końca prawie 2500 lat rządów monarchii perskiej. Z rewolucji ludowej wyłoniła się republika islamska i ajatollahowie. Niegdyś sojusznik Zachodu stał się z dnia na dzień bezpośrednim przeciwnikiem.\n\nIran jest latarnią morską dla szyickiego islamu na całym świecie, ale także siłą przeciwną dla najazdu sunnitów.\n§W--------- -----§!\nTen duch narodowy zostanie §RRusunięty§! jeśli zmienimy §HCountry Outlook§!."
 PER_jihad_of_construction: "Dżihad Budownictwa"
 PER_jihad_of_construction_desc: "Dżihad Budownictwa był jedną z organizacji rewolucji irańskiej. Organizacja rozpoczęła działalność jako ruch ochotników pomagających przy żniwach w 1979 r., ale wkrótce została zinstytucjonalizowana i przyjęła szerszą, bardziej rozwojową rolę na wsi.\n§W------------------ §!\nTen duch narodowy zostanie §RRusunięty§! jeśli zmienimy §HCountry Outlook§!."
 PER_fighting_communists2: "Ograniczenia dla komunistów"
 PER_fighting_communists2_desc: "Nałożyliśmy ograniczenia na działalność i ideologię komunistyczną w naszym narodzie"
 IROST: "IROST"
 IROST_desc: "IROST jest największym ośrodkiem badawczym w Iranie i jest szczególnie zaangażowany w opracowywanie strategii, polityk, systemów badawczo-rozwojowych, zarządzania, prognozowania i oceny powiązanego rozwoju nauki i technologii (S&T) oraz nauki i technologii na rzecz postępu gospodarczego."
 IROST_2: "IROST"
 IROST_2_desc: "IROST jest największym ośrodkiem badawczym w Iranie i jest szczególnie zaangażowany w opracowywanie strategii, polityk, systemów badawczo-rozwojowych, zarządzania, prognozowania i oceny powiązanego rozwoju nauki i technologii (S&T) oraz nauki i technologii na rzecz postępu gospodarczego."
 IMIDRO: "IMIDRO"
 IMIDRO_desc: "Iranian Mines & Mining Industries Development & Renovation, znana jako IMIDRO, jest głównym holdingiem państwowym działającym w irańskim sektorze wydobywczym. IMIDRO posiada duże spółki i spółki zależne operacyjne działające w branży stali, aluminium, miedzi, metali szlachetnych i pól wydobycia minerałów."
 modernized_army: "Zmodernizowana armia"
 modernized_army_desc: "Iran rozwija swoją armię i siły obronne, które wymagają modernizacji opancerzenia. Program ten obejmuje obecnie czołgi Zolfaghar."
 modernized_army_2: "Zmodernizowana armia"
 modernized_army_2_desc: "Iran rozwija swoją armię i siły obronne, które wymagają modernizacji opancerzenia. Program ten obejmuje czołgi Zolfaghar i Karar."
 modernized_army_3: "Zmodernizowana armia"
 modernized_army_3_desc: "Iran rozwija swoją armię i siły obronne, które wymagają modernizacji opancerzenia. Program ten obejmuje czołgi Zolfaghar i Karar oraz helikoptery szturmowe Toufan."
