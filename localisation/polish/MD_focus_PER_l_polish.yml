 PER_meditaraneh.33.a: "CO?"
 PER_meditaraneh.34: "[PER.GetName] żąda budowy linii kolejowych i wysyła broń!"
 PER_meditaraneh.34.t: "[PER.GetName] żąda budowy linii kolejowych i wysyła broń!"
 PER_meditaraneh.34.d: "Próbując osłabić państwo izraelskie, Irańczycy próbują powierzyć sieć kolejową docierającą do ich sojusznika, którym jesteśmy my. Kolej nie ograniczałaby się wyłącznie do użytku w Iranie, pozwalałaby na otrzymywanie broni prosto od [PER.GetName] i nic by nas to nie kosztowało."
 PER_meditaraneh.34.a: "Dziękuję"
 PER_meditaraneh.34.b: "Możemy to zrobić sami."
