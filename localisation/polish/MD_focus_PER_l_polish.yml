 PER_spies_trade.1: "Iran oferuje uwolnienie naszych szpiegów za pieniądze"
 PER_spies_trade.1.t: "Iran oferuje uwolnienie naszych szpiegów za pieniądze"
 PER_spies_trade.1.d: "Coś interesującego stało się z komputerem jednego z funkcjonariuszy wywiadu, początkowo myśleliśmy, że to atak, ale wkrótce potem zdaliśmy sobie sprawę, że to nie był atak, ale zaszyfrowana wiadomość z Iranu. ich wiadomość głosi, że szpiedzy, których zainstalowaliśmy w Iranie, zostali złapani! W proponowanej wiadomości z Iranu jest napisane, że naszych szpiegów w Iranie możemy odebrać za 3 miliardy dolarów w gotówce na lotnisku Mehrabad w Teheranie, ale najważniejszą kwestią jest... czy przyjmiemy ich ofertę, czy nie?"
 PER_spies_trade.1.a: "Musimy ich uratować!"
 PER_spies_trade.1.b: "Nie, nie."
 PER_spies_trade.2: "Stany Zjednoczone zaakceptowały naszą ofertę"
 PER_spies_trade.2.t: "Stany Zjednoczone zaakceptowały naszą ofertę"
 PER_spies_trade.2.d: "Ameryka zgodziła się wysłać przedstawiciela na lotnisko Mehrabad w Teheranie i przekazać naszym agentom wywiadu trzy miliardy dolarów w gotówce oraz przejąć od nas ich szpiegów."
 PER_spies_trade.2.a: "hahaha"
 PER_spies_trade.3: "Stany Zjednoczone odrzuciły naszą ofertę"
 PER_spies_trade.3.t: "Stany Zjednoczone odrzuciły naszą ofertę"
 PER_spies_trade.3.d: "Ameryka odmówiła wysłania pieniędzy i odebrania szpiegów na lotnisku Mehrabad."
 PER_spies_trade.3.a: "W porządku."
 iranian_events.1: "Trzęsienie ziemi w Bamie"
 iranian_events.1.t: "Trzęsienie ziemi w Bamie"
 iranian_events.1.d: "Trzęsienie ziemi w Bam nawiedziło prowincję Kerman. Wstrząs miał moment o sile 6,6. Trzęsienie ziemi było szczególnie niszczycielskie w Bam, gdzie do tej pory liczba ofiar śmiertelnych wyniosła co najmniej 34 000 osób! Musimy być przygotowani na możliwe wstrząsy wtórne."
 iranian_events.1.o1: "Wyślij tam personel wojskowy, aby zajął się sytuacją."
 iranian_events.1.o2: "Ogłosić stan wojenny do czasu uspokojenia się sytuacji."
 iranian_events.1.o3: "Na razie przenieś stolicę do Isfahanu."
 PER_capital_moved_to_isfahan: "Przeniesiono stolicę do Isfahanu"
 iranian_events.2: "Incydent morski między USA a Iranem"
 iranian_events.2.t: "Incydent morski między USA a Iranem"
 iranian_events.2.d: "W dniu 12 stycznia 2016 r. dwie rzeczne łodzie dowodzenia Marynarki Wojennej Stanów Zjednoczonych pływające z Kuwejtu do Bahrajnu z łączną załogą składającą się z dziewięciu mężczyzn i jednej kobiety na pokładzie wpłynęły na irańskie wody terytorialne wokół wyspy Farsi w Zatoce Perskiej. Statek patrolowy irańskiej marynarki wojennej Korpusu Strażników Rewolucji Islamskiej (IRGC) przejął statek i zatrzymał załogę w bazie wojskowej na wyspie Farsi. Według zachodnich źródeł oba RCB podróżowały tranzytem z Kuwejtu do Bahrajnu, opuszczając Kuwejt o 12:23 czasu lokalnego, a tankowanie na statku USCGC Monomoy zaplanowano na 17:00. Podczas transportu w jednym RCB wystąpił „problem z silnikiem” i obie łodzie zatrzymały się, aby rozwiązać problem mechaniczny. W tym czasie wypłynęli na wody Iranu, gdzie wkrótce potem zostali zatrzymani. Niektórzy członkowie IRGC twierdzą, że była to próba sporządzenia mapy wód irańskich ze względu na system GPS statku, podczas gdy Stany Zjednoczone twierdzą, że była to jedynie pomyłka."
 iranian_events.2.o1: "Błąd? śmieszny."
 iranian_events.2.o2: "Wypadki się zdarzają."
 iranian_events.3: "Lot 752 linii Ukraine International Airlines"
 iranian_events.3.t: "Lot 752 linii Ukraine International Airlines"
 iranian_events.3.d: "Lot 752 Ukraine International Airlines był rozkładowym międzynarodowym lotem pasażerskim z Teheranu do Kijowa obsługiwanym przez Ukraine International Airlines (UIA). W dniu 8 stycznia 2020 r. Boeing 737-800 obsługujący tę trasę został zestrzelony wkrótce po starcie z międzynarodowego lotniska imama Chomeiniego w Teheranie przez irański Korpus Strażników Rewolucji Islamskiej (IRGC). Wszystkich 176 pasażerów i załogi zginęło. Rząd irański początkowo zaprzeczył odpowiedzialności za zniszczenie samolotu, twierdząc, że przyczyną katastrofy były błędy mechaniczne, ale dochodzenie przeprowadzone przez zachodnie agencje wywiadowcze i opinię publiczną ujawniło, że samolot został zestrzelony dwoma rakietami ziemia-powietrze. Jeśli w dalszym ciągu będziemy zaprzeczać temu, co zrobiliśmy, może to wywołać oburzenie, jednak przyznanie się do tego może mieć druzgocący wpływ na reputację naszego prezydenta."
 iranian_events.3.o1: "Jak powiedzieliśmy, był to błąd mechaniczny!"
 iranian_events.3.o2: "Wystrzelenie rakiety było błędem ludzkim."
 iranian_events.4: "Protesty studenckie w 2003 roku"
 iranian_events.4.t: "Protesty studenckie w 2003 roku"
 iranian_events.4.d: "Począwszy od nowych planów prywatyzacji uniwersytetów, tysiące cywilów i obywateli, głównie młodych ludzi, przekształciło się następnie w ciągłe antyrządowe wiece wzywające do obalenia reżimu. Protestujący mieli wyraźne żądanie bardziej liberalnego, demokratycznego rządu i przeprowadzenia nowych wyborów. Protestujący skandowali hasła i okrzyki antykorupcyjne, podczas gdy uczestnicy marszu starli się z policją podczas pokojowych demonstracji w Mahshahr, gdzie zlokalizowano miejsca protestów, a także w Kom. Policja uporała się z nieposłuszeństwem obywatelskim i pokojowym powstaniem, używając gumowych kul do rozproszenia protestujących. Siłom bezpieczeństwa udało się stłumić masowe powstanie po spełnieniu większej liczby żądań w postaci narastających ulicznych demonstracji opozycji nauczycieli i robotników przed prezydentem Mohammadem Khatamim. Moglibyśmy wysłać więcej sił bezpieczeństwa, aby powstrzymać tę sprawę, zanim stanie się zbyt wielka, lub moglibyśmy wprowadzić pewne reformy, ale moglibyśmy też usunąć osobę, na którą skarżą się…"
 iranian_events.4.o1: "Stłum te bzdury."
 iranian_events.4.o2: "Skończyć z prywatyzacją i pójść na pewne ustępstwa."
 iranian_events.4.o3: "Wyślij siły bezpieczeństwa, aby ludzie mogli protestować bezpiecznie i pokojowo."
 iranian_events.5: "Krwawy listopad"
 iranian_events.5.t: "Krwawy listopad"
 iranian_events.5.d: "Irańskie protesty w latach 2019–2020 były serią ogólnokrajowych protestów obywatelskich w Iranie, wywołanych początkowo wzrostem cen paliwa o 50–200%, prowadzącym do wezwań do obalenia rządu w Iranie. Protesty rozpoczęły się wieczorem 15 listopada w formie pokojowych zgromadzeń, ale w ciągu kilku godzin rozprzestrzeniły się na 21 miast, stając się ostatecznie najbrutalniejszymi i najpoważniejszymi niepokojami antyrządowymi od czasu powstania Islamskiej Republiki Iranu w 1979 r. Bardzo ważne jest, abyśmy zareaguję i podejmę działania."
 iranian_events.5.o1: "Zwiększyć budżet policji, aby zajmowała się ludźmi."
 iranian_events.5.o2: "Poproś siły antyzamieszkowe, aby stawiły czoła ludziom."
 iranian_events.5.o3: "Rozdaj obywatelom część paliwa armii."
