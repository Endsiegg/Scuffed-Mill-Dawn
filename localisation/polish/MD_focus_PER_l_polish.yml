 PER_the_new_government: "Nowy Najwyższy Przywódca"
 PER_the_new_government_desc: "Komendant Autostrady"
 PER_green_energy: "Zielona energia"
 PER_green_energy_desc: "Zielona energia jest fajna"
 PER_muscle_cars_for_everyone: "Muskularne samochody dla każdego"
 PER_muscle_cars_for_everyone_desc: "Każdy potrzebuje samochodu typu muscle car na nowe autostrady"
 PER_eliminate_green_energy: "Wyeliminuj zieloną energię"
 PER_eliminate_green_energy_desc: "Autostrady będą bezużyteczne, jeśli nikt nie będzie jechał szybciej!"
 PER_kuwait_is_mine: "Kuwejt jest mój"
 PER_kuwait_is_mine_desc: "Kuwejt jest mój, bracie, odsuń się"
 PER_even_more_highways: "Jeszcze więcej autostrad"
 PER_even_more_highways_desc: "Potrzebujemy jeszcze więcej autostrad"
 PER_free_guns_for_everyone: "Darmowa broń dla każdego"
 PER_free_guns_for_everyone_desc: "Każdy potrzebuje darmowej broni, czemu nie"
 PER_print_money: "Drukuj pieniądze"
 PER_print_money_desc: "Drukowanie pieniędzy jest niewątpliwie dobrym pomysłem, bo wtedy mielibyśmy więcej pieniędzy"
 PER_the_dictatorship: "Nowy porządek świata"
 PER_the_dictatorship_desc: "Zarządzenie autostradowe"
 PER_ban_all_motorcycles: "Zakaz wszystkich motocykli"
 PER_ban_all_motorcycles_desc: "Nigdy więcej motocykli"
