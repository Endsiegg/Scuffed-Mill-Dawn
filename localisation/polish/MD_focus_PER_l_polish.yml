 PER_rev_flavor.19.t: "Zhakowano system ruchu drogowego!"
 PER_rev_flavor.19.d: "Niedawno irańscy hakerzy zamknęli i ukradli dane z naszego serwera zaawansowanego systemu ruchu. Nasi specjaliści próbują to poruszyć, ale prawdopodobnie Iran będzie miał nad tym kontrolę przez jakiś czas."
