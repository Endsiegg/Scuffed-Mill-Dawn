 PER_khosro_escaped: "Khosrow na wygnaniu"
 PER_khosro_escaped_desc: "Khosrow uciekł na wygnanie i szerzy dezinformację i propagandę przeciwko naszemu rządowi, aby zaszkodzić naszemu wizerunkowi publicznemu!"
 CENTO: "CENTO"
 PER_the_revolution: "Rok Krwi"
 PER_the_revolution_desc: "Jesteśmy wielkim narodem i odzyskamy Iran. Rewolucja jest konieczna, jeśli chcemy, aby Iran stał się wielkim i odnoszącym sukcesy narodem w XXI wieku i później. Reżim ajatollaha upadnie, a establishment zostanie wywrócony do góry nogami pod wpływem gniewu ludzi!"
 PER_iran_reborn: "Odrodzenie Iranu"
 PER_iran_reborn_desc: "Dziś Iran się odrodził. Konflikt za konfliktem, naród irański obalił rządy Republiki Islamskiej"
 PER_great_referendum: "Kurz osiada"
 PER_great_referendum_desc: "W końcu nasze wysiłki się opłaciły. Wielu nie żyje, ale znacznie więcej cieszy się na widok ponownego zjednoczenia i dostosowania Iranu. Nadszedł czas, aby doprowadzić Artesh do porządku i przywrócić nasze siły bezpieczeństwa na właściwe tory."
 PER_victory_against_autocracy: "Zwycięstwo nad autokracją"
 PER_victory_against_autocracy_desc: "Dziś nasz naród ogłasza wielkie zwycięstwo nad wszelkimi formami tyranii i autokracji."
 PER_reshuffle_law_enforcement_cabinet: "Przetasowania w rządzie organów ścigania"
 PER_reshuffle_law_enforcement_cabinet_desc: "Egzekwowanie prawa jest powszechnie krytykowane za swoją nieskuteczność i brak dyscypliny. Wynika to głównie z braku prawdziwego przywództwa i dlatego musimy ponownie rozważyć przyznane stanowiska."
 PER_restore_competency_in_law: "Przywróć kompetencje prawnicze"
 PER_restore_competency_in_law_desc: "Nasze przepisy są zdecydowanie zbyt szczegółowe i jeszcze bardziej absurdalne. Musimy przepisać znaczną ich liczbę, aby zapewnić większą zgodność wśród naszej populacji."
 PER_root_out_bribery: "Wykorzenić przekupstwo"
 PER_root_out_bribery_desc: "Przekupstwo jest jednym z głównych problemów naszych sił bezpieczeństwa i jeśli mamy stworzyć kompetentne siły, ważne będzie, aby stawić czoła temu problemowi."
 PER_faith_in_the_law: "Przywróć wiarę w Prawo"
 PER_faith_in_the_law_desc: "Większość z nich nie ma jak dotąd zaufania do naszego prawa, co częściowo wynika z braku jego egzekwowania. Dzisiaj ludzie zaczną szanować prawo i postępować zgodnie z nim."
 PER_accountibility_office: "Biuro Odpowiedzialności"
 PER_accountibility_office_desc: "Aby mieć pewność, że nasza policja nie będzie działać jak tyrani, musimy utworzyć urząd ds. odpowiedzialności, w którym ludzie będą mogli składać raporty."
 PER_judicial_independence: "Niezawisłość sędziowska"
 PER_judicial_independence_desc: "Przez długi czas wymiar sprawiedliwości był marionetką i nadszedł czas, aby zapewnić mu długo oczekiwaną niezależność działania. Nie wolno nam utrudniać drogi sprawiedliwości, a ta decyzja pozwoli na lepszą realizację prawa w naszym państwie."
 PER_freedom_of_information: "Wolność informacji"
 PER_freedom_of_information_desc: "Informacje w Iranie są tłumione i ograniczane. Otwarcie bram umożliwiających swobodny przepływ informacji pozwoli ludziom w końcu poznać prawdę."
 PER_lift_state_owned_monopoly: "Znieść monopol państwowy"
 PER_lift_state_owned_monopoly_desc: "Rząd ma obecnie monopol na wszystkie media, ponieważ wszystkie są własnością państwa. Umożliwienie tworzenia sieci prywatnych pozwoli na powstanie mediów przejrzystych i merytorycznych."
 PER_governmental_transparency: "Przejrzystość rządu"
 PER_governmental_transparency_desc: "Rząd nie ma dobrych osiągnięć w tuszowaniu bałaganu, który tworzy. Zwiększenie przejrzystości rządu przywróci wiarę obywateli w państwo."
 PER_open_up_nuclear_programme: "Otwórz program nuklearny"
 PER_open_up_nuclear_programme_desc: "Programu nuklearnego nie można ukrywać i musimy udostępnić go mediom, aby mogły o nim donosić. Czyniąc to, potwierdzimy naszą politykę cywilną."
 PER_kordestan_investments: "Inwestycje Kordestanu"
 PER_kordestan_investments_desc: "W świetle ostatnich doniesień prasowych stan naszych kurdyjskich prowincji wzbudził pewne zdziwienie. Musimy zainwestować trochę pieniędzy w infrastrukturę tych prowincji."
 PER_merit_based_positions: "Zasługi na stanowiskach centralnych"
 PER_merit_based_positions_desc: "Wcześniej stanowiska w rządzie i państwie były przyznawane w pierwszej kolejności na podstawie indywidualnej wiedzy na temat islamu, a następnie na podstawie ich faktycznej wiedzy specjalistycznej. Musimy całkowicie zdelegalizować tę absurdalną politykę i egzekwować rekrutację opartą na zasługach."
 PER_favor_unions: "Faworyzuj związki"
 PER_favor_unions_desc: "Związki zawodowe stanowią kręgosłup naszej gospodarki i musimy je faworyzować w ramach nowej fali ustawodawstwa, które uchwalamy."
 PER_favor_companies: "Faworyzuj firmy"
 PER_favor_companies_desc: "Spółki są istotą naszej gospodarki i należy zapewnić im wyjątki w ramach uchwalania nowej fali ustawodawstwa."
 PER_ministry_of_economic_affairs: "Ministerstwo Spraw Gospodarczych"
 PER_ministry_of_economic_affairs_desc: "Ministerstwo Spraw Gospodarczych przez bardzo długi czas znajdowało się pod niekompetentnym kierownictwem i mniej więcej o tej porze roku dokonujemy zmian w jego kierownictwie."
 PER_nationalization_of_companies: "Nacjonalizacja kluczowych gałęzi przemysłu"
 PER_nationalization_of_companies_desc: "Musimy znacjonalizować niektóre krytyczne gałęzie przemysłu, aby przyspieszyć proces ożywienia naszej gospodarki i zapewnić miejsca pracy tym, którzy uznamy to za stosowne."
 PER_provide_grants_for_businesses: "Zapewnij dotacje dla firm"
 PER_provide_grants_for_businesses_desc: "Musimy zapewnić dotacje przedsiębiorstwom, aby mogły działać z większą pewnością i swobodą. Dotacje będą także doskonałą inwestycją w tworzenie nowych miejsc pracy."
 PER_protection_for_bahais: "Ochrona dla bahaitów"
 PER_protection_for_bahais_desc: "W ciągu ostatnich kilku reżimów bahaici doświadczali ciężkiego ucisku. Nasz rząd zadba teraz o ich bezpieczeństwo i przetrwanie."
 PER_financial_empowerment: "Wzmocnienie finansowe"
 PER_financial_empowerment_desc: "Będziemy musieli zapewnić kobietom wsparcie finansowe, aby mogły podjąć pracę, aby nasze społeczeństwo jako całość było bardziej włączające i wydajne."
 PER_repeal_discriminatory_policies: "Uchylenie dyskryminacyjnych polityk"
 PER_repeal_discriminatory_policies_desc: "Niektóre z naszych zasad uznano za dyskryminujące określone osoby i dlatego należy je odrzucić."
 PER_summit_with_western_leaders: "Szczyt z przywódcami zachodnimi"
 PER_summit_with_western_leaders_desc: "Zorganizujemy szczyt z czterema głównymi zachodnimi przywódcami, aby omówić możliwe inwestycje i możliwości gospodarcze."
 PER_the_peaceful_program: "Wykorzystanie inwestycji"
 PER_the_peaceful_program_desc: "Inwestycje napływające do naszego narodu nie mogą pójść na marne i musimy wykorzystać nowy przepływ kapitału napływający do naszego kraju."
 PER_reaffirm_isolationism: "Potwierdź izolacjonizm"
 PER_reaffirm_isolationism_desc: "Iran nie może sprzymierzyć się z żadną potęgą, ponieważ każdy chce wyrządzić naszej ziemi krzywdę dla własnej korzyści."
 PER_redouble_militarism: "Militaryzm obronny"
 PER_redouble_militarism_desc: "Obrona państwa jest sprawą bardzo kluczową i delikatną, dlatego aby zwiększyć nasze bezpieczeństwo, musimy podwoić nasze wysiłki militarne."
 PER_front_against_oppression: "Front Przeciwko Uciskowi"
 PER_front_against_oppression_desc: "Stworzymy front przeciwko uciskowi w regionie, dzięki czemu przed każdym obywatelem Bliskiego Wschodu otworzy się więcej możliwości."
 PER_syrian_brothers: "Syryjscy przyjaciele"
 PER_syrian_brothers_desc: "Nasi przyjaciele w Syrii od dawna są prześladowani przez swój obecny reżim, a przed nim wielu innych. Naszym obowiązkiem jest finansowanie Wolnej Armii Syryjskiej i umożliwienie naszym przyjaciołom walki z prześladowcami."
 PER_utilize_syrian_ports: "Wykorzystaj syryjskie porty"
 PER_utilize_syrian_ports_desc: "Musimy wykorzystać porty syryjskie, abyśmy mogli rozmieścić nasze wojska na Lewancie."
 PER_rebuild_iranian_navy: "Odbuduj irańską marynarkę wojenną"
 PER_rebuild_iranian_navy_desc: "Irańska marynarka wojenna została splądrowana i zniszczona. Naszym zadaniem jest przywrócenie go do pierwotnego stanu poprzez zakup nowych statków ze Stanów Zjednoczonych."
 PER_afghan_brothers: "Bracia Afgańscy"
 PER_afghan_brothers_desc: "Nasi bracia w Afganistanie toczą wojnę z talibami i musimy nawiązać te relacje, aby skorzystać z ich wiedzy specjalistycznej."
 PER_defensive_lessons: "Infrastruktura obronna"
 PER_defensive_lessons_desc: "Przekształcając infrastrukturę w niektórych stanach, jesteśmy w stanie stworzyć zbliżający się ślad bólu dla każdej najeźdźczej armii."
 PER_fortress_tehran: "Twierdza Teheran"
 PER_fortress_tehran_desc: "Teheran położony jest w bardzo ważnym miejscu i marnotrawstwem byłoby nie stworzenie systemów obronnych, które zapewnią jego bezpieczeństwo."
 PER_indian_commerce: "Handel indyjski"
 PER_indian_commerce_desc: "Musimy wykorzystać możliwy handel z Indiami, ich duża populacja i szybko rozwijająca się gospodarka będą miały znaczenie w najbliższej przyszłości."
 PER_chabahar_expansion: "Wielki projekt Chabahar"
 PER_chabahar_expansion_desc: "Projekt Grand Chabahar umożliwi państwu rozkwit handlu i przemysłu."
 PER_relax_migrant_worker_laws: "Zrelaksuj przepisy migracyjne"
 PER_relax_migrant_worker_laws_desc: "Wykorzystanie przepływu migrantów z innych krajów, zwłaszcza Indii, pozwoli na większą produktywność i efektywność w naszych słabo rozwiniętych stanach."
 PER_bahare_pahlavi: "Wolny Iran"
 PER_bahare_pahlavi_desc: "Iran będzie teraz kierował się zasadami świeckimi, a nie opresyjnym prawem szariatu. Wysiłki Iranu nie będą miały wyłącznie charakteru wewnętrznego, ale raczej regionalny, ponieważ musimy spróbować rozpowszechnić podstawy wolności wśród naszych sąsiadów i daleko poza nimi."
 PER_rastakhiz_empowerment: "Wszyscy ludzie szacha"
 PER_rastakhiz_empowerment_desc: "W latach siedemdziesiątych naród irański i dynastia Pahlavi przeżyły naprawdę poważny konflikt. Jednak coraz więcej ludzi wkrótce zdawało sobie sprawę, co dynastia Pahlavi zrobiła dla Iranu i ostatecznie wielu zaczęło tęsknić za szachem. Dziś Reza Pahlavi powróci i przyniesie nową erę dobrobytu wszystkim Irańczykom!"
 PER_beloved_shah: "Ukochany Szach"
 PER_beloved_shah_desc: "Szach jest ukochany, a ludzie żądają, aby rządził krajem w ramach monarchii absolutnej!"
 PER_martial_law: "Wykorzenić opozycję"
 PER_martial_law_desc: "Jednym z pierwszych kroków, jakie należy podjąć, aby umocnić władzę Pahlaviego w naszym kraju, jest wykorzenienie wszelkiej opozycji w kraju. Zwiększając obecność sił bezpieczeństwa, będziemy w stanie wykryć wszelkich sprawców kłopotów."
 PER_disband_revolutionary_council: "Bóg, Shah, kraj"
 PER_disband_revolutionary_council_desc: "„§HMara tata farmud va Khod Davar Ast§!”\n\nSzachowie Iranu noszą tytuł „Shahanshah” od ponad 2500 lat. Tego tytułu nie można porzucić i musi się o niego ubiegać prawowity następca pawiego tronu!"
 PER_our_majlis: "Nasi przedstawiciele"
 PER_our_majlis_desc: "Majles to w zasadzie nasze marionetki i uchwalanie prawa będzie dość proste pomimo ogromnej reakcji niektórych naszych obywateli."
 PER_benevolancy: "Demokracja"
 PER_benevolancy_desc: "Naród irański chce jednego i tylko jednego: demokracji. Po dwukrotnej walce o demokrację zdradą narodu irańskiego byłoby niespełnienie tego prostego życzenia, za które umarły tysiące ludzi."
 PER_constitutional_reforms: "Reformy konstytucyjne"
 PER_constitutional_reforms_desc: "Irańska konstytucja pilnie potrzebuje zmian. Ta nowo napisana konstytucja będzie zgodna z zasadami świeckimi i demokratycznymi, a jednocześnie na pierwszym planie będzie stawiać wolę narodu irańskiego."
 PER_liberate_the_ballot: "Uwolnij kartę do głosowania"
 PER_liberate_the_ballot_desc: "W przeszłości w irańskim systemie wyborczym było sporo korupcji i nie możemy tego ignorować. W nowym Iranie zapewnimy, że wszystkie wybory będą uczciwe i równe."
 PER_peoples_majlis: "Przedstawiciele Narodów"
 PER_peoples_majlis_desc: "Majles reprezentują naród Iranu, a nie jego władców. Choć uchwalanie niektórych praw będzie bardziej bolesne niż wcześniej, Majles dadzą ludziom światełko nadziei w irańską demokrację."
 PER_storm_news_stations: "Przejmij kontrolę nad Kom-Markazi"
 PER_storm_news_stations_desc: "Musimy jak najszybciej przejąć Kom-Markazi, aby oddalić stolicę od sił Islamskich Republik!"
 PER_bribe_military_officers: "Kołysani oficerowie wojskowi"
 PER_bribe_military_officers_desc: "Zwolnienie urzędników wojskowych będzie miało kluczowe znaczenie dla zapewnienia dodatkowej siły roboczej."
 PER_iranian_dream: "§GThe§! §WIranski§! §RDen§!"
 PER_iranian_dream_desc: "Powstała wizja nowego irańskiego snu, który nie zostanie zniszczony, dopóki Irańczycy nie zobaczą, jak wielka rewolucja zmieni świat!"
 PER_attack_basij_center: "Broń amerykańska"
 PER_attack_basij_center_desc: "Stany Zjednoczone zaoferowały nam trochę sprzętu wojskowego i być może mądrze jest to zaakceptować."
 PER_womans_rights: "Znieść segregację szkół"
 PER_womans_rights_desc: "Najwyższy czas zlikwidować szkoły uwzględniające płeć. Nasi uczniowie muszą nauczyć się współpracować i współpracować. Bez współpracy i integracji nasze społeczeństwo nie może funkcjonować."
 PER_maintaining_segregated_schools: "Utrzymuj segregację szkolną"
 PER_maintaining_segregated_schools_desc: "Oczywiście nie ma potrzeby porzucania obecnej praktyki segregacji szkolnej, ponieważ najwyraźniej wszyscy uczą się dobrze."
 PER_shadegan_field: "Pole naftowe Shadegan"
 PER_shadegan_field_desc: "Pole naftowe Shadegan to pole naftowe w południowym Chuzestanie, gdzie ropę odkryto w 1968 r., a wydobycie rozpoczęto w latach 80. XX wieku. Złoże jest obecnie własnością NISOC, ale prawdopodobnie istnieje większy potencjał do dalszej rozbudowy złoża, pomimo jego wieku."
 PER_secularization: "Sekularyzacja"
 PER_secularization_desc: "Nasze społeczeństwo nie będzie się dalej rozwijać, jeśli nie rozpoczniemy natychmiast procesu sekularyzacji. Nasi ludzie muszą nauczyć się współistnieć i żyć ze sobą bez względu na religię czy przekonania."
 PER_modernization: "Modernizacja"
 PER_modernization_desc: "Jeśli mamy stać się krajem pierwszego świata, musimy przede wszystkim potraktować modernizację naszego narodu. Stając się ośrodkiem przemysłu i technologii, potęgi świata będą nam pozazdrościć i będą konkurować o współpracę z nami."
 PER_abolish_article_seventeen: "Artykuł 368"
 PER_abolish_article_seventeen_desc: "Artykuł 368 irańskiego kodeksu karnego stanowi, że kobiety muszą nosić hidżab i przestrzegać prawa islamskiego. Jednakże teraz, gdy Republika Islamska została obalona, ​​musimy się temu przyjrzeć i odpowiednio to zmienić."
 PER_foreign_exchange: "Studenci wymiany zagranicznej"
 PER_foreign_exchange_desc: "W przeszłości przyjmowaliśmy i wysyłaliśmy wielu studentów z wymiany zagranicznej do krajów Azji Wschodniej. Być może nadszedł czas, abyśmy jeszcze raz wznowili tę praktykę, zwłaszcza że chcemy szybko przeprowadzić modernizację."
 PER_automobile_coop_german: "Współpraca samochodowa z Niemcami"
 PER_automobile_coop_german_desc: "Niemcy z pewnością wiedzą co nieco o produkcji pojazdów, ale my też, a współpraca może przynieść ogromne korzyści obu stronom."
 PER_political_freedoms: "Wolności polityczne"
 PER_political_freedoms_desc: "Jeśli mamy być państwem funkcjonalnym i demokracją, musimy zapewnić naszym obywatelom wolności polityczne, niezależnie od tego, kogo wspierają."
 PER_ban_extremism: "Zakazać ekstremizmu"
 PER_ban_extremism_desc: "W naszym narodzie nadal istnieje ideologia ekstremistyczna i jeśli chcemy być państwem funkcjonalnym, należy położyć kres tym ideom i przekonaniom!"
 PER_vehicle_exports: "Firmy zagraniczne"
 PER_vehicle_exports_desc: "Musimy utorować drogę zagranicznym firmom motoryzacyjnym do wejścia do naszego kraju, abyśmy mogli zdywersyfikować nasz krajowy przemysł samochodowy."
 PER_reversing_damage: "Odwrócenie szkód"
 PER_reversing_damage_desc: "Wiele szkód wyrządzono naszemu narodowi, szczególnie jeśli chodzi o jego zarządzanie i organizację. Będziemy musieli to odwrócić ze względu na naszych ludzi i bezpieczeństwo."
 PER_autobahns: "Autobany"
 PER_autobahns_desc: "Biorąc pod uwagę całą modernizację, jaką przeprowadzono w naszym sektorze motoryzacyjnym, szkoda byłoby, gdyby nasze drogi były nadal przestarzałe. Zmodernizujemy nasze istniejące drogi, a także zbudujemy nowe autostrady, aby zapewnić naszym mieszkańcom płynną jazdę."
 PER_repairing_region: "Naprawa regionu"
 PER_repairing_region_desc: "Republika Islamska zniszczyła region swoimi wpływami i najwyższy czas, abyśmy zaczęli go naprawiać, ponieważ ukształtujemy region tak, aby pasował do bardziej wolnego i świeckiego zestawu ideałów."
 PER_modernizing_infra_missile: "Modernizacja infrastruktury rakietowej"
 PER_modernizing_infra_missile_desc: "Infrastruktura rakietowa naszego narodu rozpada się bardzo powoli. Będziemy musieli zainwestować trochę pieniędzy w jego naprawę i modernizację."
 PER_modernizing_stockpile_missile: "Inwestycja w nowe rakiety"
 PER_modernizing_stockpile_missile_desc: "Inwestując w nowe rakiety, będziemy mogli uzyskać rakiety mocniejsze i lepsze niż dotychczas."
 PER_alone_in_the_world: "Sam na świecie"
 PER_alone_in_the_world_desc: "Nie możemy mieć sojuszników, nie będziemy mieć sojuszników i nigdy nie mieliśmy żadnych sojuszników. Iran musi działać sam i nie polegać na nikim, kto go chroni."
 PER_reforming_the_region: "Reformowanie Regionu"
 PER_reforming_the_region_desc: "Nie mamy innego wyjścia, jak tylko zmusić region do dostosowania się do naszych standardów. Zadbamy o to, aby nasz naród zawsze zwyciężył, bez względu na cenę."
 PER_secular_education: "Edukacja świecka"
 PER_secular_education_desc: "Twardy islam wdarł się do programów nauczania w naszych szkołach i zindoktrynował całkiem wielu naszych uczniów. Będziemy wspierać świecką edukację, aby odwrócić szkody."
 PER_fight_off_chinese_influence: "Trzymaj Chińczyków na dystans"
 PER_fight_off_chinese_influence_desc: "Chiny powoli zbliżają się do regionu, a wraz z nim ze swoją ideologią. Nie możemy na to pozwolić i Bliski Wschód musi chronić się przed wpływami komunistycznymi!"
 PER_pulling_the_strings: "Pociąganie za sznurki"
 PER_pulling_the_strings_desc: "Do nas należy pociąganie za sznurki na Bliskim Wschodzie i kształtowanie regionu według naszych upodobań."
 PER_iranian_dominated_mid_east: "Dominacja Iranu"
 PER_iranian_dominated_mid_east_desc: "Inne mocarstwa w żadnym wypadku nie mogą zdobyć przyczółka w całym regionie. Lewant jest pod tym względem słabym punktem i musimy jak najszybciej przejąć władzę nad regionem."
 PER_increase_iranian_intervention: "Wróg mojego wroga"
 PER_increase_iranian_intervention_desc: "Reżim syryjski, w którym przebywają obecnie byli urzędnicy z Republiki Islamskiej, konsekwentnie wypowiada się przeciwko naszemu rządowi, stawiając nasze stosunki w trudnej sytuacji. Będziemy musieli sfinansować Wolną Armię Syryjską, aby obalić tych klaunów w Damaszku."
 PER_fight_off_american_influence: "Zwalczanie wpływów amerykańskich"
 PER_fight_off_american_influence_desc: "Chociaż Amerykanie nam pomogli, najlepiej będzie, jeśli utrzymamy ich wpływ w regionie pod kontrolą. Jeśli pozwolimy, aby ich wpływy rosły, mogliby przejąć naszą kontrolę nad regionem."
 PER_undermine_russian_influence_in_caspian: "Podważać Rosję"
 PER_undermine_russian_influence_in_caspian_desc: "Musimy podważyć rosyjskie interesy na północy, aby zapobiec przedostawaniu się ich wpływów dalej na południe, do Iranu. Może to wywołać szerszy konflikt, ale nasze siły są gotowe na każde zagrożenie."
 PER_increased_cooperation_with_the_west: "Zwiększaj współpracę z Zachodem"
 PER_increased_cooperation_with_the_west_desc: "Zachód będzie korzystnym czynnikiem w kształtowaniu naszych wpływów w regionie, być może uda nam się zwiększyć naszą współpracę."
 PER_help_regional_democracies: "Fundusze dla Demokracji"
 PER_help_regional_democracies_desc: "Jeśli uda nam się sfinansować niektóre demokracje w naszym regionie lub nawet fundację dla niektórych, prawdopodobnie moglibyśmy powstrzymać chińskie zagrożenie, ponieważ ostatnią rzeczą, jakiej chcą widzieć, jest demokratyczny Bliski Wschód z aktywną współpracą."
 PER_regional_safety: "Zrealizuj irańskie ambicje"
 PER_regional_safety_desc: "Upadek Republiki Islamskiej zapoczątkował nową erę, jednak era ta wiąże się z osłabieniem wpływów Iranu. Musimy ponownie wzmocnić hegemonię Iranu w regionie, aby [SAU.GetAdjective] nie przejęło władzy i nie zmieniło porządku regionalnego."
 PER_turkish_talks: "Rozmowy z Turcją"
 PER_turkish_talks_desc: "Turcja była starym sojusznikiem Iranu i nadal jest skłonna do współpracy z nami pomimo pogorszenia stosunków w ostatnich latach. Powinniśmy porozmawiać z nimi o potencjalnym sojuszu, który zmieni losy Bliskiego Wschodu."
 PER_london_talks: "Uzyskaj brytyjskie wsparcie"
 PER_london_talks_desc: "Brytyjskie wsparcie mogłoby się przydać na Bliskim Wschodzie po Islamskiej Republice, zwłaszcza jeśli chcemy królować w regionie."
 PER_return_cento: "Ponowne założenie CENTO"
 PER_return_cento_desc: "CENTO było paktem obronnym pomiędzy kilkoma krajami Bliskiego Wschodu, w tym Iranem, który został rozwiązany po rewolucji 1979 roku. Jednak dzisiaj pakt powstanie ponownie i zachwieje GCC z jej dominacji w regionie."
 PER_a_run_for_their_money: "Odpowiedz na GCC"
 PER_a_run_for_their_money_desc: "Nie możemy stać bezczynnie, obserwując rozwój GCC, musimy odpowiednio reagować na ich ekspansję."
 PER_exploit_saudi_corruption: "Wykorzystaj korupcję [SAU.GetAdjective]."
 PER_exploit_saudi_corruption_desc: "Wykorzystując korupcję [SAU.GetAdjective], jesteśmy w stanie zyskać przewagę nad ich siłami zbrojnymi, jeśli nadejdzie czas.."
 PER_exploit_gcc_disunity: "Wykorzystaj brak jedności GCC"
 PER_exploit_gcc_disunity_desc: "Wykorzystanie jedności GCC pozwoli naszemu sojuszowi CENTO zwyciężyć. Jeśli zostawimy ich w spokoju, mogą nawet spróbować namieszać w naszym sojuszu!"
 PER_buffer_states: "Stany Buforowe"
 PER_buffer_states_desc: "Musimy stworzyć stany buforowe między nami a GCC, aby konflikt mógł na razie pozostać na dystans. Ale te państwa buforowe będą przydatne, ponieważ będziemy mogli łatwo transportować żołnierzy i sprzęt podczas każdego konfliktu z GCC."
 PER_cento_renogotiations: "Nowy Lider Regionalny"
 PER_cento_renogotiations_desc: "Musimy wznieść się na wyższy poziom, aby zostać nowym regionalnym liderem i rozwiązać wszelkie problemy, które stworzyła Republika Islamska. Takie postępowanie z pewnością poszerzy nasze wpływy i nasz sojusz."
 PER_cento_expansion: "Perspektywa ekspansji"
 PER_cento_expansion_desc: "Teraz, gdy CENTO zostało ponownie utworzone, będziemy musieli poszukać nowych członków do sprowadzenia. W miarę powstawania większej liczby demokracji, perspektywy ekspansji naszego młodego sojuszu będą rosły."
 PER_end_of_hezbolla: "Dominacja nad Morzem Śródziemnym"
 PER_end_of_hezbolla_desc: "Musimy zająć się Libanem, abyśmy mogli uzyskać pełny dostęp do Morza Śródziemnego. Jeśli obalimy Hezbollah z jego twierdzy, być może uda nam się nakłonić Liban do przyłączenia się do naszej strony w tym konflikcie."
 PER_creation_of_gaurd: "Nowe fundusze dla armii"
 PER_creation_of_gaurd_desc: "Musimy przeznaczyć nowe środki dla sił zbrojnych, aby mogły obronić nowe państwo irańskie przed naszymi wrogami. Zapoczątkowujemy nową erę reform wojskowych i dogonimy naród w sektorach, których mu brakuje."
 PER_woman_in_army: "Kobiety w armii"
 PER_woman_in_army_desc: "Przed rewolucją w 1979 r. kobiety były dość aktywne w armii naszego narodu i odgrywały ważną rolę. Chociaż nie zakazano im całkowicie udziału w służbie wojskowej, nałożono na nich dość ograniczenia i najwyższy czas znieść te ograniczenia."
 PER_defense_republic: "[ROOT.PER_guarde_javid_name]"
 PER_defense_republic_desc: "[ROOT.PER_guarde_javid_name_desc]"
 PER_guarde_javid_name: "Guard-e Javidan"
 PER_guarde_javid_name_desc: "Guard-e Javidan oznacza Gwardię Nieśmiertelnych, elitarną jednostkę wojskową utworzoną przez Cyrusa Wielkiego we wczesnej epoce Achemenidów, a później ponownie utworzoną przez dynastię Pahlavi. Jednakże Republika Islamska rozwiązała je po rewolucji islamskiej, a dzisiaj jesteśmy tutaj, aby je ponownie ustanowić po obaleniu Republiki Islamskiej."
 PER_guarde_javid_name_new: "Guard-e Iran"
 PER_guarde_javid_name_desc_new: "Guard-e Iran oznacza Gwardię Irańską, elitarną jednostkę wojskową utworzoną niedawno w celu ochrony ideałów irańskiej demokracji i ochrony granic narodowych Iranu."
 PER_artesh_coop: "Ćwiczenia z Arteshem"
 PER_artesh_coop_desc: "Odbycie kilku ćwiczeń wojskowych z Arteshem będzie przydatne w szkoleniu świeżych rekrutów do naszych nowych sił specjalnych."
 PER_military_posts_check: "Sprawdź bazy morskie"
 PER_military_posts_check_desc: "Powinniśmy wysłać zespół do inspekcji baz morskich zaniedbanych w Zatoce Perskiej i ewentualnie poprosić go o opracowanie planu, który mógłby być przydatny w rewitalizacji niektórych z tych baz."
 PER_protection_of_borders: "Nieśmiertelnych jest 10 000, nie mniej"
 PER_protection_of_borders_desc: "Nieśmiertelnych było kiedyś 10 000, nie więcej, nie mniej, jednak w dzisiejszych czasach 10 000 będzie niewystarczające na polach bitew. Ustalimy limit na nie mniej niż 10 000, ale z pewnością będzie można dopuścić więcej."
 PER_repair_radar: "System komunikacji"
 PER_repair_radar_desc: "Nasze stacje komunikacyjne popadały w ruinę i nadszedł czas na ich modernizację. Możemy to również wykorzystać, aby zapewnić większy zasięg Internetu na danym obszarze osobom, które go potrzebują, jednocześnie udoskonalając naszą technologię komunikacyjną."
 PER_inspect_missiles: "Sprawdź Silosy Rakietowe"
 PER_inspect_missiles_desc: "Silosy rakietowe w Isfahanie zaczynają się rozpadać i aby nadal działać, przydałyby im się bardzo potrzebne ulepszenia."
 PER_reposture_border_patrol: "Zwiększ bezpieczeństwo granic"
 PER_reposture_border_patrol_desc: "W regionie z dnia na dzień zaczyna popadać w zamieszanie i ważne jest, abyśmy przywrócili bezpieczeństwo granic, aby nasi ludzie byli bezpieczni."
 PER_reequip_lorestan: "Bezpieczeństwo w Chuzestanie"
 PER_reequip_lorestan_desc: "Chuzestan nazywany jest często sercem Iranu, jednak w ostatnich latach do Chuzestanu przemyca się coraz więcej broni z sąsiedniego Iraku, co często prowadzi do przemocy. Musimy dopilnować, aby do Chuzestanu nie napływała już broń, podejmując niezbędne środki."
 PER_the_great_gaurd: "Wielcy Nieśmiertelni"
 PER_the_great_gaurd_desc: "Nieśmiertelni będą znani jako wielka siła, która zapewni bezpieczeństwo naszemu narodowi. Dzięki najlepszemu przywództwu i wyszkoleniu Nieśmiertelni z pewnością postawią na swoim miejscu każdy naród, który chce zniszczyć Iran."
 PER_post_revolution_recovery: "Plan naprawy po rewolucji"
 PER_post_revolution_recovery_desc: "Rewolucja pozostawiła nasz naród z wieloma problemami wewnętrznymi. Musimy ocenić naszą sytuację i odpowiednio postępować z polityką wewnętrzną, aby rewolucja mogła przetrwać, a naszym obywatelom prosperować."
 PER_post_revolution_fatigue_recovery: "Wyleczyć zmęczenie rewolucyjne"
 PER_post_revolution_fatigue_recovery_desc: "Opracujemy teraz plan wyleczenia naszych ludzi z porewolucyjnego zmęczenia, którego doświadczają. Nasze społeczeństwo było z tego powodu zbyt długo uciskane, ale gdy plan zostanie ukończony, nie będzie to już miało wpływu na naszych ludzi!"
 PER_issues_close_to_home: "Problemy blisko domu"
 PER_issues_close_to_home_desc: "Teraz, gdy rewolucja w końcu się zakończyła, nadszedł czas, abyśmy skupili się na sprawach bliskich nam."
 PER_address_radicalization: "Zajmij się radykalizacją"
 PER_address_radicalization_desc: "Pierwszą kwestią, którą musimy się zająć, jest radykalizacja. Radykalizacja poważnie odbiła się na państwie, a Republika Islamska przyjęła kilka polityk, które zachęcały do ​​radykalizacji szyickiej w całym kraju."
 PER_the_great_purge: "Rozwiązać Basija"
 PER_the_great_purge_desc: "Basij egzekwował prawo islamskie i był niezbędnym narzędziem Republiki Islamskiej podczas ich panowania. Jednak ich nieoficjalne grupy nadal krążą po ulicach i najlepiej będzie, jeśli rozprawimy się z tą działalnością, zanim wymknie się spod kontroli."
 PER_cease_mosque_funding: "Przeniesienie funduszy Bonyad do szpitali"
 PER_cease_mosque_funding_desc: "Wprowadzamy zdecydowanie za dużo pieniędzy do meczetów, a za mało na faktyczny rozwój. Powinniśmy przenieść część tego budżetu do innych części rządu i pozwolić ludziom przekazywać datki na rzecz meczetów, jeśli chcą to robić."
 PER_cease_outside_mosque_funding: "Zaprzestać finansowania meczetów z zagranicy"
 PER_cease_outside_mosque_funding_desc: "Z jakiegoś powodu Republika Islamska była bardzo zainteresowana finansowaniem meczetów w Iraku, mimo że Iran borykał się z poważnym kryzysem gospodarczym. Musimy jak najszybciej obciąć to finansowanie, nawet jeśli oznacza to utratę części wpływów."
 PER_limit_mullah_influence: "Ogranicz mułły"
 PER_limit_mullah_influence_desc: "Przed rewolucją mułłowie mogli w zasadzie swobodnie rządzić, co chcieli, co odbiło się na naszej biurokracji. Musimy nałożyć pewne ograniczenia na platformy, z których mogą, a których nie mogą korzystać, aby zapobiec dalszej radykalizacji."
 PER_crush_irgc_monopoly: "Zniszczyć monopol IRGC"
 PER_crush_irgc_monopoly_desc: "IRGC posiadała ogólnostanowy monopol na gospodarkę, mimo że była siłą paramilitarną. Nawet dzisiaj wielu ich byłych członków sprawuje kontrolę nad niektórymi przedsiębiorstwami i nadszedł czas, aby położyć kres ich monopolowi na gospodarkę."
 PER_not_lebanon_nor_gaza: "Ani Liban, ani Gaza"
 PER_not_lebanon_nor_gaza_desc: "Republice Islamskiej zależało na zniszczeniu Izraela, co naprawdę zepsuło nasze stosunki z nimi. Izrael był byłym regionalnym sojusznikiem przed rewolucją islamską i nie zaszkodzi go odzyskać."
 PER_sunni_shia_syncretism: "Synkretyzm sunnicko-szyicki"
 PER_sunni_shia_syncretism_desc: "Sunnici i szyici nie mają najlepszych stosunków, szczególnie w Iranie. Jeśli uda nam się sfinansować niektóre programy i ośrodki kulturalne, prawdopodobnie moglibyśmy nieco załagodzić konflikt."
 PER_decide_radical_fates: "Radź sobie z twardogłowymi"
 PER_decide_radical_fates_desc: "Islamscy twardogłowi nadal istnieją w naszym społeczeństwie i od nas zależy, jakie będzie ich miejsce w społeczeństwie irańskim."
 PER_secular_ideas: "Ustanawiaj świeckie ideały"
 PER_secular_ideas_desc: "Najwyższy czas, aby prawo szariatu zostało całkowicie usunięte z Iranu i zastąpione świeckimi ideałami. Musimy uchwalić pewne prawa, które będą chronić te ideały i pozwolą każdemu praktykować dowolną religię."
 PER_uprooting_clerical_rule: "Zniszcz Vilayat-e-Faqih"
 PER_uprooting_clerical_rule_desc: "Musimy całkowicie wykorzenić wszelką politykę związaną z Vilayat-e-Faqih, ponieważ nie chcemy, aby pozostali zwolennicy Republiki Islamskiej wykorzystali ją przeciwko nam. Takie postępowanie zapobiegnie także wielu reperkusjom, z którymi borykaliśmy się po rewolucji z 1979 roku."
 PER_address_disunity: "Zaadresuj brak jedności"
 PER_address_disunity_desc: "Niektórzy nie są zadowoleni ze sposobu rządzenia krajem, bo po rewolucji mieli na myśli coś innego. Naszym zadaniem będzie zadowolić tych ludzi i znaleźć sposoby na zjednoczenie Irańczyków w całym kraju."
 PER_return_the_province: "Iran w kawałkach"
 PER_return_the_province_desc: "Niestety, niektóre z naszych prowincji oderwały się podczas rewolucji i teraz musimy pracować, aby je odzyskać."
 PER_stomp_azeri_unification: "Stopnij zjednoczenie Azerbejdżanu"
 PER_stomp_azeri_unification_desc: "Prowincja Azerbejdżanu nas opuściła i teraz musimy znaleźć sposób, aby przywrócić ją do życia."
 PER_threaten_azerbaijan: "Zagrozić Azerbejdżanowi"
 PER_threaten_azerbaijan_desc: "Nie mamy innego wyboru, jak tylko zagrozić Azerbejdżanowi poddaniem się."
 PER_negotiate_return: "Negocjuj zwrot"
 PER_negotiate_return_desc: "Moglibyśmy negocjować powrót, ponieważ po rewolucji nie szukamy już konfliktu."
 PER_talk_with_kurdish_rebels: "Porozmawiaj z kurdyjskimi rebeliantami"
 PER_talk_with_kurdish_rebels_desc: "Powinniśmy znaleźć sposób na sprowadzenie Kordestanu z powrotem do Iranu po ich separacji."
 PER_coordinate_with_turkey: "Koordynacja z Turcją"
 PER_coordinate_with_turkey_desc: "Koordynacja planu z Turcją mającego na celu zmuszenie Kurdów do poddania się może być szybkim i łatwym sposobem na sprowadzenie ich z powrotem, ale jeśli to zrobimy, możemy spotkać się z konfliktem"
 PER_recognize_kurdish_identity: "Dokonaj kompromisu"
 PER_recognize_kurdish_identity_desc: "Najlepszym wyjściem byłoby zadowolić Kurdów, żeby nam zaufali."
 PER_khuzestan_appeasment_plan: "Zamieszanie w Luristanie"
 PER_khuzestan_appeasment_plan_desc: "Musimy znaleźć sposób, aby zakończyć zamieszanie w Luristanie i jednocześnie sprowadzić ich z powrotem do Iranu."
 PER_militarize_oil_fields: "Schwytaj Dezfula"
 PER_militarize_oil_fields_desc: "Wymarsz armii prosto do Dezful szybko zakończyłby ich ruch separatystyczny."
 PER_abandon_oil_fields: "Z miłością"
 PER_abandon_oil_fields_desc: "Nie musimy ich sprowadzać siłą, ale z miłością. Obiecamy im pomoc w zamian za ich powrót"
 PER_talk_with_baloch: "Porozmawiaj z Beluchem"
 PER_talk_with_baloch_desc: "Beludżowie są teraz bardzo wściekli i musimy znaleźć sposób, aby ich zadowolić i sprowadzić z powrotem."
 PER_operation_in_zahedan: "Operacja w Zahedanie"
 PER_operation_in_zahedan_desc: "Aby położyć kres separatyzmowi Beludżi, wystarczy szybka nocna operacja w Zahedanie."
 PER_political_concesisons: "Rozwijaj Zahedana"
 PER_political_concesisons_desc: "Możemy pójść na ustępstwa, obiecując im znaczną poprawę w całej prowincji Beludżystan, aby ich zadowolić."
 PER_uniting_the_people: "Zjednoczenie Iranu"
 PER_uniting_the_people_desc: "Iran jest podzielony i znajduje się na skraju załamania społecznego. Jako nowy rząd Iranu nie możemy po prostu stać bezczynnie, podczas gdy państwo rozpada się, popada w brak jedności i brak zaufania."
 PER_sponsor_shows: "Ufunduj bazary"
 PER_sponsor_shows_desc: "Bazary finansowania pomogą gospodarce ponownie ruszyć, a także sprawią, że będziemy bardziej przychylni w ich oczach."
 PER_free_media: "Darmowe media"
 PER_free_media_desc: "Media muszą być wolne od jakichkolwiek wpływów rządu i dlatego musimy pozostawić ludziom i stacjom decyzję, co będzie pokazywane ogółowi społeczeństwa."
 PER_control_media: "Wpływ na media"
 PER_control_media_desc: "Tak, wywieranie wpływu na media może być niemoralne, ale daj spokój, nasi ludzie dosłownie walczą między sobą na ulicach. Wpływ na media pozwoli nam emitować spektakle i programy, które pomogą nam w dłuższej perspektywie."
 PER_school_nationalism: "Nacjonalizm w klasie"
 PER_school_nationalism_desc: "Promowanie nastrojów nacjonalistycznych w klasie zapewni przyszłemu pokoleniu rozwój z Iranem w sercu."
 PER_stronger_together: "Razem silniejsi"
 PER_stronger_together_desc: "Stojąc zjednoczony, Iran odetchnie teraz z ulgą, wiedząc, że ludzie nie rozdzierają się na kawałki z powodu jakichś nieporozumień politycznych."
 PER_united_against_doshmanan: "Wrogowie Iranu"
 PER_united_against_doshmanan_desc: "Naszym wspólnym wrogiem jest Republika Islamska i jej zbuntowane marionetkowe państwa. Ludzie zdadzą sobie z tego sprawę i odłożą na bok różnice zdań w imię bezpieczeństwa narodowego."
 PER_denounce_hezbollah: "Potępiać Hezbollah"
 PER_denounce_hezbollah_desc: "Publiczne wycofanie wsparcia ze strony Hezbollahu będzie ogromnym ciosem dla jego establishmentu i zapewni większą legitymizację naszemu państwu, osłabiając jednocześnie naszego wroga."
 PER_condemn_resistance_axis: "Utrudniać IRGC na wygnaniu"
 PER_condemn_resistance_axis_desc: "IRGC przebywa na wygnaniu w kilku państwach, na które wywierała wpływ, i będziemy musieli wszelkimi możliwymi sposobami utrudniać ich postęp i próby ponownego ustanowienia."
 PER_weapons_deals: "Rewizje XXI wieku"
 PER_weapons_deals_desc: "Siły zbrojne Iranu zaczynają być przestarzałe i słabe, konieczne będą pewne poważne zmiany i remonty, zanim staniemy się naprawdę wielką siłą bojową."
 PER_buy_them: "Sprzęt do remontu"
 PER_buy_them_desc: "Musimy skupić się na przeglądzie naszego wyposażenia, szczególnie umundurowania żołnierzy i wyposażenia pomocniczego, ponieważ pomoże to naszym jednostkom przetrwać w bitwie."
 PER_focus_domestic: "Przeróbka broni"
 PER_focus_domestic_desc: "Musimy zmienić broń i technologię, z której korzystają nasi żołnierze, w szczególności nasze pojazdy i broń strzelecką, ponieważ pomogą one naszym jednostkom w prowadzeniu prawdziwej walki."
 PER_align_the_army: "Dopasuj armię"
 PER_align_the_army_desc: "Armia nie jest zadowolona nawet po rewolucji. Powodują one wiele bólów głowy i będziemy musieli opracować plan, aby zaradzić tym bólom głowy."
 PER_arrest_scheming_officers: "Ekonomiczna armia"
 PER_arrest_scheming_officers_desc: "Przed naszą rewolucją duża część budżetu naszych sił zbrojnych została wysłana na finansowanie grup milicji w Lewancie, co skutkowało mniejszym budżetem naszych sił zbrojnych. Jednak od czasu zerwania powiązań z tymi grupami nie jesteśmy już zobowiązani do zapewniania im jakiegokolwiek finansowania, dlatego możemy przekierować pieniądze do naszego personelu."
 PER_investigate_pilots: "Zbadaj finansowanie sił powietrznych"
 PER_investigate_pilots_desc: "Z jakiegoś powodu wygląda na to, że duża część pieniędzy, które przeznaczamy na siły powietrzne, w magiczny sposób znika! Wszczęcie dochodzenia w celu ustalenia, dlaczego te pieniądze idą donikąd, będzie miało kluczowe znaczenie dla obniżenia kosztów, zwłaszcza jeśli chodzi o siły powietrzne."
 PER_look_into_sailors: "Przeanalizuj finansowanie marynarki wojennej"
 PER_look_into_sailors_desc: "Nasza marynarka wojenna wydaje bardzo mało na aktualizację naszej głównej floty, zamiast tego ucieka się do finansowania mniejszych łodzi motorowych, które zostaną wykorzystane jako nowa forma wojny partyzanckiej (na wodach). Przekierowanie środków na modernizację statków pomoże nam obniżyć koszty, jednocześnie utrzymując statki w doskonałym stanie."
 PER_investigate_foreign_plots: "Miej oko"
 PER_investigate_foreign_plots_desc: "Wiele krajów chce widzieć upadek Iranu i z tego powodu musimy uważać na każdego, kto chce wyrządzić krzywdę narodowi."
 PER_pilot_school: "Akademia Jalila Zandi"
 PER_pilot_school_desc: "Szkoła pilotów Jalil Zandi będzie najlepszym ośrodkiem szkoleniowym w Iranie dla nowych i przyszłych pilotów. Zaawansowana technologia nic nie znaczy, jeśli pilot w kokpicie nie wie, co robi."
 PER_pilot_school_b: "Otwórz Oddział Badawczy"
 PER_pilot_school_b_desc: "Otwarcie oddziału badawczego dla akademii pilotów Gorgan pozwoli nam na postęp technologiczny, co pozwoli nam obniżyć kwoty pieniędzy, które wydajemy na kontrakty z firmami obronnymi."
 PER_navy_school: "Akademia Marynarki Wojennej w Rasht"
 PER_navy_school_desc: "Rash Naval Academy pozwoli nam wyszkolić lepszych żeglarzy niż kiedykolwiek wcześniej, dając nam przewagę nad innymi tanim i słabo wyszkolonymi marynarzami z innych narodów, zwłaszcza tych, które nas otaczają."
 PER_submarine_advanced: "Wyposażenie łodzi podwodnych"
 PER_submarine_advanced_desc: "Otworzymy ośrodki badawcze łodzi podwodnych w Akademii Marynarki Wojennej w Rash, abyśmy mogli ukryć się przed wrogiem na morzu w czasie wojny."
 PER_paradropper_school: "Szkoła Powietrzna"
 PER_paradropper_school_desc: "Nasze wojsko radzi sobie słabo, jeśli chodzi o spadochroniarzy. Otworzymy oficjalną szkołę powietrzno-desantową, która będzie w stanie wyszkolić tysiące tych, którzy chcą skoczyć z nieba na pole bitwy."
 PER_marine_force: "Koordynacja z irańską piechotą morską"
 PER_marine_force_desc: "Będziemy zachęcać do koordynacji działań naszych żołnierzy piechoty morskiej i spadochroniarzy, aby w miarę możliwości byli oni bardziej skuteczni."
 PER_new_officer_schools: "Pomoc oficera zagranicznego"
 PER_new_officer_schools_desc: "Potrzebujemy nowych funkcjonariuszy i to szybko. Z tego powodu zastanowimy się, czy niektórzy z naszych aspirujących oficerów nie wyjechali do akademii wojskowych za granicą, ponieważ mają tam lepsze praktyki nauczania niż my tutaj."
 PER_bring_generals_into_fold: "Przyprowadź generałów do pasa"
 PER_bring_generals_into_fold_desc: "Nasi generałowie i marszałkowie polowi dają z siebie wszystko i nikomu to nie pomaga. Musimy je uporządkować, zanim nasza struktura dowodzenia wojskowego stanie się krzywdą."
 PER_new_structure: "Reformy strukturalne"
 PER_new_structure_desc: "Struktura naszego wojska staje się przestarzała i staje się nieskuteczna. Aby temu zaradzić, będziemy musieli zainwestować trochę pieniędzy w ponowne uruchomienie struktury."
 PER_foreign_imports: "Wzory zagraniczne"
 PER_foreign_imports_desc: "Będziemy kupować projekty naszego sprzętu wojskowego z innych krajów, abyśmy mogli lepiej uczyć się, jak udoskonalać własny."
 PER_place_holder: "Przemysł wojskowy Pars"
 PER_place_holder_desc: "Pomoc w uruchomieniu Pars Military Industries przyniesie nam ogromne korzyści, ponieważ wydaje się, że wiedzą, jak tworzyć wydajne fabryki i sprzęt do produkcji broni."
 PER_place_holder_b: "Efektywne budżetowanie"
 PER_place_holder_b_desc: "Pomoc im w ustaleniu skutecznych praktyk budżetowania sprawi, że więcej naszych zasobów nie zostanie wyczerpanych."
 PER_fire_corrupt_ones: "Strzelaj do skorumpowanych generałów"
 PER_fire_corrupt_ones_desc: "W naszej armii jest wielu skorumpowanych generałów, co spowalnia proces szkolenia naszych żołnierzy. Będziemy musieli się ich pozbyć i to szybko."
 PER_new_generals: "Zainwestuj w kapitanów marynarki wojennej"
 PER_new_generals_desc: "Morza wymagają sprytnych kapitanów, ponieważ nawigacja często może być trudna. Zainwestujemy w pozyskanie lepszych kapitanów na nasze statki dla irańskiej marynarki wojennej."
 PER_ancient_generals: "Popraw edukację ogólną armii"
 PER_ancient_generals_desc: "Jeśli poprawimy edukację generałów naszej armii, możemy z łatwością zdominować bitwę na lądzie. Będziemy też musieli wydawać mniej, ponieważ mniej generałów odniesie obrażenia."
 PER_maintain_draft: "Wyegzekwuj wersję roboczą"
 PER_maintain_draft_desc: "Pozostaniemy przy obowiązkowym projekcie i ludziom się to spodoba! Ich obowiązkiem jest służyć swojemu narodowi i chronić go przed tymi, którzy chcą wyrządzić mu krzywdę."
 PER_revise_draft: "Popraw projekt"
 PER_revise_draft_desc: "Wielu jest niezadowolonych koniecznością martwienia się o studia lub rodzinę w związku z obowiązkowym poborem. Jeśli zmienimy sposób, w jaki sobie z tym poradzimy, nie będziemy musieli się martwić, że mamy żołnierzy, którzy nie chcą tam być."
 PER_field_hospitals: "Reguluj Kodeks Zdrowia"
 PER_field_hospitals_desc: "Wydaje się, że zdecydowanie zbyt wiele osób wstępuje do sił zbrojnych bez odpowiednich badań kontrolnych, co powoduje, że w naszej armii rozprzestrzeniają się pewne choroby i choroby. Niezbędna będzie aktualizacja kodeksu zdrowia, aby nasi żołnierze pozostali zdrowi."
 PER_new_men_rise: "Nowe pokolenie"
 PER_new_men_rise_desc: "Nadchodzi nowe pokolenie przywódców wojskowych, które na zawsze ukształtuje irańską kulturę wojskową."
 PER_the_persian_gulf_dominion: "Panowanie nad Cieśniną Ormuz"
 PER_the_persian_gulf_dominion_desc: "Mamy teraz absolutną władzę nad Cieśniną Ormuz, co pozwala nam opodatkować przypływające statki i ładunki!"
 PER_persian_dominated_force: "Siły zdominowane przez Persów"
 PER_persian_dominated_force_desc: "Achemenidzi i Sasanidzi, dwa z największych imperiów perskich, które w bitwie wstrząsnęły swoimi wrogami do głębi. Persowie wyraźnie wiedzą, jak walczyć, jeśli chodzi o wojnę."
 PER_all_inclusive_force: "Siła włączająca"
 PER_all_inclusive_force_desc: "Jeśli przedłożymy jedną grupę nad drugą, jak możemy spodziewać się nowych pomysłów? Włączymy do naszej armii wszystkich ze wszystkich zakątków Iranu i tak będzie dalej."
 PER_steadfast_force: "Niezłomna artyleria"
 PER_steadfast_force_desc: "Artyleria jest jedną z najważniejszych części sił lądowych i będziemy musieli ustawić ją w szeregu, abyśmy mogli zapewnić naszym ludziom trochę wsparcia przed bitwą."
 PER_new_iranian_security: "Popraw nasze siły bezpieczeństwa"
 PER_new_iranian_security_desc: "Nasze siły bezpieczeństwa działają bez żadnych przepisów, co często może skutkować nadużyciem władzy. Aby zapobiec przyszłym zdarzeniom, konieczne będzie egzekwowanie nowych przepisów i reform."
 PER_curb_foreign_plots: "Pokrzyżować plany sabotażu zagranicznego"
 PER_curb_foreign_plots_desc: "Odkąd zakończyliśmy rewolucję, wiele narodów próbuje sabotować nasz przemysł surowcowy i szczerze mówiąc, nie powinniśmy tego ignorować. Jeśli nie podejmiemy szybkich działań, możemy w efekcie poważnie uderzyć w naszą gospodarkę."
 PER_military_agency: "Czyść skorumpowanych urzędników podatkowych"
 PER_military_agency_desc: "Wielu urzędników podatkowych, których obecnie zatrudniamy, czerpie dodatkową korzyść z przyjmowania pieniędzy obywateli Iranu. Ich zlokalizowanie i odpalenie będzie miało kluczowe znaczenie, a także pobudzi naszą gospodarkę."
 PER_investigate_khuzestan: "Zbadaj działalność w Chuzestanie"
 PER_investigate_khuzestan_desc: "W Chuzestanie miało miejsce wiele tajemniczych działań, a nasz wywiad wyśledził je aż do [SAU.GetName]. Publicznie potępimy ich zaangażowanie, jednocześnie aresztując każdego podejrzanego o zdradę stanu."
 PER_dissolve_vaja: "Rozpuść VAJĘ"
 PER_dissolve_vaja_desc: "W swoich strukturach VAJA nadal aktywnie działa wiele elementów IRGC i Republiki Islamskiej, w związku z czym stanowi zagrożenie dla naszego bezpieczeństwa wewnętrznego. Rozwiązanie go będzie niezbędne dla przetrwania nowego państwa."
 PER_locate_hideouts: "Zlokalizuj szpiegów IRGC"
 PER_locate_hideouts_desc: "Nasze wewnętrzne bezpieczeństwo jest wszędzie, ponieważ mamy agentów IRGC krążących po całym kraju, siejących spustoszenie. Zlokalizowanie ich będzie pierwszym krokiem do rozwiązania tego problemu"
 PER_raid_hideouts: "Napad na kryjówki IRGC"
 PER_raid_hideouts_desc: "Teraz, gdy zlokalizowaliśmy niektórych szpiegów, możemy wyśledzić ich do ich małych kryjówek i baz operacyjnych, a następnie przystąpić do ich aresztowania."
 PER_threat_no_more: "Koniec z zagrożeniem"
 PER_threat_no_more_desc: "Luźne elementy IRGC w kraju zostały wreszcie stłumione i nie stanowią już zagrożenia. Możemy spać spokojnie, wiedząc, że nasze bezpieczeństwo nie zostanie całkowicie zniszczone, ponieważ niektórzy uważają, że mogą przywrócić republikę islamską."
 PER_corrected_training: "Poprawione szkolenie"
 PER_corrected_training_desc: "Remont systemu szkolenia naszych funkcjonariuszy policji będzie monumentalny w obliczu naszej próby stworzenia profesjonalnych sił bezpieczeństwa!"
 PER_restrained_surveillance: "Subtelny nadzór"
 PER_restrained_surveillance_desc: "Nie możemy już bezpośrednio obserwować tego, co dzieje się w codziennym życiu ludzi, i oczywiście nie powinniśmy, ale musimy to robić ze względu na bezpieczeństwo narodowe i musimy przyjąć do tego bardziej subtelne i powściągliwe podejście, ponieważ musimy zarówno zachować stabilność i prywatność naszych obywateli."
 PER_riot_policing: "Rewolucyjna policja zamieszek"
 PER_riot_policing_desc: "Nasza policja ds. zamieszek nie jest zbyt dobrze wyszkolona, ​​co stało się szczególnie widoczne, gdy ludzie tłumnie ją tłoczyli podczas rewolucji. Oczywiście nasze zmiany w policji nie mogą sprawić, że będzie ona agresywna wobec ludzi, ale sprawi, że będzie bardziej odporna i powściągliwa."
 PER_riot_policing_b: "Właściwa formacja"
 PER_riot_policing_b_desc: "Jeśli spojrzymy na stare średniowieczne, a nawet starożytne formacje bojowe żołnierzy, zobaczymy, że utrzymywały one formację i polegały na swoich tarczach, tworząc mur obronny. Będziemy robić notatki z tych formacji i tak ustrukturyzujemy naszą policję, aby zrobiła coś podobnego."
 PER_riot_policing_a: "Oczyść zepsutych"
 PER_riot_policing_a_desc: "Nasza policja zajmująca się zamieszkami składa się ze skorumpowanych urzędników, którzy wykorzystują chaos. Stworzymy obszerną listę wszystkich tych osób i natychmiast zwolnimy ich ze stanowisk!"
 PER_riot_policing_c: "Defensywa, nie ofensywa!"
 PER_riot_policing_c_desc: "Nasza policja ds. zamieszek musi przebywać na ulicach, aby utrzymać pokój i stabilność. Pokazując ludziom, że są siłą pokojową, a nie brutalną, mogą rozważyć bardziej pokojowe formy protestu, jeśli kiedykolwiek nadejdzie czas."
 PER_leftists_victory: "Lewacy przejąć władzę!"
 PER_leftists_victory_desc: "Lewica przejęła władzę i umacnia ją nad narodem, pomimo rosnącej niepopularności."
 PER_iran_liberated: "Iran wyzwolony"
 PER_iran_liberated_desc: "Wyzwoliliśmy Iran i teraz musimy trzymać się naszych rewolucyjnych wartości i zapewnić wszystkim równość!"
 PER_tudeh_victory: "Zamach stanu Tudeha"
 PER_tudeh_victory_desc: "Tudeh istnieją znacznie dłużej niż MEK i z pewnością nie są tak znienawidzeni jak oni. Dlatego od dzisiaj partia Tudeh dokona zamachu stanu i pozbędzie się modżahedinów od władzy!"
 PER_mek: "MEK"
 PER_mek_desc: "MEK już od jakiegoś czasu przyglądają się władzy w Iranie, a ich powrót z wygnania w Iraku do Iranu oznacza dzień, na który czekali od rewolucji 1979 r."
 PER_rajavi_cult: "Kult Radżawi"
 PER_rajavi_cult_desc: "Istnieje kult zorganizowany wokół przywódców MEK i kręci się on wokół Rajavi. Massoud Rajavi uniknął egzekucji z rąk SAVAKA za czasów Shaha, ale reszta MEK nie, co oznacza, że ​​przywództwo należało do niego. Od tego czasu struktura MEK skupia się wokół niego i jego żony Maryam Rajavi."
 PER_islamic_marxism: "Sojusz duchowieństwa"
 PER_islamic_marxism_desc: "Łącząc duchowieństwo, będziemy w stanie zgromadzić większą grupę zwolenników ze wszystkich środowisk, niezależnie od tego, czy są świeccy, czy konserwatywni."
 PER_marxism: "Islam?"
 PER_marxism_desc: "Iran od wieków kieruje się zasadami szyickimi i trzyma nasz naród w kajdanach swoich doktryn i ograniczeń. Zwalniając naszych ludzi z obowiązków religijnych, będą oni bardziej skupieni na pilniejszych sprawach przy obecnym stanie rzeczy.."
 PER_classless_society: "Społeczeństwo bezklasowe"
 PER_classless_society_desc: "Musimy zacząć stawać się społeczeństwem bezklasowym i takim, które nie dyskryminuje, bez względu na sytuację finansową jednostki. Zapewniając lepszy dobrobyt, nasi obywatele będą mogli żyć bez obawy, że za kawałek chleba będą musieli wykonywać wyczerpującą pracę."
 PER_empower_labour_unions: "Wzmocnić pozycję związków zawodowych"
 PER_empower_labour_unions_desc: "Związki zawodowe nie są z natury niebezpieczne... jeśli są po naszej stronie. Wzmacniając ich pozycję i pokazując, że jesteśmy po ich stronie, będą bardziej skłonni faworyzować nasz rząd w stosunku do jakiejkolwiek innej alternatywy, co zapewni nam większą legitymizację."
 PER_helping_farmers: "Pomaganie Rolnikom"
 PER_helping_farmers_desc: "Rolnicy pilnie potrzebują pomocy rządu, ponieważ przez dziesięciolecia byli zaniedbywani z powodu nasilających się susz i niesprzyjających warunków pogodowych. Damy im jakiś głos na szczeblu federalnym, aby ich problemy można było rozwiązać znacznie bardziej bezpośrednio."
 PER_liberation_front: "Front Wyzwolenia"
 PER_liberation_front_desc: "Nasi ludzie pilnie potrzebowali nowego frontu wyzwolenia i dzisiaj jesteśmy tutaj, aby zapewnić dokładnie to, ponieważ będziemy wyzwalać naród Iranu z niekończącego się cyklu złych warunków pracy i niskich wynagrodzeń."
 PER_insurance_effort: "Środki ostrożności dotyczące infrastruktury"
 PER_insurance_effort_desc: "Przygotowanie na katastrofy i inne zagrożenia się przyda, zwłaszcza że żyjemy w regionie pełnym zamętu i chaosu."
 PER_a_new_red_scare: "Nowy porządek"
 PER_a_new_red_scare_desc: "Ludzie i robotnicy na całym świecie już zbyt długo cierpią z rąk chciwych ludzi i nadchodzi nowy porządek, ponieważ poprowadzimy rewolucję, która przyniesie wyzwolenie wszystkim uciskanym na całym świecie."
 PER_peoples_opinion: "Front Wyzwolenia"
 PER_peoples_opinion_desc: "W naszej niekończącej się wojnie otworzył się nowy front, Front Wyzwolenia. I z tym frontem musimy maszerować z naszymi przekonaniami i ideologią do wszystkich narodów świata."
 PER_rights_of_worker: "Prawa pracownika"
 PER_rights_of_worker_desc: "Pracownicy są podstawą każdego narodu i dotyczy to również Iranu. Niestety, przez wiele dziesięcioleci były one zaniedbywane i wykorzystywane w Iranie, w związku z czym nie otaczano ich zbyt dużą opieką. Musimy zezwolić na wolne związki zawodowe i zwiększyć ich płace, aby byli zadowoleni i mogli uzyskać prawa pracownicze."
 PER_all_will_love_us: "Prawa kobiety"
 PER_all_will_love_us_desc: "Jak możemy osiągnąć równość, jeśli Kobieta jest uciskana? Republika Islamska pozbawiła większość kobiet ich indywidualnych wolności i praw oraz stworzyła barierę społeczną między mężczyznami i kobietami. Trzeba przełamać tę barierę i wyemancypować kobiety!"
 PER_the_essentials: "Niezbędniki"
 PER_the_essentials_desc: "Nasz rząd zapewni ludziom to, co niezbędne, a dzięki temu wszyscy z pewnością będą szczęśliwi! Prawidłowy?"
 PER_ten_point_plan: "Plan Maryam"
 PER_ten_point_plan_desc: "Dziesięciopunktowy plan to szereg reform, które MEK pragnie zainicjować, aby zreformować Iran tak, aby lepiej pasował do jego programu. Wielu obawiało się, że ich reformy zniszczą Iran i jego globalne wpływy, ale czas pokaże, jak się sprawy potoczą."
 PER_no_more_death_penalty: "Nigdy więcej kary śmierci"
 PER_no_more_death_penalty_desc: "Kara śmierci jest barbarzyńską praktyką i należy ją położyć. Chociaż każdy inny reżim i rząd, jaki kiedykolwiek rządził Iranem, aktywnie stosował karę śmierci jako formę kary, musimy trzymać się z daleka od ich taktyki, ponieważ chcemy prawdziwych reform i ulepszeń na poziomie kulturowym."
 PER_federal_republic: "Federalizuj naród"
 PER_federal_republic_desc: "Mniejszości stanowią prawie połowę naszego narodu i czasami są przedmiotem dyskryminacji. Sfederalizacja stanu byłaby korzystna dla wszystkich, ponieważ moglibyśmy ograniczyć wydatki i zapewnić każdemu równe szanse."
 PER_gender_equality: "Równość płci"
 PER_gender_equality_desc: "Kobiety były przez wiele dziesięcioleci konsekwentnie traktowane w irańskim społeczeństwie jako obywatelki drugiej kategorii, co stało się naprawdę dużym problemem w naszym społeczeństwie. Będziemy musieli wdrożyć kilka programów rządowych, które zapewnią kobietom równe szanse w miejscu pracy i wojsku naszego kraju."
 PER_purge_vilayet_faqih: "Zniszcz Vilyat-e Faqih"
 PER_purge_vilayet_faqih_desc: "Vilyat-e Faqih, forma rządów Republiki Islamskiej, nadal ma przyczółek w irańskim społeczeństwie. Będziemy musieli rozpocząć kampanie, które zapewnią zniszczenie starego porządku."
 PER_new_judicial: "Nowy system sądownictwa"
 PER_new_judicial_desc: "Nasz system sądowniczy jest przesiąknięty korupcją, stronniczością i niesprawiedliwością. Aby system stał się bardziej funkcjonalny i sprawiedliwy dla wszystkich, konieczne będą reformy."
 PER_denuclearization: "Denuklearyzacja"
 PER_denuclearization_desc: "Broń nuklearna umieściła nasz naród pomiędzy celownikiem światowych potęg, a w wyniku chaotycznej polityki nuklearnej prowadzonej przez poprzednie administracje staliśmy się przedmiotem sankcji, izolacji i surowego traktowania na arenie międzynarodowej. Wszystko to się jednak zmieni, gdy rozpoczniemy proces denuklearyzacji, aby całkowicie pozbyć się wszelkich materiałów zdolnych do produkcji broni masowego rażenia."
 PER_nuclearization: "Nuklearyzacja"
 PER_nuclearization_desc: "Jeśli mamy przetrwać w tak niebezpiecznym świecie, otoczeni przez naszych wrogów, będziemy musieli uzbroić się w broń, która sprawi, że pomyślą dwa razy. Stanie się potęgą nuklearną byłoby jasnym sygnałem dla świata, że ​​nie będziemy tolerować żadnego zagrożenia dla naszej suwerenności."
 PER_the_free_market: "Wolny Rynek"
 PER_the_free_market_desc: "Zagwarantujemy obywatelom prawo do wolnego rynku, niezależnego od interwencji rządu."
 PER_not_so_free_market: "Rynek nadzorowany"
 PER_not_so_free_market_desc: "Rynek będzie potrzebował pewnego poziomu interwencji rządu, aby zapewnić jego stabilność i integralność."
 PER_not_so_free_system: "Nasz system"
 PER_not_so_free_system_desc: "System polityczny w naszym kraju jest dość nieprzewidywalny, dlatego będziemy musieli wdrożyć pewne działania, które zapewnią naszemu rządowi stabilność i władzę."
 PER_free_system: "System Ludowy"
 PER_free_system_desc: "Nie możemy pozbawić narodów podstawowego prawa do wolności i demokracji i w rzeczywistości musimy go bronić wszelkimi niezbędnymi środkami, w wyniku czego przeprowadzimy wolne i uczciwe wybory."
 PER_our_revolution: "Wartości rewolucyjne"
 PER_our_revolution_desc: "Musimy zadbać o wzmocnienie i ochronę naszych rewolucyjnych wartości, abyśmy mogli żyć wystarczająco długo, aby zobaczyć lepszy i skuteczniejszy Iran."
 PER_nla: "Artesh-e Azadi"
 PER_nla_desc: "Artesh-e Azâdi, znana również jako Armia Wyzwolenia Narodowego, walczyła o utrzymanie naszej organizacji przy życiu i chociaż wielu sprzeciwia się samemu jej utworzeniu, nadal ma ona fundamentalne znaczenie dla przetrwania naszego rządu. Wykorzystamy go, aby zwiększyć wydajność naszego przemysłu zbrojeniowego i utrzymać niskie ceny."
 PER_funding_simay_azadi: "Simay-e Azadi"
 PER_funding_simay_azadi_desc: "Simay-e Azadi to kanał telewizyjny naszej organizacji, który możemy wykorzystać do szerzenia bardziej pozytywnego wizerunku naszego rządu i państwa."
 PER_revolutionary_education: "Rewolucyjna edukacja"
 PER_revolutionary_education_desc: "Musimy wzmacniać rewolucyjne ideały w klasach, aby uczniowie nie zapomnieli, dla czego wielu zginęło przez kilka dziesięcioleci."
 PER_rajavis_cause: "Sprawa Rajaviego"
 PER_rajavis_cause_desc: "Radżawi od dziesięcioleci walczą o doprowadzenie do wielkiej irańskiej rewolucji, a dzięki ich ciężkiej pracy stała się ona rzeczywistością. Na zawsze uhonorujemy ich dziedzictwo, budując Uniwersytet Stanowy Rajavi!"
 PER_international_front: "Front Międzynarodowy"
 PER_international_front_desc: "Front Międzynarodowy zostanie otwarty, co umożliwi naszym wpływom rozprzestrzenienie się w głąb wielu narodów świata. Skupimy się przede wszystkim na własnym regionie i sąsiadach, ale nie oznacza to, że ograniczymy się do Bliskiego Wschodu."
 PER_phase_two_cacauses: "Faza druga: Kaukaz"
 PER_phase_two_cacauses_desc: "Kaukaz będzie niezbędny dla Iranu do odbudowania swoich wpływów, zwłaszcza w pobliżu państw europejskich. Przyniesie to również korzyści ich narodom, ponieważ przy naszej niewielkiej pomocy będą mogły w końcu uruchomić odpowiednią infrastrukturę."
 PER_saddam_lifeline: "Linia życia Saddamsa"
 PER_saddam_lifeline_desc: "Saddam znajduje się w niebezpiecznej sytuacji po wojnie z nami w latach 80. i wojnie z Kuwejtem w latach 90. Jego wojsko jest słabe, jego siła słabnie, a Amerykanie coraz bardziej zbliżają się do konfliktu z państwem irackim. Jednak mimo to nie możemy zapominać, że to on najdłużej chronił nas w swoim narodzie i obiecał nam kraj, jeśli wygra wojnę, więc musimy mu się odwdzięczyć."
 PER_iraqi_friendship: "Konsulat Iraku w Teheranie"
 PER_iraqi_friendship_desc: "Jesteśmy bardzo wdzięczni Irakijczykom za udzielenie nam przez dziesięciolecia azylu w Republice Islamskiej. Obiecali nam nawet naród, jeśli wygrają wojnę w latach 80., i w tym celu musimy umocnić naszą przyjaźń z Irakijczykami."
 PER_joint_mili_base: "Irackie porozumienie wojskowe"
 PER_joint_mili_base_desc: "Podpisanie porozumienia wojskowego z armią iracką umożliwi naszej ludowo-wyzwoleńczej armii odbycie dodatkowego szkolenia. Zwiększy to także bezpieczeństwo obu naszych narodów."
 PER_shatalarab: "Ochrona Basry"
 PER_shatalarab_desc: "Wydaje się, że prowincja Basrah w Iraku jest otoczona przez wielu swoich wrogów, a rząd iracki samodzielnie niewiele robi w związku z tym problemem. Moglibyśmy pożyczyć im część naszej wiedzy w zakresie fortyfikacji, dzięki czemu mogliby być choć trochę bezpieczniejsi."
 PER_prep_worst: "Przygotuj się na najgorsze"
 PER_prep_worst_desc: "Najgorsze jeszcze przed Irakijczykami. Po wojnie z Kuwejtem ich gospodarka znalazła się w ruinie, a my naprawdę mogliśmy im pomóc w procesie ożywienia gospodarczego."
 PER_emergency_supply: "Ustanowienie bezpiecznych dostaw"
 PER_emergency_supply_desc: "Musimy skupić się także na naszym własnym kraju i musimy to zrobić, ustanawiając najpierw awaryjne linie zaopatrzenia w całym stanie. Dzięki temu będziemy mogli utworzyć węzły komunikacyjne i linie kolejowe tam, gdzie zajdzie taka potrzeba, jeśli sytuacja będzie wystarczająco poważna."
 PER_agriculture_control: "Plan Rolnictwa Masowego"
 PER_agriculture_control_desc: "Nasi żołnierze będą potrzebowali jedzenia, i to dużo. Zainwestowanie części środków w rolnictwo masowe zapewni naszym żołnierzom żywność, której potrzebują."
 PER_dev_textile: "Większy plan tekstylny"
 PER_dev_textile_desc: "Dywany perskie należą do najcenniejszych i najdroższych na świecie. Jeśli przekażemy część funduszy przemysłowi tekstylnemu, możemy sprawić, że większa ilość irańskich tekstyliów będzie krążyć po całym świecie."
 PER_dev_ship_industry: "Eksploatuj farmy kawioru"
 PER_dev_ship_industry_desc: "Aby zyskać dodatkową gotówkę, większy nacisk położymy na wydobywanie kawioru nad Morzem Kaspijskim."
 PER_lockdown_mashad: "Nikt nie lata nad Meszadą"
 PER_lockdown_mashad_desc: "Po wybudowaniu naszych najnowszych i najlepszych Sam Sites nikt nie będzie mógł przelecieć nad Meszady. Dzięki temu każdy wróg, który zdecyduje się na flankę na naszym północno-wschodnim niebie, poniesie porażkę."
 PER_rajavi_airbase: "Baza lotnicza Massoud Rajavi"
 PER_rajavi_airbase_desc: "Brakuje nam odpowiednich baz lotniczych i dlatego musimy zbudować taką, która odpowiednio wykona swoje zadanie. Baza lotnicza Massoud Rajavi będzie najnowocześniejszą bazą lotniczą, zbudowaną wyłącznie dla naszych Sił Powietrznych Wyzwolenia Narodowego."
 PER_pan_iranist: "Partia Irańczyków"
 PER_pan_iranist_desc: "Panairaniści, rzekomo partia Irańczyków. Cenią niezależność i suwerenność narodową, obiecując zrobić wszystko, aby je chronić. Jednakże dzisiaj świat irański jest podzielony pomiędzy różne granice, niektórzy są przetrzymywani w niewoli przez Turków, a inni przez Arabów, i teraz obowiązkiem panaranistów jest naprawienie tego."
 PER_crush_leftist_resistance: "Zmiażdżyć lewicę"
 PER_crush_leftist_resistance_desc: "Lewica nie chce niczego poza komunizmem i uciskiem w Iranie. Ich niebezpieczne przekonania i ideały wywołały już zamieszanie w ciągu ostatnich kilku dziesięcioleci, pozostawiając Iran podzielony i osłabiony."
 PER_crush_islamists: "Zmiażdżyć islamistów"
 PER_crush_islamists_desc: "Islamiści, gdy byli u władzy, doprowadzili kraj do ruiny, a my otrzymaliśmy zadanie naprawienia ich szkód. Dlaczego, u licha, powinniśmy kiedykolwiek pozwolić im ponownie wyrazić swój sprzeciw?"
 PER_crush_radical_liberals: "Pohamować radykalnych liberałów"
 PER_crush_radical_liberals_desc: "Radykalni liberałowie zaczynają stanowić problem, ponieważ ich polityka ma zwykle poważne konsekwencje dla kultury i tożsamości narodów. Chociaż Iran ma bardzo silną kulturę i zagrożenie byłoby minimalne, nadal mądrze byłoby udaremnić ich postęp w imię postępu narodowego."
 PER_appease_conservatives: "Uspokój konserwatystów"
 PER_appease_conservatives_desc: "Uspokajając elementy konserwatywne w naszym kraju, możemy zapewnić spokojny i poskromiony czas rządzenia narodem, ponieważ nie będą oni wzywać do rewolucji co pięć minut."
 PER_promote_nationalists: "Ustawa o szkole patriotycznej"
 PER_promote_nationalists_desc: "Tylko w klasie możemy osiągnąć pełny wpływ na ludzi. Młodzi muszą się jeszcze wiele nauczyć, a my możemy propagować patriotyzm w szkołach, aby mogli wcześnie zapoznać się z ideałami narodowymi."
 PER_find_sympathizers: "Usuń duchownych z rządu"
 PER_find_sympathizers_desc: "Radykalni duchowni zaczęli zwiększać swój wpływ na rządy naszego narodu i dlatego zaczynają kształtować partię zgodnie ze swoimi zacofanymi poglądami. Musimy dokonać czystek i pozbyć się wszystkich duchownych sprawujących władzę w partii."
 PER_plain_clothes_agents: "Rewitalizacja zwykłych agentów odzieżowych"
 PER_plain_clothes_agents_desc: "Nie możemy mieć naszych sił bezpieczeństwa wystających jak kciuk wśród mas, muszą być ukrywane i ukrywane. Wykorzystując agentów cywilnych, jesteśmy w stanie zlokalizować i aresztować każdego, kto stanowi zagrożenie dla rządu i państwa."
 PER_tv_propaganda: "Media"
 PER_tv_propaganda_desc: "Świat zaczyna szybko się cyfryzować i musimy to wykorzystać na naszą korzyść. Wiele osób siedzi na kanapach i ogląda telewizję przez cały dzień, więc dlaczego nie wykorzystać tego jako okazji do zwiększenia popularności naszych imprez?"
 PER_establish_technopolitic: "Ustanowienie technopolityki"
 PER_establish_technopolitic_desc: "Technopolityka będzie mediami wiedzy i technologii naszej partii, które będą transmitować postęp naukowy i technologiczny naszych narodów do wszystkich naszych obywateli."
 PER_police_state: "Utworzenie Komitetu Bezpieczeństwa"
 PER_police_state_desc: "Nasi ludzie muszą czuć się bezpiecznie na ulicach, a jednym ze sposobów skutecznego osiągnięcia tego celu jest utworzenie państwa policyjnego. Stała gotowość sił bezpieczeństwa będzie korzystna dla naszych obywateli, ponieważ będą mogli być pewni, że nikt, ani obcy, ani krajowi, nie będzie w pobliżu, aby ich skrzywdzić."
 PER_standardize_party_uniform: "Ograniczenie autonomii Majles"
 PER_standardize_party_uniform_desc: "Majles jest zbyt autonomiczny i wkrótce zaczną nam sprawiać problemy, więc jeśli nie pokażemy im, kto rządzi, to zaczną działać wbrew interesom naszej partii."
 PER_paramilitary_structure: "Struktura paramilitarna"
 PER_paramilitary_structure_desc: "Nasza partia musi zacząć przyjmować bardziej militarne podejście w swojej ogólnej strukturze i organizacji, ponieważ chcielibyśmy umieścić dyscyplinę i podstawowe wartości na pierwszym planie."
 PER_the_secratary_general: "Sekretarz Generalny"
 PER_the_secratary_general_desc: "Sekretarz Generalny naszego narodu, [PER.GetLeader], podbił serca ludzi i obywateli świata. Należy uhonorować osiągnięcia [PER.GetLeader] i wznieść wielki pomnik Sekretarza Generalnego."
 PER_forouhars_dream: "Sen Forouhara"
 PER_forouhars_dream_desc: "Dariush Forouhar początkowo chciał poprowadzić panaranistę w kierunku bardziej demokratycznym, ale bezskutecznie. Ostatecznie Forouhar zdecydował się odejść i stworzyć własną partię, Partię Narodu. Chociaż Dzisiejsza Partia Narodowa ma wiele podobieństw do paniranisty, nadal nie zgadzają się w pewnych kwestiach."
 PER_international_coop: "Współpraca międzynarodowa"
 PER_international_coop_desc: "Aby uchronić nasze państwo przed izolacją, należy praktykować pewien stopień współpracy międzynarodowej. Zwracając się do największych mocarstw o ​​współpracę, będziemy mogli wywierać wpływ w skali globalnej."
 PER_democrat_reforms: "Irańska Demokracja"
 PER_democrat_reforms_desc: "Demokracja jest tym, czego chce naród irański i chociaż paniraniści, a nawet nasza partia, dali się nieco pod wpływy autorytaryzmu, nadal musimy wypełniać nasze obowiązki i służyć narodowi irańskiemu."
 PER_land_redistribution_programs: "Programy redystrybucji gruntów"
 PER_land_redistribution_programs_desc: "Bogaci nie zrobili nic innego, jak tylko odebrali ziemię biednym i klasie średniej. Najwyższy czas, abyśmy rozpoczęli programy rządowe, które pomogą naszym obywatelom."
 PER_destroy_the_corrupt: "Zniszcz zepsutych"
 PER_destroy_the_corrupt_desc: "Korupcja nie jest obca irańskiemu społeczeństwu i polityce i na dłuższą metę naprawdę nas boli. Jeśli spodziewamy się jakichkolwiek zmian społecznych na lepsze, należy za wszelką cenę wykorzenić korupcję z narodu."
 PER_help_bazars: "Pomóż Bazarom"
 PER_help_bazars_desc: "Bazary czynią ten naród naprawdę wielkim, ponieważ ciężko pracują i dzięki nim napędzana jest gospodarka. Niezbędne jest zapewnienie im dodatkowego wsparcia, aby pomóc ich przedsiębiorstwom utrzymać się na rynku."
 PER_pazekshepours_agenda: "Program Pezeshkpoura"
 PER_pazekshepours_agenda_desc: "Pendar Pezeshkpour, założyciel i przywódca Pana-Iranisty, tęsknił za tym, aby nasza partia była jedną z partii reprezentujących naród irański i interesy narodowe Iranu. Jego życzenia muszą zostać spełnione, bo to on będzie wiedział, co jest najlepsze dla partii i narodu."
 PER_one_party_state: "Państwo jednej partii"
 PER_one_party_state_desc: "Deklarując państwo jednopartyjne, możemy zagwarantować naszym partiom przetrwanie i długowieczność, gdyż nie będzie nikogo, kto mógłby pozbawić nas władzy. Ostatecznie byłoby to najbardziej korzystne dla kraju, ponieważ dramatyczna zmiana w polityce mogłaby bardzo dobrze zdestabilizować naród."
 PER_isolationism: "Izolacjonizm"
 PER_isolationism_desc: "Cudzoziemcy i zagraniczne mocarstwa nie zrobiły nic innego, jak tylko zaszkodziły Iranowi i mądrze byłoby prowadzić politykę izolacjonistyczną. Odcięcie się od społeczności międzynarodowej może nie jest najlepszym pomysłem, ale byłoby najbardziej korzystne dla naszego społeczeństwa i ludzi jako całości."
 PER_empower_the_wealthy: "Sojusz Bogaty"
 PER_empower_the_wealthy_desc: "Zaprzyjaźniając się z bogatymi, jesteśmy w stanie ożywić naszą gospodarkę, co może pomóc całemu narodowi, ponieważ bezrobotnym udostępnionych zostanie więcej miejsc pracy."
 PER_american_naval_purchase: "Doradcy amerykańskiej marynarki wojennej"
 PER_american_naval_purchase_desc: "Możemy poprosić Amerykanów, aby pomogli nam w zakresie naszych technologii morskich i wykorzystali ich ekspertów na naszą korzyść."
 PER_secularist_politics: "Odnowiona sekularyzacja"
 PER_secularist_politics_desc: "Będziemy musieli wyciągnąć Iran spod rządów szyitów i wytyczyć nową świecką ścieżkę, która pozwoli Iranowi zwyciężyć."
 PER_fight_foreign_influence: "Zbadaj wpływy zagraniczne w regionie"
 PER_fight_foreign_influence_desc: "Musimy dowiedzieć się, dlaczego na Bliskim Wschodzie jest tak wiele obcych wpływów. Ten obcy wpływ powoduje tak wiele problemów, że w końcu zacznie sprawiać nam problemy!"
 PER_interventionism_is_key: "Interwencjonizm jest kluczem"
 PER_interventionism_is_key_desc: "Nie możemy siedzieć bezczynnie i patrzeć, jak nasi sąsiedzi są zdominowani przez siły spoza Bliskiego Wschodu. Wkroczymy i zrobimy to za nich!"
 PER_uneqal_become_equal: "Nierówni stają się równi"
 PER_uneqal_become_equal_desc: "Iran stał się przedmiotem poważnych nierówności i wstydu na arenie światowej i nie będziemy już dłużej znosić upokorzeń ze strony wielkich mocarstw. Zamiast tego zaczniemy budować szacunek do siebie wszelkimi niezbędnymi środkami."
 PER_the_persian_gulf: "Zatoka Perska, nie Arabska"
 PER_the_persian_gulf_desc: "Arabscy ​​nacjonaliści zaczynają nazywać Zatokę Perską „Zatoką Arabską”, co jest całkowicie oburzające. Zatoka Perska jest perska i zawsze taka pozostanie.. i upewnimy się, że Arabowie o tym wiedzą!"
 PER_heavy_taxation: "Opodatkowanie w Zatoce Perskiej"
 PER_heavy_taxation_desc: "Nałożenie podatków na wszystkie statki przepływające przez cieśninę Ormuz pozwoli nam uzyskać dodatkowy dochód, a także da nam kontrolę nad tym, co wpływa i wypływa, ponieważ w razie potrzeby moglibyśmy łatwo przejąć statek."
 PER_khasab_domination: "Ultimatum dla Musandama"
 PER_khasab_domination_desc: "Musandam jest słusznie Irańczykiem i rząd Omanu to zaakceptuje. Wysłaliśmy im ultimatum, że jeśli nie zwrócą prowincji, przyjedziemy i ją przejmiemy."
 PER_iranian_vengeance: "Wszystko, co zostało zabrane"
 PER_iranian_vengeance_desc: "Iran ma taką wielkość, jaką jest teraz, ponieważ wiele narodów nas rozdzieliło. Odbierzemy nasze należne nam terytoria i to, co nam zabrano."
 PER_diplomatic_approach: "Zwróć się do państw irańskich"
 PER_diplomatic_approach_desc: "Co zaskakujące, na świecie są jeszcze państwa irańskie i rozpoczniemy misje dyplomatyczne, aby uzyskać od nich zgodę na federację."
 PER_approaching_afghanistan: "Rozmowy w Kabulu"
 PER_approaching_afghanistan_desc: "Afgańczycy są naszymi najbliższymi sąsiadami, którzy podzielają irański język i kulturę, dlatego zorganizujemy kilka spotkań w Kabulu, aby omówić warunki federacji."
 PER_talking_with_tajikistan: "Pokonaj Duszanbe"
 PER_talking_with_tajikistan_desc: "Rząd Tadżykistanu trochę się waha, czy dołączyć do naszej strony, ale przy odrobinie przekupstwa i rozmów z pewnością zmieni zdanie."
 PER_preparing_kurdistan: "Kurdyjski Plan Wolności"
 PER_preparing_kurdistan_desc: "Kurdowie również są narodem irańskim, więc nie możemy pozwolić, aby byli uciskani przez kraje, które ich przetrzymują. Planuje się wysłać im broń i zaopatrzenie, aby mogli walczyć z każdym opresyjnym państwem, które je kontroluje."
 PER_retrieve_syrian_kurds: "syryjscy Kurdowie"
 PER_retrieve_syrian_kurds_desc: "Syryjscy Kurdowie są od nas bardzo daleko, ale wciąż są blisko innych narodów kurdyjskich w Iraku i Turcji. Wykorzystamy nasze kontakty, aby je zaopatrzyć i przygotować na wolność."
 PER_retrieve_iraqi_kurds: "irackich Kurdów"
 PER_retrieve_iraqi_kurds_desc: "Chociaż niektórzy iraccy Kurdowie mają autonomię, nie wszyscy ją mają, zwłaszcza na północy kraju. Musimy zadbać o to, aby ci, którzy nie są autonomiczni, stali się autonomiczni."
 PER_agitate_anatolian_kurds: "Pobudzeni anatolijscy Kurdowie"
 PER_agitate_anatolian_kurds_desc: "Bardzo duży opór Kurdów w Turcji nie pozostawi państwa bez innego wyjścia, jak tylko poddać się i uwolnić."
 PER_kurdish_integration: "Zjednoczenie"
 PER_kurdish_integration_desc: "Pomogliśmy im uwolnić się wyłącznie w celu przyłączenia się do Federacji i nie możemy ryzykować, że negocjują i zmuszają ich do powiedzenia „nie”!"
 PER_negotiate_terms: "Negocjuj zjednoczenie"
 PER_negotiate_terms_desc: "Jeśli nie chcemy oporu ani gwałtownych reakcji ze strony niedawno wyzwolonych narodów w Kurdystanie, będziemy musieli pokojowo negocjować ich powrót."
 PER_federation_of_iranian_peoples: "Konfederacja Irańska"
 PER_federation_of_iranian_peoples_desc: "Dziś narody irańskie na całym świecie będą się radować, gdy stoimy zjednoczeni pod jedną flagą i krajem...\n §Konfederacja Irańska§!"
 PER_fortification_of_caspian: "Fortyfikacja Morza Kaspijskiego"
 PER_fortification_of_caspian_desc: "Morze Kaspijskie jest otwarte dla każdego z naszych sąsiadów, który chce z nim skończyć. Jeśli tak się stanie, Iran będzie narażony na inwazję desantową i dlatego musimy wzmocnić naszą stronę Morza Kaspijskiego, aby zachować bezpieczeństwo."
 PER_military_budget: "Nowy kierunek"
 PER_military_budget_desc: "Musimy spojrzeć w stronę nowej ścieżki, która pomoże nam wygrać więcej bitew, a nie krótki pokój"
 PER_artesh_funds: "Skoncentruj się na Arteszu"
 PER_artesh_funds_desc: "Artesh to nasza konwencjonalna armia i ta, która buduje główną strukturę naszych sił zbrojnych. Musimy ich więcej finansować, abyśmy w czasie wojny mogli na kimś polegać."
 PER_anjoman_funds: "Anjoman"
 PER_anjoman_funds_desc: "Anjomanowie byli grupą bojowników, która stawiała opór żołnierzom rosyjskim i brytyjskim podczas inwazji i okupacji w 1942 roku. Dziś nie możemy pozwolić, aby ich dziedzictwo poszło na marne i musimy odtworzyć tę jednostkę!"
 PER_renegotiate_atoms_for_peace: "Renegocjuj atomy dla pokoju"
 PER_renegotiate_atoms_for_peace_desc: "Program nuklearny niekoniecznie musi być niebezpieczny lub uzbrojony, zamiast tego można go wykorzystać do celów rozwojowych. Tak było w przypadku programu Atomy dla Pokoju w czasach, gdy byliśmy częścią tego programu. Zawrzemy pewne układy z Amerykanami, aby ponownie przystąpić do tego programu i spowodować rozkwit energii nuklearnej"
 PER_path_of_destruction: "Ścieżka Zagłady"
 PER_path_of_destruction_desc: "Pokój, dyplomacja i pojednanie nie działają, czego dowodzą stulecia demontażu Iranu przez cudzoziemców. Musimy tak ustawić nasze działania, aby podążać ścieżką wrogości wobec naszych sąsiadów, dla dobra całego naszego ludu."
 PER_afghan_ultimatum: "Problem afgański"
 PER_afghan_ultimatum_desc: "Jest oczywiste, że Afgańczycy nie są zbyt skłonni do stabilizacji swojego kraju. To wszystko jest przegraną sprawą, a my jesteśmy w stanie interweniować w imieniu ich narodów i ocalić najbliższych."
 PER_balochi_persuasion: "Perswazja beludżi"
 PER_balochi_persuasion_desc: "Chociaż mieliśmy spory z Pakistanem, nasz spór nie rozciąga się na ludność Beludżów. Musimy przekonać ich, aby postrzegali nas jako swoich prawowitych nadzorców."
 PER_spread_anti_turk_rhetoric: "Dyplomacja antyturecka"
 PER_spread_anti_turk_rhetoric_desc: "Musimy zdystansować się od tych barbarzyńskich krajów tureckich i musimy przystąpić do zjednoczenia naszej podzielonej prowincji Azerbejdżanu, która została nam niesprawiedliwie odebrana przez Rosjan!"
 PER_exploit_religious_claims: "Nakładaj więzi religijne"
 PER_exploit_religious_claims_desc: "Azerowie w Iranie i to tak zwane państwo wyznają podobną religię i korzystne może być wykorzystanie jej na naszą korzyść, póki możemy."
 PER_exploit_cultural_claims: "Wykorzystaj twierdzenia historyczne"
 PER_exploit_cultural_claims_desc: "Możemy zastosować najstarszy trik w książce, czyli twierdzenia historyczne. Może to być mniej skuteczne, ale przynajmniej nie zapewnimy Klerykom pozycji władzy, gdy w końcu dojdzie do konfliktu."
 PER_sabotage_azeri_oil_pipelines: "Sabotować azerskie rurociągi naftowe"
 PER_sabotage_azeri_oil_pipelines_desc: "Niezbędnym krokiem będzie sabotowanie rurociągów naftowych Azerbejdżanu, abyśmy mogli stworzyć problemy gospodarcze i stan chaosu w ich narodzie oraz odwrócić uwagę od naszych przygotowań."
 PER_azarabadegan_guard: "Guard-e Azarâbâdegân"
 PER_prepare_azarabadegan_guard: "Zmobilizuj Gwardię Azarâbâdegân"
 PER_prepare_azarabadegan_guard_desc: "Azarâbâdegân, nasza historyczna prowincja, została podzielona na dwie części. Znajdziemy patriotycznych Azerów w naszym narodzie, chętnych do zaciągnięcia się do ostatecznego ponownego zjednoczenia naszych narodów!"
 PER_ardabil_conference: "Konferencja Ardabil"
 PER_ardabil_conference_desc: "Na ekranach telewizji krajowych i światowych wkrótce będzie można zobaczyć naszego przywódcę, [PER.GetLeader], wygłaszającego przed narodem wielkie przemówienie na temat stanu rozłamu i chaosu w Azerbejdżanie."
 PER_true_reunification: "Zjednoczenie"
 PER_true_reunification_desc: "Nadszedł czas, aby nasz naród nie był już podzielony sztucznymi granicami wytyczonymi przez Rosjan sprzed wieków."
 PER_clean_up: "Rozwiązanie Artsakh"
 PER_clean_up_desc: "Należy uporządkować podzielone części Azerbejdżanu, w tym Arstacha."
 PER_dismantle_arab_dominance: "Zlikwidować dominację arabską"
 PER_dismantle_arab_dominance_desc: "Długa era arabskiej dominacji nad Zatoką Perską nęka nasz świat już od wielu dziesięcioleci. Nadszedł czas, abyśmy to zmienili, aby przetrwać nasze własne państwo, zanim będzie za późno."
 PER_stump_kurdish_growth: "Złamać iracką rękę"
 PER_stump_kurdish_growth_desc: "Ci Irakijczycy bardzo się starali utrzymać kontrolę nad Kurdystanem. Musimy zniszczyć ich wpływy w regionie, abyśmy mogli rozszerzyć nasze wpływy."
 PER_arm_rebel_groups: "Uzbrojenie grup rebeliantów"
 PER_arm_rebel_groups_desc: "Destabilizacja to prawdopodobnie najlepsza strategia, jaką możemy zastosować przeciwko [SAU.GetAdjective]. Jeśli uzbroimy radykalnych szyitów  w prowincji Al Katif, możemy ich osłabić, zanim w końcu dojdziemy do konfrontacji."
 PER_ignite_shia_sunni_tensions: "Rozpal napięcia sunnicko-szyickie"
 PER_ignite_shia_sunni_tensions_desc: "Nadszedł czas, wszystkie dostawy broni dotarły do rąk rebeliantów w prowincji Al Katif. Teraz możemy wydać im rozkaz do ataku."
 PER_greater_kordestan_province: "Większy Kordestan Szahrestan"
 PER_greater_kordestan_province_desc: "Należy utworzyć prowincję Wielkiego Kordestanu, aby ostatecznie stłumić ruchy „niepodległościowe” aktywne od kilkudziesięciu lat."
 PER_bahraini_return: "Odwróć błąd z lat 70"
 PER_bahraini_return_desc: "W marcu 1970 roku Mohammad Reza Pahlavi popełnił błąd, przypominając roszczenia Iranu wobec Bahrajnu. Jego decyzja pozostawiła wielu Irańczyków w Bahrajnie z rąk Arabów, a wielu zginęło. Jak najszybciej naprawimy ten błąd i przywrócimy irański rozkaz."
 PER_restore_order: "Przywrócić porządek"
 PER_restore_order_desc: "Instytucjom politycznym nie udało się przywrócić porządku w naszym narodzie, najwyższy czas zrobić to, co należy zrobić!"
 PER_de_pasdaranization: "Depasdaranizacja"
 PER_de_pasdaranization_desc: "Depasdaranizacja to proces usuwania elementów IRGC z naszej armii. Za panowania Republiki Islamskiej IRGC zwiększył swoje wpływy w Arteszu, instalując członków na wysokich stanowiskach."
 PER_manage_opposition: "Zarządzaj opozycją"
 PER_manage_opposition_desc: "Musimy poradzić sobie z sprzeciwem wobec naszego nowego porządku narodowego, ponieważ wielu nazywa nasze rządy nielegalnymi i autorytarnymi."
 PER_purge_islamists: "Oddziel religię od arteszu"
 PER_purge_islamists_desc: "W naszej armii musi nastąpić odpowiedni rozdział religii, ponieważ nie możemy pozwolić, aby niegdyś fanatyczni członkowie byłych organizacji zdobyli jakiekolwiek wpływy lub pozycję."
 PER_consolidate_equipment: "Konsoliduj zapasy sprzętu"
 PER_consolidate_equipment_desc: "Zapasy broni zostały podzielone pomiędzy Artesh i IRGC. Będziemy musieli skonsolidować zapasy i uzbroić nasze wojska, jeśli zajdzie taka potrzeba."
 PER_between_secular_and_conservative: "Placówki jako budynki rządowe"
 PER_between_secular_and_conservative_desc: "Być może wykorzystanie naszych rozległych baz wojskowych jako dodatkowych budynków rządowych nie zaszkodzi, ponieważ będziemy w stanie znacznie łatwiej utwierdzać naszą władzę."
 PER_tighten_restrictions: "Udusić Majlesa"
 PER_tighten_restrictions_desc: "Majlesów należy doprowadzić do porządku, ponieważ nie nadają się już do reprezentowania narodu (o ile w ogóle byli). Umocnimy naszą władzę i umieścimy naszych przedstawicieli na wysokich stanowiskach."
 PER_lift_majlis_restrictions: "Ponownie potwierdzić rolę Majles"
 PER_lift_majlis_restrictions_desc: "Majles jest podstawowym filarem rządu naszego narodu, a nasze państwo nie może funkcjonować bez odpowiedniego parlamentu."
 PER_legitimizing_our_rule: "Legitymizacja naszej reguły"
 PER_legitimizing_our_rule_desc: "Nie jesteśmy postrzegani jako prawowici władcy Iranu. Aby utrzymać władzę, niezbędny jest nam skoordynowany plan."
 PER_reaching_to_tsk: "Zaprzyjaźnij się z TSK"
 PER_reaching_to_tsk_desc: "TSK, czyli Tureckie Siły Zbrojne, mają dość duże wpływy w Turcji i wiedzą co nieco, jeśli chodzi o zaangażowanie wojska w politykę. Jeśli się z nimi zaprzyjaźnimy, być może uda nam się poznać nowych, potrzebnych przyjaciół."
 PER_rival_tsk: "Rywal z TSK"
 PER_rival_tsk_desc: "Musimy ustanowić nowych rywali, aby legitymizować nasze rządy i zjednoczyć nasz naród przeciwko wspólnemu wrogowi!"
 PER_cooperate_with_gcc_armies: "Współpracuj z GCC"
 PER_cooperate_with_gcc_armies_desc: "Możemy współpracować z GCC, aby zapewnić wzajemne bezpieczeństwo naszych narodów w obliczu zagranicznej agresji."
 PER_rival_gcc_armies: "Rywal z GCC"
 PER_rival_gcc_armies_desc: "Rywalizując z GCC, potwierdzimy nasze agresywne stanowisko wobec państw Zatoki Arabskiej i utrzymamy jedność naszych narodów poprzez walkę ze wspólnym wrogiem."
 PER_economic_plan: "Plan gospodarczy"
 PER_economic_plan_desc: "Gospodarka od jakiegoś czasu znajduje się w ruinie, a odpowiedni plan gospodarczy jest niezbędny do przetrwania naszego narodu i rządu."
 PER_redirect_money_from_former_proxies: "Przekieruj pieniądze od byłych pełnomocników"
 PER_redirect_money_from_former_proxies_desc: "Do I.R. wpłynęło mnóstwo pieniędzy. stany proxy. Możemy też zaoszczędzić sporo pieniędzy, ograniczając płatności na rzecz tych radykalnych organizacji."
 PER_international_cooperation: "Otwórz Iran"
 PER_international_cooperation_desc: "Otwierając nasz naród, możemy poznać nowych przyjaciół i ustanowić stabilny i zwięzły handel ze społecznością międzynarodową."
 PER_persue_isolationism: "Dziedzictwo gospodarki oporu"
 PER_persue_isolationism_desc: "Gospodarka oporu była kluczem wymyślonym przez IR, ponieważ był to system utrzymujący irański handel i gospodarkę w kraju. Pomogło utrzymać niepodległość narodową i zwalczyło obce wpływy, ale jakim kosztem?"
 PER_counter_terror_cooperation: "Inicjatywa Antyterrorystyczna"
 PER_counter_terror_cooperation_desc: "Radykalni ekstremiści w regionie stają się coraz bardziej aktywni, a naszym obowiązkiem jest zwalczanie ich oraz utrzymanie stabilności i porządku!"
 PER_worrying_about_ourselves: "Problemy międzynarodowe, nie irańskie"
 PER_worrying_about_ourselves_desc: "Jedyne, o co powinniśmy się martwić, to Iran. Społeczność międzynarodowa radzi sobie doskonale ze swoimi problemami."
 PER_european_partners: "Partnerzy europejscy"
 PER_european_partners_desc: "Musimy skontaktować się z Europejczykami i poprosić o zakup części ich broni, abyśmy mogli zmodernizować nasze zapasy."
 PER_militarized_economy: "Gospodarka zmilitaryzowana"
 PER_militarized_economy_desc: "Militaryzując naszą gospodarkę, jesteśmy w stanie zwiększyć produkcję broni, zapewniając jednocześnie miejsca pracy osobom bezrobotnym."
 PER_open_economy: "Otwórz się na Inwestorów"
 PER_open_economy_desc: "Możemy otworzyć naszą gospodarkę na międzynarodowych inwestorów w celu uzyskania dodatkowych korzyści, takich jak niższe stopy procentowe. Ale jednocześnie może to zniechęcić nasze Bazary i małego człowieka próbującego zarobić na życie."
 PER_maintain_closed_economy: "Podwójne zwiększenie lokalnej gospodarki"
 PER_maintain_closed_economy_desc: "Nie potrzebujemy żadnych międzynarodowych inwestorów ani bankierów, aby pomóc naszej gospodarce, Bazary są w stanie utrzymać wszystko w porządku."
 PER_arash_radar: "Radar Arash"
 PER_arash_radar_desc: "Systemy radarowe Arash pomogą nam wykryć nadchodzącego wroga, zanim zdąży mrugnąć!"
 PER_dio_expansion: "Rozszerzenie DIO"
 PER_dio_expansion_desc: "DIO, czyli Organizacja Przemysłu Obronnego, to jeden z naszych głównych sektorów obronnych, a rozszerzenie ich działalności może przynieść poważne korzyści."
 PER_military_pay: "Więcej płac, więcej morale"
 PER_military_pay_desc: "Im wyżej płacimy naszym żołnierzom i pracownikom wojskowym, tym wyższe będzie ich morale. Dlatego też, zwiększając nasze wydatki na wojsko, jesteśmy w stanie wyrobić sobie w społeczeństwie bardziej wpływowy wizerunek."
 PER_anti_corrupt_initiative: "Środki antykorupcyjne"
 PER_anti_corrupt_initiative_desc: "Korupcja doprowadzi naszą armię do rdzenia, dlatego musimy ją wykorzenić tak szybko, jak to możliwe."
 PER_supply_stations: "Posterunki zaopatrzeniowe"
 PER_supply_stations_desc: "Węzły zaopatrzenia pozwolą naszym siłom zbrojnym przemieszczać się z miejsca na miejsce bez martwienia się o wyczerpanie lub brak sprzętu i zaopatrzenia."
 PER_branches_integration: "Standaryzowane szkolenie"
 PER_branches_integration_desc: "Dzięki ujednoliceniu naszego szkolenia nie będzie żadnego zamieszania w czasie wojny, ponieważ nasi żołnierze będą mogli łatwo ze sobą współpracować."
 PER_military_industry: "Konglomeraty wojskowe"
 PER_military_industry_desc: "Opinie przedsiębiorstw przemysłu zbrojeniowego i konglomeratów muszą być wysłuchane bezpośrednio przez nasz rząd, aby móc rozwiązać wszelkie zgłaszane przez nie kwestie i problemy. Jeśli nie spełnimy ich oczekiwań, może to skutkować zmniejszeniem produkowanego sprzętu."
 PER_revise_the_army: "Restrukturyzacja pancerna"
 PER_revise_the_army_desc: "Dywizje pancerne i brygady w naszych siłach zbrojnych są dość zdezorganizowane i rozproszone. Będziemy musieli przeprowadzić pewną restrukturyzację, zanim będą w pełni operacyjne i gotowe do walki."
 PER_upgrade_old_jets: "Napraw stare Jety"
 PER_upgrade_old_jets_desc: "Sporo samolotów zostało sabotowanych podczas rewolucji w 1979 r., gdy siły amerykańskie wycofywały się, i niewiele można było zrobić, aby je uratować. Jednak już dziś jesteśmy w stanie je naprawić i doprowadzić do stanu używalności."
 PER_revise_ground_forces: "Restrukturyzacja sił lądowych"
 PER_revise_ground_forces_desc: "Jeśli Artesz chce być skuteczny, będzie musiał zostać zrestrukturyzowany i zreorganizowany."
 PER_fieldhospitals: "Efektywne szpitale polowe"
 PER_fieldhospitals_desc: "Nasze szpitale polowe nie są zbyt dobre, a już na pewno nie są zbyt wydajne. Możemy to poprawić, zmieniając sposób ich tworzenia i funkcjonowania w naszych siłach."
 PER_naval_reinvisionment: "Zintegruj nasze siły"
 PER_naval_reinvisionment_desc: "Integrując nasze siły zbrojne, jesteśmy w stanie drastycznie zwiększyć ich skuteczność i koordynację. Może to pomóc nam zmniejszyć zużycie i z pewnością pozwoli naszej armii zadać silniejszy cios."
 PER_utilize_pan_iranist_militants: "Bojownicy panarańscy"
 PER_utilize_pan_iranist_militants_desc: "Panairaniści stają się ostatnio coraz bardziej bojowi i nie zaszkodzi nam, jeśli wykorzystamy to na swoją korzyść."
 PER_shaping_the_region: "Kształtowanie Regionu"
 PER_shaping_the_region_desc: "Jesteśmy w stanie kształtować region według własnych upodobań. Jeśli nie zrobimy tego wkrótce, może być już za późno, aby zrobić to ponownie."
 PER_path_of_friendship: "Droga Przyjaźni"
 PER_path_of_friendship_desc: "Przemoc nie zapoczątkuje ery pokoju, ale raczej erę ciemności i chaosu. Musimy sprzymierzyć się z innymi narodami, aby chronić region przed nim samym."
 PER_advance_into_kurdistan: "Wkroczyć do Kurdystanu"
 PER_advance_into_kurdistan_desc: "Musimy przenieść się do Kurdystanu i ustanowić tam odpowiednią władzę i scentralizowany rząd."
 PER_iraqi_liberation: "Awans do Iraku"
 PER_iraqi_liberation_desc: "Irak nigdy nie zrobił nam nic dobrego, więc dlaczego musimy pozwolić, aby jego reżim pozostał bez kontroli?"
 PER_syrian_liberation: "Sprzątnij Syrię"
 PER_syrian_liberation_desc: "Syria jest pośmiewiskiem regionu i ledwo przypomina prawidłowo funkcjonujący naród. Możemy to zmienić na lepsze i pomóc Syryjczykom wreszcie złapać oddech."
 PER_invite_european_military_companies: "Zaproś europejskie organizacje wojskowe"
 PER_invite_european_military_companies_desc: "Możemy zaprosić europejskie organizacje wojskowe do inwestycji w nowe fabryki wojskowe i zapewnić nam dodatkowe korzyści."
 PER_artesh_reforms_name: "Supremacja Artesha"
 PER_artesh_reforms_name_desc: "Artesz panuje niepodzielnie nad wszystkimi innymi gałęziami irańskich sił zbrojnych, a częściowo jest to wynikiem naszego wspaniałego przywództwa"
 PER_cento_spirit: "CENTO"
 PER_cento_spirit2: "Lider CENTO"
 PER_divisions_in_the_army: "Podziały w armii"
 PER_disloyal_military: "Nielojalne siły zbrojne"
 PER_disloyal_military_desc: "Po zakończeniu wojny domowej wielu w szeregach armii nadal jest podzielonych co do tego, jak powinno być rządzone państwo. Jeśli nasza armia ma funkcjonować prawidłowo, musimy jak najszybciej się tym zająć!\n§W------------------§!\nTen Narodowy Ducha może zostać §Rusunięty§!, jeśli ukończymy skupienie na §YUjednolicenie Armii§!."
 PER_foreign_investments: "Wspieranie inwestycji"
 PER_foreign_investments_desc: "Inwestycje z innych krajów stworzą silną gospodarkę dla naszych obywateli, zwłaszcza jeśli właściwie ją wykorzystamy."
 PER_ministry_of_economic_affairs_idea: "Ministerstwo Spraw Gospodarczych"
