 PER_davoud_minister_bio: "Davoud Hermidas-Bavand urodził się 10 listopada 1934 r. w Teheranie. W 1957 r. uzyskał tytuł licencjata w dziedzinie prawa i nauk politycznych na Uniwersytecie w Teheranie, a następnie został politologiem i dyplomatą. Zasiadał w radzie przywódczej Frontu Narodowego Iranu i był jej rzecznikiem. Hermidas-Bavand służył także w delegacji Iranu przy ONZ. Był wiceprzewodniczącym komisji ad hoc ds. opracowania Międzynarodowej Konwencji przeciwko Braniu Zakładników w 1979 r."
 PER_seyed_hassan_minister_bio: "Urodzony 28 listopada 1948 r. w Sabzavar w Iranie, Seyed Hassan Amin w wieku 17 lat studiował na Uniwersytecie w Teheranie i uzyskał z wyróżnieniem tytuł licencjata prawa. W związku ze studiami prawniczymi w Iranie Amin rozpoczął egzaminy i aplikację adwokacką w ramach regulaminu Wydziału Adwokackiego. Dzięki temu awansował później na stanowisko profesora etatowego na Glasgow Caledonian University."
 PER_hashem_sabbaghian_minister_bio: "Urodzony 4 kwietnia 1937 r. Hashem Sabbaghian był irańskim politykiem, działaczem humanitarnym, działaczem na rzecz demokracji i członkiem parlamentu. Podczas rewolucji 1979 r. został mianowany ministrem spraw wewnętrznych rządu tymczasowego, mianowany przez Mehdiego Bazargana. Później w 1980 r. wstąpił do parlamentu. Później w 1996 r. Rada Strażników odrzuciła go do ponownego kandydowania. Sabbaghian wstąpił następnie do Ruchu Wolności Iranu i był zastępcą Ebrahima Yazdiego."
 PER_hedayatollah_matin_minister_bio: "Urodzony w Teheranie w 1933 r. Hedajatollah był wnukiem i politycznym spadkobiercą Mohammada Mossadegha. Matin-Daftari był prawnikiem zajmującym się prawami człowieka za czasów szacha i odegrał aktywną rolę podczas rewolucji, która go obaliła. Następnie utworzył Front Narodowo-Demokratyczny, który gości wielu niezależnych irańskich socjalistów. Matin był także gospodarzem wielu filmów dokumentalnych na temat różnych wydarzeń politycznych w Iranie i występował w nich."
 PER_mohammad_tavasoli_minister_bio: "Urodzony 15 maja 1938 r. Mohammad Tavasoli-Hojjati został irańskim działaczem na rzecz demokracji, a później dyrektorem biura politycznego partii Irański Ruch Wolności. Przeniósł się do Niemiec, aby studiować transport i ruch drogowy, a po powrocie do Iranu w 1971 roku został aresztowany i skazany na rok więzienia za pomoc członkowi MEK. Po rewolucji w 1980 r. pozostał burmistrzem Teheranu, aż w 1983 r. został aresztowany przez Republikę Islamską wraz z Haszem Sabbaghianem."
 PER_mostafa_tajzade_minister_bio: "Urodzony 22 listopada 1956 r. Seyyed Mostafa Tajzade przeprowadził się do Stanów Zjednoczonych na studia i został członkiem Muzułmańskiego Stowarzyszenia Studentów, które aktywnie działało przeciwko szachowi. Należał także do Stowarzyszenia Dziennikarzy Irańskich. Został doradcą Khatamiego, a Tajzadeh był jednym z siedmiu reformatorów, którzy złożyli pozew przeciwko IRGC za ingerencję w irańskie wybory prezydenckie. W dalszej części swojej kariery spędził kilka lat w więzieniu w Evin i został oskarżony o propagandę przeciwko reżimowi z innych powodów."
 PER_mostafa_moein_minister_bio: "Urodzony 1 kwietnia 1951 r. w Najafabadzie w Esfahanie, Moeen jest irańskim politykiem, profesorem pediatrii i działaczem na rzecz praw człowieka. Przeszedł do Frontu Praw Człowieka i Demokracji w Iranie, a później był kandydatem na prezydenta. Później został ministrem nauki, badań i technologii, ale złożył rezygnację ze stanowiska po protestach irańskich studentów w 1999 r., a następnie ponownie w dalszej części swojej kariery zawodowej, po tym, jak nie udało mu się przekonać Rady Strażników do przekierowania jego ministerstwa na wizję wyższej produktywności naukowej ."
 PER_ali_khavari_minister_bio: "Ali Khavari urodził się 22 marca 1923 roku w Masshad za irańskiej dynastii Qajar. Podczas niestabilności politycznej, która nastąpiła po brytyjsko-sowieckiej inwazji na Iran, Khavari został irańskim komunistą, a później w 1941 r. dołączył do partii Tudeh. Na początku lat sześćdziesiątych został wybrany do komitetu centralnego. Podczas rewolucji 1979 roku został wybrany do komitetu politycznego, a później został sekretarzem generalnym partii Tudeh."
 PER_hashem_aghajari_minister_bio: "Urodzony w 1957 r. w Abadanie w Iranie Aghajari został irańskim historykiem, profesorem uniwersyteckim i krytykiem Republiki Islamskiej. Za działalność przeciwko reżimowi skazano go na karę śmierci za „apostazję”, kiedy powiedział Irańczykom, aby nie podążali ślepo za duchownymi islamskimi. Aghajari nawoływał następnie do „islamskiego protestantyzmu”, co doprowadziło do tego, że wielu duchownych zdenerwowało się na niego i twierdziło, że zaatakował islam i Proroka."
 PER_mohsen_makhmalbaf_minister_bio: "Urodzony w Teheranie 29 maja 1957 r. Makhmalbaf w latach 1979–1980 należał do lewicowej frakcji Mojahedinów Organizacji Rewolucji Islamskiej. Makhmalbaf kontynuował karierę filmową, a później został montażystą i reżyserem , scenarzysta i producent. W wieku 15 lat dołączył do grupy bojowników walczącej z Mohammadem Rezą Pahlavim. Dźgnął i zabił policjanta, a później został aresztowany i skazany na śmierć, ale później uwolniony podczas rewolucji islamskiej. Później opuścił Iran z powodu zwycięstwa twardogłowych."
 PER_abdolali_bazargan_minister_bio: "Urodzony 14 sierpnia 1943 r. w Teheranie w Iranie, Abdolali Bazargan został irańskim liberalnym politykiem, pisarzem i zastępcą przywódcy Ruchu Wolności Iranu. Wstąpił do Frontu Narodowego w 1961 r., ale później opuścił go w 1963 r. i dołączył do partii swojego ojca, Ruchu Wolności Iranu. Jego ojcem był Mehdi Bazargan, który był pierwszym premierem Iranu po rewolucji w 1979 r., która obaliła szacha i Shapoura Bakhtiari."
 PER_amir_etemadi_minister_bio: "Urodzony w listopadzie 1981 r. Amir Etemadi został irańskim aktywistą i rzecznikiem irańskich liberalnych studentów i absolwentów. Działalność polityczną rozpoczął w 1999 r., kiedy dołączył do uniwersytetu w Teheranie, i ostatecznie założył pierwszą gazetę studencką, która była bardzo krytyczna wobec Republiki Islamskiej. Bezpieczeństwo” i „Zaburzanie porządku publicznego”."
 PER_hassan_shariatmadari_minister_bio: "Urodzony 26 maja 1947 roku w Tabriz w Iranie, Shariatmadari był synem bardzo potężnego duchownego, ajatollaha Seyyeda Kazema Shariatmadari. Wspierał ojca w chęci ograniczenia władzy szacha do konstytucji z 1906 r., a także trzymania duchownych z dala od polityki w Iranie. Podczas rewolucji 1979 r. Shariatmadari był współzałożycielem Irańskiej Partii Ludowo-Republikańskiej i jest zdecydowanym zwolennikiem oddzielenia religii od państwa. Dzięki temu jego partia była w stanie zmobilizować ponad milion ludzi do buntu przeciwko Chomeiniemu."
 PER_roozbeh_farahinpour_minister_bio: "Urodzony 16 lipca 1971 roku w Teheranie w Iranie, Farahanipour był studentem prawa na Uniwersytecie Azad, został działaczem studenckim i założył „Partię Chwalebnych Granic” lub „Marz-e Por Gohar”. Partia opowiada się za obaleniem Republiki Islamskiej i wzywa do utworzenia republiki świeckiej. Farahanipour został aresztowany i brutalnie torturowany za swoją rolę w powstaniu w lipcu 1999 r., co zmusiło go do ucieczki do Stanów Zjednoczonych w poszukiwaniu azylu."
 PER_abulqasem_porhashmi_minister_bio: "Porhashmi, urodzony pod koniec lat dwudziestych XX wieku, był zagorzałym irańskim nacjonalistą. Dzięki temu później poznał ludzi o podobnych poglądach, a następnie pomógł założyć stowarzyszenie studenckie Iran-Doost. Podczas brytyjsko-sowieckiej inwazji na Iran w sierpniu 1941 roku on i jego przyjaciele jako nastolatkowie walczyli i byli aktywną częścią ruchu oporu w Iranie. Później zaczął wspierać założenie szkoły panaranizmu i ostatecznie odłączył się od partii panaranistycznej."
 PER_alireza_kiani_minister_bio: "Urodzony 19 grudnia 1984 w Pol-e Sefid w Mazandaran, Kiani kontynuował studia magisterskie z nauk politycznych. Wstąpił do różnych organizacji politycznych, z których jedna został przewodniczącym politycznym. Ze względu na swoją działalność polityczną był kilkakrotnie aresztowany i przesłuchiwany przez irańskie siły bezpieczeństwa, aż w końcu dla własnego bezpieczeństwa został zmuszony do ucieczki do Stanów Zjednoczonych. Ostatecznie stał się umiarkowanym zwolennikiem dynastii Pahlavi i poparł monarchię konstytucyjną."
 PER_farhad_baghnani_minister_bio: "Farhad Baghbani dołączył do partii panarańskiej jako dziennikarz i badacz. Postrzega Iran jako naród z „obecnym narodem, ale bez rządu”. Jego różne działania doprowadziły go do aresztowania i uwięzienia przez Republikę Islamską, a później w swojej karierze w Partii Panarańskiej Baghbani dołączył do skrzydła partii „Młodzi Patrioci Chuzestanu”."
 PER_foad_pashei_minister_bio: "Jamshid Amouzegar urodził się 25 czerwca 1923 r. Ukończył Uniwersytet w Teheranie, uzyskując stopnie naukowe z zakresu prawa i inżynierii, zanim rozpoczął studia na Uniwersytecie Cornell, gdzie uzyskał stopień doktora. Amouzegar został wiceministrem Iranu w irańskim Ministerstwie Zdrowia, a ostatecznie w 1977 r. został także 43. premierem Iranu. Będąc premierem, był także przywódcą partii „Rastakhiz” lub „Odrodzenie”. Amouzegar był także konsultantem rządów Arabii Saudyjskiej i Kuwejtu."
 PER_hamed_sheibanyard_minister_bio: "Taghi Rahmani, urodzony w 1959 r. w Teheranie, Iran, stał się współczesnym irańskim intelektualistą i autorem wielu książek na temat intelektualizmu religijnego i rozumu. Jego ideologia jako religijnego nacjonalisty często kłóciła się z Republiką Islamską, ponieważ za jej panowania Rahmani spędził łącznie 5000 dni w więzieniu. Pomógł także kilku reformistom w przygotowywaniu i organizowaniu ich kampanii przed wyborami prezydenckimi."
 PER_reza_pirzadeh_minister_bio: "Urodzony 16 października 1928 r. Ardeshir Zahedi był irańskim politykiem w okresie Cesarskiego Państwa Iranu, który pełnił funkcję ministra spraw zagranicznych kraju od 1966 do 1971 r. Był synem Fazlollaha Zahediego, generała wojskowego, który dokonał zamachu stanu na Mossadegha objął władzę w 1953 r. Po rewolucji 1979 r. nadal był ambasadorem w Waszyngtonie, podał się jednak do dymisji po objęciu władzy przez Chomeiniego."
