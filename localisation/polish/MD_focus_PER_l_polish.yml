 PER_meditaraneh.31: "[PER.GetName] wysyła broń!"
 PER_meditaraneh.31.t: "[PER.GetName] wysyła broń!"
 PER_meditaraneh.31.d: "Wreszcie, wraz z ukończeniem odcinka kolei w Bejrucie, połączyliśmy się z [PER.GetName] drogą lądową, co nie wymaga już transportu broni z powietrza! Pierwsza dostawa dotrze dzisiaj, jeśli na to pozwolimy."
 PER_meditaraneh.31.a: "Film z rozpakowywania z ekipą!"
 PER_meditaraneh.31.b: "NIE"
