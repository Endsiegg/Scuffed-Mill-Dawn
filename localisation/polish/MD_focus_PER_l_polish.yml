 PER_destroy_caucusus_desc: "chcę to"
 PER_destroy_arabia: "Zniszczyć Arabię"
 PER_destroy_arabia_desc: "Kopalnia"
 PER_no_more_motor_cycles_tt: "Wszystkie §HMotocykle§! zostanie §Rbanowany§!"
 PER_amphibious_warfare: "Wojna amfibijna"
 PER_amphibious_warfare_desc: ""
 PER_naval_upgrade: "Modernizacja marynarki wojennej"
 PER_naval_upgrade_desc: ""
 PER_kharg_larak: "Wyspy Charg i Larak"
 PER_kharg_larak_desc: ""
 PER_toufan_productions: "Produkcja Toufan"
 PER_toufan_productions_desc: "Zarówno Toufan, pojazd opancerzony MRAP, jak i Toufan, seria helikopterów bojowych o tej samej nazwie, są niezbędnymi częściami nowoczesnej armii. Produkcja pojazdów lądowych i powietrznych jest niezbędna w ramach obecnej taktyki, którą stosujemy, co oznacza, że ​​będziemy produkować OBU Toufanów jednocześnie. Toufan Przeciążenie!"
 PER_iranian_army_air_defense_force: "Siły Obrony Powietrznej Armii"
 PER_iranian_army_air_defense_force_desc: "[ROOT.PER_airdef_localization_desc]"
 PER_new_airdef_localization_desc: "Irańskie Siły Obrony Powietrznej (IADF) to oddział regularnej armii Iranu zajmujący się działaniami przeciwlotniczymi. W 2008 r. została podzielona dla sił powietrznych (IAF) i kontroluje wojskową sieć radarową naszego kraju."
 PER_airdef_localization_desc: "Islamska Republika Iranu Obrona Powietrzna (IRIADF) jest oddziałem służby przeciwlotniczej regularnej armii Iranu, IRIA. Oddzieliła się od sił powietrznych (IRIAF) w 2008 roku i kontroluje wojskową sieć radarową naszego kraju."
 PER_the_white_revolution: "[ROOT.PER_engelab_sefid_name]"
 PER_the_white_revolution_desc: "[ROOT.PER_engelab_sefid_desc]"
 PER_engelab_sefid_name: "Druga biała rewolucja"
 PER_engelab_sefid_desc: "Pierwszą białą rewolucję zainicjował Mohammed Reza Pahlavi już w 1963 roku. Choć odniosła pewien sukces, ostatecznie wysiłek poszedł na marne, gdy rewolucja z 1979 roku przerwała program. Wyciągnąwszy wnioski z pierwszej białej rewolucji, musimy spróbować ją ożywić, aby nasz naród mógł przewodzić postępowi, a nie tylko za nim podążać."
 PER_engelab_sefid_name_new: "Plan XXI wieku"
 PER_engelab_sefid_desc_new: "Zaczynamy pozostawać w tyle pod względem społecznym, politycznym i technologicznym. Musimy opracować plan, który pozwoliłby nam utrzymać stabilną pozycję na arenie światowej w XXI wieku."
 PER_sahaid_mousavi_ind: "[ROOT.PER_navy_industry_two_localization_name]"
 PER_sahaid_mousavi_ind_desc: "[ROOT.PER_navy_industry_two_localization_desc]"
 PER_new_navy_industry_two_localization_name: "Shah Darius Industries"
 PER_new_navy_industry_two_localization_desc: "Firma Shah Dariush Industries, znana również jako Shah Dariush Offshore Industries, jest podmiotem stowarzyszonym organizacji Marine Industries Organisation (MIO), która jest spółką zależną irańskiej Organizacji Przemysłu Obronnego. Na zlecenie naszego kraju buduje przede wszystkim statki, w tym barki desantowe oraz konstrukcje lądowe i morskie dla przemysłu petrochemicznego."
 PER_navy_industry_two_localization_name: "Shahid Musavi Industries"
 PER_navy_industry_two_localization_desc: "Shahid Mousavi Industries, znane również jako Shahid Mousavi Offshore Industries, jest podmiotem stowarzyszonym organizacji Marine Industries Organisation (MIO), która jest spółką zależną irańskiej Organizacji Przemysłu Obronnego. Na zlecenie naszego kraju buduje przede wszystkim statki, w tym barki desantowe oraz konstrukcje lądowe i morskie dla przemysłu petrochemicznego."
 PER_khalig_kavoshkar: "Kavoshgare Khalij-Fars"
 PER_khalig_kavoshkar_desc: "Kavoshgare Khalij-Fars to hydrograficzny i oceanograficzny statek badawczy zbudowany przez MIO dla Irańskiego Narodowego Instytutu Oceanografii i Nauk o Atmosferze. Jej podstawową misją jest mapowanie dna morskiego Zatoki Perskiej do celów mapowych, jednakże dane te mogą zostać przez nas wykorzystane, aby zapewnić, że sami będziemy dysponować dokładnymi mapami, dzięki czemu będziemy mogli uniknąć kolizji na płytkich obszarach morza!"
 PER_sahaid_tamjidi_ind: "[ROOT.PER_navy_industry_one_nazwa_lokalizacji]"
 PER_sahaid_tamjidi_ind_desc: "[ROOT.PER_navy_industry_one_localization_desc]"
 PER_new_navy_industry_one_localization_name: "Shahanshah Koroush Industries"
 PER_new_navy_industry_one_localization_desc: "Shahanshah Koroush Industries, znana również jako Shahanshah Koroush Offshore Industries, jest spółką stowarzyszoną Marine Industrial Organisation (MIO), która jest spółką zależną irańskiej Organizacji Przemysłu Obronnego. Koncentrują się na projektowaniu i budowie innych jednostek wojskowych, w tym niszczycieli, pancerników odpalających rakiety i statków desantowych, których używamy w naszej flocie."
 PER_navy_industry_one_localization_name: "Shahid Tamjidi Industries"
 PER_navy_industry_one_localization_desc: "Shahid Tamjidi Industries, znane również jako Shahid Tamjidi Offshore Industries, jest podmiotem stowarzyszonym organizacji Marine Industries Organisation (MIO), która jest spółką zależną irańskiej Organizacji Przemysłu Obronnego. Ir koncentruje się na projektowaniu i budowie okrętów wojskowych i innych, w tym niszczycieli, pancerników odpalających rakiety i statków desantowych, których używamy w naszej flocie."
 PER_better_modules: "Kup lepsze moduły dla nowego Damavanda"
 PER_better_modules_desc: "Niedawno rozpoczęliśmy budowę nowej fregaty klasy Moudge do rozmieszczenia na Morzu Kaspijskim. Jednakże moduły, które chcemy na nim zainstalować, tak naprawdę nie posiadamy, dlatego musimy zwrócić się do naszych partnerów, aby nabyli, zbadali lub zbudowali te moduły w naszym imieniu!"
 PER_damavand_two: "Damavand 2 Nad Morzem Kaspijskim"
 PER_damavand_two_desc: "Czy słyszałeś dobre słowo? Damavand 2, po 3 latach opóźnienia w budowie, jest wreszcie gotowy do rozmieszczenia w portowym mieście Anzali. Wszystko, co musimy teraz zrobić, to rozłożyć czerwoną wstążkę i zainaugurować naczynie dobrą butelką bezalkoholowego szampana bardzo halal!"
 PER_damavand_two_effect_tt: "Wdraża §YDamavand 2§! w §YGilan§! baza morska."
 PER_MIO: "MIO"
 PER_MIO_desc: "Organizacja Przemysłu Morskiego (MIO), wcześniej znana jako Grupa Przemysłu Morskiego (MIG), to kompleks przemysłu obronnego podlegający irańskiemu ministerstwu obrony. Jest głównym producentem sprzętu zarówno dla sił morskich Iranu, Marynarki Wojennej Islamskiej Republiki Iranu, jak i Marynarki Wojennej Korpusu Strażników Rewolucji Islamskiej."
 PER_IAIO: "IAIO"
 PER_IAIO_desc: "Iran Aviation Industries Organisation (IAIO), znana również jako Aerospace Industries Organisation, jest korporacją państwową założoną w 1966 roku w celu planowania, kontrolowania i zarządzania przemysłem lotniczym w Iranie. Organizacja Przemysłu Lotniczego zajmuje się bezpośrednią produkcją samolotów i produktów lotniczych, a także posiada inne państwowe korporacje lotnicze."
 PER_owj_jet_engine: "Silnik odrzutowy OWJ"
 PER_owj_jet_engine_desc: "Pierwszy wyprodukowany w kraju silnik turboodrzutowy Owj, czyli Zenith, to jeden z najbardziej skomplikowanych podzespołów produkowanych dla przemysłu lotniczego, zbudowany bez jakiejkolwiek zagranicznej pomocy technicznej. To stawia nas w elitarnej liście 8 krajów, które są w stanie wyprodukować tak wysokiej klasy silniki lotnicze przy użyciu rodzimej technologii, zmniejszając naszą zależność od obcokrajowców!"
 PER_j_jet_engine: "Silnik odrzutowy J85"
 PER_j_jet_engine_desc: "General Electric J85 to mały jednowałowy silnik turboodrzutowy stworzony przez Stany Zjednoczone w latach pięćdziesiątych XX wieku. Chociaż OWJ został oparty na tym silniku i jest lepszy pod każdym względem, nadal jest wiele do nauczenia się poprzez inżynierię wsteczną tej technologii."
 PER_AIO: "AIO"
 PER_AIO_desc: "Organizacja Przemysłu Lotniczego (AIO) jest podmiotem podległym irańskiemu ministerstwu obrony i wiodącym kompleksem zaawansowanych technologii z siedzibą w Teheranie. Jest kluczowym graczem w rozwoju i produkcji irańskich zasobów kosmicznych i kontroluje pewne ośrodki badawcze i fabryki. Warto zauważyć, że jednym z produktów wytwarzanych przez tę organizację są rakiety balistyczne Shahab."
 PER_military_satellites_researchs: "Badania satelitów wojskowych"
 PER_military_satellites_researchs_desc: "Satelita wojskowy to sztuczny satelita wykorzystywany do celów wojskowych, takich jak gromadzenie informacji wywiadowczych, nawigacja i łączność wojskowa. Większość obecnie wdrażanych systemów należy do Stanów Zjednoczonych, a obecnie nie mamy żadnego. Jeśli mamy mieć własny zaawansowany system wywiadowczy, będziemy musieli zbadać te..."
 PER_upgrades_on_shahab_missles: "Ulepszenia pocisków Shahab"
 PER_upgrades_on_shahab_missles_desc: "Jak piękny jest upływ czasu, który powoduje, że to, co kiedyś uważaliśmy za szczytową technologię, starzeje się i staje się przestarzałe. Seria rakiet Shahab-2 stała się ofiarą czasu i wymaga modernizacji do nowocześniejszej wersji, Shahab-3!"
 PER_SPND: "SPND"
 PER_SPND_desc: "Organizacja Innowacji i Badań Defensywnych (SPND) to agencja badawczo-rozwojowa irańskiego Ministerstwa Obrony odpowiedzialna za rozwój nowych technologii do wykorzystania przez wojsko. Agencja, której powierzono zadanie badań i rozwoju broni jądrowej, przejęła obowiązki projektu AMAD i od tego czasu zajmuje się budową reaktorów."
 PER_self_powered_neutrons: "Badania nad detektorami neutronów z własnym zasilaniem"
 PER_self_powered_neutrons_desc: "Detektor neutronów z własnym zasilaniem (SPND) to detektor neutronów stosowany w reaktorach rozszczepienia jądrowego. Wykrywa strumień neutronów, czyli poziomy promieniowania neutronów, i jest ważną częścią rdzeni reaktorów, ponieważ może stwierdzić, czy rdzeń osiąga stan krytyczny. Powiedzieć, że potrzebujemy czegoś własnego, to mało powiedziane, ale będziemy musieli to zrobić sami, tak jakby Ameryka lub Izrael pozwoliły nam mieć trochę…"
 PER_NGO: "organizacja pozarządowa"
 PER_NGO_desc: "National Geographical Organisation of Iran, czyli National Geographical Organisation of the Armed Forces of Iran, jest irańską agencją rządową stowarzyszoną z Ministerstwem Obrony i Logistyki Sił Zbrojnych Iranu, która została powołana w celu przygotowywania szybkiego i dokładnego dostępu do informacji przestrzennych o kraj i inne obszary wymagane przez Siły Zbrojne Iranu."
 PER_border_pic_turkey: "Zdjęcia graniczne Turcji"
 PER_border_pic_turkey_desc: "Czy zastanawialiście się kiedyś, jak wyglądały przygraniczne regiony Turcji wokół Iranu z lotu ptaka? Cóż, nie możemy ani potwierdzić, ani zaprzeczyć, czy chcielibyśmy poznać tę informację, ani potwierdzić, ani zaprzeczyć, czy ten bezzałogowy dron był nasz, ale mamy już przy sobie kilka ciekawych informacji na temat granicy z Turcją."
 PER_border_pic_iraq: "Zdjęcia graniczne Iraku"
 PER_border_pic_iraq_desc: "[ROOT.PER_border_localization_desc]"
 PER_new_border_localization_desc: "Hej, kolego z Iraku, masz niezłą infrastrukturę. Zrobię tylko kilka zdjęć w celach... turystycznych, tak, to wszystko."
 PER_border_localization_desc: "Miło wiedzieć, że Amerykanie i Izraelczycy wykonują bezzałogowe loty dronami na granicy iracko-irańskiej, ale przede wszystkim nad częścią Iraku! Och, to nie byłaś ty, Ameryko, czy ty, Izrael? Zastanawiam się, kto zrobił te zdjęcia, a następnie przesłał nam zdjęcia granicy irackiej? Chyba nigdy się nie dowiemy..."
 PER_MUT: "MU"
 PER_MUT_desc: "[ROOT.PER_mut_localization_desc]"
 PER_new_mut_localization_desc: "Mirza Afshar University of Technology (MUT) to publiczny uniwersytet badawczy zajmujący się inżynierią i nauką w Iranie. Założony w 1984 roku główny kampus WAT znajduje się w Teheranie, jednak ma także kampusy w Isfahanie i Urmii."
 PER_mut_localization_desc: "Malek Ashtar University of Technology (MUT) to publiczny uniwersytet badawczy zajmujący się inżynierią i nauką w Iranie. Założony w 1984 roku główny kampus WAT znajduje się w Teheranie, jednak ma także kampusy w Isfahanie i Urmii."
 PER_malek_asthar_university: "[ROOT.PER_mirza_nazwa_lokalizacji]"
 PER_malek_asthar_university_desc: "[ROOT.PER_mirza_localization_desc]"
 PER_new_mirza_localization_name: "Uniwersytet Mirzy Afshara"
 PER_new_mirza_localization_desc: "Czy wiesz, że uniwersytet Mirza Afshar prowadzi badania i programy z zakresu lotnictwa i kosmonautyki na poziomie licencjackim i podyplomowym? Czy wiesz również, że ten uniwersytet nosi imię syna Nadera Shaha?"
 PER_mirza_localization_name: "Uniwersytet Malek Ashtar"
 PER_mirza_localization_desc: "Czy wiesz, że Uniwersytet Malek Ashtar prowadzi badania i programy lotnicze na poziomie licencjackim i podyplomowym? Czy wiesz również, że Centra Nauki i Rozwoju Technologicznego Centrum Badań Biologicznych Politechniki Malek Ashtar zajmują się masową produkcją broni biologicznej dla wojska?"
 PER_irgc_intelligence_organization: "Organizacja wywiadowcza IRGC"
 PER_irgc_intelligence_organization_desc: "Organizacja Wywiadowcza Korpusu Strażników Rewolucji Islamskiej jest irańską agencją wywiadowczą w ramach Korpusu Strażników Rewolucji Islamskiej (IRGC) i częścią Rady Koordynacji Wywiadu. Jest równie potężna jak Ministerstwo Wywiadu (VAJA), chociaż jest bardziej aktywna na szczeblu krajowym niż międzynarodowym."
 PER_internal_security_focus: "Bezpieczeństwo wewnętrzne"
 PER_internal_security_focus_desc: "Czy jesteś krajowym terrorystą? Jeśli odpowiedź brzmi „tak”, powinniście położyć ręce na głowach i pozostać nieruchomi, ponieważ IRGC jest w drodze, aby was zabrać i przejąć wasze aktywa! Jeśli odpowiedź brzmi nie, nie poddawajcie się, ponieważ IRGC grasuje."
 PER_independent_investigation_units: "Niezależne Jednostki Śledcze"
 PER_independent_investigation_units_desc: "Taktyka wysyłania poszczególnych zespołów w celu przesłuchiwania ludzi na podstawie niewielkiej ilości informacji lub żadnych informacji była świetna… świetnie marnowała nasz czas. Potrzebujemy bardziej niezależnej jednostki dochodzeniowej, zaprojektowanej do śledzenia najbardziej niejasnych tropów, a kiedy zostaną nawiązane, wyślemy ich i będziemy patrzeć, jak odchodzą!"
 PER_irgc_personnel_training: "Szkolenie personelu IRGC"
 PER_irgc_personnel_training_desc: "„Wyposaż się, przejdź szkolenie wojskowe i trenuj swoich przyjaciół. Daj szkolenie wojskowe tym, którzy nie są przeszkoleni. W kraju islamskim każdy powinien być żołnierzem i przejść przeszkolenie wojskowe”. -Ajatollah Chomeini"
 PER_islamic_professionalism: "Islamski profesjonalizm"
 PER_islamic_professionalism_desc: "Czy możemy naprawdę nazywać siebie prawdziwymi muzułmanami, jeśli zachowujemy się jak głupcy w terenie? Islam powinien być naszym przewodnikiem, a my powinniśmy być profesjonalni w naszej pracy i zachowywać się jak należy!"
 PER_revolutionary_political_correctness: "Rewolucyjna poprawność polityczna"
 PER_revolutionary_political_correctness_desc: "Różnice zdań są zbyt trudne, aby sobie z nimi poradzić, a ponadto są sposobem na podzielenie nas od wewnątrz, przez co jesteśmy zbyt zajęci walką między sobą, abyśmy mogli przygotować się na zagrożenia zewnętrzne. Musimy karać tych, którzy odchodzą od prawdziwej ścieżki i prawdziwej opinii, nawet tych, którzy mają władzę!"
 PER_use_NPO_to_develop_industry: "organizacja non-profit"
 PER_use_NPO_to_develop_industry_desc: "Krajowa Organizacja Produkcji Iranu, w skrócie NPO, jest organem regulacyjnym i decyzyjnym rządu, którego zadaniem jest nadzorowanie produktywności na poziomie krajowym, sektorowym i prowincjonalnym. Ponadto, mając na celu wzmocnienie innowacyjności i produktywności w kraju, NPO ma na celu wspieranie projektów i instytucji badawczych oraz wzmacnianie więzi uczelni z przemysłem."
 PER_anti_turkey_diplomatic_relations: "Stosunki dyplomatyczne antytureckie"
 PER_anti_turkey_diplomatic_relations_desc: "Turcja jest dobra tylko w Święto Dziękczynienia, nigdy więcej! Nawet wtedy jest bardzo sucho, jeśli nie zrobisz tego dobrze! Musimy zerwać stosunki z Turcją za to, że nasze posiłki w Święto Dziękczynienia są tak suche!"
 PER_talk_with_russian_diplomats: "Porozmawiaj z rosyjskimi dyplomatami"
 PER_talk_with_russian_diplomats_desc: "Czy Rosjanie obchodzą Święto Dziękczynienia? Prawdopodobnie nie, więc mają dodatkowy powód, aby nie lubić Turcji, w połączeniu z ich kontrolą nad Bosforem. Może moglibyśmy wykorzystać te fakty przeciwko Turcji…"
 PER_talk_with_armenian_diplomats: "Porozmawiaj z ormiańskimi dyplomatami"
 PER_talk_with_armenian_diplomats_desc: "Jeśli ktoś ma lepszy powód, aby nienawidzić Turcji niż my, to są to Ormianie. Jeśli wiesz, że wiesz, jeśli nie wiesz, możesz sprawdzić to hasło: „Ormianie 1916”. Zdecydowanie moglibyśmy to wykorzystać przeciwko Turcji!"
 PER_ask_russia_to_embargo_turkey: "Poproś Rosję o nałożenie embargo na Turcję"
 PER_ask_russia_to_embargo_turkey_desc: "Kto lubi Turcję? *klaszcz, klaszcz, klaszcz, klaszcz, klaszcz* To nie nasza trójka! *Klaś, klaszcz, klaszcz, klaszcz, klaszcz*"
 PER_ask_armenia_to_embargo_turkey: "Poproś Armenię o nałożenie embarga na Turcję"
 PER_ask_armenia_to_embargo_turkey_desc: "Kto lubi Turcję? *klaszcz, klaszcz, klaszcz, klaszcz, klaszcz* To nie nasza trójka! *Klaś, klaszcz, klaszcz, klaszcz, klaszcz*"
 PER_ban_gas_sales_to_turkey: "Zakaz sprzedaży gazu do Turcji"
 PER_ban_gas_sales_to_turkey_desc: "Turcja nie zasługuje na gaz, który produkujemy! Powinniśmy zakazać im zakupu tego produktu na naszych rynkach i rurociągach!"
 PER_denounce_turkey_in_medias: "Potępiaj Turcję w mediach"
 PER_denounce_turkey_in_medias_desc: "Będziemy dzielić się z Turcją tym wspaniałym tweetem: Turcja, bardziej jak… Nie!"
 PER_start_the_islamic_propaganda: "Rozpocznij islamską propagandę"
 PER_start_the_islamic_propaganda_desc: "Rozpoczniemy islamską propagandę, aby usunąć narodowego ducha samoponiżania i uczynić nasz naród znów wielkim!"
 PER_start_the_islamic_propaganda_effect: "To skupienie aktywuje §YIslamską Kampanię Propagandową§! decyzje, które pozwolą nam usunąć §Samopotępienie§! pomysły."
 PER_destroy_zionist_supporters: "§RDZniszcz zwolenników syjonistów§!"
 PER_destroy_zionist_supporters_desc: "Nie możemy po prostu bezczynnie siedzieć i nic nie robić w sprawie rosnącego zagrożenia syjonistycznego, musimy działać i zapobiegać mu, zanim będzie za późno!"
 PER_baku_is_secound_israel: "Baku to drugi Izrael"
 PER_baku_is_secound_israel_desc: "Donoszono, że nasz sąsiad Azerbejdżan potajemnie wspiera ambicje Izraela potępienia naszego stanowiska, interesów i naszej suwerenności, czego nie można tolerować…"
 PER_turkey_leader_is_zionist_supporter: "[TUR.GetLeader] Jest zwolennikiem syjonistów"
 PER_turkey_leader_is_zionist_supporter_desc: "Od dawna wiadomo, że [TUR.GetLeader] jest zwolennikiem syjonizmu. Turcja zostanie wprowadzona w błąd, gdy będzie u władzy, dlatego musimy przygotować niezbędne kroki, aby przeciwdziałać temu potencjalnemu zagrożeniu…"
 PER_invest_on_azeri_shias: "Inwestuj w azerskich szyitów"
 PER_invest_on_azeri_shias_desc: "Azerbejdżan jest krajem z większością szyicką i chociaż ich rząd jest świecki, możemy wykorzystać nasze podobieństwa na naszą korzyść i wspierać naszych szyickich braci w Azerbejdżanie na rzecz samostanowienia lub zjednoczenia z nami!"
 PER_azerbayjan_shia_propaganda: "Szerzyć szyicką propagandę"
 PER_azerbayjan_shia_propaganda_desc: "Azerbejdżańscy szyici zostali poddani praniu mózgu przez syjonistyczną propagandę, aby uwierzyli w równość religijną! Musimy szerzyć „prawdę” wśród ich ludzi poprzez naszą własną kampanię niepropagandową!"
 PER_azerbayjani_shia_media_support: "Prowadź wiadomości Yeni Nabz"
 PER_azerbayjani_shia_media_support_desc: "Yeni Nabz News, główny portal informacyjny obecnie zakazanej Islamskiej Partii Azerbejdżanu, którą zamknięto z powodu oskarżeń o finansowanie tej partii przez nas. Teraz, gdy nie mamy dokąd się udać, moglibyśmy gościć stację informacyjną w naszym kraju i pozwolić jej kontynuować publikacje w Azerbejdżanie, bez ryzyka represji, jakie z pewnością spotkałyby, gdyby byli w Baku."
 PER_support_of_azerbaijani_mullahs: "Wesprzyj azerskich Mollas"
 PER_support_of_azerbaijani_mullahs_desc: "Parlament Azerbejdżanu przyjął ustawy zabraniające Mollom przebywającym za granicą wykonywania islamskich obrzędów i ceremonii w Azerbejdżanie, a także głoszenia w meczetach i zajmowania czołowych stanowisk w kraju. Jak śmią traktować tak pobożnych nauczycieli, musimy ich wspierać za wszelką cenę i informować ich o naszym wsparciu za pośrednictwem Yeni Nabz!"
 PER_increace_shias_in_azerbayjan: "Zwiększyć poparcie dla radykalnych ruchów"
 PER_increace_shias_in_azerbayjan_desc: "Obecny ruch na rzecz ideałów Chomeina nie wystarczy, aby utworzyć dużą mniejszość w Azerbejdżanie. Musimy sprawić, że Yeni Nabz zrobi więcej!"
 PER_huseyniyyun_movement: "Gospodarz Hüseyncilar"
 PER_huseyniyyun_movement_desc: "Islamski Ruch Oporu Azerbejdżanu lub Hüseyncilar to ruch społeczno-polityczny w Republice Azerbejdżanu, którego większość członków to azerbejdżańscy chomeiniści. Powstały w Kom, są przez nas finansowane i uzbrojone. Chociaż jesteśmy narodem, który szkoli i wysyła tych ludzi, technicznie rzecz biorąc, nie gościmy ich w naszych granicach. Moglibyśmy to zmienić, aby zapewnić im sukces."
 PER_give_arms_to_huseyniyyun: "Uzbrój Hüseyncilar"
 PER_give_arms_to_huseyniyyun_desc: "Obecny Hüseyncilar jest bardzo słabo wyposażony do stoczenia bitew, na które zamierzamy go wysłać. Powinniśmy odpowiednio uzbroić żołnierzy, zanim wyślemy ich do Azerbejdżanu."
 send_guns_for_aze_war: "§GTo da broń Azerbejdżanowi, gdy rozpocznie się wojna domowa.§!"
 PER_give_them_financial_support: "Finansuj Hüseyncilar"
 PER_give_them_financial_support_desc: "Prowadzenie wojny jest kosztowne, a Hüseyncilar nie są w żadnym wypadku przygotowani do administrowania ziemiami azerskimi bez wcześniejszego skarbu, to bilet w jedną stronę do bankructwa! Dlatego musimy przygotować w ich imieniu kufry, aby zapewnić im zwycięstwo w Azerbejdżanie!"
 send_moni_for_aze_war: "§GTo da pieniądze Azerbejdżanowi, gdy zacznie się wojna domowa.§!"
 PER_flames_in_baku: "Wachluj płomienie w Baku"
 PER_flames_in_baku_desc: "Stolica kaukaskiej ropy, gotowa na rewolucję! Jakie żary już tam były, wachlujemy się w pełną wojnę domową!"
 PER_baku_coup_TT: "§YAzerscy szyici§! rozpocznie §Rwojnę domową§!."
 PER_republic_of_azarabadgan: "Republika Azarabadganu"
 PER_republic_of_azarabadgan_desc: "Azerbejdżan był historycznie irański, jednakże różnice, które rozwinęły się między naszymi narodami w tym czasie, stworzyły całkowicie odrębną tożsamość, którą należy szanować, jednakże należy utworzyć państwo-klienta z republiką islamską, aby zapewnić zaprzestanie dalszej izraelskiej ingerencji w Azerbejdżan Polityka."
 PER_republic_of_azarabadgan_tt: "§YNagroda zależna od wojny domowej w Azerbejdżanie.§!"
 PER_financial_support_for_the_resistance_front: "Wesprzyj finansowo ruch oporu"
 PER_financial_support_for_the_resistance_front_desc: "Pieniądze, które wcześniej daliśmy frontowi oporu, wystarczyły, aby rozpocząć bunt, ale teraz najprawdopodobniej będą potrzebować jeszcze więcej, jeśli mają wygrać, a my musimy zapewnić im to, czego potrzebują!"
 PER_military_support_for_the_resistance_front: "Wesprzyj militarnie ruch oporu"
 PER_military_support_for_the_resistance_front_desc: "Broń, którą wcześniej daliśmy frontowi ruchu oporu, wystarczyła, aby rozpocząć bunt, ale teraz najprawdopodobniej będą potrzebowali jeszcze więcej, jeśli mają wygrać, a my musimy zapewnić im to, czego potrzebują!"
 PER_enter_the_war_by_our_self: "Wejdź w konflikt w Azerbejdżanie"
 PER_enter_the_war_by_our_self_desc: "Konflikt azerski trwa odrobinę za długo i nie możemy narażać się na ingerencję społeczności międzynarodowej, dlatego będziemy musieli działać szybko, aby natychmiast pozbyć się pozostałości opozycji!"
 PER_we_always_support_azarabadegan: "Wieczne wsparcie"
 PER_we_always_support_azarabadegan_desc: "Od finansowania po broń – rząd Azerbejdżanu wie, że gdy znajdzie się w tarapatach, może na nas polegać, ponieważ my, w przeciwieństwie do nikogo innego, zawsze zapewnimy wsparcie!"
 PER_co_operate_with_armenians: "Współpracuj z Ormianami"
 PER_co_operate_with_armenians_desc: "Azerbejdżan jest cierniem nie tylko po naszej stronie, ale także po stronie Ormian. Możemy wykorzystać rywalizację ormiańsko-azerbejdżańską na naszą korzyść i wesprzeć naszych ormiańskich towarzyszy przeciwko wspólnemu zagrożeniu!"
 PER_cooperate_with_armenians_against_azerbaijan: "Armenia przyjęła naszą ofertę współpracy przeciwko Azerbejdżanowi"
 PER_armenia_refused_to_cooperate_against_azerbaijan: "Armenia odrzuciła naszą ofertę współpracy przeciwko Azerbejdżanowi"
 PER_turkey_for_muslims: "Turcja dla muzułmanów"
 PER_turkey_for_muslims_desc: "Turcja jest dla muzułmanów i tylko muzułmanów. Musimy odpowiednio działać, aby tak pozostała!"
 PER_turkey_for_shia_people: "Turcja dla szyitów"
 PER_turkey_for_shia_people_desc: "Turcja już dawno próbowała odejść od Prawdziwej Ścieżki. Przekażemy narodowi tureckiemu Prawdziwą Religię, której muszą przestrzegać!"
 PER_invest_on_muslims_propaganda: "Inwestuj w muzułmańską propagandę"
 PER_invest_on_muslims_propaganda_desc: "Turcja stała się ośrodkiem ideałów antyislamskich promowanych przez bliskość Izraela i Europy. Musimy to stłumić poprzez systemowy łańcuch „kampanii informacyjnych”, aby reedukować społeczeństwo tak, aby zobaczyło prawdziwe światło, niezależnie od tego, jaką gałęzią islamu jest!"
 PER_support_turkey_shia_mullas: "Wspieraj tureckich szyitów Mullas"
 PER_support_turkey_shia_mullas_desc: "Obecna konstytucja Turcji finansuje meczety sunnickie wyłącznie za pośrednictwem Diyanet, czyli Prezydium ds. Religii. Bez wsparcia rządu trudno jest utrzymać meczety szyickie i szerzyć prawdziwe słowo o szyizmie, więc naszym zadaniem, jako jedynego prawdziwie nieświeckiego narodu szyickiego, jest ich wspieranie!"
 PER_support_muslim_social_media: "Wspieraj muzułmańskie media społecznościowe"
 PER_support_muslim_social_media_desc: "Rząd turecki podejmował rażące próby stłumienia mediów społecznościowych, zwłaszcza [TUR.GetLeader], który stwierdził, że media społecznościowe stanowią „zagrożenie dla demokracji”. Wręcz przeciwnie, demokrację najlepiej pokazuje się za pośrednictwem mediów społecznościowych i powinniśmy wspierać muzułmanów, którzy na takich platformach występują przeciwko rządowi, oczywiście w tajemnicy!"
 PER_arm_shia_militias: "Uzbroić szyicką milicję"
 PER_arm_shia_militias_desc: "Zbyt długo alewici byli tłumieni pod rządami sunnickich Turków! Musimy ich uzbroić, aby mogli wywalczyć sobie drogę do wolności!"
 PER_rush_to_the_turkey: "Pośpiech do Turcji"
 PER_rush_to_the_turkey_desc: "Powstanie, które finansowaliśmy, może trwać tak długo przeciwko lepiej wyposażonym tureckim siłom zbrojnym, że będziemy musieli spieszyć im z pomocą, aby zapewnić im zwycięstwo!"
 PER_anti_erdogan_propaganda: "Propaganda anty-[TUR.GetLeader]."
 PER_anti_erdogan_propaganda_desc: "Próby ograniczania wolności słowa przez [TUR.GetLeader] w mediach społecznościowych nie pozostały niezauważone ani przez nas, ani przez samych Turków. Możemy to wykorzystać na naszą korzyść, aby uczynić [TUR.GetLeader] najbardziej znienawidzoną osobą w Turcji!"
 PER_recruitment_of_intelligence_in_turkey: "Rekrutacja wywiadu w Turcji"
 PER_recruitment_of_intelligence_in_turkey_desc: "W miarę jak popularność [TUR.GetLeader] spada do toalety, różne elementy tureckiego społeczeństwa są gotowe i chętne do współpracy z nami w celu wyeliminowania niepopularnego rządu. Powinniśmy złapać kilku, póki możemy, i mieć własnych tureckich szpiegów!"
 PER_invest_on_intelligence_base_in_turkey: "Inwestuj w bazę wywiadowczą w Turcji"
 PER_invest_on_intelligence_base_in_turkey_desc: "Co jest bardziej podejrzanego niż ludzie udający się do i z Iranu w środku nocy? Prawie nic, więc powinniśmy założyć w całym kraju kilka irańskich „herbaciarni”, w których nasi tureccy wywiadowcy będą mogli spotykać się z nami prywatnie."
 PER_train_intelligence_commandos: "Trenuj komandosów wywiadu"
 PER_train_intelligence_commandos_desc: "Nasi „szpiedzy” z Turcji są w mniejszym stopniu szpiegami, a bardziej cywilnymi informatorami i choć mają swoje zastosowania, niektóre z bardziej dyskretnych operacji, które zaplanowaliśmy, wymagają wyszkolonych pracowników i wygląda na to, że to my będziemy musieli szkolić naszych Turków."
 PER_the_last_steps_of_turkey_leader: "Ostatnie kroki [TUR.GetLeader]"
 PER_the_last_steps_of_turkey_leader_desc: "Czy zdarzyło Ci się ukryć broń w aparacie reportera, tak że gdy robi zdjęcie, wychodzi kula? Mamy i będziemy nim robić niezłe zdjęcia głowy [TUR.GetLeader]!"
 PER_IBRC_desc: "Irańskie Centrum Zasobów Biologicznych utworzono w 2008 r. w ramach Akademickiego Centrum Edukacji, Kultury i Badań (ACECR), a jego głównym celem jest usprawnienie krajowych badań w zakresie gromadzenia, konserwacji i badania zasobów biologicznych. W tym celu ośrodek będzie starał się być pionierem w zakresie rozwoju nauk i technologii o życiu, jakości życia i zachowania różnorodności biologicznej."
 PER_IFDA: "IFDA"
 PER_IFDA_desc: "Irańska Agencja ds. Żywności i Leków (IFDA) jest podobna do FDA wszystkich narodów, ponieważ jej misja polega na zapewnianiu jakości żywności i bezpieczeństwa leków poprzez regulacje."
 PER_royan_research_institute: "Instytut Badawczy Royana"
 PER_royan_research_institute_desc: "Instytut Royan to irański instytut kliniczny, badawczy i edukacyjny zajmujący się badaniami biomedycznymi, translacyjnymi i klinicznymi, badaniami nad komórkami macierzystymi i leczeniem niepłodności. Założone w 1991 r., a następnie zatwierdzone przez Ministerstwo Zdrowia jako Centrum Badań nad Komórkami w 1998 r., centrum to dokonało wielu przełomowych osiągnięć dzięki liberalnym irańskim przepisom dotyczącym badań nad komórkami macierzystymi."
 PER_dna_researchs: "Badania DNA"
 PER_dna_researchs_desc: "Próba zobaczenia nici DNA jest jak próba zobaczenia gwiazd po przeciwnej stronie wszechświata, do tego potrzebny jest potężny teleskop, lub w tym przypadku mikroskop. DNA z pewnością pokaże nam kilka interesujących rzeczy, które moglibyśmy wykorzystać w naszych próbach badań genetycznych, więc zobaczmy, co możemy zobaczyć!"
 PER_check_standards_of_food_produce_factories: "Sprawdź standardy fabryk produkujących żywność"
 PER_check_standards_of_food_produce_factories_desc: "Nieoficjalnie dowiedzieliśmy się, że niektóre fabryki mogą nie przestrzegać standardów ustanowionych przez IFDA. Musimy ścigać te możliwe naruszenia i powstrzymywać wszelkie znalezione nadużycia!"
 PER_dna_backs: "Plecy DNA"
 PER_dna_backs_desc: "Czy jesteś naukowcem zajmującym się genetyką? Czy jesteś tak samo spłukany jak irański zespół moderski MD? Nie martw się, ponieważ my, jako rząd Iranu, zapłacimy ci za badania genetyczne! Szkoda zespołu MD!"
 PER_freezing_of_human_sex_cells_and_embryos: "Zamrażanie ludzkich komórek płciowych i zarodków"
 PER_freezing_of_human_sex_cells_and_embryos_desc: "Dwa słowa: Żołnierze Siporu. Właściwie to była literówka, znaczyło „Super Żołnierze”, ale niezależnie od tego, zawsze mogliśmy przetestować na embrionach, aby stworzyć najbardziej idealną genetycznie osobę, którą można było wcielić do wojska!"
 PER_police_e_rahvar: "Policja-e Rahvar"
 PER_police_e_rahvar_desc: "Policja drogowa NAJA, w skrócie RAHVAR, to organ ścigania w Iranie odpowiedzialny za kontrolę ruchu drogowego i patrolowanie autostrad."
 PER_tighten_driving_licence_grants: "Zaostrzyć przyznawanie praw jazdy"
 PER_tighten_driving_licence_grants_desc: "Jaki jest najlepszy sposób, aby upewnić się, że babcia nie wjedzie Ci w tył na światłach? Spraw, aby kwalifikacje do jazdy stały się jeszcze trudniejsze! Dzięki temu nasza praca staje się dużo łatwiejsza i nie potrzebujemy mniej policji drogowej!"
 PER_improved_inspection_methods: "Ulepszone metody kontroli"
 PER_improved_inspection_methods_desc: "Jak odróżnić ciężarówkę przewożącą jajka od ciężarówki przewożącej zaopatrzenie ruchu oporu? Na to pytanie też nie znamy odpowiedzi, więc powinniśmy lepiej sprawdzać pojazdy, aby mieć pewność, że nie przegapimy możliwości złapania terrorystów!"
 PER_mobilize_the_road_police: "Mobilizacja policji drogowej"
 PER_mobilize_the_road_police_desc: "Aby być uczciwym, policja to cywilne siły wojskowe, tylko z większymi ograniczeniami. W przypadku inwazji lub protestów moglibyśmy zmobilizować siły wyszkolone do celowania i strzelania."
 PER_NAJA: "NAJA"
 PER_NAJA_desc: "Dowództwo ds. egzekwowania prawa Islamskiej Republiki Iranu to umundurowana policja w Iranie."
 PER_train_undercover_cop: "Szkolić tajnych funkcjonariuszy"
 PER_train_undercover_cop_desc: "Sztuka nie bycia widzianym, słyszanym ani podejrzanym jest nieco trudniejsza, niż się ludziom wydaje. Gdybyśmy mieli funkcjonariuszy zdolnych do infiltrowania krajowych grup rebeliantów bez wykrycia, znacznie ułatwiłoby to radzenie sobie z tymi elementami! Powinniśmy trochę potrenować."
 PER_procurement_of_espionage_equipment: "Zakup sprzętu szpiegowskiego"
 PER_procurement_of_espionage_equipment_desc: "Ukrywanie broni, mikrofonów i nakryć głowy w najbardziej niejasnych i przyziemnych miejscach i przedmiotach to sztuka, gdy starasz się nie wyglądać podejrzanie. Zakup tak zaprojektowanych urządzeń jest trudniejszym zadaniem, jednak nie można po prostu udać się do Walmartu i kupić kubka do kawy z wbudowanym aparatem!"
 PER_peoples_security: "Bezpieczeństwo ludzi"
 PER_peoples_security_desc: "Według sfałszowanych danych, które stworzyliśmy, obywatele naszego narodu czują się niebezpieczni. Musimy zwiększyć finansowanie policji, aby czuła się bezpieczna i posłuszna!"
 PER_more_bases_in_tehran: "Więcej baz w Teheranie"
 PER_more_bases_in_tehran_desc: "W Teheranie panuje działalność wywrotowa, czego można się spodziewać, biorąc pod uwagę, że jest to nasza stolica. W jego obronie jest także najbardziej zaludnionym miastem, dlatego aby zapewnić spokój i bezpieczeństwo, musimy zbudować więcej komisariatów policji i baz ukrytych agencji."
 PER_cooperate_with_vaja: "Współpracuj z VAJA"
 PER_cooperate_with_vaja_desc: "Musimy inwestować i współpracować z naszymi służbami wywiadowczymi, aby identyfikować zagrożenia zagraniczne i krajowe oraz położyć kres tym potencjalnie niszczycielskim problemom…"
 PER_military_police_training: "Szkolenie Żandarmerii Wojskowej"
 PER_military_police_training_desc: "Żandarmeria wojskowa, którą mamy obecnie, nie jest wystarczająco dobrze wyszkolona, ​​aby radzić sobie z protestami lub je tłumić, jak pokazały nam wydarzenia z protestów w 2003 r., będziemy musieli jeszcze bardziej przeszkolić te siły i zapewnić, że są najlepsze z najlepszych i gotowy na kolejny protest."
 PER_occupation_management_strategies: "Strategie pacyfikacji i zarządzania"
 PER_occupation_management_strategies_desc: "Co dokładnie robimy z protestującymi? Cóż, społeczeństwo nie wie, ale tak bardzo boi się naszego odwetu, że dwa razy zastanowi się, zanim zaprotestuje!"
 PER_more_bases_in_sistan_o_balochistan: "Więcej baz w\nSistanie i Beludżystanie"
 PER_more_bases_in_sistan_o_balochistan_desc: "Sistan i Beludżystan są ośrodkiem sunnickich grup oporu ze względu na odległość i oddalenie, ponieważ najwyraźniej „naruszamy ich prawa religijne” i „prześladujemy mniejszościowe grupy religijne”. Chociaż mają całkowitą rację, nie chcemy słyszeć ich narzekań, dlatego powinniśmy zbudować więcej placówek, zarówno dla policji, jak i wojska, aby mogli złapać tych ludzi!"
 PER_VAJA: "WAJA"
 PER_VAJA_desc: "Ministerstwo Wywiadu Islamskiej Republiki Iranu jest główną agencją wywiadowczą Islamskiej Republiki Iranu i członkiem Irańskiej Wspólnoty Wywiadowczej. Jest również znany jako VAJA, a wcześniej jako VEVAK."
 PER_information_and_security_university: "Uniwersytet Informacji i Bezpieczeństwa"
 PER_information_and_security_university_desc: "Chociaż mamy VAJA od dłuższego czasu, nie mamy szkoły, w której moglibyśmy szkolić agentów, polegając wyłącznie na (zredagowano) i (zredagowano), aby ich znaleźć. Moglibyśmy jednak sami stworzyć szkołę i ukryć ją tak, aby nikt nie wiedział, że istnieje!"
 PER_sepah_imam_zaman: "Sepah Imam Zaman"
 PER_sepah_imam_zaman_desc: "Imam Zaman Corp lub Sepah, co oznacza korporację, to zupełnie nowa grupa elitarnych sił naszej agencji, przeszkolona w sztuce dywersji, zbierania informacji wywiadowczych i infiltracji. Mogą robić prawie wszystko, co jest związane ze szpiegostwem, poza tym, że dają się złapać!"
 PER_sepah_cyberi: "Sepah Cyberi"
 PER_sepah_cyberi_desc: "Chociaż tradycyjne gromadzenie informacji wywiadowczych jest dość ważne, w świecie, w którym technologia zyskała na znaczeniu, a całe tajne archiwa są przechowywane w formie cyfrowej, mądrze byłoby stworzyć grupę własnych hakerów, którzy broniliby naszych brudnych sekretów."
 PER_overseas_issues: "Problemy zagraniczne"
 PER_overseas_issues_desc: "Czy nie chciałbyś wiedzieć, co Izrael tam robi? My też chcielibyśmy wiedzieć. Zawsze dobrze jest znać interesy innych, zwłaszcza jeśli dotyczą one Ciebie!"
 PER_hack_rafael_company: "§RHack Rafael Company§!"
 PER_hack_rafael_company_desc: "Rafael Advanced Defense Systems Ltd to izraelska firma zajmująca się technologią obronną. Stworzył jedne z najbardziej zaawansowanych technologii wojskowych znanych na Ziemi, takie jak Proca Dawida, system obrony przeciwrakietowej, który jest więcej niż zdolny do przechwytywania naszych Shahab-2 i Shahab-3. Musimy wiedzieć, co rozwija ta firma, może stworzyć coś własnego!"
 PER_hack_traffic_system: "§RHack System ruchu§!"
 PER_hack_traffic_system_desc: "Izrael ma bardzo zaawansowany system ruchu, który obsługuje sieć drogową obejmującą cały kraj. Gdyby mogli sprawdzić, gdzie są nasze siły za pomocą kamer drogowych, byłoby to naprawdę złe w sensie taktycznym, ale byłoby dla nas lepiej, gdybyśmy to my kontrolowali ten system…"
 PER_amin_military_academy: "Akademia Wojskowa Amina"
 PER_amin_military_academy_desc: "Akademia Amina to akademia policyjna w Iranie stowarzyszona z Siłami Egzekwowania Prawa Islamskiej Republiki Iranu. Akademia przeprowadziła szkolenia dla sił policyjnych z 16 krajów"
 PER_re_equip_the_road_police: "Wyposaż ponownie policję drogową"
 PER_re_equip_the_road_police_desc: "Od rewolucji 1979 r. przeprowadziliśmy szeroko zakrojoną reorganizację policji, łącząc Shahrbani, żandarmerię i Komitet Rewolucji Islamskiej w jedną siłę, FARAJA. Mając w służbie około 600 tysięcy oficerów i bardzo niewielki budżet, większość z nich nie jest odpowiednio wyposażona do przedsięwzięć, które próbujemy przeprowadzić, dlatego musimy wyposażyć ich w najnowszą broń!"
 PER_reinforce_astara_naval_base: "Wzmocnij bazę morską Astara"
 PER_reinforce_astara_naval_base_desc: "Biorąc pod uwagę, że Azerbejdżan pozostanie Iranem, lepiej wzmocnić bazę morską Astara, abyśmy mogli lepiej przesyłać do niej zaopatrzenie."
 PER_ask_for_russian_peace_keepers: "Poproś o rosyjskie siły pokojowe"
 PER_ask_for_russian_peace_keepers_desc: "Okazuje się, że Azerom bardzo zależało na utrzymaniu swojej suwerenności jako państwa narodowego, a różne grupy toczyły przeciwko nam kampanie partyzanckie na górzystym terenie Kaukazu. Rosja, będąc naszym bliskim przyjacielem, mogłaby nam pomóc w stłumieniu ich i sprawiłoby to wrażenie, że zależy nam na prawach człowieka!"
 PER_ask_russians_for_arms: "Poproś o broń rosyjską"
 PER_ask_russians_for_arms_desc: "Co dałaby obecność wojsk rosyjskich w naszym kraju? Walczący z nami powstańcy będą strzelać do nich tak samo, jak oni będą strzelać do nas! Potrzebujemy rosyjskiej broni i to bardzo dużo!"
 PER_ask_armenians_for_militas: "Poproś o armeńską milicję"
 PER_ask_armenians_for_militas_desc: "Odzyskanie przez Azerów swojego narodu i niepodległości przeraża Armenię tak samo jak nas. Być może dobrym pomysłem byłoby zwrócenie się do ormiańskich sił pokojowych o pomoc w walce z siłami separatystów…"
 PER_ask_armenians_for_militas_tt: "§YNagroda zależna od inwazji Azerów§!"
 PER_identify_corrupt_officials: "Zidentyfikuj skorumpowanych urzędników"
 PER_identify_corrupt_officials_desc: "Nie możemy pozbyć się kogoś, o kim nie wiemy, że jest skorumpowany! Najpierw musimy określić, kto jest najbardziej narażony na popadnięcie w korupcję, a następnie obserwować i czekać."
 PER_force_them_to_resign: "Zmusić ich do rezygnacji"
 PER_force_them_to_resign_desc: "Dlaczego musimy robić tak wielką aferę ze skorumpowanymi urzędnikami? Gdyby ktoś ze społeczeństwa się o tym dowiedział, nasze agencje wywiadowcze mogłyby wyglądać na nieudolne, bo jak tak dobrze wyposażona służba mogłaby nie być w stanie wykryć korupcji tuż pod naszymi nosami!? Najlepiej, jeśli zmusimy ich do rezygnacji z wymyślonych powodów..."
 PER_punishment_by_the_judiciary: "Kara przez sąd"
 PER_punishment_by_the_judiciary_desc: "Każdy zasługuje na prawo do sądu, a ci urzędnicy nie są wyjątkiem! Nikt jednak nie powiedział, że proces musi być sprawiedliwy. Musimy dopilnować, aby trzymali się z daleka od władzy."
 PER_broadcast_trial_in_media: "Próba transmisji w mediach"
 PER_broadcast_trial_in_media_desc: "Wstyd dla tych urzędników za to, że są skorumpowani! Po długich poszukiwaniach korupcji zidentyfikowaliśmy tych gości, którzy z pewnością są skorumpowani, i być może kilku, którzy są nieco bardziej niejednoznaczni, ale potrzebowaliśmy wielu aresztowań, aby dobrze to wyglądało w telewizji!"
 PER_broadcast_trial_in_media_effect: "Zwiększa §Yislamski status propagandowy§! przez §G25%§!"
 PER_modernize_the_riot_police: "Zmodernizuj policję ds. zamieszek"
 PER_modernize_the_riot_police_desc: "Większość rozmieszczonych obecnie oddziałów policji ds. zamieszek jest wyposażona w broń i pojazdy z lat 90. i 2000. XX wieku. Jak możemy oczekiwać, że będą robić wszystko, co w ich mocy, korzystając ze starego sprzętu? Musimy je zmodernizować!"
 PER_improve_domestic_light_armor: "Ulepsz lekki pancerz domowy"
 PER_improve_domestic_light_armor_desc: "Obecnie opieramy się niemal wyłącznie na zagranicznym imporcie samochodów pancernych, zwłaszcza z Rosji. Mając plany zwiększenia niezależności od rynku międzynarodowego, musimy teraz opracować nasz własny lekki pancerz dla pojazdów."
 PER_IDRO: "IDRO"
 PER_IDRO_desc: "Irańska Organizacja Rozwoju Przemysłu i Renowacji Przemysłowej (IDRO) została założona w 1967 roku w Iranie. Grupa IDRO jest jedną z największych firm w Iranie. Jest także jednym z największych konglomeratów w Azji. Celem IDRO jest rozwój irańskiego sektora przemysłowego i przyspieszenie procesu industrializacji kraju oraz eksport irańskich produktów na cały świat."
 PER_free_automobile_imports: "Bezpłatny import samochodów"
 PER_free_automobile_imports_desc: "Ludzie chcą zagranicznych luksusowych samochodów? Kim jesteśmy, żeby ich powstrzymywać? Ułatwmy zagranicznym firmom prowadzenie tu interesów darmowym importem samochodów!"
 PER_domestic_automobile_industry: "Krajowy przemysł samochodowy"
 PER_domestic_automobile_industry_desc: "Choć zagraniczne samochody są świetne, w rzeczywistości ogranicza to naszą zdolność przemysłową do produkcji samochodów, ponieważ prawie całkowicie polegamy na innych, którzy je dla nas produkują. Powinniśmy stworzyć własny, krajowy przemysł, aby nasi ludzie zawsze mieli dostęp do pojazdów, nawet jeśli nie są tak luksusowe!"
 PER_IKCO: "§2IKCO§!"
 PER_IKCO_desc: "Iran Khodro, znany jako IKCO, to irański producent samochodów z siedzibą w Teheranie. IKCO zostało założone w 1962 roku jako Iran National. Spółka publiczna produkuje pojazdy, w tym samochody osobowe Samand, Peugeot i Renault, a także ciężarówki, minibusy i autobusy."
 PER_SAIPA: "§OSAIPA§!"
 PER_SAIPA_desc: "SAIPA to irański producent samochodów z siedzibą w Teheranie. Spółka SAIP A została założona w 1965 roku. Jej produktami w ostatnich latach były głównie samochody koreańskie z niedostateczną licencją oraz własny silnik i gama samochodów."
 PER_kia: "§RKia§!"
 PER_kia_desc: "Kia Corporation, powszechnie znana jako Kia, to południowokoreański międzynarodowy producent samochodów z siedzibą w Seulu w Korei Południowej."
 PER_peugeot: "§gPeugeot§!"
 PER_peugeot_desc: "Peugeot to francuska marka samochodów należąca do Stellantis. Firma Peugeot pochodzi z Sochaux. Peugeot ma tam duży zakład produkcyjny i muzeum Peugeot."
 PER_cerato: "Cerato"
 PER_cerato_desc: "Kia Cerato to kompaktowy samochód produkowany przez południowokoreańską firmę Kia od 2003 roku."
 PER_207_sd: "207 SD"
 PER_207_sd_desc: "Peugeot 207 to samochód typu supermini (B), zaprojektowany i wyprodukowany przez francuskiego producenta samochodów Peugeot."
 PER_runna: "Runna"
 PER_runna_desc: "Runna (o nazwie kodowej X12) to samochód osobowy wyprodukowany przez irańskiego producenta IKCO (Iran Khodro). Jest to sedan wzorowany na Peugeocie 206 i mniejszy od IKCO Samand (X7)."
 PER_tiba: "Tiba"
 PER_tiba_desc: "Tiba to irański samochód wyprodukowany przez firmę Saipa. Platforma samochodowa została zaprojektowana przez firmę Saipa, a jej bezpieczeństwo jest rozsądne. Przy jego produkcji skorzystano z usług około 122 lokalnych producentów i wyprodukowano około 810 części."
 PER_imam_alis_riot_police: "Policja zamieszek Imama Alego"
 PER_imam_alis_riot_police_desc: "Jednostka Imama Alego jest częścią Dowództwa Jednostek Specjalnych FARAJA i jest pododdziałem Dowództwa ds. egzekwowania prawa Islamskiej Republiki Iranu odpowiedzialnym za siły specjalne."
 PER_nopo: "NIEPO"
 PER_nopo_desc: "NOPO, oficjalnie oznaczające Siły Specjalne ds. Zwalczania Terroryzmu, to irańska jednostka sił specjalnych wchodząca w skład Dowództwa Jednostek Specjalnych Sił Egzekucyjnych Islamskiej Republiki Iranu."
 PER_quantity_effort: "Wysiłek ilościowy"
 PER_quantity_effort_desc: "Do naszego wzrostu gospodarczego nie potrzebujemy dóbr jakościowych. Wystarczy dużo tanich towarów."
 PER_licences_from_china: "Licencje z Chin"
 PER_licences_from_china_desc: "Nasi wschodni partnerzy mogą nam bardzo pomóc swoim ogromnym doświadczeniem w produkcji."
 PER_secure_old_soviet_schematics: "Zabezpiecz stare radzieckie schematy"
 PER_secure_old_soviet_schematics_desc: "Radziecki potencjał przemysłowy znacząco pomógł nam w czasie zimnej wojny. W dzisiejszych czasach może się to przydać również nam."
 PER_study_eastern_desgins: "Studiuj projekty wschodnie"
 PER_study_eastern_desgins_desc: "Rosyjskie i chińskie MIP-y są znacznie lepsze od swoich zachodnich konkurentów. Potrzebujemy najlepszego sprzętu, jaki mogą nam zapewnić."
 PER_study_western_designs: "Studiuj zachodnie projekty"
 PER_study_western_designs_desc: "Amerykańskie i europejskie badania i rozwój tworzą przyszłość sprzętu wojskowego. Ich projekty udoskonalą naszą armię i sprawią, że będzie ona konkurencyjna wobec światowych głównych głównych sił zbrojnych."
 PER_import_anti_riot_equipments: "Importuj sprzęt przeciw zamieszkom"
 PER_import_anti_riot_equipments_desc: "Zatem ostatnie zamieszki, które mieliśmy, nie wypadły zbyt dobrze. W rzeczywistości były to największe zamieszki w naszej historii i byliśmy poważnie niedostatecznie przygotowani na ogromną liczbę protestujących ludzi. Na wszelki wypadek powinniśmy zakupić sprzęt do tłumienia zamieszek, aby być nieco lepiej przygotowanym niż ostatnim razem."
 PER_import_equipment_for_nopo: "Importuj sprzęt dla NOPO"
 PER_import_equipment_for_nopo_desc: "W obecnej sytuacji NOPO ma całkiem sporo rzeczy potrzebnych do operacji antyterrorystycznych, jednak nie ma wszystkiego. Na razie nie możemy tego zrobić, więc najlepiej byłoby po prostu trochę zaimportować, żeby przynajmniej coś mieli."
 PER_identify_dmoestic_separatists: "Zidentyfikuj krajowych separatystów"
 PER_identify_dmoestic_separatists_desc: "Zidentyfikowaliśmy wiele krajowych frakcji separatystycznych w południowo-zachodnich i południowo-wschodnich regionach Iranu, z którymi należy się uporać, aby zabezpieczyć nasze granice."
 PER_identify_foreign_separatists: "Zidentyfikuj zagranicznych separatystów"
 PER_identify_foreign_separatists_desc: "Zidentyfikowaliśmy różne wspierane przez zagranicę frakcje separatystyczne w zachodnich i północno-zachodnich regionach Iranu, z którymi należy się uporać, aby zabezpieczyć naszą integralność terytorialną."
 PER_arrest_separatists_in_balochistan: "Aresztować separatystów w §YBalochestanie§!"
 PER_arrest_separatists_in_balochistan_desc: "Zidentyfikowaliśmy wielu separatystycznych przestępców w Beludżystanie i rozpoczęliśmy masowe rozprawienie się z tymi dzielącymi elementami!"
 PER_arrest_separatists_in_kordestan: "Aresztować separatystów w §YKordestanie§!"
 PER_arrest_separatists_in_kordestan_desc: "Zidentyfikowaliśmy wiele szumowin separatystów w Kordestanie. Aresztowaliśmy tuzin zagranicznych szpiegów i odcięliśmy im dostawy. Rozpoczęliśmy masowe represje wobec samych separatystów!"
 PER_arrest_separatists_in_azerbaijan: "Aresztować separatystów w §YAzarbejdżanie§!"
 PER_arrest_separatists_in_azerbaijan_desc: "Zidentyfikowaliśmy wielu zdrajców separatystów w Azerbejdżanie. Aresztowaliśmy ich głównych przemytników broni i zaopatrzenia oraz rozpoczęliśmy zakrojone na szeroką skalę represje wobec samych separatystów!"
 PER_arrest_separatists_in_khuzestan: "Aresztować separatystów w §YChuzestanie§!"
 PER_arrest_separatists_in_khuzestan_desc: "Zidentyfikowaliśmy wiele szumowin separatystów w Chuzestanie i rozpoczęliśmy masowe rozprawienie się z tymi dzielącymi elementami!"
 PER_command_and_control_office: "Biuro dowodzenia i kontroli"
 PER_command_and_control_office_desc: "Nasz wspólny sztab wojskowy kontroluje wszystko i wszystkich, którzy są poniżej ich rangi i dowodzi ruchem wojsk w skoordynowany sposób. Jest wzorowany na systemie wspólnego i połączonego personelu Stanów Zjednoczonych, ponieważ to wspólne biuro jedynie kontroluje operacje, podczas gdy Ministerstwo Obrony kontroluje sprawy administracyjne."
 PER_irgc_airforce: "Siły Powietrzne IRGC"
 PER_irgc_airforce_desc: "Siły Powietrzne Korpusu Strażników Rewolucji Islamskiej to strategiczne siły rakietowe, powietrzne i kosmiczne w ramach Korpusu Strażników Rewolucji Islamskiej (IRGC)."
 PER_irgc_ground_forces: "Siły Lądowe IRGC"
 PER_irgc_ground_forces_desc: "Siły Lądowe Korpusu Strażników Rewolucji Islamskiej, w skrócie NEZSA, to siły lądowe utrzymywane przez Korpus Strażników Rewolucji Islamskiej (IRGC) równolegle z regularną armią Iranu. Oprócz swojej konwencjonalnej roli wojskowej, siły lądowe gwardii rewolucyjnej są bardziej nastawione na nieporządek wewnętrzny niż zwykła armia."
 PER_irgc_naval_forces: "Siły Morskie IRGC"
 PER_irgc_naval_forces_desc: "Marynarka Wojenna Korpusu Strażników Rewolucji Islamskiej, oficjalnie w skrócie NEDSA, ale znana również jako Marynarka Sepah i pod akronimem IRGCN, to morska służba bojowa Korpusu Strażników Rewolucji Islamskiej założonego w 1985 roku i jedna z dwóch sił morskich Iranu, równolegle do konwencjonalnej marynarki wojennej Islamskiej Republiki Iranu."
 PER_take_over_persian_gulf_security: "Przejmij kontrolę nad bezpieczeństwem w Zatoce Perskiej"
 PER_take_over_persian_gulf_security_desc: "NEDSA specjalizuje się w szybkich manewrach, w przeciwieństwie do irańskiej marynarki wojennej, która jest bardziej tradycyjną flotą z większymi jednostkami. W obecnej sytuacji irańska marynarka wojenna kontroluje obronę Zatoki Perskiej, ale NEDSA jest w stanie lepiej wykonywać misje w odpowiednim czasie, choć na mniejszą skalę. Powinniśmy przekazać obowiązki w zakresie obronności NESDA."
 PER_inspect_regional_headquarters: "Sprawdź Centralę Regionalną"
 PER_inspect_regional_headquarters_desc: "Czym zajmuje się centrala regionalna? Najlepiej będzie, jeśli pójdziemy i sprawdzimy, czy zawsze dają z siebie wszystko w możliwie najbardziej zoptymalizowany sposób!"
 PER_advanced_ballistics_effort: "Zaawansowany wysiłek balistyczny"
 PER_advanced_ballistics_effort_desc: "Jak mamy twierdzić, że mamy potężne rakiety zdolne uderzyć w Izrael w każdej chwili, skoro tak nie jest? Najlepszym sposobem na stwierdzenie, że je mamy, jest faktyczne ich posiadanie, co oznacza, że ​​będziemy musieli opracować bardziej zaawansowaną technologię rakietową."
 PER_irgc_havaniruz: "IRGC Havaniruz"
 PER_irgc_havaniruz_desc: "Havaniruz, czyli wsparcie powietrzne, to coś, czego nasi żołnierze na miejscu mają obecnie bardzo niewiele. IRGC mogłaby przejąć tę funkcję, utrzymując naszą armię zawsze wspieraną z powietrza…"
 PER_irgc_drone_command: "Dowództwo dronów IRGC"
 PER_irgc_drone_command_desc: "W chwili obecnej dysponujemy siecią dowodzenia i kontroli operacji wykonywanych za pomocą dronów, zwiększającą możliwości bezzałogowych statków powietrznych, a wszystko to pod kontrolą Sił Powietrznych IRGC!"
 PER_external_operations: "Operacje zewnętrzne"
 PER_external_operations_desc: "W ostatnich latach IRGC przyzwyczaiła się do działania na obcym terenie, ku niezadowoleniu naszych sąsiadów. Uważamy to jednak za niezbędny krok w celu ochrony interesów Iranu, nawet jeśli nie jesteśmy w domu!"
 PER_diplomatic_training: "Szkolenie dyplomatyczne"
 PER_diplomatic_training_desc: "Nasze działania zewnętrzne rozciągają się od zwykłego przebywania na obcej ziemi w czasie wojny do aktywności na obcych ziemiach w czasie pokoju. IRGC stała się teraz bardziej niż cokolwiek innego siłą interwencyjną, więc pozwólcie im! Będą jednak musieli być bardzo dobrzy w przekonywaniu innych, aby ich wpuścili..."
 PER_saberin_special_forces_divison: "Dywizja Sił Specjalnych Saberin"
 PER_saberin_special_forces_divison_desc: "Brygada Saberina Takavara, znana również jako Jednostka Saberin, to elitarna jednostka Sił Lądowych Korpusu Strażników Rewolucji Islamskiej. Uważana jest za jedną z najlepszych jednostek irańskich sił zbrojnych, posiadającą dziesięciolecia doświadczenia wojskowego i bojowego zarówno w kraju, jak i zwłaszcza w operacjach za granicą w krajach sąsiednich."
 PER_irgc_marines: "Marines IRGC"
 PER_irgc_marines_desc: "Jednostka Specjalna NEDSA, znana również jako Siły Specjalne Marynarki Wojennej Sepah (S.N.S.F.), to jednostka Takavar w Marynarce Wojennej Korpusu Strażników Rewolucji Islamskiej (IRGC), stacjonująca na wyspie Greater Farur w Zatoce Perskiej. Jednostka składa się z żołnierzy piechoty morskiej, płetwonurków i snajperów specjalizujących się w walce na helikopterach, desantach desantowych i abordażu morskim."
 PER_work_with_the_artesh: "Pracuj z Arteshem"
 PER_work_with_the_artesh_desc: "Posiadanie dwóch całkowicie odrębnych dowództw wojskowych nie byłoby funkcjonalne w natino. Aby zapewnić nam zwycięstwo, zarówno IRGC, jak i AIRA muszą współpracować ze sobą, aby uzyskać najlepszy wynik."
 PER_bolster_naval_presence: "Wzmocnij obecność marynarki wojennej"
 PER_bolster_naval_presence_desc: "Obecna obecność marynarki wojennej, którą ustanowiliśmy w Zatoce Perskiej, nie wystarczy, aby prześcignąć lub nawet przeciwstawić się amerykańskiej marynarce wojennej, która ma kilka baz w zatoce. Jeśli mamy kiedykolwiek mieć szansę na hegemonię w regionie, musimy zwiększyć liczbę statków, którymi dysponujemy."
 PER_the_end_of_israel: "Koniec Izraela"
 PER_the_end_of_israel_desc: "Dzięki naszym zmaganiom pojawiła się szansa skierowania walki do Izraela! Nadszedł czas, abyśmy odcięli głowę węża, gniazdo tkackiego pająka, źródło naszych problemów! Teraz albo nigdy! Nadchodzimy do Izraela, Allahu Akbar!"
 PER_irgc_quds_force: "Siły Quds IRGC"
 PER_irgc_quds_force_desc: "Siły Quds to jedna z pięciu gałęzi IRGC specjalizujących się w niekonwencjonalnych działaniach wojennych i operacjach wywiadu wojskowego.  Odpowiedzialne za operacje eksterytorialne siły Quds wspierają podmioty niepaństwowe w wielu krajach, w tym Hezbollah, Hamas, palestyński Islamski Dżihad, jemeńskie Huti i szyickie bojówki w Iraku, Syrii i Afganistanie."
 PER_the_road_to_jerusalem: "Droga do Jerozolimy"
 PER_the_road_to_jerusalem_desc: "Długa jest droga, którą będziemy musieli przebyć, aby dotrzeć do Jerozolimy, ale zrobimy to i wyzwolimy muzułmanów w Palestynie, jedno działanie na raz!"
 PER_azerbaijan_returns_to_iran: "Azerbejdżan\nPowraca do Iranu"
 PER_azerbaijan_returns_to_iran_desc: "Dawno temu Azerbejdżan był częścią naszego narodu, a nawet położył podwaliny pod nasz nowoczesny naród, ale Rosjanie powoli oddzielali go od nas Traktatem Turkmeńskim, a potem Traktat Golestan był ostatnim gwoździem w trumna. Dziś Azerbejdżan jest niepodległym narodem, żywą, bolesną pamięcią… Planujemy to zmienić i odebrać to, co nam się prawnie należało!"
 PER_irgc_aerospace_force: "Siły Powietrzne IRGC"
 PER_irgc_aerospace_force_desc: "Siły Powietrzne i Kosmiczne Korpusu Strażników Rewolucji Islamskiej (IRGCASF) to strategiczne siły rakietowe, powietrzne i kosmiczne w ramach IRGC. W 2009 roku zmieniono nazwę z Sił Powietrznych IRGC na Siły Powietrzne IRGC."
 PER_a_great_satan_no_more: "Koniec z wielkim szatanem"
 PER_a_great_satan_no_more_desc: "Wreszcie... nadszedł czas, aby ukorzyć, a nawet zniszczyć Wielkiego Szatana: Stany Zjednoczone. Zbyt długo byliśmy prześladowani i popychani. Pokażemy im i światu prawdziwą siłę i wytrwałość narodu irańskiego! W imię Allaha odniesiemy zwycięstwo!"
 PER_support_the_assads: "Wspieraj Assadów"
 PER_support_the_assads_desc: "Rodzina Assadów, która jest naszym niezłomnym szyickim sojusznikiem w Syrii, znalazła się pod wielkim napięciem, szczególnie podczas wydarzeń Arabskiej Wiosny. Musimy ich wspierać na wszelkie możliwe sposoby, aby zapewnić im utrzymanie się u władzy!"
 PER_support_hashd_al_sha_bi: "Wesprzyj Hashd Al-Sha'bi"
 PER_support_hashd_al_sha_bi_desc: "Al-Hashd ash-Sha'bi, znana również jako Komitet Mobilizacji Ludowej (PMC), to sponsorowana przez państwo iracka organizacja parasolowa, składająca się z około 67 różnych frakcji zbrojnych i liczących około 128 000 bojowników, w większości szyickich grup muzułmańskich. Wyspecjalizowali się w działaniach wojennych w miastach i są wspaniałym sojusznikiem w czasach kryzysu, a my powinniśmy pomagać im w zdobyciu wszystkiego, czego potrzebują!"
 PER_inviting_iraq_shia_condition_tt: "\n§YIrak§! nie zostaną zaproszeni do Osi Oporu, ponieważ są §Rnie§! obecnie §GShia§!. Możemy zwiększyć wpływy szyitów w rządzie irackim dzięki decyzjom, które będą dostępne w §YOsi Oporu§! skoncentruj się.\n\n"
 PER_support_hezbullah: "Wspieraj Hezbollah"
 PER_support_hezbullah_desc: "Hezbollah to libańska szyicka partia polityczna i grupa bojowników, na której czele stoi jej sekretarz generalny Hassan Nasrallah od 1992 r. Hezbollah został stworzony przez duchownych muzułmańskich i finansowany przez Iran głównie w celu nękania izraelskiej inwazji na Liban i jako taki pozostaje bliskim od tamtej pory naszym sojusznikiem. Będąc mikropaństwem, będą potrzebować wszelkiej możliwej pomocy w walce z Izraelem!"
 PER_acquire_ports_in_the_west: "Zdobądź porty na Zachodzie"
 PER_acquire_ports_in_the_west_desc: "Mając zapewnioną stabilność reżimu Assada, możemy zdobyć porty w Latakii, abyśmy mogli okrążyć Izrael morskim, zarówno od strony Morza Czerwonego, jak i Morza Śródziemnego!"
 PER_secure_iraqi_partnership: "Bezpieczne partnerstwo irackie"
 PER_secure_iraqi_partnership_desc: "Umacniając nasze wpływy w Iraku, w końcu udało nam się ich przekonać, aby pozwolili nam założyć bazy w ich kraju, ku wielkiemu przerażeniu Izraela!"
 PER_control_lebanese_defense: "Kontroluj libańską obronę"
 PER_control_lebanese_defense_desc: "Mając nas jako głównego obrońcę Libanu przed obcokrajowcami, możemy w końcu zjednoczyć Liban pod sztandarem Hezbollahu, aby ustanowić silniejsze państwo szyickie, bez oporu ze strony rządu libańskiego!"
 PER_dominion_over_the_levant: "Panowanie nad\nLewantem"
 PER_dominion_over_the_levant_desc: "To teraz my posiadamy największą władzę i wpływy w Lewancie, a nie Izrael! Ich koniec jest coraz bliżej..."
 PER_dominion_over_the_red_sea: "Panowanie nad\nMorzem Czerwonym"
 PER_dominion_over_the_red_sea_desc: "Ustanawiając państwo szyickie w Cieśninie Mandeb, odcięliśmy Izrael od wyjścia z Morza Czerwonego, zapewniając sobie własną dominację morską!"
 PER_the_defenders_of_islam: "Obrońcy Islamu"
 PER_the_defenders_of_islam_desc: "My, jako jedyny prawdziwie szyicki naród (ignorujący narody świeckie, takie jak Azerbejdżan), musimy bronić prawicowych szyickich muzułmanów na Bliskim Wschodzie, jak nikt inny!"
 PER_agitate_shias_in_bahrain: "Agituj szyitów w Bahrajnie"
 PER_agitate_shias_in_bahrain_desc: "Zbyt długo liczna mniejszość szyicka w Bahrajnie była obiektem dręczeń ze strony sunnickiej rodziny królewskiej Bahrajnu! Pomożemy im zobaczyć lepszą drogę, pomożemy im osiągnąć cel, jakim jest wyzwolenie!"
 PER_agitate_shias_in_bahrain_tt: "§YBahrańscy szyici§! będzie §Rbunt§! przeciwko swemu rządowi i przyłączyć się do Osi Ruchu Oporu."
 PER_dismantle_the_saudi_monarchy: "Zlikwidować monarchię saudyjską"
 PER_dismantle_the_saudi_monarchy_desc: "Kawałek po kawałku monarchia saudyjska zostanie rozwiązana, a naszym pierwszym celem będzie zabezpieczenie niepodległości szyitów Qatifi przed ich uciskiem!"
 PER_dammam_success: "Bunt w Dammamie zakończył się sukcesem!"
 PER_support_the_ansar_allah: "Wspieraj Ansar-Allah"
 PER_support_the_ansar_allah_desc: "Szyici Huti byliby świetnym sojusznikiem, jeśli mamy zabezpieczyć Cieśninę Mandeb. Musimy zapewnić im przetrwanie jako państwo!"
 PER_the_battle_of_the_red_sea: "Bitwa na\nMorzu Czerwonym"
 PER_the_battle_of_the_red_sea_desc: "W przeciwieństwie do Zatoki Perskiej, Morze Czerwone jest usiane wyspami, wysepkami i płytkimi wodami, wokół których nasza obecna flota nie jest w stanie manewrować ze względu na ryzyko osiadania na mieliźnie. Jeśli chcemy kiedykolwiek zdobyć dominację morską na Morzu Czerwonym, musimy zbudować statek przystosowany do walki na wodach przybrzeżnych."
 has_researched_missile_destroyer_3: "Badał niszczyciel rakietowy 4"
 PER_budget_estimates: "Szacunki budżetowe"
 PER_budget_estimates_desc: "Nasz obecny budżet pokazuje, że mamy więcej niż wystarczająco, aby zapewnić naszej ludności bezpłatną, powszechną edukację nakierowaną na jakość, a i tak mielibyśmy nadwyżkę!"
 PER_sponsor_enthusiastic_tv_shows: "Sponsoruj entuzjastyczne programy telewizyjne"
 PER_sponsor_enthusiastic_tv_shows_desc: "Przy tych wszystkich pieniądzach byłoby lepiej, gdyby nasi ludzie oglądali sponsorowaną przez nas telewizję, a nie zagraniczne programy, które mogłyby zawierać antynaszą propagandę!"
 PER_space_warfare: "Wojna kosmiczna"
 PER_space_warfare_desc: "Dzięki działającym Siłom Kosmicznym jesteśmy w stanie zestrzelić wrogie satelity, aby odmówić im dostępu do telekomunikacji za pomocą naszych własnych satelitów, wyposażonych w najpotężniejszy laser, jaki mogliśmy znaleźć!"
 PER_astroid_mining: "Wydobycie Astroidów"
 PER_astroid_mining_desc: "Jako naród bogaty w ropę naftową odczuwamy poważny brak innych metali szlachetnych potrzebnych w naszym przemyśle. Czy nie chciałbyś, żebyśmy mogli po prostu zrywać z nieba bogate w minerały asteroidy i przejmować ich zawartość dla siebie? Cóż, teraz możemy!"
 PER_iranian_moon_base: "Irańska Baza Księżycowa"
 PER_iranian_moon_base_desc: "Dlaczego nie? Ameryka może spróbować coś takiego stworzyć, a my nie? To pokaże światu naszą potęgę!"
 PER_reinforced_satellites: "Wzmocnione satelity"
 PER_reinforced_satellites_desc: "Co się stanie, jeśli inne kraje opracują uzbrojone satelity wcześniej niż my? Co się stanie, jeśli kosmiczne śmieci wlecą w nasze satelity i je zniszczą? Cóż, te obawy nie są już problemem dzięki nowemu i ulepszonemu satelitowi pancernemu!"
 PER_to_merrikh_and_beyond: "Do Merrikh i nie tylko!"
 PER_to_merrikh_and_beyond_desc: "Teraz staliśmy się narodem podróżującym w kosmos... Prawie łza kręci mi się w oku, jak daleko dotarliśmy..."
 PER_merrikh_effect: "\nWyrusz z misją do §YMars§! i wróć do §YEarth§!."
 PER_moon_base_effect: "Wystrzel misję do §YMoon§! i załóż §YMBazę Księżycową§! Tam."
 PER_iranian_space_marines: "Irańscy Kosmiczni Marines"
 PER_iranian_space_marines_desc: "Lepsze niż polskie!"
 PER_israel_etelaat_base: "[ISR.GetFlag]Izrael\nBaza Etelaat"
 PER_israel_etelaat_base_desc: "Posiadanie własnego serwisu informacyjnego w Izraelu okaże się przydatne w znajdowaniu osób, które podzielają te same poglądy co my, a być może uda nam się nawet znaleźć takich zagranicznych rekrutów!"
 PER_turkey_etelaat_base: "[TUR.GetFlag]Turcja\nBaza Etelaat"
 PER_turkey_etelaat_base_desc: "Posiadanie własnego serwisu informacyjnego w Turcji okaże się przydatne w znajdowaniu osób, które podzielają te same poglądy co my, a być może uda nam się nawet znaleźć takich zagranicznych rekrutów!"
 PER_azerbayjan_etelaat_base: "[AZE.GetFlag]Azerbejdżan\nBaza Etelaat"
 PER_azerbayjan_etelaat_base_desc: "Posiadanie własnego serwisu informacyjnego w Azerbejdżanie okaże się przydatne w znajdowaniu osób, które podzielają te same poglądy co my, a być może uda nam się nawet znaleźć takich zagranicznych rekrutów!"
 PER_arabia_etelaat_base: "[SAU.GetFlag]Arabia\nBaza Etelaat"
 PER_arabia_etelaat_base_desc: "Posiadanie własnego serwisu informacyjnego w Arabii Saudyjskiej okaże się przydatne w znajdowaniu osób, które podzielają te same poglądy co my, a być może uda nam się nawet znaleźć takich zagranicznych rekrutów!"
 PER_agents_of_hezbollah: "Agenci Hezbollahu"
 PER_agents_of_hezbollah_desc: "Dzięki naszemu outletowi znaleźliśmy różnych Palestyńczyków pragnących wyzwolić swoją ojczyznę spod izraelskiego rządu! Zaangażowaliśmy ich do współpracy z Hezbollahem."
 PER_islamic_resistance_of_the_najba: "Islamski ruch oporu Najby"
 PER_islamic_resistance_of_the_najba_desc: "Szlachetny Islamski Ruch Oporu to nasza własna antyturecka grupa oporu, którą utworzyliśmy z ochotnikami, których przyciągnęły doniesienia naszego serwisu informacyjnego. Wykorzystamy je do osłabienia armii tureckiej stacjonującej u naszych sojuszników!"
 PER_islamic_resistance_of_the_najba_effect: "Uszkodzenie §Y[TUR.GetFlag]Turecki§! podziały w Syrii, Iraku i Kurdystanie."
 PER_elham_ali_f_under_sight: "Elham Ali F. Pod okiem"
 PER_elham_ali_f_under_sight_desc: "Na naszym polu widzenia znalazł się Ilham Heydar, polityk Azerbejdżanu, znany ze swojego autorytaryzmu i syjonizmu. Tak blisko, dokładnie tam, gdzie go chcemy..."
 PER_under_israel_skin: "Pod skórą Izraela"
 PER_under_israel_skin_desc: "Palestyńczycy, zjednoczcie się przeciwko Izraelowi! Pomóż nam zinfiltrować ich rząd!"
 PER_under_turkey_skin: "Pod skórą Turcji"
 PER_under_turkey_skin_desc: "Alewici, zjednoczcie się przeciwko Turcji! Pomóż nam zinfiltrować ich rząd!"
 PER_under_baku_skin: "Pod skórą Azerbejdżanu"
 PER_under_baku_skin_desc: "Pobożni Azerowie, zjednoczcie się przeciwko Azerbejdżanowi! Pomóż nam zinfiltrować ich rząd!"
 PER_blow_nahariya_weapone_storage: "Rozwal magazyn broni Nahariya"
 PER_nahariya_sabotage_tt: "Umożliwia §YBlow Nahariya przechowywanie broni§! misja.\n(Wymaga §YInfiltracji armii§!)"
 PER_blow_turkey_iraqi_base: "Wysadzić bazę turecko-iracką"
 PER_blow_turkey_iraqi_base_desc: "Czy to czas boomu? Myślę, że to czas boomu!"
 PER_turkey_iraqi_base_tt: "Umożliwia §YBlow bazę turecko-iracką§! misja.\n(Wymaga §YInfiltracji armii§!)"
 PER_blow_baku_gas_canals: "Wysadź kanały gazowe w Baku"
 PER_blow_baku_gas_canals_desc: "Nie można zarabiać pieniędzy, jeśli nie masz gazu, zwłaszcza w kraju zależnym od eksportu gazu i ropy!"
 blow_baku_gas_canals_tt: "Umożliwia §YPrzedmuchanie kanałów gazowych w Baku§! misja.\n(Wymaga §YInfiltracja cywilna§!)"
 PER_sepah_in_arabistan: "Sepah w Arabistanie"
 PER_sepah_in_arabistan_desc: "Teraz, gdy udało nam się zdobyć przyczółek w Arabii Saudyjskiej, możemy wysłać IRGC do tajnych działań w Al Katif!"
 PER_under_arab_countries_skin: "Pod skórą Arabii"
 PER_under_arab_countries_skin_desc: "Szyici z Arabii, zjednoczcie się przeciwko Saudyjczykom! Pomóż nam zinfiltrować ich rząd!"
 PER_aramco_underfire: "Aramco pod ostrzałem"
 PER_aramco_underfire_desc: "Główna spółka naftowa Arabii Saudyjskiej, źródło wszystkich jej przychodów... Jak myślisz, co by się stało, gdyby poszła z dymem?"
 PER_aramco_sabotage_tt: "Umożliwia §YSabotaż Aramco§! misja.\n(Wymaga §YInfiltracja cywilna§!)"
 PER_domestic_issues: "Sprawy domowe"
 PER_domestic_issues_desc: "Równie ważne jak kwestie zagraniczne, posiadanie stabilnego kraju wolnego od sił antyrządowych jest równie ważne!"
 PER_tabriz_etelaat_base: "Baza Tabriz Etelaat"
 PER_tabriz_etelaat_base_desc: "Tabriz jest domem dla wielu dużych grup mniejszościowych, które pragną uwolnić się i stworzyć własne państwa, potajemnie szukając wsparcia obcych rządów. Musimy je zniszczyć!"
 PER_trade_spies_with_money: "Handluj szpiegami za pieniądze"
 PER_trade_spies_with_money_desc: "Niezależnie od tego, czy... eliminowanie szpiegów jest rozrywką, jak myślisz, ile rząd zapłaciłby za szpiega, na którego szkolenie wydał setki tysięcy?"
 PER_tehran_etelaat_base: "Baza Teheran Etelaat"
 PER_tehran_etelaat_base_desc: "Zapewnienie, że ludność naszej stolicy będzie zgodna z naszymi ideałami, jest na tyle ważne, że uzasadnia utworzenie serwisu informacyjnego, który będzie mógł uczyć społeczeństwo, jak identyfikować zagranicznych szpiegów!"
 PER_irgc_missile_command: "Dowództwo rakietowe IRGC"
 PER_irgc_missile_command_desc: "Posiadanie odrębnej struktury dowodzenia zapewniającej autonomię naszego systemu rakietowego jest dość ważne, zwłaszcza że takie biuro odpowiadałoby za badania nad technologią rakietową."
 PER_armenian_voluntears: "Ochotnicy ormiańscy"
 PER_armenian_voluntears_desc: "Jak myślisz, ilu Ormian zgłosiłoby się na ochotnika, gdyby nadarzyła się okazja do walki ze swoim arcywrogiem, Azerbejdżanem? Zapytajmy!"
 PER_russias_support: "Wsparcie Rosji"
 PER_russias_support_desc: "Rosja kocha nas tak samo jak Armenia i jakakolwiek szansa na obalenie Azerbejdżanu jako potęgi Kaukazu prawdopodobnie spotkałaby się z aplauzem wszystkich w ambasadzie!"
 PER_russia_refused_to_support_us_against_armenia: "Rosja odmówiła wsparcia nas w meczu z Azerbejdżanem"
 PER_give_arms_to_armenians: "Daj broń Ormianom"
 PER_give_arms_to_armenians_desc: "Odważni Ormianie, którzy przybyli gotowi do walki, muszą być uzbrojeni, a my będziemy ich dostawcą!"
 PER_buy_su_from_russia: "Kup Su-35 z Rosji"
 PER_buy_su_from_russia_desc: "Planowanie walki w górach Azerbejdżanu bez samolotów to w zasadzie życzenie śmierci, zwłaszcza jeśli zbudowano fortyfikacje. Będziemy potrzebować rosyjskich myśliwców, aby zapewnić sobie przewagę powietrzną i wsparcie naziemne w nadchodzącej bitwie!"
 PER_develop_armenian_air_bases: "Rozwijaj ormiańskie bazy lotnicze"
 PER_develop_armenian_air_bases_desc: "Jeśli mamy przeprowadzić skoordynowany atak z trzech frontów, wszyscy potrzebujemy nowoczesnych i funkcjonalnych lotnisk, aby zapewnić sobie dominację w powietrzu. Armenia tak naprawdę tego nie ma, więc zbudujemy to dla nich, na znak dobrej wiary!"
 PER_develop_armenian_air_bases_effect: "Dodaj §G2§! §YBazy lotnicze§! do §YArmenii§!."
 PER_develop_armenian_missle_system: "Rozwój ormiańskiego systemu rakietowego"
 PER_develop_armenian_missle_system_desc: "Ormiański system rakietowy... powiedzmy, że istnieje i istnieje. Nie jest najnowocześniejszy, ale funkcjonalny, ale system będzie musiał zostać zmodernizowany, aby zniszczyć azerskie fortyfikacje na granicy."
 PER_develop_armenian_missle_system_effect: "Dodaj §G2§! §YSilos rakietowy§! i §G1§! rok obniżenia kary czasowej za §YWszystkie pociski§! do §YArmenii§!"
 PER_military_exercises_with_armenia: "Ćwiczenia wojskowe z Armenią"
 PER_military_exercises_with_armenia_desc: "Opisanie wcześniejszych doświadczeń bojowych Armenii jako „slackfest” byłoby niedopowiedzeniem. Chociaż mają funkcjonalną i profesjonalną armię, jej jakość jest daleka od jakości Rosji i naszych sił. Musimy ich wyszkolić, aby mieć pewność, że ta wojna przebiegnie pomyślnie!"
 PER_naval_co_exersises_with_russia: "Wspólne ćwiczenia morskie z Rosją"
 PER_naval_co_exersises_with_russia_desc: "Rosyjska flota na Morzu Kaspijskim jest większa niż nasza flota na Morzu Kaspijskim, ale obie nasze razem są większe niż flota Azerbejdżanu i możemy zapewnić dominację morską na wybrzeżu Azerbejdżanu, ale najpierw zobaczmy, jak przebiega współpraca w niektórych ćwiczeniach."
 PER_united_against_azerbayjan: "Zjednoczeni przeciwko Azerbejdżanowi!"
 PER_united_against_azerbayjan_desc: "Cała ekipa jest tutaj i zmierza do Baku!"
 PER_reinforce_astara_naval_base_two: "Wzmocnij bazę morską Astara"
 PER_reinforce_astara_naval_base_two_desc: "Biorąc pod uwagę, że Azerbejdżan jest teraz na stałe Iranem, najlepiej wzmocnić bazę morską Astara, abyśmy mogli mieć lepszy sposób przesyłania do niej zaopatrzenia."
 PER_embargo_azerbayjan_toghter: "Embargo Azerbejdżan Razem"
 PER_embargo_azerbayjan_toghter_desc: "Przed tą walką mogliśmy się upewnić, że Azerbejdżan w żaden sposób nie będzie w stanie stawić dobrego oporu, pozbawiając go wszelkich pieniędzy!"
 PER_cancellation_of_economic_contracts: "Rozwiązanie umów gospodarczych"
 PER_cancellation_of_economic_contracts_desc: "*Rie papier z napisem „Umowy gospodarcze z Azerbejdżanem”*"
 PER_cancellation_of_iron_ore_contracts: "Anulowanie kontraktów na rudę żelaza"
 PER_cancellation_of_iron_ore_contracts_desc: "*Rozrywa papier, na którym jest napisane Kontrakty na rudę z Azerbejdżanem*"
 PER_cancellation_of_gas_contracts: "Anulowanie kontraktów gazowych"
 PER_cancellation_of_gas_contracts_desc: "*Pali papier mówiący o kontraktach gazowych z Azerbejdżanem*"
 PER_ask_russians_for_embargo_azerbayjan: "Poproś Rosjan o embargo na Azerbejdżan"
 PER_ask_russians_for_embargo_azerbayjan_desc: "Rosja nienawidzi rządu Azerbejdżanu prawie tak samo jak my. Zobaczmy, czy zechcą się w to wtrącić!"
 PER_construction_of_iran_russia_armenia_gas_line: "Budowa linii gazowej Iran–Armenia"
 PER_construction_of_iran_russia_armenia_gas_line_desc: "Teraz, gdy nie prowadzimy już interesów z Azerbejdżanem, potrzebujemy nowego rynku gazu. Na szczęście tuż obok znajduje się ładny kraj na Kaukazie, który może chcieć wziąć w tym udział!"
 PER_topple_qatar: "Obalić Katar"
 PER_topple_qatar_desc: "Teraz, gdy uporaliśmy się z wpływami Arabii Saudyjskiej w Zatoce Perskiej, możemy zacząć usuwać ślady jej potęgi, obalając monarchię Kataru!"
 PER_topple_qatar_tt: "§YKatarscy szyici§! będzie §Rbunt§! przeciwko ich rządowi i dołącz do §GAsi Oporu§!."
 PER_topple_uae: "Obalić Zjednoczone Emiraty Arabskie"
 PER_topple_uae_desc: "Teraz, gdy uporaliśmy się z wpływami Arabii Saudyjskiej w Zatoce Perskiej, możemy zacząć usuwać ślady jej potęgi, obalając emirat Emiratów!"
 PER_topple_UAE_tt: "§Emiraccy szyici§! będzie §Rbunt§! przeciwko ich rządowi i dołącz do §GAsi Oporu§!."
 PER_musandam_seperatism: "Separatyzm Musandama"
 PER_musandam_seperatism_desc: "Musandam nie zawsze był częścią Omanu i teraz też nie musi!"
 PER_musandam_invasion: "Inwazja Musandamów"
 PER_musandam_invasion_desc: "Podczas gdy separatyzm daje nam korzyść w postaci wątpliwości co do obcego państwa, bezpośrednie posiadanie Cieśniny Ormuz zapewniłoby nam władzę na zawsze, gdybyśmy mogli ją utrzymać, więc najlepiej, że ją mamy!"
 PER_persian_gulf_supremacy: "Supremacja w Zatoce Perskiej"
 PER_persian_gulf_supremacy_desc: "Od wybrzeża do lśniącego wybrzeża wypełniliśmy i otoczyliśmy Zatokę naszymi sojusznikami oraz osłabiliśmy niegdyś znaczące państwa, które sprawowały tu władzę. Zatoka Perska jest teraz naprawdę, bezdyskusyjnie perska!"
 PER_develop_military_industries: "Rozwijaj przemysł wojskowy"
 PER_develop_military_industries_desc: "Zamiast skupiać się na prowincjach, które i tak nic by nie zapewniły, moglibyśmy zamiast tego skupić się na naszych rosnących wymaganiach militarnych, które wymagają ton sprzętu, aby zachować wydajność."
 PER_shia_governor_yes_name: "Sayyid Ibrahim Bin Said Bin Ibrahim Al-Busaidi"
 PER_preserve_cultural_property: "Zachowaj dobra kultury"
 PER_preserve_cultural_property_desc: "W naszych granicach znajduje się wiele obiektów kulturalnych i historycznych, z których wiele pochodzi z czasów starożytnych. Naszym obowiązkiem, jako starożytnej cywilizacji, jest zachowanie naszej tożsamości narodowej i naszej bogatej historii kulturowej dla przyszłych pokoleń!"
 PER_focus_on_ground_forces: "Skoncentruj się na\nsiłach lądowych"
 PER_focus_on_ground_forces_desc: "Siły lądowe zawsze były potrzebne, a tak się składa, że ​​nasi sojusznicy dysponują źle wyposażonymi siłami zbrojnymi na wypadek nadchodzącej walki. Musimy je przygotować!"
 PER_focus_on_air_forces: "Skoncentruj się na\nsiłach powietrznych"
 PER_focus_on_air_forces_desc: "Chociaż siły lądowe są tradycyjne, zapewniamy wsparcie naziemne z powietrza, wielkość twojej armii ma mniejsze znaczenie, jeśli masz duże siły powietrzne, które ją wspierają!"
 PER_focus_on_naval_forces: "Skoncentruj się na\nsiłach morskich"
 PER_focus_on_naval_forces_desc: "„Kto rządzi falami, rządzi światem” – Alfred T. Mahan"
 PER_strategic_advice_for_our_allies: "Rady strategiczne\nDla naszych sojuszników"
 PER_strategic_advice_for_our_allies_desc: "Dowództwo naszych sojuszników jest słabo wyposażone, aby poradzić sobie z tak poważną wojną. Będziemy musieli ich nauczyć, jak być najlepszymi!"
 PER_fund_shia_militias: "Fundusze szyickiej milicji"
 PER_fund_shia_militias_desc: "Czasami wystarczy kilku pobożnych ludzi i trochę broni, a w tym przypadku właśnie tego potrzebują nasi sojusznicy!"
 PER_axis_of_resistance: "Oś Oporu"
 PER_axis_of_resistance_desc: "Oś Oporu odnosi się do antyzachodniego/izraelskiego/saudyjskiego politycznego i nieformalnego sojuszu wojskowego pomiędzy Iranem, Palestyną, syryjskim rządem Assada i libańską grupą bojowników Hezbollah. Pomimo odmiennych ideologii, takich jak świecki Baas, fundamentalizm sunnicki i islamizm szyicki, łączy ich cel, jakim jest przeciwstawienie się działaniom NATO, Izraela i Arabii Saudyjskiej w regionie."
 PER_armored_equipment_production: "Produkcja sprzętu pancernego"
 PER_armored_equipment_production_desc: "Obecny przemysł wojskowy, którym dysponują nasi sojusznicy, jest niewystarczający, aby zapewnić niezbędne komponenty do ciężkich pojazdów opancerzonych, dlatego będziemy musieli pomóc!"
 PER_air_equipment_production: "Produkcja sprzętu powietrznego"
 PER_air_equipment_production_desc: "Obecny przemysł wojskowy, którym dysponują nasi sojusznicy, jest niewystarczający, aby zapewnić niezbędne komponenty do nowoczesnych samolotów, dlatego będziemy musieli pomóc!"
 PER_naval_equipment_production: "Produkcja sprzętu morskiego"
 PER_naval_equipment_production_desc: "Obecny przemysł morski, którym dysponują nasi sojusznicy, jest niewystarczający, aby zapewnić niezbędne komponenty dla nowoczesnych okrętów wojennych, dlatego będziemy musieli pomóc!"
 PER_united_against_zionists: "Zjednoczeni Przeciwko Syjonistom"
 PER_united_against_zionists_desc: "Nie mówię jednak, że wszyscy mamy zamiar rzucić się na Izrael…"
 PER_ICM: "Połącz firmę produkcyjną"
 PER_ICM_desc: "Iran Combine Manufacturing Company to największy producent kombajnów na Bliskim Wschodzie z siedzibą w Arak."
 PER_economic_support_for_farmers: "Wsparcie finansowe dla rolników"
 PER_economic_support_for_farmers_desc: ""
 PER_encourage_wheat_production: "Zachęcaj do produkcji pszenicy"
 PER_encourage_wheat_production_desc: ""
 PER_guaranteed_purchase_agreements: "Gwarantowane umowy zakupu"
 PER_guaranteed_purchase_agreements_desc: ""
 PER_cyber_police: "Cyberpolicja"
 PER_cyber_police_desc: "[ROOT.PER_police_localization_desc]"
 PER_police_localization_desc: "Irańska cyberpolicja znana również jako FATA jest jednostką policji Islamskiej Republiki Iranu."
