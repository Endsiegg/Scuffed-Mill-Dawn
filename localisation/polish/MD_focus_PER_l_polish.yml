 PER_meditaraneh.32.t: "[HEZ.GetName] akceptuje!"
 PER_meditaraneh.32.d: "Nasze wysiłki nie poszły na marne, ponieważ [HEZ.GetName] ostatecznie przyjął naszą ofertę."
 PER_meditaraneh.32.a: "Precz z Izraelem!"
 PER_meditaraneh.33: "[HEZ.GetName] odmawia!"
 PER_meditaraneh.33.t: "[HEZ.GetName] odmawia!"
