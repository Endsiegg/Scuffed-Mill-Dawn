 PER_route_secure.1: "[PER.GetName] szuka trasy"
 PER_route_secure.1.t: "[PER.GetName] szuka trasy"
 PER_route_secure.1.d: "[PER.GetName] wyraził zainteresowanie zabezpieczeniem drogi pozyskania materiałów nuklearnych z Korei. Ich delegaci przybyli do nas z prośbą o wykorzystanie miasta portowego Kandla jako bazy zaopatrzeniowej przed dotarciem do Chabahar. Trasa ta była już używana przez Stany Zjednoczone podczas wojny w Afganistanie, a [PER.GetName] oferuje negocjacje w sprawie płatności. Czy powinniśmy udzielić im pomocy, której pragną?"
 PER_route_secure.1.a: "Tak, za tę cenę, to znaczy..."
 PER_route_secure.1.b: "Nie, [PER.GetName] musi być zawarty!"
 PER_route_secure.2: "[RAJ.GetName] Akceptuje!"
 PER_route_secure.2.t: "[RAJ.GetName] Akceptuje!"
 PER_route_secure.2.d: "[RAJ.GetName] zgodził się z nami negocjować warunki wykorzystania Kandla do transportu materiałów nuklearnych. Żądają jednak znacznych sum pieniędzy, jeśli mamy do takich celów wykorzystywać tak ważny port handlowy. Dlatego nasz Minister Gospodarki i Finansów zaproponował ogromną sumę 10 miliardów, aby Hindusi powiedzieli „tak”. Część resortu twierdzi jednak, że skarb państwa nie jest w stanie udźwignąć tak szybkiego spadku kapitału i należy w ogóle zarzucić projekt..."
 PER_route_secure.2.a: "Wyślij delegację, Zaoferuj 10 Miliardów!"
 PER_route_secure.2.b: "Być może powinniśmy ponownie rozważyć..."
 PER_route_secure.3: "[RAJ.GetName] Odrzuca!"
 PER_route_secure.3.t: "[RAJ.GetName] Odrzuca!"
 PER_route_secure.3.d: "[RAJ.GetName] odmówił negocjacji z nami w sprawie warunków korzystania z Kandla, powołując się na to, że ryzyko przedostania się materiałów nuklearnych do portu było zbyt duże. Jeśli jednak zaoferujemy kwotę wyższą, niż początkowo zakładano, możemy pokryć koszty dodatkowej pielęgnacji materiałem zapobiegającym wyciekom, a jeśli tak się stanie, koszt czyszczenia. Nasz Minister Gospodarki i Finansów sporządził raport na temat dodatkowych kosztów, w którym wynikający z tego wzrost wynosił co najmniej dodatkowe 10 miliardów, aby rozwiać obawy dotyczące kiepskiej opieki. Część resortu twierdzi jednak, że skarb państwa nie jest w stanie udźwignąć tak szybkiego spadku kapitału i należy w ogóle zarzucić projekt..."
 PER_route_secure.3.a: "Renegocjuj, potrzebujemy pomocy [RAJ.GetName]!"
 PER_route_secure.3.b: "Koszt tego przedsięwzięcia nie jest tego wart..."
 PER_route_secure.4: "[PER.GetName] żąda renegocjacji!"
 PER_route_secure.4.t: "[PER.GetName] żąda renegocjacji!"
 PER_route_secure.4.d: "Pomimo naszej początkowej odmowy Irańczycy powrócili z ofertą 10 miliardów plus dodatkowe 10 miliardów, aby zapobiec wyciekom lub brakowi ostrożności w wyniku chodzenia na skróty. Składając to zapewnienie, Zarząd Portu Deendayal wraz z Ministerstwem Portów, Żeglugi i Dróg Wodnych wyrazili swoje poparcie dla tego pomysłu, powołując się na to, że nadwyżka mogłaby zostać wykorzystana na rozwój portu Kandla poprzez dodanie czterech wielofunkcyjnych stanowisk ładunkowych, gdyż jest to największy port pod względem wolumenu, a dobudowa wspomnianych czterech nabrzeży ma zwiększyć obecną pojemność ładunkową portu o 8 mln ton. Zarówno władze, jak i ministerstwo zwróciły się do premiera z formalnymi wnioskami o akceptację porozumienia, podając konieczność odciążenia portu."
 PER_route_secure.4.a: "No cóż, myślę, że moglibyśmy dać im kolejną szansę..."
 PER_route_secure.4.b: "Nie, znaczy nie, nie możemy ryzykować życia naszych obywateli dla potencjalnych perspektyw!"
 PER_route_secure.5: "Oferta [PER.GetName]!"
 PER_route_secure.5.t: "Oferta [PER.GetName]!"
 PER_route_secure.5.d: "Irańczycy wrócili, oferując 10 miliardów dolarów na rozwój portów Chabahar i Kandla w celu przygotowania obu portów niezbędnych do przechowywania materiałów nuklearnych. Nasz rząd jest podzielony co do tego, czy przyjąć tę umowę, czy nie, ponieważ niektórzy twierdzą, że 10 miliardów wystarczy, podczas gdy inni uważają, że moglibyśmy zażądać od Irańczyków więcej, co umożliwiłoby nam dalszy rozwój Kandla. Tak czy inaczej, decyzja musi zostać podjęta, a stanowisko [Root.GetLeader] w tej sprawie ostatecznie zadecyduje o rozstrzygnięciu remisu…"
 PER_route_secure.5.a: "Oferowane pieniądze są wystarczające, nie powinniśmy prosić o więcej naszych irańskich przyjaciół!"
 PER_route_secure.5.b: "To za mało, aby narazić życie naszych obywateli. Poproś o więcej!"
 PER_route_secure.6: "[RAJ.GetName] odmawia!"
 PER_route_secure.6.t: "[RAJ.GetName] odrzuca naszą ofertę!"
 PER_route_secure.6.d: "Ostatecznie wydaje się, że kwota, którą zaproponowaliśmy, nie była dla Hindusów wystarczająco przekonująca. Powołując się na ryzyko dla mieszkańców Kandla, żądają albo wyższej kwoty na utworzenie jeszcze bezpieczniejszych obiektów, albo zakończenia dyskusji. Choć Ministerstwo Finansów nie chce wydawać więcej pieniędzy, Ministerstwo Obrony przypomina, że ​​wykorzystanie Kandla ostatecznie gwarantowałoby, że zagraniczne mocarstwa nie będą ingerować w transfer z Korei. Decyzja należy teraz do [Root.GetLeader]."
 PER_route_secure.6.a: "Cienki. Zrób wszystko, żeby ich przekonać, zaoferuj 20 miliardów!"
 PER_route_secure.6.b: "Ostatecznie koszt tego przedsięwzięcia nie jest tego wart."
 PER_route_secure.7: "Druga oferta [PER.GetName]!"
 PER_route_secure.7.t: "Druga oferta [PER.GetName]!"
 PER_route_secure.7.d: "Prosząc o zwołanie konferencji, Irańczycy przedstawili kolejne porozumienie. Oferują 20 miliardów nie tylko na zapewnienie bezpieczeństwa, ale także na rozwój obiektów portowych Kandla. To bardzo kusząca oferta, gdyż zarówno Ministerstwo Portów, Żeglugi i Dróg Wodnych, jak i Ministerstwo Handlu i Przemysłu namawiają nas do przyjęcia tej umowy. Ministerstwo Spraw Zagranicznych uważa jednak, że Irańczycy są desperacko nastawieni na tę umowę i prawdopodobnie zaoferowaliby więcej, gdybyśmy odmówili po raz trzeci. Ministerstwo PSW nie zgadza się z tym i uważa, że ​​dalsze wybryki doprowadzą do fiaska tej umowy i że powinniśmy ją przyjąć."
 PER_route_secure.7.a: "Ministerstwo PSW ma rację, powinniśmy brać to, co się oferuje."
 PER_route_secure.7.b: "Nie, Ministerstwo Spraw Zagranicznych uważa, że ​​można było uzyskać więcej!"
 PER_route_secure.8: "[RAJ.GetName] odmawia!"
 PER_route_secure.8.t: "[RAJ.GetName] odrzuca naszą drugą ofertę!"
 PER_route_secure.8.d: "Nasza delegacja wróciła z pustymi rękami, ponieważ Hindusi odrzucili naszą ofertę 20 miliardów. Delegaci mówią, że Hindusi sugerowali, że być może przyjmą wyższą ofertę, ale wydaje się, że nie byli podzieleni w sprawie przyjęcia naszych hojnych warunków. Teraz Minister Finansów mówi, że próbują wycisnąć jak najwięcej pieniędzy, na co Ministerstwo Obrony Narodowej się zgadza, jednak Minister Obrony Narodowej nadal uważa, że ​​transakcja jest konieczna do nabycia broni nuklearnej. Czy powinniśmy zakończyć tę dyskusję zgadzając się na 30 miliardów, czy też zakończyć ją i oszczędzić nasze portfele?"
 PER_route_secure.8.a: "Wyślij delegację, zaoferuj 30 miliardów..."
 PER_route_secure.8.b: "Teraz po prostu wykręcają nam ramię i nie ustąpimy!"
 PER_route_secure.9: "Trzecia oferta [PER.GetName]!"
 PER_route_secure.9.t: "Trzecia oferta [PER.GetName]!"
 PER_route_secure.9.d: "Delegacja [PER.GetName] wróciła z trzecią i ostatnią ofertą w wysokości 30 miliardów, zgodnie z zapowiedzią Ministerstwa Spraw Zagranicznych. Powinniśmy zawrzeć tę umowę, póki jest ona nadal aktualna, w przeciwnym razie możemy stracić tę gratkę!"
 PER_route_secure.9.a: "Teraz rozmawiamy!"
 PER_route_secure.9.b: "NIE"
 PER_route_secure.10: "[PER.GetName] kończy dyskusję!"
 PER_route_secure.10.t: "[PER.GetName] kończy dyskusję!"
 PER_route_secure.10.d: "Ostatecznie wydaje się, że Irańczycy nie zainwestowali w zdobycie broni nuklearnej tak, jak sądziliśmy, ponieważ zaprzestali negocjacji, powołując się na koszty tego przedsięwzięcia, które nie były tego warte. Chociaż jest nam smutno, że pieniądze znikają, przynajmniej zniknął towarzyszący im ból głowy."
 PER_route_secure.10.a: "Cóż, przynajmniej to się skończyło"
 PER_route_secure.11: "[RAJ.GetName] kończy dyskusje!"
 PER_route_secure.11.t: "[RAJ.GetName] kończy dyskusje!"
 PER_route_secure.11.d: "Ponieważ oferowane pieniądze nie wystarczyły, aby przekonać Hindusów, przestali zezwalać naszym delegacjom na wjazd do kraju w celu omówienia wykorzystania Kandla do transferu materiałów nuklearnych. Choć Ministerstwo Obrony jest zaniepokojone porażką, Ministerstwo Finansów twierdzi, że ostatecznie tak było najlepiej, ponieważ pieniądze wykorzystane na przekonanie Hindusów można było przeznaczyć na rozwój własnej broni w naszych granicach."
 PER_route_secure.11.a: "Cóż, przynajmniej mój portfel jest bezpieczny"
 PER_route_secure.12: "Negocjacje owocne!"
 PER_route_secure.12.t: "Negocjacje owocne!"
 PER_route_secure.12.d: "Po wielu dyskusjach na temat warunków [Raj.GetName] przyjął naszą ofertę i pozwolił Koreańczykom przewieźć potrzebną żywność irańskimi statkami przez port Kandla i dalej do Chabahar, omijając wody pakistańskie. Ta umowa pochłonęła dużą sumę z naszej kasy, ale Ministerstwo Obrony zapewnia nas, że była ona konieczna i że nie będziemy żałować współpracy między naszymi dwoma narodami."
 PER_route_secure.12.a: "Tak kończą się spotkania."
 PER_route_secure.13: "[RAJ.GetName] umożliwia renegocjację!"
 PER_route_secure.13.t: "[RAJ.GetName] umożliwia renegocjację!"
 PER_route_secure.13.d: "Firma [RAJ.GetName] zmieniła zdanie po wielu godzinach wewnętrznych dyskusji i pozwoliła nam wrócić do stołu, aby omówić nasze warunki. Minister finansów sugeruje, abyśmy podnieśli pierwotnie planowaną kwotę do 20 miliardów, aby nie spowodować wycofania się Hindusów."
 PER_route_secure.13.a: "Idź na całość lub idź do domu, 20 miliardów!"
 PER_route_secure.13.b: "Chyba w takim razie wrócę do domu."
 PER_abide_by_the_npt_event.1: "[PER.GetName] Przestrzeganie NPT!"
 PER_abide_by_the_npt_event.t: "[PER.GetName] Przestrzeganie NPT!"
 PER_abide_by_the_npt_event.d: "Chociaż nasze próby zdobycia broni nuklearnej były słuszne, Zachód zaczął wywierać presję na nasz naród, aby powstrzymał jakikolwiek postęp w dodawaniu tej broni do naszego arsenału. Ta presja na nas wywierana pozostawia nas dyplomatycznie izolowanych, a nasz kraj nie jest przygotowany na stawienie czoła konsekwencjom wywołania gniewu [USA.GetName]. Dlatego zaproponowano, abyśmy wstrzymali nasze próby i że współpraca z Zachodem, choć trwa dłużej niż samodzielne opracowanie broni nuklearnej, ostatecznie doprowadzi do tego, że osiągniemy to, czego pragniemy."
 PER_abide_by_the_npt_event.a: "W końcu tak będzie najlepiej..."
 PER_circumvent_the_npt_news.1: "[PER.GetName] próbuje ominąć NPT!"
 PER_circumvent_the_npt_news.t: "[PER.GetName] próbuje ominąć NPT!"
 PER_circumvent_the_npt_news.d: "Wydaje się, że nasz nacisk dyplomatyczny nałożony na [PER.GetName] posłużył jedynie jako punkt startowy dla rozwoju ich broni nuklearnej. Jeśli pozwolimy, aby to trwało, niepewna równowaga sił na Bliskim Wschodzie zmieni się drastycznie na korzyść [PER.GetName]. Musimy zacząć robić coś więcej niż tylko wywierać presję. Musimy ich izolować za wszelką cenę!"
 PER_circumvent_the_npt_news.a: "Czy oni nie rozumieją powagi sytuacji!?"
 PER_circumvent_the_npt_event.1: "Obejście NPT"
 PER_circumvent_the_npt_event.t: "Obejście NPT"
 PER_circumvent_the_npt_event.d: "Chociaż nasze próby zdobycia broni nuklearnej były słuszne, Zachód zaczął wywierać presję na nasz naród, aby powstrzymał jakikolwiek postęp w dodawaniu tej broni do naszego arsenału. Ta presja nie ugasi płomieni, które sprawiają, że nasza pasja do zdobywania broni nuklearnej jest tak gorąca, a co więcej, ta zachodnia agresja na naszą słuszną i prawą sprawę jest raczej powodem do przyspieszenia naszych wysiłków przed podjęciem jakichkolwiek dalszych kroków przeciwko [PER.GetName] są brane. Gdy tylko będziemy mieli to, czego chcemy, świat ugnie się pod naszą wolą!"
 PER_circumvent_the_npt_event.a: "Niech nasza Potęga wprawi Zachód w drżenie!"
 PER_ultimate_detterent.1.t: "Jak mamy postępować?"
 PER_ultimate_detterent.1.d: "Próbując zdobyć broń nuklearną, zapomnieliśmy omówić najdrobniejsze szczegóły dotyczące tego, w jaki sposób moglibyśmy zdobyć tę broń nuklearną. Ministerstwo Obrony sugeruje rozwój naszej broni w naszych własnych granicach, natomiast Ministerstwo Spraw Zagranicznych sugeruje skontaktowanie się z naszymi partnerami handlowymi, Koreańczykami, w celu uzyskania pomocy w dążeniu do ostatecznego środka odstraszającego. Ostateczna decyzja należy teraz do naszego wielkiego przywódcy, [Root.GetLeader]..."
 PER_ultimate_detterent.1.o1: "Ukryj nasz projekt na widoku"
 PER_ultimate_detterent.1.o2: "Zleć nasz projekt Koreańczykom"
 PER_sanctions_event.1: "Sankcje ekonomiczne"
 PER_sanctions_event.1.t: "Sankcje ekonomiczne"
 PER_sanctions_event.1.d: "Potęgi świata zjednoczyły się, aby stworzyć sankcje gospodarcze na dużą skalę przeciwko naszemu krajowi, a ostatecznym celem jest ograniczenie lub zatrzymanie naszych dążeń do technologii nuklearnej!"
 PER_sanctions_event.1.a: "Zapłacą!"
 PER_sanctions_event.2: "Sankcje ekonomiczne"
 PER_sanctions_event.2.t: "Sankcje wobec [PER.GetName] szkodzą nam!"
 PER_sanctions_event.2.d: "Niestety, ku naszemu zaskoczeniu, sankcje gospodarcze nałożone na Iran dotknęły także nasz kraj!"
 PER_sanctions_event.2.a: "Co!"
