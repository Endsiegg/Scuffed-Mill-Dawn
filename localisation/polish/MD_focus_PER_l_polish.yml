 PER_political.314.d: "Iran zaprosił nas niedawno do przyłączenia się do ich sojuszu CENTO. Dzięki temu znajdziemy się we frakcji promującej demokrację i wolność w całym regionie."
 PER_political.314.a: "Dołączymy"
 PER_political.314.b: "Nie dołączymy"
 PER_political.315.t: "Iran zaprasza nas do CENTO"
 PER_political.315.d: "Iran zaprosił nas niedawno do przyłączenia się do ich sojuszu CENTO. Dzięki temu znajdziemy się we frakcji promującej demokrację i wolność w całym regionie."
 PER_political.315.a: "Dołączymy"
 PER_political.315.b: "Nie dołączymy"
 PER_political.301.t: "Dołączają do CENTO!"
 PER_political.301.d: "Niedawno przyjęli nasze zaproszenie do CENTO i zyskają pełne członkostwo we frakcji. [poprzedni.Nazwa_adresowa]"
 PER_political.301.a: "Krok w stronę demokracji!"
 PER_political.302.t: "Oferta odrzucona"
 PER_political.302.d: "Niestety nasza propozycja nakłonienia ich do dołączenia do CENTO została odrzucona."
 PER_political.302.a: "No cóż"
 PER_political.490.t: "Wrogie państwo irańskie"
 PER_political.490.d: "Rząd irański będzie bardziej wrogi wobec naszego narodu, aby realizować swój własny program. Musimy uważać na wpływy Iranu, bo jeśli osiągną zbyt wysoki poziom, nasz naród będzie zagrożony!"
 PER_political.490.a: "O o"
 PER_political.99.t: "Iran prosi nas o odwołanie amerykańskich baz!"
 PER_political.99.d: "Iran żąda, abyśmy usunęli amerykańskie bazy z naszej ziemi. Dzięki temu zyskamy dodatkową prowincję, ale także amerykańskie embargo."
 PER_political.99.a: "Nie, było w porządku"
 PER_political.99.b: "Zrób to"
 PER_political.991.t: "Kuwejt podąża śladem"
 PER_political.991.d: "Rząd Kuwejtu odzyskał swoją ziemię od Amerykanów, którzy okupowali ją na bazę wojskową."
 PER_political.991.a: "W porządku"
 PER_political.9911.t: "Kuwejt ignoruje naszą prośbę"
 PER_political.9911.d: "Rząd Kuwejtu zignorował nasze prośby i pozwolił amerykańskim bazom pozostać na swojej ziemi."
 PER_political.9911.a: "To w każdym razie ich kraj"
 PER_political.999.t: "Iran prosi nas o odwołanie zagranicznych baz!"
 PER_political.999.d: "Rząd irański zażądał, abyśmy wydalili każdą zagraniczną bazę z naszej ziemi. Dzięki temu zyskamy prowincję, ale także amerykańskie embargo."
 PER_political.999.a: "NIE"
 PER_political.999.b: "Dobry pomysł"
 PER_political.992.t: "[PER.GetFlag] Iran podważa nasze interesy!"
 PER_political.992.d: "Irańczycy zdecydowali, że chcą podważyć nasze interesy narodowe, atakując nasze wpływy poprzez masową kampanię propagandową w Azji Środkowej i na Kaukazie. Nie tylko przeciwko nam działają agresywnie; ostatnio próbowali wyprzeć wpływy amerykańskie i chińskie, z różnym skutkiem. Tak czy inaczej, nie możemy pozwolić, aby Iran nadal unikał wtrącania się i należy ich postawić na swoim miejscu!"
 PER_political.992.a: "Nie obchodzi mnie to"
 PER_political.992.b: "Muszą nauczyć się zachowywać!"
 PER_political.9922.t: "Bahrajn usuwa zagraniczne bazy!"
 PER_political.9922.d: "Rząd Bahrajnu przyjął naszą prośbę o usunięcie zagranicznych baz ze swojego terytorium."
 PER_political.9922.a: "To dla ich dobra"
 PER_political.69420.t: "Massoud zaginął!"
 PER_political.69420.d: "Wygląda na to, że Massoud Rajavi zaginął i nigdzie go nie można znaleźć. Oczywiście mógł nie żyć, ale przełożeni w partii trzymają to w tajemnicy. Na razie jednak jego żona Maryam Rajavi będzie kierować MEK w przyszłości."
 PER_political.69420.a: "Dziwny"
 PER_political.9865.t: "Iran żąda zakupu czołgów Leopard"
 PER_political.9865.d: "[PER.GetName] poprosił nas o sprzedaż 100 czołgów Leopard za około 35 miliardów dolarów. Możemy zaakceptować lub odrzucić tę ich prośbę."
 PER_political.9865.a: "Zatwierdź sprzedaż"
 PER_political.9865.b: "Nie możemy im tego sprzedać"
 PER_political.98651.t: "[FROM.GetName] Akceptuje zakup broni"
 PER_political.98651.d: "Firma [FROM.GetName] przyjęła naszą prośbę o zakup broni i wkrótce nadejdzie nowa dostawa naszej broni."
 PER_political.98651.a: "Świetnie"
 PER_political.986511.t: "[FROM.GetName] Odrzuca zakup broni"
 PER_political.986511.d: "[FROM.GetName] zdecydował się nie sprzedawać nam swojej broni, albo ze strachu, że użyjemy jej do zniszczeń, albo po prostu nie mają jej pod ręką."
 PER_political.986511.a: "W porządku"
 PER_political.98652.t: "Iran prosi nas o eurobojowników"
 PER_political.98652.d: "Na początku tego tygodnia otrzymaliśmy bardzo dziwną prośbę. Irańczycy z jakiegoś powodu są zainteresowani zakupem myśliwców Euro i są gotowi za nie zapłacić dobre pieniądze."
 PER_political.98652.a: "Zatwierdź zakup"
 PER_political.98652.b: "NIE"
 PER_political.62345.t: "Iran podąża ścieżką zniszczenia"
 PER_political.62345.d: "Rząd irański wybrał ścieżkę chaosu, a jego nowa polityka naraziła nasz kraj na ryzyko. Musimy walczyć z ich wpływami tak bardzo, jak to możliwe."
 PER_political.62345.a: "W porządku"
 PER_political.1423.t: "Iran prosi nas o przyłączenie się przeciwko Pakistanowi"
 PER_political.1423.d: "Iran żąda, abyśmy wspólnie wypowiedzieli wojnę Pakistanowi w celu wyegzekwowania naszych roszczeń terytorialnych. Takie postępowanie doprowadzi nas do wojny z Pakistanem i każdym, kto mu gwarantuje, ale także pozwoli nam w końcu wziąć to, czego chcemy…"
 PER_political.1423.a: "Nie, to brzmi zbyt ryzykownie"
 PER_political.1423.b: "Zróbmy to!"
 PER_political.1424.t: "Indie odrzucają"
 PER_political.1424.d: "Indie odrzuciły naszą ofertę walki z Pakistanem, wydaje się, że musimy to zrobić sami."
 PER_political.1424.a: "Cokolwiek"
 PER_political.1425.t: "Indie dołączają do nas!"
 PER_political.1425.d: "Indie dołączyły do ​​nas i wspólnie wypowiedziały wojnę Pakistanowi, nawet jeśli oznacza to rozpoczęcie wojny z kimkolwiek, kto gwarantuje Pakistanowi niepodległość!"
 PER_political.1425.a: "Wygramy!"
 PER_political.9898.t: "Iran pomaga powstaniu Kurdów!"
 PER_political.9898.d: "Irańczycy pomogli Kurdom zamknąć kilka głównych tureckich prowincji na Wschodzie. Naszym obowiązkiem, jako przywódców Turcji, jest przygotowanie odpowiedzi poprzez postawienie im ultimatum, co może grozić wojną, ale jakie to ma znaczenie? Wojna o naszą niepodległość już się rozpoczęła!"
 PER_political.9898.a: "Wyślij ultimatum, TERAZ"
 PER_political.9898.b: "Szanujemy wolę narodu kurdyjskiego"
 PER_political.98981.t: "Turcja stawia ultimatum"
 PER_political.98981.d: "Rząd turecki postawił ultimatum w sprawie spraw kurdyjskich na wschodzie swojego kraju. Oskarżają nas o finansowanie i wspieranie kurdyjskiego separatyzmu w prowincjach Wan i tureckiego Kurdystanu i proszą, abyśmy nakłonili Kurdów do wycofania się. To żądanie, które wysuwają, jest absolutnie oburzające i podważa irańską tożsamość!"
 PER_political.98981.a: "Wciąż moglibyśmy zapobiec wojnie"
 PER_political.98981.b: "NIE! Irańczycy nigdy nikomu się nie podporządkują!"
 PER_political.98982.t: "Iran poddaje się"
 PER_political.98982.d: "Iran poddał się i obecnie wzywa kurdyjskich rebeliantów na wschodzie naszego kraju"
 PER_political.98982.a: "Dobry."
 PER_political.98983.t: "Iran lekceważy nasze ultimatum!"
 PER_political.98983.d: "Rząd irański odrzucił naszą ofertę w drodze pokojowego rozwiązania, a to może oznaczać tylko jedno."
 PER_political.98983.a: "Na wojnę!"
 PER_political.87878.t: "Talibowie ogłaszają dżihad"
 PER_political.87878.d: "Podli Talibowie ogłosili Dżihad przeciwko naszemu narodowi, Iranowi i wezwali do zniszczenia naszego kraju. Na ogień będziemy musieli odpowiedzieć ogniem."
 PER_political.87878.a: "To nie była część planu"
 PER_political.2150.t: "Iran zaprasza nas do Konfederacji Irańskiej"
 PER_political.2150.d: "Dziś do Kabulu przylecieli członkowie komitetu Konfederacji Irańskiej i złożyli nam bardzo zaskakującą ofertę. Iran oferuje nam przyłączenie się do ich Konfederacji Irańskiej. Dyplomaci wydawali się nieco pasywno-agresywni w swoim podejściu, co oznacza, że ​​nie boją się zmusić nas, abyśmy do nich dołączyli."
 PER_political.2150.a: "Gdzie podpisać?"
 PER_political.2150.b: "Śmieszny!"
 PER_political.9912.t: "Artykuł 368"
 PER_political.9912.d: "Artykuł 368 stanowi, że kobiety muszą nosić hidżab w naszym kodeksie karnym. Wiele osób w naszym rządzie domaga się całkowitego zniesienia tego prawa, abyśmy mogli propagować sekularyzację. Jednak wielu członków społeczności konserwatywnej żąda, abyśmy pozwolili prywatnym firmom i obiektom sakralnym decydować, czy wymagane jest noszenie hidżabu."
 PER_political.9912.a: "Nie, hidżab nie będzie egzekwowany, bez względu na wszystko"
 PER_political.9912.b: "Zgadzam się, powinniśmy trochę poluzować przepisy"
 PER_political.2151.t: "Iran zaprasza nas do Konfederacji Irańskiej"
 PER_political.2151.d: "Dziś do Duszanbe przylecieli członkowie rady Konfederacji Irańskiej i złożyli nam bardzo zaskakującą ofertę. Iran oferuje nam przyłączenie się do ich Konfederacji Irańskiej. Dyplomaci wydawali się nieco pasywno-agresywni w swoim podejściu, co oznacza, że ​​nie boją się zmusić nas, abyśmy do nich dołączyli."
 PER_political.2151.a: "Gdzie podpisać?"
 PER_political.2151.b: "Śmieszny!"
 PER_political.9991.t: "Pezeshkpour w polityce"
 PER_political.9991.d: "Nasz przywódca, Pezeshkpour, znacznie się postarzał, co budzi wątpliwości co do jego zdolności do rządzenia narodem. Wiele osób w samej partii prosi, aby ustąpił ze stanowiska oficjalnego przywódcy panaranisty i zamiast tego upoważnił kogoś innego."
 PER_political.9991.a: "Reza Kermani zostanie Sekretarzem Generalnym"
 PER_political.9991.b: "Hojjat Kalashi zostanie Sekretarzem Generalnym"
 PER_political.9991.c: "Zahra Gholamipour zostanie Sekretarzem Generalnym"
 PER_political.9991.d1: "Pezeshkpour nigdzie się nie wybiera!"
 PER_political.99912.t: "Pezeshkpour minął.."
 PER_political.99912.d: "Dziś rano zmarł przywódca i założyciel partii panaranistycznej Pezeshkpour. Jego śmierć wywołała wielki smutek w całym narodzie. Choć wielu płacze, inni pytają, kto będzie poprowadził kraj w przyszłości…"
 PER_political.99912.a: "Rezy Kermaniego"
 PER_political.99912.b: "Hojjat Kalashi"
 PER_political.99012.t: "Hazard Khosrowa"
 PER_political.99012.d: "Khosrow Seif, przywódca Partii Narodu, zebrał protesty w całym kraju w związku z naszą decyzją o przejściu na mniej demokratyczny model rządów. Oczywiście niewiele wie o kierowaniu krajem i dlatego jego poglądy będą... raczej skażone. Jednakże protesty te zaczynają naprawdę wywierać presję na naszą administrację i wielu członków rządu zaczęło wspierać go i jego sprawę."
 PER_political.99012.a: "Ulegnij żądaniom Khosrowsa"
 PER_political.99012.b: "Aresztuj go, natychmiast!"
 PER_political.99915.t: "Kwestia Korony"
 PER_political.99915.d: "Komitet Cesarski musi zdecydować, kogo chce koronować na kolejnego szacha. Choć wielu postrzega Rezę Pahlaviego jako prawowitego następcę Pawiego tronu, inni wspierają młodszego brata, Ali-Rezę Pahlavi."
 PER_political.99915.a: "Reza Pahlavi zostanie koronowany na szacha"
 PER_political.99915.b: "Ali Reza Pahlavi zostanie koronowany na szacha"
 PER_political.999151.t: "Absolutne czy konstytucyjne?"
 PER_political.999151.d: "Nadszedł czas na debatę, czy chcemy monarchy absolutnego, czy konstytucyjnego. Jedno jest jasne, zwycięstwo monarchistów w rewolucji przyniosło mu wiele szacunku i podziwu narodu, ale także wiele sprzeciwu."
 PER_political.999151.a: "Konstytucja jest najlepszą opcją"
 PER_political.999151.b: "Należy ustanowić absolutyzm!"
 PER_political.1144.t: "[SAU.GetName] z przerażeniem"
 PER_political.1144.d: "Rząd [SAU.GetAdjective] popadł w chaos, ponieważ nasze wysiłki mające na celu wzniecenie buntu ostatecznie zakończyły się sukcesem. Mamy teraz okazję do nich dołączyć i wywrzeć dodatkową presję na stan [SAU.GetAdjective]."
 PER_political.1144.a: "Strajk!"
 PER_political.1144.b: "To nie jest teraz czas.."
 PER_political.54234.t: "[PER.GetName] oferuje nam pakt obronny!"
 PER_political.54234.d: "Irańczycy zaproponowali nam pakt obronny między naszymi dwoma narodami. Pomimo naszej dawnej niechęci, Irańczycy są skłonni zapomnieć o tym, próbując zacieśnić współpracę ze społecznością międzynarodową."
 PER_political.54234.a: "Tak, otwierają się"
 PER_political.54234.b: "Nie, nie możemy im ufać"
 PER_political.542341.t: "[FROM.GetName] akceptuje nasz pakt obronny!"
 PER_political.542341.d: "[FROM.GetName] zgodził się współpracować z naszym narodem, podpisując pakt obronny!"
 PER_political.542341.a: "Świetnie"
 PER_political.542342.t: "[FROM.GetName] zaprzecza naszemu paktowi obronnemu!"
 PER_political.542342.d: "Niestety, [FROM.GetName] odrzuciło naszą ofertę podpisania paktu obronnego."
 PER_political.542342.a: "Niefortunny"
 PER_march_city.1.t: "Kryjówki IRGC w Teheranie"
 PER_march_city.1.d: "Udało nam się wykorzenić pozostałych członków IRGC w Teheranie i rewolucja postępuje naprzód!"
 PER_march_city.1.a: "Świetnie"
 PER_march_city.2.t: "Kryjówki IRGC w Shiraz"
 PER_march_city.2.d: "Udało nam się wykorzenić pozostałych członków IRGC w Shiraz i rewolucja postępuje naprzód!"
 PER_march_city.2.a: "Świetnie"
 PER_march_city.3.t: "Kryjówki IRGC w Isfahanie"
 PER_march_city.3.d: "Udało nam się wykorzenić pozostałych członków IRGC w Isfahanie i rewolucja postępuje naprzód!"
 PER_march_city.3.a: "Świetnie"
 PER_march_city.4.t: "Kryjówki IRGC w Abadanie"
 PER_march_city.4.d: "Udało nam się wykorzenić pozostałych członków IRGC w Abadanie i rewolucja postępuje naprzód!"
 PER_march_city.4.a: "Świetnie"
 PER_march_city.5.t: "Kryjówki IRGC w Kom"
 PER_march_city.5.d: "Udało nam się zaszkodzić niektórym pozostałym członkom IRGC w Kom i rewolucja postępuje naprzód!"
 PER_march_city.5.a: "Świetnie"
 PER_march_city.69.t: "Kryjówki IRGC w Tabriz"
 PER_march_city.69.d: "Udało nam się wykorzenić pozostałych członków IRGC w Tabriz i rewolucja postępuje naprzód!"
 PER_march_city.69.a: "Świetnie"
 PER_march_city.7.t: "Radykalne kryjówki w Meszhed"
 PER_march_city.7.d: "Udało nam się zaszkodzić niektórym pozostałym członkom IRGC w Meszhed i rewolucja postępuje naprzód!"
 PER_march_city.7.a: "Świetnie"
 iran_md.1.t: "Zmiana w rządzie"
 iran_md.1.d: "Niedawno zmienił się nasz rząd, co oznacza, że ​​musimy być gotowi pokierować krajem w kierunku naszych partii"
 iran_md.1.a: "Dobra"
 iran_md.2.t: "Zmiany w Administracji"
 iran_md.2.d: "Nasza administracja prezydencka uległa ostatnio zmianie, co oznacza, że ​​musimy być gotowi skierować kraj w stronę naszej administracji"
 iran_md.2.a: "Dobra"
 iran_md.3.t: "IRGC atakuje bazę wojskową"
 iran_md.3.d: "Grupa powstańców IRGC zaatakowała niedawno naszych żołnierzy stacjonujących w bazie wojskowej. Obecnie trwa aktywny konflikt pomiędzy naszymi siłami a IRGC. Oficerowie i przełożeni w bazie wojskowej proszą o dodatkowe wsparcie w pokonaniu powstańców."
 iran_md.3.a: "To nie jest mój problem"
 iran_md.3.b: "Daj im wszystkie potrzebne zasoby"
 iran_md.4.t: "IRGC próbuje przejąć kontrolę nad miastem!"
 iran_md.4.d: "Dziś rano kilkudziesięciu powstańców IRGC rozbiło nasze siły bezpieczeństwa w mniejszym mieście, a nawet tymczasowo kontrolowało jego część. Siły bezpieczeństwa z pobliskich miast zaczynają się mobilizować i wyruszają tam, ale niektórzy obawiają się, że to może nie wystarczyć."
 iran_md.4.a: "To powinno wystarczyć"
 iran_md.4.b: "Lepiej dmuchać na zimne"
 iran_md.5.t: "IRGC zamordowało wysokiego urzędnika!"
 iran_md.5.d: "IRGC zamordowało wysokiego rangą urzędnika naszego rządu! IRGC zorganizowało zasadzkę w pobliżu jego domu i cierpliwie czekało, aż przybędzie. Kiedy to zrobił, otworzyli ogień, zabijając go na miejscu. Atak ten wywołał falę szoku w całej naszej partii i wielu z nich domaga się natychmiastowych działań."
 iran_md.5.a: "Prześlij moje kondolencje"
 iran_md.5.b: "Rozpocznij pełne dochodzenie już teraz!"
 iran_md.7.t: "IRGC prowadzi podziemny program rekrutacji"
 iran_md.7.d: "Niedawno nasze siły bezpieczeństwa odkryły tajny, podziemny program rekrutacji IRGC. IRGC wyruszyłoby i znalazłoby potencjalnych sympatyków lub zwolenników republiki islamskiej, a następnie przystąpiłoby do werbowania ich do sił zbrojnych."
 iran_md.7.a: "Cóż, zatrzymali to, prawda?"
 iran_md.7.b: "Zlokalizuj i aresztuj wszystkich zamieszanych w sprawę"
 iran_md.8.t: "Operacja przeciwko IRGC"
 iran_md.8.d: "Nasze siły przygotowują się do przeprowadzenia operacji przeciwko IRGC we wszystkich większych miastach. Wiele osób odpowiedzialnych za planowanie tej operacji martwi się ilością udostępnionych zasobów, ponieważ obawiają się, że jeśli nie zapewnimy odpowiedniej ilości sprzętu, operacja się nie powiedzie."
 iran_md.8.a: "Zapewnij wszystkie zasoby, o które proszą"
 iran_md.8.b: "Zapewnij umiarkowaną ilość zasobów"
 iran_md.8.c: "Jeśli to możliwe, tnij rogi"
 iran_md.81.t: "Operacja Udana"
 iran_md.81.d: "Niedawno nasz rząd odniósł niewielkie zwycięstwo, ponieważ kilku powstańców IRGC zostało albo zneutralizowanych, albo aresztowanych w celu przesłuchania. Chociaż IRGC może być dziś nieco słabsze, nadal mamy wiele pracy do wykonania, dopóki nie zostaną całkowicie stłumione."
 iran_md.81.a: "Świetnie"
 iran_md.82.t: "Operacja kończy się katastrofą"
 iran_md.82.d: "Nasze siły bezpieczeństwa pośpiesznie wycofały się z operacji, ponieważ nie były w stanie wyeliminować powstańców IRGC. Było to wynikiem braku sprzętu, złego wyszkolenia i niekompetentnej struktury dowodzenia. Choć ta porażka może być upokarzającą stratą dla naszych sił, zawsze będziemy mieli kolejną szansę na odkupienie się."
 iran_md.82.a: "Całkiem niefortunne"
 iran_md.83.t: "Operacja Stragany"
 iran_md.83.d: "Jakiś czas temu nasze siły bezpieczeństwa były gotowe do wkroczenia i przeprowadzenia operacji przeciwko IRGC, jednak nigdy nie wydano rozkazów. Oficerowie odpowiedzialni za realizację misji uważali, że jest ona zbyt ryzykowna i trzeba będzie poczekać, aż siły będą naprawdę przygotowane."
 iran_md.83.a: "Przynajmniej nie polała się krew"
 iran_md.9.t: "IRGC rozpoczyna wojnę domową"
 iran_md.9.d: "Dzisiaj IRGC zajęło kilka miast w Iranie, w miarę jak ich obecność wzrastała bez kontroli naszego rządu. Nasze niepowodzenia w powstrzymaniu IRGC i odpowiednim postępowaniu z nimi doprowadziły obecnie do kolejnej wojny domowej w i tak już rozdartym wojną kraju."
 iran_md.9.a: "Tragedia.."
 iran_md.10.t: "Nieodpowiednie usługi publiczne"
 iran_md.10.d: "Po rewolucji powoli stało się jasne, że Republika Islamska nie zapewniła odpowiednich usług publicznych, takich jak Wi-Fi czy transport. Dlatego też wielu ludzi zwraca się dziś do naszego rządu o budowę nowych obiektów poprawiających jakość życia."
 iran_md.10.a: "Przeprojektować system transportu publicznego"
 iran_md.10.b: "Zbuduj nową infrastrukturę internetową dla publicznej sieci Wi-Fi"
 iran_md.11.t: "Program modernizacji armii"
 iran_md.11.d: "Armia naszego narodu była przez dłuższy czas zaniedbywana, ponieważ Republika Islamska była bardziej skupiona na wzmocnieniu IRGC. Dlatego dzisiaj musimy wydać trochę więcej na modernizację naszej armii konwencjonalnej i musimy dokonać wyboru, którą gałąź chcemy traktować priorytetowo."
 iran_md.11.a: "Nadaj priorytet Arteshowi"
 iran_md.11.b: "Priorytetowo traktuj Siły Powietrzne"
 iran_md.11.c: "Priorytetowo traktuj Marynarkę Wojenną"
 iran_md.12.t: "Zwolennicy Republiki Islamskiej gromadzą się pod pomnikiem Azadiego"
 iran_md.12.d: "Duża grupa zwolenników Republiki Islamskiej zebrała się dziś w pobliżu pomnika Azadi, ponieważ w ostatnim czasie nieposłuszeństwo obywatelskie staje się coraz bardziej powszechne. Pomimo krwawej rewolucji Republika Islamska nadal ma wielu zwolenników w całym kraju i naszym obowiązkiem jest zapobieganie powodowaniu przez nich dalszych szkód."
 iran_md.12.a: "Rozproszyć tłumy"
 iran_md.12.b: "Rozprosz tłumy i aresztuj, kogo tylko zdołasz"
 iran_md.12.c: "Niech protestują, to nie jest takie ważne"
 iran_md.14.t: "Chamenei wzywa do protestów na wygnaniu"
 iran_md.14.d: "Ali Chamenei, były najwyższy przywódca Republiki Islamskiej, wezwał do protestu w związku z wygnaniem w Wenezueli. W swoim ostatnim oświadczeniu w sprawie Pro-I.R. mediach stwierdził, że „Irańczycy muszą masowo wyjść i odebrać to, co stracili”. Spowodowało to, że były I.R. zwolenników i urzędników do rozpoczęcia organizowania i zachęcania do protestów w całym kraju."
 iran_md.14.a: "Zażądajcie, aby Wenezuela odesłała go z powrotem do Iranu!"
 iran_md.14.b: "Niech policja będzie w pogotowiu"
 iran_md.14.c: "Nieważne, możemy to po prostu zignorować"
 iran_md.141.t: "Wybuchają powszechne zamieszki!"
 iran_md.141.d: "Pojawiło się kilka doniesień o zamieszkach, które wybuchły w społecznościach wiejskich i konserwatywnych w całym kraju, co doprowadziło do większej destabilizacji narodu jako całości. Rząd stara się obecnie przygotować reakcję, ale jeden zły ruch może pogorszyć sytuację."
 iran_md.141.a: "Wyślij policję, ale nie upoważniam do zawierania transakcji!"
 iran_md.141.b: "Wyślij policję, zabójcza siła jest dozwolona"
 iran_md.141.c: "Umrze w ciągu najbliższych kilku dni"
 iran_md.1412.t: "Zamieszki nasilają się"
 iran_md.1412.d: "Zamieszki nasilają się i z godziny na godzinę stają się coraz bardziej agresywne. Naprawdę potrzebujemy lepszej strategii, aby rozproszyć tłumy."
 iran_md.1412.a: "Zintensyfikuj represje"
 iran_md.1412.b: "Wprowadź stan wojenny tam, gdzie jest to konieczne"
 iran_md.1413.t: "Zamieszki wymykają się spod kontroli"
 iran_md.1413.d: "Zamieszki wymknęły się spod kontroli i nie jesteśmy w stanie ich powstrzymać. Nasz rząd jest w poważnym niebezpieczeństwie i musimy coś zrobić, zanim będzie za późno."
 iran_md.1413.a: "Na pewno szybko się zmęczą.."
 iran_md.1413.b: "Nie obchodzi mnie, ile to zajmie, po prostu usuń ich z ulic!"
 iran_md.1414.t: "Zamieszki rozszerzyły się na Teheran"
 iran_md.1414.d: "Zamieszki rozprzestrzeniły się na stolicę, Teheran, i nie jest to już tylko teren byłego I.R. zwolennicy buntują się. Radykałowie skrajnie lewicowi, islamiści i zawiła mieszanka przypadkowych grup wystąpili i wzywają do obalenia naszego rządu."
 iran_md.1414.a: "Dokonaj ostatniego wysiłku, aby rozproszyć tłumy"
 iran_md.1414.b: "Wyślij Artesza"
 iran_md.1415.t: "Riot zwalnia"
 iran_md.1415.d: "Zamieszki, które rozpoczęły się kilka tygodni temu, wreszcie ucichły. Pojawia się coraz mniej ludzi, ale wśród niektórych nastroje antyrządowe są nadal wysokie."
 iran_md.1415.a: "Przynajmniej to już koniec"
 iran_md.1416.t: "Riot wymiera"
 iran_md.1416.d: "Zamieszki, które rozpoczęły się kilka tygodni temu, wreszcie ucichły. Nikt już nie pojawia się, aby protestować przeciwko nam, a zwolennicy rządu organizują kontrdemonstracje, aby pokazać swoje poparcie."
 iran_md.1416.a: "Świetnie"
 iran_md.142.t: "Wenezuela odsyła Chameneiego"
 iran_md.142.d: "Rząd Wenezueli zgodził się na odesłanie Chameneiego, co doprowadziło do nagłego zakończenia protestów."
 iran_md.142.a: "Sprawiedliwość czeka.."
 iran_md.143.t: "Wenezuela nie chce odesłać Chameneiego"
 iran_md.143.d: "Rząd Wenezueli odmówił ekstradycji Chameneiego, co doprowadziło do pogorszenia stosunków między naszymi dwoma narodami i nasilenia zamieszek."
 iran_md.143.a: "Cholera"
 iran_md.15.t: "Mojahedin-e Khalq przeprowadza serię ataków terrorystycznych"
 iran_md.15.d: "Niesławni MEK przeprowadzili dziś w całym kraju serię ataków terrorystycznych, wymierzonych głównie w nasze możliwości przemysłowe. MEK był dość wściekły, że nie zdobył władzy w referendum, więc uciekł się do rozpoczęcia partyzanckiego konfliktu z naszym rządem i narodem."
 iran_md.15.a: "Znajdź tych, którzy stoją za atakiem"
 iran_md.15.b: "Znajdź osoby stojące za atakiem i kryminalizuj ich organizację!"
 iran_md.15.c: "W końcu się rozpadną"
 iran_md.17.t: "Porozumienia Cyrusa"
 iran_md.17.d: "Nasza przyjaźń z Izraelczykami została podważona przez dziesięciolecia rządów Republiki Islamskiej. Dlatego w naszym najlepszym interesie leży ponowne rozpoczęcie rozmów i rozpoczęcie ery pojednania i przyjaźni między naszymi dwoma narodami."
 iran_md.17.a: "Poproś Izrael o zorganizowanie spotkania"
 iran_md.17.b: "Co za okropny pomysł.."
 iran_md.171.t: "Iran chce umówić się na wizytę"
 iran_md.171.d: "Rząd irański chce naprawić więzi z naszym państwem oraz przywrócić właściwy dialog i współpracę. Ale czy naprawdę tego chcemy? Irańczycy byli niezłym problemem przez kilka dziesięcioleci."
 iran_md.171.a: "Nie możemy pozwolić, aby prześladowały nas stare urazy"
 iran_md.171.b: "NIE"
 iran_md.1711.t: "[Root.GetLeader] składa symboliczną wizytę w Izraelu"
 iran_md.1711.d: "[Root.GetLeader] spotkał się z izraelskim przywódcą [ISR.GetLeader] i obaj omówili bezpieczeństwo regionalne i współpracę między obydwoma państwami. To absolutnie monumentalny moment w historii Iranu, ponieważ przez dziesięciolecia Republika Islamska chciała zetrzeć Izrael z powierzchni Ziemi."
 iran_md.1711.a: "Bardzo dobry"
 iran_md.1712.t: "Izrael odrzuca wizytę państwową"
 iran_md.1712.d: "Izraelczycy odrzucili naszą prośbę o zorganizowanie oficjalnej wizyty państwowej, która pomogłaby naprawić stosunki między naszymi dwoma narodami."
 iran_md.1712.a: "Niefortunny"
 iran_md.18.t: "Uchodźcy afgańscy"
 iran_md.18.d: "Ze względu na chaotyczną sytuację w Afganistanie wielu Afgańczyków uciekło się do szukania schronienia w Iranie i osiedliło się u swoich rodzin. Zaczęło to jednak mieć wpływ na mieszkańców, ponieważ coraz trudniej jest im znaleźć pracę, ponieważ afgańska siła robocza jest zazwyczaj tańsza w zatrudnieniu."
 iran_md.18.a: "Każdy jest tu mile widziany"
 iran_md.18.b: "Deportuj ich do Heratu"
 iran_md.19.t: "Persepolis pilnie potrzebuje remontu"
 iran_md.19.d: "Stara stolica Achemenidów, Persepolis, pilnie potrzebuje renowacji. To, co pozostało ze starego miasta, jest obecnie wykorzystywane głównie w celach turystycznych i musimy spróbować ocalić jak najwięcej z tego, zanim zostanie całkowicie zniszczone."
 iran_md.19.a: "Wyremontuj go"
 iran_md.19.b: "Wyremontuj go, a także zbuduj nowe hotele i kurorty dla turystów"
 iran_md.19.c: "Nie, po prostu zatrzymaj pieniądze"
 iran_md.20.t: "Członkowie partii komunistyczno-robotniczej gromadzą się przed Majles"
 iran_md.20.d: "Członkowie Partii Komunistycznej-Robotniczej (Kommunist-e Kargari) zgromadzili się przed Majles i obecnie żądają podwyższenia emerytur. Zaczyna to stawiać nasz rząd w złym świetle i dlatego musimy szybko podjąć decyzję, co chcemy zrobić."
 iran_md.20.a: "Wyślij kogoś, żeby ich rozproszył"
 iran_md.20.b: "Kryminalizować ich partię"
 iran_md.20.c: "Po prostu daj im to, czego chcą"
 iran_md.21.t: "MEK przeprowadza kilka cyberataków na nasz rząd"
 iran_md.21.d: "MEK przeprowadzili serię cyberataków ze swojego obozu w Albanii, próbując sparaliżować infrastrukturę bezpieczeństwa naszego kraju. Wygląda na to, że nadal są wściekli, że nie przyznano im władzy, i nie możemy po prostu stać bezczynnie, gdy popełniają zbrodnie przeciwko naszemu krajowi."
 iran_md.21.a: "Rozpocznij kontratak"
 iran_md.21.b: "Poproś Albanię o napad na ich obóz"
 iran_md.21.c: "Poproś Albanię o napad na ich obóz i odesłaj swoich członków na proces"
 iran_md.211.t: "Iran prosi nas o napad na obóz Ashraf"
 iran_md.211.d: "Rząd irański jest dość wkurzony niedawnymi cyberatakami przeprowadzonymi przez MEK z naszej ziemi. To skłoniło rząd irański do poproszenia nas o dokonanie nalotu na obóz Ashraf, główną bazę operacyjną MEK."
 iran_md.211.a: "Technicznie rzecz biorąc, popełnili przestępstwo"
 iran_md.211.b: "NIE"
 iran_md.212.t: "Nalot albańskiej policji na obóz Ashraf"
 iran_md.212.d: "Albańska policja ogłosiła niedawno udany nalot na kwaterę główną MEK, obóz Ashraf. Przejęli kilka komputerów i innych urządzeń, a niektórzy z ich członków są nawet aresztowani w celu dalszego przesłuchania."
 iran_md.212.a: "Świetnie"
 iran_md.213.t: "Albańscy urzędnicy odmawiają nalotu na obóz Ashraf"
 iran_md.213.d: "Rząd Albanii odmówił nalotu na kwaterę główną MEK, Camp Ashraf, co doprowadziło do pogorszenia stosunków między naszymi narodami."
 iran_md.213.a: "Niefortunny"
 iran_md.214.t: "Iran prosi nas o napad na obóz Ashraf i ekstradycję ich z powrotem do Iranu"
 iran_md.214.d: "Rząd irański jest dość wkurzony niedawnymi cyberatakami przeprowadzonymi przez MEK z naszej ziemi. To skłoniło rząd irański do poproszenia nas o dokonanie nalotu na obóz Ashraf, główną bazę operacyjną MEK. Żądają także, abyśmy odesłali kilku ich członków na proces do Iranu."
 iran_md.214.a: "Technicznie rzecz biorąc, popełnili przestępstwo.."
 iran_md.214.b: "NIE"
 iran_md.215.t: "Albania odmawia najazdu na obóz Ashraf"
 iran_md.215.d: "Albańska policja odmówiła wkroczenia do obozu Ashraf, głównej siedziby MEK. Co więcej, odrzucili także naszą prośbę dotyczącą ekstradycji stacjonujących tam członków MEK."
 iran_md.215.a: "Smutny"
 iran_md.216.t: "Albańska policja napada na obóz Ashraf i organizuje loty dla członków .."
 iran_md.216.d: "Albańska policja ogłosiła, że ​​przeprowadziła udaną operację przeciwko bazie MEK, Camp Ashraf. Rozpoczęli także przygotowania do wysłania kilku członków z powrotem, aby stanęli przed sądem w Iranie."
 iran_md.216.a: "Dobry."
 iran_md.22.t: "Green's żąda czystszej energii"
 iran_md.22.d: "Kilku członków Partii Zielonych Iranu codziennie organizuje protesty w pobliżu pomnika Azadi w Teheranie, żądając budowy większej liczby obiektów wykorzystujących energię odnawialną. To oczywiście spowodowało pewne problemy, ponieważ zaczynają blokować ruch, a w niektórych rzadkich przypadkach rozpoczynają bójki między kierowcami."
 iran_md.22.a: "Śmiało, zbuduj nową infrastrukturę"
 iran_md.22.b: "Co? Nie. Następnym razem pamiętaj też o aresztowaniu tych głupców"
 iran_md.23.t: "Potencjalna szansa na zysk"
 iran_md.23.d: "Rewolucja irańska przyniosła koniec Republiki Islamskiej i jej zdecydowanie antyzachodniej polityki, dzięki czemu jesteśmy w stanie negocjować powrót działalności BP w Iranie. Oczywiście nadal istnieje bardzo duże prawdopodobieństwo, że Irańczyk całkowicie odrzuci naszą ofertę, ale nie zaszkodzi zapytać."
 iran_md.23.a: "Tak czemu nie"
 iran_md.23.b: "To nie jest warte kłopotów"
 iran_md.231.t: "Rząd brytyjski chce przywrócić działalność BP w Iranie"
 iran_md.231.d: "Brytyjczycy przyszli z bardzo dziwną propozycją. Chcą wznowić działalność i produkcję BP w Iranie i są gotowi dać naszemu rządowi ogromną część tych zysków, o ile zgodzimy się nie ingerować w ich działalność."
 iran_md.231.a: "O ile tym razem umowa będzie lepsza..."
 iran_md.231.b: "Absolutnie nie!"
 iran_md.232.t: "Iran zgadza się na odnowienie umowy z BP"
 iran_md.232.d: "Rząd irański spełnił naszą prośbę o przywrócenie praw BP do odwiertów na irańskiej ziemi. Możemy teraz rozpocząć nową działalność i zarobić niezłe pieniądze.."
 iran_md.232.a: "Świetnie"
 iran_md.233.t: "Iran odmawia prowadzenia rozmów w sprawie odnowionej umowy z BP"
 iran_md.233.d: "Rząd irański wydawał się bardzo wahać, czy zawrzeć jakiekolwiek porozumienie w sprawie odnowienia przez BP praw do wierceń na irańskiej ziemi, więc na razie BP prawdopodobnie będzie trzymać się z dala od Iranu."
 iran_md.233.a: "Smutny"
 iran_md.24.t: "Irańscy rybacy zbytnio zbliżyli się do jednego z naszych statków"
 iran_md.24.d: "Jedna z naszych łodzi patrolowych na Morzu Kaspijskim wykryła grupę irańskich rybaków, która podeszła zbyt blisko, aby zapewnić sobie komfort. Wysłaliśmy więc helikopter i kilka statków, aby schwytać mężczyzn i zabrać ich na przesłuchanie."
 iran_md.24.a: "Zatrzymaj ich, a także zabierz wszystko na pokład"
 iran_md.24.b: "Co? Próbujesz wywołać wojnę?"
 iran_md.241.t: "Rosjanie zatrzymują naszych rybaków na Morzu Kaspijskim"
 iran_md.241.d: "Dziś rano grupa naszych rybaków trochę za bardzo zbliżyła się do rosyjskiego statku, więc Rosjanie, podejmując ważne decyzje, postanowili ich schwytać i przejąć cały ich majątek."
 iran_md.241.a: "Powiedz im, żeby natychmiast uwolnili rybaków!"
 iran_md.241.b: "Powiedz im, żeby uwolnili rybaków i rozpoczęli protest dyplomatyczny"
 iran_md.241.c: "Naprawdę nie obchodzi mnie to"
 iran_md.242.t: "Rosja wypuszcza rybaków"
 iran_md.242.d: "Po pewnym nacisku ze strony naszego rządu Rosjanie wypuścili rybaków i przeprosili."
 iran_md.242.a: "Dobry."
 iran_md.243.t: "Rosja nas ignoruje!"
 iran_md.243.d: "Rząd rosyjski zdecydował się na milczenie, co spowodowało nadwyrężenie stosunków w tej sprawie."
 iran_md.243.a: "Poważnie?"
 iran_md.243.b: "Nie do wiary! Wprowadź embargo, aby pokazać im, co naprawdę czujemy"
 iran_md.244.t: "Iran prosi nas o uwolnienie rybaków"
 iran_md.244.d: "Na początku tygodnia delegaci rządu irańskiego przesłali nam bardzo ostro sformułowany list w sprawie schwytania rybaków. Przejęliśmy z tych statków kilka naprawdę dobrych aktywów i niektórzy członkowie naszego rządu sugerują, żebyśmy je zatrzymali."
 iran_md.244.a: "Możemy je po prostu zignorować"
 iran_md.244.b: "Dobra, wypuść rybaków i ich majątek"
 iran_md.245.t: "Napływ migrantów z Afganistanu"
 iran_md.245.d: "W wyniku wyniszczającego konfliktu szalejącego obecnie w Afganistanie wiele osób zdecydowało się opuścić swoje domy i podjąć śmiałą próbę ucieczki do Iranu. W rezultacie nasza infrastruktura we wschodnich regionach znalazła się pod presją, a niektórzy ludzie w naszym kraju mniej akceptują obcokrajowców przybywających do Iranu, nawet jeśli jest to schronienie."
 iran_md.245.a: "Są tu mile widziani"
 iran_md.245.b: "Iran jest pełny, przepraszam"
 iran_md.25.t: "Zwolennicy Pahlavi organizują protesty"
 iran_md.25.d: "Zwolennicy księcia koronnego Rezy Pahlaviego rozpoczęli protesty w całym kraju. Wzywają do przywrócenia monarchii konstytucyjnej z pewnym poziomem kontroli przyznanym szachowi. Nasza partia była historycznie bardzo blisko powiązana z dynastią Pahlavi, ale miało to miejsce dopiero przed przyznaniem nam władzy."
 iran_md.25.a: "Nie, przyniesie nam to więcej szkody niż pożytku"
 iran_md.25.b: "W końcu jesteśmy partią monarchistyczną.."
 iran_md.25.c: "No dobrze, ale mamy swoje warunki.."
 iran_md.29.t: "Iran chce zorganizować wizytę państwową"
 iran_md.29.d: "Nowy rząd irański żąda, abyśmy pozwolili [PER.GetLeaderowi] odwiedzić Stany Zjednoczone i po raz pierwszy od wielu dziesięcioleci otworzyć ambasadę Iranu w Waszyngtonie, oficjalnie kończąc wszelkie formy wrogości między naszymi dwoma narodami. Chętnie żądają także nowych amerykańskich inwestycji, czy to w sprzedaży broni, czy w przemyśle."
 iran_md.29.a: "Świetny pomysł"
 iran_md.29.b: "NIE"
 iran_md.291.t: "Wizyta państwowa"
 iran_md.291.d: "Amerykańska wizyta państwowa została zatwierdzona i była wielkim sukcesem naszych obu rządów. Jednak poruszyliśmy także możliwość nowych inwestycji, do czego zobowiązali się Amerykanie. Dlatego prosimy..."
 iran_md.291.a: "..Amerykańskie firmy osiedlają się w Iranie"
 iran_md.291.b: "..Amerykańska sprzedaż wielozadaniowa"
 iran_md.291.c: "..Amerykańskie wsparcie polityczne"
 iran_md.292.t: "Amerykanie zaprzeczają wizycie państwowej"
 iran_md.292.d: "W wyniku szokującego obrotu wydarzeń [USA.GetLeader] stanowczo sprzeciwił się pomysłowi wizyty państwa irańskiego w Stanach Zjednoczonych, niszcząc wszelkie możliwości ewentualnych inwestycji."
 iran_md.292.a: "Zmarnowana szansa"
 iran_md.40.t: "Grupa rybaków strajkuje"
 iran_md.40.d: "Grupa rybaków strajkowała w mieście Rasht. Domagają się odpowiednich wynagrodzeń i bezpieczniejszych warunków pracy, czemu zaprzecza Republika Islamska. Nie tylko ich żądania zostały odrzucone, ale doszło także do niewielkich ataków na rybaków i każdego, kto stanął po ich stronie."
 iran_md.40.a: "Zachęcaj do protestów ulicznych"
 iran_md.40.b: "Zachęcaj do protestów ulicznych i solidarności z Arteshami"
 iran_md.41.t: "W Teheranie wybuchają protesty"
 iran_md.41.d: "W całej stolicy, Teheranie, przetoczyła się fala protestów, a ludzie zaczynają przyjmować bardziej bojowe stanowisko wobec reżimu. Wielu wzywa do zorganizowania nowego rządu tymczasowego, czegoś w rodzaju rady rewolucyjnej."
 iran_md.41.a: "Zorganizuj radę rewolucyjną"
 iran_md.41.b: "Zorganizuj radę rewolucyjną i uzyskaj wsparcie od Arteszu"
 iran_md.42.t: "Broń z Artesh"
 iran_md.42.d: "Udało nam się przemycić duży zapas broni dzięki naszym wysiłkom w rekrutacji oficerów Artesh, aby przyłączyli się do naszej sprawy!"
 iran_md.42.a: "Świetnie"
 iran_md.234.t: "Iran pogrąża się w wojnie domowej"
 iran_md.234.d: "Państwo irańskie rozpadło się i obecnie krajem rządzi absolutna anarchia, a nie faktyczny rząd."
 iran_md.234.a: "Miejmy nadzieję na szybki powrót do zdrowia"
 iran_md.236.t: "Przyszłość przywództwa Artesh"
 iran_md.236.d: "Nie możemy rządzić krajem w nieskończoność za pośrednictwem komitetu generałów, odmienne opinie wstrzymają postęp. Musimy wyznaczyć osobę, która będzie rządzić krajem i być narodowym przedstawicielem Artesh dla naszego ludu."
 iran_md.236.a: "Nadera Najafiego"
 iran_md.236.b: "Haloko Ahmadiana"
 iran_md.236.c: "Farzad Esmaili"
 iran_md.236.e: "Połączeni Szefowie Sztabów już tu zostaną!"
 iran_md.237.t: "Reformy sądownictwa"
 iran_md.237.d: "Nadszedł czas, abyśmy zreformowali nasz system sądowniczy w taki sposób, aby był skuteczniejszy i znacznie mniej podatny na korupcję. Niektórzy doradcy sugerują, abyśmy kontynuowali reformy, które przynoszą reformy lokalne i koncentrowali się na sprawach prowincji, a nie krajowych. Inni sugerują jednak, że najlepszym rozwiązaniem będzie centralizacja rządu i forsowanie ogólnokrajowych reform."
 iran_md.237.a: "Reformy krajowe"
 iran_md.237.b: "Reformy lokalne"
 iran_md.238.t: "Wiara bahaicka"
 iran_md.238.d: "Bahaici w naszym narodzie od dawna cierpią z powodu ucisku i niesprawiedliwości. Nadszedł czas, aby nasz rząd w końcu podjął odpowiednie kroki, aby zapewnić im prawa, których byli pozbawiani przez tak długi czas, a być może nawet więcej."
 iran_md.238.a: "Daj im równe prawa."
 iran_md.238.b: "Daj im równe prawa. i reprezentacja w Majles"
 iran_md.239.t: "[PER.GetFlag] [PER.GetName] Żąda baz w strategicznych lokalizacjach"
 iran_md.239.d: "Irańczycy zwrócili się z prośbą o budowę portu w Tartusie w zamian za partię baz."
 iran_md.239.a: "Dobra"
 iran_md.239.b: "NIE"
 iran_md.2391.t: "[FSA.GetName] Zgadza się na naszą ofertę!"
 iran_md.2391.d: "Syryjczycy zgodzili się udostępnić nam bazy na swojej ziemi w zamian za budowę portów w Tartusie."
 iran_md.2391.a: "Świetnie"
 iran_md.2392.t: "[FSA.GetName] Odrzuca naszą ofertę!"
 iran_md.2392.d: "Syryjczycy odrzucili nasze porozumienie, powołując się na nasze złe stosunki."
 iran_md.2392.a: "Cholera"
 iran_md.240.t: "[PER.GetName] Prosi o sprzedaż statków"
 iran_md.240.d: "Irańczycy proszą o zakup dość dużej liczby statków. Ich żądanie obejmuje lotniskowiec, 2 niszczyciele i 1 krążownik. Mimo że Iran jest krajem demokratycznym, przyszłość Iranu nie została jeszcze ustalona i musimy zachować ostrożność w kwestii tego, co im dajemy."
 iran_md.240.a: "Zacząć robić"
 iran_md.240.b: "NIE"
 iran_md.2401.t: "[USA.GetName] Zatwierdza sprzedaż statków"
 iran_md.2401.d: "Prezydent USA [USA.GetLeader] zatwierdził sprzedaż 1 lotniskowca, 2 niszczycieli i 1 krążownika. Nasza flota zdominuje Zatokę jak żadna inna!"
 iran_md.2401.a: "Świetnie"
 iran_md.2402.t: "[USA.GetName] Odrzuca sprzedaż statków"
 iran_md.2402.d: "Prezydent USA [USA.GetLeader] odrzucił propozycję, którą im wysłaliśmy."
 iran_md.2402.a: "Cholera"
 iran_md.43.t: "Iran daje nam zielone światło dla ataku"
 iran_md.43.d: "Irańscy agenci sabotowali kilka kluczowych obiektów w Iraku i dali nam zielone światło do wkroczenia i zaatakowania Iraku."
 iran_md.43.a: "Już czas.."
 iran_md.43.b: "Prawdopodobnie nie jest to świetny pomysł."
 iran_md.44.t: "Kurdowie wstrzymajcie się z atakiem"
 iran_md.44.d: "Ci wbijający nóż w plecy z [KUR.GetName] zdecydowali, że chcą zatrzymać naszą broń, ale nie przeprowadzać ataku na Irak. Takie działanie nie może pozostać bez odpowiedzi."
 iran_md.44.a: "Te dranie.."
 iran_md.44.b: "Cienki"
 PER_revolution.300.t: "Rewolucja irańska powiodła się!"
 PER_revolution.300.d: "Po miesiącach zaciętych bitew z Republiką Islamską irańska rewolucja dobiegła końca. Ludzie cieszą się, gdy żołnierze wracają do domów, do swoich rodzin, wiedząc, że nie będą już musieli żyć w strachu. Jednak kłopoty w Iranie jeszcze się nie skończyły, ludzie mają teraz kluczowy wybór, która partia przejmie władzę w nadchodzącym referendum…"
 PER_revolution.300.a: "Dzień radości"
 PER_revolution.301.t: "Konsolidacja polityczna"
 PER_revolution.301.d: "Choć wielu twierdzi, że wojna domowa się skończyła, w rzeczywistości tak nie jest. Fizyczna i konfrontacyjna faza może być bardzo dobra, ale część ideologiczna i obywatelska dopiero się rozpoczęła. Będziemy musieli utworzyć nowy rząd w drodze referendum"
 PER_revolution.301.a: "Front Narodowy"
 PER_revolution.301.b: "Dynastia Pahlavi"
 PER_revolution.301.c: "Panaranista"
 PER_revolution.301.d1: "Artesh przejmie kontrolę"
 PER_revolution.3011.t: "Koronacja szacha"
 PER_revolution.3011.d: "Reza Pahlavi II zostanie dziś koronowany i wkrótce zasiądzie na pawim tronie jako szach Iranu. Nie jest jednak jasne, czy nadal darzy Zachodem sympatię, a wielu spekuluje, że ma wizję odbudowania imperium irańskiego, które pójdzie w ślady ludzi takich jak Cyrus Wielki."
 PER_revolution.3011.a: "On będzie"
 PER_revolution.3011.b: "Nie sądzę, Iran potrzebuje przyjaciół po tych wszystkich latach izolacji"
 PER_revolution.3012.t: "Republika Iranu"
 PER_revolution.3012.d: "W właśnie przeprowadzonym referendum naród irański głosował za Republiką, jednak naród irański musi teraz zdecydować, która partia obejmie urząd po raz pierwszy w historii Iranu"
 PER_revolution.3012.a: "Konserwatyści"
 PER_revolution.3012.b: "Liberałowie"
 PER_revolution.3012.c: "Socjaldemokraci"
 PER_revolution.11.t: "Nie powinieneś być w stanie tego zobaczyć"
 PER_revolution.11.d: "Właściwie, przestań szukać, jak w ogóle udało ci się zdobyć to wydarzenie? Zmieniałeś tagi, prawda?"
 PER_revolution.11.a: "Przestań patrzeć"
 PER_revolution.12.t: "Irak zbroi MEK"
 PER_revolution.12.d: "Rząd iracki uzbroił MEK, lewicowo-islamską organizację, która została wykluczona z Wielkiego Referendum w wyniku jej zaangażowania w wojnę iracko-irańską przeciwko Iranowi w latach 80-tych. Zwolennicy Hardline MEK żądają ustąpienia naszego rządu, aby MEK mógł skonsolidować kontrolę nad całym krajem i ustanowić „demokrację”, ale wciąż jesteśmy więcej niż zdolni do stłumienia ich małego buntu."
 PER_revolution.12.a: "Precz z dyktatorem, czy to mułłą, czy Mojahedem"
 PER_revolution.12.b: "Niech żyje Rajavi"
 PER_revolution.12.c: "Najwyższy czas, żeby Artesh coś zrobił..."
 PER_revolution.123.t: ""
 PER_revolution.123.d: ""
 PER_revolution.123.a: ""
 PER_revolution.1234.t: "Republika Islamska żąda naszego podporządkowania"
 PER_revolution.1234.d: "Islamiści zażądali, abyśmy odłożyli broń i dołączyli do nich. A to jest coś, czym nie jesteśmy zainteresowani."
 PER_revolution.1234.a: "Na wojnę!"
 PER_revolution.14.t: "Tylko sztuczna inteligencja powinna to zobaczyć"
 PER_revolution.14.d: "Gracz nie powinien tego widzieć"
 PER_revolution.14.a: "Jak możesz to zobaczyć?"
 PER_revolution.15.t: "MEK wycofuje się z powrotem do Iraku"
 PER_revolution.15.d: "Siły Mojahedinu porzuciły swoje pozycje obronne i rozpoczęły wycofywanie się z powrotem na terytorium Iraku, gdzie otrzymały ochronę od rządu irackiego."
 PER_revolution.15.a: "Kolejny wróg pokonany.."
 PER_revolution.16.t: "Centra poboru przepełnione przez wolontariuszy"
 PER_revolution.16.d: "Po rewolucji w Iranie wielu zwykłych obywateli masowo pojawiało się w centrach poboru, aby mogli dołączyć do armii naszego narodu i walczyć z wrogiem!"
 PER_revolution.16.a: "Payand-e Iran!"
 PER_majlis.1.t: "Wyniki wyborów dla Majlesów"
 PER_majlis.1.d: "Na początku tego tygodnia w całym kraju otwarto kabiny do głosowania, aby obywatele [PER.GetFlag] Iranu mogli wybrać swoich przedstawicieli. Wielu z niecierpliwością czeka na programy nowych polityków, którzy dopiero się aklimatyzują, podczas gdy z drugiej strony obecni przedstawiciele walczą o utrzymanie swoich wpływów w Zgromadzeniu Doradczym."
 PER_majlis.1.a: "Ludzie przemówili"
 PER_majlis.2.t: "Przygotowania do kolejnej Debaty w Majles"
 PER_majlis.2.d: "Przedstawiciele Majles przygotowują się do debaty zaplanowanej na nadchodzący tydzień. Niektórzy posłowie Majles proszą o więcej czasu, twierdząc, że nie przygotowali jeszcze odpowiedniej propozycji. Większość jednak już lobbuje, aby ich propozycja została wysłuchana, i robi to z pasją."
 PER_majlis.2.a: "Posłuchajmy tego"
 PER_majlis.2.b: "potrzebuję więcej czasu"
 PER_majlis.10.t: "Propozycja Bloku Liberalnego"
 PER_majlis.10.d: "Zdecydowaliśmy się skorzystać z propozycji Bloku Liberalnego, który chce, abyśmy zreformowali naród, aby uczynić go bardziej włączającym dla wszystkich i poprawić codzienne życie przeciętnego obywatela pod względem społecznym."
 PER_majlis.10.a: "Zobaczmy, co mamy"
 PER_majlis.11.t: "Propozycja Bloku Umiarkowanych Konserwatystów"
 PER_majlis.11.d: "Zdecydowaliśmy się skorzystać z propozycji Bloku Umiarkowanych Konserwatystów, który chce, abyśmy zreformowali naród, aby przejście na bardziej świecki styl życia było mniej oczywiste dla reakcjonistów."
 PER_majlis.11.a: "Zobaczmy, co mamy"
 PER_majlis.14.t: "Propozycja Bloku Skrajnie Lewicy"
 PER_majlis.14.d: "Zdecydowaliśmy się skorzystać z propozycji Skrajnej Lewicy, która pragnie, abyśmy zreformowali naród, tak aby rozczarowani lewicową ideologią i poglądami pogodzili się ze swoimi przekonaniami i ideami."
 PER_majlis.14.a: "Zobaczmy, co mamy"
 PER_majlis.12.t: "Propozycja Bloku Socjalistycznego"
 PER_majlis.12.d: "Zdecydowaliśmy się przyjąć propozycję Bloku Socjalistycznego, który chce, abyśmy zreformowali naród w celu poprawy codziennego życia robotników i obywateli klasy robotniczej."
 PER_majlis.12.a: "Zobaczmy, co mamy"
 PER_majlis.15.t: "Propozycja Bojowego Bloku Islamistycznego"
 PER_majlis.15.d: "Zdecydowaliśmy się przyjąć propozycję Bojowych Islamistów, którzy chcą, abyśmy zreformowali naród, aby skłonić go z powrotem na bardziej konserwatywną i zorientowaną na islam ścieżkę."
 PER_majlis.15.a: "Zobaczmy, co mamy"
 PER_majlis.16.t: "Propozycja Bloku Umiarkowanych Islamistów"
 PER_majlis.16.d: "Zdecydowaliśmy się przyjąć propozycję umiarkowanych islamistów, którzy chcą, abyśmy zreformowali naród, aby uspokoić napięcia między pozostałymi elementami twardogłowego a rosnącą grupą świecką w kraju."
 PER_majlis.16.a: "Zobaczmy, co mamy"
 PER_majlis.17.t: "Propozycja Bloku Libertariańskiego"
 PER_majlis.17.d: "Zdecydowaliśmy się przyjąć propozycję libertarian, którzy chcą, abyśmy zreformowali naród, aby uczynić gospodarkę mniej uregulowaną i bardziej wolną od kontroli rządu."
 PER_majlis.17.a: "Zobaczmy, co mamy"
 PER_majlis.18.t: "Propozycja Zielonego Bloku"
 PER_majlis.18.d: "Zdecydowaliśmy się przyjąć propozycję Zielonych, którzy chcą, abyśmy zreformowali naród, aby uczynić prawa i warunki życia narodu bardziej przyjaznymi dla środowiska."
 PER_majlis.18.a: "Zobaczmy, co mamy"
 PER_majlis.19.t: "Propozycja Bloku Korporacyjnego"
 PER_majlis.19.d: "Zdecydowaliśmy się przyjąć propozycję korporacji, która chce, abyśmy zreformowali naród, aby regulacje dotyczące korporacji były mniej surowe i bardziej rozluźnione."
 PER_majlis.19.a: "Zobaczmy, co mamy"
 PER_majlis.20.t: "Propozycja Bloku Monarchistycznego"
 PER_majlis.20.d: "Zdecydowaliśmy się przyjąć propozycję monarchistów, którzy chcą, abyśmy zreformowali naród, aby ponownie przywrócić w narodzie wartości patriotyczne i nacjonalistyczne, zachowując niepodległość narodową i obronę naszych interesów narodowych."
 PER_majlis.20.a: "Zobaczmy, co mamy"
 PER_majlis.21.t: "Propozycja Bloku Ultranacjonalistycznego"
 PER_majlis.21.d: "Zdecydowaliśmy się przyjąć propozycję ultranacjonalistów, którzy chcą, abyśmy zreformowali naród w celu przywrócenia przedislamskich wartości i granic w Iranie."
 PER_majlis.21.a: "Zobaczmy, co mamy"
 PER_majlis.22.t: "Propozycja Bloku Wojskowego"
 PER_majlis.22.d: "Postanowiliśmy skorzystać z propozycji Arteszów, którzy chcą, abyśmy zreformowali naród, aby na nowo przywrócić wiarę w armię i jej możliwości."
 PER_majlis.22.a: "Zobaczmy, co mamy"
 PER_majlis.23.t: "Propozycja Bloku Reformatorskiego"
 PER_majlis.23.d: "Zdecydowaliśmy się przyjąć propozycję reformatora, który chce, abyśmy zreformowali naród, aby uspokoić młodsze pokolenia, które z dnia na dzień są rozczarowane obecnym establishmentem."
 PER_majlis.23.a: "Zobaczmy, co mamy"
 PER_majlis.24.t: "Propozycja Bloku Pryncypialnego"
 PER_majlis.24.d: "Zdecydowaliśmy się skorzystać z propozycji pryncypałów, którzy chcą, abyśmy zreformowali naród w celu przyjęcia bardziej rygorystycznej interpretacji wartości rewolucyjnych wpojonych narodowi w 1979 roku przez ajatollaha Chomeiniego."
 PER_majlis.24.a: "Zobaczmy, co mamy"
 PER_majlis.30.t: "Prowadź do wyborów"
 PER_majlis.30.d: "Majles przygotowuje się do ponownego zorganizowania wyborów za jakiś czas, a Irańczycy z całego kraju będą musieli głosować na preferowanych przez siebie parlamentarzystów podczas tych historycznych wyborów."
 PER_majlis.30.a: "Dobra"
 PER_majlis.31.t: "Członkowie Majles wyrażają sprzeciw wobec zmiany prawa"
 PER_majlis.31.d: "Kilku członków Majles publicznie wyraziło swój sprzeciw wobec zmian wprowadzonych do naszych przepisów dotyczących centralizacji, nazywając tę ​​zmianę „niebezpieczną” i „niekonstytucyjną”. Wzbudzając wiele dyskusji, kilku członków Majles zadeklarowało utworzenie blokad drogowych, gdy nadejdzie czas, aby administracja zmieniła inne przepisy."
 PER_majlis.31.a: "OK, możemy dojść do kompromisu"
 PER_majlis.32.t: "Członkowie Majles wyrażają sprzeciw wobec zmiany prawa"
 PER_majlis.32.d: "Kilku członków Majles publicznie wyraziło swój sprzeciw wobec zmian wprowadzonych do naszych przepisów dotyczących policji, nazywając je „niebezpiecznymi” i „niekonstytucyjnymi”. Wzbudzając wiele dyskusji, kilku członków Majles zadeklarowało utworzenie blokad drogowych, gdy nadejdzie czas, aby administracja zmieniła inne przepisy."
 PER_majlis.32.a: "OK, możemy dojść do kompromisu"
 PER_majlis.32.b: "Nie obchodzi mnie, co mają do powiedzenia"
 PER_majlis.33.t: "Członkowie Majles wyrażają sprzeciw wobec zmiany prawa"
 PER_majlis.33.d: "Kilku członków Majles publicznie wyraziło swój sprzeciw wobec zmian wprowadzonych do naszego prawa oświatowego, nazywając je „niebezpiecznymi” i „niekonstytucyjnymi”. Wzbudzając wiele dyskusji, kilku członków Majles zadeklarowało utworzenie blokad drogowych, gdy nadejdzie czas, aby administracja zmieniła inne przepisy."
 PER_majlis.33.a: "OK, możemy dojść do kompromisu"
 PER_majlis.33.b: "Nie obchodzi mnie, co mają do powiedzenia"
 PER_majlis.34.t: "Członkowie Majles wyrażają sprzeciw wobec zmiany prawa"
 PER_majlis.34.d: "Kilku członków parlamentu Majles publicznie wyraziło swój sprzeciw wobec zmian wprowadzonych w przepisach dotyczących opieki zdrowotnej, nazywając je „niebezpiecznymi” i „niekonstytucyjnymi”. Wzbudzając wiele dyskusji, kilku członków Majles zadeklarowało utworzenie blokad drogowych, gdy nadejdzie czas, aby administracja zmieniła inne przepisy."
 PER_majlis.34.a: "OK, możemy dojść do kompromisu"
 PER_majlis.34.b: "Nie obchodzi mnie, co mają do powiedzenia"
 PER_majlis.35.t: "Członkowie Majles wyrażają sprzeciw wobec zmiany prawa"
 PER_majlis.35.d: "Kilku członków Majles publicznie wyraziło swój sprzeciw wobec zmian wprowadzonych do naszych przepisów dotyczących opieki społecznej, nazywając je „niebezpiecznymi” i „niekonstytucyjnymi”. Wzbudzając wiele dyskusji, kilku członków Majles zadeklarowało utworzenie blokad drogowych, gdy nadejdzie czas, aby administracja zmieniła inne przepisy."
 PER_majlis.35.a: "OK, możemy dojść do kompromisu"
 PER_majlis.35.b: "Nie obchodzi mnie, co mają do powiedzenia"
 PER_rev_flavor.1.t: "Ajatollah Chamenei ucieka z Iranu!"
 PER_rev_flavor.1.d: "W obawie, że zostanie schwytany przez siły rebeliantów, ajatollah Chamenei uciekł z Iranu po irańskiej wojnie domowej i obecnie szuka schronienia w Wenezueli, gdzie zaproponowano mu schronienie. Kilka organów rządowych w Iranie obwinia go o powstanie, twierdząc, że po prostu nie zrobił wystarczająco dużo, aby temu zapobiec. Przywódcy irańskiego ruchu oporu nazwali jego ucieczkę tchórzostwem i żądają, aby zawrócono go do Iranu na sprawiedliwy proces. Rada Strażników wybrała urzędnika rządowego, którego uważa za kompetentnego, aby właściwie uporać się z powstaniem, ale nie wiadomo, jak sobie poradzi."
 PER_rev_flavor.1.a: "Ciekawy"
 PER_rev_flavor.2.t: "Luristan ogłasza niepodległość"
 PER_rev_flavor.2.d: "Irańska prowincja Luristan ogłosiła niepodległość od irańskiego rządu po miesiącach protestów, a miało to miejsce, gdy kilka tygodni temu Iran pogrążył się w chaosie w wyniku małego protestu w północnej prowincji Gilan. Irańskie siły bezpieczeństwa nie były w stanie stawić czoła zbrojnemu oporowi w skalistej prowincji i wycofały się kilka godzin temu. Irańczycy w całym kraju, niezależnie od tego, czy protestują, czy nie, potępili to posunięcie, nazywając je zdradą narodu i poważnym niepowodzeniem dla jedności Iranu przeciwko Republice Islamskiej. Najwyższy Przywódca obiecał także opanowanie prowincji wkrótce po zakończeniu protestów."
 PER_rev_flavor.2.a: "Wow!"
 PER_rev_flavor.3.t: "Kurdystan oddziela się od Iranu!"
 PER_rev_flavor.3.d: "Irańska prowincja Kordestan oddzieliła się od Iranu po miesiącach protestów, a nastąpiło to, gdy kilka tygodni temu Iran pogrążył się w chaosie w wyniku małego protestu w północnej prowincji Gilan. Irańskie siły bezpieczeństwa nie były w stanie znieść zbrojnego oporu w prowincji i wycofały się kilka godzin temu. Jednakże Irańczycy w całym kraju, niezależnie od tego, czy protestują, czy nie, potępili to posunięcie, nazywając je zdradą narodu i poważnym niepowodzeniem dla jedności Iranu przeciwko Republice Islamskiej. Najwyższy Przywódca obiecał także opanowanie prowincji wkrótce po zakończeniu protestów."
 PER_rev_flavor.3.a: "Ciekawy"
 PER_rev_flavor.4.t: "Beludżystan ogłasza niepodległość"
 PER_rev_flavor.4.d: "Irańska prowincja Beludżystan ogłosiła niepodległość od irańskiego rządu po miesiącach protestów, a nastąpiło to, gdy kilka tygodni temu Iran pogrążył się w chaosie w wyniku małego protestu w północnej prowincji Gilan. Irańskie siły bezpieczeństwa nie były w stanie stawić czoła zbrojnemu oporowi w południowej prowincji i wycofały się kilka godzin temu. Irańczycy w całym kraju, niezależnie od tego, czy protestują, czy nie, potępili to posunięcie, nazywając je zdradą narodu i poważnym niepowodzeniem dla jedności Iranu przeciwko Republice Islamskiej. Najwyższy Przywódca obiecał także opanowanie prowincji wkrótce po zakończeniu protestów."
 PER_rev_flavor.4.a: "Jak Pakistan zareaguje?"
 PER_rev_flavor.5.t: "Zjednoczenie Azerbejdżanu"
 PER_rev_flavor.5.d: "Irańska prowincja Azarbejdżan ogłosiła niepodległość od Iranu i zjednoczyła się ze swoimi północnymi odpowiednikami. Dzieje się tak, gdy kilka tygodni temu Iran pogrążył się w chaosie w wyniku małego protestu w północnej prowincji Gilan. Irańskie siły bezpieczeństwa nie były w stanie stawić czoła zbrojnemu oporowi w północnej prowincji i z tego powodu musiały się wycofać kilka godzin temu. Irańczycy w całym kraju, niezależnie od tego, czy protestują, czy nie, potępili to posunięcie, nazywając je zdradą narodu i poważnym niepowodzeniem dla jedności Iranu przeciwko Republice Islamskiej. Najwyższy Przywódca obiecał także opanowanie prowincji wkrótce po zakończeniu protestów."
 PER_rev_flavor.5.a: "Jak to wpłynie na Armenię?"
 PER_rev_flavor.6.t: "Masowe protesty w Iranie"
 PER_rev_flavor.6.d: "W tym tygodniu Iran stoi w obliczu masowych protestów, ponieważ ludzie z różnych środowisk masowo wyszli, aby wziąć odwet za niedawne stłumienie przez rząd małej demonstracji na północy kraju. Protestujący maszerują na stolicę Teheranu i w większości rozpoczęli walkę z siłami bezpieczeństwa, próbując wypchnąć je z miasta. Najwyższy Przywódca wprowadził całkowite zamknięcie po zmroku, a IRGC zostało wysłane z rozkazem przyjęcia każdej osoby podejrzanej o udział w protestach. Ta nowa fala protestów wywołała falę szoku na Bliskim Wschodzie i reszcie świata, ponieważ Irańczycy dopiero niedawno doprowadzili do władzy Republikę Islamską, a teraz próbują ją obalić."
 PER_rev_flavor.6.a: "To jest.. Nieoczekiwane"
 PER_rev_flavor.7.t: "Iran pogrąża się w wojnie domowej"
 PER_rev_flavor.7.d: "Na początku tego roku w całym Iranie zaczęły tworzyć się lokalne siły milicji w odpowiedzi na ostre stłumienie protestujących przez Republikę Islamską. Po kilku nieudanych próbach zapobieżenia powstaniu bojówek nad krajem siły rebeliantów zdecydowały się podjąć działania i rozpocząć ostrzeliwanie pozycji IRGC i Basij w niektórych regionach. Milicjom udało się zdobyć tę broń od żołnierzy Artesh, tradycyjnej armii Iranu. Broń została przekazana milicji za sprawą sympatyków Arteszu, którzy zadeklarowali neutralność w konflikcie, a część sił armii nawet przeszła na stronę buntu. Qasem Soleimani, szef sił Quds i IRGC, umocnił obecnie swoją kontrolę nad pozostałościami rządu, ponieważ wielu czołowych urzędników uciekło z kraju po atakach bojówek, które miały miejsce na początku tego tygodnia. IRGC poprzysiągł szybkie stłumienie buntu i przyrzekł, że sprowadzi ajatollaha z powrotem do nowego i lojalnego Iranu."
 PER_rev_flavor.7.a: "Wow"
 PER_rev_flavor.8.t: "Rewolucja irańska kończy się sukcesem"
 PER_rev_flavor.8.d: "Irańscy rewolucjoniści triumfalnie maszerują przez stolicę, Teheran, ogłaszając zwycięstwo nad Republiką Islamską. Dzieje się tak, gdy kilka miesięcy temu Iran pogrążył się w chaosie w następstwie brutalnej reakcji rządu na małą demonstrację na północy kraju. Duże grupy armii solidaryzowały się z rewolucjonistami, którzy następnie zwrócili się przeciwko Republice Islamskiej, przypieczętowując swój los raz na zawsze. Seyyid Ali Chamenei, były najwyższy przywódca Iranu, obecnie po cichu przebywa w Wenezueli, gdzie rząd Wenezueli przyznał mu schronienie. Jak dotąd niczego nie skomentował, ale Irańczycy domagają się jego powrotu i osądzenia za zbrodnie popełnione podczas jego kadencji na stanowisku Najwyższego Przywódcy. Za jakiś czas Irańczycy w całym kraju będą musieli zdecydować, jakiego rządu chcą rządzić Iranem. Kraje zachodnie wyraziły swoje poparcie dla byłego księcia koronnego Rezy Pahlaviego, podczas gdy Chińczycy i Rosjanie wydają się popierać lewicową organizację MEK."
 PER_rev_flavor.8.a: "Ciekawy"
 PER_rev_flavor.9.t: "Reza Pahlavi wraca do Iranu"
 PER_rev_flavor.9.d: "Reza Pahlavi wrócił do swojej dawnej ojczyzny, Iranu po zwycięstwie w wielkim referendum, a tłumy ludzi witały go na międzynarodowym lotnisku w Teheranie, gdy schodził po schodach swojego samolotu. Jego powrót do Iranu wywołuje na Zachodzie westchnienie ulgi, gdyż prowadzona przez niego polityka sekularyzacji i modernizacji odsunie naród od radykalnego islamu szyickiego i zbliży do państwa świeckiego, które mogłoby przypominać potencjalnego regionalnego sojusznika. Po usłyszeniu tej wiadomości wiele krajów NATO zrezygnowało ze wsparcia dla [SAU.GetName] i powróciło do wspierania Irańczyków, ponieważ polityka [SAU.GetAdjective] stała się mniej atrakcyjna ze względu na jej brutalny i represyjny charakter. Ta zmiana poparcia wywołała nowe napięcie między Teheranem a Riyadem, które może niebezpiecznie wymknąć się spod kontroli, jeśli obie strony nie rozwiążą tego dyplomatycznie."
 PER_rev_flavor.9.a: "Bliski Wschód zmienia się po raz kolejny"
 PER_rev_flavor.10.t: "MEK Przejąć władzę w Teheranie"
 PER_rev_flavor.10.d: "Massoud Rajavi, przywódca Mojahedin-e Khalq, wyraził wdzięczność dużemu tłumowi w Teheranie po zwycięstwie w wielkim referendum. MEK stara się wnieść do Iranu mieszankę ideałów marksistowskich i islamistycznych, z mniejszym naciskiem na twardy szyizm niż Republika Islamska. Jednakże wielu mieszkańców Iranu nadal domaga się ponownego przeliczenia głosów, ponieważ MEK pozostaje w dużej mierze niepopularny wśród wielu obywateli po ich zaangażowaniu w wojnę iracko-irańską, kiedy stanął po stronie Saddama Husajna i prowadził brutalną ośmioletnią wojnę przeciwko Iranowi wojskowy. Rajavi oświadczył, że obawy obywateli zostaną wysłuchane i na Bliskim Wschodzie zostanie stworzony nowy porządek, a naród irański będzie zamożniejszy niż kiedykolwiek."
 PER_rev_flavor.10.a: "Republika Ludowa?"
 PER_rev_flavor.11.t: "Panaraniści umacniają zwycięstwo"
 PER_rev_flavor.11.d: "Świat jest zszokowany, gdy skrajnie prawicowa irańska grupa znana jako „paniraniści” konsoliduje zwycięstwo po osunięciu się ziemi w wielkim referendum. Niewiele jednak było zszokowanych, gdyż Republika Islamska od dawna tłumiła irańską tożsamość i skupiała się na forsowaniu tożsamości islamskiej, wpajając wielu obywatelom nacjonalizm. Duża część świata wyraża zaniepokojenie tą wiadomością, ponieważ głównym celem panaranistów jest zjednoczenie narodów irańskich pod jednym narodem i jedną flagą, co może oznaczać początek niekończącego się konfliktu na Bliskim Wschodzie. Pendar Pezeshkpour wystąpił i oświadczył, że ich polityka będzie pokojowa i skoncentruje się na porewolucyjnym planie naprawy, stawiając bezpieczeństwo narodowe i regionalne na pierwszym planie."
 PER_rev_flavor.11.a: "Miejmy nadzieję na stabilność regionalną.."
 PER_rev_flavor.12.t: "Republika Iranu"
 PER_rev_flavor.12.d: "Reza Pahlavi, szach Iranu, zobowiązał się do przeprowadzenia wolnych i uczciwych wyborów po zwycięstwie w wielkim referendum. Reza Pahlavi zawsze opowiadał się za świecką demokracją w Iranie, zwłaszcza podczas pobytu na wygnaniu. Wiele osób w całym kraju jest tym całkowicie zachwyconych, ponieważ ostatni raz w Iranie była demokracja w latach 50., zanim CIA pozbawiła system władzy. Wielu jednak nadal wyraża zaniepokojenie ogłoszeniem, gdyż obawiają się, że Iran nie jest gotowy na demokrację, biorąc pod uwagę napięty klimat polityczny po wojnie domowej."
 PER_rev_flavor.12.a: "Zielono-biało-czerwony sztandar Iranu powiewa wysoko"
 PER_rev_flavor.14.t: "Republika Iranu"
 PER_rev_flavor.14.d: "Adib Boroumand, nowy prezydent Iranu, zobowiązał się do przeprowadzenia wolnych i uczciwych wyborów po zwycięstwie w wielkim referendum. Adib Boroumand zawsze opowiadał się za świecką demokracją w Iranie, zwłaszcza za panowania Republiki Islamskiej. Wiele osób w całym kraju jest tym całkowicie zachwyconych, ponieważ ostatni raz w Iranie była demokracja w latach 50., zanim CIA pozbawiła system władzy. Wielu jednak nadal wyraża zaniepokojenie ogłoszeniem, gdyż obawiają się, że Iran nie jest gotowy na demokrację, biorąc pod uwagę napięty klimat polityczny po wojnie domowej."
 PER_rev_flavor.14.a: "Zielono-biało-czerwony sztandar Iranu powiewa wysoko"
 PER_rev_flavor.15.t: "Irański Artesh przejmuje władzę w wyniku zamachu stanu"
 PER_rev_flavor.15.d: "Po strasznych błędach w zarządzaniu i katastrofach spowodowanych przez tymczasowy rząd rewolucyjny w Iranie Arteszowie przejęli władzę i przysięgli poprowadzić kraj w bardziej stabilnym kierunku. Artesz był apolityczny przez większą część swojego współczesnego istnienia, a nawet ogłosił neutralność podczas rewolucji islamskiej w 1979 r., która obaliła szacha. Jednak po ostatnim ruchu rewolucyjnym Arteszowie coraz bardziej angażowali się w pomoc w obaleniu Republiki Islamskiej ze względu na ich surową politykę wobec protestujących. Kilku funkcjonariuszy Artesh wyraziło zaniepokojenie zaangażowaniem wojska w politykę, a większość z nich wynika z wpływu, jaki IRGC ma na siły zbrojne. Chociaż Połączeni Szefowie Sztabów Arteszu przysięgli wykorzenić jakikolwiek wpływ IRGC na siły zbrojne, wielu nadal obawia się, że radykalne elementy będą próbowały zakłócić codzienne zarządzanie krajem poprzez tajne operacje."
 PER_rev_flavor.15.a: "Kolejna dyktatura wojskowa?"
 PER_rev_flavor.16.t: "Irańska postawa w pobliżu granicy z Azerią"
 PER_rev_flavor.16.d: "Armia irańska zgromadziła znaczne siły na granicy z Azerią i posunęła się tak daleko, że w ciągu ostatnich kilku miesięcy w ramach przygotowań utworzyła specjalne dywizje etniczne. Zachodni wywiad wiedział od miesięcy, że Iran przygotowuje inwazję na Azerbejdżan, prawdopodobnie w celu aneksji kraju. Stało się to po ostrzeżeniu tureckiego przywódcy przed interwencją, jeśli Iran zdecyduje się wkroczyć do Azerbejdżanu. Wielu niepokoi się większym konfliktem regionalnym, inni uważają, że każda ze stron blefuje."
 PER_rev_flavor.16.a: "Niepokojący"
 PER_rev_flavor.17.t: "Wojsko przejmuje władzę w Iranie"
 PER_rev_flavor.17.d: "Po obaleniu Republiki Islamskiej i rządzącego establishmentu duchownego rada rewolucyjna rozpoczęła przygotowania do szerszego referendum, w którym wzięłoby udział kilka partii politycznych. Artesz (tradycyjna armia Iranu) wspierała głównie ruch rewolucjonistów poprzez działania pośrednie, jednak wydaje się, że ich motywacją była chęć zdobycia jakiejś władzy. W oświadczeniu Połączeni Szefowie Sztabów Arteszu oświadczyli, że ich dojście do władzy ma na celu ochronę narodu przed obcymi mocarstwami i rosnącą wrogością ze strony sąsiadujących z Iranem państw. Artesz obiecał także utrzymanie parlamentu narodowego i nieingerowanie w wybory organu ustawodawczego. Zmniejszyło to pewne obawy ludzi, ale niektórzy nadal podejrzewają, że podział w ideologii Arteszu może prowadzić do pewnej niestabilności."
 PER_rev_flavor.17.a: "Czy armia nie miała być apolityczna?"
 PER_civilwar.1.t: "Milicja Shell IRGC zajmuje stanowisko po ogłoszeniu przez Artesh neutralności"
 PER_civilwar.1.d: "Kilka jednostek milicji stacjonujących w całym kraju rozpoczęło ostrzeliwanie lokalnych placówek Basiji i IRGC, zadając znaczne straty swoim siłom. Wydano rozkaz rozpoczęcia bombardowania, gdy ajatollah [PER.GetLeader] odmówił ustąpienia i oświadczył, że naród jest obecnie „w stanie wojny z syjonistami i amerykańskimi marionetkami”. Nikt nie wie, jak zakończy się ten konflikt, ale jedno jest pewne, Arteshowie nie chcą mieć z tym nic wspólnego i zadeklarowali neutralność."
 PER_civilwar.1.a: "O nie"
 PER_civilwar.2.t: "Siły rebeliantów gromadzą się wokół Rady Rewolucyjnej"
 PER_civilwar.2.d: "Dziś rano Qasem Soleimani i jego gabinet wyemitowali w telewizji przemówienie, podczas którego on i jego gabinet stanęli przed całym narodem. W swoim przemówieniu oświadczył, że nowo utworzona Rada Rewolucyjna jest dziełem „Wielkiego Szatana” i „syjonistycznych okupantów”, przedostających się do irańskiego społeczeństwa. Choć rada nie ma centralnej osoby na czele, ma poparcie niemal każdej partii opozycyjnej, która występuje przeciwko Republice Islamskiej. W następstwie tego ogłoszenia Rada Rewolucyjna wydała oświadczenie, w którym oświadczyła, że ​​rozpocznie pełne operacje przeciwko siłom IRGC i Soleimanisa, obiecując doprowadzić do końca Republiki Islamskiej."
 PER_civilwar.2.a: "„Jak człowiek ujdzie od tego, co jest napisane? Jak ucieknie przed swoim przeznaczeniem?”"
 PER_civilwar.3.t: "Ajatollah Chamenei ogłasza stan wyjątkowy i ucieka"
 PER_civilwar.3.d: "Po rozpoczęciu w tym tygodniu ataków bojówek na pozycje IRGC przez bojówki w całym kraju, reżim uznał obecną sytuację za na tyle groźną, że ogłosił stan wyjątkowy i wprowadził stan wojenny w całym Iranie. Po tym ogłoszeniu widziano samolot C-130 Hercules opuszczający bazę lotniczą Mehrabad, wiozący najważniejszych urzędników rządowych, w tym ajatollaha i prezydenta, wraz z częścią jego najwyższego personelu. Mimo to większość generałów lojalnych wobec IRGC pozostała w kraju, aby walczyć z siłami rebeliantów, a Qasem Soleimani przejął kontrolę nad pozostałymi terytoriami Republiki Islamskiej."
 PER_civilwar.3.a: "Tchórze"
 PER_civilwar.4.t: "Majles się rozpada"
 PER_civilwar.4.d: "Majles rozwiązał się, a wielu jego członków uciekło do takich krajów jak Chiny czy Wenezuela. Oświadczenie to nadeszło po tym, jak uznano, że organ jest zdecydowanie zbyt nieskuteczny w wyniku ucieczki wielu parlamentarzystów z kraju, aby uniknąć ewentualnego ścigania przez sądy rewolucyjne. Zgromadzenie było odpowiedzialne za uchwalanie praw i zmian w narodzie i było postrzegane jako ważny krok w kierunku irańskiej demokracji już w XIX wieku, kiedy powstało. Jednakże od czasu wstąpienia dynastii Pahlavi, a po niej Republiki Islamskiej, ciało to było w większości jedynie narzędziem rządzącej autokracji. Nikt nie wie, czy po obaleniu Republiki Islamskiej organizacja w końcu uniezależni się, ale wielu trzyma kciuki."
 PER_civilwar.4.a: "Zakład upada"
 PER_civilwar.5.t: "Byli urzędnicy wycofali gotówkę"
 PER_civilwar.5.d: "Wygląda na to, że kilku byłych urzędników potajemnie wycofało gotówkę, która mogła należeć do obywateli, co spowodowało wiele problemów."
 PER_civilwar.5.a: "Gówno"
 PER_civilwar.6.t: "IRGC przejmuje aktywa rządowe"
 PER_civilwar.6.d: "IRGC przejęło wiele aktywów rządowych, przede wszystkim fundusze, szkodząc przy tym gospodarce narodowej."
 PER_civilwar.6.a: "Gówno"
 PER_civilwar.7.t: "Zwolennicy reżimu podpalali fabryki"
 PER_civilwar.7.d: "Kilku zwolenników reżimu wyszło na ulice, aby zademonstrować siłę rządu, podpalając 2 fabryki oskarżone o bycie kryjówkami rebeliantów."
 PER_civilwar.7.a: "Gówno"
 PER_civilwar.8.t: "Bojownicy Basij zamykają firmy"
 PER_civilwar.8.d: "Bojownicy Basidż wtargnęli do kilku kompleksów biurowych, aresztując ich pracowników i ryglując wejścia do nich. Dzieje się tak dlatego, że przedsiębiorcy oskarżani są o sympatyzowanie z rewolucjonistami."
 PER_civilwar.8.a: "Gówno"
 PER_civilwar.9.t: "Azerbejdżan narusza naszą integralność terytorialną!"
 PER_civilwar.9.d: "Rząd Azerbejdżanu przesunął swoje wojska w nasze granice, wykorzystując bunt jako sposób na odwrócenie uwagi sił zbrojnych od reakcji. Arteshowie zostali praktycznie okaleczeni od początku rewolucji i nie mogą wiele zrobić."
 PER_civilwar.9.a: "Gówno"
 PER_civilwar.10.t: "Beludżystan ogłasza niepodległość"
 PER_civilwar.10.d: "Jundallah, grupa ekstremistyczna z Beludżystanu, oświadczyła, że ​​będzie przewodzić ruchowi niepodległościowemu na południu kraju. Technicznie kontrolują jego terytoria, ale w tej chwili nie możemy wiele zrobić, aby z nimi walczyć."
 PER_civilwar.10.a: "Gówno"
 PER_civilwar.11.t: "Kurdyjscy rebelianci konsolidują kontrolę"
 PER_civilwar.11.d: "Kurdyjscy rebelianci na zachodzie naszego kraju umocnili swoją kontrolę nad swoimi ojczystymi ziemiami i ogłosili region „wyzwolony”."
 PER_civilwar.11.a: "Gówno"
 PER_civilwar.12.t: "Basij Milicja strzela do protestujących"
 PER_civilwar.12.d: "Bojówki Basij w całym kraju zdecydowały się strzelać do protestujących i rewolucjonistów na ulicach, powodując pewne ofiary."
 PER_civilwar.12.a: "Gówno"
 PER_civilwar.14.t: ""
 PER_civilwar.14.d: ""
 PER_civilwar.14.a: ""
 PER_civilwar.41.t: "Wojna domowa"
 PER_civilwar.41.d: "Wygląda na to, że nasza wojna domowa jest konfliktem znacznie większym, niż się spodziewano. Musimy przede wszystkim pokonać Republikę Islamską, zanim będziemy mogli rozpocząć odbudowę naszego narodu."
 PER_civilwar.41.a: "Dalej!"
 PER_civilwar.50.t: "Artesh staje po stronie rewolucjonistów"
 PER_civilwar.50.d: "Kilka jednostek i oficerów Arteszu zadeklarowało swoje poparcie dla rewolucjonistów. Oznacza to, że wszelkie rozkazy wydane przez naczelne dowództwo Republik Islamskich zostaną zignorowane, ponieważ nie są one już lojalne wobec rządu."
 PER_civilwar.50.a: "O nie"
 PER_civilwar.51.t: "Struktura dowodzenia IRGC załamuje się"
 PER_civilwar.51.d: "Duża liczba generałów i oficerów IRGC uciekła z kraju do sąsiedniego Afganistanu, Pakistanu i Azerbejdżanu. Doprowadziło to do całkowitego upadku struktury dowodzenia w siłach zbrojnych, a wielu lojalistów okopało się w pozostałych miastach, skąd nie zostali wykorzenieni."
 PER_civilwar.51.a: "Czy to jest koniec?"
 PER_civilwar.52.t: "Chamenei ucieka i tworzy się Rada Rewolucyjna"
 PER_civilwar.52.d: "Najwyższy przywódca ajatollah Chamenei uciekł z kraju, a na jego miejsce utworzono nową radę rewolucyjną, która miała umożliwić przekazanie władzy w ręce nowego rządu w drodze referendum. Jego odejście z kraju oznacza koniec Republiki Islamskiej i nowy rozdział w historii Iranu."
 PER_civilwar.52.a: "Dzień radości"
 PER_civilwar.53.t: "Artesh obiecuje lojalność"
 PER_civilwar.53.d: "Wiele dywizji i brygad Artesh przysięgało całkowitą lojalność naszemu rządowi i zdecydowało się wspierać nasze dojście do władzy."
 PER_civilwar.53.a: "Świetnie"
 PER_civilwar.60.t: "Generałowie IRGC proszą o schronienie"
 PER_civilwar.60.d: "Kilku generałów IRGC uciekło do naszego stanu i są gotowi oddać nam swoje usługi w zamian za ochronę."
 PER_civilwar.60.a: "Tej ofercie nie możemy odmówić"
 PER_civilwar.61.t: "Generałowie IRGC uciekają do południowego Libanu"
 PER_civilwar.61.d: "Kilku generałów IRGC uciekło do południowego Libanu, gdzie przyznano im stanowiska w armii. Qasem Soleimani, najbardziej niesławny generał, przyrzekł odzyskać Iran i przywrócić jego „legalny” rząd."
 PER_civilwar.61.a: "Gówno"
 PER_civilwar.100.t: "Problemy religijne"
 PER_civilwar.100.d: "W Radzie Rewolucyjnej wielu wyrażało zaniepokojenie reakcją duchowieństwa na obalenie ich establishmentu. Wielu twierdzi, że najlepiej będzie, jeśli utworzymy w Komu autonomiczny region, w którym miastem rządzą duchowni. Niektórzy jednak twierdzą, że ten pomysł jest nierozważny."
 PER_civilwar.100.a: "Twórz plany dla miasta"
 PER_civilwar.100.b: "Nie będzie żadnych wyjątków"
 PER_civilwar.101.t: "Protektorat Kom"
 PER_civilwar.101.d: "Po wyrażeniu zgody na utworzenie w Kom obszaru chronionego, aby zadowolić ludność religijną, nasz rząd utworzył Radę Seminariów Kom, która będzie zarządzać miastem i jego prawami."
 PER_civilwar.101.a: "Dobra"
 PER_civilwar.102.t: "Mojahedin-e Khalq"
 PER_civilwar.102.d: "MEK od dawna są uznawani za przestępstwo w irańskim systemie politycznym. Ich grupa przeprowadziła już wcześniej kilka ataków na terytorium Iranu, w wyniku czego stracili znaczną część swojej popularności wśród irańskiej ludności. Ich przywódcy skontaktowali się z nami, pisząc pasywno-agresywny list, prosząc nas o odblokowanie ich partii i ustanowienie „Prawdziwej Demokracji”."
 PER_civilwar.102.a: "Nie, utrzymaj zakaz"
 PER_civilwar.102.b: "Dobra, znieś zakaz"
 PER_civilwar.103.t: "Cicha armia wykuła się w cieniu"
 PER_civilwar.103.d: "Wojna skłoniła ludność Yazd do przyjęcia swoich historycznych korzeni, wyobrażając sobie utworzenie suwerennego państwa zoroastryjskiego, odrębnego od obecnego stylu Iranu. Ich celem jest zaangażowanie się w walkę z Irańskim Korpusem Strażników Rewolucji (IRGC), a ostatecznym celem jest wyzwolenie Yazd z ich uścisku. Na czele tego ruchu stoi Farhang Mehr, urodzony w Iranie amerykański uczony zoroastryjski, którego wiedza i przywództwo służą jako przewodni punkt w tej walce, gdy Powstajemy z popiołów"
 PER_civilwar.103.a: "Przetrzyj płomienie"
 PER_civilwar.103.b: "Rozpal ducha (Graj jako)"
 PER_civilwar.104.t: ""
 PER_civilwar.104.d: ""
 PER_civilwar.104.a: ""
 PER_civilwar.301.t: "Konsolidacja polityczna"
 PER_civilwar.301.d: "Choć wielu twierdzi, że rewolucja się skończyła, w rzeczywistości tak nie jest. Fizyczna i konfrontacyjna faza może być bardzo dobra, ale część ideologiczna i obywatelska dopiero się rozpoczęła. Będziemy musieli utworzyć nowy rząd w drodze referendum"
 PER_civilwar.301.a: "Zielona Droga Nadziei"
 PER_civilwar.301.b: "Ruch Wolności"
 PER_civilwar.301.c: "Front Narodowy"
 PER_civilwar.301.e: "Partia Konstytucjonalistów"
 PER_zoroastrian_decisions: "Decyzje zoroastryjskie"
 PER_zoroastrian_convert_state: "Konwertuj stan"
 PER_unite_the_nation: "Ponowne etykietowanie stanu"
 PER_insurgent_mechanic: "Powstanie IRGC"
 PER_insurgent_mechanic_desc: "Po zakończeniu naszej rewolucji §RIRGC§! został oficjalnie rozwiązany. Jednakże niektórzy lojalni generałowie i jednostki §RIRGC§! zdecydowali, że chcą prowadzić §Rwojnę w stylu partyzanckim§! przeciwko naszemu rządowi i próbują przywrócić do władzy Republikę Islamską i ajatollaha Chameneiego.\n\nPowstańcy §RIRGC§! będzie miał określoną ilość §HPobecności§! w naszym kraju. §HIRGC Obecność§! reprezentuje ich zdolność do rekrutacji większej liczby członków, przeprowadzania ataków i prowadzenia misji sabotażowych. Musimy spróbować utrzymać §HIRGC Obecność§! tak nisko, jak to możliwe, prowadząc operacje antyterrorystyczne i zwalczając ich obecność innymi środkami, którymi dysponujemy.\n\nJeśli §HIRGC Obecność§! przekracza §H100§!, wówczas §RIRGC§! i §RIIslamska Republika§! rozpocznie kolejną wojnę domową, aby obalić nasz rząd. Aby całkowicie uwolnić Iran od §RIRGC§!, musimy najpierw zapewnić §HJedność iranu§! i zapukać do §HIRGC Obecność§! aż do §H20%§!.\n\n§RIRGC Obecność§!§H: [?PER_insurgent_strength]%§!"
 PER_raid_insurgent_hideout: "Napad na kryjówkę IRGC"
 PER_raid_insurgent_hideout_desc: "Dokonując najazdu na kryjówkę IRGC, możemy potencjalnie zaszkodzić ich obecności w kraju, osłabiając je."
 PER_destroy_IRGC: "Zniszcz IRGC"
 PER_destroy_IRGC_desc: "Dziś mamy okazję raz na zawsze zniszczyć IRGC, ponieważ całkowicie pozbyliśmy się ich wpływów z Iranu"
 PER_domestic_politics: "Irańska polityka wewnętrzna"
 PER_domestic_politics_desc: "Naszą politykę wewnętrzną kształtuje nasza partia i ideologia. W miarę powiększania się naszego rządu udostępnionych zostanie nam więcej decyzji do podjęcia."
 PER_state_visit_to_usa: "Wizyta państwowa w [USA.GetFlag] Stanach Zjednoczonych"
 PER_state_visit_to_usa_desc: "Zorganizowanie wizyty państwowej u naszych starych przyjaciół w stanach może okazać się pomocne w zawiązywaniu nowych sojuszy w świecie, w którym byliśmy tak odizolowani."
 PER_reestablish_savak: "Przywróć £PER_monarchizm SAVAK"
 PER_reestablish_savak_desc: "SAVAK został rozwiązany wiele lat temu z rąk Republiki Islamskiej, niszcząc tajną policję stanową. Jednak dzisiaj, po kilku reformach i pewnym lobbowaniu na poziomie międzynarodowym, będziemy w stanie uzasadnić powrót i ponowne utworzenie SAVAK."
 PER_request_pahlavi_tomb: "Odzyskaj ciało Mohammada Rezy Pahlaviego"
 PER_request_pahlavi_tomb_desc: "Musimy przywołać ciało byłego szacha i zbudować dla niego nowy grobowiec w Teheranie."
 PER_restore_bandar_pahlavi: "Przywróć Bandar-e Pahlavi"
 PER_restore_bandar_pahlavi_desc: "Bandar-e Pahlavi, znany również jako Port Pahlavi, po obaleniu monarchii w 1979 r. przemianowano go na Bandar Anzali. Cofnięcie tej zmiany wprowadzonej przez mułły mogłoby pomóc naszemu rządowi w przywróceniu pewnej legitymizacji."
 PER_distribute_leader_photos: "Rozpowszechniaj portrety [PER.GetLeader]"
 PER_distribute_leader_photos_desc: "Musimy zastąpić wszystkie portrety Chameneiego i Chomeiniego w domach, biurach i wszelkiego rodzaju budynkach naszych ludzi portretem [PER.GetLeader]. To może nam pomóc umocnić naszą rewolucję i przyczynę."
 PER_redesign_the_gulf: "Przeprojektuj Bandara Abbasa"
 PER_redesign_the_gulf_desc: "Bandar Abbas ponownie stanie się głównym portem handlowym w Zatoce Perskiej, zwłaszcza jeśli go wyremontujemy i ulepszymy."
 PER_establish_support_in_yemen: "Ustanowienie wsparcia w Jemenie"
 PER_establish_support_in_yemen_desc: "Sytuacja w Jemenie powoli ulega destabilizacji. Musimy spróbować ustanowić jakiś rodzaj wsparcia w państwie arabskim."
 PER_move_capital_esfahan: "Przenieść stolicę do Isfahanu"
 PER_move_capital_esfahan_desc: "Przenosząc naszą stolicę do Isfahanu, możemy zapewnić bezpieczeństwo najważniejszemu miastu naszych narodów na wypadek wojny. Esfahan to idealna lokalizacja na tę przeprowadzkę, ponieważ znajduje się w centrum naszego kraju, z dala od jakiegokolwiek innego sąsiedniego kraju."
 PER_the_second_revolution: "Rewolucja irańska"
 PER_the_second_revolution_desc: ""
 PER_revolution_civilwar: "Druga rewolucja irańska!"
 PER_resistance_movement: "Ruch Oporu"
 PER_resistance_movement_desc: "£PER_military_junta §OArtesh§!, główne siły zbrojne naszego narodu, zdecydowały, że będą prowadzić neutralną politykę w konflikcie między rewolucjonistami a rządem. Jednak £generic_Mod_Vilayat_e_Faqih_small §GIRGC§! nadal zdecydowanie popiera rządzący rząd i jest lojalny wobec §RAli Chamenei§!.\n\nNa mapie pojawią się §Hprzyciski§! kliknij §Heach stan§!, a po aktywacji utworzymy §Omilicję§! tam i zabezpieczyć państwo. W każdej chwili możemy rozpocząć rewolucję, która wciągnie nas w §RCivilwar§!. Jeśli jednak zabezpieczymy 100% państw, wówczas będziemy mogli przeprowadzić rewolucję §Hbez jakiejkolwiek konfrontacji militarnej§!. Im dłużej to zajmie, tym więcej £generic_Mod_Vilayat_e_Faqih_small §GIRGC§! wyrządzą krzywdę narodowi, zanim zostaną obaleni. Jednakże, gdy tylko zażądamy rezygnacji §RKhamenei§!, debuffy przestaną się kumulować."
 PER_balance_the_army: "Armia irańska"
 PER_balance_the_army_desc: "Irański §OArtesh§! musi podjąć poważną decyzję: albo będą §Hz nami§!, albo §Przeciw nam§!. Dziś wydaje się, że opowiadają się oni przeważnie po stronie §RIIslamskiej Republiki§!, ale możemy to zmienić. Korzystając z naszych łączy, będziemy §Hkontaktować się z oficerami i wysokimi rangą urzędnikami wojskowymi§! aby zaaranżować specjalne oferty.\n\n §RIIslamska Republika§! ma §Y[?army_size_jang|%]§! kontrola §OArtesh§!"
 PER_gcc_response: "Zimna wojna w Zatoce Perskiej"
 PER_gcc_response_desc: "Wielu nazywa rywalizację między nami i §H[SAU.GetName]§! regionalna §RCzimna wojna§!. Obaj walczymy o zwycięstwo nad drugim, czy to środkami wpływowymi, czy ekonomicznymi.\n\nBędziemy musieli powoli zdemontować §H[SAU.GetName]§!, szerząc nacjonalistyczną propagandę wśród wielu okupowanych narodów w jego granicach.\nJeśli gniew §H[SAU.GetName]§! osiągnie §Y100%§!, może to doprowadzić do §Rkonfliktu§! między naszymi dwoma narodami.\n\n[SAU.GetFlag][SAU.GetAdjective] Gniew: §Y[?saudi_anger|%]§!\n[HEJ.GetFlag]Hejazi Nacjonalizm: §Y[?PER_saudi_hejaz|%]§!\n[NEJ.GetFlag]Nejdi Nacjonalizm: §Y[?PER_saudi_nejd|%]§!"
 PER_mek_popularity: "Kult Rajavi"
 PER_mek_popularity_desc: "Niestety, wielu ludzi w Iranie nie lubi naszego rządu i partii, dlatego stawiają opór, co bardzo utrudnia nam rządzenie. Musimy to zmienić i ustalić odpowiedni plan, aby ludzie postrzegali nas bardziej przychylnie. Jeśli nam się uda, będziemy w stanie zdobyć większą władzę niż dotychczas!\n\n§RPopularność naszej partii i siła polityczna są powiązane z naszą siłą!§!\n\n§HRajavi Popularność§!: §G[?rajavi_cult |%]§!"
 PER_all_that_was_ours: "Wszystko, co było nasze"
 PER_all_that_was_ours_desc: "Wiele nam odebrano, czy to §Rwielkie mocarstwa, czy ruchy separatystyczne§!. Musimy jednak o tym zapomnieć, tak jakbyśmy pozwolili, aby powstrzymywały nas żywe urazy i wspomnienia, a wtedy nie dokonamy znaczącego postępu. Nasi §CIrańscy bracia§!, §HTajikistan§! [TAJ.GetFlag] i §HAfganistan§! [AFG.GetFlag] ponownie znajduje się na celowniku wielkich mocarstw i §Cmusimy się zjednoczyć§! aby nasza kultura nie została porwana przez wiatr historii.\n\nUzyskanie §CIranicznej Jedności§! do §H100%§! w obu §HAfganistanie§! [AFG.GetFlag] i §HTajikistan§! [TAJ.GetFlag] pozwoli nam zjednoczyć się w jeden naród, §CIranic Confederation§!."
 PER_retire_shah: "Przyszłość szachów"
 PER_retire_shah_desc: "Szach przeszedł na emeryturę po tym, jak został wybrany w referendum, ale dziś jest monarchą konstytucyjnym i kosztuje nas to trochę pieniędzy... Co robimy?"
 PER_cento_expand: "Rozbudowa CENTO"
 PER_cento_expand_desc: "Nasz sojusz potrzebuje więcej członków, aby prosperować i konkurować z GCC. Dlatego musimy spojrzeć w stronę ekspansji i zaprosić inne narody w regionie.\nKraje kwalifikujące się do przyłączenia się do §CCENTO§! nie ograniczają się do aktualnie widocznych, wymagamy §H30% wpływu§! w żadnym z kwalifikujących się krajów, aby uzyskać możliwość ich zaproszenia.\n\n§RWnie możemy zapraszać obecnych lub byłych członków GCC§!\n§Kraje kwalifikujące się do członkostwa w CENTO§!:\n-------- ---\n[TUR.GetFlag] §HTurcja§! [TAJ.GetFlag] §HTajikistan§! [YEM.GetFlag] §HYemen§! [AFG.GetFlag] §HAfganistan§! [SYR.GetFlag] §HSyria§! [IRQ.GetFlag] §HIraq§! [PAK.GetFlag] §HPakistan§!"
 PER_lur_promise: "Obietnica Lorestani"
 PER_lur_promise_desc: "Obiecaliśmy lepsze traktowanie Lurów i musimy dotrzymać obietnicy, w przeciwnym razie sprawią kłopoty."
 PER_baloch_promise: "Obietnica Balochi"
 PER_baloch_promise_desc: "Obiecaliśmy Beludżom lepszą opiekę i musimy jej zapewnić, w przeciwnym razie będą o tym pamiętać."
 PER_revolutionary_fatigue_save: "Rewolucyjny postęp"
 PER_revolutionary_fatigue_save_desc: "Republika Islamska musi zostać zniszczona za wszelką cenę. Będziemy musieli zastosować różne taktyki i metody, aby §Hlokować i niszczyć§! elementy reżimu, aby podważyć funkcjonalność Rządu.\n\nRepublika Islamska §H będzie próbowała odeprzeć rewolucję§!, ale jesteśmy w stanie obejść ją, stosując lepszą taktykę. Jeśli uda nam się osiągnąć §H100% Rewolucyjnego Postępu§! w ciągu §H280 dni§! Republika Islamska zostanie obalona §Gbez wojny domowej§!. Jeśli Republika Islamska będzie forsować §HRPostęp rewolucyjny§! do mniej niż 0, §HRewolucja§! §Rprzestanie§! istnieć.\n\n"
 PER_civilwar_start: "Irańska wojna domowa"
 PER_iraqi_kurds: "Iraccy Kurdowie"
 PER_iraqi_kurds_desc: "Uzbroimy, zaopatrzymy i sfinansujemy kurdyjskich rebeliantów w północnym Iraku, aby uwolnić ich z uścisku irackiego rządu.\n\nPo zakończeniu wszystkich naszych misji za około 100 dni Kurdowie w północnym Iraku przejmą kontrolę nad całym irackim Kurdystanem. Jednakże rząd iracki weźmie odwet i będzie musiał wytrzymać kolejne 100 dni, zanim będzie można wynegocjować zawieszenie broni."
 PER_turkey_kurds: "Kurdowie w Turcji"
 PER_turkey_kurds_desc: "Tak się składa, że ​​znaczna większość Kurdów poza Iranem mieszka w Turcji i nie są traktowani zbyt dobrze. Z tego powodu naszym obowiązkiem jest nakłonienie rządu tureckiego do uwolnienia ich przy użyciu dużej presji i będziemy musieli użyć wszystkiego, co mamy pod ręką.\nRząd turecki najprawdopodobniej nie podejmie odwetu, ponieważ spotkają się z reperkusjami ze strony NATO i inne organizacje.\n\nObecnie ruch oporu kurdyjskiego wynosi §Y[?turk_kurds|%]§!"
