 PER_rev_flavor.18.t: "Rafał zhakowany!"
 PER_rev_flavor.18.d: "Rafael Advanced Defense Systems Ltd to izraelska firma zajmująca się technologią obronną. Stworzył jedne z najbardziej zaawansowanych technologii wojskowych znanych na Ziemi, takie jak Proca Dawida. Niedawno do jego systemów włamała się irańska armia cybernetyczna, a dane wywiadowcze zostały skradzione."
