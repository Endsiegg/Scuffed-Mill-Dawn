 mass_produce_drone: "Masowa produkcja dronów"
 qasem_soleimani_spirit: "Męczennik Qasem Sulejmani"
 qasem_soleimani_spirit_desc: "Qasem Soleimani był irańskim feldmarszałkiem, który został zabity przez Stany Zjednoczone pod pretekstem bycia terrorystą. Naród irański zapamięta to smutne zabójstwo. będzie to miało wpływ na przyszłe stosunki Iran-USA.\n§W-------------§!\nTen duch narodowy zostanie §RRusunięty§! jeśli zmienimy §HCountry Outlook§!."
 corruption_in_the_government: "Korupcja w rządzie"
 corruption_in_the_government_desc: "Niestety w naszym rządzie panuje korupcja, co ma negatywny wpływ na postęp kraju. Musimy zidentyfikować czynniki korupcji i sobie z nimi poradzić.\n§W------------- -§!\nTen duch narodowy zostanie §RRusunięty§! jeśli uzupełnimy oddział §YIdentyfikacja skorumpowanych urzędników§! w drzewie fokusowym."
 the_holy_defence: "Święta Obrona"
 the_holy_defence_desc: "Nasza wojna z Irakiem w 1980 roku oraz odwaga i poświęcenia naszych żołnierzy sprawiły, że nasz naród stał się bardziej zjednoczony w duchu męczeństwa. Zdobyczyśmy wiele doświadczeń z tej wojny, które pomogą naszym siłom zbrojnym w lepszej walce dzisiaj.\n§W--------------§!\nTen Narodowy Ducha zostanie §Rusunięty§! jeśli zmienimy §HPogląd Kraju§!."
 the_holy_defense_bonuses_active: "\nPrzyjmujemy§! następujące działania z powodu naszej §YWojny Obronnej§!:\nPopulacja możliwa do rekrutacji: §G9%§!\nObrona Dywizji na terytorium rdzenia: §G+20%§!\nOrganizacja Dywizji: §G+5§!\n"
 the_holy_defense_bonuses_inactive: "\nNie §Rnie odbieramy§! poniższe informacje, ponieważ nie jesteśmy w trakcie §YWojny obronnej§!:\n§g Populacja możliwa do rekrutacji: 5%\nObrona dywizji na terytorium rdzenia: +20%\nOrganizacja dywizji: +5§!\n"
 natanz_nuclear_facility_idea: "Obiekt nuklearny w Natanz"
 natanz_nuclear_facility_idea_desc: "Obiekt jądrowy w Natanz to jeden z irańskich obiektów nuklearnych związanych z irańskim programem nuklearnym, zbudowany w celu wzbogacania uranu w pobliżu Natanz."
