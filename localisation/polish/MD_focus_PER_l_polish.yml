 iranian_events.7: "Quds jest nasz!"
 iranian_events.7.t: "Quds jest nasz!"
 iranian_events.7.d: "Przygotujcie przeciwko nim wszystko, co tylko możecie, z siły militarnej i koni bojowych, budząc w ten sposób strach przed wrogiem Allaha i waszym wrogiem, i innymi poza nimi, których wy nie znacie, lecz zna ich Bóg. I cokolwiek wydacie na drodze Allaha zostanie wam w pełni odpłacone i nie doznacie niesprawiedliwości. Jeśli oni skłonią się do pokoju, to i wy skłonicie się do niego i zaufacie Bogu. Zaprawdę On jest Wszechsłyszący, Wszechwiedzący. Ale jeśli chcą was oszukać, to Allah wam wystarczy. To On was wzmocnił swoją pomocą i środkami wiernych i zjednoczył ich serca. Gdybyście wydali wszystko, co jest na ziemi, nie moglibyście zjednoczyli ich serca, lecz Allah zjednoczył ich razem. Zaprawdę, On jest wszechmocny, wszechmądry."
 iranian_events.7.o1: "Za islam i Palestynę!"
 iranian_events.7.o2: "Na razie zatrzymujemy Jerozolimę."
 iranian_events.9.t: "Duchowni robią scenę na bazarze!"
 iranian_events.9.d: "Dziś rano grupa mułłów zaczęła powodować problemy na lokalnym bazarze w związku ze sporem religijnym w konserwatywnym mieście Kom. Od tego czasu liczba mułłów na tym obszarze wzrosła i obecnie zaczynają oni próbować przekonać ludność, aby przyłączyła się do ruchu powstańczego w mieście, promując ideały Republiki Islamskiej. Domagają się powrotu dawnej administracji i jej praw oraz obalenia naszego rządu."
 iranian_events.9.a: "Wyślij siły bezpieczeństwa"
 iranian_events.9.b: "Moglibyśmy po prostu.. Zignorować to?"
 iranian_events.9.c: "Zapisz to! Zapisz to!"
 iranian_events.10.t: "Dawne aktywa luksusowe"
 iranian_events.10.d: "Kiedy niektórzy urzędnicy rządowi z Republiki Islamskiej uciekli, pozostawili swój majątek, taki jak przedmioty luksusowe lub nieruchomości. Ludzie wywierają na nas presję, abyśmy ich zniszczyli i usunęli wszelkie oznaki korupcji z poprzedniego reżimu, ale jednocześnie byłoby to marnotrawstwem."
 iranian_events.10.a: "Zachowaj to do... celów dochodzeniowych"
 iranian_events.10.b: "Zniszcz je, wszystkie"
 iranian_events.10.c: "Sprzedaj je"
