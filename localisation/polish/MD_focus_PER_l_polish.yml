 PER_revolution.1.t: "Rewolucja irańska"
 PER_revolution.1.d: "W następstwie brutalnej reakcji rządu na strajk małej grupy rybaków w Gilan, w całym Iranie rozpoczęły się protesty przeciwko utworzeniu Republiki Islamskiej. Reżim odpowiada na protestujących siłą, sprawiając, że klimat polityczny dojrzał do powstania spolaryzowanego frontu przeciwko reżimowi."
 PER_revolution.1.a: "Precz z dyktatorem!"
 PER_revolution.10.t: "Sąsiedzi podsycają przemoc na tle etnicznym"
 PER_revolution.10.d: "Azerbejdżan, Pakistan, Irak i Arabia Saudyjska – wszystkie uzbroiły tę czy inną grupę etniczną, pozwalając im na wyodrębnianie i tworzenie własnych stref kontrolowanych. Umożliwiło im to także utworzenie bojówek zdolnych do utrzymania się, a nawet wtargnięcia w głąb terytorium Iranu."
 PER_revolution.10.a: "Dlaczego?"
 PER_revolution.10.b: "Być może państwo „irańskie” nie jest rozwiązaniem…"
 PER_revolution.2.t: "Irańska wojna domowa"
 PER_revolution.2.d: "Dziś rano w telewizji wyemitowano transmisję, w której Najwyższy Przywódca ogłosił stan wojenny i całkowitą blokadę we wszystkich prowincjach. Dzieje się tak z powodu trwających od kilku miesięcy protestów, nad którymi siły rządowe nie są w stanie zapanować. Opinia publiczna nie przyjęła tej zapowiedzi zbyt życzliwie. Liczba protestujących nie zmniejszyła się, ale raczej wzrosła, a obecnie stawiają opór bardziej niż kiedykolwiek, wzywając do całkowitego obalenia reżimu, a politycy w kraju i na wygnaniu szybko utworzyli rząd tymczasowy."
 PER_revolution.2.a: "„Ale cały ten świat jest jak opowieść, którą słyszymy – zło ludzi i ich chwała zniknie” –Ferdowsi"
 PER_revolution.3.t: "Artesh ponownie się integruje"
 PER_revolution.3.d: "Artesh w końcu ponownie zintegrował się z resztą naszych sił. Po rozpoczęciu długiej i krwawej wojny domowej wiele jednostek zdecydowało się wstrzymać od walki, pozostawiając nam jedynie niewielki korpus armii do walki z I.R. i rebelianci z."
 PER_revolution.3.a: "Naprzód!"
 PER_revolution.4.t: "Przybyła amerykańska broń"
 PER_revolution.4.d: "Zgodnie z obietnicą Stany Zjednoczone dostarczyły pokaźny pakiet broni. Wszystko, począwszy od broni strzeleckiej po pojazdy opancerzone, Amerykanie byli również na tyle hojni, że przysłali nam niektóre ze swoich najnowszych samolotów. Ten gest dobroci nie zostanie zapomniany w porewolucyjnym Iranie."
 PER_revolution.4.a: "Świetnie"
 PER_revolution.5.t: "Iran osłabł po wojnie domowej"
 PER_revolution.5.d: "Irańska wojna domowa przyniosła zniszczenia na ziemiach Persji. Musimy wykorzystać chaos w Iranie na naszą korzyść i zażądać, aby zrzekli się prowincji Beludżystan i natychmiast przekazali ją [PAK.GetName]. Mogłoby to doprowadzić do konfliktu z Irańczykami, ale ostatecznie to oni przegrali."
 PER_revolution.5.a: "Beludżystan jest Pakistanem!"
 PER_revolution.5.b: "Nie zaczynajmy żadnych kłopotów"
 PER_revolution.6.t: "Pakistan żąda Beludżystanu"
 PER_revolution.6.d: "Rząd pakistański żąda, abyśmy zrzekli się naszych roszczeń wobec Beludżystanu, aby mógł on „przeprowadzić operacje antyterrorystyczne” – jest to dziwaczne żądanie pochodzące od szaleńca. Beludżystan od wieków jest częścią Iranu i nikt tego nie zmieni."
 PER_revolution.6.a: "Beludżystan jest Iranem i takim pozostanie"
 PER_revolution.6.b: "Nie zaczynajmy żadnych kłopotów.."
 PER_revolution.7.t: "Iran odrzuca nasze żądania"
 PER_revolution.7.d: "Irańczycy nie chcą oddać Beludżystanu, co może oznaczać jedynie konieczność użycia siły."
 PER_revolution.7.a: "Twój czas minął, Iranie"
 PER_revolution.8.t: "Iran poddaje się"
 PER_revolution.8.d: "Nasze siły w pobliżu granicy z Beludżystanem zaobserwowały, że Irańczycy wycofali się z Beludżystanu, co może oznaczać jedynie, że zaakceptowali nasze warunki."
 PER_revolution.8.a: "Dobry."
 PER_revolution.9.t: "Nie powinieneś być w stanie tego zobaczyć"
 PER_revolution.9.d: "Jeśli to widzisz, oznacza to, że tag został przełączony na stronę ajatollaha. Zatrzymaj przełączanie tagów!"
 PER_revolution.9.a: "Dlaczego musisz to zrobić?"
 PER_sway.1.t: "Loristan się zachwiał!"
 PER_sway.1.d: "Udało nam się nakłonić ludność Loristanu, aby przyłączyła się do sprawy, która polega na obaleniu Republiki Islamskiej. Współpracujemy z miejscowymi, aby werbować członków dla naszej sprawy i zakładać placówki rebeliantów w całej prowincji."
 PER_sway.1.a: "Dalej z rewolucją!"
 PER_sway.10.t: "Lorestan Protesty nie powiodły się!"
 PER_sway.10.d: "Nasze próby rozpoczęcia protestów w Lorestanie nie powiodły się i obecnie znajdują się one pod całkowitą kontrolą Republiki Islamskiej."
 PER_sway.10.a: "Niefortunny"
 PER_sway.2.t: "Beludżystan zachwiał się!"
 PER_sway.2.d: "Udało nam się nakłonić ludność Beludżystanu do przyłączenia się do naszych protestów i obalenia Republiki Islamskiej. Współpracujemy z miejscowymi, aby rekrutować członków dla naszej sprawy i zakładać placówki rebeliantów w całej prowincji."
 PER_sway.2.a: "Dalej z rewolucją!"
 PER_sway.20.t: "Protesty w Beludżystanie nie powiodły się!"
 PER_sway.20.d: "Nasze próby rozpoczęcia protestów w Beludżystanie nie powiodły się i obecnie znajdują się one pod całkowitą kontrolą Republiki Islamskiej."
 PER_sway.20.a: "Niefortunny"
 PER_sway.3.t: "Azerowie zachwiali się!"
 PER_sway.3.d: "Udało nam się przekonać naród Azerbejdżanu do przyłączenia się do naszych protestów i obalenia Republiki Islamskiej. Współpracujemy z miejscowymi, aby rekrutować członków dla naszej sprawy i zakładać placówki rebeliantów w całej prowincji"
 PER_sway.3.a: "Dalej z rewolucją!"
 PER_sway.30.t: "Protesty Azerbejdżanu kończą się fiaskiem"
 PER_sway.30.d: "Nasze próby wszczęcia protestów w Azerbejdżanie nie powiodły się i obecnie znajdują się one pod całkowitą kontrolą Republiki Islamskiej."
 PER_sway.30.a: "Niefortunny"
 PER_sway.4.t: "Wybuch protestów!"
 PER_sway.4.d: "Rozpoczęliśmy kilka dużych protestów w całej prowincji i wielu z nich wyszło w tej chwili na ulice, skandując i walcząc przeciwko Republice Islamskiej."
 PER_sway.4.a: "Dalej z rewolucją!"
 PER_sway.40.t: "Protesty nie powiodą się!"
 PER_sway.40.d: "Robiliśmy, co w naszej mocy, aby rozpocząć protesty w regionie, ale niestety IRGC bardzo szybko stłumiło nasze próby. Będziemy teraz musieli wypuścić tę prowincję, bo marnowanie na nią czasu może przynieść więcej szkody niż pożytku."
 PER_sway.40.a: "Niefortunny"
 PER_sway.6969.t: "Mały protest"
 PER_sway.6969.d: "W regionie doszło do małego protestu, ale nie na tyle dużego, abyśmy mogli kontrolować prowincję. Będziemy musieli poświęcić trochę więcej czasu na wywołanie protestów."
 PER_sway.6969.a: "Być może za kilka dni..."
 PER_sway.420.t: "Protestujący aresztowani!"
 PER_sway.420.d: "IRGC złapało niektórych protestujących, ale większości udało się uciec i nadal wyraża chęć powrotu za kilka dni."
 PER_sway.420.a: "Cholera"
 PER_sway.711.t: "Beludżi żądają niepodległości!"
 PER_sway.711.d: "Wydaje się, że po usłyszeniu planów rewolucji lud Beludży chciał całkowitej niezależności od Iranu. Beludżowie zaczęli się zbroić i obecnie angażują się w konflikt z lokalną policją i IRGC, próbując wyprzeć siły rządowe z regionu."
 PER_sway.711.a: "Nie spodziewaliśmy się tego"
 PER_sway.611.t: "Lors żądają niepodległości!"
 PER_sway.611.d: "Wydaje się, że po usłyszeniu planów rewolucji lud Loristani chciał absolutnej niezależności od Iranu. Loristani zaczęli się zbroić i obecnie angażują się w konflikt z lokalną policją i IRGC, próbując wypchnąć siły rządowe z regionu."
 PER_sway.611.a: "Później coś wymyślimy!"
 PER_sway.511.t: "Azerowie żądają zjednoczenia!"
 PER_sway.511.d: "Mieszkańcy Azerbejdżanu domagają się ponownego połączenia z krewnymi na północy. Po uzyskaniu przez Azerbejdżan niepodległości od Związku Radzieckiego w latach 90-tych niektórzy mieszkańcy południowego Azerbejdżanu w Iranie pragnęli zjednoczenia, a dziś forsują to bardziej niż kiedykolwiek, słysząc o planach rewolucji."
 PER_sway.511.a: "Nie spodziewaliśmy się tego"
 PER_sway.411.t: "Kurdowie wzywają do wyzwolenia!"
 PER_sway.411.d: "Wydaje się, że Kurdowie po usłyszeniu wiadomości o rewolucji chcą się odłamać i utworzyć własny, niepodległy naród. Kurdowie próbowali uzyskać niepodległość już po rewolucji w 1979 r., ale ich próba została brutalnie stłumiona przez nowo utworzoną Republikę Islamską."
 PER_sway.411.a: "Nie spodziewaliśmy się tego"
 PER_sway.412.t: "Kurdowie odrywają się!"
 PER_sway.412.d: "Kurdowie oderwali się i tworzą własne państwo."
 PER_sway.412.a: "Jaka szkoda"
 PER_sway.512.t: "Azerowie łączcie się!"
 PER_sway.512.d: "Irański Azerbejdżan oświadczył, że od dziś jednoczy się z Azerbejdżanem Północnym."
 PER_sway.512.a: "Straszny"
 PER_sway.612.t: "Luristan odchodzi!"
 PER_sway.612.d: "Po miesiącach walk lud Luri oddzielił się od Iranu i utworzył własne państwo."
 PER_sway.612.a: "Niedobrze"
 PER_sway.712.t: "Beludżystan zniknął!"
 PER_sway.712.d: "Beludżystan ogłosił niepodległość i obecnie stara się zdobyć międzynarodowe uznanie na arenie światowej."
 PER_sway.712.a: "To nie może być dobre"
 PER_political.1.t: "Iran odnawia przyjaźń izraelską"
 PER_political.1.d: "Z historycznego punktu widzenia [Root.GetLeader] odwiedził Izrael, aby odnowić stosunki irańsko-izraelskie. [Root.GetLeader] i [ISR.GetLeader] ogłosiły utworzenie paktu „Porozumienia Cyrusa” pomiędzy dwoma starożytnymi narodami, który będzie kontynuował współpracę wojskową, gospodarczą i polityczną."
 PER_political.1.a: "Miejmy nadzieję na świetlaną przyszłość!"
 PER_political.2.t: "Radykałowie w biurze"
 PER_political.2.d: "Mimo że Republika Islamska upadła i większość byłych pracowników rządowych uciekła lub podała się do dymisji, wielu z tych, którzy pozostali, nadal trzyma się radykalnych ideałów szyickich. Możemy je albo oczyścić, albo wykorzystać na naszą korzyść, aby zyskać przewagę, której w przeciwnym razie nie mielibyśmy…"
 PER_political.2.a: "Dobry pomysł, wykorzystaj je do celów propagandowych!"
 PER_political.2.b: "Nie, zabierz ich stąd"
 PER_political.5.t: "Iran chce odbudować CENTO"
 PER_political.5.d: "Iran poprosił nas, abyśmy przyłączyli się do nich w tworzeniu nowego sojuszu, który rzuciłby wyzwanie dominacji GCC w regionie. Jeśli to zrobimy, opuścimy NATO. Jak mamy to zrobić dalej?"
 PER_political.5.a: "Zróbmy to!"
 PER_political.5.b: "Nie, dziękuję"
 PER_political.55.t: "Turcja odrzuca!"
 PER_political.55.d: "Turcja odrzuciła naszą ofertę utworzenia nowego sojuszu obronnego!"
 PER_political.55.a: "Cholera"
 PER_political.555.t: "Turcja akceptuje!"
 PER_political.555.d: "Turcja zgodziła się na ponowne utworzenie CENTO, aby rzucić wyzwanie dominacji GCC w regionie!"
 PER_political.555.a: "Doskonały"
 PER_political.7.t: "Iran prosi nas o pomoc przeciwko Hezbollahowi"
 PER_political.7.d: "Iran prosi nas, abyśmy dołączyli do jego frakcji w walce z Hezbollahem. Byłaby to dla nas ogromna korzyść, bo w końcu możemy pozbyć się ogromnego ciernia w boku, ale jednocześnie narażamy na szwank naszą niepodległość narodową..."
 PER_political.7.a: "Zróbmy to"
 PER_political.7.b: "Nie, myślę, że było w porządku"
 PER_political.77.t: "Liban odrzuca"
 PER_political.77.d: "Liban odrzucił naszą ofertę przyłączenia się do CENTO i walki z Hezbollahem!"
 PER_political.77.a: "Niewiele to zmienia"
 PER_political.777.t: "Liban akceptuje"
 PER_political.777.d: "Liban przyjął naszą ofertę przyłączenia się do CENTO i walki u naszego boku z Hezbollahem."
 PER_political.777.a: "Mądry ruch"
 PER_political.8.t: "Iran oferuje nam układ"
 PER_political.8.d: "Iran zaoferował nam ogromny pakiet gospodarczy w zamian za pomoc we wzmocnieniu systemu demokratycznego w naszym kraju."
 PER_political.8.a: "Wszyscy weszli!"
 PER_political.8.b: "NIE"
 PER_political.9.t: "[FROM.GetName] Akceptuje"
 PER_political.9.d: "[FROM.GetName] zaakceptowało nasz pakiet gospodarczy i nasz wpływ na niego wzrósł."
 PER_political.9.a: "Dobry."
 PER_political.9815.t: "[FROM.GetName] Odrzuca naszą ofertę"
 PER_political.9815.d: "[FROM.GetName] odrzuciło nasz pakiet gospodarczy i zamiast tego zdecydowało się wypchnąć wszelkie zagraniczne wpływy ze swojego narodu."
 PER_political.9815.a: "Niefortunny"
 PER_political.10.t: "Ostrzeżenie o problemie [SAU.GetAdjective]!"
 PER_political.10.d: "Lider [SAU.GetAdjective], [SAU.GetLeader] wydał ostrzeżenie, żądając natychmiastowego zaprzestania wrogich działań. Dzieje się tak, gdy zwiększyliśmy presję na firmę [SAU.GetName], zmniejszając jej wpływy i podważając jej przewagę ekonomiczną nad nami. W ostrzeżeniu [SAU.GetLeader] oświadczył, że „podejmie niezbędne działania”, jeśli natychmiast nie przestaniemy, a jakie będą to działania, obecnie nie jest nam znane."
 PER_political.10.a: "Za kogo on się uważa?"
 PER_political.11.t: "Iran narusza naszą suwerenność!"
 PER_political.11.d: "Nowe państwo irańskie i jego sojusznicy CENTO od jakiegoś czasu niszczą hegemonię [SAU.GetAdjective] w regionie, co poważnie odbija się na naszym państwie. Będziemy teraz musieli zareagować na to naruszenie!"
 PER_political.11.a: "Nie mogą nas zgwałcić, jeśli poszli na wojnę!"
 PER_political.11.b: "Mamy większe problemy"
 PER_political.111.t: "[SAU.GetAdjective] uderza Bandara Abbasa!"
 PER_political.111.d: "Dziś rano porty Bandar Abbas zostały trafione kilkoma rakietami [SAU.GetAdjective]. Nasze stosunki z [SAU.GetAdjective] naprawdę się pogorszyły w ostatnim czasie, ale nigdy nie spodziewaliśmy się odwetu wojskowego. Siły zbrojne znajdują się w stanie najwyższej gotowości, ponieważ konflikt będzie długotrwały."
 PER_political.111.a: "Jego „akcją” była wojna?!"
 PER_political.1111.t: "[SAU.GetAdjective] akceptuje porażkę"
 PER_political.1111.d: "Dziś rano urzędnicy [SAU.GetAdjective] zadeklarowali, że wycofują się z agresywnej polityki [SAU.GetAdjective] i przechodzą w stronę polityki bardziej defensywnej. Zasadniczo przekłada się to na porażkę [SAU.GetAdjective] w zimnej wojnie w Zatoce Perskiej i ogromne zwycięstwo hegemonii Iranu i CENTO w regionie."
 PER_political.1111.a: "Nie mieli nawet szans"
 PER_political.12.t: "Powrót Azerbejdżanu"
 PER_political.12.d: "Azerbejdżan był irańskim klejnotem, który został nam odebrany podczas rewolucji. Dziś trzeba się zastanowić, jak podejść do ewentualnego powrotu prowincji. Jeśli będziemy zbyt mocno naciskać na Azerów, mogą odmówić i będziemy musieli podjąć szersze działania, ale jeśli ładnie podejdziemy, mogą po prostu pójść na kompromis."
 PER_political.12.a: "Nie ma czasu na kompromisy, oddaj je!"
 PER_political.12.b: "Ustalmy coś.. Dyplomatycznie"
 PER_political.122.t: "Iran żąda naszego powrotu na południe Azerbejdżanu!"
 PER_political.122.d: "Irańczycy zażądali, abyśmy powrócili na południe Azerbejdżanu po jego ponownym zjednoczeniu z nami. To oburzające żądanie, jednak jeśli zaprzeczymy, możemy potencjalnie zakończyć się konfliktem z Irańczykami…"
 PER_political.122.a: "Dobra"
 PER_political.122.b: "NIE"
 PER_political.1222.t: "Azerbejdżan ustępuje"
 PER_political.1222.d: "Rząd azerski ustąpił i zwrócił naszą prawowitą prowincję."
 PER_political.1222.a: "Hah, jakby naprawdę mieli wybór"
 PER_political.12222.t: "Azerbejdżan odrzuca naszą ofertę"
 PER_political.12222.d: "Rząd Azerbejdżanu odrzucił naszą prośbę o zwrot południowego Azerbejdżanu i teraz będziemy musieli uciekać się do działań militarnych, aby odzyskać tę prowincję."
 PER_political.12222.a: "Poprosili o to"
 PER_political.1212.t: "Negocjacje z Azerbejdżanem"
 PER_political.1212.d: "Wysłaliśmy do Azerbejdżanu ofertę zwrotu południowego Azerbejdżanu. Możemy albo dać im kwotę 45 miliardów dolarów na prowincję, albo możemy dać im 1,5 tys. broni strzeleckiej do walki z Armenią w dowolnym konflikcie, a wybór należy do nich, czego chcą. Jeśli jednak odrzucą naszą łaskawą ofertę, będziemy musieli zastosować inne środki."
 PER_political.1212.a: "Dobra"
 PER_political.122222.t: "Iran wysyła ofertę!"
 PER_political.122222.d: "Iran przesłał nam ofertę od 1,5 tys. broni do wypłaty 45 miliardów dolarów za powrót południowego Azerbejdżanu. Jeśli ich przejmiemy, naprawdę moglibyśmy na tym zyskać, ale jeśli tego nie zrobimy, mogą zastosować inne metody odzyskania prowincji"
 PER_political.122222.a: "Przyjmij wypłatę, potrzebujemy gotówki!"
 PER_political.122222.b: "Weźcie broń, potrzebujemy broni!"
 PER_political.122222.c: "Nie, Azerbejdżan Południowy jest nasz i taki pozostanie!"
 PER_political.12121.t: "Azerbejdżan bierze wypłatę"
 PER_political.12121.d: "Rząd Azerbejdżanu przyjął naszą ofertę i zapłaciliśmy mu 45 miliardów dolarów za zwrot południowego Azerbejdżanu."
 PER_political.12121.a: "Bardzo dobrze"
 PER_political.121211.t: "Azerbejdżan bierze broń"
 PER_political.121211.d: "Rząd Azerbejdżanu przyjął naszą ofertę i wysłaliśmy mu 1,5 tys. broni strzeleckiej z naszych zapasów w celu zwrotu południowego Azerbejdżanu."
 PER_political.121211.a: "Jeśli tego właśnie chcieli"
 PER_political.1269420.t: "Wojna z Iranem?"
 PER_political.1269420.d: "Irańczycy zdecydowanie zbyt długo wywierali presję na region, a ich zastraszanie Arabii Saudyjskiej w końcu doprowadziło do odwetu. Zapytano nas, czy moglibyśmy przyłączyć się do wojny przeciwko Irańczykom, ale mogłoby to mieć skutki globalne."
 PER_political.1269420.a: "Musimy interweniować"
 PER_political.1269420.b: "Nie, to zły pomysł"
 PER_political.1269421.t: "[FROM.GetName] Interweniuje!"
 PER_political.1269421.d: "[FROM.GetName] postanowił wbić nam nóż w plecy i rozpocząć inwazję na nasz naród. Wygląda na to, że są znacznie bardziej lojalni wobec państw Zatoki Perskiej niż wobec własnego sąsiada."
 PER_political.1269421.a: "Zapłacą cenę"
 PER_political.14.t: "Kurdystani wracają"
 PER_political.14.d: "Kurdystan zerwał w czasie rewolucji, co podważy same fundamenty naszego kraju, stwarzając jednocześnie zagrożenie dla innych narodów. Musimy teraz znaleźć sposób, aby skontaktować się z kurdyjskimi rebeliantami po ich powrocie."
 PER_political.14.a: "Nie, możemy poprosić Turcję o pomoc"
 PER_political.14.b: "Jasne i postaraj się to zrobić pokojowo!"
 PER_political.144.t: "Iran chce naszej pomocy"
 PER_political.144.d: "Iran prosi o naszą pomoc w wywieraniu presji na Kurdystan i żąda, abyśmy nałożyli na niego embargo."
 PER_political.144.a: "Nie rozumiem, dlaczego nie?"
 PER_political.144.b: "Nie nasz problem"
 PER_political.1441.t: "Turcja zgadza się!"
 PER_political.1441.d: "W odpowiedzi na naszą prośbę Turcja zgodziła się nałożyć embargo na Kurdystan. Zrobimy to samo, wysyłając jeszcze jedno ostrzeżenie do kurdyjskich rebeliantów."
 PER_political.1441.a: "Wyślij ostatnie ostrzeżenie"
 PER_political.1442.t: "Turcja odrzuca!"
 PER_political.1442.d: "Turcja odrzuciła naszą prośbę o nałożenie embarga na Kurdystan. Wygląda na to, że będziemy musieli to zrobić sami"
 PER_political.1442.a: "Dobra, niech będzie po swojemu"
 PER_political.14411.t: "Iran wysyła ostateczne ostrzeżenie"
 PER_political.14411.d: "Iran powiedział nam, że jest to jego ostatnie i ostateczne ostrzeżenie. Albo zwrócimy jego roszczenia wobec Kurdystanu, albo podejmiemy działania przeciwko nam. Jak do tego podchodzimy?"
 PER_political.14411.a: "W porządku, możesz je odzyskać"
 PER_political.14411.b: "Nie, oni będą musieli przyjechać i to odebrać!"
 PER_political.144111.t: "Kurdowie poddajcie się!"
 PER_political.144111.d: "Kurdowie zgodzili się zwrócić nasze roszczenia wobec Kordestanu, co oznacza, że ​​nie musimy zaostrzać sytuacji."
 PER_political.144111.a: "Dobry."
 PER_political.144112.t: "Kurdowie odrzucają!"
 PER_political.144112.d: "Kurdowie odrzucili nasze roszczenia wobec Kordestanu, co oznacza, że ​​będziemy musieli zaostrzyć sytuację!"
 PER_political.144112.a: "Daliśmy im szansę..."
 PER_political.1414.t: "Iran oferuje kompromis"
 PER_political.1414.d: "Iran jest skłonny do kompromisu, jeśli chodzi o powrót Kordestanu. Zostawili piłkę na naszym boisku, co oznacza, że ​​to my będziemy dyktować warunki."
 PER_political.1414.a: "Zwróć go tylko wtedy, gdy będzie to oznaczać, że nas nie zaatakują"
 PER_political.1414.b: "To kolejna z ich sztuczek. NIE."
 PER_political.14141.t: "Kurdowie przesyłają swoje warunki"
 PER_political.14141.d: "Kurdowie zgodzili się zwrócić naszą część Kordestanu, o ile obiecamy, że nie będziemy ich atakować z żadnego powodu."
 PER_political.14141.a: "Nie mamy innego wyjścia, jak zaakceptować"
 PER_political.15.t: "Jak przywrócić Lorestana"
 PER_political.15.d: "Musimy ponownie włączyć Lorestan na terytorium Iranu po tym, jak oddzielili się od nas w wyniku gorączkowej rewolucji. Możemy albo się wprowadzić, albo złożyć obietnice, aby reintegracja przebiegła pokojowo."
 PER_political.15.a: "Nie ma czasu na obietnice, po prostu się wprowadzaj!"
 PER_political.15.b: "Być może uda nam się coś ustalić"
 PER_political.16.t: "Jak postępujemy z Beludżystanem"
 PER_political.16.d: "Odkąd Beludżowie oderwali się podczas rewolucji, obserwujemy potencjalny powrót prowincji. Możemy podejść do tego albo siłą, stawiając opór, albo możemy to zrobić powoli, aby uniknąć jakichkolwiek konsekwencji."
 PER_political.16.a: "Żadnych ustępstw, wprowadzaj się!"
 PER_political.16.b: "Obiecaj im poprawę w całym stanie"
 PER_political.17.t: "Rewolucja w regionie"
 PER_political.17.d: "Teraz, gdy umocniliśmy naszą rewolucję w Iranie, musimy znaleźć sposób na szerzenie ideałów na inne narody regionalne. Musimy jednak znaleźć miejsce, na którym będziemy mogli skupić się najbardziej… a najlepszym sposobem, aby to zrobić, jest ocena naszej sytuacji i podejmowanie na jej podstawie decyzji."
 PER_political.17.a: "Zachód"
 PER_political.17.b: "Południe"
 PER_political.18.t: "Najgorsze jeszcze przed nami"
 PER_political.18.d: "Najgorsze jeszcze przed naszym zachodnim sąsiadem, Irakiem. Społeczność międzynarodowa powoli zwiększa presję na jego państwo, a niektórzy spekulują nawet o inwazji sił amerykańskich na Irak. Musimy rozważyć przyznanie im jakiegoś pakietu pomocowego, aby mieli z czego przetrwać, gdy nadejdzie ten czas."
 PER_political.18.a: "Pomoc pieniężna się przyda"
 PER_political.18.b: "Broń pomoże ich żołnierzom"
 PER_political.181.t: "Iran udziela pomocy pieniężnej!"
 PER_political.181.d: "Rząd MEK w Iranie przesłał nam pakiet pomocy pieniężnej, który pomoże nam rozwijać nasz naród."
 PER_political.181.a: "Dzięki"
 PER_political.182.t: "Iran wysyła nam broń"
 PER_political.182.d: "Rząd MEK w Iranie wysłał nam paczkę z bronią strzelecką, aby pomóc w zaopatrzeniu naszych żołnierzy."
 PER_political.182.a: "To będzie przydatne"
 PER_political.19.t: "Utrata poparcia dla naszej partii!"
 PER_political.19.d: "Pomimo naszych wysiłków, aby ludzie nas wspierali, wielu nadal się waha, czy to zrobić!. Musimy podjąć działania i spróbować utrzymać nasze wsparcie, zanim osłabnie ono na naszych oczach."
 PER_political.19.a: "Trochę dodatkowych środków, ale nie za dużo"
 PER_political.19.b: "No cóż"
 PER_political.19.c: "Trochę dodatkowej gotówki z odrobiną propagandy!"
 PER_political.191.t: "Wsparcie utrzymane"
 PER_political.191.d: "Wygląda na to, że nasza próba utrzymania wsparcia zakończyła się sukcesem!"
 PER_political.191.a: "Bah Bah"
 PER_political.192.t: "Wsparcie zawiodło!"
 PER_political.192.d: "Wygląda na to, że nasze wysiłki mające na celu utrzymanie wsparcia nie powiodły się!"
 PER_political.192.a: "Niepokojący"
 PER_political.20.t: "Nasza linia życia"
 PER_political.20.d: "Iran domaga się wzajemnego paktu, który zbliżyłby oba kraje. Zacieśnienie więzi z Iranem oznaczałoby większą szansę na sukces naszych rządów, ale jednocześnie oznaczałoby powolne rozprzestrzenianie się wpływów Iranu w całym państwie."
 PER_political.20.a: "Potrzebujemy przyjaciół"
 PER_political.20.b: "Nie, to jest oczywiście niebezpieczne"
 PER_political.201.t: "Irak akceptuje"
 PER_political.201.d: "[IRQ.Getname] zgodził się podpisać pakt pomiędzy naszymi dwoma narodami. To zbliży nasze narody bardziej niż wcześniej, ponieważ wzajemna współpraca będzie głównym tematem nowego porozumienia."
 PER_political.201.a: "Świetnie"
 PER_political.202.t: "Irak odrzuca"
 PER_political.202.d: "[IRQ.Getname] odrzucił proponowane porozumienie i obecnie dystansuje Irak od Iranu."
 PER_political.202.a: "Jego strata"
 PER_political.21.t: "Irańczycy chcą odwiedzić"
 PER_political.21.d: "Prezydent Iranu chce złożyć oficjalną wizytę państwową na Kubie i oferuje pakt między obydwoma narodami."
 PER_political.21.a: "Brzmi jak świetny pomysł"
 PER_political.21.b: "NIE"
 PER_political.211.t: "Kuba akceptuje"
 PER_political.211.d: "Kubańczycy przyjęli naszą prośbę o oficjalną wizytę państwową i podczas jej pobytu będziemy negocjować pewne.. ustalenia."
 PER_political.211.a: "Dobry."
 PER_political.212.t: "Kuba odrzuca"
 PER_political.212.d: "Kubańczycy odrzucili naszą prośbę o złożenie oficjalnej wizyty państwowej. Będziemy musieli po prostu pozwolić im być."
 PER_political.212.a: "Niefortunny"
 PER_political.2112.t: "Iran proponuje wyjazd do Wenezueli"
 PER_political.2112.d: "Rząd irański pragnie zacieśnienia więzi między naszym państwem a własnym i proponuje wizytę państwową. Co robimy?"
 PER_political.2112.a: "Jasne, niech przyjdą"
 PER_political.2112.b: "NIE"
 PER_political.21121.t: "Wenezuela akceptuje naszą ofertę"
 PER_political.21121.d: "Wenezuela przyjęła naszą prośbę o wzmocnienie więzi i utworzenie baz wojskowych. Będziemy teraz bliżej współpracować!"
 PER_political.21121.a: "Dobry."
 PER_political.211211.t: "Wenezuela odrzuca naszą ofertę"
 PER_political.211211.d: "Niestety nie spotkamy się z przywódcą Wenezueli, ponieważ odrzucił naszą prośbę o spotkanie."
 PER_political.211211.a: "Smutny"
 PER_political.799.t: "GCC rozpoczyna kontr-kampanię!"
 PER_political.799.d: "GCC rozpoczęła kontrkampanię, próbując finansować radykałów na naszym kraju. Jak reagujemy?"
 PER_political.799.a: "Fundusze na rzecz establishmentu prodemokratycznego"
 PER_political.799.b: "Wsparcie polityczne dla establishmentu prodemokratycznego"
 PER_political.799.c: "Zarówno wsparcie polityczne, jak i finansowanie establishmentu prodemokratycznego"
 PER_political.12394.t: "Iran atakuje Azerbejdżan!"
 PER_political.12394.d: "Irańscy żołnierze wkroczyli na terytorium Azerbejdżanu i zaczęli zakładać placówki na swoich granicach. Musimy coś zrobić dla naszych tureckich braci!"
 PER_political.12394.a: "Wyślij im ultimatum!"
 PER_political.12394.b: "Nie obchodzi mnie to"
 PER_political.123941.t: "Turcja stawia ultimatum"
 PER_political.123941.d: "[TUR.GetLeader] zażądał, abyśmy podpisali zawieszenie broni z Azerbejdżanem i natychmiastowe wycofanie naszych wojsk, w przeciwnym razie mogą się w to zaangażować."
 PER_political.123941.a: "Ignoruj ​​ich"
 PER_political.123941.b: "Dobra, nie chcę przedłużającej się wojny."
 PER_political.1239411.t: "Turcja przymyka oczy"
 PER_political.1239411.d: "[TUR.GetLeader] niespodziewanie zdecydował się po prostu zignorować naszą próbę zjednoczenia naszych prowincji."
 PER_political.1239411.a: "Dobre wieści"
 PER_political.12394111.t: "Iran nas ignoruje!"
 PER_political.12394111.d: "[PER.GetLeader] zdecydował się zignorować nasze prośby i konieczna jest teraz interwencja z naszej strony."
 PER_political.12394111.a: "O sztandar turecki!"
 PER_political.7991.t: "GCC rozpoczyna kontr-kampanię!"
 PER_political.7991.d: "GCC rozpoczęła kontrkampanię, próbując nakłonić nasze stacje informacyjne do rozpowszechniania fałszywych informacji. Jak możemy zareagować?"
 PER_political.7991.a: "Przekupił Al Jazeerę"
 PER_political.7991.b: "Przekupstwo [SAU.GetAdjective] mediów"
 PER_political.7991.c: "Przekupić zarówno Al Jazeerę, jak i jej media"
 PER_political.7992.t: "GCC rozpoczyna kontr-kampanię!"
 PER_political.7992.d: "GCC próbowała przekupić niektórych naszych pracowników, aby spowodowali sabotaż przemysłowy. Co powinniśmy zrobić w odpowiedzi?"
 PER_political.7992.a: "Finansowaj swoich pracowników, aby robili to samo"
 PER_political.7992.b: "Finansowaj ludzi, aby to robili"
 PER_political.7992.c: "Zachęcaj do tego zarówno ludzi, jak i pracowników"
 PER_political.7993.t: "[SAU.GetAdjective] rozpoczyna kontr-kampanię!"
 PER_political.7993.d: "Rząd [SAU.GetAdjective] próbował nakłonić niektórych naszych polityków do przekazania im tajnych informacji. Co w tej sytuacji robimy?"
 PER_political.7993.a: "Przekupywanie [SAU.GetAdjective] urzędników"
 PER_political.7993.b: "Rozpowszechniaj plotki o rodzinie królewskiej"
 PER_political.7993.c: "Rozpowszechniaj pogłoski za pośrednictwem wysokich urzędników, że przekupujemy"
 PER_political.79.t: "GCC rozpoczyna kontr-kampanię!"
 PER_political.79.d: "GCC rozpoczęła kontrkampanię, próbując zdestabilizować Iran i jego sojuszników. Jak na to zareagujemy?"
 PER_political.79.a: "Izolacja ekonomiczna"
 PER_political.79.b: "Izolacja polityczna"
 PER_political.79.c: "Izolacja polityczna i ekonomiczna"
 PER_political.791.t: "Powodzenie"
 PER_political.791.d: "Udało nam się udaremnić [SAU.GetAdjective] próby destabilizacji Iranu!"
 PER_political.791.a: "Bardzo dobry"
 PER_political.792.t: "Katastrofa!"
 PER_political.792.d: "Nie byliśmy w stanie udaremnić [SAU.GetAdjective] prób destabilizacji Iranu i teraz płacimy za to cenę."
 PER_political.792.a: "Pospiesz się"
 PER_political.22.t: "Zatoka Perska"
 PER_political.22.d: "Minęły mniej więcej 24 godziny od wprowadzenia opłat za wstęp do Zatoki Perskiej, a już spotykamy się z powszechnym potępieniem na arenie międzynarodowej. Jednak pomimo masowego potępienia politycy ze Stanów Zjednoczonych nadal są chętni do współpracy z nami. Pomogą nam w obniżeniu kosztów handlu i wysyłki, ale w zamian będziemy musieli podnieść podatki i pozwolić na przepływ handlu bez ograniczeń."
 PER_political.22.a: "NIE"
 PER_political.22.b: "Możemy coś ustalić"
 PER_political.23.t: "Iran żąda Khasba!"
 PER_political.23.d: "Irańczycy żądają, abyśmy wydali Khasb, w przeciwnym razie grożą nam poważne konsekwencje. Nasi arabscy ​​sąsiedzi wywierają na nas presję, abyśmy odrzucili żądanie Iranu, ponieważ dałoby im to całkowitą kontrolę nad Zatoką Perską. Jeżeli jednak odmówimy, skąd będziemy wiedzieć, że reszta GCC przyjdzie nam z pomocą?"
 PER_political.23.a: "Po prostu to oddaj, nie warto"
 PER_political.23.b: "NIE"
 PER_political.231.t: "Oman zatrzymuje Khasba"
 PER_political.231.d: "Oman z jakiegoś powodu zdecydował się zatrzymać Khasb i nie możemy pozwolić, aby uszło im to na sucho!"
 PER_political.231.a: "Nie mogą powiedzieć, że ich nie ostrzegaliśmy"
 PER_political.232.t: "Zatoka Perska jest nasza!"
 PER_political.232.d: "Sułtan Omanu był na tyle mądry, że zrozumiał, że Zatoka Perska jest perska. Zrzekł się wszelkich roszczeń do tego terytorium i podpisze dekret stwierdzający, że Khasb jest prawowitym terytorium Iranu."
 PER_political.232.a: "Co za mądry człowiek.."
 PER_political.24.t: "Beludżystan w zamieszaniu!"
 PER_political.24.d: "Pozwoliliśmy Iranowi sprowadzić zbyt wiele broni do Beludżystanu, a teraz walczy on o swoją niepodległość!"
 PER_political.24.a: "Jak to mogło się stać?"
 PER_political.241.t: "Beludżystan w zamieszaniu"
 PER_political.241.d: "Ponieważ przez jakiś czas utrzymywaliśmy nasze wpływy w Pakistanie, możemy teraz usiąść i patrzeć, jak Beludżowie walczą z rządem pakistańskim."
 PER_political.241.a: "To wszystko się łączy"
 PER_political.242.t: "Beludżystan jest wolny"
 PER_political.242.d: "Rząd pakistański ogłosił, że zaprzestanie walki z separatystami z Beludży, ponieważ po prostu nie mogą oni w dalszym ciągu marnować wojsk i zasobów na południową prowincję. Poprzysięgli zemstę na nas, ponieważ to my podłożyliśmy ogień w tym konflikcie"
 PER_political.242.a: "Teraz czas, aby Beludżowie do nas dołączyli.."
 PER_political.2411.t: "Beludżystan uwalnia się"
 PER_political.2411.d: "Wygląda na to, że nie możemy już powstrzymać Beludżów i będziemy musieli się wycofać."
 PER_political.2411.a: "Niefortunne"
 PER_political.25.t: "Syryjscy Kurdowie"
 PER_political.25.d: "Musimy znaleźć sposób na zapewnienie syryjskim Kurdom wolności. Mamy dwie opcje: możemy albo spróbować użyć naszych słów i poprosić rząd syryjski o uwolnienie Kurdów, albo moglibyśmy podżegać do czegoś w północnej Syrii."
 PER_political.25.a: "Wolę używać moich słów"
 PER_political.25.b: "Myślę, że Kurdowie doceniliby trochę broni"
 PER_political.251.t: "Iran prosi nas o uwolnienie Kurdystanu"
 PER_political.251.d: "Rząd irański żąda, abyśmy zrzekli się wszelkich posiadłości w północnej Syrii i wypuścili Kurdów. Jest to oczywiście oburzające żądanie, ale biorąc pod uwagę ich agresywność w ostatnim czasie, nie możemy naprawdę ryzykować wojny totalnej z Irańczykami."
 PER_political.251.a: "To nie jest warte ryzyka"
 PER_political.251.b: "Śmieszny! NIE!"
 PER_political.252.t: "Wzrost oporu Kurdów"
 PER_political.252.d: "Nastąpił gwałtowny wzrost oporu Kurdów w odpowiedzi na irańskie prośby o uwolnienie Kurdystanu. Oczywiście niektórzy Kurdowie są zdenerwowani, że powiedzieliśmy „nie”, ale co najgorszego może się wydarzyć?"
 PER_political.252.a: "Nie jest ważne"
 PER_political.25121.t: "Syria odrzuca naszą ofertę"
 PER_political.25121.d: "Rząd syryjski odrzucił nasze wnioski o niepodległość Kurdów i zerwał z nami wszelki dialog. Będziemy musieli uporać się z tym problemem poprzez uzbrojenie kurdyjskich grup rebeliantów!"
 PER_political.25121.a: "Wyślij trochę karabinów"
 PER_political.2521.t: "Syryjscy Kurdowie potrzebują więcej broni"
 PER_political.2521.d: "Niedawno kurdyjscy rebelianci poprosili nas o dostarczenie im większej ilości broni na potrzeby walki o niepodległość. Dostarczenie tej broni będzie kluczowe dla osłabienia kontroli Arabów nad narodami Iranu!"
 PER_political.2521.a: "Śmiało, wyślij więcej"
 PER_political.25211.t: "Syryjscy Kurdowie proszą o pomoc finansową"
 PER_political.25211.d: "Syryjscy Kurdowie od tygodni proszą o wsparcie finansowe i nie do końca rozumiemy dlaczego. To znaczy moglibyśmy dać im fundusze, ale po co im tak naprawdę?"
 PER_political.25211.a: "Cokolwiek"
 PER_political.252111.t: "Syryjscy Kurdowie uciekają na wolność!"
 PER_political.252111.d: "Dziś rano, kiedy otworzyliśmy tę wiadomość, zobaczyliśmy doniesienia, że ​​syryjscy Kurdowie wypędzili siły rosyjskie i syryjskie ze swojej prowincji. Możemy w końcu się radować, wiedząc, że niektóre narody irańskie są wolne, i poszerzymy perspektywę większej Konfederacji Irańskiej."
 PER_political.252111.a: "Dobrze dobrze..."
 PER_political.2521111.t: "Nasze siły wycofują się!"
 PER_political.2521111.d: "Dziś rano ministerstwo obrony poinformowało, że nasi żołnierze zakończyli wycofywanie się z naszej północnej prowincji, pozwalając jej całkowicie wpaść w ręce Kurdów. Państwo irańskie oficjalnie oświadczyło, że za wszelką cenę będzie chronić państwo kurdyjskie, ale jak moglibyśmy zignorować takie naruszenie naszej integralności?"
 PER_political.2521111.a: "To było przeznaczone"
 PER_political.2521111.b: "Nie poddamy się! Idziemy na wojnę!"
 PER_political.26.t: "Powstanie irackich Kurdów"
 PER_political.26.d: "Dziś iraccy Kurdowie w końcu zbuntowali się i obecnie są zaangażowani w konflikt z rządem irackim."
 PER_political.26.a: "Dobry."
 PER_political.261.t: "Irak podpisuje porozumienie pokojowe"
 PER_political.261.d: "Dziś rząd iracki zgodził się na porozumienie pokojowe z Kurdami i pozwolił im zachować wszystkie prowincje, do których się zgłasza."
 PER_political.261.a: "Zaskakujący"
 PER_political.27.t: "Kurdyjski opór nasila się!"
 PER_political.27.d: "We wschodniej Turcji nastąpił gwałtowny wzrost oporu Kurdów. Dzięki naszym wysiłkom Kurdowie walczą ciężej niż kiedykolwiek o swoje wolności… i ostateczną integrację z Konfederacją Irańską, ale to nastąpi później."
 PER_political.27.a: "Bah Bah"
 PER_political.271.t: "Kurdowie w Turcji odrywają się!"
 PER_political.271.d: "Kurdowie w Turcji zerwali i ogłosili niepodległość. To wielkie zwycięstwo dla nas i większej Konfederacji Irańskiej!"
 PER_political.271.a: "Jesteśmy o krok bliżej.."
 PER_political.28.t: "Konfederacja Irańska"
 PER_political.28.d: "Dziś przypada rocznica narodzin Konfederacji Irańskiej. Narody irańskie nie będą już musiały żyć w strachu przed atakiem lub pogwałceniem przez inny naród, ponieważ jesteśmy zjednoczeni i zdeterminowani, aby odzyskać nasze miejsce na światowej scenie jako wielka potęga!"
 PER_political.28.a: "Payand-e Iran!"
 PER_political.29.t: "Iran żąda zjednoczenia"
 PER_political.29.d: "Rząd irański żąda, abyśmy dołączyli do ich nowo utworzonej federacji. Jeśli dołączymy do tej federacji, zrzekniemy się całej naszej suwerenności i staniemy się częścią większego państwa irańskiego, ale jeśli się nie zgodzimy, zastosują alternatywne środki."
 PER_political.29.a: "Nie, myślę, że były dobre"
 PER_political.29.b: "Nie mamy innego wyboru"
 PER_political.291.t: "Kurdystan odrzuca!"
 PER_political.291.d: "Po tym wszystkim, co dla nich zrobiliśmy, nadal mają czelność powiedzieć „nie”. Zadbamy o to, aby zrozumieli swój błąd."
 PER_political.291.a: "Wow"
 PER_political.292.t: "Kurdowie, akceptujcie!"
 PER_political.292.d: "Kurdystan jest teraz częścią większego państwa irańskiego, tak jak tego chcieliśmy. Ten dzień jest monumentalny, ponieważ po raz pierwszy w historii Kurdowie wyrażają chęć włączenia do innego państwa."
 PER_political.292.a: "Nasza ciężka praca opłaciła się"
 PER_political.30.t: "Iran zaprasza nas do CENTO"
 PER_political.30.d: "Iran zaprosił nas niedawno do przyłączenia się do ich sojuszu CENTO. Dzięki temu znajdziemy się we frakcji promującej demokrację i wolność w całym regionie."
 PER_political.30.a: "Dołączymy"
 PER_political.30.b: "Nie dołączymy"
