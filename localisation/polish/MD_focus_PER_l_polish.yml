 PER_sayyid_ali_hosseini_khamenei_desc: "Sayyid Ali Hosseini Chamenei jest Dwunastoma szyickimi mardżami oraz drugim i obecnym najwyższym przywódcą Iranu, sprawującym urząd od 1989 r. Wcześniej był trzecim prezydentem Iranu w latach 1981–1989. Chamenei jest najdłużej urzędującą głową państwa na Bliskim Wschodzie .\n§W-------------§!\nTen duch narodowy zostanie §RRusunięty§! jeśli zmienimy §HCountry Outlook§!."
