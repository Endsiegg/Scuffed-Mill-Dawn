 PER_election_events.2: "8. wybory prezydenckie"
 PER_election_events.2.t: "8. wybory prezydenckie"
 PER_election_events.2.d: "Po koordynacji działań partii i wpływowych osobistości w rządzie zakończono i wdrożono koordynację niezbędną do wyłonienia kandydatów i potwierdzenia ich kwalifikacji przez Radę Strażników. Wydaje się, że atmosfera społeczna również jest podekscytowana wyborami.\nPonadto w porównaniu z poprzednimi wyborami różnice między partiami głównymi i reformistycznymi zmniejszyły się i to do tego stopnia, że ​​wybory odbędą się w sposób pokojowy.\n\nThe miarą jest głos narodu."
 PER_election_events.2.a: "Zobaczmy co się stanie."
