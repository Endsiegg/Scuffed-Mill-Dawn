 PER_migrant_workers_desc: "Zaczęliśmy rozdawać wizy pracownicze większej liczbie osób, które poprzez ciężką pracę chcą pomóc ulepszyć nasz naród."
 full_control_of_hormuz: "Władze Cieśniny Ormuz"
 full_control_of_hormuz_desc: "Nasz naród sprawuje całkowitą kontrolę nad Cieśniną Ormuz, co pozwala nam pobierać podatki od przybywających statków i ładunków."
 PER_incompetant_joint_chiefs_of_staff: "Niekompetentni szefowie połączonych sztabów"
 PER_incompetant_joint_chiefs_of_staff_desc: "Niekompetencja Arteszu i jego Połączonych Szefów Sztabów została ujawniona w następstwie drugiej rewolucji irańskiej. Złożyło się na to kilka czynników, jednym z nich był podział armii irańskiej na 2 siły. Ten brak przywództwa i oczywista niekompetencja spowodowały ogromne obciążenie struktury dowodzenia i sprawią, że prowadzenie jakiejkolwiek operacji stanie się logistycznym koszmarem.\n§W-------------§!\nTego ducha narodowego można §RRusunąć§! jeśli ukończymy §HWar University§! centrum."
 PER_IRG_issue: "Pozostałości IRGC"
 PER_IRG_issue_desc: "Resztki IRGC zdecydowały się włamać do małych kieszeni w całym kraju i prowadzić wojnę w stylu partyzanckim przeciwko naszemu rządowi. Powodują wiele problemów naszej konwencjonalnej armii, a wkrótce mogą nawet wywołać kolejną wojnę domową/rewolucję, jeśli będą dotrzymywać kroku swoim zwyczajom..\n§W------------------- §!\nTego ducha narodowego można §RRusunąć§! jeśli całkowicie zakończymy §HIRGC Rebelię§! i zabezpiecz §HJedność Hiranu§!."
