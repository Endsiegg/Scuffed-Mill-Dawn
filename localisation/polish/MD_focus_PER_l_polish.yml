 iran_md.1000.d: "Międzynarodowe Stałe Tereny Targowe w Teheranie były dla naszych najwybitniejszych osób sposobem na zademonstrowanie technologicznej potęgi naszego narodu od czasu ich ukończenia w 1959 roku. Na przestrzeni lat były one wielokrotnie rozbudowywane, ale niedawna planowana rozbudowa, która obejmowałaby budowę Hala 5, znana również jako Sala Narodów, daje nam wyjątkową okazję do zapewnienia przestrzeni wystawienniczych odpowiadających potrzebom naszego kraju. Podnoszono wiele opcji, ostatecznie jednak zabrakło kolumn w przestrzeni wystawienniczej dla dużych wystaw przemysłowych, projektów militarnych czy osiągnięć naukowych. Pytanie tylko, dla którego z tych trzech będzie przeznaczona hala?"
