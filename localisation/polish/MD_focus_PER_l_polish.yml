 PER_election_events.22.b: "Nieważne"
 PER_election_events.23: "Emituj reklamy telewizyjne dla reformatorów"
 PER_election_events.23.t: "Emituj reklamy telewizyjne dla reformatorów"
 PER_election_events.23.d: "Partie reformistyczne zażądały od nas emisji ich reklam politycznych w naszej ogólnokrajowej telewizji. Czy powinniśmy to zaakceptować i nadawać takie programy?"
 PER_election_events.23.a: "Zróbmy to!"
 PER_election_events.23.b: "Nieważne"
 PER_election_events.24: "Umieść reklamy uliczne dla dyrektorów"
