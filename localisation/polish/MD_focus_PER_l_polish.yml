 PER_resistance_economy: "Sankcje ekonomiczne"
 PER_resistance_economy_desc: "Nałożone na nas sankcje miały niestety istotny niekorzystny wpływ na nasz program nuklearny, utrudniając pozyskiwanie z importu specjalistycznych materiałów i sprzętu potrzebnego do realizacji programu. Gospodarcze skutki sankcji były również szczególnie dotkliwe dla naszej gospodarki zdominowanej przez ropę naftową, która opiera się zarówno na imporcie technologii, jak i na eksporcie ropy naftowej. Mamy jednak wiele sposobów na złagodzenie skutków tych sankcji i mądrze byłoby wdrożyć je tak szybko, jak to możliwe…"
 PER_resistance_economy_1: "Buduj silosy paliwowe do przechowywania niesprzedanej ropy"
 PER_resistance_economy_1_desc: "Aby spróbować utrzymać poziom wydobycia w celu uniknięcia zamykania odwiertów naftowych, ponieważ ich zamknięcie grozi szkodami, a wznowienie wydobycia w zamkniętym odwiercie jest kosztowne i czasochłonne, zaczęliśmy przechowywać niesprzedaną ropę na tankowcach natomiast w Zatoce Perskiej ilość produkowanych przez nas baryłek wymaga lądowych magazynów, a my musimy je szybko wybudować, bo w przeciwnym razie będziemy musieli zamknąć niektóre pola..."
 PER_resistance_economy_2: "Przeprowadzaj transakcje na ropie w zamian za złoto"
 PER_resistance_economy_2_desc: "Straty w sprzedaży ropy, których doświadcza [PER.GetName], prawdopodobnie spowodują w ciągu jednego roku straty w przychodach w twardej walucie o wartości ponad 50 miliardów dolarów, przy obecnych cenach ropy. Dlatego, aby uniknąć utraty kapitału, musimy zacząć „wymieniać” ropę naftową na inny rodzaj twardej waluty: złoto, które, zwłaszcza przy wyczerpujących się rialach, wydaje się kolejną najlepszą opcją!"
 PER_resistance_economy_3: "Zakaz dostaw twardej waluty w ramach importu dóbr luksusowych"
 PER_resistance_economy_3_desc: "Ponieważ nasze własne rezerwy walutowe maleją w szybkim tempie, uznaliśmy za konieczne wprowadzenie zakazu używania rialów do zakupu zagranicznych dóbr luksusowych, nawet tych powszechnie poszukiwanych przez społeczeństwo, takich jak samochody i telefony komórkowe. Chociaż społeczeństwu z pewnością się to nie spodoba, jest to środek niezbędny, aby zapobiec upadkowi naszego kraju z powodu problemów gospodarczych."
 PER_resistance_economy_4: "Desubsydiowanie benzyny sprzedawanej na rynku krajowym"
 PER_resistance_economy_4_desc: "Od kilkudziesięciu lat nasz rząd dotuje sektor energetyczny, przede wszystkim sprzedaż paliw, odkąd w czasie wojny iracko-irańskiej wprowadzono System Dotacji. [PER.GetName] to jeden z największych konsumentów benzyny na świecie, zajmujący drugie miejsce za Stanami Zjednoczonymi pod względem zużycia na samochód. W połączeniu z wcześniejszymi informacjami dotujemy ropę w ilości wystarczającej dla całych krajów i należy to zakończyć, jeśli mamy kiedykolwiek się odbudować!"
 PER_resistance_economy_5: "Zachęcaj fundusze prywatne do inwestowania w naszym kraju"
 PER_resistance_economy_5_desc: "Podczas gdy sankcje spowodowały, że wiele firm zawróciło i uciekło, chińscy inwestorzy rozwijają naszą infrastrukturę i linie kolejowe w ramach rządowej inicjatywy „Jeden pas, jedna droga”. Gdybyśmy mogli negocjować z chińskim rządem, być może uda nam się przyciągnąć więcej inwestorów, którzy wypełniliby lukę pozostawioną przez zachodnie korporacje."
 PER_resistance_economy_6: "Sprzeciwiajcie się sankcjom gospodarczym"
 PER_resistance_economy_6_desc: "Przez to wszystko omijaliśmy i walczyliśmy w najbardziej niegodnych pozazdroszczenia pozycjach. Chociaż nasi ludzie cierpią, te sankcje ostatecznie sprawiły, że jesteśmy mniej zależni od importu i bardziej rozwinięci w kraju, więc teraz możemy zacząć stawiać opór temu, co nam zrobili!"
 PER_resistance_economy_7: "Polegaj na przemyśle krajowym"
 PER_resistance_economy_7_desc: "Wiele naszych fabryk korzystało z importu i przemysłu zagranicznego w celu produkcji niezbędnych części potrzebnych do cięższej produkcji. Bez importu europejskich maszyn nasze fabryki miały trudności z utrzymaniem działalności, a wiele z nich musiało zostać zamkniętych. Jeśli jednak otworzymy własne fabryki zajmujące się produkcją części maszyn, to nie będziemy już musieli polegać na Zachodzie, a nieliczne, które pozostały fabryki, mogą pozostać otwarte."
 PER_resistance_economy_8: "Zabezpiecz dobra strategiczne"
 PER_resistance_economy_8_desc: "Nasza armia od dawna potrzebuje masowego importu broni, takiej jak rosyjski S-300 SAM, ponieważ nasze raczkujące kompleksy wojskowe nie mają niezbędnych zasobów, aby ją wyprodukować samodzielnie. Jednak ze względu na sankcje nie wolno nam importować broni, a nasze wojsko staje się niedostatecznie wyposażone w miarę psucia się starszych modeli. Wymaga to interwencji rządu w postaci państwowych kompleksów wojskowych zajmujących się produkcją tego, czego nam brakuje, i będziemy musieli stworzyć własne modele SAM, zamiast polegać na imporcie i licencjach."
 PER_resistance_economy_9: "Walka z korupcją"
 PER_resistance_economy_9_desc: "Z 700 miliardów dolarów zarobionych podczas prezydentury Ahmadineżada na sprzedaży ropy naftowej w latach 2005–2013 zniknęło 150 miliardów dolarów. „Mafia naftowa”, jak ją nazywano, ściąga pieniądze z zysków i przekupuje urzędników państwowych, co prowadzi do korupcji na wszystkich szczeblach biurokracji. Aby ograniczyć wpływy mafii, będziemy musieli ścigać i ścigać wszystkich urzędników, u których stwierdzono powiązania z którymkolwiek z tych skorumpowanych potentatów naftowych."
 PER_resistance_economy_10: "Zmniejsz zależność od ropy"
 PER_resistance_economy_10_desc: "Zarshouran, położony 35 km od Takab w północno-zachodniej prowincji Azarbejdżanu Zachodniego, jest naszym i najbogatszym złożem złota na Bliskim Wschodzie. Uważa się również, że w zachodnim Azarbejdżanie znajdują się duże złoża uranu żółtego. Jedynym sposobem na dotarcie do tych zasobów, zarówno złota, jak i uranu, jest rozwój prowincji i zapewnienie dotacji na rozbudowę istniejących kopalń oraz dotacji na poszukiwanie złóż uranu, aby nie było już konieczności importu metali rzadkich z zagranicy ."
