 PER_absolutist_resistance: "Opór wobec absolutyzmu"
 PER_absolutist_resistance_desc: "Niektórzy ludzie po prostu nie są zbyt zadowoleni z przywróconej monarchii Pahlavi…"
 PER_shahanshah2: "Reza Pahlavi II"
 PER_shahanshah2_desc: "Reza Pahlavi II został koronowany na monarchę konstytucyjnego z surowymi ograniczeniami dotyczącymi tego, co może, a czego nie może zrobić"
