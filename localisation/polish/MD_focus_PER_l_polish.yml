 PER_political.01.t: "Iran proponuje projekt kolejowy"
 PER_political.01.d: "Rząd irański proponuje projekt kolejowy rozciągający się od południa naszego kraju aż do północy. Może to naprawdę przynieść korzyści naszej własnej infrastrukturze, co oznacza, że ​​w dłuższej perspektywie będziemy musieli wydawać mniej, ale akceptacja będzie również oznaczać, że irańskie firmy zyskają wpływy w naszym kraju."
 PER_political.01.a: "Dlaczego nie?"
 PER_political.01.b: "NIE"
 PER_political.145.t: "Armenia akceptuje!"
 PER_political.145.d: "Armenia przyjęła naszą ofertę budowy wielkiej linii kolejowej z południa swojego kraju, aż na północ."
 PER_political.145.a: "Bardzo dobry"
 PER_political.146.t: "Armenia odrzuca!"
 PER_political.146.d: "Armenia odrzuciła naszą ofertę budowy wielkiej kolei w swoim kraju."
 PER_political.146.a: "Ich strata"
 PER_political.147.t: "Iran proponuje projekt kolejowy"
 PER_political.147.d: "Rząd irański proponuje projekt kolejowy rozciągający się od południa naszego kraju aż do północy. Może to naprawdę przynieść korzyści naszej własnej infrastrukturze, co oznacza, że ​​w dłuższej perspektywie będziemy musieli wydawać mniej, ale akceptacja będzie również oznaczać, że irańskie firmy zyskają wpływy w naszym kraju."
 PER_political.147.a: "Jasne, czemu nie?"
 PER_political.147.b: "NIE"
 PER_political.148.t: "Azerbejdżan zgadza się!"
 PER_political.148.d: "Azerbejdżan zgodził się na naszą propozycję dotyczącą projektu kolejowego obejmującego cały kraj."
 PER_political.148.a: "Bardzo dobry"
 PER_political.149.t: "Azerbejdżan odrzuca!"
 PER_political.149.d: "Azerbejdżan odrzucił naszą ofertę dotyczącą projektu kolejowego."
 PER_political.149.a: "Smutny"
 PER_political.150.t: "Iran proponuje projekt kolejowy"
 PER_political.150.d: "Rząd irański proponuje projekt kolejowy rozciągający się od wschodu naszego kraju aż do zachodu. Może to naprawdę przynieść korzyści naszej własnej infrastrukturze, co oznacza, że ​​w dłuższej perspektywie będziemy musieli wydawać mniej, ale akceptacja będzie również oznaczać, że irańskie firmy zyskają wpływy w naszym kraju."
 PER_political.150.a: "Absolutnie"
 PER_political.150.b: "NIE"
 PER_political.151.t: "Gruzja zgadza się!"
 PER_political.151.d: "Gruzja przyjęła naszą ofertę budowy linii kolejowej ze wschodu na zachód."
 PER_political.151.a: "Ładny"
 PER_political.152.t: "Gruzja odrzuca!"
 PER_political.152.d: "Gruzja odrzuciła naszą ofertę budowy naszego projektu kolejowego."
 PER_political.152.a: "Niefortunny"
 PER_orupa.1: "[PER.GetName] żąda rozbudowy linii kolejowych"
 PER_orupa.1.t: "[PER.GetName] żąda rozbudowy linii kolejowych"
 PER_orupa.1.d: "Otrzymaliśmy dziś zagadkową wiadomość: [PER.GetName] zwraca się z prośbą o rozbudowę naszej linii kolejowej Aleppo-Gaziantep, utworzenie linii między Gaziantep i Adana oraz rozbudowę naszej obecnej trasy Adana-Stambuł, a wszystko to bez ponoszenia żadnych kosztów. Wcześniej [PER.GetName] budował u naszych sąsiadów linie kolejowe prowadzące aż do wybrzeża Morza Śródziemnego, lecz nigdy nie wyrazili oni zainteresowania budową w naszych granicach. Jednak teraz, gdy wybudowano południową linię kolejową, patrzą na północ. Choć wydaje się to dość podejrzane, nasze Ministerstwo Transportu nalega, abyśmy się tym zajęli, ponieważ ich plan dotyczący linii kolejowej Gaziantep-Adana jest wciąż w przygotowaniu, a wykonanie go za darmo pozwoliłoby skierować ich budżet gdzie indziej."
 PER_orupa.1.a: "Muszą naprawdę mieć słabość do kolei..."
 PER_orupa.1.b: "Myślę, że to przejdziemy."
 PER_orupa.2: "[TUR.GetName] akceptuje!"
 PER_orupa.2.t: "[TUR.GetName] akceptuje!"
 PER_orupa.2.d: "[TUR.GetName] przyjął naszą prośbę o budowę kolei w ich kraju, zgodnie z planem!"
 PER_orupa.2.a: "Teraz wkraczamy do Europy Właściwej!"
 PER_orupa.2.b: "Może teraz nie jest na to czas…"
 PER_orupa.3: "[TUR.GetName] odmawia!"
 PER_orupa.3.t: "[TUR.GetName] odmawia!"
 PER_orupa.3.d: "[TUR.GetName] zaakceptował naszą prośbę o konstrukcję - właściwie jest napisane, że odrzucił naszą prośbę? Cholera!"
 PER_orupa.3.a: "Pomstowanie!"
 PER_orupa.4: "[PER.GetName] ma na nas wpływ!"
 PER_orupa.4.t: "[PER.GetName] ma na nas wpływ!"
 PER_orupa.4.d: "Wraz z wybudowaniem nowej linii Aleppo-Stambuł irańskie produkty stają się coraz bardziej powszechne w naszych wschodnich prowincjach, takich jak Tracja, a wraz z tymi produktami na etykietach pojawia się szyicka propaganda. Chociaż nie stanowi to realnego zagrożenia, może zmienić zdanie naszych młodych, elastycznych nastolatków szukających sposobu na bunt..."
 PER_orupa.4.a: "Do cholery [TUR.GetName]!"
 PER_orupa.5: "[PER.GetName] ma na nas wpływ!"
 PER_orupa.5.t: "[PER.GetName] ma na nas wpływ!"
 PER_orupa.5.d: "Wraz z wybudowaniem nowej linii Aleppo-Stambuł irańskie produkty stają się coraz bardziej powszechne w naszych południowych i wschodnich prowincjach, takich jak Smolyan i Burgas, a wraz z tymi produktami na etykietach pojawia się szyicka propaganda. Chociaż nie stanowi to realnego zagrożenia, może zmienić zdanie naszych młodych, elastycznych nastolatków szukających sposobu na bunt..."
 PER_orupa.5.a: "Kto mógł to przewidzieć?!"
 PER_ultimatum.1: "Iran postawił nam ultimatum!"
 PER_ultimatum.1.t: "Iran postawił nam ultimatum!"
 PER_ultimatum.1.d: "Dziś rząd irański przesłał nam wiadomość, że jeśli się im nie poddamy, możemy rozpocząć z nimi wojnę. Czy powinniśmy się zgodzić?"
 PER_ultimatum.1.a: "Jak oni mogli!"
 PER_ultimatum.1.b: "Nie mamy innego wyjścia, jak zaakceptować"
 PER_ultimatum.2: "[AZE.GetName] Odrzucił nasze ultimatum"
 PER_ultimatum.2.t: "[AZE.GetName] Odrzucił nasze ultimatum"
 PER_ultimatum.2.d: "[AZE.GetName] Zdecydowałem się odrzucić ultimatum i zaakceptowałem ryzyko rozpoczęcia z nami wojny."
 PER_ultimatum.2.a: "To oznacza wojnę!"
 PER_ultimatum.3: "[AZE.GetName] Zaakceptowałem nasze ultimatum"
 PER_ultimatum.3.t: "[AZE.GetName] Zaakceptowałem nasze ultimatum"
 PER_ultimatum.3.d: "[AZE.GetName] Zdecydowałem się przyjąć ultimatum i być częścią [PER.GetName]."
 PER_ultimatum.3.a: "Podjęli właściwą decyzję."
 PER_prepare_shia_rebellions.1: "Bunty szyitów!"
 PER_prepare_shia_rebellions.1.t: "Bunty szyitów!"
 PER_prepare_shia_rebellions.1.d: "Szyicki islam lub szyizm to druga co do wielkości gałąź islamu, która utrzymuje, że kuzyn Proroka Ali był prawowitym następcą i imamem, a nie Abu Bakr. W przeszłości szyici byli niedostatecznie reprezentowani, uciskani i często prześladowali mniejszości na naszych ziemiach. Jednakże pod przewodnictwem Iranu zaczęli się poruszać, a na horyzoncie widać otwarty bunt. Aby temu zapobiec, musimy przeciwstawić się wszystkiemu, co robi [PER.GetName] i ograniczyć ich wpływy w naszym kraju, aby nie doszło do powstania, którego nie będziemy w stanie stłumić!"
 PER_prepare_shia_rebellions.1.a: "Niech Allah będzie z nami!"
 PER_prepare_shia_rebellions.2: "Powstanie Dammam!"
 PER_prepare_shia_rebellions.2.t: "Powstanie Dammam!"
 PER_prepare_shia_rebellions.2.d: "Niestety, nie udało nam się w wystarczającym stopniu przeciwstawić irańskiej propagandzie, aby powstrzymać sianie niezadowolenia wśród naszej szyickiej ludności. Szyici zamieszkujący te obszary, zlokalizowani głównie w miastach Dammam i Hofuf i wokół nich, rozpoczęli otwartą rewoltę, wydając liczne wołania o wolne i niepodległe państwo, które nazywają „Qatif” od historycznego miasta al-Qatif, które od ponad tysiąca lat jest zamieszkana przez szyitów. Kiedy siły rebeliantów się mobilizują, musimy stawić czoła muzyce. Czy naprawdę warto walczyć z tymi oddziałami? Pozbylibyśmy się z naszego kraju problematycznej mniejszości szyickiej, ale stracilibyśmy także prowincje o największej gęstości zasobów…"
 PER_prepare_shia_rebellions.2.a: "Śmierć separatystom!"
 PER_prepare_shia_rebellions.2.b: "Nie warto walczyć..."
 PER_prepare_shia_rebellions.3: "Powstanie w Doha!"
 PER_prepare_shia_rebellions.3.t: "Powstanie w Doha!"
 PER_prepare_shia_rebellions.3.d: "W przeszłości szyici Kataru, stanowiący około 10% całej populacji, byli traktowani lepiej niż ci, którzy mieszkają u naszych sąsiadów. Jednakże irańska propaganda niestety spowodowała powstanie wśród naszych szyitów, którzy mieszkają głównie w okolicach Doha, i zaczęli skandować hasła w związku ze śmiercią emira. Choć bunt jest wciąż niewielki, przewiduje się, że będzie narastał i doprowadzi do szeroko zakrojonej kampanii partyzanckiej. Nie mamy dużej armii, więc może w naszym najlepszym interesie byłby kompromis z szyitami…"
 PER_prepare_shia_rebellions.3.a: "Niech Allah będzie z emirem!"
 PER_prepare_shia_rebellions.3.b: "Negocjuj z szyitami, aby zatrzymać emira"
 PER_prepare_shia_rebellions.3.c: "Śmierć emirowi!"
 PER_prepare_shia_rebellions.4: "Powstanie w Dubaju!"
 PER_prepare_shia_rebellions.4.t: "Powstanie w Dubaju!"
 PER_prepare_shia_rebellions.4.d: "Stanowiący około 10% całej populacji szyici w Zjednoczonych Emiratach Arabskich byli w przeszłości traktowani lepiej niż ci, którzy mieszkali u naszych sąsiadów i cieszyli się większą swobodą niż ich odpowiednicy. Jednak irańska propaganda niestety spowodowała powstanie wśród naszych szyitów, którzy mieszkają głównie w okolicach Dubaju, i zaczęli skandować hasła w związku ze śmiercią emira. Choć bunt jest wciąż niewielki, przewiduje się, że będzie narastał i doprowadzi do szeroko zakrojonej kampanii partyzanckiej. Nie mamy dużej armii, więc może w naszym najlepszym interesie byłby kompromis z szyitami…"
 PER_prepare_shia_rebellions.4.a: "Niech Allah będzie z emirem!"
 PER_prepare_shia_rebellions.4.b: "Negocjuj z szyitami, aby zatrzymać emira"
 PER_prepare_shia_rebellions.4.c: "Śmierć emirowi!"
 PER_prepare_shia_rebellions.5: "Powstanie Khasab!"
 PER_prepare_shia_rebellions.5.t: "Powstanie Khasab!"
 PER_prepare_shia_rebellions.5.d: "Stanowiący około 5% całkowitej populacji szyici w Omanie, chociaż nie byli źle traktowani, zostali podporządkowani naszej heirarchii Ibadi, ale cieszyli się większymi swobodami niż ich odpowiednicy. Jednakże irańska propaganda niestety spowodowała powstanie wśród naszych szyitów, którzy mieszkają głównie w pobliżu wybrzeża Al-Batinah, i rozpoczęli otwartą rewoltę, wyrażając się wieloma wołaniami o wolne i niepodległe państwo, które nazywają „Musandam”, a ich emir to nikt inny jak członek rodziny sułtana! Chociaż bunt jest wciąż niewielki i zlokalizowany w całości w naszej eksklawie Musandam, sułtan waha się przed atakiem, a główną troską Jego Wysokości jest dobro Ibrahima."
 PER_prepare_shia_rebellions.5.a: "Śmierć separatystom!"
 PER_prepare_shia_rebellions.5.b: "Moja własna krew..."
 axis_of_resistance_events.1: "[FROM.GetName] chce, żebyśmy dołączyli do osi oporu"
 axis_of_resistance_events.1.t: "[FROM.GetName] chce, żebyśmy dołączyli do osi oporu"
 axis_of_resistance_events.1.d: "Oś Oporu to sojusz wojskowy, wywiadowczy i polityczny przeciwko Izraelowi i Zachodowi. [FROM.GetName] chce, żebyśmy do nich dołączyli i współpracowali ze sobą przeciwko naszym wrogom. Czy powinniśmy przyjąć tę prośbę i dołączyć do ich sojuszu?"
 axis_of_resistance_events.1.o1: "Razem jesteśmy silniejsi!"
 axis_of_resistance_events.1.o2: "NIE"
