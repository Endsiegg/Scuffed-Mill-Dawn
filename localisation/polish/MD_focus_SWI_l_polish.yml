l_polish:
 switzerland_focus: "Szwajcarskie drzewo fokusowe"
 swiss_alliance: "Szwajcarska Liga Ochrony"
 SWI_strengthen_the_government: "Wzmocnić rząd"
 SWI_strengthen_the_government_desc: "Starając się wzmocnić nasz rząd, jako pierwszy punkt zawinięcia musimy przyjąć reformy rządu i administracji."
 SWI_join_the_united_nations: "Dołącz do Organizacji Narodów Zjednoczonych"
 SWI_join_the_united_nations_desc: "Szwajcaria dotychczas zdecydowała się nie zostać pełnoprawnym członkiem ONZ, decydując się zamiast tego pozostać państwem obserwatorem. Mieszkańcy chcą, żeby to się teraz zmieniło. Szwajcaria powinna przeprowadzić referendum, a następnie potwierdzić swoje pełne członkostwo w ONZ."
 SWI_economic_independence: "Niezależność gospodarcza"
 SWI_economic_independence_desc: "Musimy zadbać o to, abyśmy w kwestii bezpieczeństwa gospodarczego polegali na sobie i tylko na sobie."
 SWI_seek_eu_membership: "Bliższe związki z UE"
 SWI_seek_eu_membership_desc: "Musimy bardziej integrować się z naszymi rodakami z Europy. Dostaniemy inwestycję z UE."
 SWI_strengthen_the_fdfa: "Wzmocnić FDFA"
 SWI_strengthen_the_fdfa_desc: "Aby mieć pewność, że w kontaktach z różnymi państwami mamy wszystkie opcje, powinniśmy wzmocnić nasz departament spraw zagranicznych."
 SWI_strengthen_the_fdha: "Wzmocnij FDHA"
 SWI_strengthen_the_fdha_desc: "Aby lepiej utrzymać stabilność i bezpieczeństwo w kraju, musimy zadbać o to, aby nasz departament spraw wewnętrznych mógł w pełni działać."
 SWI_join_schengen: "Dołącz do Schengen"
 SWI_join_schengen_desc: "Przystąpienie do strefy Schengen będzie doskonałym sposobem na integrację nas ze wspólnotą europejską."
 SWI_maintain_border_controls: "Utrzymuj kontrole graniczne"
 SWI_maintain_border_controls_desc: "Musimy zachować suwerenność naszego narodu. To szaleństwo, nawet biorąc pod uwagę puszczenie naszych granic!"
 SWI_international_neutrality: "Międzynarodowa neutralność"
 SWI_international_neutrality_desc: "Nasza neutralność to tradycja sięgająca 1815 roku, którą nasi ludzie bardzo cenią. Będziemy kontynuować ten piękny sposób życia!"
 SWI_declare_the_end_of_swiss_neutrality: "Ogłoś koniec szwajcarskiej neutralności"
 SWI_declare_the_end_of_swiss_neutrality_desc: "Neutralność zapewniła nam spokój, ale uczyniła nas także słabymi i niezależnymi. Musimy dążyć do większego wzmocnienia się."
 SWI_reform_the_bureaucracy: "Zreformować biurokrację"
 SWI_reform_the_bureaucracy_desc: "Będziemy musieli przełamać wszelkie bariery powstrzymujące nas przed budowaniem obecności międzynarodowej."
 SWI_additional_military_facilities: "Dodatkowe obiekty wojskowe"
 SWI_additional_military_facilities_desc: "Znalezienie większej liczby sposobów na ochronę siebie nigdy nie zaszkodzi. W obliczu niepewnych czasów, które nadchodzą, być może zwiększenie naszego sektora wojskowego przyniesie trochę dobrego."
 SWI_the_swiss_protection_league: "Szwajcarska Liga Ochrony"
 SWI_the_swiss_protection_league_desc: "Działać w pojedynkę jest zbyt niebezpiecznie, ale zostaniemy pochłonięci, jeśli dołączymy do większego sojuszu. Być może odpowiedzią jest założenie własnego sojuszu."
 SWI_condemn_factionalism: "Potępiać frakcjonalizm"
 SWI_condemn_factionalism_desc: "Jedyne, co może przynieść podział na małe frakcje, to wojna totalna. To zdarzało się wielokrotnie w całej historii. Szwajcaria nie będzie miała nic z tego."
 SWI_economic_relations_in_the_alps: "Stosunki gospodarcze w Alpach"
 SWI_economic_relations_in_the_alps_desc: "Nasi alpejscy sąsiedzi to świetne możliwości inwestycyjne."
 SWI_european_investment_opportunities: "Europejskie możliwości inwestycyjne"
 SWI_european_investment_opportunities_desc: "Skoro otworzyliśmy nasze granice dla wspólnoty europejskiej, dlaczego nie otworzyć dla nich także naszej gospodarki? Rozpoczynamy realizację inwestycji w Europie i okolicach!"
 SWI_invite_liechtenstein: "Zaproś Liechtenstein"
 SWI_invite_liechtenstein_desc: "Liechtenstein był z nami na dobre i na złe. Są idealnym narodem, który można dodać do naszego sojuszu."
 SWI_invite_austria: "Zaproś Austrię"
 SWI_invite_austria_desc: "Mamy wiele wspólnego z Austrią, więc warto pielęgnować tę więź pokrewieństwa. Zaprośmy ich do naszego sojuszu."
 SWI_nato_investments: "Inwestycje NATO"
 SWI_nato_investments_desc: "NATO jako sojusz ma wśród swoich członków jedne z najbogatszych i najpotężniejszych narodów na świecie. Będziemy na bieżąco otrzymywać pomoc ekonomiczną i militarną."
 SWI_seek_nato_membership: "Staraj się o członkostwo w NATO"
 SWI_seek_nato_membership_desc: "Wszyscy nasi sąsiedzi, którzy skrywają w sobie pozory władzy, dołączyli do sojuszu wojskowego NATO. Powinniśmy podążać ich śladami, aby lepiej wykorzystywać naszą moc."
 SWI_european_arms_exports: "Europejski eksport broni"
 SWI_european_arms_exports_desc: "My, Szwajcarzy, z pewnością lubimy naszą broń. Powinniśmy dzielić się tą częścią naszej kultury, eksportując do reszty Europy broń najwyższej jakości."
 SWI_the_alpine_republic: "Republika Alpejska"
 SWI_the_alpine_republic_desc: "Teraz, gdy umocniliśmy nasz sojusz i jego znaczenie, możemy rozpocząć proces zjednoczenia naszych wielkich narodów."
 SWI_continue_swiss_militarization: "Kontynuuj szwajcarską militaryzację"
 SWI_continue_swiss_militarization_desc: "Chociaż góry nas chronią, nie wystarczą w przypadku pełnej inwazji. Nie, jeśli tak się stanie, musimy polegać na sobie i naszych zasługach, aby przetrwać. W związku z tym powinniśmy zwiększyć militaryzację naszego narodu."
 SWI_additional_defensive_efforts: "Dodatkowe wysiłki obronne"
 SWI_additional_defensive_efforts_desc: "Być może zjednoczyliśmy naszych alpejskich braci, ale na tym walka się nie kończy. Musimy upewnić się, że jesteśmy górskim fortem, odpornym na wszelkie ataki."
 SWI_threaten_liechtenstein: "Zagrozić Liechtensteinowi"
 SWI_threaten_liechtenstein_desc: "Mikropaństwo Liechtensteinu od wieków stanowi plagę na naszych granicach. Powinniśmy po prostu zintegrować ich z naszym narodem. Wyślij ultimatum."
 SWI_threaten_austria: "Grozić Austrii"
 SWI_threaten_austria_desc: "Austriacy są słabi i wiele razy w historii ulegali silniejszemu odpowiednikowi, Niemcom. Wpadniemy i zabierzemy ich szczątki."
 SWI_the_mountain_fortress: "Twierdza Górska"
 SWI_the_mountain_fortress_desc: "Naszą najskuteczniejszą obroną, jaką posiadamy, są nasze góry. Musimy je zbudować, jeśli chcemy utrzymać przewagę w defensywie."
 SWI_guns_for_the_population: "Broń dla ludności"
 SWI_guns_for_the_population_desc: "Naród nękany ze wszystkich stron przez silniejsze narody musi mieć populację, która będzie zawsze gotowa chronić swoje domy."
 SWI_zurich_industrial_project: "Projekt przemysłowy w Zurychu"
 SWI_zurich_industrial_project_desc: "Jeśli mamy konkurować z naszymi sąsiadami, musimy mieć silny sektor przemysłowy."
 SWI_strengthen_the_secret_services: "Wzmocnić tajne służby"
 SWI_strengthen_the_secret_services_desc: "Tajne służby mogą przejść długą drogę, odkrywając zagrożenia zarówno na zewnątrz, jak i wewnątrz naszego narodu."
 SWI_military_investments_1: "Inwestycje Wojskowe I"
 SWI_military_investments_1_desc: "Możemy być małym narodem, ale tylko naród gotowy położyć się i umrzeć, zaniedbałby swój przemysł wojskowy."
 SWI_geneva_industrial_project: "Projekt przemysłowy w Genewie"
 SWI_geneva_industrial_project_desc: "Genewie zawsze przydałoby się więcej miejsc pracy w fabryce. Powinniśmy całkowicie zreformować ten obszar."
 SWI_weaken_foreign_influence: "Osłabić wpływy zagraniczne"
 SWI_weaken_foreign_influence_desc: "Nie możemy pozwolić sobie na wpływ sił zewnętrznych. Musimy pozostać sobą. Musimy pozostać Szwajcarami."
 SWI_secure_the_swiss_borders: "Zabezpiecz szwajcarskie granice"
 SWI_secure_the_swiss_borders_desc: "Zaczniemy tworzyć rozległą sieć patroli granicznych i punktów kontrolnych, aby mieć pewność, że nikt nie będzie mógł wejść ani wyjść bez naszej wiedzy."
 SWI_italian_forts: "Włoskie forty"
 SWI_italian_forts_desc: "Musimy zawsze być gotowi na atak ze strony naszych południowych sąsiadów."
 SWI_german_forts: "Niemieckie forty"
 SWI_german_forts_desc: "Byliśmy zbyt blisko, aby zapewnić sobie komfort wojny z Niemcami podczas II wojny światowej. Nie można dać się zaskoczyć, jeśli niemiecka agresja ponownie się nasili."
 SWI_french_forts: "Forty francuskie"
 SWI_french_forts_desc: "To nie jest tak, że Francja nie najeżdżała nas wcześniej. Nie możemy pozwolić sobie na takie przytłoczenie, jak to miało miejsce wieki wcześniej. Na wszelki wypadek będziemy gotowi."
 SWI_military_investments_2: "Inwestycje Wojskowe II"
 SWI_military_investments_2_desc: "Nasze dotychczasowe projekty przemysłowe okazały się całkiem udane. Powinniśmy dążyć do jeszcze większego rozwoju militarnego."
 SWI_military_investments_3: "Inwestycje Wojskowe III"
 SWI_military_investments_3_desc: "Nie będziemy ograniczani naszą wielkością i położeniem geograficznym. Staniemy się samodzielną potęgą militarną i przemysłową."
 SWI_the_cern_project: "Projekt CERN"
 SWI_the_cern_project_desc: "Badania nuklearne to przyszłość. Powinniśmy rozpocząć szeroko zakrojone badania w tej dziedzinie."
 SWI_the_large_hadron_collider: "Wielki Zderzacz Hadronów"
 SWI_the_large_hadron_collider_desc: "Aby lepiej badać i rozwijać nasze projekty w CERN, rozpoczniemy budowę najpotężniejszego i najsolidniejszego akceleratora cząstek, jaki kiedykolwiek znał świat."
 SWI_construct_power_plants: "Buduj elektrownie"
 SWI_construct_power_plants_desc: "Dzięki nowej wiedzy, którą zdobyliśmy w wyniku naszych badań, możemy zacząć wprowadzać bardziej wydajne formy energii."
 SWI_establish_a_nuclear_arsenal: "Utworzenie arsenału nuklearnego"
 SWI_establish_a_nuclear_arsenal_desc: "Każdy naprawdę wartościowy naród ma arsenał nuklearny o pewnej pojemności. Moglibyśmy naprawdę zyskać na budowie takiego."
 SWI_military_expansion: "Ekspansja wojskowa"
 SWI_military_expansion_desc: "Chociaż może nie mamy rozległych połaci ziemi, mamy kulturę bardzo militarną. Będziemy wzmacniać to poczucie poprzez rozbudowę naszego zaplecza wojskowego."
 SWI_the_swiss_army: "Armia Szwajcarska"
 SWI_the_swiss_army_desc: "Musimy znaleźć nowe sposoby szkolenia, aby lepiej przygotować nasze wojska do wojny."
 SWI_the_swiss_air_force: "Szwajcarskie Siły Powietrzne"
 SWI_the_swiss_air_force_desc: "Bitwa powietrzna jest jednym z najważniejszych aspektów współczesnej wojny. Musimy upewnić się, że mamy przewagę."
 SWI_infantry_equipment: "Sprzęt piechoty"
 SWI_infantry_equipment_desc: "Nasi żołnierze potrzebują najbardziej zaawansowanego i najnowocześniejszego sprzętu, jaki możemy zgromadzić. W związku z tym rozpoczniemy badania na większą skalę."
 SWI_armored_equipment: "Sprzęt pancerny"
 SWI_armored_equipment_desc: "Choć pojazdy opancerzone może nie radzą sobie zbyt dobrze w górach, z pewnością mają swoje zalety."
 SWI_fighter_equipment: "Sprzęt myśliwski"
 SWI_fighter_equipment_desc: "Zaczniemy szukać bardziej skutecznych rodzajów wojowników."
 SWI_land_doctrine: "Doktryna ziemi"
 SWI_land_doctrine_desc: "Nasze największe umysły wojskowe mają obowiązek wymyślać coraz lepsze strategie ochrony naszej ojczyzny."
 SWI_air_doctrine: "Doktryna powietrza"
 SWI_air_doctrine_desc: "Walka w powietrzu jest sztuką i musimy upewnić się, że nasi ludzie są w niej wyszkoleni."
 SWI_northern_air_bases: "Północne bazy lotnicze"
 SWI_northern_air_bases_desc: "Będziemy w stanie lepiej reagować na zagrożenia, jeśli zbudujemy wojskowe bazy lotnicze na północy."
 SWI_artillery_production: "Produkcja artyleryjska"
 SWI_artillery_production_desc: "Nie można niedoceniać wpływu artylerii, zwłaszcza w walkach w górach. Musimy przodować w tej technologii."
 SWI_the_glorious_navy_of_switzerland: "Chwalebna marynarka wojenna Szwajcarii"
 SWI_the_glorious_navy_of_switzerland_desc: "Teraz, gdy w końcu dotarliśmy do morza, rozpoczniemy budowę wielkiej i chwalebnej floty! Szwajcaria będzie rządzić falami!"
 SWI_bomber_equipment: "Wyposażenie bombowca"
 SWI_bomber_equipment_desc: "Bombowców można używać na wiele, wiele sposobów i musimy zadbać o to, aby nasze modele obsługiwały każdy z nich."
 SWI_naval_doctrine: "Doktryna morska"
 SWI_naval_doctrine_desc: "Być może jesteśmy nowi w wojnie morskiej, ale ODniesiemy w niej sukces."
 SWI_swiss_aircraft_carriers: "Szwajcarskie lotniskowce"
 SWI_swiss_aircraft_carriers_desc: "Z pewnością jest to kosztowna i ciekawa propozycja, ale wprowadzenie lotniskowca może sprawić, że świat zacznie traktować nas poważniej."
 SWI_western_air_bases: "Zachodnie bazy lotnicze"
 SWI_western_air_bases_desc: "Dodając tę ​​bazę lotniczą, jeszcze bardziej zwiększymy obszary, w które możemy uderzyć."
 SWI_southern_air_bases: "Południowe bazy lotnicze"
 SWI_southern_air_bases_desc: "Musimy upewnić się, że obejmiemy każdy obszar strategiczny w naszym kraju i wokół niego."
 SWI_european_tank_license: "Europejska licencja na czołg"
 SWI_european_tank_license_desc: "Członkowie Unii Europejskiej mają dość zaawansowane czołgi, które mogłyby się przydać do naszego użytku."
 SWI_adopt_euro: "Przyjmij euro"
 SWI_adopt_euro_desc: "Przyjmując euro, nasza gospodarka powinna rosnąć w sposób ciągły, przyciągając do naszego narodu więcej imigrantów i inwestorów."
 SWI_peace_at_switzerland: "Pokój dla Szwajcarii"
 SWI_peace_at_switzerland_desc: "Zawierając pakt o nieagresji z naszymi innymi członkami Unii Europejskiej, możemy zagwarantować ciągły etap szwajcarskiej stabilności."
 SWI_german_trade_deals: "Niemieckie umowy handlowe"
 SWI_german_trade_deals_desc: "Nasze stosunki z naszymi północnymi sąsiadami powinny się zacieśnić w miarę zawierania z nimi większej liczby traktatów handlowych."
 switzerland.2.t: "Koniec szwajcarskiego systemu politycznego"
 switzerland.2.d: "Demokracja w Szwajcarii, niegdyś postrzegana jako wzór do naśladowania i świecąca gwiazda inspiracji dla wszystkich, którzy pragną popularniejszego zaangażowania w rządzie ze względu na możliwości oferowane obywatelom Szwajcarii, już nie istnieje.\n\nSzwajcarski przywódca [SWI.GetLeader ] ogłosił, że „odwracanie uwagi od życia publicznego” i „niepotrzebne referenda” zostaną zaprzestane."
 switzerland.2.o1: "Dobranoc."
 switzerland.2.o2: "Taki wstyd."
 switzerland.2.o3: "Cokolwiek."
 switzerland.3.t: "Zaproszenie do Sojuszu Szwajcarskiego"
 switzerland.3.d: "Aby chronić naszą wspólną suwerenność międzynarodową, Szwajcaria zaprosiła nas do swojego sojuszu na rzecz neutralności i międzynarodowego bezpieczeństwa."
 switzerland.3.o1: "Akceptujemy!"
 switzerland.3.o2: "NIE"
 switzerland.4.t: "Republika Alpejska"
 switzerland.4.d: "Szwajcaria proklamowała unię państw alpejskich w Republikę Alpejską i poprosiła nas o przyłączenie się."
 switzerland.4.o1: "Dla Alp!"
 switzerland.4.o2: "Uhh, nie."
 switzerland.5.t: "Zagrożenia Szwajcarii"
 switzerland.5.d: "Mając za plecami nową frakcję wojskową, Szwajcarzy teraz napadli na nas i wysłali naszemu krajowi groźbę, aby „przestał stwarzać zagrożenie dla szwajcarskiego rządu, narodu oraz krajów i narodów sprzymierzonych ze Szwajcarią”. Szwajcaria również przekazała nam program składający się z dwudziestu jeden punktów, ale jego przyjęcie oznaczałoby de facto naszą aneksję do Konfederacji Szwajcarskiej."
 switzerland.5.o1: "Musimy zaakceptować."
 switzerland.5.o2: "Nigdy! WOLNOŚĆ!"
 switzerland.6.t: "Koniec Szwajcarii"
 switzerland.6.d: "Teraz potwierdzone w referendum: państwo szwajcarskie przestanie istnieć. Niemiecka i retoromańska część kraju będzie ubiegać się o państwowość w Republice Federalnej, Romagne będzie ubiegać się o przystąpienie do Francji, a włoska część Szwajcarii stanie się włoską prowincją."
 switzerland.6.o1: "Wszystko co dobre musi się kiedyś skończyć."
 switzerland.7.t: "Adolf Ogi zostaje prezydentem"
 switzerland.7.d: "Prezydent Szwajcarii to stanowisko, które zmienia się pomiędzy siedmiu członkami Szwajcarskich Rad Federalnych w cyklach rocznych.\n\nAdolf Ogi z prawicowo-populistycznej Szwajcarskiej Partii Ludowej objął to stanowisko na rok 2000. Przewodniczył już Rada z sukcesem w 1993 r."
 switzerland.7.o1: "Dobry wybór"
 switzerland_news.1.t: "Szwajcaria przystępuje do ONZ"
 switzerland_news.1.d: "Pierwotnie rząd szwajcarski odmówił przystąpienia do Organizacji Narodów Zjednoczonych po zakończeniu drugiej wojny światowej, wskazując na ciągłe dążenie kraju do własnej neutralności – co jest szczególnie dziwne, biorąc pod uwagę, że główną siedzibą ONZ w Europie jest UNOG, Organizacja Narodów Zjednoczonych Biuro w Genewie.\n\nTeraz, po publicznym referendum w tej sprawie, rząd szwajcarski ogłosił, że kraj zamierza zrezygnować ze stanowiska widza i przystąpić do organizacji jako pełnoprawny członek."
 switzerland_news.1.o1: "Najwyższy czas, Szwajcaria!"
 switzerland_news.1.o2: "A co z nami?"
 switzerland_news.1.o3: "Czy to naprawdę tak wielka sprawa?"
 switzerland_news.2.t: "Koniec szwajcarskiej neutralności"
 switzerland_news.2.d: "Zaangażowanie Szwajcarii na rzecz międzynarodowej neutralności i braku sojuszu zarówno w czasie pokoju, jak i wojny sięga roku 1516, kiedy Konfederacja Szwajcarska zaprzestała swojej polityki ekspansji po klęsce z rąk Francuzów. Secesja Szwajcarii od Świętego Cesarstwa Rzymskiego w 1648 r. pomogła krajowi utrwalić tę postawę. Ostatnim krokiem był rok 1815, kiedy na ponapoleońskim kongresie w Wiedniu wszystkie główne mocarstwa uznały i zagwarantowały szwajcarską neutralność.\n\nTa era w historii Szwajcarii dobiegła końca. Przewodniczący rady federalnej [SWI.GetLeader] ogłosił, że Szwajcaria nie będzie już w dalszym ciągu dotrzymywać swoich złożonych przysięg i formalnie rozgrzeszył główne mocarstwa, które wcześniej gwarantowały jej niezależność, z ich obowiązku."
 switzerland_news.2.o1: "Znaczący rozwój?"
 switzerland_news.2.o2: "Świt nowej ery!"
 switzerland_news.3.t: "[SWI.GetLeader] potwierdza szwajcarską neutralność"
 switzerland_news.3.d: "Szwajcarska rada federalna, wspierana przez parlament i kantony, po raz kolejny potwierdziła brak interwencji Szwajcarii w konflikty międzynarodowe.\n\n[SWI.GetLeader] skomentował, że członkostwo w międzynarodowej koalicji nie tylko przyniesie ryzyko Szwajcarów, ale także zachęcał świat, aby zrobił to samo."
 switzerland_news.3.o1: "To naprawdę nie jest żadna nowość..."
 switzerland_news.3.o2: "Szwajcaria ratuje sytuację!"
 switzerland_news.4.t: "Szwajcarska Liga Ochrony"
 switzerland_news.4.d: "W ramach posunięcia polegającego na utworzeniu unii politycznej bardzo zbliżonej do frakcji wojskowej (ale oczywiście oficjalnie nie będącej frakcją wojskową) szwajcarskie ministerstwo obrony uzyskało poparcie parlamentu dla utworzenia „Szwajcarskiej Ligi Ochrony” (która, podobnie jak zwyczaj w Szwajcarii, cztery różne oficjalne nazwy w różnych językach kraju).\n\nWydaje się, że jest to kolejny duży krok w kierunku dalszej zbrojnej „neutralności” Szwajcarii."
 switzerland_news.4.o1: "Faktycznie, uzbrojona neutralność."
 switzerland_news.5.t: "Republika Alpejska"
 switzerland_news.5.d: "Rząd szwajcarski wysłał wnioski do rządów Liechtensteinu i Austrii o zatwierdzenie przepisów prawnych mających na celu przyłączenie się do Konfederacji Szwajcarskiej w formie 20 nowych kantonów.\nW tym samym czasie Szwajcaria oficjalnie zmieniła nazwę na „Republika Alp ' lub w skrócie „Republika Alpejska”.\n\nVaduz i Wiedeń jeszcze nie odpowiedziały, ale szanse na zjednoczenie wydają się zaskakująco duże. Liechtensteinowi zagwarantowano prawo do zachowania monarchy jako stałego szefa kantonu nawet w republikańskiej formie rządu, a Austrii 49% miejsc w nowym parlamencie, z czego 45% przypadło czterem wspólnotom narodowym Szwajcarii i 6% do Liechtensteinu."
 switzerland_news.5.o1: "Nowa definicja neutralności od 1516 roku."
 switzerland_news.6.t: "Koniec Konfederacji Szwajcarskiej"
 switzerland_news.6.d: "W wstrząsającym światem referendum wszystkie kantony Szwajcarii jednomyślnie zagłosowały za podziałem Szwajcarii według linii językowych na trzy jednostki: niemiecko-retoromańską, francuską i włoską. Wszystkie te podmioty potwierdziły już plany wchłonięcia przez odpowiednią ojczyznę językową.\n\nTo oznacza koniec niepodległości Szwajcarii. Kraj istnieje nieprzerwanie od legendarnego Rütlischwur z 1307 roku."
 switzerland_news.6.o1: "Wszystkie kraje muszą w końcu zginąć."
