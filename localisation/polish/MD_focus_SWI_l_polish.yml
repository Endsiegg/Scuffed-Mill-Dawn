 swiss_political_system: "System polityczny Szwajcarii"
 swiss_political_system_desc: "Szwajcaria ma bardzo wyjątkowy system polityczny i jest jedynym krajem na świecie, który słusznie może nazywać siebie „demokracją półbezpośrednią”. Obywatele mogą zmieniać konstytucję w jednym referendum, zawetować ustawy w jednym referendum, a nawet uchwalać ustawy w jednym referendum.\nMa to jednak konsekwencje dla polityków: ponieważ ludzie ustalają politykę w obie strony, szwajcarski system koalicyjny musi obejmować jak najwięcej sił . Cztery duże partie Szwajcarii, SVP, FDP, CVP i SP, stale wspólnie sprawują rządy – to sprawia, że ​​wybory krajowe w Szwajcarii są mniej lub bardziej bezużyteczne – ponieważ ludzie rządzą nie poprzez swoich przedstawicieli, ale poprzez referenda."
