l_polish:
 WHILE_FOCUSING: "Wybranie tego celu przyniesie następujące efekty:\n$EFF$"
 generic_focus: "Cel narodowy"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE: "Poszczególne gałęzie wykluczają się nawzajem."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC: "Kolidowanie:"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY: "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT: "Te działania jak na razie nie przyniosły żadnego skutku. Zmiany sytuacji na świecie mogą odmienić tę sytuację."
 continuous_naval_production: "Produkcja okrętów"
 continuous_naval_production_desc: "Przeznaczając zasoby dla naszych stoczni i zwalniając ze służby wojskowej dobrych konstruktorów okrętów, możemy znacznie skrócić czas produkcji statków."
 continuous_air_production: "Produkcja lotnicza"
 continuous_air_production_desc: "Możemy zreorganizować nasz przemysł lotniczy, żeby wyeliminować niepotrzebną i nieracjonalną produkcję."
 continuous_non_factory_construct: "Inżynieria produkcji budowlanej"
 continuous_non_factory_construct_desc: "Nasza branża budowlana nie wyszła jeszcze z zastoju. Koncentrując się na niej, możemy znacznie skrócić czas realizacji projektów. Niestety, produkcja narzędzi mechanicznych to istotne wąskie gardło spowalniające rozwój przemysłu ciężkiego, więc nie skorzysta on z naszych działań na tym polu. "
 continuous_reduce_training_time: "Szkolenie armii"
 continuous_reduce_training_time_desc: "Tworząc wyspecjalizowane, nowoczesne jednostki szkoleniowe w każdej dywizji, możemy wysyłać na front nawet te dywizje, które wcześniej musiałyby czekać na zakończenie szkolenia."
 continuous_suppression: "Pacyfikacja ruchu oporu"
 continuous_suppression_desc: "Infiltrując największe grupy ruchu oporu na okupowanym terytorium i pozyskując ich przywódców, możemy znacznie ograniczyć wyrządzane przez nie szkody."
 continuous_repair: "Naprawa budowli"
 continuous_repair_desc: "Utworzymy centralnie sterowane wyspecjalizowane zespoły naprawcze złożone z pracowników fabryk i branży budowlanej, które usprawnią odbudowę uszkodzonej infrastruktury."
 continuous_tech_share: "Dzielenie się technologią"
 continuous_tech_share_desc: "Zachęcimy nasze instytuty badawcze i uniwersytety do kontaktowania się z ich odpowiednikami w krajach sojuszniczych. Zapewni nam to premię za dzielenie się technologią."
 continuous_boost_freedom: "Zwiększenie autonomii"
 continuous_boost_freedom_desc: "Reorganizując naszą kolonialną biurokrację i rekrutując lokalnych administratorów, z czasem będziemy w stanie sami zajmować się naszymi sprawami."
 continuous_restrict_freedom: "Pacyfikacja poddanych"
 continuous_restrict_freedom_desc: "Nasi kolonialni poddani wpadli na dość głupie pomysły na temat takich rzeczy jak „samostanowienie” czy „niepodległość narodowa”. Najwyższy czas wyprowadzić ich z tych przekonań."
 continuous_debt_consolidation: "Konsolidacja zadłużenia"
 continuous_debt_consolidation_desc: "Rząd podjął szereg działań w celu konsolidacji zadłużenia i poprawy sytuacji finansowej kraju."
 continuous_increased_taxation_levies: "Zwiększone opłaty podatkowe"
 continuous_increased_taxation_levies_desc: "Szybkim wysiłkiem naszego narodu, aby zrównoważyć straty wynikające z naszych wydatków, jest tymczasowe zwiększenie wysiłków podatkowych. Im dłużej będziemy kontynuować ten sposób działania, to żałośnie zdestabilizuje to nasz naród."
 continuous_bread_and_circuses: "Chleba i igrzysk"
 continuous_bread_and_circuses_desc: "Jeśli ponownie zainwestujemy w naszych ludzi i naszą stabilność, możemy zauważyć wzrost produktywności naszych pracowników."
 continuous_family_planning: "Planowanie rodziny"
 continuous_family_planning_desc: "Zawsze istnieje możliwość zapewnienia młodym rodzinom usług planowania rodziny w celu zwiększenia liczby osób w naszym kraju."
 continuous_foreign_investments: "Zachęcaj do inwestycji zagranicznych"
 continuous_foreign_investments_desc: "Pilnie potrzebujemy inwestycji zagranicznych, które pobudzą naszą gospodarkę."
 continuous_temporary_agents: "Tymczasowi agenci wywiadu"
 continuous_temporary_agents_desc: "Powinniśmy zachęcać naszą agencję wywiadowczą do rekrutacji dodatkowych agentów."
 continuous_nuclear_energy_investments: "Inwestycje w energię jądrową"
 continuous_nuclear_energy_investments_desc: "Inwestowanie w produkcję energii jądrowej to właściwa droga, która zapewni nam stałą dostępność energii."
