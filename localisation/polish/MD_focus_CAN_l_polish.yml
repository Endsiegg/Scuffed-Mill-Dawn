 CAN_subsidize_military_industry_desc: "Dotowanie przemysłu wojskowego umożliwi rozszerzenie naszych możliwości w zakresie przemysłu wojskowego."
 CAN_reduce_military_subsidies: "Zmniejszyć dotacje wojskowe"
 CAN_reduce_military_subsidies_desc: "Zmniejszenie dotacji wojskowych pomoże złagodzić nasz przeciążony budżet."
 CAN_construction_subsidies: "Dotacje Wykonawcy"
 CAN_construction_subsidies_desc: "Rozszerzenie obniżek podatków i innych korzyści dla lokalnych wykonawców pozwoli naszym firmom budowlanym rozwijać się i rozszerzać, zwiększając nasze możliwości produkcyjne."
 CAN_reduce_construction_subsidies: "Zmniejsz dotacje dla wykonawców"
 CAN_reduce_construction_subsidies_desc: "Zmniejszanie dotacji dla wykonawców będzie powszechnie niepopularne, ale jest konieczne, aby złagodzić obciążenie naszej gospodarki."
 CAN_infrastructure_subsidies: "Dotacje infrastrukturalne"
 CAN_infrastructure_subsidies_desc: "Przydadzą się dotacje infrastrukturalne."
 CAN_reduce_infrastructure_subsidies: "Zmniejszyć dotacje na infrastrukturę"
 CAN_reduce_infrastructure_subsidies_desc: "Zmniejszenie dotacji pomoże złagodzić nasze problemy gospodarcze."
 CAN_french_happiness: "Francuskie kanadyjskie szczęście"
 CAN_french_happiness_desc: "Francuscy Kanadyjczycy, zwani powszechnie w Quebecu „Québécois”, to grupa etniczna Kanady, której rodowód sięga francuskich kolonistów, którzy mogą prześledzić swoje pochodzenie od XVII wieku i później. Francuscy Kanadyjczycy stanowią około dwudziestu dwóch procent całej populacji Kanady. Nacjonalizm Quebecu powoli wygasa od lat 60. XX wieku, jednak nadal jest on powszechny w Quebecu, a wielu nadal określa siebie jako Quebecu, a nie Kanadyjczyka.\n\n§G60%§! lub więcej dla Dobrego Francuskiego Szczęścia\n§Y50%§!-§Y60%§! dla neutralnego francuskiego szczęścia\n§R49%§! lub mniej w przypadku złego francuskiego szczęścia\n\n§gFrancusko-kanadyjskiego szczęścia:§! \n[CAN_color_of_variable]\n\n§gBieżące efekty:§! \n[CANGetFrenchHappinessEffects]"
