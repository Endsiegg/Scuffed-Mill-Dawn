 canada.0.t: "Przygotowania do nadchodzących wyborów"
 canada.0.d: "Za niecały rok, w październiku, odbędą się wybory. Mówi się, że będą to bardzo zacięte wybory. Dlatego warto się zastanowić, czy korzystne będzie rozpoczęcie kampanii już teraz, czy też odłożyć ją na nadchodzącą wiosnę."
 canada.0.a: "Natychmiast rozpocznij kampanię"
 canada.0.b: "Musimy poczekać do wiosny..."
 canada.1.t: "Przygotowania do nadchodzących wyborów - Wiosna"
 canada.1.d: "Za kilka miesięcy, w październiku odbędą się wybory. Mówi się, że będą to bardzo zacięte wybory. Dlatego warto się zastanowić, czy korzystne będzie rozpoczęcie kampanii już teraz, czy też odłożyć ją na nadchodzące lato."
 canada.1.a: "Natychmiast rozpocznij kampanię"
 canada.1.b: "Musimy poczekać do lata..."
 canada.2.t: "Przygotowania do nadchodzących wyborów - lato"
 canada.2.d: "Już za niedługo, w październiku, odbędą się wybory. Mówi się, że będą to bardzo zacięte wybory. Dlatego warto się zastanowić, czy korzystne będzie rozpoczęcie kampanii już teraz, czy też odłożyć ją na nadchodzącą wiosnę."
 canada.2.a: "Nie możemy już tego zwlekać"
 canada.3.t: "Finansowanie partii"
 canada.3.d: "W związku z nadchodzącymi wyborami wiele partii zaczyna uzyskiwać wsparcie i fundusze. Która partia ma większe wsparcie i finansowanie?"
 canada.3.a: "Konserwatyści mają przewagę!"
 canada.3.b: "Liberałowie mają przewagę!"
 canada.3.c: "NPR ma przewagę!"
 canada.3.e: "Nikt nie ma przewagi!"
 canada.5.t: "Francuscy Kanadyjczycy wściekli!"
 canada.5.d: "Québécois są rozgniewani działaniami rządu centralnego. Zaczęli organizować łagodne strajki na małą skalę w okolicach Quebecu i grozi to rozprzestrzenieniem się na enklawy francusko-kanadyjskie w innych prowincjach. Musimy się tym zająć, zanim problem stanie się jeszcze poważniejszy."
 canada.5.a: "Musimy spróbować rozwiązać problem!"
 canada.5.b: "Nic nie robić"
 canada.6.t: "Protest Kanadyjczyków francuskich"
 canada.6.d: "Kanadyjczycy francuscy zaczęli organizować protesty przeciwko działaniom rządu kanadyjskiego. Co musimy w związku z tym zrobić?"
 canada.6.a: "Chrońcie te protesty"
 canada.6.b: "Nie zezwalajcie na te protesty"
 canada.7.t: "Bunt francuskich Kanadyjczyków"
 canada.7.d: "Francuscy Kanadyjczycy są bliscy buntu. Co musimy w związku z tym zrobić?"
 canada.7.a: "Spróbuj naprawić sytuację."
 canada.7.b: "Zmiażdż bunt!"
 canada.8.t: "Francuscy Kanadyjczycy proszą o większą autonomię"
 canada.8.d: "Kanadyjczycy francuscy czują potrzebę posiadania większej autonomii od naszego rządu. Co musimy w związku z tym zrobić?"
 canada.8.a: "Daj im więcej autonomii."
 canada.8.b: "Nie powinniśmy..."
 canada.20.t: "Nowe północnoamerykańskie porozumienie naftowe"
 canada.20.d: "Powinniśmy renegocjować część NAFTA, aby zapewnić korzystne ceny ropy naftowej z naszymi siostrzanymi krajami tutaj, na kontynencie północnoamerykańskim."
 canada.20.a: "Wyślij to do USA"
 canada.21.t: "Kanada oferuje ofertę"
 canada.21.d: "Kanada zaproponowała nową umowę o handlu ropą, która zastąpi klauzule dotyczące ropy w NAFTA. Czy powinniśmy zaakceptować?"
 canada.21.a: "Zaakceptuj to"
 canada.21.b: "Odrzuć to"
 canada.22.t: "Ameryka odrzuca!"
 canada.22.d: "Ameryka odrzuciła naszą nową umowę dotyczącą handlu ropą naftową."
 canada.22.a: "Cholera"
 canada_news.1.t: "Północnoamerykański Traktat Naftowy"
 canada_news.1.d: "Kanada i Ameryka doszły do ​​porozumienia w sprawie zmiany porozumień naftowych NAFTA na bardziej korzystne dla lokalnych koncernów naftowych."
 canada_news.1.a: "Dzięki Ameryce!"
 canada_news.1.b: "Mhm, olej"
 canada_news.1.c: "Dobra?"
 canada.100.t: "Air Canada przejmuje Canadian Airlines"
 canada.100.d: "Canadian Airlines to kanadyjska linia lotnicza borykająca się z trudnościami gospodarczymi, która nie jest już w stanie konkurować ze swoim rywalem Air Canada.\n\nBiurokraci Air Canada przedstawili obecnie plan włączenia swojego byłego głównego rywala do firmy. Plan wydaje się kompleksowy i będzie w stanie uratować większość stanowisk pracy zagrożonych bankructwem Canadian Airlines – przejęcie, które ma zostać uzgodnione 4 stycznia 2000 r., ma wejść w życie 1 stycznia 2001 r."
 canada.100.a: "Brzmi jak dobra propozycja."
 canada.100.b: "Powinniśmy trzymać się z daleka od monopoli."
 canada.501.t: "Kanadyjskie Ministerstwo Kultury"
 canada.501.d: "Ministerstwo Kanady"
 canada.501.a: "Dobra robota, eh!"
 canada.502.t: "Kanadyjskie dotacje naftowe"
 canada.502.d: "Od wielu lat dofinansowujemy spółki naftowe na terenie całego kraju. Parlament przyjął dodatkowe przepisy mające na celu potencjalne dotowanie różnych krajowych przedsiębiorstw, takich jak Suncor czy Imperial Oil"
 canada.502.a: "Subsydiuj koncerny naftowe!"
 canada.502.b: "Właściwie powinniśmy to ponownie rozważyć"
 canada.503.t: "Rząd Kanady dotuje ropę naftową"
 canada.503.d: ""
 canada.503.a: "Wspaniały"
 canada.504.t: "Infrastruktura kanadyjska"
 canada.504.d: "Władze lokalne są właścicielami podstawowych aktywów infrastrukturalnych, które mają kluczowe znaczenie dla jakości życia Kanadyjczyków i konkurencyjności naszego kraju. Prawie 60% podstawowej infrastruktury publicznej w Kanadzie jest własnością władz miejskich i jest przez nie utrzymywane. Według wyników badania łączną wartość kluczowych aktywów infrastruktury miejskiej szacuje się na 1,1 biliona dolarów, czyli około 80 000 dolarów na gospodarstwo domowe. Musimy zacząć zmierzać w kierunku nowego systemu infrastruktury opartego na szczeblu federalnym."
 canada.504.a: "Ciężkie inwestycje"
 canada.504.b: "Średnie inwestycje"
 canada.504.c: "Lekkie inwestycje"
 canada.510.t: "Duńskie odmowy"
 canada.510.d: ""
 canada.510.a: "Zatem jest wojna"
 canada.510.b: "Nie jesteśmy jeszcze gotowi"
 canada.511.t: "Duńska akceptacja"
 canada.511.d: ""
 canada.511.a: "Świetnie"
 canada.520.t: "Przyjęcie status quo"
 canada.520.d: "Od powstania Kanady jako narodu, francuska i angielska część kraju współistnieją. Ważne jest, abyśmy utrzymali status quo, chyba że stabilność naszego wielkiego narodu się rozpadnie, a Kanada w obecnym kształcie nie przetrwa."
 canada.520.a: "To właściwy ruch"
 canada.521.t: "Nowy rząd francuski"
 canada.521.d: "Zdecydowaliśmy, że w naszym najlepszym interesie jest pójść za przykładem Quebecu i pozwolić Quebecu odgrywać większą rolę w rządzie."
 canada.521.a: "Nowe przeznaczenie"
 canada.522.t: "Anglicy wzmocnieni"
 canada.522.d: "Wzmocnienie pozycji anglojęzycznej części rządu przy jednoczesnym naruszaniu praw ludności francuskojęzycznej pozwoli nam na większą kontrolę nad naszą tożsamością. Zamknij ich!"
 canada.522.a: "Mroczna zmiana"
 canada.600.t: "Amerykańska recesja rozprzestrzenia się w Kanadzie"
 canada.600.d: "Wielka recesja ogarnia Amerykę, a jej skutki są obecnie odczuwalne w Kanadzie."
 canada.600.a: "Niefortunny"
 canada.601.t: "Koniec recesji"
 canada.601.d: "Kanada wreszcie wyszła z recesji wywołanej przez Amerykanów. To wspaniały dzień dla naszej silnej gospodarki!"
 canada.601.a: "Dobra"
 canada.700.t: "Zamieszki w Quebecu"
 canada.700.d: "Québécois rozpoczęli zamieszki i żądali ustępstw od rządu. Niedawne zmiany w polityce rządu centralnego spowodowały znaczne niepokoje wśród Québécois."
 canada.700.a: "Stosować sankcje dyscyplinarne"
 canada.700.b: "Płać koncesje"
 canada.700.c: "Koncesje polityczne"
 canada.701.t: "Pokojowe protesty antyrządowe"
 canada.701.d: "Québécois rozpoczęli pikiety w całym Quebecu i Montrealu przeciwko niedawnym zmianom legislacyjnym."
 canada.701.a: "Rozbić protesty"
 canada.701.b: "Zapłać im"
 canada.701.c: "Ogłoś wsparcie dla nich"
 canada.702.t: "Marszałek antyrządowy"
 canada.702.d: "Lokalny mówca z Quebecu wyszedł z pracy z drewnem i próbuje osłabić rząd. Co powinniśmy z nim zrobić?"
 canada.702.a: "Daj mu mówić, jest trochę zabawny"
 canada.702.b: "Aresztować go"
 canada.703.t: "Marszałek prorządowy"
 canada.703.d: "Lokalny mówca z Quebecu mówił o tym, jak Quebec potrzebuje Kanady tak samo, jak Kanada Quebecu. Podkreślił symbiotyczną relację. Czy powinniśmy tolerować tego mówcę?"
 canada.703.a: "Potępiaj ich publicznie"
 canada.703.b: "Uznaj je"
 canada.703.c: "Odrzuć jego niepoważne stwierdzenia"
 canada.704.t: "Quebec wspiera rząd"
 canada.704.d: "Niektóre sondaże wykazały, że obecny rząd cieszy się wysokim poparciem wśród mieszkańców Quebecu"
 canada.704.a: "Dobre wieści"
 keystonepipeline_can.0.t: "Rozpoczyna się planowanie rurociągu Keystone"
 keystonepipeline_can.0.d: "Powinniśmy zacząć planować budowę rurociągu. Czy zwrócimy się do USA o pomoc, czy powinniśmy zrobić to sami?"
 keystonepipeline_can.0.a: "Skorzystaj z planów amerykańskich"
 keystonepipeline_can.0.b: "Powinniśmy to zrobić sami"
 keystonepipeline_can.0.c: "Poproś Amerykę o pomoc w zaplanowaniu rurociągu"
 keystonepipeline_can.1.t: "Koszty rurociągu przewidywane na 9 miliardów"
 keystonepipeline_can.1.d: "Szacuje się, że bez amerykańskiej pomocy budowa projektu będzie nas kosztować około 9 miliardów dolarów. Czy to zrobimy?"
 keystonepipeline_can.1.a: "Powinniśmy to zrobić!"
 keystonepipeline_can.1.b: "Potrzebujemy pieniędzy gdzie indziej."
 keystonepipeline_can.2.t: "Koszty rurociągu przewidywane na 2 miliardy"
 keystonepipeline_can.2.d: "Ponieważ rurociąg amerykański jest już ukończony, koszty ukończenia rurociągu kanadyjskiego będą znacznie niższe. Przewiduje się, że koszt ukończenia rurociągu wyniesie około 2 miliardów dolarów"
 keystonepipeline_can.3.t: "Koszty rurociągu przewidywane na 5 miliardów"
 keystonepipeline_can.3.d: "Amerykanie nam odpowiedzieli! Zgodzili się pomóc nam zaplanować rurociąg. Szacujemy, że całkowity koszt ukończenia rurociągu wyniesie 5 miliardów dolarów. Zakładamy, że Amerykanie zaoszczędzili nam około 4 miliardów dolarów. Moglibyśmy teraz wykorzystać te pieniądze na zakup 114 milionów litrów syropu klonowego!"
 keystonepipeline_can.4.t: "Rurociąg Keystone został ukończony"
 keystonepipeline_can.4.d: "Po bardzo długim i kosztownym okresie. W końcu ukończyliśmy budowę rurociągu."
 keystonepipeline_can.4.a: "Wreszcie"
 keystonepipeline_usa.0.t: "Kanada zwraca się do nas o pomoc w planowaniu rurociągu"
 keystonepipeline_usa.0.d: "Bardzo zły opis, który uruchamia gracza strategicznego"
 keystonepipeline_usa.0.a: "Powinniśmy pomóc naszym sojusznikom"
 keystonepipeline_usa.0.b: "Nie możemy jeszcze oszczędzać pieniędzy z naszego skarbca."
 canada_md_politics.2.t: "Operacja „Żółta Wstążka”."
 canada_md_politics.2.d: "Wygląda na to, że doszło do skoordynowanego ataku na World Trade Center w Nowym Jorku. W powietrzu mogą nadal wisieć inne zagrożenia, co spowodowało zamknięcie przez Stany Zjednoczone przestrzeni powietrznej. Musimy podążać ich śladem, aby zapobiec dalszym atakom na potencjalne cele. Transport Canada i Nav Canada uruchomią środki nadzwyczajne, aby uziemić wszystkie samoloty latające zarówno nad amerykańską, jak i naszą własną przestrzenią powietrzną. Piloci będą musieli lądować na możliwie najbliżej położonych lotniskach, z wyjątkiem tych znajdujących się w pobliżu dużych obszarów miejskich. Każdy samolot musi zostać poddany kontroli bezpieczeństwa po wylądowaniu, a tysiące pasażerów musi przejść przez odprawę celną. Aby zapewnić żywność i schronienie wszystkim, którzy zostali osamotnieni, konieczne jest wsparcie społeczne. Z pewnością będzie to ogromne przedsięwzięcie."
 canada_md_politics.2.a: "stoimy zjednoczeni"
 canada_md_politics.2.b: "Wyślij do USA wszystko, co możemy oszczędzić!"
 canada_md_politics.3.t: "Kolejny spór dotyczący drewna iglastego"
 canada_md_politics.3.d: "Wracamy do czwartego sporu dotyczącego drewna iglastego. Stany Zjednoczone rozpoczęły z tego powodu kolejną walkę. Według nich władze prowincji niesprawiedliwie dotują nasz przemysł drzewny. Drewno jest własnością prowincji, więc to one ustalają ceny. Nasze rynki działają nieco inaczej niż te, do których przywykli Amerykanie. W każdym razie mają przepisy pozwalające im nakładać na nas cła, aby „wyrównać szanse”, jak to nazywają. Prawdopodobnie możemy raz na zawsze położyć kres temu nonsensowi, włączając Światową Organizację Handlu. Jednakże niesie to ze sobą ryzyko rozgniewania Amerykanów i spowodowania, że ​​kwestia ta wyjdzie poza zwykłe drewno."
 canada_md_politics.3.a: "Kontakt ze Światową Organizacją Handlu doprowadzi do łatwego zwycięstwa."
 canada_md_politics.3.b: "Zamiast rozpoczynać wojnę handlową, możemy spróbować zawrzeć z nimi nową umowę."
 canada_md_politics.4.t: "Ontario zapada ciemność"
 canada_md_politics.4.d: "Wygląda na to, że 10 milionów mieszkańców Ontario i 45 milionów Amerykanów straciło władzę. Jeśli dobrze dodamy liczby, wygląda to na drugą najbardziej powszechną awarię w historii świata. Jednak na razie musimy odłożyć statystyki na bok. Miasta od Windsoru po Ottawę potrzebują wsparcia. Szczególnie Toronto zmaga się z zatrzymaniem całego transportu publicznego w mieście. Premier Ernie Eves ogłosił stan wyjątkowy i możemy spodziewać się, że pomoc wkrótce dotrze do dotkniętych obszarów. Na szczęście niektórzy uczciwi obywatele przejęli już odpowiedzialność za kierowanie ruchem i zapewnianie ludziom bezpiecznego miejsca do czasu przybycia policji. Współpracujemy ze Stanami Zjednoczonymi, aby zbadać, co się stało, ale przyczyna pozostaje w tej chwili niejasna."
 canada_md_politics.4.a: "To byli Amerykanie"
 canada_md_politics.4.b: "Naprawdę musimy ulepszyć naszą infrastrukturę"
 canada_md_politics.5.t: "Skandal sponsorski"
 canada_md_politics.5.d: "W 1996 roku liberałowie rozpoczęli program sponsorski, który promował wkład rządu kanadyjskiego w przemysł Quebecu w celu przeciwdziałania nastrojom suwerennym. Wygląda jednak na to, że pieniądze nie zostały dobrze wykorzystane. Generalna audytor Sheila Fraser właśnie ukończyła raport na temat programu i narodowi ujawniono, że prawie połowa z 250 milionów dolarów programu została wydana na korporacje przyjazne liberałom. Część pieniędzy zostałaby nawet zwrócona liberałom do wykorzystania w kampaniach wyborczych. Premier Paul Martin robi wszystko, co w jego mocy, aby zmniejszyć spadek popularności jego partii, wydaje się jednak, że być może przesądzone zostaną już kolejne wybory."
 canada_md_politics.5.a: "Możemy dojść do porozumienia i uchwalić przepisy zakazujące takich programów."
 canada_md_politics.5.b: "Liberałowie zawsze wpadają w jakiś skandal."
 canada_md_politics.6.t: "Amerykańskie atomowe okręty podwodne w przejściu północno-zachodnim"
 canada_md_politics.6.d: "Według doniesień USS Charlotte przybył do Wirginii po obraniu północnej trasy z Pearl Harbor. Zwykle Marynarka Wojenna Stanów Zjednoczonych nie jest dla nas problemem. Jednak trasa, którą obrał ten okręt podwodny, przebiegała prosto przez Przejście Północno-Zachodnie. Postrzegamy ten region jako część naszych wód wewnętrznych, ale Stany Zjednoczone nie podzielają tej opinii. Stanowi to problem, który będzie narastał w przyszłości. Więcej krajów będzie chciało wykorzystać Przejście Północno-Zachodnie jako szlak żeglugowy, ponieważ nawigacja stanie się łatwiejsza. Nasi północni rywale, tacy jak Rosja, również mogą mieć wrażenie, że mają swobodny dostęp do naszych północnych wód. To musi się skończyć."
 canada_md_politics.6.a: "Obecność obcych państw na naszych wodach terytorialnych nie będzie tolerowana."
 canada_md_politics.6.b: "Odpuścimy to."
 canada_md_politics.7.t: "Toronto 18"
 canada_md_politics.7.d: "Właśnie odkryto przerażający spisek terrorystyczny w obszarze Greater Toronto Area. W wyniku nalotów antyterrorystycznych aresztowano 14 dorosłych i 4 młodych ludzi, których nazwano Toronto 18. Wszyscy są oskarżeni o planowanie skoordynowanych ataków w południowym Ontario. Ataki te obejmowałyby bombardowanie obiektów kulturalnych, otwarcie ognia do tłumów na ulicach Toronto, wyłączenie sieci energetycznych, wtargnięcie do Kanadyjskiego Centrum Nadawczego, szturm na siedzibę Kanadyjskiej Służby Wywiadu Bezpieczeństwa, a nawet przypuszczenie ataku na Wzgórze Parlamentarne. Być może najbardziej niepokojący był ich cel, jakim było ścięcie premiera i innych polityków w telewizji na żywo. Zawsze przypominamy społeczeństwu, aby nigdy nie padał ofiarą strachu. Jednakże możliwość wystąpienia takiego ataku, nawet w niewielkim stopniu, jest przerażająca."
 canada_md_politics.7.a: "Pozbawić te bezduszne potwory obywatelstwa"
 canada_md_politics.7.b: "Nasze działania na Bliskim Wschodzie mogą doprowadzić do katastrofy tutaj, w kraju."
 canada_md_politics.8.t: "Rozpoczyna się operacja Meduza"
 canada_md_politics.8.d: "W Afganistanie trwają walki o prowincję Kandahar, a my wkrótce poprowadzimy największą bitwę lądową, jaką kiedykolwiek podjęto w historii NATO. Przystępujemy do tej walki z naszymi sojusznikami z Afganistanu, Ameryki, Wielkiej Brytanii, Danii i Holandii. Ta operacja z pewnością zakończy się sukcesem, ale nasze wojska muszą zachować ostrożność w walce z talibami. Przeciwstawiają się nam tysiące bojowników gotowych umrzeć za tę ziemię. Jest mało prawdopodobne, że w tak krótkim czasie uda nam się całkowicie wypchnąć ich z regionu. To wzbudziło zaniepokojenie wielu Kanadyjczyków ofiarami, jakie nasza strona może ponieść w tym konflikcie. W końcu liczba ofiar śmiertelnych może stąd tylko wzrosnąć. To, jak sprawnie przebiegnie ta operacja, wpłynie na postrzeganie wojny przez opinię publiczną."
 canada_md_politics.8.a: "Musimy zakończyć tę walkę, a to oznacza wyeliminowanie Talibów."
 canada_md_politics.8.b: "Odtąd na naszych rękach będzie już tylko więcej kanadyjskiej krwi."
 canada_md_politics.9.t: "Ruch Narodu Quebecu"
 canada_md_politics.9.d: "Premier Stephen Harper złożył w Izbie Gmin wniosek dotyczący Quebecu. Wzywa Izbę Gmin do uznania, że ​​Quebekowie tworzą odrębne społeczeństwo w Kanadzie. Wydaje się, że każda ze stron wykazuje duże poparcie dla tego wniosku, ale kanadyjskie społeczeństwo jest podzielone pośrodku. Niektórzy twierdzą, że służy to jedynie ożywieniu nastrojów separatystycznych i że Quebec nie zasługuje na specjalne traktowanie. Inni postrzegają to jako pozytywny krok naprzód w stosunkach Kanady z Quebecem poprzez uznanie czynników, które czynią ich prowincję wyjątkową. W każdym razie wnioski składane w Izbie nie mają realnego wpływu na prawo, niezależnie od wyniku."
 canada_md_politics.9.a: "Kanada jest niepodzielna, a Quebec jest prowincją jak każda inna."
 canada_md_politics.9.b: "W Quebecu należy uznać i szanować różnice między mieszkańcami Quebecu."
 canada_md_politics.10.t: "Rdzenny Dzień Akcji"
 canada_md_politics.10.d: "Kanadyjscy pierwsi narody w całym kraju są coraz bardziej rozczarowani swoimi stosunkami z rządem federalnym. Dziś wyznaczyli pierwszy ogólnokrajowy dzień protestu, aby zwrócić uwagę na problemy, przed którymi stoją. Główne szlaki komunikacyjne w wielu dużych miastach zostały zablokowane. Tamtejsi aktywiści wzywają do podjęcia działań w kwestiach związanych z roszczeniami do gruntów, jakością życia w rezerwatach i dostępnymi dla nich programami usług społecznych. Jedną z ich najpilniejszych obaw jest unieważnienie Porozumienia z Kelowna przez premiera Stephena Harpera. Był to szereg porozumień między rządem federalnym a ludnością tubylczą, których celem było poprawa edukacji, zatrudnienia i warunków życia poprzez programy sponsorowane przez rząd. Porozumienie nie było prawnie wiążące, ale i tak jest to krok wstecz w stosunkach między ludnością tubylczą."
 canada_md_politics.10.a: "Przywróć Porozumienie z Kelowna i tym razem się go trzymaj."
 canada_md_politics.10.b: "Ci ludzie powinni po prostu zaakceptować fakt, że świat się zmienił."
 canada_md_politics.11.t: "Nalot RCMP na siedzibę konserwatystów"
 canada_md_politics.11.d: "Konserwatystom zarzuca się nielegalne przekroczenie liczby środków, które partie mogą przeznaczyć na reklamę podczas ostatnich wyborów. Stwierdzono pewne luki w przepisach regulujących sposób przeprowadzania transakcji pomiędzy różnymi organizacjami w partii, a konserwatyści wykorzystali je do kierowania dużych ilości pieniędzy na lokalne reklamy, które nie miały zasięgu ogólnokrajowego. Elections Canada zwykle ma zwrócić część wydatków partii w każdym okręgu na podstawie otrzymanych głosów, ale wstrzymała się z tym ze względu na skandal. Dzisiaj Królewska Kanadyjska Policja Konna dokonała nalotu na siedzibę konserwatystów w poszukiwaniu dokumentów dotyczących nielegalnego finansowania. Zarówno liberałowie, jak i NDP wykorzystują to obecnie jako okazję do ataku na korupcję powodowaną przez konserwatystów."
 canada_md_politics.11.a: "Szybko załatw sprawę z Elections Canada, aby pozbyć się tej sprawy z oczu opinii publicznej."
 canada_md_politics.11.b: "W takim tempie nie ma szans na wygranie następnych wyborów."
 canada_md_politics.13.t: "Złoty cel"
 canada_md_politics.13.d: "Jest to ostatni dzień Zimowych Igrzysk Olimpijskich 2010 i oczy wszystkich zwrócone są na finałowe wydarzenie. Kanadyjska reprezentacja hokeja mężczyzn dotarła do finału. Na drodze złota stanęły jedynie Stany Zjednoczone. Kanada miała dobry początek, prowadząc 2:0, ale Amerykanom udało się wyrównać na 25 sekund przed końcem trzeciej tercji. Gdy zaczęła się nagła śmierć, na całym stadionie zrobiło się nerwowo. W końcu Jarome Iginla podał do Sidneya Crosby'ego, który następnie strzelił zwycięskiego gola. Miasta w całej Kanadzie natychmiast wybuchły wiwatami, jakby cały naród zjednoczył się w jedno."
 canada_md_politics.13.a: "Coś dla podręczników historii"
 canada_md_politics.13.b: "Zmarnowane pieniądze"
 canada_md_politics.14.t: "Zamieszki na szczycie G20"
 canada_md_politics.14.d: "Grupa G20 zebrała się w Toronto na pierwszym szczycie w 2010 roku i wszystko miało pójść gładko. Kanada szybko wyszła z globalnego kryzysu finansowego, co dało nam ogromne możliwości podczas spotkań. Jednak poza obiektem pojawił się ogromny problem. Szczyty G20 wydają się przyciągać uwagę wielu działaczy politycznych. Wszyscy najbardziej wpływowi przywódcy świata zebrali się w jednym miejscu i jest to dla nich szansa, aby ich głos został usłyszany. Tysiące osób wyszło na ulice, aby pokojowo zaprotestować przeciwko postrzeganemu brakowi przejrzystości i dbałości o opinię publiczną. Wśród nich uczestnicy zamieszek wykorzystali duży tłum do niszczenia budynków, plądrowania sklepów i podpalania niektórych pojazdów. Wysłano wielu funkcjonariuszy policji, aby położyć kres anarchii, ale brak przywództwa doprowadził do brutalnych starć z udziałem niewinnych świadków. Zatrzymano ponad tysiąc osób, co oznacza, że ​​jest to największe masowe aresztowanie w historii Kanady."
 canada_md_politics.14.a: "Żenujący"
 canada_md_politics.14.b: "Bez naszej ochrony mogło być gorzej"
 canada_md_politics.15.t: "Wycofanie oferty Rady Bezpieczeństwa"
 canada_md_politics.15.d: "Kanada była członkiem-założycielem Organizacji Narodów Zjednoczonych i nadal jest jednym z najbardziej zaangażowanych. To zaangażowanie obejmowało kiedyś rekord wygrania każdej oferty złożonej na niestałe miejsce w Radzie Bezpieczeństwa ONZ. Nasz rekord właśnie został pobity. W pierwszej turze Niemcy zmiażdżyły nas głosami, a w drugiej przegraliśmy z Portugalią. W tym momencie postanowiliśmy się wycofać, a członkostwo Portugalii zostało potwierdzone w trzeciej turze. Wielu Kanadyjczyków jest niezadowolonych tą stratą i obwinia za nią politykę zagraniczną administracji konserwatystów. Ostatnio Kanada interweniuje znacznie częściej niż zwykle na arenie międzynarodowej u boku sojuszników z NATO. W szczególności podążaliśmy za Stanami Zjednoczonymi podczas wielu bitew na obcej ziemi. Być może powinniśmy zmienić nasze podejście"
 canada_md_politics.15.a: "Bronimy jedynie naszych wartości na rzecz bezpieczniejszego świata"
 canada_md_politics.15.b: "To atak na naszą reputację!"
 canada_md_politics.16.t: "Pomarańczowa fala"
 canada_md_politics.16.d: "Ostatnie sondaże dotyczące nadchodzących wyborów wskazują, że NPR zyskała większe poparcie niż liberałowie. Ich partia od początku istnienia znajduje się na trzecim miejscu, ale teraz wydaje się, że jest w zasięgu ręki do utworzenia rządu. Można to przypisać Jackowi Laytonowi, ich charyzmatycznemu przywódcy. Jest orędownikiem postępowych spraw i poczynił największe jak dotąd wysiłki na rzecz premiera. Wielu kandydatów NPR to weterani polityków z innych partii, których poruszyła jego wizja. Kanadyjczycy w całym kraju również okazują szerokie poparcie dla jego platformy. Może to być pierwszy rząd w historii Kanady, który nie zostanie utworzony przez konserwatystów ani liberałów."
 canada_md_politics.16.a: "Ignoruj ​​tych nadziei. Skup się na prawdziwej rywalizacji!"
 canada_md_politics.16.b: "Musimy działać, zanim Layton przejmie władzę!"
 canada_md_politics.17.t: "Dwustulecie wojny 1812 roku"
 canada_md_politics.17.d: "Dziś mija dwieście lat, odkąd Stany Zjednoczone wypowiedziały wojnę Imperium Brytyjskiemu. To była wojna, która pomogła ukształtować tożsamość narodową Kanady, a obecna administracja konserwatywna pod przewodnictwem Harpera robi wszystko, co w jej mocy, aby przypomnieć o tym Kanadyjczykom. W ciągu ostatnich trzech lat wydano miliony dolarów na tworzenie monet okolicznościowych, rekonstrukcji historycznych i filmów promocyjnych. Niewielu może argumentować, że uczenie młodzieży o naszej przeszłości jest czymś złym, ale wysoki koszt obchodów dwustulecia w porównaniu z podobnymi wydarzeniami budzi zdziwienie."
 canada_md_politics.17.a: "Wszyscy znają Kanadyjczyków, którzy bronili naszej wolności"
 canada_md_politics.17.b: "Wojna nie była nawet tego warta."
 canada_md_politics.18.t: "Międzynarodowa Ekspedycja na Stację Kosmiczną 35"
 canada_md_politics.18.d: "Pułkownik Chris Hadfield wrócił z Międzynarodowej Stacji Kosmicznej. Był pierwszym astronautą Kanadyjskiej Agencji Kosmicznej, który objął dowództwo stacji. Nie tylko osiągnął ogromne sukcesy, ale także zyskał ogromną obecność w mediach społecznościowych. Hadfield często przesyłał strumieniowo filmy dzieciom w całym kraju, aby pokazać im, jak wygląda życie w kosmosie. Czasami prowadził sesje online, podczas których internet mógł go zapytać o wszystko. Nakręcił nawet teledysk na ISS, w którym śpiewa Space Oddity Davida Bowiego. Teraz przygotowuje się do wydania autobiografii opisującej swoje doświadczenia w kosmosie, która ukaże się jeszcze w tym roku."
 canada_md_politics.18.a: "Przyznaj mu wszystkie odznaczenia narodowe za jego służbę i zdobądź dla nas egzemplarz tej książki"
 canada_md_politics.18.b: "Zainspirował kolejne pokolenie kanadyjskich astronautów."
 canada_md_politics.19.t: "Zakończenie negocjacji z Unią Europejską w sprawie CETA"
 canada_md_politics.19.d: "Nasze wysiłki na rzecz dywersyfikacji listy naszych partnerów handlowych zaowocowały wieloma nowymi możliwościami wolnego handlu. Kompleksowa umowa gospodarczo-handlowa z Unią Europejską może być naszą największą umową handlową w historii. Po ratyfikacji nasze rynki zostaną otwarte dla 28 krajów. Jednak transakcja nie jest pozbawiona kontrowersji. Rosną obawy związane z warunkami dotyczącymi praw własności intelektualnej, organizmów genetycznie zmodyfikowanych i ograniczeń wizowych między obydwoma sygnatariuszami. Szczególnie Nowa Fundlandia i Labrador są zaniepokojone sposobem, w jaki zmieni się egzekwowanie prawa naszej wyłącznej strefy ekonomicznej. Niektóre zasady chroniące rybołówstwo na morzu są obecnie uchylane, aby uspokoić Europejczyków, co boli po tym, jak w 1994 r. stoczyliśmy przeciwko nim wojnę turbotów. Niemniej jednak ogólnie udało nam się sporo osiągnąć, biorąc pod uwagę potęgę gospodarczą, jaką jest Unia Europejska."
 canada_md_politics.19.a: "Otwórz nasz naród na inwestycje europejskie"
 canada_md_politics.19.b: "Wejdź z siłą na rynki europejskie"
 canada_md_politics.20.t: "Terror w stolicy"
 canada_md_politics.20.d: "Ottawa jest obecnie zamknięta po tym, jak samotny bandyta próbował zaatakować rząd. Zaczęło się od tego, że śmiertelnie zranił wartownika imieniem kapral Nathan Cirilo pod Narodowym Pomnikiem Wojennym. Następnie udał się do Parlamentu i wszedł do bloku centralnego głównym wejściem pod Wieżą Pokoju. Wielu posłów do parlamentu odbywało w tym czasie spotkania i zgromadziło się w pokojach, obok których przechodził bandyta. Premier Stephen Harper przebywał w jednym z tych pokoi i był zmuszony ukryć się w szafie, podczas gdy jego koledzy z partii chwycili maszty flagowe, aby się bronić. Bandyta wystrzelił kilka naboi, przechodząc przez korytarze, a jedna kula wleciała do pomieszczenia, w którym zgromadzili się NDP. Ostatecznie RCMP udało się osaczyć bandytę za kolumną. Sierżant sztabowy Kevin Vickers rzucił się obok bandyty, strzelając do niego, a policjant Curtis Barrett według doniesień oddał śmiertelną kulę. Stacje informacyjne na całym świecie zaczęły już robić sensację z tego wydarzenia, donosząc o oblężeniu miasta. Jeszcze spokojniejsi reporterzy kwestionują brak bezpieczeństwa na Wzgórzu Parlamentarnym. Być może Amerykanie mieli rację, zwiększając inwigilację tak bardzo, jak to zrobili po własnych atakach terrorystycznych"
 canada_md_politics.20.a: "Kanadyjczycy nigdy nie zamykali drzwi na klucz i terroryści tego nie zmienią"
 canada_md_politics.20.b: "Musimy chronić Kanadyjczyków, nawet jeśli odbędzie się to kosztem niektórych swobód."
 canada_md_politics.21.t: "Ataki powietrzne w Iraku i Syrii"
 canada_md_politics.21.d: "Liberałowie właśnie wygrali wybory, obiecując zakończyć nasze naloty na Państwo Islamskie w Iraku i Syrii. Zamiast tego chcą włożyć więcej wysiłku w szkolenie naszych sojuszników w terenie, aby zbudowali skuteczniejsze siły bojowe. Jednym z powodów tego posunięcia jest oszczędność kosztów, ponieważ wydaliśmy już setki milionów na nasze działania bojowe. Innym jest to, że Kanadyjczycy nie musieliby narażać życia, gdyby lokalne siły były w stanie poradzić sobie z własnymi bitwami. Oba te argumenty są pewne, istnieje jednak ryzyko, że zdenerwujemy naszych sojuszników z NATO. Inne narody mogą odnieść wrażenie, że każemy im wykonywać całą ciężką pracę."
 canada_md_politics.21.a: "Musimy pozostać oddani naszym sojusznikom"
 canada_md_politics.21.b: "Są lepsze sposoby wspierania walki z Państwem Islamskim"
 canada_md_politics.22.t: "Sprawa Omara Khadra"
 canada_md_politics.22.d: "Omar Khadr stał się postacią powodującą podziały w narodzie. Jako chłopiec ojciec zabrał go do Afganistanu, gdzie podczas wojny walczył po stronie Al-Kaidy wraz z innymi grupami terrorystycznymi. Został ranny w bitwie z siłami amerykańskimi i rzekomo zabił granatem sierżanta 1. klasy nazwiskiem Christopher Speer. Później został schwytany i wysłany do Zatoki Guantanamo, gdzie był przesłuchiwany przez oficerów wywiadu amerykańskiego i kanadyjskiego. W 2010 roku po 8 latach pozbawienia wolności przyznał się do zbrodni wojennych. Wrócił do Kanady, aby tu służyć przez resztę swojej kadencji. Jego leczenie w Zatoce Guantanamo wywołało kontrowersje. ONZ ustaliła, że ​​jest on pierwszą osobą od czasów II wojny światowej ściganą za zbrodnie wojenne jako nieletni. Działacze na rzecz praw obywatelskich w całym kraju wyrazili pogardę dla działań naszych służb wywiadowczych, a Sąd Najwyższy Kanady orzekł, że naruszają one jego prawa człowieka. Khadr został zwolniony za kaucją w 2015 roku, ale konserwatyści chcieli odwołać się od tej decyzji. Nowa administracja liberalna rozważa obecnie wycofanie tego apelu. Kanadyjczycy z pewnością zareagują negatywnie tak czy inaczej."
 canada_md_politics.22.a: "Był jeszcze chłopcem, kiedy ojciec wciągnął go w ramiona terrorystów"
 canada_md_politics.22.b: "Nie możemy pozwolić mu swobodnie chodzić po naszych ulicach po tym wszystkim, co zrobił."
 canada_md_politics.23.t: "Losy Bombardiera CSeries"
 canada_md_politics.23.d: "Nasz przemysł lotniczy cierpi, co doprowadziło do podjęcia przez Bombardier desperackich działań. Ich najnowszy odrzutowiec pasażerski CSerie wypełnia niszę na rynku, która może potencjalnie przynieść im fortunę. Jednak niewiele firm kupuje te odrzutowce. W odpowiedzi Bombardier obniżył cenę każdego egzemplarza znacznie poniżej kosztów produkcji, aby uczynić je bardziej atrakcyjnymi. Każdy odrzutowiec jest sprzedawany za 19 milionów dolarów, mimo że jego produkcja kosztuje 33 miliony dolarów. Boeingowi ani trochę się to nie spodobało, ponieważ stanowiło silną konkurencję dla ich MAX 7. W związku z tym złożyli petycję przeciwko Bombardierowi. To trochę hipokryzja, że ​​oskarżają Bombardiera o nieuczciwe korzyści gospodarcze, podczas gdy oni sami otrzymują ogromne ulgi podatkowe od rządu amerykańskiego. Niemniej jednak może to być śmiertelny cios dla naszego przemysłu lotniczego. Nie pomaga to, że obecna administracja amerykańska oskarża nas o wykorzystywanie naszych stosunków handlowych. Na szczęście z pomocą przyszła nam Europa. Airbus chce nabyć większościowy pakiet udziałów w programie CSeries w zamian za wyłączne korzyści dla Kanady. Europejczycy są godnymi zaufania sojusznikami, ale jeśli przyjmiemy tę ofertę, nie będziemy w tej branży tak samo niezależni."
 canada_md_politics.23.a: "Lepiej współpracować z Europejczykami, niż klękać przed Amerykanami."
 canada_md_politics.23.b: "Sprzedaż do Europy niczego nie rozwiązuje"
 canada_md_politics.25.t: "Nawet jednolity front nie będzie w stanie wpłynąć na Amerykanów"
 canada_md_politics.25.d: "Nasi wojskowi i sojusznicy w NATO nieustannie zwracają się do naszej administracji o zwiększenie wydatków na bezpieczeństwo. Oni też mają dobry argument. Przez ostatnie kilka dekad nasza armia starała się dotrzymać kroku czasom. Sprzęt jest przestarzały, a rekrutacja spada. Rozmieszczamy także nasze siły w coraz większej liczbie stref konfliktów za granicą. W miarę dalszego topnienia lodu należy również chronić naszą suwerenność na północy. Minister obrony Harjit Sajjan zaproponował nową politykę obronną mającą na celu rozwiązanie tych problemów. Wzywa do modernizacji armii w ciągu najbliższych 20 lat, co obejmuje zwiększenie wydatków o 73% w ciągu następnej dekady. Plan ten będzie kosztowny i nie jest jasne, skąd będą pochodzić wszystkie niezbędne zasoby."
 canada_md_politics.25.a: "Kanada musi zrobić więcej, aby chronić siebie i swoich sojuszników."
 canada_md_politics.25.b: "Wojsko jest już wystarczająco zdolne."
 canada_md_politics.26.t: "Obchody 150. Kanady"
 canada_md_politics.26.d: "Minęło 150 lat od powstania Konfederacji Kanadyjskiej. Władze federalne i prowincjonalne organizują największe uroczystości w historii kraju. Organizowane są przedstawienia, wstęp do parków narodowych jest bezpłatny i wybito pamiątkowe monety. Mamy też ogromną kaczkę pływającą po jeziorze Ontario. Niektórzy z naszych przyjaciół na całym świecie również przesłali prezenty. Holendrzy wyhodowali tulipana, który wygląda jak flaga Liścia Klonowego. Mimo to nie wszyscy są dziś podekscytowani. Niektórzy krytykują wysokie koszty uroczystości i woleliby, aby pieniądze zostały przeznaczone gdzie indziej. Grupy tubylcze twierdzą, że półwiecze jedynie wzmacnia setki lat rządów kolonialnych. Obydwa te punkty wywołały pewne napięcie wśród Kanadyjczyków."
 canada_md_politics.26.a: "Cóż za chwalebny dzień dla Kanady, a co za tym idzie, świata."
 canada_md_politics.26.b: "Zapomnij o przeszłości!"
