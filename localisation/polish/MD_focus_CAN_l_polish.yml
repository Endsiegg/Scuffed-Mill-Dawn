 CAN_overburdened_economy: "Przeciążona gospodarka"
 CAN_overburdened_economy_desc: "Pod koniec lat 90. budżet Kanady jest przeciążony nieefektywnymi dotacjami i nadmiernymi wydatkami. Rewizja starej polityki i reorganizacja dotacji powinny załagodzić ten problem."
 CAN_multi_ethnic_nation: "Naród wieloetniczny"
 CAN_multi_ethnic_nation_desc: "Kanada jest jednym z wielu wieloetnicznych narodów na świecie, skolonizowanym zarówno przez Wielką Brytanię, jak i Francję, niezliczone rdzenne plemiona oraz liczbę imigrantów z innych krajów na całym świecie. Najbardziej widoczny jest podział między ludnością Quebecu a anglojęzyczną resztą kraju. Jeśli nadal będziemy zamykać tę lukę, nasz naród będzie się rozwijać pod naszym przywództwem, przygotowując grunt pod nową Kanadę."
 CAN_a_culture_shift: "Zmiana Kultury"
 CAN_a_culture_shift_desc: ""
 CAN_native_policy_idea: "Przestarzała polityka natywna"
 CAN_native_policy_idea_desc: ""
