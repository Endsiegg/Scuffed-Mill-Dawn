 CAN_canadian_subsidies_projects_desc: "W przeszłości rząd Kanady dotował wiele kluczowych gałęzi przemysłu. Ropa naftowa, rolnictwo, pozyskiwanie drewna, przemysł morski, lotniczy i wiele innych. Utrzymanie dziedzictwa subsydiowania pomoże utrzymać tętniącą życiem gospodarkę. Dotacje rządowe będą wypłacane co dwa tygodnie.\n\nCałkowity tygodniowy koszt dotacji rządowych: §Y$$[?CAN.CAN_subsidy_total]§!\n\n§gKoszt tygodniowy znajduje się w §! §YDodatkowe wydatki§! §gsekcja budżetu§!\n"
