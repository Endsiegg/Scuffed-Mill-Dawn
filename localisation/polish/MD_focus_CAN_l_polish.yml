 CAN_native_policy_destroy_idea: "Polityka antyrodzima"
 CAN_native_policy_destroy_idea_desc: ""
 CAN_true_neutrality: "Prawdziwa neutralność"
 CAN_true_neutrality_desc: "Szwajcarom wszystko się myli. Kanadyjski program neutralności to prawdziwa neutralność."
 CAN_renewable_energy_focus: "Energia odnawialna"
 CAN_renewable_energy_focus_desc: "Kanada to kraj bogaty w zasoby naturalne i niewykorzystany potencjał energii odnawialnej, czy to słonecznej, wiatrowej, wodnej czy nuklearnej. Musimy nadal się rozwijać i nadążać za duchem czasu, aby pomóc naszemu stale rozwijającemu się przemysłowi, inwestując w te strategiczne zasoby odnawialne."
 CAN_Focus_Oil_Sands_research_boost: "Fokus piasków roponośnych"
 CAN_Focus_Oil_Sands_research_boost_desc: "Skoncentrowaliśmy nasze wysiłki na zagospodarowaniu nowych złóż piasków roponośnych. Rozwój ten pomoże nam także w innych obszarach."
 CAN_Focus_Oil_Shales_research_boost: "Fokus łupków naftowych"
 CAN_Focus_Oil_Shales_research_boost_desc: "Skoncentrowaliśmy nasze wysiłki na zagospodarowaniu nowych złóż łupków bitumicznych. Rozwój ten pomoże nam także w innych obszarach."
 CAN_nato_research_research_boost: "Wspólne badania NATO"
 CAN_nato_research_research_boost_desc: "Połączyliśmy siły z NATO, aby opracować nową taktykę"
