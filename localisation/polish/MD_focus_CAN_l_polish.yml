l_polish:
 canada_focus: "Kanadyjskie drzewo fokusowe"
 CAN_Canadian_Economy: "Gospodarka kanadyjska"
 CAN_Canadian_Economy_desc: "Gospodarka kanadyjska jest dziesiątą co do wielkości gospodarką na świecie pod względem PKB. Jest to w przeważającej mierze gospodarka usługowa, która zatrudnia około 3/4 siły roboczej w całym kraju. Co więcej, posiada także trzecią co do wielkości łączną szacowaną wartość zasobów naturalnych, a także trzecie co do wielkości zasoby ropy naftowej na świecie."
 CAN_Prospects_Oil: "Perspektywy ropy"
 CAN_Prospects_Oil_desc: "Ropa naftowa to wielka szansa na wyprodukowanie dodatkowych funduszy dla naszego wspaniałego narodu. Subsydiowanie spółek naftowych w Kanadzie lub za granicą może pomóc wzmocnić nasz bilans zasobów naturalnych."
 CAN_National_Companies: "Spółki Krajowe"
 CAN_National_Companies_desc: "Firmy tutaj w kraju są wystarczające do osiągnięcia naszych celów. Zatrudniają ciężko pracujących Kanadyjczyków i dzięki temu jesteśmy bogaci!"
 CAN_Suncor_Energy: "Energia Suncoru"
 CAN_Suncor_Energy_desc: "Firma Suncor zajmuje się wydobyciem syntetycznej ropy naftowej z piasków roponośnych. Firma jest główną częścią kanadyjskich regionów produkujących ropę naftową. Jest to prężnie rozwijająca się firma naftowa od 1995 roku, kiedy to spółka przeniosła się z prywatnej spółki do spółki publicznej."
 CAN_Oil_Sands: "Piaski roponośne"
 CAN_Oil_Sands_desc: "Piaski roponośne to rodzaj złóż ropy naftowej. Piaski roponośne to luźne piaski lub częściowo skonsolidowane piaskowce zawierające naturalnie występującą mieszaninę gliny piaskowej i wody, nasączoną gęstą, lepką formą ropy naftowej."
 CAN_Alberta: "Alberta"
 CAN_Alberta_desc: "Alberta jest domem dla piasków roponośnych Athabasca. Region jest bogaty w piaski roponośne i jest jednym z głównych zasobów naturalnych Alberty."
 CAN_Athabasca_Oil_Refineries: "Rafinerie ropy naftowej Athabasca"
 CAN_Athabasca_Oil_Refineries_desc: "Kontynuacja eksploatacji piasków roponośnych Athabasca może pomóc w zwiększeniu kanadyjskiego eksportu ropy."
 CAN_Saskatchewan: "Saskatchewan"
 CAN_Saskatchewan_desc: "Saskatchewan to jeden z dwóch głównych regionów piasków roponośnych w Kanadzie. Polegają w dużym stopniu na rafinacji i transporcie tego surowca."
 CAN_Bakken_Shale_Refineries: "Rafinerie łupkowe Bakken"
 CAN_Bakken_Shale_Refineries_desc: "Rafinacja ropy z piasków roponośnych w łupkach Bakken pomoże zwiększyć naszą niezależność od ropy."
 CAN_Keystone_Pipeline: "Rurociąg Keystone"
 CAN_Keystone_Pipeline_desc: "Keystone Pipeline to jeden z bardziej kontrowersyjnych rurociągów naftowych w historii Kanady i Stanów Zjednoczonych. Zaplanowana przez nią propozycja umożliwiłaby większy transport ropy na krótszą odległość niż obecny rurociąg."
 CAN_Imperial_Oil: "Imperialny olej"
 CAN_Imperial_Oil_desc: "Imperial Oil jest główną kanadyjską firmą zajmującą się rafinacją i poszukiwaniem ropy naftowej. Jest drugim co do wielkości zintegrowanym koncernem naftowym."
 CAN_International_Companies: "Firmy międzynarodowe"
 CAN_International_Companies_desc: "Zachęcanie zagranicznych firm i zawieranie umów z zagranicznymi firmami międzynarodowymi powinno pomóc zarówno naszemu przemysłowi naftowemu, jak i jego."
 CAN_Exxon_Mobile: "ExxonMobil"
 CAN_Exxon_Mobile_desc: "ExxonMobil to jedna z największych firm na świecie. Exxon jest największym bezpośrednim następcą John Rockefellers Standard Oil i powstał w 1999 r. w wyniku fuzji Exxon i Mobil. Firma stale się rozwija i jest jednym z największych dużych koncernów naftowych na świecie."
 CAN_NA_Oil_Treaty: "Północnoamerykański Traktat Naftowy"
 CAN_NA_Oil_Treaty_desc: "Północnoamerykański Traktat Naftowy jest przedłużeniem Północnoamerykańskiego Układu o Wolnym Handlu. Dotyczy to przede wszystkim traktatów naftowych między Ameryką a Kanadą."
 CAN_Increase_Local_Refining: "Zwiększ lokalną rafinację"
 CAN_Increase_Local_Refining_desc: "Usprawnienie naszej lokalnej rafinacji pozwoli nam efektywniej wykorzystywać „brudną” ropę wydobywaną z łupków i piasków."
 CAN_Mutual_Extraction_Research: "Badania nad wzajemną ekstrakcją"
 CAN_Mutual_Extraction_Research_desc: "Badanie bardziej wydajnych sposobów przetwarzania ropy może być niezwykle korzystne dla naszego narodu. Ważne jest, aby skupić się na tej kluczowej branży w Kanadzie."
 CAN_Saudi_Aramco: "Saudyjska firma Aramco"
 CAN_Saudi_Aramco_desc: "Saudi Aramco jest jedną z największych firm na świecie pod względem przychodów, a także może poszczycić się drugimi co do wielkości potwierdzonymi zasobami ropy naftowej na świecie. Posiada również największą dzienną produkcję ropy ze wszystkich producentów ropy, co jeszcze bardziej umacnia Arabię ​​Saudyjską na pozycji drugiego co do wielkości producenta ropy."
 CAN_european_military: "Wojsko w stylu europejskim"
 CAN_european_military_desc: "Dalsza restrukturyzacja naszej armii tak, aby miała bardziej zdecentralizowany format brygady, na wzór europejskiej, pozwoli nam być bardziej skutecznymi w zadaniach szybkiego reagowania."
 CAN_american_canadian_military: "Amerykańsko-kanadyjska współpraca wojskowa"
 CAN_american_canadian_military_desc: "Współpraca z naszym sąsiadem-goliatem na południu może nauczyć nasze wojska nowych sztuczek."
 CAN_Rosneft: "Rosnieft"
 CAN_Rosneft_desc: "Choć mniejsza od Gazpromu, Rosnieft’ jest kolejnym dużym koncernem naftowym wywodzącym się z Rosji. Zyskała światową renomę jako trzecia co do wielkości firma w Rosji. W 2013 roku stała się jedną z największych spółek naftowych notowanych na giełdzie na świecie."
 CAN_Refineries_Abroad: "Rafinerie za granicą"
 CAN_Refineries_Abroad_desc: "Inwestycje w rafinerie za granicą pomogą wzmocnić nasz bilans, a także pogłębić nasze relacje z zagranicą, z którymi chcieliśmy zacieśnić współpracę."
 CAN_Local_Investing: "Inwestycje lokalne"
 CAN_Local_Investing_desc: "Auturgia ropy naftowej utoruje drogę do większego dobrobytu gospodarczego. Udoskonalmy to „czarne złoto” i pokażmy światu, z czego zrobiona jest Kanada."
 CAN_Abqaiq_Refineries: "Rafinerie Abqaiq"
 CAN_Abqaiq_Refineries_desc: "Współpraca z Saudi Aramco zaczęła pokazywać swoją wartość. Inwestycja w rafinerie Abqaiq pokaże nam jeszcze większą część zysków tej ogromnej firmy!"
 CAN_Volgograd_Refineries: "Rafinerie Wołgogradu"
 CAN_Volgograd_Refineries_desc: "Rafinerie Rosniefti wymagają modernizacji. Im lepiej będziemy finansować te rafinerie w Rosji, tym większych zysków możemy spodziewać się z naszych inwestycji zagranicznych w regionie."
 CAN_Focus_Oil_Sands: "Skoncentruj się na piaskach roponośnych"
 CAN_Focus_Oil_Sands_desc: "Skonstruowanie naszej obecnej koncentracji energetycznej na piaskach roponośnych pomoże naszym działom badawczo-rozwojowym skoordynować lepsze formy wydobycia i rafinacji."
 CAN_Focus_Oil_Shales: "Skoncentruj się na łupkach naftowych"
 CAN_Focus_Oil_Shales_desc: "Skonstruowanie naszej obecnej koncentracji energetycznej na łupkach bitumicznych pomoże naszym działom badawczo-rozwojowym skoordynować lepsze formy wydobycia i rafinacji."
 CAN_Efficient_Oil_Production: "Efektywna produkcja ropy"
 CAN_Efficient_Oil_Production_desc: "Ulepszenie naszego procesu rafinacji jedynie zwiększy wydobycie ropy w naszym kraju."
 CAN_Oil_Expansion_Expertise: "Baronowie naftowi Ameryk"
 CAN_Oil_Expansion_Expertise_desc: "Nikt nie ma nic na Kanadę!"
 CAN_Canadian_Infrastructure: "Infrastruktura kanadyjska"
 CAN_Canadian_Infrastructure_desc: "Infrastruktura jest siłą napędową naszej gospodarki i nie powinniśmy wahać się przed inwestowaniem w nią niezbędnych zasobów."
 CAN_Provincial_Funding_Of_Road_Infrastructure: "Wojewódzkie finansowanie infrastruktury drogowej"
 CAN_Provincial_Funding_Of_Road_Infrastructure_desc: "Jakość infrastruktury jest zróżnicowana w poszczególnych województwach. Musimy zrobić, co w naszej mocy, aby zaradzić dysproporcjom regionalnym."
 CAN_Federal_Gas_Tax_Fund: "Federalny Fundusz Podatku Gazowego"
 CAN_Federal_Gas_Tax_Fund_desc: "Za pośrednictwem federalnego funduszu podatku od gazu możemy wykorzystać dochód wygenerowany z paliw kopalnych na wsparcie lokalnych projektów infrastrukturalnych w wielu obszarach, w tym w transporcie publicznym, gospodarce odpadami i łagodzeniu skutków klęsk żywiołowych."
 CAN_Provincial_Territorial_Base_Fund: "Wojewódzki Fundusz Bazy Terytorialnej"
 CAN_Provincial_Territorial_Base_Fund_desc: "Korzystając z tego funduszu, możemy zapewnić podstawowy poziom finansowania kluczowych priorytetów infrastrukturalnych prowincji i terytoriów Kanady."
 CAN_Building_Canada_Fund: "Fundusz Budowlany Kanady"
 CAN_Building_Canada_Fund_desc: "W ramach planu Building Canada ten nowy fundusz może zająć się priorytetami infrastrukturalnymi na poziomie krajowym, regionalnym i lokalnym, tak aby realizować trzy priorytety: silniejsza gospodarka, czystsze środowisko oraz silne i zamożne społeczności."
 CAN_Canada_Strategic_Infrastructure_Fund: "Kanadyjski Fundusz Infrastruktury Strategicznej"
 CAN_Canada_Strategic_Infrastructure_Fund_desc: "Niektóre formy infrastruktury są niezbędne do prawidłowego funkcjonowania narodu. Na szczególną uwagę zasługują takie aktywa, jak infrastruktura kolejowa i wodna, dlatego też na dedykowany fundusz."
 CAN_P3_Projects: "Projekty P3"
 CAN_P3_Projects_desc: "Wraz z rozwojem sektora prywatnego rząd nie musi już samodzielnie podejmować dużych projektów infrastrukturalnych. Partnerstwa publiczno-prywatne między rządem Kanady a przemysłem zapewniają przydatne sposoby finansowania projektów związanych z opieką zdrowotną, transportem, środowiskiem, sprawiedliwością, rekreacją i edukacją."
 CAN_Trans_Canada_Highway_Expansion: "Rozbudowa autostrady transkanadyjskiej"
 CAN_Trans_Canada_Highway_Expansion_desc: "Jako niezwykle duży kraj, połączenie przeciwległych krańców narodu kanadyjskiego nie jest łatwym zadaniem. Należy ulepszyć autostradę transkanadyjską, aby poprawić łączność naszego kraju."
 CAN_Heavy_Industries_Focus: "Koncentracja na przemyśle ciężkim"
 CAN_Heavy_Industries_Focus_desc: "Jeśli Kanada ma utrzymać pozycję jednej z największych gospodarek świata, musimy dokonać niezbędnych inwestycji w naszym krajowym przemyśle."
 CAN_Centralized_Industry: "Scentralizowany przemysł"
 CAN_Centralized_Industry_desc: "Ważne jest, aby uważnie obserwować czynniki gospodarcze naszego narodu."
 CAN_AECON_Industries: "Firma Aecon Industrial"
 CAN_AECON_Industries_desc: "Aecon Industrial jest oddziałem Aecon Group Inc. specjalizującym się w świadczeniu usług budowlanych dla sektora publicznego i prywatnego w obszarach związanych z przemysłem."
 CAN_Petrochemical_Industrialization: "Industrializacja petrochemiczna"
 CAN_Petrochemical_Industrialization_desc: "Biorąc pod uwagę ogromne rezerwy paliw kopalnych Kanady, produkcja petrochemiczna jest potencjalnie lukratywnym obszarem, na którym można się skoncentrować."
 CAN_Nuclear_Energy_Developments: "Rozwój energii jądrowej"
 CAN_Nuclear_Energy_Developments_desc: "Choć paliwa kopalne dały wiele Kanadzie, zdajemy sobie sprawę, że nasze zasoby nie są nieskończone. Musimy zacząć dywersyfikować nasze źródła energii, a energia jądrowa jest jedną z najbardziej obiecujących istniejących alternatyw."
 CAN_Allow_Foreign_Companies: "Zezwalaj na firmy zagraniczne"
 CAN_Allow_Foreign_Companies_desc: "Kanada zawsze była integralną częścią globalnego kapitalizmu i nadal będziemy pełnić tę rolę, witając zagraniczne korporacje międzynarodowe z otwartymi ramionami."
 CAN_Seek_US_Companies: "Szukaj firm amerykańskich"
 CAN_Seek_US_Companies_desc: "Biorąc pod uwagę bliskość stanów, amerykańskie giganty na południe od granicy są szczególnie zainteresowane rynkiem kanadyjskim. A dlaczego nie miałyby być?"
 CAN_Strengthen_NA_Agreements: "Wzmocnić porozumienia północnoamerykańskie"
 CAN_Strengthen_NA_Agreements_desc: "Musimy skonsolidować więzi społeczne, które NAFTA i inne formy współpracy zaczęły tworzyć się w Ameryce Północnej."
 CAN_Expand_Automobile_Manufactoring: "Rozwiń produkcję samochodów"
 CAN_Expand_Automobile_Manufactoring_desc: "Od wielu lat zagraniczni producenci samochodów z USA, Japonii i innych krajów wytwarzają swoje produkty w kanadyjskich zakładach montażowych. Budowanie na tym fundamencie zagwarantuje więcej kanadyjskich miejsc pracy i silniejszą kanadyjską gospodarkę."
 CAN_seek_british_companies: "Szukaj firm brytyjskich"
 CAN_seek_british_companies_desc: "Brytyjskie firmy, chcąc utrzymać się jedną nogą na Atlantyku, chętnie szukają możliwości gospodarczych w naszym kraju."
 CAN_Strengthen_EU_Cooperations: "Wzmocnić współpracę europejską"
 CAN_Strengthen_EU_Cooperations_desc: "Chociaż poszczególne narody europejskie mogą nie mieć takiej siły gospodarczej jak kiedyś, razem stanowią ważną część gospodarki światowej, której nie możemy sobie pozwolić na ignorowanie."
 CAN_Expand_Shipbuilding: "Rozwiń przemysł stoczniowy"
 CAN_Expand_Shipbuilding_desc: "Przynoszący miliardowe przychody i utrzymujący ponad 10 000 miejsc pracy kanadyjski przemysł morski jest użytecznym sektorem gospodarki, który można jeszcze ulepszyć."
 CAN_Industrial_Expertise: "Wiedza przemysłowa"
 CAN_Industrial_Expertise_desc: "Teraz, gdy poprawiliśmy i tak już imponujący potencjał przemysłowy Kanady, możemy pochwalić się pewną wiedzą specjalistyczną w tej konkretnej dziedzinie."
 CAN_Focus_On_Political_Spectrum: "Skoncentruj się na spektrum politycznym"
 CAN_Focus_On_Political_Spectrum_desc: "W całej historii politycznej Kanady królowały wartości liberalne, egalitarne i umiarkowane. Czy jednak tradycja ta zostanie utrzymana, gdy na całym świecie zaczną pojawiać się siły populistyczne, a wschodzące mocarstwa będą dążyć do zmiany liberalnego konsensusu, który rządzi porządkiem międzynarodowym od zakończenia zimnej wojny?"
 CAN_Ministry_Of_Culture: "Ministerstwo Kultury"
 CAN_Ministry_Of_Culture_desc: "Departament Dziedzictwa Kanadyjskiego to departament rządu Kanady odpowiedzialny za ochronę i promocję kultury kanadyjskiej."
 CAN_Two_Language_State: "Państwo dwujęzyczne"
 CAN_Two_Language_State_desc: "Kanada zawsze była i zawsze będzie krajem, w którym język angielski i francuski mają równy status."
 CAN_maintain_the_status_quo: "Utrzymaj status quo"
 CAN_maintain_the_status_quo_desc: "Dwujęzyczność jest zapisana w konstytucji Kanady i stanowi podstawę, na której gwarantuje się jedność narodu."
 CAN_crush_anti_quebecois_movements: "Zmiażdżyć ruchy antyquebeckie"
 CAN_crush_anti_quebecois_movements_desc: "Mieszkańcy Quebecu są coraz bardziej wyobcowani z powodu negatywnego przedstawiania Quebecu w kanadyjskich anglojęzycznych mediach. Powinniśmy zniechęcać do tego „walenia z Quebecu”, aby nasi obywatele Quebecu nadal czuli się mile widziani w tym kraju."
 CAN_educational_focuses: "Lepsza edukacja kanadyjska"
 CAN_educational_focuses_desc: "Aby zmniejszyć przepaść między anglojęzycznymi i francuskojęzycznymi obywatelami Kanady, powinniśmy inwestować w narodowy system edukacji, aby od najmłodszych lat wspierać poczucie wspólnej tożsamości."
 CAN_restore_quebec_to_glory: "Przywróć chwałę Quebecu"
 CAN_restore_quebec_to_glory_desc: "Zanim Nowa Francja została podbita przez Brytyjczyków, była imponującą placówką francuskiej kultury i wpływów w obu Amerykach. Quebec odziedziczy to dumne dziedzictwo."
 CAN_redraft_langauge_laws: "Przeprojektowanie przepisów językowych"
 CAN_redraft_langauge_laws_desc: "Nasze obecne przepisy językowe powinny zostać zaktualizowane, aby naprawdę odzwierciedlały dwujęzyczny charakter naszego kraju."
 CAN_multi_language_forces: "Naród wielojęzyczny"
 CAN_multi_language_forces_desc: "Nasz kraj nie będzie już dwiema odrębnymi częściami mówiącymi różnymi językami. Zamiast tego musimy dążyć do stworzenia prawdziwie zintegrowanego, wielojęzycznego narodu."
 CAN_a_nation_of_culture: "Stolica Kultury"
 CAN_a_nation_of_culture_desc: "Montreal od dawna uważany jest za „Kulturalną Stolicę Kanady”. Powinniśmy zapewnić miastu wszystko, czego potrzebuje, aby nadal było bastionem kanadyjskiej kultury."
 CAN_reoriented_vision: "Przeorientowana wizja wojskowa"
 CAN_reoriented_vision_desc: "Kanadyjskie Siły Zbrojne potrzebują nowej podstawowej wizji, aby jak najlepiej reprezentować obywateli nowej Kanady, którą staramy się zbudować."
 CAN_a_nation_of_diversity: "Naród Różnorodności"
 CAN_a_nation_of_diversity_desc: "W dzisiejszej Kanadzie odmienność jest celebrowana, a nie wyśmiewana. Wszyscy prawdziwi Kanadyjczycy, niezależnie od języka, którym mówią, mogą czuć się tu mile widziani."
 CAN_federal_reorganization: "Reorganizacja federalna"
 CAN_federal_reorganization_desc: "Redystrybuując władzę przyznaną prowincjom, możemy jeszcze bardziej ograniczyć wezwania do niepodległego Quebecu."
 CAN_the_new_order: "Nowa Kanada"
 CAN_the_new_order_desc: "Dzięki naszym wysiłkom zbudowaliśmy nową Kanadę, która zyskuje siłę poprzez pogodzenie się ze swoją wewnętrzną różnorodnością."
 CAN_One_Language_State: "Jedno państwo językowe"
 CAN_One_Language_State_desc: "Obecna dwujęzyczność Kanady jest receptą na niestabilność i ostateczną katastrofę. Jeden język musi zwyciężyć nad drugim."
 CAN_French_Government: "Rząd francuski"
 CAN_French_Government_desc: "Zbyt długo francuskojęzyczni mieszkańcy Kanady byli marginalizowani i poniżani przez naszych aroganckich anglojęzycznych kuzynów. Allons-y obywatele! L'avenir du Canada jest francuskojęzyczny!"
 CAN_Glorification_Of_Quebec: "Gloryfikacja Quebecu"
 CAN_Glorification_Of_Quebec_desc: "Jako spadkobiercy dziedzictwa Nowej Francji, historia i kultura Quebecu zasługuje na dumne miejsce w tożsamości narodowej Kanady."
 CAN_English_Government: "Rząd angielski"
 CAN_English_Government_desc: "Wywrotowe elementy francuskojęzyczne w Kanadzie zbyt długo były solą w oku. Nadszedł czas, aby zrzucić fasadę dwujęzyczności, na której polegali nasi poprzednicy i przyjąć anglojęzyczną tożsamość Kanady."
 CAN_Integration_Of_Quebec: "Integracja Quebecu"
 CAN_Integration_Of_Quebec_desc: "Quebec musi dostosować się do reszty kraju. Powinniśmy uruchomić reformy, aby osiągnąć pełną integrację tej niesfornej prowincji."
 CAN_Address_Native_Question: "Zajmij się rodzimym pytaniem"
 CAN_Address_Native_Question_desc: "Pierwsi Narody to rdzenni mieszkańcy Kanady, którzy od dawna narzekają na dyskryminację, złe warunki społeczno-ekonomiczne i brak poszanowania praw rdzennych mieszkańców do ziemi."
 CAN_Continue_Societal_Integration: "Kontynuuj integrację społeczną"
 CAN_Continue_Societal_Integration_desc: "Ludność Pierwszych Narodów cierpi obecnie na szereg problemów, takich jak bezrobocie i problemy zdrowotne, co stawia ich standard życia na równi z krajami rozwijającymi się, takimi jak Haiti. Musimy zrobić, co w naszej mocy, aby zaradzić tym nierównościom i poprawić standardy życia rdzennej ludności Kanady."
 CAN_Native_Peoples_Act: "Ustawa o ludności tubylczej"
 CAN_Native_Peoples_Act_desc: "Nowy akt ustawodawczy mający na celu poszanowanie kultury Pierwszych Narodów i zapobieganie dyskryminacji w dużym stopniu przyczyni się do pokazania rdzennej ludności, że są mile widziani we współczesnej Kanadzie."
 CAN_Focus_On_Canada: "Skoncentruj się na Kanadzie"
 CAN_Focus_On_Canada_desc: "W coraz bardziej chaotycznym świecie musimy dbać o własne interesy. W końcu kto inny będzie chronił Kanadę, jeśli nie my?"
 CAN_Canada_First: "Najpierw Kanada"
 CAN_Canada_First_desc: "Sprawy międzynarodowe nie są naszą troską. Naród kanadyjski zasługuje na naszą pełną i niepodzielną uwagę."
 CAN_NA_Proposal: "Propozycja Ameryki Północnej"
 CAN_NA_Proposal_desc: "Chociaż sprawy zagraniczne nie powinny nas zaprzątać, nie możemy zaprzeczyć położeniu geograficznemu Kanady. Powinniśmy zapewniać naszych sąsiadów, że nasze odwrócenie się od świata nie zagrozi naszym stosunkom."
 CAN_Stand_Alone: "Samodzielny"
 CAN_Stand_Alone_desc: "Nadszedł czas, aby usunąć kajdany, które łączą nas z Europą za pośrednictwem NATO. Kanada nie chce być wiązana z interesami bezpieczeństwa krajów leżących daleko poza naszymi brzegami."
 CAN_strength_at_home: "Siła w domu"
 CAN_strength_at_home_desc: "Aby zwiększyć naszą samodzielność, musimy inwestować we własne możliwości gospodarcze."
 CAN_a_neutral_rhetoric: "Neutralna retoryka"
 CAN_a_neutral_rhetoric_desc: "Coraz wyraźniej staje się jasne, że epoka postzimnowojenna nie jest tak jednobiegunowa, jak wielu kiedyś sądziło. Powinniśmy zacząć zapewniać kanadyjską neutralność, aby mieć pewność, że nie wpadniemy w pułapkę eskalacji rywalizacji wielkich mocarstw."
 CAN_shred_the_constitution_act: "Zniszczyć Ustawę Konstytucyjną"
 CAN_shred_the_constitution_act_desc: "Artykuł 35 Konstytucji przyznaje ludności tubylczej szczególne prawa i ochronę. Prawa te muszą zostać odebrane, jeśli mamy w pełni rozwiązać problemy społeczne związane z Pierwszymi Narodami."
 CAN_destroy_reservations: "Zniszcz rezerwacje"
 CAN_destroy_reservations_desc: "Pomimo otrzymania setek tysięcy dolarów w ramach inwestycji rządowych, tak zwane „rezerwy indyjskie” są w opłakanym stanie. Nie mamy innego wyjścia, jak je trwale zamknąć."
 CAN_discredit_western_identitiy: "Dyskredytować zachodnią tożsamość"
 CAN_discredit_western_identitiy_desc: "My, Kanadyjczycy, nie powinniśmy już utożsamiać się z „Zachodem”. Ta niejasna, pozbawiona znaczenia koncepcja, rzekomo powiązana z naszym położeniem geograficznym, zmusza nas do prowadzenia amerykańskiej i europocentrycznej polityki zagranicznej, która nie służy żadnemu celowi."
 CAN_end_foriegn_entanglment: "Zakończ zagraniczne uwikłanie"
 CAN_end_foriegn_entanglment_desc: "Zaangażowanie Kanady za granicą jest bezcelowe i kosztowne. Powinniśmy się wycofać i skupić na poprawie warunków na własnym boisku."
 CAN_military_autarky: "Autarkia wojskowa"
 CAN_military_autarky_desc: "Nasze wojsko jest obecnie zbyt zależne od naszych niegdysiejszych „sojuszników”. Powinniśmy zwiększać nasze własne możliwości, abyśmy w przypadku wojny nie musieli polegać na nikim innym, jak tylko na sobie."
 CAN_a_redefinition: "Redefinicja"
 CAN_a_redefinition_desc: "Jeśli mamy w pełni zaangażować się w naszą nową politykę zagraniczną, należy zasadniczo przedefiniować tożsamość kanadyjską."
 CAN_canadian_isolationism: "Kanadyjski izolacjonizm"
 CAN_canadian_isolationism_desc: "Tak jak kiedyś zrobili to nasi sąsiedzi na południe od granicy, powinniśmy umyć ręce od wielu problemów świata i zamiast tego skierować wzrok do wewnątrz."
 CAN_revised_foreign_policy: "Zmieniona polityka zagraniczna"
 CAN_revised_foreign_policy_desc: "Nadszedł czas, aby ogłosić trwałą neutralność Kanady. Nie będziemy już dłużej pionkami w geopolitycznych grach innych państw."
 CAN_industrial_might: "Przemysłowa potęga"
 CAN_industrial_might_desc: "Teraz, gdy zdecydowaliśmy się nadać priorytet interesom Kanady, możemy skupić się na przekształceniu Kanady w potęgę gospodarczą."
 CAN_bureaucracy: "Biurokracja"
 CAN_bureaucracy_desc: "Ogromny naród, taki jak Kanada, wymaga równie dużej biurokracji, aby skutecznie nim rządzić."
 CAN_domestic: "Niepodległość wewnętrzna"
 CAN_domestic_desc: "Zagraniczne interesy w granicach Kanady w dalszym ciągu stanowią niepokojący problem. Powinniśmy zadbać o to, aby te obce siły nie mogły wywierać wpływu na politykę naszego rządu."
 CAN_redistribution_of_balance: "Zrównoważony budżet"
 CAN_redistribution_of_balance_desc: "Po ograniczeniu naszych zobowiązań międzynarodowych mamy teraz środki, które pozwalają nam przeznaczać więcej na krajowe programy wydatków."
 CAN_tax_cuts: "Cięcia podatkowe"
 CAN_tax_cuts_desc: "Nasz ograniczony zasięg międzynarodowy oznacza, że ​​nie musimy już opodatkowywać Kanadyjczyków w takim samym stopniu jak wcześniej."
 CAN_State_Of_Terror: "Stan Terroru"
 CAN_State_Of_Terror_desc: "Nasza kontrowersyjna polityka wobec Pierwszych Narodów podburzyła gniazdo szerszeni. Ta niestabilność doprowadziła do zwiększonego poczucia niepokoju w kraju, który kiedyś był umiarkowany i stabilny."
 CAN_Western_Shift: "Zachodnia zmiana"
 CAN_Western_Shift_desc: "Powinniśmy wykorzystać ostatnie wydarzenia międzynarodowe, aby ponownie potwierdzić nasze zaangażowanie na rzecz liberalnego porządku międzynarodowego kierowanego przez Zachód."
 CAN_Strengthen_Ties_With_Nato: "Wzmocnić więzi z NATO"
 CAN_Strengthen_Ties_With_Nato_desc: "Kanada zawsze zajmowała stanowisko, że NATO jest niezbędnym filarem bezpieczeństwa międzynarodowego."
 CAN_European_Investments: "Inwestycje Europejskie"
 CAN_European_Investments_desc: "Więzy przyjaźni między nami a naszymi europejskimi partnerami można wzmocnić dzięki pewnym, niepożądanym funduszom od hojnych inwestorów."
 CAN_Propose_NAFTA_Improvements: "Zaproponuj ulepszenia NAFTA"
 CAN_Propose_NAFTA_Improvements_desc: "Chociaż NAFTA stanowi solidną podstawę naszych stosunków z naszymi sąsiadami z Ameryki Północnej, zawsze jest miejsce na ulepszenia."
 CAN_US_Investments: "Inwestycje USA"
 CAN_US_Investments_desc: "Siła gospodarcza na naszym południu jest doskonałym źródłem inwestycji pomagających w utrzymaniu gospodarki naszego kraju."
 CAN_Strengthen_Position_In_Nato: "Wzmocnić pozycję w NATO"
 CAN_Strengthen_Position_In_Nato_desc: "Jak dotąd Kanada w dużej mierze schodziła na dalszy plan w NATO i pozwalała naszym sojusznikom rządzić. Powinniśmy pokazać, że Kanada ma o wiele więcej do zaoferowania sojuszowi."
 CAN_nato_exercises: "Ćwiczenia NATO"
 CAN_nato_exercises_desc: "Powinniśmy wzywać do wspólnych ćwiczeń pomiędzy członkami NATO, aby przygotować się na przyszłe konflikty."
 CAN_greater_military_cooperation: "Większa współpraca wojskowa"
 CAN_greater_military_cooperation_desc: "Aby zapewnić bardziej znaczące zaangażowanie Kanady w NATO, powinniśmy wzmocnić nasze własne siły zbrojne."
 CAN_investments_in_nato: "Inwestuj w NATO"
 CAN_investments_in_nato_desc: "NATO popadnie w stagnację i ostatecznie upadnie, jeśli nie będą regularnie inwestowane w nie zasoby zapewniające jego przydatność i skuteczność."
 CAN_reinforce_western_ideals: "Wzmocnij zachodnie ideały"
 CAN_reinforce_western_ideals_desc: "Zachodnie wartości zawsze były podstawą kanadyjskiej tożsamości. Powinniśmy sobie przypomnieć, co czyni nas Kanadyjczykami."
 CAN_study_american_war_doctrine: "Przestudiuj amerykańską doktrynę wojenną"
 CAN_study_american_war_doctrine_desc: "Bogate doświadczenie Stanów Zjednoczonych w prowadzeniu działań wojennych jest czymś, co powinniśmy wykorzystać, czerpiąc z lekcji, których się nauczyły."
 CAN_canadian_peacekeepers: "Kanadyjscy żołnierze sił pokojowych"
 CAN_canadian_peacekeepers_desc: "Jako mocarstwo średnie Kanada zawsze była entuzjastycznym uczestnikiem wysiłków międzynarodowych, takich jak Organizacja Narodów Zjednoczonych. Powinniśmy zwiększyć nasze zaangażowanie w operacje pokojowe ONZ, aby zademonstrować nasze zaangażowanie na rzecz porządku międzynarodowego."
 CAN_support_the_mutual_defense: "Wspieraj wzajemną obronę"
 CAN_support_the_mutual_defense_desc: "Artykuł 5 Traktatu NATO stanowi, że atak na jednego jest atakiem na wszystkich. Powinniśmy zadbać o to, aby zaufanie do tego zaangażowania we wzajemną obronę nie osłabło."
 CAN_draw_in_mexico: "Remis w Meksyku"
 CAN_draw_in_mexico_desc: "Jako kraj atlantycki i północnoamerykański Meksyk jest odpowiednim partnerem dla dalszego rozszerzania NATO."
 CAN_Eastern_Shift: "Przesunięcie Wschodnie"
 CAN_Eastern_Shift_desc: "Kanada od dawna jest lojalnym przyjacielem Stanów Zjednoczonych i Europy Zachodniej. I po co? Wolna od wrogości ideologicznej z czasów zimnej wojny odradzająca się Rosja i rosnące w siłę Chiny mają wiele do zaoferowania Kanadzie."
 CAN_Russian_Cooperationism: "Współpraca rosyjska"
 CAN_Russian_Cooperationism_desc: "Jako inny kraj arktyczny, bogaty w paliwa kopalne, Rosja jest odpowiednim partnerem dla naszego kraju w przyszłości."
 CAN_Chinese_Agreements: "Porozumienia chińskie"
 CAN_Chinese_Agreements_desc: "Rozwój Chin jest nieunikniony. W związku z tym powinniśmy jak najszybciej skorzystać z ogromnych rezerw rynkowych i finansowych Chin."
 CAN_Investments_From_East: "Inwestycje ze Wschodu"
 CAN_Investments_From_East_desc: "Pieniądze rosyjskie i chińskie zabezpieczą dostosowanie Kanady do wschodzących potęg i pomogą napędzać wzrost gospodarczy naszego kraju."
 CAN_Expand_Arctic_Routes: "Rozwiń Trasy Arktyczne"
 CAN_Expand_Arctic_Routes_desc: "Po zabezpieczeniu współpracy z innymi krajami arktycznymi możemy teraz korzystać z rozbudowanych arktycznych szlaków żeglugowych."
 CAN_Russo_Canadian_Trade_Agreement: "Rosyjsko-Kanadyjska umowa handlowa"
 CAN_Russo_Canadian_Trade_Agreement_desc: "Handel między Kanadą a Federacją Rosyjską pomoże napędzać rozwój naszego przemysłu wydobycia paliw kopalnych."
 CAN_China_Canada_Commerce_Council: "Rada Handlu Chin i Kanady"
 CAN_China_Canada_Commerce_Council_desc: "Powołując radę ułatwiającą interakcje handlowe pomiędzy Kanadą i Chinami, możemy znacząco poprawić łatwość prowadzenia działalności gospodarczej dla przedsiębiorstw z obu naszych krajów."
 CAN_Russo_Chinese_Canadian_Sphere: "Sfera rosyjsko-chińsko-kanadyjska"
 CAN_Russo_Chinese_Canadian_Sphere_desc: "Dzięki naszym interakcjom z Rosją i Chinami coraz częściej na trzech kontynentach tworzy się sfera wspólnego zainteresowania. Należy uznać i utrwalić pojawienie się tej sfery."
 CAN_Canadian_Armed_Forces: "Kanadyjskie Siły Zbrojne"
 CAN_Canadian_Armed_Forces_desc: "Kanadyjskie Siły Zbrojne realizują trzy główne cele: obronę ojczyzny Kanady, obronę kontynentu północnoamerykańskiego i ogólnie bezpieczeństwo międzynarodowe. Aby osiągnąć te trzy cele, nasze siły zbrojne muszą otrzymać niezbędne wsparcie."
 CAN_the_infantry: "Piechota"
 CAN_the_infantry_desc: "Musimy skupić się na poprawie zdolności bojowych naszej piechoty."
 CAN_new_rifles: "Nowe karabiny"
 CAN_new_rifles_desc: "Piechota jest najważniejszą częścią każdej armii. Musimy zadbać o to, aby posiadała najnowszą i najlepszą technologię."
 CAN_new_manufacturers: "Nowi producenci"
 CAN_new_manufacturers_desc: "Musimy znaleźć nowych i bardziej wydajnych producentów broni, którzy będą produkować nasze nowe linie sprzętu."
 CAN_manufacturer_companys: "Rosyjskie kontrakty zbrojeniowe"
 CAN_manufacturer_companys_desc: "Rosjanie okazali się realnym kandydatem do zaopatrzenia naszej armii w potrzebny jej karabin służbowy."
 CAN_manufacturer_companys_2: "Amerykańskie platformy zbrojeniowe"
 CAN_manufacturer_companys_2_desc: "Są dwie rzeczy, które idą w parze. Broń i większa broń. Dostarczą nam najlepszy karabin serwisowy."
 CAN_rcaf: "Królewskie Kanadyjskie Siły Powietrzne"
 CAN_rcaf_desc: "Ktokolwiek jest właścicielem nieba, jest właścicielem pola bitwy, musimy znacznie ulepszyć nasze siły powietrzne, jeśli mamy wykorzystać naszą moc na polu bitwy."
 CAN_navy: "Królewska Kanadyjska Marynarka Wojenna"
 CAN_navy_desc: "Marynarka błękitnowodna to jedyna flota, która robi różnicę. Musimy skierować nasze zasoby na utworzenie tak zdolnej floty."
 CAN_navy_carrier: "Pływające lotnisko"
 CAN_navy_carrier_desc: "Lotniskowiec jest kluczową technologią w każdej marynarce wojennej, pozwala na prowadzenie szeroko zakrojonych działań wojskowych z dala od domu. Posiadanie jednego z nich uczyniłoby nas potężnie silniejszymi na polu bitwy."
 CAN_air_focus: "Modele myśliwców"
 CAN_air_focus_desc: "Musimy inwestować w nowe modele myśliwców, aby zastąpić nasze stare, przestarzałe."
 CAN_air_model_us: "Amerykańskie projekty"
 CAN_air_model_us_desc: "Skontaktujemy się z Amerykanami w sprawie opracowania nowych myśliwców."
 CAN_air_model_uk: "Brytyjskie projekty"
 CAN_air_model_uk_desc: "Zwrócimy się do Wielkiej Brytanii o pomoc w opracowaniu nowych odrzutowców."
 CAN_air_factories: "Fabryki pojazdów powietrznych"
 CAN_air_factories_desc: "Musimy inwestować w nowe zakłady, aby produkować naszą nową linię samolotów."
 CAN_new_helicopters: "Zaktualizowano helikoptery"
 CAN_new_helicopters_desc: "Rozpoczniemy prace badawczo-rozwojowe nad nową linią śmigłowców transportowych i szturmowych."
 CAN_international_wargames: "Coroczne gry wojenne"
 CAN_international_wargames_desc: "Gry wojenne odgrywają istotną rolę w aktualizowaniu planowania i strategii wojskowej. Zapraszanie naszych sojuszników do udziału we wspólnych rozgrywkach wojennych pozwoli nam na dalszy rozwój naszych umiejętności."
 CAN_destroyers: "Niszczyciele"
 CAN_destroyers_desc: "Niszczyciele to siła każdej marynarki wojennej, a im ich więcej, tym silniejsza będzie nasza dominacja na wodach."
 CAN_ship_training: "Ćwiczenia morskie"
 CAN_ship_training_desc: "Przeprowadzimy szeroko zakrojone ćwiczenia morskie, aby ulepszyć nasze możliwości dzięki naszym nowym statkom."
 CAN_naval_aircraft: "Wsparcie powietrzne w dowolnym miejscu"
 CAN_naval_aircraft_desc: "Lotniskowce pozwalają nam uzyskać wsparcie powietrzne bez względu na to, w którym miejscu na świecie się znajdujemy, musimy to wykorzystać na naszą korzyść."
 CAN_naval_doctrines: "Ponowna ocena taktyki morskiej"
 CAN_naval_doctrines_desc: "Musimy dostosować naszą taktykę do nowego sprzętu, aby zapobiec wąskim gardłom."
 CAN_naval_dockyards: "Stocznie Halifax"
 CAN_naval_dockyards_desc: "Zbudujemy nowe stocznie w Halifax."
 CAN_bluewater: "Marynarka Bluewater"
 CAN_bluewater_desc: "Wraz z utworzeniem naszej błękitnowodnej marynarki wojennej możemy swobodnie wykorzystywać naszą potęgę morską, gdziekolwiek nam się podoba."
 CAN_rus_training: "Syberyjskie Igrzyska Wojenne"
 CAN_rus_training_desc: "Zarówno Kanada, jak i Rosja są mistrzami w walce i przetrwaniu w zimnym klimacie. Będziemy uczestniczyć we wspólnych ćwiczeniach na Syberii z siłami rosyjskimi, aby dalej doskonalić nasze umiejętności i wzmacniać nasz nowy sojusz."
 CAN_chinese_industry: "CCID"
 CAN_chinese_industry_desc: "CCID lub chińsko-kanadyjski rozwój przemysłu to wspólny projekt Kanady i Chin mający na celu poprawę rozwoju przemysłowego obu narodów."
 CAN_chinese_lavs: "Chińskie zakłady wojskowe"
 CAN_chinese_lavs_desc: "Chińczycy pomogą nam w rozwoju przemysłu wojskowego dla naszej rosnącej armii."
 CAN_rus_dockyards: "Projekt rosyjskiej łodzi podwodnej"
 CAN_rus_dockyards_desc: "Wzorowanie niektórych naszych nowszych projektów na konstrukcjach rosyjskich pozwoli naszym okrętom podwodnym być bardziej wydajnymi w kręgu podbiegunowym i poza nim."
 CAN_bc_ports: "Porty Pacyfiku"
 CAN_bc_ports_desc: "Porty na Zachodzie mają kluczowe znaczenie dla rozwoju Kolumbii Brytyjskiej, a także dla naszego przemysłu zasobów naturalnych."
 CAN_naval_investments: "Inwestycje morskie"
 CAN_naval_investments_desc: "Dzięki Rosjanom możemy wykorzystać naszą nową wiedzę techniczną we wzmocnieniu naszej marynarki wojennej."
 CAN_naval_investments2: "Stocznia Halifax"
 CAN_naval_investments2_desc: "W Halifax mieści się jeden z największych zakładów stoczniowych w Kanadzie. Możemy ulepszyć istniejący obiekt, inwestując niezbędne zasoby."
 CAN_tank_facilities: "Rośliny zbiornikowe"
 CAN_tank_facilities_desc: "Dzięki chińskiej pomocy możemy teraz wzmocnić nasze zakłady produkujące czołgi."
 CAN_heavy_industry: "Projekty rozwojowe CCID"
 CAN_heavy_industry_desc: "Przy pomocy CCID możemy zwiększyć produkcję przemysłową fabryk naszego kraju."
 CAN_national: "Nacjonalistyczny zamach stanu"
 CAN_national_desc: "Wraz z rosnącymi napięciami pomiędzy rządem demokratycznym a partiami nacjonalistycznymi coś w końcu wybuchło. Jak to będzie wyglądać w przyszłości?"
 CAN_global_influence: "Spraw Wewnętrznych"
 CAN_global_influence_desc: "Teraz, gdy zapewniliśmy sobie kontrolę nad krajem, musimy umocnić naszą kontrolę, koncentrując się na sprawach wewnętrznych."
 CAN_regional_diplomacy: "Dyplomacja Regionalna"
 CAN_regional_diplomacy_desc: "Przed nami świat bogaty w możliwości kanadyjskiej ekspansji. Głupotą byłoby ignorowanie tych możliwości."
 CAN_fortify_the_borders: "Wzmocnij granice"
 CAN_fortify_the_borders_desc: "Nasze wysiłki nie pozostaną niezauważone. Musimy przygotować się na nieuniknioną reakcję przeciwko naszym wysiłkom na rzecz powiększenia wielkości naszego kraju."
 CAN_greenland: "Kwestia Grenlandii"
 CAN_greenland_desc: "Duńskie panowanie nad Grenlandią to relikt przeszłości. Nadszedł czas, aby Kanada przejęła dominację nad tą europejską kolonią u naszych drzwi."
 CAN_dominate_america: "Zdominuj Amerykę"
 CAN_dominate_america_desc: "Zbyt długo graliśmy drugie skrzypce naszym południowym sąsiadom. Nadszedł czas, abyśmy zajęli należne nam miejsce jako dominująca siła na kontynencie północnoamerykańskim."
 CAN_opposition: "Zmiażdżyć opozycję"
 CAN_opposition_desc: "Ci, którzy sprzeciwiają się naszemu rządowi, to po prostu zdrajcy i przestępcy. Zabierzemy ich z ulic do naszych licznych, rosnących więzień."
 CAN_nationlist_agenda: "Program nacjonalistyczny"
 CAN_nationlist_agenda_desc: "Po stłumieniu sprzeciwu wobec naszych rządów możemy teraz przedstawić ambitny program naszego nowego rządu."
 CAN_destroy_charter: "Zniszcz Kartę"
 CAN_destroy_charter_desc: "Kanadyjska Karta tak zwanych „Praw i Wolności” to nic innego jak kaftan bezpieczeństwa powstrzymujący kanadyjską wielkość. Trzeba to znieść."
 CAN_french_schools: "Szkoły francuskie"
 CAN_french_schools_desc: "Od teraz Kanadyjczycy będą uczyć się w języku francuskim. Anglojęzyczna Kanada nie będzie już postrzegać naszego języka jako peryferyjnego i nieistotnego."
 CAN_russian_military: "Rosyjska ekspertyza wojskowa"
 CAN_russian_military_desc: "Rosja ma jedną z najskuteczniejszych sił zbrojnych na świecie. Dobrze byłoby skorzystać z wiedzy specjalistycznej, którą mają do zaoferowania."
 CAN_global_army: "Globalna armia"
 CAN_global_army_desc: "Dzięki pomocy naszych nowych sojuszników kanadyjska armia zyskała szacunek i strach na całym świecie."
 CAN_railway_projects: "Projekt Kolei Masowej"
 CAN_railway_projects_desc: "Chińczycy przodują w finansowaniu dużych projektów infrastrukturalnych. Teraz, gdy zabezpieczyliśmy stosunki między naszymi dwoma krajami, możemy przystąpić do ambitnego projektu budowy kolei."
 CAN_industry_projects: "Podwoić przemysł"
 CAN_industry_projects_desc: "Nasz potencjał przemysłowy rośnie wykładniczo dzięki rozległym chińskim inwestycjom."
 CAN_global_companys: "Firmy globalne"
 CAN_global_companys_desc: "W zglobalizowanym systemie finansowym pozyskiwanie potężnych międzynarodowych korporacji zapewniających miejsca pracy, inwestycje i dochody podatkowe jest jednym z najważniejszych priorytetów każdego rządu."
 CAN_huawai: "Huawei"
 CAN_huawai_desc: "Chiński gigant technologiczny ma wiele do zaoferowania Kanadzie. Ci, którzy narzekają na obawy dotyczące „bezpieczeństwa narodowego”, nie mają pojęcia, o czym mówią…"
 CAN_hyundai: "Hyundaia"
 CAN_hyundai_desc: "Hyundai wyrósł ze swoich skromnych początków i stał się jednym z największych i najbardziej zaawansowanych producentów samochodów na świecie."
 CAN_ak: "Kałasznikow"
 CAN_ak_desc: "Rosyjski koncern Kałasznikow ma długą historię w produkcji broni strzeleckiej. Nie bez powodu Kałasznikow jest najbardziej wszechobecną bronią palną na świecie."
 CAN_weapons_expert: "Produkcja broni specjalnej"
 CAN_weapons_expert_desc: "Wiedza Kałasznikowa obejmuje nie tylko broń strzelecką, ale także inną broń lekką, której można użyć do wzmocnienia możliwości naszych poszczególnych oddziałów."
 CAN_airburst_weapons: "Broń powietrzna"
 CAN_airburst_weapons_desc: "Broń powietrzna to nowa technologia, która zapewnia indywidualnemu żołnierzowi możliwość skutecznego przeciwstawienia się wrogom ukrytym za osłoną."
 CAN_vehicle_industry: "Produkcja oparta na pojazdach"
 CAN_vehicle_industry_desc: "Dzięki specjalistycznej wiedzy Hyundai możemy ulepszyć istniejące możliwości naszej branży produkcji pojazdów."
 CAN_advanced_ultility_vehicle: "Zaawansowane pojazdy użytkowe"
 CAN_advanced_ultility_vehicle_desc: "Nasi żołnierze mogliby korzystać z nowych pojazdów użytkowych, aby chronić ich w ruchu."
 CAN_sat_tech: "Technologie satelitarne"
 CAN_sat_tech_desc: "Pomoc Huawei może nam pozwolić na dostosowanie kanadyjskich satelitów do nowego, ulepszonego standardu."
 CAN_advanced_radar: "Zaawansowane systemy radarowe"
 CAN_advanced_radar_desc: "Technologia Huawei okaże się przydatna w naszych wysiłkach na rzecz budowy bardziej zaawansowanych systemów radarowych, aby zapewnić naszym żołnierzom najwyższą możliwą świadomość pola walki."
 CAN_secret_police: "Tajna Policja"
 CAN_secret_police_desc: "Pomimo naszych wysiłków mających na celu stłumienie sprzeciwu wśród naszego narodu nadal istnieją elementy nielojalne. Powinniśmy powołać nową agencję bezpieczeństwa, aby wykorzenić te wywrotowe osoby."
 CAN_isolation: "Projekt kanadyjski militaryzm"
 CAN_isolation_desc: "Musimy uspokoić ognistego ducha narodu kanadyjskiego nowymi zobowiązaniami na rzecz eksponowania siły militarnej Kanady za granicą."
 CAN_expel_us: "Zmobilizuj nasze wojska"
 CAN_expel_us_desc: "Wojna jest nieuniknioną częścią historii narodu. Musimy zjednoczyć nasze wojska, aby przygotować się na nadchodzący konflikt."
 CAN_iron_curtain: "Cyfrowa żelazna kurtyna"
 CAN_iron_curtain_desc: "Fakt, że Kanadyjczycy w dalszym ciągu korzystają z alternatywnych źródeł informacji w Internecie, podważa autorytet naszego rządu. Musimy wdrożyć systematyczną formę cenzury cyfrowej, aby odizolować naszych obywateli od niebezpiecznych wpływów reszty świata."
 CAN_the_state: "Zreformować państwo"
 CAN_the_state_desc: "Teraz, gdy zrealizowaliśmy większą część naszego planu, pomyślnie przekształciliśmy Kanadę w nowe, znacznie potężniejsze państwo."
 CAN_move_capital: "Przenieś stolicę"
 CAN_move_capital_desc: "Ottawa nie będzie już patrzeć z góry na naszych ludzi i kulturę. Quebec i cała Kanada będą rządzone z Quebec City!"
 CAN_reclaim_canada: "Francuska Kanada"
 CAN_reclaim_canada_desc: "Finał, le Canada sera français!"
 CAN_new_charter: "Nowa Karta Francuska"
 CAN_new_charter_desc: "Nowa Kanada wymaga nowej Karty."
 CAN_quebec_conscription: "Pobór do Quebecu"
 CAN_quebec_conscription_desc: "Musimy powołać do wojska młodych Quebeków, aby zaradzić nierównowadze demograficznej w kanadyjskich siłach zbrojnych. W naszych wysiłkach, aby Kanada stała się francuska, żadne poświęcenie nie jest zbyt małe."
 CAN_french_companies: "Zachęcaj francuskie firmy"
 CAN_french_companies_desc: "Francję zawsze będzie łączyły szczególne stosunki z naszym narodem. Dlatego słuszne jest przyznanie przedsiębiorstwom francuskim preferencyjnego dostępu do naszego rynku."
 CAN_enforce_language: "Egzekwuj jeden język"
 CAN_enforce_language_desc: "Przez jakiś czas tolerowaliśmy dalsze istnienie języka angielskiego obok francuskiego. Jednak ta tolerancja była nadużywana i błędnie interpretowana i należy położyć kres."
 CAN_tax_english_companies: "Podatkuj angielskie korporacje"
 CAN_tax_english_companies_desc: "Anglojęzyczne firmy kanadyjskie nadal mają ogromne wpływy. Należy je przyciąć do odpowiedniego rozmiaru."
 CAN_new_sectors: "Nowe możliwości biznesowe"
 CAN_new_sectors_desc: "Przedsiębiorstwa francusko-kanadyjskie powinny otrzymać specjalne możliwości, aby umożliwić im rozkwit i zajęcie należnego im miejsca u steru gospodarki naszego narodu."
 CAN_nation_divided: "Naród w płomieniach"
 CAN_nation_divided_desc: "Należy przyznać, że nasze wysiłki, aby Kanada stała się francuska, nie poszły tak gładko, jak oczekiwano. Aby zabezpieczyć naszą nową Kanadę, musimy zabezpieczyć państwo, aby kontrolować powszechny sprzeciw i odwracać uwagę od początkowych problemów naszego nowego państwa."
 CAN_french_industry: "Nowe kompleksy przemysłowe"
 CAN_french_industry_desc: "Dysponując odpowiednimi zasobami, Quebec zawsze miał potencjał, aby stać się potęgą przemysłową narodu kanadyjskiego."
 CAN_discharge_generals: "Rozładuj generałów angielskich"
 CAN_discharge_generals_desc: "Anglojęzyczni generałowie w dalszym ciągu wywierają nadmierny wpływ w wojsku. Należałoby ich zwolnić ze stanowisk, twierdząc, że spoty lepiej zajmą się funkcjonariuszami frankofońskimi."
 CAN_ccp_military: "Militaryzm Quebecu"
 CAN_ccp_military_desc: "Nasz projekt budowy nowej Kanady ożywił nastroje nacjonalistyczne w Quebecu. Powinniśmy dobrze wykorzystać tę energię."
 CAN_renewable_energy_projects: "Energia odnawialna"
 CAN_renewable_energy_projects_desc: "Paliwa kopalne szybko odchodzą w przeszłość. Kanada powinna zwrócić się w stronę energii wiatrowej, słonecznej i wodnej, aby zaspokoić swoje potrzeby energetyczne."
 CAN_forced_integration: "Zniszczyć tożsamość Quebecu"
 CAN_forced_integration_desc: "Mieszkańcy Quebecu od dawna narzekają, że staramy się zniszczyć ich kulturę. Równie dobrze moglibyśmy zareagować na ich oskarżenia i raz na zawsze wykorzenić niezależną tożsamość, która ożywia separatyzm Quebecu."
 CAN_treaty_of_quebec: "Traktat z Quebecu"
 CAN_treaty_of_quebec_desc: "Musimy uważać, aby rozwiać obawy, że próbujemy zniszczyć tożsamość Quebecu. Nowy traktat z Quebecu zapewni mieszkańców Quebecu, że nawet jeśli ich prawa polityczne zostaną ograniczone, nadal będziemy szanować ich tożsamość."
 CAN_clean_energy: "Ustawa o czystej energii"
 CAN_clean_energy_desc: "Powinniśmy spisać nasze zaangażowanie w czystą energię i zaproponować nowe, ambitne przepisy."
 CAN_clean_vehicles: "Ustawa o samochodach elektrycznych"
 CAN_clean_vehicles_desc: "Samochody elektryczne stanowią ważny krok naprzód w zmniejszaniu naszej zależności od paliw kopalnych. Producenci takich pojazdów powinni otrzymać wsparcie rządowe, jakiego potrzebują, aby móc konkurować ze swoimi nieelektrycznymi rywalami."
 CAN_co2_tax: "Podatek węglowy"
 CAN_co2_tax_desc: "Opodatkując emisję, możemy odwieść korporacyjnych trucicieli od zatruwania powietrza przyszłych pokoleń Kanady."
 CAN_carbon_negative: "Kraj o ujemnej emisji dwutlenku węgla"
 CAN_carbon_negative_desc: "Po realizacji naszego ambitnego programu możemy teraz ogłosić, że Kanada jest nie tylko neutralna pod względem emisji dwutlenku węgla, ale także ujemna pod względem emisji dwutlenku węgla."
 CAN_increase_ship_production: "Rozszerzone dotacje morskie"
 CAN_increase_ship_production_desc: "Rozszerzenie naszego budżetu w celu uwzględnienia większej liczby badań morskich pomoże naszej flocie morskiej borykającej się z trudnościami."
 CAN_nato_research: "Wspólne badania NATO"
 CAN_nato_research_desc: "Aby dotrzymać kroku Chinom i Rosji, członkowie NATO muszą połączyć swoją wspólną wiedzę specjalistyczną w celu przyspieszenia prac badawczo-rozwojowych."
 CAN_economy: "Kanada za granicą"
 CAN_economy_desc: "Kanada ma historię bliskiej współpracy i świetnych więzi z narodami z całego świata. Ważne jest, abyśmy utrzymali to dziedzictwo i nadal je rozwijali!"
 CAN_economy_investments_global: "Globalne Inwestycje"
 CAN_economy_investments_global_desc: "Na całym świecie jest wiele miejsc, które potrzebują pomocy inwestycyjnej i gospodarczej. Niech Kanada będzie tym, który im pomoże, gdy tego będą potrzebować."
 CAN_project_canadian_influence: "Projekt Wpływ kanadyjski"
 CAN_project_canadian_influence_desc: "Kanadyjska polityka zagraniczna często podąża za polityką naszego bratniego narodu, USA. Są jednak również przypadki, w których zbłądziliśmy i skupiliśmy się bardziej na krajach położonych bliżej nas."
 CAN_align_to_belize: "Wpływ na Belize"
 CAN_align_to_belize_desc: "Belize ma strategiczne położenie na Jukatanie, z dużym dostępem do Zatoki Perskiej, a także jest rozwijającą się gospodarką w regionie."
 CAN_align_saint_kitts: "Wpływ na Saint Kitts"
 CAN_align_saint_kitts_desc: "Saint Kitts to niewielki kraj w CARICOM, z którym Kanada ma dobre stosunki i umowy handlowe. Utrzymanie tej współpracy jest ważne."
 CAN_align_barbados: "Wpływ na Barbados"
 CAN_align_barbados_desc: "Barbados jest jednym z największych odbiorców kanadyjskich bezpośrednich inwestycji zagranicznych. Relacje między nimi często opierają się na bliskiej symbiozie handlowej oraz politycznej i kulturowej."
 CAN_align_grenada: "Wyrównaj Grenadę"
 CAN_align_grenada_desc: "Kanada i Grenade cieszą się znaczącymi powiązaniami i handlem wartym miliony dolarów. Powinniśmy opierać się na tych bliskich, istniejących relacjach."
 CAN_align_dominica: "Wyrównaj Dominikę"
 CAN_align_dominica_desc: "Odkąd Dominika uzyskała niepodległość w 1978 roku, utrzymujemy z nią bliskie stosunki dyplomatyczne i handlowe."
 CAN_align_guyana: "Wyrównaj Gujanę"
 CAN_align_guyana_desc: "Kanadę i Gujanę łączą bliskie stosunki ze względu na wspólne członkostwo we Wspólnocie Narodów i znaczącą diasporę gujańską w Kanadzie."
 CAN_align_jamaica: "Wyrównaj Jamajkę"
 CAN_align_jamaica_desc: "Kanada utrzymuje bliskie i szeroko zakrojone stosunki z Jamajką, które obejmują takie obszary, jak bezpieczeństwo, handel, rozwój i turystyka. Jako jeden z największych krajów karaibskich Jamajka jest odpowiednim partnerem do dalszej współpracy."
 CAN_align_saint_lucia: "Wyrównaj Saint Lucia"
 CAN_align_saint_lucia_desc: "W celu dalszego wzmocnienia naszych stosunków z tym krajem można wykorzystać długotrwałe powiązania handlowe z Saint Lucia."
 CAN_align_suriname: "Wyrównaj Surinam"
 CAN_align_suriname_desc: "Była kolonia holenderska Surinam to kraj, w którym możemy dalej rozszerzać nasze dotychczasowe wpływy."
 CAN_align_st_vincent: "Wyrównaj św. Wincentego"
 CAN_align_st_vincent_desc: "Od dawna cieszymy się dobrymi stosunkami ze św. Wincentym, które ułatwia handel i uczestnictwo w organizacjach międzynarodowych. Relacje te nadal mają szansę na dalszy rozwój i poprawę."
 CAN_align_trindad: "Wyrównaj Trynidad"
 CAN_align_trindad_desc: "Kanadę i Trynidad i Tobago łączą długotrwałe stosunki obejmujące takie obszary, jak edukacja, handel, nauka, kultura, środowisko, sport i zdrowie. Ponieważ Trynidad i Tobago jest największą i najbardziej zróżnicowaną gospodarką na Karaibach, nasze stosunki handlowe są niezwykle lukratywne i dlatego zasługują na uwagę."
 CAN_align_cuba: "Wyrównaj Kubę"
 CAN_align_cuba_desc: "Pomimo napiętych stosunków Stanów Zjednoczonych z Kubą, Kanada utrzymuje nieprzerwane stosunki dyplomatyczne z najbardziej zaludnionym krajem Karaibów. Handel i turystyka stanowią podstawę naszych stosunków i warto poświęcić im więcej uwagi."
 CAN_align_haiti: "Wyrównaj Haiti"
 CAN_align_haiti_desc: "Jako jedyne niezależne kraje francuskojęzyczne w obu Amerykach Kanadę i Haiti łączy wspólna więź. Chociaż nasze stosunki z Haiti charakteryzowały się interwencją i zapewnianiem pomocy, istnieje potencjał głębszego i bardziej owocnego partnerstwa między naszymi obydwoma krajami."
 CAN_align_the_bahamas: "Wyrównaj Bahamy"
 CAN_align_the_bahamas_desc: "Bahamy są jednym z największych partnerów handlowych Kanady na Karaibach i drugim co do wielkości rynkiem eksportowym Kanady po Trynidadzie i Tobago. Powinniśmy opierać się na stosunkach handlowych, a także na istotnych powiązaniach międzyludzkich, aby umocnić naszą przyjaźń z tym karaibskim narodem."
 CAN_strength_in_the_americas: "Siła w Ameryce"
 CAN_strength_in_the_americas_desc: "Dzięki naszej ofensywie dyplomatycznego uroku osiągnęliśmy większą siłę w obu Amerykach."
 CAN_align_the_americans: "Wpływaj na Amerykę"
 CAN_align_the_americans_desc: "Nasze stosunki z południowym sąsiadem są jednymi z najbliższych i najważniejszych naszych stosunków dyplomatycznych. Powinniśmy pokazać Stanom Zjednoczonym, że warto mieć sojusznika."
 CAN_europe_invest: "Inwestycje Europejskie"
 CAN_europe_invest_desc: "Kanada zawsze cieszyła się bliskimi stosunkami z kontynentem europejskim. Nasze wspólne członkostwo w organizacjach takich jak NATO i nasze interakcje z UE można wykorzystać w drodze dalszych inwestycji na kontynencie europejskim."
 CAN_asia_invest: "Inwestycje azjatyckie"
 CAN_asia_invest_desc: "Jako kraj Pacyfiku słuszne jest, że Kanada utrzymuje bliskie stosunki z wschodzącymi gospodarkami azjatyckimi."
 CAN_greece_invest: "Projekty greckie"
 CAN_greece_invest_desc: "Obecność dużej diaspory greckiej w Kanadzie, a także różnorodność traktatów i szerokie stosunki handlowe stanowią podstawę silnych relacji między naszymi dwoma krajami. Kanadyjskie inwestycje w grecką gospodarkę z pewnością zostaną pozytywnie przyjęte przez naszych przyjaciół w Atenach."
 CAN_norway_invest: "Projekty norweskie"
 CAN_norway_invest_desc: "Jako mocarstwa średnie z długą historią interakcji i szerokim wachlarzem wspólnych interesów Kanada i Norwegia są bliskimi sojusznikami. Możemy zaoferować naszym norweskim przyjaciołom pomoc w formie inwestycji kanadyjskich, jeszcze bardziej cementując naszą bliską przyjaźń."
 CAN_estonian_invest: "Projekty estońskie"
 CAN_estonian_invest_desc: "Jako jeden z pierwszych krajów, który uznał niepodległość Estonii w 1991 r., Kanada i Estonia w dalszym ciągu budowały swoją silną przyjaźń w ramach organizacji takich jak NATO. Estonia mogłaby skorzystać z dalszej pomocy Kanady w formie inwestycji finansowych."
 CAN_vietnam_invest: "Projekty wietnamskie"
 CAN_vietnam_invest_desc: "Kanada i Wietnam mają wspólną historię jako dawni francuscy poddani kolonialni, a nasze stosunki nie zostały skażone dzięki kanadyjskiej decyzji o zachowaniu neutralności podczas wojny w Wietnamie. Wietnam jest dziś prężnie rozwijającą się gospodarką i dlatego mądrze byłoby w niego zainwestować."
 CAN_southkor_invest: "Koleje Korei Południowej"
 CAN_southkor_invest_desc: "Korea Południowa przekształciła się z biednej byłej kolonii w jedną z najbardziej rozwiniętych gospodarek na świecie. Pomimo swojej specjalistycznej wiedzy Kanada nadal ma coś do zaoferowania, jeśli chodzi o inwestowanie w koreańską sieć kolejową."
 CAN_indonesia_invest: "Przemysł indonezyjski"
 CAN_indonesia_invest_desc: "Kanada od dawna wspiera rozwój jednej z największych gospodarek Azji. Powinniśmy w dalszym ciągu inwestować w coś, co z pewnością będzie jedną z najważniejszych potęg gospodarczych w regionie."
 CAN_mining: "Górnictwo kanadyjskie"
 CAN_mining_desc: "Nasz przemysł wydobywczy jest jednym z największych na świecie i wytwarza 5% PKB naszego kraju."
 CAN_mining_expansion: "Rozwiń Kopalnie"
 CAN_mining_expansion_desc: "Rozwój naszego przemysłu wydobywczego pobudzi nasz eksport, zwiększy nasze dochody podatkowe i zapewni bardzo potrzebne miejsca pracy, szczególnie dla Pierwszych Narodów."
 CAN_quebec_mines: "Rozwiń kopalnie w Quebecu"
 CAN_quebec_mines_desc: "Nie należy wykluczać wielu kopalń Quebecu z naszych wysiłków na rzecz poprawy naszego przemysłu wydobywczego. Jednak skupienie się na Quebecu kosztem innych prowincji może przynieść mniejsze korzyści gospodarcze, nawet jeśli uspokoi lokalną ludność."
 CAN_quebec_steel: "Przemysł stalowy Quebecu"
 CAN_quebec_steel_desc: "Jakość stali Quebecois będzie znana na całym świecie!"
 CAN_quebec_aluminium: "Przemysł aluminiowy w Quebecu"
 CAN_quebec_aluminium_desc: "Zasoby aluminium w Quebecu są zasobem gospodarczym gotowym do eksploatacji."
 CAN_quebec_steel_exports: "Eksport stali z Quebecu"
 CAN_quebec_steel_exports_desc: "Dzięki stali, którą wydobyliśmy z Quebecu, możemy zwiększyć eksport naszego kraju, przynosząc Kanadzie bogactwo i prestiż."
 CAN_north_mines: "Rozwiń Kopalnie Północne"
 CAN_north_mines_desc: "Północ Kanady jest uważana za kolejną granicę górnictwa i kryje w sobie wiele obiecujących możliwości."
 CAN_north_tungsten: "Północny przemysł wolframowy"
 CAN_north_tungsten_desc: "Kopalnie wolframu należą do najbardziej dochodowych w Kanadzie i dlatego powinny być przedmiotem naszych obecnych wysiłków."
 CAN_north_steel: "Stal Północna"
 CAN_north_steel_desc: "Stal jest ważnym zasobem, w który obfituje północna Kanada."
 CAN_north_steel_exports: "Eksport stali Północnej"
 CAN_north_steel_exports_desc: "Eksport wydobytej przez nas stali będzie użytecznym impulsem dla kanadyjskiej gospodarki."
 CAN_mine_expert: "Ekspertyza górnicza"
 CAN_mine_expert_desc: "Dzięki wiedzy, którą zgromadziliśmy dzięki wysiłkom na rzecz ulepszenia naszego przemysłu wydobywczego, staliśmy się światowymi liderami w tym konkretnym sektorze."
 CAN_mechanized: "Fokus na mechanizację"
 CAN_mechanized_desc: "Pomimo rozwoju nowych technologii mechanizacja pozostaje absolutnie kluczowa dla współczesnych działań wojennych i powinna zostać przyjęta przez naszą armię."
 CAN_infantry_focus: "Skoncentruj się na piechocie"
 CAN_infantry_focus_desc: "Trzon sił zbrojnych zawsze będzie stanowić indywidualny żołnierz. Piechota kanadyjska jest niezawodna, elastyczna i najlepsza, jaką mają do zaoferowania nasze siły zbrojne."
 CAN_specops: "Elitarne Jednostki Operacji Specjalnych"
 CAN_specops_desc: "Jednostki kanadyjskie, takie jak Joint Task Force 2, są znane na całym świecie z tego, że należą obecnie do najbardziej elitarnych jednostek sił specjalnych. Powinniśmy zadbać o to, aby zapewnić tym jednostkom najlepszy sprzęt, jaki istnieje."
 CAN_recruits: "Kampanie rekrutacyjne"
 CAN_recruits_desc: "Kanadyjska armia potrzebuje większej siły roboczej. Powinniśmy inwestować w kampanie rekrutacyjne, aby powiększać pulę rekrutów."
 CAN_profesional_army: "Profesjonalny wojskowy"
 CAN_profesional_army_desc: "Koncentrując się na piechocie, nasze wojsko stało się jednym z najbardziej szanowanych na świecie."
 CAN_tanks: "Czołgi światowej klasy"
 CAN_tanks_desc: "Czołgi są potężną częścią każdej armii i Kanada nie będzie wyjątkiem."
 CAN_motorized: "Piechota Zmechanizowana"
 CAN_motorized_desc: "Przyjmując piechotę zmechanizowaną, nasze oddziały będą cieszyć się większą szybkością i ochroną na polu bitwy."
 CAN_armed: "Toczący się grzmot"
 CAN_armed_desc: "Atak naszych pojazdów opancerzonych będzie widokiem, którego żaden przeciwnik nie będzie chciał oglądać."
 CAN_nato_air: "Utrzymywać doktryny NATO"
 CAN_nato_air_desc: "Powinniśmy w dalszym ciągu kierować się ortodoksją NATO, wykorzystując nasze siły powietrzne do zapewnienia osłony powietrznej dla działań naszych żołnierzy na ziemi."
 CAN_nato_train: "Wspólne szkolenie lotnicze"
 CAN_nato_train_desc: "Razem z innymi członkami NATO Kanadyjskie Siły Powietrzne mogą osiągnąć nowy poziom biegłości w walce powietrznej."
 CAN_us_planes: "Amerykańskie Jets"
 CAN_us_planes_desc: "Amerykańskie myśliwce są najnowocześniejszymi na świecie. Powinniśmy korzystać z ich wiedzy specjalistycznej, aby udoskonalać nasze własne samoloty."
 CAN_new_doctrine: "Nowe doktryny"
 CAN_new_doctrine_desc: "Nadszedł czas, aby odejść od konwencjonalnej mądrości NATO i przyjąć nowe sposoby walki w powietrzu."
 CAN_russia_train: "Szkolenie rosyjskie"
 CAN_russia_train_desc: "Rosyjscy piloci należą do najgroźniejszych na świecie. Powinniśmy ich zaprosić do szkolenia naszych pilotów w zakresie zawiłości walki powietrznej."
 CAN_russia_planes: "Rosyjskie bombowce"
 CAN_russia_planes_desc: "Rosyjską wiedzę specjalistyczną w zakresie produkcji bombowców można wykorzystać do ulepszenia naszej własnej floty bombowców."
 CAN_air_force: "Zawodowe Siły Powietrzne"
 CAN_air_force_desc: "Nasze wysiłki na rzecz ulepszenia naszych sił powietrznych zakończyły się powstaniem floty samolotów, która może zdominować praktycznie każdego przeciwnika."
 CAN_decimate_mexico: "Zdziesiątkować Meksyk"
 CAN_decimate_mexico_desc: "Meksyk stoi nam na drodze do ostatecznej kontroli nad Ameryką Północną. Muszą zostać zmiażdżone!"
 CAN_oil_prospects_idea: "Subsydiowanie przemysłu paliw kopalnych"
 CAN_oil_prospects_idea_desc: "Dotacje dla przemysłu naftowego mogą pomóc w promowaniu naszego przemysłu naftowego w celu lepszego funkcjonowania, odpowiadającego potrzebom naszych krajów."
 CAN_national_companies_subsidies: "Dotacje Kanadyjskiej Spółki Naftowej"
 CAN_national_companies_subsidies_desc: "Subsydiowanie naszych spółek naftowych nie tylko zapewni dobrodziejstwo naszej produkcji ropy. Pozwoli nam to również na poszerzenie i zwiększenie naszego udziału w światowym rynku ropy!"
 CAN_national_companies_subsidies1: "Dotacje Kanadyjskiej Spółki Naftowej"
