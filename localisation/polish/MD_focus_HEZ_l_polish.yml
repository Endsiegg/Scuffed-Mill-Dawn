l_polish:
 hez_focus: "Drzewo fokusowe Hezbollahu"
 HEZ_Party_of_God: "§YPartia Boża§!"
 HEZ_Party_of_God_desc: "My, bojownicy Lewantu, ci, którzy poświęcili się na drodze wyzwolenia w Libanie i Azji Zachodniej, jesteśmy partią Boga, Hezbollahem. Dziś nasze powstanie znajduje się w bardzo ważnym stanie. Jesteśmy w sytuacji, która może zmienić przyszłość nas i Libanu, a nawet całego regionu... a czas wyboru jest bliski. Czeka nas los oporu..."
 HEZ_Our_own_state: "Nasze własne państwo"
 HEZ_Our_own_state_desc: "Oczywiście obrona Libanu, czy jakiegokolwiek innego narodu muzułmańskiego w regionie, jest naszym priorytetem, ale nie możemy zaprzeczyć, że wiele z tych narodów muzułmańskich, w tym Liban, nie może nas poprzeć lub nie ma ochoty nas wspierać . I w związku z tym nadszedł czas na utworzenie własnego państwa i rządu. Nie byłoby to łatwe, ale nasi bracia będą nas w tym wspierać."
 HEZ_Conquer_Lebanon: "Podbić Liban"
 HEZ_Conquer_Lebanon_desc: "Fałszywy rząd w Bejrucie pozostał zbyt długo. Szanowaliśmy ich i pomagaliśmy, ale odpowiedzią na naszą hojność była współpraca z syjonistami i Saudyjczykami. Już nie! Zmobilizujemy nasze siły i wezwiemy naszych braci do wojny wyzwoleńczej, wyzwolenia samego Libanu."
 HEZ_Recruiting_Soldiers: "Rekrutacja żołnierzy"
 HEZ_Recruiting_Soldiers_desc: "Coś, czego wielu nie może zrozumieć, to fakt, że nasze siły nie są rozmieszczone tylko w południowym Libanie, ale w całym samym Libanie, a nawet w innych krajach Azji Zachodniej, takich jak Irak i Syria. Dlatego zaczniemy mobilizować nasze siły w Libanie i regionie. Zwycięstwo dopiero przed nami…"
 HEZ_Gathering_Equipment: "Sprzęt do zbierania"
 HEZ_Gathering_Equipment_desc: "Podobnie jak nasi ludzie w regionie, mamy wiele tajnych baz sprzętu w Libanie i Azji Zachodniej. Mamy sprzęt na południu Libanu, a dzięki naszym kontaktom w Iraku i Syrii możemy zdobyć o wiele więcej, i oczywiście nie zapominajmy o pomocy naszych braci w Teheranie."
 HEZ_Rightful_Clay: "Prawowita glina"
 HEZ_Rightful_Clay_desc: "Kiedyś, po wojnie domowej w Libanie i naszym sukcesie, myśleliśmy, że ustanawiając tolerancyjny rząd polityczny, możemy zapewnić bezpieczeństwo Libanu przed wszelkimi wpływami zachodnimi i syjonistycznymi lub groźbami ataków, ale wydaje się, że wpływ psów zachodnia została podwyższona. A teraz nadszedł czas, aby ponownie odzyskać Liban, oczywiście z pewnymi zmianami w polityce…"
 HEZ_Defectors_of_the_LAF: "Uciekinierzy z LAF"
 HEZ_Defectors_of_the_LAF_desc: "Wydaje się, że w związku z nowymi reformami w Bejrucie wielu żołnierzy w Libanie nie jest z nich zbyt zadowolonych, w związku z czym wielu innych dezerteruje z libańskich sił zbrojnych. Dzięki dominacji naszych wpływów w Libanie możemy osiągnąć znacznie większy postęp w przygotowaniach do wyzwolenia Libanu. Oczywiście powinniśmy mądrze wybierać metody dominacji w kraju..."
 HEZ_defector_resources_based_on_influence_TT: "Dodatkowe zasoby od §Ydefectors§! będzie opierać się na naszym wpływie na Liban:\n§Y5-10%§!: 1000 siły roboczej + 1000 broni strzeleckiej\n§Y11-30%§!: 2000 siły roboczej + 1000 broni strzeleckiej + 1000 C&C\n§Y31-50 %§!:3000 siły roboczej + 1000 broni strzeleckiej + 1000 C&C + 100 transporterów opancerzonych + 100 pojazdów użytkowych\n§Y51-100%§!: 5000 siły roboczej + 1000 broni strzeleckiej + 1000 C&C + 200 APC + 300 pojazdów użytkowych + 100 MBT"
 HEZ_War_for_Lebanon: "Wojna o Liban"
 HEZ_War_for_Lebanon_desc: "Wszystko jest przygotowane, w Bejrucie panuje chaos, libańskie siły zbrojne znajdują się w najbardziej niezdolnym stanie od czasu libańskiej wojny domowej, a my zdobyliśmy wystarczającą siłę roboczą i sprzęt do wojny wyzwoleńczej. Krótko mówiąc, rząd libański umiera, a my zakończymy jego cierpienia wolą ruchu oporu. §R Ścieżka Quds przechodzi z Bejrutu...§!"
 HEZ_Neutralizing_the_Threat: "Wojna z Izraelem"
 HEZ_Neutralizing_the_Threat_desc: "Od gór Kaszmiru po pustynie Sahary, każdy prawdziwy muzułmanin miał nadzieję na ten dzień, każdy prawdziwy Arab miał nadzieję na ten dzień i każdy prawdziwy bojownik o wolność miał nadzieję na ten dzień… Dzień, w którym usuniemy wstyd sześciu dni wojna, Dzień, w którym usuniemy hańbę wojny Jom Kippur, Dzień, w którym lud Palestyny ​​będzie wolny... Tak, nadszedł czas wyzwolenia Ziemi Świętej; nadszedł czas zakończenia ostatniej krucjaty pogan i ciemiężycieli. §GDzisiaj jest Dzień Wyzwolenia...§!"
 HEZ_iranian_aid_changes_TT: "§GZwiększa dodatkowy dochód§! z §YIranian Aid§!, i nie będzie §RNIE§! być już usunięte."
 HEZ_Co_existence: "Współistnienie"
 HEZ_Co_existence_desc: "Minęło wiele lat od ery chaosu i zniszczenia w Libanie, ery, którą nazywamy „libańską wojną domową”, w której nic nie miało charakteru cywilnego… ludzie mieli w tamtych czasach, przeżyliśmy i udało nam się wyzwolić Liban od marionetek Plugawych Syjonistów. A teraz w Bejrucie znajduje się unitarny, tolerancyjny rząd, na który niestety wpływa rząd Syrii, i który pragnie uzyskać niepodległość, jeśli znajdzie ku temu najlepszą okazję. Pomożemy i będziemy z nimi współpracować, aby osiągnąć ten cel. O niepodległy Liban!"
 HEZ_Influence_Lebanese_politics: "Wpływaj na politykę libańską"
 HEZ_Influence_Lebanese_politics_desc: "Gromadząc przychylność i wzmacniając naszą dominację nad libańskim parlamentem, możemy zrobić kolejny ważny krok w kierunku zjednoczenia Libanu i z pewnością Liban będzie dla Libańczyków, a nie kogokolwiek innego... Liban będzie potężniejszy niż kiedykolwiek w swojej historii. .."
 HEZ_Skirmish_Raids: "Potyczki"
 HEZ_Skirmish_Raids_desc: "Libańskie siły zbrojne, niezbyt lojalny oddział wojskowy libańskiego „rządu”, są w bardzo złym stanie z powodu radykalnych liberalnych i prozachodnich reform „rządu” Bejrutu; staje się upolityczniony i klikany przez zwolenników i przeciwników „rządu centralnego”, możemy wykorzystać to jako zaletę do osłabienia libańskich sił zbrojnych tak bardzo, jak to możliwe, za pomocą wojen granicznych."
 HEZ_Turning_South: "Skręcając na południe"
 HEZ_Turning_South_desc: "Wraz z wyzwoleniem Libanu nasza władza stała się ostateczna; nie kontrolujemy małej prowincji, ale kraj, który może być silny i odporny na siebie i swoich sojuszników. I nadszedł czas, aby zabić ciemiężycieli Filistyna. Nasz priorytet jest teraz bardzo oczywisty: §RPPrzygotowania do wyzwolenia Filistyna.§!"
 HEZ_Increased_Iranian_Support: "Zwiększone wsparcie Iranu"
 HEZ_Increased_Iranian_Support_desc: "Islamska Republika Iranu, jeden z naszych głównych partnerów w Osi Oporu, może nam pomóc w naszych misjach w Libanie, Lewancie, a nawet na Bliskim Wschodzie. Dzięki zaangażowaniu Iranu możemy na wiele sposobów poprawić nasze dochody, co oznacza również, że możemy skuteczniej realizować nasze plany dotyczące niepodległości Libanu. Ale oczywiście... cena tego też może być wysoka dla naszego systemu politycznego..."
 HEZ_lebanese_aid_income_based_on_influence_TT: "Dodatkowy dochód z §YPomocy libańskiej§! będzie oparty na wpływach libańskich Hezbollah:\n§Y1-20%§!: §G+0.25§! Miliard tygodniowo\n§Y21-50%§!: §G+0,50 miliarda§! Co tydzień\n§Y51-100%§!: §G+1,00 miliarda§! Co tydzień"
 HEZ_International_Hezbollah: "Międzynarodowy Hezbollah"
 HEZ_International_Hezbollah_desc: "Hezbollah bez swojej misji wyzwolenia w świecie islamskim nie ma żadnego znaczenia. Jaki jest cel Hezbollahu w Iraku, Hosseyniouna lub jakiejkolwiek innej grupy Osi Oporu, jeśli nie próbują oni rozpocząć swojego oporu przeciwko tyrańskiemu rządowi w swoim kraju lub imperialistycznym najeźdźcom w swoich krajach? Powinniśmy pomagać naszym braciom w każdej części świata. I tak zaczniemy..."
 HEZ_African_Hezbollah: "Operacje afrykańskie"
 HEZ_African_Hezbollah_desc: "Wielu muzułmanów w Afryce (zwłaszcza w Nigerii) dzięki ajatollahowi Zakzakiemu zaczyna odkrywać prawdę i przechodzi na szyizm. Może to być bardzo dobra okazja, aby pomóc Zakzakiemu w jego misji, a także przedstawić naszym nowo odkrytym braciom doktrynę oporu."
 HEZ_Latin_American_Hezbollah: "Operacje w Ameryce Południowej"
 HEZ_Latin_American_Hezbollah_desc: "Działamy w Ameryce Łacińskiej od dziesięciu lat i większość naszej uwagi w tym regionie polegała na wyeliminowaniu głównych postaci syjonistycznych i sabotowaniu wpływów syjonistycznych w krajach Ameryki Łacińskiej, takich jak Argentyna. Ale teraz nie musimy walczyć tylko z syjonistami, nie. Teraz musimy wysłać wiadomość do amerykańskich imperialistów… I nie zobaczą, co ich czeka…"
 HEZ_North_American_Hezbollah: "Operacje w Ameryce Północnej"
 HEZ_North_American_Hezbollah_desc: "Po naszym sukcesie w infiltracji amerykańskich sił DEA oraz rosnącej korupcji i degeneracji przeciwko kapitalistycznym świniom, teraz nadszedł czas, aby wezwać naszych Braci w Ameryce, aby… poznali prawdę przeciwko wielkiemu Szatanowi…"
 HEZ_Hezbollah_in_the_Middle_east: "Operacje w Azji Południowo-Zachodniej"
 HEZ_Hezbollah_in_the_Middle_east_desc: "Azja Południowo-Zachodnia, „Bliski Wschód”, jak nazywa ją Zachód, jest główną bazą naszych działań na całym świecie, w związku z ostatnimi zmianami w regionie i mobilizacją sił amerykańskich; musimy się przygotować. Nadszedł czas, aby Hezbollah pokazał swą prawdziwą potęgę przeciwko amerykańskim imperialistom."
 HEZ_An_Inevitable_failure: "Nieunikniona porażka"
 HEZ_An_Inevitable_failure_desc: "Bashar Assad nigdy nie był tak zdolny jak jego brat Bazyli, a nawet ojciec Hafiz. I cóż, nic dziwnego, że wojna domowa wybuchła z powodu prezydenta-dentysty... \nAle tak czy inaczej, interesy ruchu oporu są zagrożone z powodu obecności wahabitów i sił zachodnich w Syrii. Musimy działać szybko, bo jeśli tego nie zrobimy, w Libanie i Iranie wybuchnie kolejna wojna domowa…"
 HEZ_An_Inevitable_failure_TT: "§G-§! Odblokowuje następujące decyzje: §YWyślij sprzęt wojskowy do Syrii§!, §YSiły ochotnicze dla Syrii§! który będzie dostępny podczas wojny domowej w Syrii."
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad: "Nasi bracia w Sanie i Bagdadzie"
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_desc: "Wiele rzeczy zmienia się w całym regionie, a nasi agenci donieśli o masowej mobilizacji sił amerykańskich w pobliżu granic z Irakiem, a także usłyszeliśmy wieści o saudyjskich pełnomocnikach ścigających ludność szyicką w Jemenie, a nasi bracia Houthi stają się coraz bardziej gotowy na nową walkę... Świat się zmienia i my też będziemy. Ale na razie pozostaje nam tylko czekać na początek końca..."
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_TT: "§G-§! Odblokowuje następującą decyzję: §Y[IRQ.GetNameWithFlag]: Nasze fundusze dla narodu irackiego§!, §Y[IRQ.GetNameWithFlag]: Broń dla ruchu oporu§!\n"
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_TT2: "§G-§! Odblokowuje następującą decyzję: §Y[YEM.GetNameWithFlag]: Zorganizuj najazdy w Jemenie§!, §Y[YEM.GetNameWithFlag]: Broń dla naszych braci§!"
 HEZ_Badr_in_the_shadows_TT: "§G-§! Odblokowuje następującą decyzję: §Y[IRQ.GetNameWithFlag]: Fundusze propagandowe dla Badra§!"
 HEZ_volunteers_for_iraq_TT: "§G-§! Odblokowuje następującą decyzję: §Y[IRQ.GetNameWithFlag]: Ochotnicy dla Iraku§!"
 HEZ_shia_advisors_for_iraq_TT: "§G-§! Odblokowuje następującą decyzję: §Y[IRQ.GetNameWithFlag]: Szyiccy doradcy w Iraku§!"
 HEZ_fund_houthi_propaganda_TT: "§G-§! Odblokowuje następującą decyzję: §Y[YEM.GetNameWithFlag]: Fundusze na propagandę Houthi§!"
 HEZ_infrastructure_in_saadaa_TT: "§G-§! Odblokowuje następującą decyzję: §Y[YEM.GetNameWithFlag]: Inwestycja infrastrukturalna w Saadaa§!"
 HEZ_fund_protests_against_wahabbis_in_sanaa_TT: "§G-§! Odblokowuje następującą decyzję: §Y[YEM.GetNameWithFlag]: Fundusze protestują przeciwko wahabitom w Sanie§!"
 HEZ_sabotage_wahhabi_schools_TT: "§G-§! Odblokowuje następującą decyzję: §Y[YEM.GetNameWithFlag]: Sabotaż wahabickich szkół i meczetów§!"
 rushdie_decision_unlock_TT: "§G-§! Odblokowuje następującą decyzję: §Y[USA.GetNameWithFlag]: Zabij Salmana Rushdiego§!"
 rushdie_dies_tooltip: "§RLos Rushdiego zostanie rozstrzygnięty. Teraz.§!\n Im wyższy nasz §YWywiad cywilny§! jest na Stany Zjednoczone, tym większe mamy szanse na sukces."
 rushdie_dies_tooltip_nodlc: "§RLos Rushdiego zostanie rozstrzygnięty. Teraz.§!\n Im większy nasz §YWpływ§! jest na Stany Zjednoczone, tym większe mamy szanse na sukces."
 HEZ_assasination_of_salman_rushdie: "Zabójstwo Salmana Rushdiego"
 rushdie_dies2_tooltip: "§YCzłowiek w ukryciu jest teraz wolny od konsekwencji swoich grzechów...§!"
 rushdie_survives_tooltip: "§YSukinsynu żyje, ale za cenę swojego życia...§!"
 HEZ_The_End: "§GKoniec§!"
 HEZ_The_End_desc: "Po wielu poświęceniach i inwestycjach w południowo-zachodniej Azji mamy teraz najlepszą okazję, aby poważnie zranić saudyjską bestię. Ci wahabiccy oportuniści powinni zobaczyć, że ich pieniądze są niczym, kiedy my istniejemy. Dlaczego? Ponieważ jeśli usuniemy „bezpieczeństwo” stolicy Arabii Saudyjskiej, nikt nigdy nie pomyśli o „inwestycji” w miejsce, które będzie co tydzień bombardowane przez Hezbollah i jego sojuszników. Miliardy dolarów znikną, TERAZ!"
 HEZ_and_Steal_the_Heathens: "§YKradnijcie pogan§!"
 HEZ_and_Steal_the_Heathens_desc: "Dzięki finansowaniu Saudi Dogs wahabickie szumowiny rosną w Jemenie, oczywiście nie pod naszym nadzorem. Poprosimy naszych braci Houthi, aby zajęli się pewnymi sprawami w Jemenie… A dla Arabii Saudyjskiej skończy się to bardzo źle…"
 HEZ_Steal_the_Bastards: "§3Kradnij drani§!"
 HEZ_Steal_the_Bastards_desc: "Chociaż Amerykanie podbili Irak, nie oznacza to, że zatrzymają go dla siebie na zawsze… Dlatego zaatakujemy każdego amerykańskiego żołnierza, mężczyznę i kobietę, w całym Iraku. A początek naszych ataków powinien być na tyle poważny, aby wciągnąć amerykańskie garnizony w chaos. Poznają strach, a my nauczymy ich bać się..."
 HEZ_Invest_in_Saada: "Zainwestuj w Saadę"
 HEZ_Invest_in_Saada_desc: "Ponieważ prowincja Sa'ada jest siedzibą Ansarallahu, będziemy ją rozwijać i inwestować w nią, aby była wystarczająco dobra, aby mogła służyć Ansarallahowi, a także Hezbollahowi."
 HEZ_Houthi_brothers: "Bracia Houthi"
 HEZ_Houthi_brothers_desc: "Shahab al Momin, czyli Ansarllah w Jemenie, jest polityczną i pewną bazą, organizacją zbrojną, która wspiera idee Osi Oporu i jest również bardzo faworyzowana przez Hezbollah. Wraz z kontynuacją prześladowań mniejszości szyickiej w Jemenie, a także wzrostem zagrożenia wahabitów w Jemenie, organizacja ta jest coraz bardziej niezadowolona z rządu Jemenu, w związku z czym wydaje się, że rywalizacja pomiędzy organizacją a rządem centralnym może być dla nas dobrą okazją do szerzenia idei ruchu oporu. No cóż, zaczynamy."
 HEZ_Organize_Shii_Forces: "Zorganizuj siły szyickie"
 HEZ_Organize_Shii_Forces_desc: "Teraz, wraz z upadkiem rządu Saddama i chaosem w nowo utworzonym rządzie Iraku, nadszedł czas, abyśmy interweniowali w Iraku bardziej… fizycznie. Wysyłając naszych wykwalifikowanych doradców do armii Badr, a także innych bojówek szyickich, możemy zaaranżować fazę ataku na amerykańskich okupantów w Iraku."
 requirement_hez: "Ma §YOficerskie Szkoły Wojskowe§! lub wyżej"
 HEZ_Badr_in_the_shadows: "Badr w cieniu"
 HEZ_Badr_in_the_shadows_desc: "Armia Badr, jedna z najstarszych szyickich organizacji wojskowych i politycznych w Iraku, pilnie pomaga nam i naszym irańskim braciom. Teraz, w obliczu ogromnych napięć między Saddamem a Stanami Zjednoczonymi w Iraku, faktycznie możemy mieć bardzo dobrą okazję do wzmocnienia wpływów partii szyickich, a nie tylko armii Badr, w całym Iraku i poza nim!"
 HEZ_For_Allah_Islam_and_Zeinabyah: "§RZa Allaha, islam i Zeinabyah!§!"
 HEZ_For_Allah_Islam_and_Zeinabyah_desc: "Zaatakujemy naszych wrogów pod flagą Imama Husajna! Musimy iść chronić sanktuarium Zaynab, nawet jeśli nasi wrogowie zetną nam głowy... §RMusimy iść również... po prostu poświęcić się w celu ochrony Ahlul Bayt...§!"
 HEZ_Negotiations_for_Intervention: "Negocjacje w sprawie interwencji"
 HEZ_Negotiations_for_Intervention_desc: "Nie możemy i nie pozwolimy na żadne zagrożenie ze strony wahabitów! Zmobilizujemy wszystkie nasze siły do ​​walki z wahabicką bestią! Nie okażemy żadnej litości tyranowi wahabitom! Wykorzystamy całą naszą siłę dyplomatyczną i militarną, aby zniszczyć fałszywe Państwo Islamskie. Skończymy z tym zagrożeniem raz na zawsze..."
 HEZ_call_to_arms: "Wezwanie do broni"
 HEZ_call_to_arms_desc: "Musimy poprawić stosunki z Iranem i wysłać doradców do Syryjskiej Republiki Arabskiej."
 HEZ_call_to_arms_TT: "§G-§! Odblokowuje następujące decyzje: §Y[SYR.GetNameWithFlag]: Nasi doradcy w Damaszku§!, §Y[PER.GetNameWithFlag]: Broń z Iranu§! który będzie dostępny podczas wojny domowej w Syrii."
 HEZ_Formalize_the_first_Shia_Institutions_in_Africa: "Sformalizowanie pierwszych instytucji szyickich w Afryce"
 HEZ_Formalize_the_first_Shia_Institutions_in_Africa_desc: "Teraz, gdy Oś Oporu wkroczyła na polityczny plac zabaw zarówno w Nigerii, jak i w Afryce, nadszedł czas, aby także ogromnie zainwestować w przyciągnięcie muzułmańskiej populacji Nigerii i ostatecznie Afryki w celu nawrócenia, a także promowania szyickiego islamu i doktryny Opór. Dzięki naszym inwestycjom, a także przydatności naszego drogiego brata, ajatollaha Zakzakiego, możemy teraz zrealizować nasze plany."
 HEZ_Help_Zakzaki_and_his_companions: "Pomóż Zakzakiemu i jego towarzyszom"
 HEZ_Help_Zakzaki_and_his_companions_desc: "Dzięki udzieleniu ogromnego wsparcia politycznego Zakzakiemu i jego partii ideologia islamskiego szyizmu zostanie ogromnie wzmocniona i z pewnością będzie służyć również naszym interesom."
 HEZ_Establish_Secret_Bases_in_Nigeria: "Załóż tajne bazy w Nigerii"
 HEZ_Establish_Secret_Bases_in_Nigeria_desc: "Teraz, zabezpieczając i wpływając na instytucje kultury szyickiej w Nigerii, zebraliśmy także ogromne wsparcie dla ruchu oporu w tym kraju. Tym samym dzięki temu wsparciu wejdziemy w nowy etap działania na terenie całej Nigerii, a nawet Afryki..."
 HEZ_Ayatollah_ZakZaki: "Ajatollah Zakzaki"
 HEZ_Ayatollah_ZakZaki_desc: "Ajatollah Zakzaki, bardzo zagorzały szyicki nigeryjski chomeinista, a także przywódca bardzo potencjalnej szyickiej partii politycznej w Nigerii, może być naszą największą szansą na wejście na plac zabaw kontynentu afrykańskiego, wykorzystując miękką, słodką moc propagandy i schematów politycznych , możemy także potwierdzić naszą dominację w najważniejszych częściach Afryki..."
 Zakzaki_tt: "§YIbrahim Zakzaki§! będzie przywódcą §Gardline szyickich rewolucjonistów§! w §YNigeria§!."
 HEZ_A_Remembrance_to_an_old_friend: "Wspomnienie starego przyjaciela..."
 HEZ_A_Remembrance_to_an_old_friend_desc: "Chociaż nie jesteśmy zbyt aktywni w Afryce w sposób bardzo operacyjny, znamy pewne instytucje w wielu krajach afrykańskich, które mogą służyć naszym celom i faktycznie są zgodne z naszymi ideałami, mimo że niektóre z nich nawet nie są uważane za szyitów. Wydaje się jednak, że w Nigerii jest inaczej. Szyicki Ruch Nigerii, kierowany przez ajatollaha Zakzakiego, może być bardzo dobrym kandydatem do włączenia naszych operatorów i agentów w operacje sabotażowe, a nie tylko w działania propagandowe…"
 HEZ_From_Caracasto_Washington: "§RZ Caracas do Waszyngtonu!§!"
 HEZ_From_Caracasto_Washington_desc: "§RONasze zadanie na tej przeklętej ziemi dobiegło końca. Nadszedł czas, aby bastion wolności stał się bastionem Chaosu.§!"
 HEZ_Our_Gift_To_the_Great_Satan: "Dar dla Wielkiego Szatana"
 HEZ_Our_Gift_To_the_Great_Satan_desc: "§RAmeryka powinna się rozbić, co jest już wystarczająco złe dla jej własnego dobra...§!"
 HEZ_Our_Gift_To_the_Great_Satan_TT: "§G-§! Odblokowuje następującą decyzję: §YDestabilizuj Amerykę§!"
 HEZ_American_Infiltration: "Infiltracja amerykańska"
 HEZ_American_Infiltration_desc: "Musimy podjąć działania przeciwko Stanom Zjednoczonym."
 HEZ_New_Contracts_with_Drug_Cartels: "Nowe kontrakty z kartelami narkotykowymi"
 HEZ_New_Contracts_with_Drug_Cartels_desc: "Dziel i zwyciężaj! Wydaje się, że to powiedzenie sprawdza się w stosunkach karteli narkotykowych z rządami Ameryki Łacińskiej. Pozwalając, aby chaos rozprzestrzeniał się w Argentynie, a później w Ameryce Łacińskiej, możemy robić na kontynencie, co nam się podoba, a teraz sprawia nam przyjemność wyrządzanie szkody wielkiemu Szatanowi."
 HEZ_New_Contracts_with_Drug_Cartels_TT: "§G-§! Odblokowuje następującą decyzję: §YUmowy z kartelami narkotykowymi§!"
 HEZ_Our_Era: "Nasza era"
 HEZ_Our_Era_desc: "Wszystko w Argentynie jest zabezpieczone i mamy teraz silną dominację nad krajem! Albo przynajmniej wystarczająco silną, aby rozszerzyć naszą bazę operacyjną na inny kraj niż tylko jeden kraj na kontynencie. Zegar tyka, §Rand. Powinniśmy przygotować się na nasz ostatni atak na Stany Zjednoczone...§!"
 HEZ_Memory_of_AMIA: "Wspomnienia z AMIA"
 HEZ_Memory_of_AMIA_desc: "AMIA, jedno z żydowskich centrów handlowych w Argentynie, które zostało sabotowane przez naszych agentów w Argentynie, było jedną z naszych operacji mających na celu zmniejszenie, a także wyeliminowanie wpływów syjonistycznych w krajach Ameryki Łacińskiej. Teraz, gdy jesteśmy gotowi rozpocząć nowy etap w Ameryce Południowej, wydaje się, że ponownie musimy walczyć z wpływami syjonistów na całym kontynencie i znowu zaczyna się od Argentyny…"
 HEZ_Anti_Zionist_Parties: "Partie antysyjonistyczne"
 HEZ_Anti_Zionist_Parties_desc: "Chociaż możemy także zniszczyć zagrożenie syjonistyczne za pomocą innych alternatyw, jedną z najlepszych alternatyw może być faktyczne zebranie antysyjonistycznego wsparcia od lokalnej ludności Argentyny (i całego kontynentu). Zatem rozpocznijmy delikatną, słodką kampanię przeciwko syjonistom…"
 HEZ_Anti_Zionist_Parties_TT: "§G-§! Odblokowuje następującą decyzję: §YSWspieraj partie antysyjonistyczne§!"
 HEZ_how_little_they_know: "§ROJak mało oni wiedzą...§!"
 HEZ_how_little_they_know_desc: "§RATeraz imperialiści będą się nas bać także tam, gdzie się nas nie spodziewają...§!"
 HEZ_Creating_opportunities: "Tworzenie możliwości"
 HEZ_Creating_opportunities_desc: "Ponieważ stajemy się czymś więcej niż tylko organizacją paramilitarną, musimy ulepszyć sposoby handlu i transportu w naszym nowo odkrytym kraju, ponieważ musimy żyć i musimy zapewnić dobre życie naszej ludności, prawda? Port morski odpowiadałby naszym potrzebom handlowym, a nawet uczyniłby nas głównym „krajem” mającym dostęp zarówno do Morza Śródziemnego, jak i regionu Lewantu. A Międzynarodówka zaspokoi nasze potrzeby, cóż, gromadząc w niej nasze myśliwce, a także zapewniając pewne korzyści transportowe i ekonomiczne."
 HEZ_International_recognization: "Międzynarodowe uznanie"
 HEZ_International_recognization_desc: "Chociaż zawsze będziemy lojalni wobec Iranu i każdego innego kraju szyickiego, teraz chcemy także wejść na scenę międzynarodową; dlaczego mielibyśmy walczyć i umierać, skoro rozmawiając i negocjując, możemy wiele zyskać? Przecież niektórzy z naszych braci w Teheranie również wierzą w tę logikę; dlaczego nie mielibyśmy w to wierzyć?"
 HEZ_Seeking_Allies: "Poszukiwanie sojuszników"
 HEZ_Seeking_Allies_desc: "Teraz, gdy zabezpieczamy naszą pozycję we wspólnocie międzynarodowej, musimy „negocjować”, jak powiedzieliśmy wcześniej. Dlaczego? Nikt nie zaprzecza, że ​​Lewant ma dobrą okazję do inwestycji, zwłaszcza jeśli chodzi o Liban. Musimy dotrzeć do krajów poza Iranem lub tylko do krajów szyickich. Miliardy muszą rozkwitnąć w nowej Bożej Krainie..."
 HEZ_Building_of_our_nation: "Budowa naszego narodu"
 HEZ_Building_of_our_nation_desc: "Chociaż bardzo liczymy na międzynarodowe inwestycje jakiejkolwiek większej potęgi gospodarczej na świecie, musimy zadbać o to, abyśmy przynajmniej mieli dla siebie krajowy przemysł; w końcu nie zamierzamy zniszczyć całej naszej szyickiej polityki, nie. Po prostu... rozumiemy, że istnieją alternatywy w walce ze złem..."
 HEZ_Improved_living: "Lepsze życie"
 HEZ_Improved_living_desc: "Teraz, gdy chcemy zbudować bardzo nowy, a nawet dziwny naród na świecie, musimy wzmocnić jego korzenie. Poprawiając infrastrukturę w naszym kraju, a także rozwijając w nim usługi komunikacyjne, możemy zapewnić zarówno satysfakcję naszej ludności, jak i bardzo duże szanse na uzyskanie premii inwestycyjnych lub budowlanych w naszym kraju."
 HEZ_Recruiting_Loyalists: "Rekrutacja lojalistów"
 HEZ_Recruiting_Loyalists_desc: "Chociaż gospodarka i międzynarodowa reputacja są bardzo ważne dla narodu, jego bezpieczeństwo narodowe jest również ważne. A nawet jest to dla nas ważniejsze. Choć w porównaniu z własnym krajem mamy dobrą armię, nie możemy na nią po prostu liczyć. Przed nami długa droga, jeśli chodzi o cele militarne..."
 HEZ_Land_of_God: "Ziemia Boga"
 HEZ_Land_of_God_desc: "Wszystko jest gotowe; nie jesteśmy już od nikogo zależni. NIE! Nie jesteśmy już tylko „Partią Boga”! Tworzymy teraz Ziemię, Państwo całkowicie oddane Bogu. §Gtworzymy „Milk-ullah”, Krainę Boga.§!"
 HEZ_Hezbollah_and_the_LAF: "Hezbollah i LAF"
 HEZ_Hezbollah_and_the_LAF_desc: "Dzięki współpracy libańskich sił zbrojnych z Hezbollahem możemy zrobić ogromny krok w wywieraniu wpływu, a także sprzyjaniu rządowi Bejrutu. Podzielimy się taktyką, której nauczyliśmy się podczas wojny secesyjnej, a jeśli Bóg pozwoli, oni podzielą się z nami swoimi technologiami zdobytymi za granicą…"
 HEZ_Lebanese_Support: "Wsparcie Libanu"
 HEZ_Lebanese_Support_desc: "W potrzebie faworyzowaliśmy wielu Libańczyków na libańskim boisku politycznym i dlatego zamierzamy skorzystać z tych przysług. Oczywiście nie możemy zapominać, że przecież mamy także bardzo ogromny wpływ zarówno na libańskie bezpieczeństwo, jak i na politykę."
 HEZ_iranian_aid_income_based_on_influence_TT: "Dochód z §YPomocy libańskiej§! Będzie oparty na wpływach libańskich:\n§Y0-20%§!: §G+0.25§! Miliard tygodniowo\n§Y21-50%§!: §G+0,50 miliarda§! Co tydzień\n§Y51-100%§!: §G+1,00 miliarda§! Co tydzień"
 HEZ_Lobbying_Public_Support: "Lobbowanie poparcia społecznego"
 HEZ_Lobbying_Public_Support_desc: "Teraz, gdy zabezpieczyliśmy naszą władzę polityczną w całym Libanie, nadszedł czas, aby zabezpieczyć naszą władzę także nad narodem libańskim. Dzwoniąc do naszych drogich zwolenników szyitów, a także innych wspierających je grup mniejszościowych, a nawet partii politycznych, możemy pokazać popularność i sławę Hezbollahu w Libanie. W ten sposób włączy się alarm dla zachodnich marionetek w Bejrucie. Alarm, który może im pokazać, co się z nimi stanie, i §Yzrozumieją, co ich czeka!§!"
 HEZ_Request_Election_funds: "Poproś o fundusze wyborcze"
 HEZ_Request_Election_funds_desc: "Chociaż robimy wiele rzeczy, aby zabezpieczyć naszą pozycję, nadal potrzebujemy jednego sponsora dla naszej sprawy i jak zawsze tym sponsorem jest Islamska Republika Iranu. Na pewno nam pomogą i będą nas wspierać w procesie zjednoczenia Libanu. Dlaczego? Bo jeśli Liban zjednoczy się pod sztandarem Hezbollahu, §YA państwo w państwie stanie się krajem dla siebie.§!"
 HEZ_Shias_Lebanon: "Liban dla Libańczyków!"
 HEZ_Shias_Lebanon_desc: "Wszystko jest gotowe. Zrobiliśmy wszystko, co mogliśmy, a teraz nadszedł czas, aby odebrać nagrodę. Liban będzie zjednoczony i całkowicie wymknie się z rąk jakiejkolwiek potęgi imperialistycznej. §YPo zabezpieczeniu Libanu ruch oporu wykona ogromny krok w stronę ostatecznej wojny, wielkiej próby dla niewiernych i wyzwolenia uciskanych.§!"
 HEZ_maintain_status_quo: "Utrzymaj status quo"
 HEZ_maintain_status_quo_desc: "Choć naszym pierwotnym celem było zjednoczenie Libanu pod sztandarem Hezbollahu, wydaje się, że coś takiego nie jest potrzebne. Zdominowaliśmy libańską politykę i nie ma potrzeby, aby sami dosłownie przejmować kontrolę nad całym Libanem. Zamiast tego będziemy nadzorować działania polityczne toczące się w całym kraju. W ten sposób nie ma potrzeby tak wielu politycznych wbijania noży w plecy naszej organizacji, podczas gdy nasza dominacja polityczna jest zabezpieczona w rządzie libańskim, a możemy nawet mieć dobry wizerunek publiczny, jeśli pozwolimy, aby „demokratyczny” rząd podjął działania tuż obok do nas. W ten sposób skupiamy się bardziej na własnej populacji szyickiej i interesach Osi Oporu. §YJednak mimo tego wszystkiego nasza silna ręka w Libanie pozostanie na nim na zawsze!§!"
 HEZ_Industry: "Hezbollah i przemysł"
 HEZ_Industry_desc: "Sektor przemysłowy ma ogromne znaczenie dla zrównoważonego rozwoju Hezbollahu."
 HEZ_Hezbollahs_independent_industry: "Niezależny przemysł Hezbollahu"
 HEZ_Hezbollahs_independent_industry_desc: "Nie możemy pozwolić, aby naszym narodem rządziły inne narody. Dlatego musimy sami stworzyć nową specjalną „doktrynę” ekonomii…"
 HEZ_New_Backers: "Nowi wspierający"
 HEZ_New_Backers_desc: "Wraz z powstaniem naszego nowego państwa niektórzy inwestorzy zagraniczni są zainteresowani naszym... obecnym stanem spraw gospodarczych..."
 HEZ_Puppet_state_of_Iran: "Państwo marionetkowe Iranu"
 HEZ_Puppet_state_of_Iran_desc: "Irańczycy zgodzili się finansować nasz przemysł dużym kosztem politycznym."
 HEZ_The_Lira: "Lira"
 HEZ_The_Lira_desc: "Musimy ocenić, jak powinniśmy podejść do liry, naszej waluty."
 HEZ_Free_from_USD: "Uwolnij lirę do dolara amerykańskiego"
 HEZ_Free_from_USD_desc: "Lira jest zbyt niestabilna. Musimy uwolnić go od dolara amerykańskiego."
 HEZ_Keep_it_locked: "Trzymaj to zamknięte"
 HEZ_Keep_it_locked_desc: "Wartość liry jest stabilna i nie ma się do czego przyczepić."
 HEZ_Preparing_Iranian_businesses: "Przygotowanie irańskich przedsiębiorstw"
 HEZ_Preparing_Iranian_businesses_desc: "No cóż, w końcu musimy to zrobić..."
 HEZ_Iranian_Offices: "Biura irańskie"
 HEZ_Iranian_Offices_desc: "Musimy stworzyć nową infrastrukturę dla sektora biurowego."
 HEZ_Iranian_Construction_tools: "Irańskie narzędzia budowlane"
 HEZ_Iranian_Construction_tools_desc: "Musimy budować nowe fabryki, aby produkować towary."
 HEZ_Iranian_Roads: "Drogi irańskie"
 HEZ_Iranian_Roads_desc: "Musimy ulepszyć nasze drogi, co umożliwi szybszą produkcję towarów."
 HEZ_iranian_business: "Irański biznes"
 HEZ_Iranian_Business_Stimulus: "Irański bodziec biznesowy"
 HEZ_Iranian_Business_Stimulus_desc: "Kosztem naszej autonomii możemy pozwolić Irańczykom na wspieranie naszych przedsiębiorstw."
 HEZ_Iranian_Business_Stimulus_modifier_TT: "§YIrański biznes§! co daje §G+0.200$§! Miliardy co tydzień."
 HEZ_Iranian_Business_Stimulus_autonomy_TT: "Irański bodziec biznesowy"
 HEZ_Iranian_Supported_Education: "Edukacja wspierana przez Iran"
 HEZ_Iranian_Supported_Education_desc: "Irańczycy zaproponowali kształcenie naszych pracowników kosztem naszej autonomii."
 HEZ_Iranian_Supported_Education_TT: "Edukacja wspierana przez Iran"
 HEZ_peoples_support: "\nTo skupienie połączy wszystkie duchy narodowe tej gałęzi, zwiększając:\n§G+5%§! §YWar Support§!\n§G+5%§! §YSstabilność§!\n§G+0.10§! §YCodzienne zdobywanie władzy politycznej§!"
 HEZ_peoples_support_for_hezbollah_1: "Poparcie Ludu dla Hezbollahu"
 HEZ_hezbollah_is_watching_you: "Hezbollah cię obserwuje."
 HEZ_al_manar: "Al-Manar"
 HEZ_blue_shirt_kids: "Niebieska koszula dziecięca"
 HEZ_our_cartels_in_south_america: "Nasze kartele w Ameryce Południowej"
 HEZ_unknown_cartel_operations: "Nieznane operacje kartelu"
 HEZ_council_of_12: "Rada 12"
 HEZ_hezbollah_armed_forces: "Siły Zbrojne Hezbollahu"
 HEZ_iranian_missile_aid: "Irańska pomoc rakietowa"
 HEZ_public_support: "Pomoc publiczna"
 HEZ_volunteers_of_all_beliefs: "Wolontariusze wszystkich przekonań"
 HEZ_lujnat_imdad_al_khomeini: "Lujnat Imdad al Chomeini"
 HEZ_Vilayat-e-faqih: "Vilayat-e Faqih"
 HEZ_Vilayat-e-faqih_desc: "Myśl Vilayat-e Faqih była propagowana przez poprzedniego przywódcę ruchu oporu i rewolucji islamskiej, ajatollaha Ruhollaha Chomeiniego i dotyczy połączenia idei demokracji z myślami islamu i ustanowienia islamskiego rządu. Skoro Hezbollah istnieje, aby wspólnie z Iranem promować tę ideę w dowolnym obszarze regionu, a nawet świata, powinniśmy promować tę ideę i uczyć ją także naszych zwolenników i młodzież."
 HEZ_The_Blue_Shirt_Kids: "Organizacja Harcerska Imama Mahdiego"
 HEZ_The_Blue_Shirt_Kids_desc: "Blue Shirt Kids, czyli Organizacja Skautów Imama Mahdiego, jest w rzeczywistości organizacją bardzo podobną do irańskiej organizacji „Basij”. Zatrudnianie młodych wolontariuszy w naszej organizacji może pomóc nam w szkoleniu naszych członków od najmłodszych lat; choć szkolenie młodzieży nie będzie tak trudne jak szkolenie dorosłego żołnierza, to jednak może być pomocne w przygotowaniu nowego pokolenia naszych żołnierzy w organizacji."
 HEZ_Lujnat_Imdad_al-khomeini: "Lujnat Imdad Al Chomeini"
 HEZ_Lujnat_Imdad_al-khomeini_desc: "Komite-ye Emdad-e Emam Khomeini (lub po arabsku Lujnat al Imdad Al Khomeini) to w rzeczywistości międzynarodowa organizacja charytatywna działająca w całej Azji Południowo-Zachodniej, w tym w Libanie. Prosząc ich o pomoc w poprawie warunków życia naszej ludności, możemy uzyskać ogromne wsparcie w południowej części Libanu, a jednocześnie dzięki tej organizacji wiele kosztów naszego społeczeństwa może faktycznie zostać obniżonych!"
 HEZ_Peoples_Support_For_Hezbollah: "Poparcie społeczne dla Hezbollahu"
 HEZ_Peoples_Support_For_Hezbollah_desc: "Zapewniliśmy sobie wsparcie w całym Libanie! Teraz nie będziemy się obawiać żadnej zdrady przeciwko doktrynie ruchu oporu w naszym kraju i organizacji! Allah Akbar!"
 HEZ_Volunteers_Of_All_Beliefs: "Wolontariusze wszystkich przekonań"
 HEZ_Volunteers_Of_All_Beliefs_desc: "Teraz, gdy rozpowszechniamy prawdę o ruchu oporu, wydaje się, że nasze działania były owocne dla naszej sprawy! Fala wolontariuszy z wielu krajów islamskich w regionie poprosiła o przyłączenie się do naszej organizacji! I dlaczego mielibyśmy odrzucić ich prośbę? Syjoniści nie zobaczą, że to ich spotkało!"
 HEZ_Deputy_leader: "Zastępca Lidera"
 HEZ_Deputy_leader_desc: "Naim Qassim będzie bardzo cennym nabytkiem dla Hezbollahu, jeśli zabezpieczy swoją pozycję zastępcy przywódcy organizacji. I cóż, pomożemy mu zdobyć to, czego chce!"
 HEZ_naim_qassim: "Naima Qassima"
 HEZ_Satellite_link_up: "Połączenie satelitarne"
 HEZ_Satellite_link_up_desc: "Teraz, wraz z utworzeniem telewizji Al-Manar, powinniśmy sprawić, aby ten kanał telewizyjny mógł szerzyć doktrynę ruchu oporu nie tylko w Libanie, ale także we wszystkich krajach sąsiadujących z Libanem. I z pewnością niszcząc morale syjonistów, możemy wyrządzić drobną, ale istotną szkodę ich rządowi…"
 HEZ_The_Council_of_12: "Rada 12"
 HEZ_The_Council_of_12_desc: "Rada 12 składa się z 12 ważnych członków politycznych, wojskowych i wykonawczych organizacji i jest bardzo ważną częścią organizacji. Rada ta jest również połączeniem rady wojskowej i rady wykonawczej organizacji."
 HEZ_Al-Manar: "Al-Manar"
 HEZ_Al-Manar_desc: "Zakładając międzynarodową stację telewizyjną szerzącą słowa ruchu oporu, możemy zyskać zwolenników w całym regionie i na świecie! Wraz z utworzeniem telewizji Al-Manar zdemaskujemy kłamstwa Zachodu i państwa syjonistycznego…"
 HEZ_Politics_in_Focus: "Polityka w centrum uwagi"
 HEZ_Politics_in_Focus_desc: "Hezbollah zbyt długo pozwalał, aby religia kierowała tym krajem. Nadszedł czas na właściwe przywództwo."
 HEZ_Religion_in_Focus: "Religia w centrum uwagi"
 HEZ_Religion_in_Focus_desc: "Postępujemy zgodnie z doktryną islamu pod przewodnictwem ajatollaha Chomeiniego, a Hezbollah zawsze będzie lojalny wobec islamu i jego doktryny! Rozszerzymy wpływ naszych myśli ideologicznych na całą organizację, a nawet będziemy potrzebować Libanu i innych krajów."
 HEZ_Armed_forces: "Siły zbrojne"
 HEZ_Armed_forces_desc: "Siły Zbrojne są jednym z najważniejszych aspektów naszej organizacji. Dlatego w tych zmieniających się czasach musimy zdecydować, co zrobić z naszymi siłami zbrojnymi. Czy je zreformujemy? A może powinniśmy zachować tradycje wojny partyzanckiej?"
 HEZ_The_Army_We_Know: "Armia, którą znamy"
 HEZ_The_Army_We_Know_desc: "Milicja Hezbollahu, a także siły specjalne, okazały się bardzo skuteczne przeciwko groźnym siłom Stanów Zjednoczonych i reżimu syjonistycznego. Dzięki dyscyplinie i przyjęciu odpowiednich warunków nasze Siły Zbrojne staną się nie do zatrzymania w Libanie i prawdopodobnie w całym regionie Azji Południowo-Zachodniej."
 HEZ_Specialized_Equipment: "Sprzęt specjalistyczny"
 HEZ_Specialized_Equipment_desc: "Dzięki modernizacji całego wyposażenia naszych Sił Zbrojnych mielibyśmy przewagę w walce z naszymi wrogami. Dzięki połączeniu nowoczesnego sprzętu i specjalistycznej taktyki partyzanckiej nikt nie odważyłby się nas w żaden sposób zaatakować..."
 HEZ_Taabia: "Taabia"
 HEZ_Taabia_desc: "Dzięki nowym reformom w naszej Akademii Militarnej „Taabia” możemy stworzyć nowe pokolenie utalentowanych oficerów, którzy mogą posiadać dobrą wiedzę na temat współczesnego sprzętu, a także potrafią analizować wiele taktyk wojskowych stosowanych na całym świecie. Rzeczywiście, nowe reformacje mogą być dla nas ogromną premią militarną."
 HEZ_Iranian_Training_Camps: "Irańskie obozy szkoleniowe"
 HEZ_Iranian_Training_Camps_desc: "Chociaż nasi utalentowani oficerowie szkolili się w Iranie od czasu powstania naszej Organizacji, nadszedł czas, aby przenieść część irańskich obozów szkoleniowych z Iranu do południowego Libanu, w tym nie tylko nasi oficerowie, ale być może nawet nasi zwykli żołnierze i milicjanci mogą mieć możliwość odbycia specjalnego szkolenia akademickiego prowadzonego przez irańskich wysokich rangą oficerów."
 HEZ_Support_for_our_Militia: "Wsparcie dla naszej Milicji"
 HEZ_Support_for_our_Militia_desc: "Chociaż nasi żołnierze Milicji są przeważnie szkoleni, aby przygotować się do wojny na wyniszczenie, nie oznacza to, że musimy po prostu dać im broń, a następnie poprosić ich, aby zginęli za naszą sprawę. Nie. Każdy członek Hezbollahu jest cennym nabytkiem dla całej organizacji. Dlatego nawet życie naszych milicjantów ma znaczenie. Minimalizowanie ofiar naszych żołnierzy, dzięki dodatkowemu wsparciu artyleryjskiemu i innemu sprzętowi pomocniczemu, może bardzo pomóc w przygotowaniu i uzyskaniu wystarczających umiejętności przeciwko imperialistycznemu zagrożeniu dla naszych sił."
 HEZ_Al-Radwan: "Al-Radwan"
 HEZ_Al-Radwan_desc: "Jednostka Al-Radwan, najbardziej wyspecjalizowana jednostka Hezbollahu, powinna przejść nowe reformy, a także powinna sama w sobie rozpocząć nowy etap modernizacji sprzętu. Jaka jest wartość naszych Sił Zbrojnych, jeśli najlepsi z najlepszych nie mają nic nowoczesnego?"
 iranian_roads_autonomy_TT: "Drogi irańskie"
 iranian_construction_tools_autonomy_TT: "Irańskie narzędzia budowlane"
 iranian_offices_autonomy_TT: "Biura irańskie"
 HEZ_wave_of_volunteers: "Nowa fala wolontariuszy"
 HEZ_wave_of_volunteers_desc: ""
 HEZ_secret_service: "Tajne służby Hezbollahu"
 HEZ_secret_service_desc: ""
 HEZ_secret_service_2: "Tajne służby Hezbollahu"
 HEZ_secret_service_2_desc: ""
 HEZ_Intervention_forces: "Siły Interwencyjne"
 HEZ_Intervention_forces_desc: "Teraz, gdy jesteśmy całkowicie scentralizowani i zdyscyplinowani w sprawach polityczno-biurokratycznych naszego państwa, nadszedł czas, aby wykorzystać całą naszą siłę i zasoby w szerzeniu ideałów ruchu oporu. Cały priorytet naszych sił zbrojnych jest następujący: §Bądź czarnym słońcem dla imperialistów, bo nie ma pod nim nadziei.§!"
 HEZ_Increasing_our_presence_aboard: "Zwiększanie naszej obecności za granicą"
 HEZ_Increasing_our_presence_aboard_desc: "Jeśli chcemy szerzyć doktrynę oporu w każdym miejscu na świecie, będziemy pierwsi wszędzie, od wybrzeży Szanghaju po wschodnie wybrzeże Ameryki, zobaczycie nas, a jeśli nas nie zobaczycie, wtedy zobaczysz naszą flagę..."
 HEZ_Militarizing_our_society: "Militaryzacja naszego społeczeństwa"
 HEZ_Militarizing_our_society_desc: "Aby uczynić nasze nowo powstałe państwo całkowicie bezpiecznym wewnętrznie przed jakimkolwiek obcym zagrożeniem, musimy skrajnie zmilitaryzować naszą populację. Jeśli wróg nas najedzie i upadniemy, wtedy nasz wróg musi pójść z nami."
 HEZ_Hezbollahs_International_recruitment: "Siły Zbrojne Hezbollahu"
 HEZ_Hezbollahs_International_recruitment_desc: "„Czym są siły zbrojne Hezbollahu?” może pytać wiele osób i być może od czasu powstania naszej organizacji nikt tak naprawdę nie był w stanie odpowiedzieć na to pytanie. Ale teraz mamy bardzo prostą, krótką odpowiedź na to pytanie. Siły zbrojne Hezbollahu obejmują cały południowy Liban i wszędzie tam, gdzie działa ruch oporu. W każdym libańskim domu można znaleźć AK-47, ale z pewnością i tak nie znalazłbyś go sam…"
 HEZ_Specialized_Agents: "Wyspecjalizowani agenci"
 HEZ_Specialized_Agents_desc: "Aby rozszerzyć naszą dominację wywiadowczą na cały świat, musimy sami przejść szkolenie agentów specjalnych. Chociaż z pewnością możemy wykorzystać doświadczenia naszych braci w Teheranie do szkolenia wywiadu Hezbollahu. Masowe czystki opozycji w „VAJA” w latach 90. mogą być świetnym sposobem na analizę zagmatwanego świata informacji…"
 HEZ_Expand_Hezbollahs_Secret_Service: "Rozwiń tajne służby Hezbollahu"
 HEZ_Expand_Hezbollahs_Secret_Service_desc: "Nasza agencja wywiadowcza nie ma granic; jesteśmy wszędzie i możemy być wszędzie! Gdy opublikujesz coś przeciwko nam w mediach społecznościowych, możemy to zobaczyć. Możemy cię zobaczyć, gdy pracujesz w tajnej bazie wojskowej w pobliżu Gazy. A kiedy jest pan w Białym Domu i głosuje za przyjęciem przeciwko nam ustawy, możemy to zobaczyć. Chcesz czy nie, obserwujemy cię. Obserwujemy wszystko..."
 HEZ_Proper_use_of_recon: "Właściwe użycie Recon"
 HEZ_Proper_use_of_recon_desc: "Syjonistyczny żydowski żołnierz nigdy nie spodziewa się, że jego towarzysz broni zdradzi go i wbije nóż w plecy w czasie wojny, ponieważ wszyscy są zjednoczeni i połączeni ze sobą. W końcu na tym polega zdrada... Nie możesz tego przewidzieć... W każdym razie, dzięki naszemu ogromnemu postępowi w taktyce wywiadu, a także właściwemu jej wykorzystaniu w naszym wojsku, możemy wykryć i sabotować wszystko, co nasz wróg ma, nawet sam wróg o tym nie wie. Jak powiedzieliśmy wcześniej, nie spodziewają się, że to nadejdzie..."
 HEZ_last_effects_of_the_drugs: "Ostatnie skutki narkotyków"
 HEZ_last_effects_of_the_drugs_desc: "Chociaż nasz priorytet, jakim jest niszczenie amerykańskiego społeczeństwa poprzez uzależnienie od narkotyków, dobiegł końca. Nadal możemy zaszkodzić Stanom Zjednoczonym niektórymi z naszych... ostatnich dostaw narkotyków do Stanów Zjednoczonych. Tak. Prawdą jest, że nasze dostawy leków zostały niezwykle zmniejszone. Ale w końcu kto powiedział, że jest całkowicie zatrzymany?"
 HEZ_propaganda_for_north_america: "Propaganda dla Ameryki Północnej"
 HEZ_propaganda_for_north_america_desc: "Teraz, gdy jesteśmy w stanie wpłynąć na społeczeństwo bardzo amerykańskie, nadszedł czas, aby w nim także realizować nasze interesy. Chociaż prawdopodobnie nie może to tak naprawdę zaszkodzić polityce Ameryki Północnej, może być dobrą odskocznią dla rządów Ameryki Północnej, które radzą sobie z niewielkimi, ale gwałtownymi protestami…"
 HEZ_an_american_muslim_spring: "Amerykańska wiosna muzułmańska?"
 HEZ_an_american_muslim_spring_desc: "Nadszedł czas na przygotowanie się do zainicjowania naszych planów; zarówno finansowając, jak i prowadząc protesty w Ameryce Północnej, możemy zaszkodzić zdegenerowanym stanom Ameryki Północnej, przynajmniej w najlepszy sposób, na jaki nas stać…"
 HEZ_fund_muslim_institutes: "Fundusze Instytutów Muzułmańskich"
 HEZ_fund_muslim_institutes_desc: "Aby w najlepszy możliwy sposób zaszkodzić państwom północnoamerykańskim, potrzebujemy zarówno wsparcia społecznego, jak i... wsparcia bojowego... W związku z tym będziemy inwestować w instytucje muzułmańskie i, jeśli zajdzie taka potrzeba, wysłać część naszych duchownych do Ameryki Północnej pewnymi... nielegalnymi sposobami..."
 HEZ_muslim_militias: "Muzułmańskie milicje?"
 HEZ_muslim_militias_desc: "Teraz, gdy chaos zaczyna rozprzestrzeniać się w Ameryce Północnej, wydaje się, że mamy dobre możliwości zwiększenia wielkości szkód, jakie wyrządzamy w Ameryce Północnej za pomocą… sposobów, które nie są zbyt akceptowalne według zachodnich standardów…"
 HEZ_first_wave_of_protests: "Pierwsze fale protestów"
 HEZ_first_wave_of_protests_desc: "Wywarliśmy wystarczający wpływ na Amerykę Północną i zainwestowaliśmy w nią, aby przygotować i finansować „specyficzne” instytucje islamskie w celu zrozumienia, a także zaakceptowania naszej sprawy i idei. Teraz z tym faktem powinniśmy zainicjować nasze plany, a na koniec powinniśmy zaszkodzić wielkiemu Szatanowi tak bardzo, jak tylko możemy…"
 HEZ_the_muslim_spring: "§RMuzułmańska Wiosna§!"
 HEZ_the_muslim_spring_desc: "§RNie spodziewali się tego... prawda?§!"
 HEZ_GLCM_tt: "§YIran§! da nam §G20§! §Y1965 Rakiety GLCM§!"
 HEZ_iranian_missiles: "Irańskie rakiety"
 HEZ_iranian_missiles_desc: "Jedyną rzeczą, która przeraża syjonistów i Amerykanów... Śmierć z góry! Importując najnowsze generacje irańskich rakiet, wykorzystamy szansę wykorzystania, a także badań nad nowym sprzętem rakietowym dla własnych interesów."
 HEZ_Defence_force: "Siły obronne"
 HEZ_Defence_force_desc: "Dzięki strategicznej pozycji w regionie, w którym istniejemy, możemy dosłownie przekształcić Tyr i inne kontrolowane przez nas obszary Libanu w fort nie do zdobycia. I w związku z tym zaczniemy."
 HEZ_Preparing_an_airforce: "Przygotowanie Sił Powietrznych"
 HEZ_Preparing_an_airforce_desc: "Teraz, gdy staramy się mieć pełne „nowoczesne” podejście do naszych Sił Zbrojnych, musimy utworzyć nasz własny korpus Sił Powietrznych, a także zbudować infrastrukturę lotniczą w miarę naszych możliwości. Będziemy manipulować i dezorientować naszego wroga, gdy staniemy się tak samo profesjonalni i nowocześni jak oni."
 HEZ_Establish_a_Flight_School: "Załóż szkołę latania"
 HEZ_Establish_a_Flight_School_desc: "Teraz, gdy mamy wystarczającą infrastrukturę lotniczą w południowym Libanie, możemy poprosić naszych syryjskich i irańskich sojuszników o przeszkolenie nowego pokolenia oficerów lotnictwa w ich krajach. Z pewnością przyniesie to ogromne korzyści Ruchowi Oporu."
 HEZ_Defending_Our_Shores: "Obrona naszych brzegów"
 HEZ_Defending_Our_Shores_desc: "Zagrożenie syjonistyczne i amerykańskie nie leży tylko w ich siłach lądowych. Dlatego właśnie teraz powinniśmy nie tylko umocnić naszą ziemię, ale także umocnić nasze brzegi."
 HEZ_Getting_off_our_shores: "Opuszczenie naszych brzegów"
 HEZ_Getting_off_our_shores_desc: "Aby zwiększyć nasze możliwości obronne przed wrogami, konieczna jest teraz także budowa nowych okrętów wojskowych. Wykorzystując nowy przemysł budowy ciężkiej marynarki wojennej, nasza nowo utworzona marynarka wojenna wejdzie na plac zabaw Morza Śródziemnego."
 HEZ_Producing_Equipment: "Sprzęt do produkcji"
 HEZ_Producing_Equipment_desc: "Choć nigdy nie skorzystamy z tradycyjnego sposobu pozyskiwania sprzętu z zagranicy, to i tak musimy stworzyć własny, niezależny kompleks wojskowy, który będzie tylko i wyłącznie produkował własny sprzęt. Dlaczego nie mielibyśmy skorzystać z takiej możliwości, skoro ją mamy?"
 HEZ_Updating_our_Equipment: "Aktualizacja naszego sprzętu"
 HEZ_Updating_our_Equipment_desc: "Teraz, mając potencjał do posiadania przemysłu wojskowego, możemy optymalizować i unowocześniać produkowany przez nas sprzęt; z pewnością będzie to dla nas bardzo korzystne po wydaniu dużych pieniędzy na własne, niezależne gałęzie przemysłu."
 HEZ_Protecting_our_Borders: "Ochrona naszych granic"
 HEZ_Protecting_our_Borders_desc: "Chcieli zbudować przeciwko nam mur? Ha! Zbudujemy przeciwko nim fort!"
 HEZ_Independence: "Niezależność"
 HEZ_Independence_desc: "Chociaż będziemy lojalni wobec samych idei Imama Chomeiniego i Chameneiego, nie będziemy już tolerować żadnego obcego wpływu w naszym kraju! Iran jest naszym przyjacielem, bratem i sojusznikiem; nie ma co do tego wątpliwości. Ale nie możemy zaprzeczyć, że Iran również na nas wpływa i manipuluje nami! Stosunki Hezbollahu i Iranu powinny być relacją władza-władza, a nie podmiotem-władcą!"
 HEZ_Politics_in_focus: "Polityka w centrum uwagi"
 HEZ_Politics_in_focus_desc: ""
 HEZ_banks_in_beirut: "Banki w Bejrucie"
 HEZ_banks_in_beirut_desc: "Tworząc nowe prywatne banki połączone z nami w Bejrucie, możemy uzyskiwać dochody w nowy sposób. Z pewnością nasi inwestorzy odwiedziliby nasze banki w Bejrucie i południowym Libanie!"
 HEZ_negotiations_in_the_south: "Negocjacje na południu"
 HEZ_negotiations_in_the_south_desc: "Nie skupiamy się już tylko na działaniu i uzbrojeniu organizacji i grup na całym świecie, nie. Dlaczego mielibyśmy być tak agresywni, skoro możemy... pozyskać ogromne pieniądze od zagranicznych inwestorów?"
 HEZ_a_new_economy: "Nowa gospodarka"
 HEZ_a_new_economy_desc: "W miarę zbliżania się nowych możliwości pojawiają się u nas także nowe pomysły... Wygląda na to, że tym razem te „nowe” pomysły są dla naszej gospodarki i mogą nam bardzo pomóc, jeśli zostaną wdrożone!"
 HEZ_a_free_market: "Wolny rynek"
 HEZ_a_free_market_desc: "Jesteśmy po prostu trochę... kapitalistami!"
 HEZ_a_free_industry: "I wolny przemysł!"
 HEZ_a_free_industry_desc: "Po prostu wykorzystujemy naszą siłę roboczą w najlepszy możliwy sposób..."
 HEZ_friends_in_lebanon: "Przyjaciele w Libanie"
 HEZ_friends_in_lebanon_desc: "Jak zwykle znamy wielu muzułmańskich i niemuzułmańskich biznesmenów w Bejrucie i innych głównych miejscach Libanu, którzy chętnie wspierają naszą sprawę w każdy możliwy sposób... No cóż, dlaczego mielibyśmy odrzucić ich ofertę wsparcia?"
 HEZ_friends_in_outside: "I przyjaciele na zewnątrz"
 HEZ_friends_in_outside_desc: "Chociaż kontakty w Libanie mogą być pomocne, nie mogą wystarczyć. Jak jest oczywiste, nasi dobroczyńcy i zwolennicy są nie tylko w Libanie, ale istnieją w całym regionie Azji Południowo-Zachodniej, a nawet... poza nim..."
 HEZ_ready_for_construction: "Gotowy do budowy"
 HEZ_ready_for_construction_desc: "Teraz, mając dodatkowe wsparcie gospodarcze od innych stron, jesteśmy gotowi wdrożyć nasze plany przemysłowe w południowym Libanie i z pewnością nasi partnerzy również będą z nami pracować i współpracować."
 HEZ_collaboration_in_the_military_industry: "Współpraca w przemyśle zbrojeniowym"
 HEZ_collaboration_in_the_military_industry_desc: "Choć mamy wiele sposobów na zdobycie sprzętu na czarnym rynku, nie oznacza to, że nie powinniśmy polegać na sobie i nie produkować ani nie wprowadzać innowacji w zakresie własnego sprzętu... Dlatego też powinniśmy teraz zbudować własny przemysł wojskowy."
 HEZ_collaboration_in_the_civilian_industry: "Współpraca w przemyśle cywilnym."
 HEZ_collaboration_in_the_civilian_industry_desc: "Chociaż być może kompleks cywilny nie byłby tak naprawdę przydatny dla naszych interesów, jest on nadal niezbędny dla rozwoju naszego przemysłu i może rozwiązać nasze problemy związane z infrastrukturą i innymi problemami przemysłowymi."
 HEZ_al_bina: "Dżihad al Bina"
 HEZ_al_bina_desc: "Jihad al Bina, organizacja budowlana Hezbollahu, która została utworzona przez nas po zakończeniu wojny domowej w Libanie, może teraz zostać wskrzeszona, a nawet awansowana na nową osobę w Hezbollahu. Poza tym ta organizacja jest bardzo podobna do „obozu konstrukcyjnego Khatam Al Anbia” Korpusu Strażników Rewolucji Islamskiej, a zatem możemy w rzeczywistości sprawić, że Dżihad al Bina będzie bardzo podobny do jego irańskiego modelu."
 HEZ_new_dubai: "Nowy Dubaj"
 HEZ_new_dubai_desc: "Po prostu nowy konkurent dla Singapuru!"
 HEZ_industrial_investments: "Inwestycje Przemysłowe"
 HEZ_industrial_investments_desc: ""
 HEZ_liberization: "Liberalizacja"
 HEZ_liberization_desc: ""
 HEZ_foreign_economical_funds: "Zagraniczne Fundusze Gospodarcze"
 HEZ_foreign_economical_funds_desc: ""
 HEZ_the_second_khatam_al_anbia_construction_camp: "Obóz konstrukcyjny Dżihadu Al-Bina"
 HEZ_all_emerging_drift_to_shia: "Cała pojawiająca się popularność zostanie §Yprzeniesiona§! do §GHardline szyickiego rewolucjonisty§! impreza."
 HEZ_defenders_of_the_shrine: "Obrońcy Sanktuarium"
 HEZ_eastern_propaganda: "Propaganda prowschodnia"
 HEZ_preparing_for_new_plans: "Przygotowanie do nowych planów."
 HEZ_strange_activities_1: "Dziwne zajęcia"
 HEZ_strange_activities_2: "Dziwne zajęcia"
 HEZ_iranian_businnes: "Irańskie finansowanie przedsiębiorstw"
 HEZ_border_skirmish_israel: "Potyczka graniczna Izrael"
 HEZ_the_last_push: "Ostateczne pchnięcie"
 hezbollah_events.39.t: "Śmierć Rushdiego"
 hezbollah_events.39.d: "Salman Rushdie, autor książki „Wersety szatańskie”, po tym jak został zaatakowany przez młodego muzułmanina uzbrojonego w broń białą, już nie żyje. Donoszono, że zabójca poważnie zranił Rushdiego, kilkakrotnie dźgając go nożem, a także wbijając nóż w serce, zabijając go natychmiast w ciągu kilku sekund. \nZabójca jest poszukiwany i również ucieka. Władze USA nie zidentyfikowały jeszcze napastnika. Mówi się, że do zabójstwa doszło na konferencji odbywającej się w Stanach Zjednoczonych, w której obecny był także Rushdie. \nNiektóre agencje informacyjne twierdzą, że przyczyną śmierci Rushdiego były w rzeczywistości siły irańskie, a nawet wspierane przez Hezbollahi. \nNie ma jednak mocnych dowodów na to, że zabójca był członkiem jakiejkolwiek grupy szyickiej milicji, czy też nie. Wiele instytucji i organizacji muzułmańskich, zwłaszcza szyickich, wychwalało zabójcę i oferowało mu nagrody. Jednocześnie wielu ludzi w całym świecie islamskim świętuje śmierć „nowoczesnego” szatana. \nDziesięciolecia temu ajatollah Ruhollah Chomeini, były przywódca Islamskiej Republiki Iranu, zażądał śmierci Rushdiego z powodu jego „bluźnierczych” czynów i uznał śmierć Rushdiego za obowiązek każdego muzułmanina. \nI teraz wydaje się, że jego żądanie zostało spełnione."
 hezbollah_events.39.a: "Nie spodziewał się tego, prawda?"
 hezbollah_events.39.b: "Wreszcie sprawiedliwości stało się zadość."
 hezbollah_events.38.t: "Nieudane zabójstwo Rushdiego!"
 hezbollah_events.38.d: "Dzisiaj, podczas przemówienia zorganizowanego przez Salmana Rushdiego, autora „Szatańskich wersetów”, został zaatakowany przez uzbrojonego w broń białą młodego muzułmanina i w wyniku tego ataku został ciężko ranny. Napastnik kilkakrotnie dźgnął go nożem w udo i wątrobę. Napastnik przez jakiś czas uciekał, ale został złapany w pobliżu miejsca, w którym Rushdie chciał uczestniczyć w swoim przemówieniu. Niektóre agencje informacyjne twierdzą, że za tym atakiem stoją Iran i Hezbollah, nie ma jednak realnych dowodów na powiązania zabójcy z Iranem i Hezbollahem. Choć wydaje się, że Rushdie wciąż żyje, nie może być tak zdrowy i bezpieczny jak przed atakiem. \nDziesięciolecia temu ajatollah Ruhollah Chomeini, były przywódca Islamskiej Republiki Iranu, zażądał śmierci Rushdiego z powodu jego „bluźnierczych” czynów i uznał śmierć Rushdiego za obowiązek każdego muzułmanina. \nChociaż to zadanie nie zostało jeszcze wykonane, ten atak pokazuje, że dziedzictwo Chomeiniego jest wciąż żywe."
 hezbollah_events.38.a: "Nie spodziewał się tego, prawda?"
 hezbollah_events.38.b: "Cholera"
 hezbollah_events.4.t: "Ataki balistyczne Hezbollahu w Riyadzie"
 hezbollah_events.4.d: "Wczoraj o północy w Riyadzie, stolicy Arabii Saudyjskiej, słychać było odgłosy potężnych eksplozji. Naoczni świadkowie twierdzą, że odgłosy tych eksplozji były w jakiś sposób spowodowane atakami rakietowymi. Stwierdzono również, że rakiety te uderzały głównie w komercyjne i międzynarodowe obszary miasta. \nRząd Arabii Saudyjskiej również potwierdził ten atak i oskarżył o ten atak Hezbollah, szyicką organizację islamistyczną w Libanie. Jednocześnie rząd Arabii Saudyjskiej wstrzymuje się od podawania konkretnych statystyk dotyczących ofiar i strat materialnych w Riyadzie. \nZe względu na rosnące wpływy szyitów w Jemenie, a także tworzenie i mobolizację zbrojnych grup szyitów w Jemenie (znanych jako jemeńscy Houthi), możliwe jest, że atak ten pierwotnie pochodził od tych grup, a Hezbollah był w rzeczywistości zaangażowany w ten atak pośrednio. \nW czasie, gdy ryzyko wojny domowej na Półwyspie Arabskim, zwłaszcza w kraju Jemen, w każdej chwili wzrasta, to ważne wydarzenie może mieć ogromny wpływ na zaangażowanie Arabii Saudyjskiej, jak i na oś oporu w nadchodzącej wojnie domowej."
 hezbollah_events.4.a: "Wstrząsający!"
 hezbollah_events.5.t: "Hezbollah rozpoczął kampanię mającą na celu atak na nasze bazy w Iraku!"
 hezbollah_events.5.d: "Dziś usłyszeliśmy szokującą wiadomość! Iran i Hezbollah zorganizowały ogólnokrajową kampanię w całym Iraku, aby zaatakować nasze siły garnizonowe i bazy wojskowe! Tysiące szyickich irackich cywilów uzbraja się w broń wyprodukowaną przez Iran i Hezbollahi, aby atakować i zabijać naszych żołnierzy lub... niszczyć nasze bazy... Nie możemy nic zrobić, aby powstrzymać tę katastrofę. \nMimo tego wszystkiego nadal mamy własne możliwości zniszczenia w pewnym sensie Hezbollahu i „Osi oporu”…"
 hezbollah_events.5.o1: "Musimy zadzwonić do Tel Awiwu..."
 hezbollah_events.5.o2: "Zajmiemy się nimi sami."
 hezbollah_events.5.o3: "Więcej sankcji za tak zwany „opór”!"
 hezbollah_events.5.o4: "O jej..."
 hezbollah_events.2.t: "Hezbollah prosi o naszą pomoc"
 hezbollah_events.2.d: "W związku ze zbliżającymi się wyborami parlamentarnymi w Libanie Hezbollah, nasz najważniejszy sojusznik w całym regionie, prosi nas o fundusze w nadchodzących wyborach w celu zapewnienia władzy „Ruchu Oporu” w Libanie. Istnieje wiele możliwości pomocy Hezbollahowi w jego sprawie, takich jak finansowanie jego kampanii lub wsparcie polityczne dla wyborów. w każdym razie zaleca się nie odrzucać ich żądań, ponieważ w ostatecznym rozrachunku może to naprawdę rozczarować naszych braci w Bejrucie..."
 hezbollah_events.2.o1: "Zapewnijcie wsparcie polityczne i finansowe, a nie zostawimy naszych braci samych."
 hezbollah_events.2.o2: "Zapewnij im wsparcie polityczne, nasi eksperci wskażą im drogę."
 hezbollah_events.2.o3: "Zapewnij im wsparcie finansowe. Z pewnością wiedzą, jak sobie poradzić z tymi wyborami."
 hezbollah_events.2.o4: "Przepraszam, co powiedziałeś?"
 hezbollah_events.1: "Uciekinierzy z LAF"
 hezbollah_events.1.t: "Uciekinierzy z LAF"
 hezbollah_events.1.d: "Po dołożeniu wszelkich starań, infiltrując armię libańską, zdobyliśmy najlepsze wsparcie, jakie mogliśmy. Jesteśmy coraz bliżej stworzenia rywalizacji, a nawet wypowiedzenia wojny fałszywemu rządowi w Bejrucie. \nBędziemy starali się przekonać ludność Bejrutu do rozpoczęcia protestów i zamieszek przeciwko zachodnim marionetkom. Mamy nadzieję, że po wyzwoleniu Bejrutu również rozpoczniemy nasze działania przeciwko syjonistycznej bestii. \nZ wyrazami szacunku dla przywódcy Islamskiego Ruchu Oporu w Libanie (Hassana Nasrallaha) Imada Mughniyeha, dowódcy sił Hezbollahi w Bejrucie."
 hezbollah_events.1.o1: "Zegar tyka..."
 hezbollah_events.3: "Hezbollah prosi o pomoc"
 hezbollah_events.3.t: "Hezbollah prosi o pomoc"
 hezbollah_events.3.d: "Po raz pierwszy otrzymaliśmy bardzo dziwną wiadomość dyplomatyczną od Hezbollahu, paramilitarnej organizacji szyickiej działającej w Libanie. Przesłanie dotyczy „zwiększenia współpracy i komunikacji międzynarodowej” w południowym Libanie. W związku z tak zwaną „możliwością współpracy” proszą nas o jakikolwiek fundusz, jaki mogą od nas uzyskać. Może to być szansa abyśmy mogli inwestować i zbierać zyski w kraju bardzo bliskowschodnim, ale mimo to Hezbollah może być również w pewnym sensie bardzo… niezdrową organizacją… W każdym razie, jak powinniśmy zareagować na ich przesłanie?"
 hezbollah_events.3.o1: "Zaprzeczyć"
 hezbollah_events.3.o2: "Sprzęt"
 hezbollah_events.3.o3: "Pomoc finansowa"
 hezbollah_events.3.o4: "Inwestycja"
 hezbollah_events.23.t: "Nasze mniejszości są prześladowane!"
 hezbollah_events.23.d: "Mniejszości żydowskie są obecnie w naszym kraju niepewne! W ostatnich dniach znacznej liczbie naszych żydowskich minioritów przydarzyło się kilka podejrzanych wypadków. Niektóre doniesienia wskazują, że w tych wypadkach zginęło kilka ważnych osobistości społeczności żydowskiej! Nasi amerykańscy sojusznicy powiedzieli nam, że stoi za tym szyicka grupa terrorystyczna. Co powinniśmy zrobić?!"
 hezbollah_events.23.o1: "Uspokój ich, do cholery!"
 hezbollah_events.24.t: "Wzrost aktywności kartelu"
 hezbollah_events.24.d: "W ostatnich dniach otrzymaliśmy raporty o masowych najazdach i zakupach broni na czarnym rynku w następstwie pogłosek o organizacji terrorystycznej finansującej kartele działające w całym kraju. Dzikusy wciągają nasz kraj w chaos!"
 hezbollah_events.24.o1: "Zatrzymaj ich za pomocą wszelkich niezbędnych środków."
 hezbollah_events.25.t: "Co się dzieje na naszych granicach?"
 hezbollah_events.25.d: "Otrzymaliśmy raporty od FBI i DEA, że liczba dostaw narkotyków z granicy z Meksykiem została zwiększona. Śledzenie niektórych „konkretnych” dostaw narkotyków jest bardzo trudne. Wygląda na to, że nasze niepowodzenia w śledzeniu dostaw narkotyków mają wpływ na naszą populację. Jednocześnie w ostatnich miesiącach pojawiły się różne doniesienia o wzroście aktywności karteli z Ameryki Łacińskiej na całym kontynencie południowoamerykańskim. Również nasza agencja wywiadowcza twierdzi, że Hezbollah i Iran finansują kartele, a także tworzą nowe bazy operacyjne w Ameryce Łacińskiej, aby zdestabilizować Stany Zjednoczone. \nWygląda na to, że im się to udało."
 hezbollah_events.25.o1: "Jak?..."
 hezbollah_events.26.t: "Hezbollah zaatakował jedną z naszych baz w Iraku!"
 hezbollah_events.26.d: "Mamy raporty od naszych sił CENTCOM w Iraku, że wspierane przez Hezbollah siły szyickie zaatakowały jedną z naszych baz w Iraku! Choć straty nie były duże, to jednak mogły zabić i poważnie zranić część naszych sił, choć informacja o tej katastrofie nie zostanie opublikowana w mediach, powinniśmy podjąć działania odwetowe."
 hezbollah_events.26.o1: "Śmierć terrorystom! Atakuj ich bazy!"
 hezbollah_events.26.o2: "Kłótnie głupców mnie nie dotyczą."
 hezbollah_events.27.t: "Szyicka kampania w Iraku"
 hezbollah_events.27.d: "Dziś w całym Iraku rozpoczęła się masowa kampania rozpoczęta przez wspierane przez Iran i Liban szyickie bojówki. Te grupy bojówek zaczęły atakować siły garnizonowe USA stacjonujące w Iraku, a także zaatakowały wiele baz amerykańskich w całym kraju. \nNie ma oficjalnego oświadczenia Stanów Zjednoczonych na temat ofiar i strat materialnych z ich strony, ale wiele organizacji szyickich twierdzi, że chociaż po ich stronie były straty, nadal mogły wyrządzić poważne „szkody” do „imperialistycznych” sił amerykańskich. \nChociaż wydaje się, że masowe ataki zakończą się w nadchodzących dniach, nie oczekuje się, że napastnicy zaprzestaną nalotów na siły amerykańskie stacjonujące w Iraku. \nPodczas gdy Irak płonie na własnych popiołach, zobaczymy, ile krajów również ucierpi na jego nędzy."
 hezbollah_events.40.t: "Szyickie zjednoczenie Libanu"
 hezbollah_events.40.d: "Dzisiaj, wraz z ogłoszeniem powołania zarówno rządu centralnego Libanu, jak i Hezbollahu, utworzono unitarną „Republikę Islamską”. Oficjalne zezwolenie Hezbollahowi na rozbudowę swoich baz i sił w całym Libanie. \nHassan Nasrallah, przywódca Hezbollahu, stwierdził, że to wydarzenie jest „chwalebnym zjednoczeniem Libanu pod sztandarem ruchu oporu”. Po ogłoszeniu powstania nowej Republiki Islamskiej na ulicach libańskich miast zgromadziło się wielu zwolenników. \n Jednakże państwo Izrael i Stany Zjednoczone Ameryki skomentowały, że to zjednoczenie było „teokratycznym zamachem stanu zorganizowanym przez Iran i jego pełnomocników w Libanie”. \nTeraz wraz z „zjednoczeniem” Libanu wydaje się, że strefa wpływów Iranu i Osi Oporu weszła w nowy etap zarówno na Bliskim Wschodzie, jak i we Wspólnocie Międzynarodowej. \nTeraz Liban jest zjednoczony przez szyicki rząd, który organizuje większość antyamerykańskich operacji w całym regionie, wkrótce rozpocznie się nowa faza potężnych i brutalnych operacji na całym Bliskim Wschodzie…"
 hezbollah_events.40.a: "Jeden krok bliżej do zjednoczonej Ummy."
 hezbollah_events.40.b: "Ciekawy"
 hezbollah_events.41.t: "Druga wojna domowa w Libanie"
 hezbollah_events.41.d: "Wraz z ostatnimi najazdami Hezbollahu i libańskich sił zbrojnych kilka dni temu w Bejrucie, dzisiaj, wraz z wypowiedzeniem wojny rządowi centralnemu Libanu przez Hassana Nasrallaha, przywódcę Hezbollahu, Liban ponownie wkroczył w nową erę wojny domowej. \nW kraju pogrążonym w chaosie wielu zwolenników Hezbollahu powstało, by dołączyć do Nasrallaha w jego kampanii przeciwko libańskiemu rządowi centralnemu, a ulice Bejrutu są już wypełnione strzałami i zniszczeniami. \nWiele krajów, w tym zarówno Stany Zjednoczone, jak i Islamska Republika Iranu, zwróciło się do obu stron o pokojowe rozwiązanie konfliktu. Wydaje się jednak, że jeśli nadejdzie czas, Iran i Stany Zjednoczone mogą wejść w nową fazę swoich własnych wojen zastępczych na Bliskim Wschodzie."
 hezbollah_events.41.a: "Dotyczący..."
 hezbollah_events.41.b: "Miejmy tylko nadzieję, że nie stracimy naszego mistrza..."
 hezbollah_events.42.t: "Wielka Próba"
 hezbollah_events.42.d: "Po udanej kampanii Hassana Nasrallaha w Ojczyźnie było oczywiste, że nie zamierza on zaprzestać swoich agresywnych działań na Bliskim Wschodzie. Teraz, po dokonaniu nalotów i zabezpieczeniu danych wywiadowczych Sił Obronnych Izraela oraz zaopatrzenia izraelskich patroli granicznych w ostatnich miesiącach, wydaje się, że Hezbollah ogłasza „Wielki Proces” przeciwko „zagrożeniu syjonistycznemu”. \nPonieważ Hezbollah oficjalnie wypowiedział wojnę Izraelowi, a Iran również przyłączył się do wojny, sytuacja w całym regionie staje się bardzo chaotyczna i napięta. \nW obliczu coraz większej liczby śmierci i cierpień na Bliskim Wschodzie Nasrallah wydaje się mieć rację co do jednej kwestii: ta wojna jest naprawdę wielką próbą. Jest to bowiem koniec „oporu”, czyli koniec państwa Izrael."
 hezbollah_events.42.a: "Przerażające!"
 hezbollah_events.42.b: "Zaczyna się koniec."
 hezbollah_events.27.a: "Wojna z terroryzmem właśnie uczyniła Amerykę krajem terrorystycznym…"
 hezbollah_events.27.b: "Wiemy, co z nimi zrobić."
 hezbollah_events.28.t: "Al-va'ad al Sadiq!"
 hezbollah_events.28.d: "Od czasu pośredniego porozumienia syjonistów i Osi Oporu w sprawie wymiany więźniów między obiema stronami w 2004 r., 3 głównych więźniów libańskich nie zostało uwolnionych z więzienia, a syjoniści nie byli do końca wierni w wypełnianiu porozumienia. Dlatego nasz przywódca, Hassan Nasrallah, jeden z przywódców ruchu oporu, powiedział, że jedynym sposobem uwolnienia tych jeńców jest schwytanie większej liczby „żołnierzy syjonistycznych”. \nA teraz mamy okazję spełnić żądanie naszego przywódcy. Możemy zaatakować bandę syjonistycznych żołnierzy, którzy przekroczyli naszą granicę. \nMożemy teraz rozpocząć operację „Prawdziwa obietnica”."
 hezbollah_events.28.o1: "Śmierć syjonistycznemu zagrożeniu! Atakuj ich!"
 hezbollah_events.28.o2: "Może jednak nie było to „prawdziwe”..."
 hezbollah_events.29.t: "Terroryści zaatakowali naszych żołnierzy w pobliżu Libanu!"
 hezbollah_events.29.d: "Kilka godzin temu organizacja terrorystyczna „Hezbollah” zaatakowała część sił IDF patrolujących wokół granicy libańskiej. Ich przywódca, Hassan Nasrallah, powiedział, że ta „operacja” była odwetem za nasze „nieuczciwość” w porozumieniu o wymianie więźniów z 2004 roku. \n Z pewnością ci fanatycy mieli wielkie urojenia, decydując się zaatakować nasze siły w pobliżu ich granic. Możemy gwałtownie zareagować na tych nieprzeszkolonych fanatyków i zniszczyć ich w ciągu kilku dni. Chociaż nadal istnieją pewne obawy co do działań Hezbollahu…"
 hezbollah_events.29.o1: "Chcą kolejnej wojny sześciodniowej? Niech tak będzie!"
 hezbollah_events.29.o2: "Rzeczywiście bardzo niepokojące..."
 hezbollah_events.30.t: "Wygraliśmy!"
 hezbollah_events.30.d1: "Z pomocą wszechmogącego Allaha oraz cenną wiarą i życiem naszych chwalebnych bojowników ruchu oporu pokonaliśmy zagrożenie syjonistyczne! Syjonistyczne Siły Ofensywne uciekają z Libanu jak tchórze! Podczas gdy świat jest w szoku, Ruch Oporu wychodzi zwycięsko z walki z syjonistyczną bestią! Wygraliśmy i odtąd cały świat powinien pamiętać to imię:"
 hezbollah_events.30.d2: "Hezbollah został pokonany w swojej żałosnej wymówce do walki z naszymi żołnierzami. Pokonaliśmy ich straszliwą obronę i teraz poczyniliśmy postępy w południowym Libanie. Pozycje zajmowane wcześniej przez bojowników Hezbollahu zostały dokładnie zabezpieczone, a nasi żołnierze w dalszym ciągu poszukują dodatkowych zagrożeń lub informacji wywiadowczych na temat nieoczekiwanego ataku na naszych żołnierzy. Jedna rzecz pozostaje jasna. Zostały zniszczone."
 hezbollah_events.30.o1: "Oś Oporu."
 hezbollah_events.30.o2: "Zwycięstwo Izraela!"
 hezbollah_events.31.t: "Przegraliśmy!"
 hezbollah_events.31.d1: "Bądź cierpliwy! Obietnica Allaha jest rzeczywiście prawdziwa. I nie dajcie się zmartwić tym, którzy nie mają przekonania..."
 hezbollah_events.31.d2: "Terroryści pokonali nasze siły bojowe w konflikcie naziemnym. Z pewnością będziemy musieli poświęcić trochę czasu, aby otrząsnąć się po tej upokarzającej porażce…"
 hezbollah_events.31.o1: "To koniec..."
 hezbollah_events.32.t: "Koniec Hezbollahu?"
 hezbollah_events.32.d: "Hezbollah stracił Tyr i południowy Liban! Syjoniści przekraczają teraz granicę libańską i okupują południowy Liban, niczym Wzgórza Golan! W organizacji panuje chaos i musimy uspokoić sytuację! Nadszedł czas, aby zakończyć kpiny z tego „żydowskiego” państwa. Musimy działać teraz albo nigdy!"
 hezbollah_events.32.o1: "Musimy jeszcze raz rozbić bramę Chajbaru. ŚMIERĆ IZRAELOWI!"
 hezbollah_events.32.o2: "Niefortunny"
 hezbollah_events.33.t: "Dziwny wynik."
 hezbollah_events.33.d: "Nikt nie mógł w jakiś sposób zaatakować ani się bronić w tej krwawej wojnie. \nBardzo nieoczekiwany wniosek, nie sądzisz, drogi przywódco?"
 hezbollah_events.33.o1: "Wygląda na to, że obie strony miały problemy z umiejętnościami."
 hezbollah_events.35.t: "Ciekawa propozycja"
 hezbollah_events.35.d: "Niektórzy z naszych dowódców wojskowych po klęsce armii syjonistycznej przeciwko naszym siłom zaproponowali nam bardzo ambitny, ale być może rozsądny plan. Zgodnie z ich pomysłami widzieliśmy, jak słabe i zdezorganizowane stały się syjonistyczne siły ofensywne od czasu wojny domowej w Libanie, oferując nam w ten sposób całkowitą inwazję w celu położenia kresu fałszywemu państwu syjonistycznemu. Oczywiście nie proponują nam, abyśmy sami rozpoczęli taką operację wojskową... Możemy poprosić naszych braci w Syrii i Iranie, aby również przyłączyli się do wojny wyzwoleńczej. I na pewno też przyjmą tak ambitną ofertę..."
 hezbollah_events.35.o1: "O Qudowie! Idziemy!"
 hezbollah_events.35.o2: "Co za szalony pomysł."
 hezbollah_events.36.t: "Oferta od Hezbollahu"
 hezbollah_events.36.d: "Otrzymaliśmy interesującą ofertę od naszego strategicznego sojusznika i partnera, Hezbollahu. Nasrallah zasugerował nam, abyśmy przeprowadzili „ostateczny” atak na państwo syjonistyczne. Ich logika dla tego „ostatecznego” ataku jest taka, że ​​z wielu obserwacji na temat 33-dniowej wojny możemy zobaczyć, że siły syjonistyczne były całkowicie zdezorganizowane pod względem taktycznym i logistycznym. \nTak czy inaczej, możemy przyjąć lub odrzucić ich ofertę. ?"
 hezbollah_events.36.o1: "Nadszedł czas, aby ściąć głowę wężowi..."
 hezbollah_events.36.o2: "\"Co\"?"
 hezbollah_events.37.t: "Druga wojna libańska"
 hezbollah_events.37.d: "Zeszłej nocy mieszkańcy Libanu obudzili się, słysząc dźwięki myśliwców Izraelskich Sił Obronnych i pocisków artyleryjskich, a jedynym widokiem, jaki widzieli, był ogień i konflikt między siłami izraelskimi i lbańskimi. \nCelem ataku Sił Obronnych Izraela była przede wszystkim odpowiedź na „nalot” Hezbollahu na izraelskie siły IDF i „zaprzestanie” „zagrażających” działań Hezbollahu przeciwko samemu istnieniu państwa Izrael. \nJednocześnie Hassan Nasrallah, sekretarz generalny libańskiego Hezbollahu, stwierdził, że głównym powodem tego konfliktu było pojmanie kilku sił izraelskich w odwecie za „nieuczciwość” izraelskiego rządu w pośrednich negocjacjach w sprawie wymiany jeńców Osi Oporu z Izraela i jeńców IDF z Hezbollahu w 2004 r. Ten nalot miał miejsce kilka dni przed rozpoczęciem konfliktu. \nBez względu na główny powód tej wojny, teraz spowoduje ona wiele ofiar wśród ludności Libanu i Izraela, a świat ponownie zobaczy Lewant w chaosie…"
 hezbollah_events.37.a: "Zapłacą..."
