 international_hezbollah.1.t: "Nowe oddziały, do usług."
 international_hezbollah.1.d: "Rekrutacja milicji w tym kraju zakończyła się sukcesem. Podłączymy tych żołnierzy do naszej międzynarodowej sieci operacyjnej i będą gotowi na dalsze instrukcje. „I zaprawdę, Partia Boga to ci, którzy odniosą zwycięstwo”."
 international_hezbollah.1.o1: "Bardzo dobry."
 international_hezbollah.2.t: "Sprzedaliśmy naszą broń z sukcesem!"
 international_hezbollah.2.d: "Z sukcesem sprzedaliśmy broń naszym klientom pośrednim i otrzymaliśmy obiecane przez nich dostawy. Miejmy nadzieję, że pewnego dnia użyją tej broni na naszą korzyść.\n„I doprawdy, Partia Boga to ci, którzy odniosą zwycięstwo”."
 international_hezbollah.2.o1: "Bardzo dobry."
 international_hezbollah.4.t: "Zaatakowaliśmy bazę syjonistów w docelowym kraju!"
 international_hezbollah.4.d: "Z woli i przy pomocy Wszechmocnego zaatakowaliśmy i uszkodziliśmy bazę syjonistyczną w wybranym kraju! Teraz będą się bać naszej mocy i Żelaznej Woli! \n„I zaprawdę, Partia Boga to ci, którzy odniosą zwycięstwo.”"
 international_hezbollah.4.o1: "Bardzo dobry."
 international_hezbollah.3.t: "Udana kampania propagandowa!"
 international_hezbollah.3.d: "Oprócz innych wpływowych operacji udało nam się również wykorzystać nasze kontakty w docelowym kraju i rozpocząć kampanię mającą na celu zdobycie i zgromadzenie zwolenników dla naszej sprawy.\n„I naprawdę, Partia Boga to ci, którzy odniosą zwycięstwo”."
 international_hezbollah.5.t: "Hezbollah zaatakował nasze bazy!"
 international_hezbollah.5.d: "Zabili i zranili wielu naszych żołnierzy... a także ukradli i zniszczyli część wyposażenia znajdującego się w bazie..."
 international_hezbollah.5.o1: "dranie..."
