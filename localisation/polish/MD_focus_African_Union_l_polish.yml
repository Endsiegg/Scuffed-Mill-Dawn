 AFRICAN_UNION_shared_focus_create_african_space_agency_desc: "Jak dotąd współpraca krajów afrykańskich w dziedzinie satelitów była ograniczona. Najbardziej znana jest Regionalna Afrykańska Organizacja Łączności Satelitarnej (RASCOM), w skład której wchodzi 45 krajów, choć udało jej się wystrzelić tylko jednego lub dwa satelity. Musimy stworzyć wspólne wspólne przedsięwzięcie na rzecz stworzenia afrykańskiej sieci satelitarnej."