 azeev.15.t: "Era Alijewa"
 azeev.15.d: "Azerbejdżan, dotknięty stratą w wojnie karabaskiej, dzięki wysiłkom byłego przywódcy partii radzieckiej Gejdara Alijewa, poniósł straty terytorialne, był w stanie stawić czoła politycznie. Alijew próbuje zbudować system dziedziczny, próbując manewrować pomiędzy różnymi czynnikami wewnętrznymi i zewnętrznymi. Elastyczna dyplomacja między Zachodem a Wschodem może w istotny sposób przyczynić się do przyszłego sukcesu Azerbejdżanu. Jednak zniechęceni ludzie żądają pokoju i demokracji, nie chcąc większej liczby ofiar śmiertelnych, nacjonaliści żądają wojny totalnej z Armenią i Iranem, a siły prorosyjskie żądają utrzymania status quo. Posiadając znaczne zasoby ropy naftowej, ale słabo rozwiniętą infrastrukturę i przemysł, Azerbejdżan może stać się regionalną potęgą, jeśli nie popadnie w chaos gospodarczy i polityczny, podpalony od zewnątrz i od wewnątrz."
 azeev.15.a: "Tak..."
 azeev.13.t: "Armia Azerbejdżanu"
 azeev.13.d: "Armia azerbejdżańska, która doznała całkowitego upadku po klęsce w wojnie Artsakh, ale sponsorowana przez różne grupy i kraje międzynarodowe, rozpoczyna stopniową odbudowę. Nielojalni generałowie, nacjonalistyczni ideolodzy i watażkowie są pasożytami armii azerbejdżańskiej. Czas to wszystko zmienić."
 azeev.13.a: "Rzeczywiście."
 azeev.14.t: "Gospodarka Azerbejdżanu"
 azeev.14.d: "Postsowiecka gospodarka Azerbejdżanu po latach 90. przeżywa najgłębszy upadek. Dawny wielki przemysł naftowo-rolniczy ledwo oddycha, dzięki czemu Azerbejdżan jakoś istnieje. Jednak inwestorzy zagraniczni i znaczna ilość zasobów Azerbejdżanu sprawiają, że Azerbejdżan może w przyszłości stać się krajem rozwiniętym gospodarczo."
 azeev.14.a: "Oto pieniądze!"
