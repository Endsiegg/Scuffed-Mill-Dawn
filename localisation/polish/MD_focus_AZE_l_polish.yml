 azeev.1.t: "Możliwa eskalacja"
 azeev.1.d: "W ostatnich tygodniach napięcie narastało i teraz możemy jeszcze bardziej eskalować sytuację, ale czy jest to dla nas korzystne?"
 azeev.1.a: "Zwiększać!"
 azeev.1.b: "Po namyśle..."
 azeev.2.t: "Azerbejdżan prosi o pomoc"
 azeev.2.d: "W związku ze wzrostem napięcia między Azerbejdżanem a Iranem ten pierwszy zwraca się do nas o pomoc."
 azeev.2.a: "Nie ma pomocy dla bezbożnych."
 azeev.2.b: "Zobowiążmy się."
 azeev.2.c: "Dostali nasze pełne wsparcie."
 azeev.3.t: "Wizyta Państwowa"
 azeev.3.d: "Oficjalna wizyta u jakiegoś wielkiego zagranicznego mocarstwa ma sens jedynie w celu umocnienia naszej pozycji. Ale dokąd powinniśmy iść?"
 azeev.3.a: "Do Turcji."
 azeev.3.b: "Do Rosji."
 azeev.3.c: "Do Iranu, pomimo niedawnych napięć."
 azeev.4.t: "Szczyt naftowy w Azerbejdżanie"
 azeev.4.d: "W Azerbejdżanie odbywa się duży szczyt naftowy i gospodarczy, zwrócono się do naszych dyplomatów i zaproponowano im kilka projektów inwestycyjnych. Czy powinniśmy inwestować?"
 azeev.4.a: "Absolutnie."
 azeev.4.b: "Czas nie jest odpowiedni."
 azeev.5.t: "Pierwsze połączenie"
 azeev.5.d: "bez wciąż niepewnej pozycji, musimy poprawić stosunki z obcymi mocarstwami, zanim wykonają one ruch. Jaki będzie pierwszy telefon naszego przewodniczącego?"
 azeev.5.a: "Indyk."
 azeev.5.b: "Rosja."
 azeev.5.c: "Iran."
 azeev.5.e: "Chiny."
 azeev.6.t: "Azerbejdżan prosi o pomoc"
 azeev.6.d: "Azerbejdżan dozbrajał się już od dłuższego czasu, ale w obliczu potencjalnego konfliktu nadal potrzebował więcej broni i skontaktował się z nami. Czy powinniśmy pomóc?"
 azeev.6.a: "Zróbmy to."
 azeev.6.b: "Czy oni postradają zmysły?"
 azeev.7.t: "Rosja Zgadza się"
 azeev.7.d: "Tak jak mieliśmy nadzieję, Rosja zgodziła się udostępnić nam broń."
 azeev.7.a: "Znakomity!"
 azeev.8.t: "Rosja odmawia"
 azeev.8.d: "Pomimo wszystkich naszych wysiłków nasze negocjacje zakończyły się niepowodzeniem i nie otrzymamy żadnej broni z Rosji."
 azeev.8.a: "Cholera"
 azeev.9.t: "Śmierć Hejdara Alijewa"
 azeev.9.d: "Wczoraj wieczorem zmarł nasz przywódca. Przewodził naszemu krajowi przez prawie dziesięć lat i teraz jego dziedzictwo będzie musiało przejść próbę czasu."
 azeev.9.a: "Nawet legendy umierają."
 azeev.10.t: "Możliwa Hunta?"
 azeev.10.d: "Nasza wewnętrzna agencja poinformowała nas o możliwym wojskowym zamachu stanu. Generałowie spiskowali w cieniu już od dłuższego czasu. Jednocześnie dowody wydają się co najmniej niewystarczające…"
 azeev.10.a: "Czy to może być prawda?"
 azeev.11.t: "Wojskowy zamach stanu!"
 azeev.11.d: "Niewielu generałów Sił Zbrojnych wzięło sprawy w swoje ręce i aresztowało [Root.GetLeader]. Przyszłość naszego kraju stoi pod znakiem zapytania, ale nowo ustanowiona władza zapewnia stabilność i pokój."
 azeev.11.a: "Jak mogli?!"
 azeev.16.t: "Turcja akceptuje"
 azeev.16.d: "Turcja zgodziła się dostarczyć nam sprzęt na wypadek ewentualnego starcia z Iranem."
 azeev.16.a: "Bardzo dobrze."
 azeev.17.t: "Turcja odmawia"
 azeev.17.d: "Turcja nie zgodziła się udzielić nam jakiejkolwiek pomocy w ewentualnym konflikcie z Iranem."
 azeev.17.a: "Głupcy."
 azeev.18.t: "Popularność kultu Aliev uległa zmianie"
 azeev.18.d: "Z naszych ostatnich sondaży wynika, że ​​postrzeganie Alijewa i jego dziedzictwa w społeczeństwie zmieniło się."
 azeev.18.a: "Zobaczmy."
 aze_news.1.t: "[AZE.GetLeader] Obalony!"
 aze_news.1.d: "Niewielu generałów Sił Zbrojnych wzięło sprawy w swoje ręce i aresztowało [AZE.GetLeader]. W obliczu niewielkich walk między lojalistami a siłami zbrojnymi na ulicach sytuacja nadal wygląda ponuro, a przyszłość Azerbejdżanu jest niepewna."
 aze_news.1.a: "Czekaj, co?"
 aze_news.1.b: "Niezły rozwój."
 karabakh.1.t: "Rozmowy pokojowe"
 karabakh.1.d: "Nasi przeciwnicy zasugerowali nam rozpoczęcie rozmów pokojowych w sprawie regionu Karabachu. Wynik takiej dyskusji jest wątpliwy, jeśli w ogóle podejmiemy próbę rozpoczęcia negocjacji."
 karabakh.1.a: "NIE"
 karabakh.1.b: "Zróbmy sugestię."
 karabakh.1.c: "Niech zasugerują."
 karabakh.2.t: "Losy Karabachu"
 karabakh.2.d: "Co powinniśmy sugerować naszym przeciwnikom?"
 karabakh.2.a: "Karabach powinien być ormiański."
 karabakh.2.b: "Karabach powinien należeć do Azerbejdżanu."
 karabakh.2.c: "Karabach sam zadecyduje o swoim losie."
 karabakh.3.t: "Karabach dla Armenii"
 karabakh.3.d: "Zaproponowano nam, aby umożliwić oficjalne przyłączenie Karabachu do państwa ormiańskiego. Co powinniśmy odpowiedzieć?"
 karabakh.3.a: "To jest dopuszczalne."
 karabakh.3.b: "Absolutnie nie!"
 karabakh.4.t: "Karabach dla Azerbejdżanu"
 karabakh.4.d: "Zaproponowano nam, aby umożliwić oficjalne przyłączenie Karabachu do Azerbejdżanu. Co powinniśmy odpowiedzieć?"
 karabakh.4.a: "To jest dopuszczalne."
 karabakh.4.b: "Absolutnie nie!"
 karabakh.5.t: "Karabach dla Armenii"
 karabakh.5.d: "Sugerowano nam, abyśmy pozwolili Karabachowi decydować o swoim losie w referendum za 5 lat. Co powinniśmy odpowiedzieć na taką sugestię?"
 karabakh.5.a: "To jest dopuszczalne."
 karabakh.5.b: "Absolutnie nie!"
 karabakh.6.t: "Referendum"
 karabakh.6.d: "Musimy zdecydować o naszym losie, z jakim państwem zwiążemy nasz los?"
 karabakh.6.a: "Z Armenią!"
 karabakh.6.b: "Z Azerbejdżanem!"
 karabakh.6.c: "Pozostaniemy niezależni!"
 karabakh.7.t: "Wypowiedzona wojna"
 karabakh.7.d: "Napięcia w Karabachu wymknęły się spod kontroli, jasne jest, że na horyzoncie widać wojnę."
 karabakh.7.a: "Znowu się zaczyna."
 karabakh.11.t: "Nieudany napad"
 karabakh.11.d: "Nasz ostatni nalot nie zakończył się sukcesem, zginęło niewielu ludzi i sprzęt."
 karabakh.11.a: "Niefortunny"
 karabakh.12.t: "Wynik nalotu"
 karabakh.12.d: "Nasz ostatni nalot zakończył się sukcesem, poprawiliśmy naszą pozycję w regionie."
 karabakh.12.a: "Ładnie wykonane."
 karabakh.13.t: "Raid to ogromny sukces"
 karabakh.13.d: "Nasz niedawny nalot zakończył się ogromnym sukcesem, znacząco poprawiliśmy naszą pozycję w regionie."
 karabakh.13.a: "Świetnie"
 karabakh.14.t: "Nieudany napad"
 karabakh.14.d: "Mieliśmy starcia z grupami rajdowymi przeciwnika, niestety nie zapewniliśmy sobie sukcesu."
 karabakh.14.a: "Cholera"
 karabakh.15.t: "Krwawy pat"
 karabakh.15.d: "Mieliśmy starcia z grupami rajdowymi przeciwnika, a straty po obu stronach są szalone, a wynik w najlepszym razie niejednoznaczny."
 karabakh.15.a: "Katastrofa."
 karabakh.16.t: "Udany nalot"
 karabakh.16.d: "Mieliśmy starcia z grupami rajdowymi przeciwnika i odnieśliśmy sukces, poprawiając naszą pozycję."
 karabakh.16.a: "Świetnie"
 karabakh.17.t: "Ogromna porażka nalotu"
 karabakh.17.d: "Poprawialiśmy naszą pozycję, gdy znaleźliśmy się pod ostrzałem ciężkiej artylerii."
 karabakh.17.a: "Cholera"
 karabakh.18.t: "Niepowodzenie nalotu"
 karabakh.18.d: "Poprawialiśmy naszą pozycję, gdy znaleźliśmy się pod ostrzałem artylerii, udało nam się wycofać, ale ponieśliśmy pewne straty"
 karabakh.18.a: "Niefortunny"
 karabakh.19.t: "O mały włos"
 karabakh.19.d: "Poprawialiśmy naszą pozycję po wykryciu artylerii wroga, udało nam się wycofać, ale część sprzętu musieliśmy zostawić."
 karabakh.19.a: "Mogło być gorzej."
 karabakh.20.t: "Wielki sukces nalotu"
 karabakh.20.d: "Poprawialiśmy naszą pozycję, wykrywając jednostki zwiadowcze wroga, udało nam się je wypchnąć, a nawet zdobyć część sprzętu."
 karabakh.20.a: "Dobra robota!"
 karabakh.21.t: "Sukces nalotu"
 karabakh.21.d: "Poprawialiśmy naszą pozycję po wykryciu jednostki zwiadowczej wroga, rozpoczęliśmy strzelaninę i ostatecznie wróg się wycofał."
 karabakh.21.a: "Ładny"
 karabakh.22.t: "Przegapiona okazja"
 karabakh.22.d: "Poprawialiśmy naszą pozycję, ale zostaliśmy ostrzelani z lasu, udało nam się odpowiedzieć ogniem i natknęliśmy się na pozostawiony sprzęt."
 karabakh.22.a: "Mogliśmy zrobić lepiej."
 karabakh.31.t: "Drobna awaria"
 karabakh.31.d: "Przygotowywaliśmy się do zrzucenia ognia na ewentualne pozycje wroga, gdyż sami znaleźliśmy się pod ostrzałem, udało nam się uciec powstańcom, ale część sprzętu została w tyle."
 karabakh.31.a: "Często nie są to nawet siły zbrojne."
 karabakh.32.t: "Dobra zapora"
 karabakh.32.d: "Dokonaliśmy udanego ostrzału na możliwe pozycje wroga, chociaż straty wroga nie są znane, jeśli w ogóle jakiekolwiek, w rezultacie uzyskaliśmy niezłą lokalną przewagę."
 karabakh.32.a: "Dobry."
 karabakh.33.t: "Doskonała zapora"
 karabakh.33.d: "Dokonaliśmy udanego ostrzału na możliwe pozycje wroga, choć straty wroga są nieznane, wyraźnie zakłócaliśmy jego manewry"
 karabakh.33.a: "Doskonały."
 karabakh.37.t: "Niefortunna strzelanina"
 karabakh.37.d: "Stoczyliśmy bitwę artyleryjską bez przeciwników, która być może nie zakończyła się na naszą korzyść."
 karabakh.37.a: "Cholera"
 karabakh.38.t: "Nierozstrzygnięta strzelanina"
 karabakh.38.d: "Stoczyliśmy bitwę artyleryjską bez przeciwników, a straty po obu stronach są wysokie."
 karabakh.38.a: "A kto właściwie wygrał?"
 karabakh.39.t: "Szczęśliwa strzelanina"
 karabakh.39.d: "Stoczyliśmy bitwę artyleryjską bez przeciwników, która zakończyła się na naszą korzyść."
 karabakh.39.a: "Ładny"
 karabakh.34.t: "Całkowite zniszczenie wroga"
 karabakh.34.d: "Całkowicie zmiażdżyliśmy wroga w regionie, próbującego zdobyć teren. Udało nam się zdobyć wrogą broń strzelecką, pozbawiając wroga ważnych zasobów."
 karabakh.34.a: "Dobrze zrobiony."
 karabakh.35.t: "Natarcie wroga zostało zakłócone"
 karabakh.35.d: "Powstrzymaliśmy siły wroga w regionie próbujące zdobyć teren, udało nam się też zdobyć trochę broni ręcznej."
 karabakh.35.a: "Ładny"
 karabakh.36.t: "Wróg uchodzi żywy"
 karabakh.36.d: "Wykryliśmy w regionie siły wroga próbujące zdobyć teren, lecz udało im się wycofać, gdy rozpoczął się ostrzał."
 karabakh.36.a: "Mogliśmy zrobić lepiej."
 karabakh.40.t: "Poważne straty sprzętu"
 karabakh.40.d: "Przygotowywaliśmy pozycje ogniowe, ponieważ nasze odsłonięte jednostki znalazły się pod ciężkim ostrzałem wrogich jednostek zwiadowczych w zaimprowizowanej zasadzce, straciliśmy wielu ludzi i pozostawiliśmy sprzęt."
 karabakh.40.a: "Jak?"
 karabakh.41.t: "Przyczajony"
 karabakh.41.d: "Przygotowywaliśmy pozycje ogniowe, ponieważ nasze odsłonięte jednostki znalazły się pod ciężkim ostrzałem wrogich jednostek zwiadowczych w zaimprowizowanej zasadzce, udało nam się w porę odpowiedzieć ogniem, ale straty są znaczne."
 karabakh.41.a: "Niefortunny"
 karabakh.42.t: "Uniknął zasadzki"
 karabakh.42.d: "Po wykryciu zasadzki wroga przeszliśmy na pozycje ogniowe, rozpoczęliśmy strzelaninę i wycofaliśmy się, ale część sprzętu została w tyle."
 karabakh.42.a: "O mały włos."
 karabakh.51.t: "Porażka zwiadu"
 karabakh.51.d: "Nasze jednostki zwiadowcze nie zdołały zebrać żadnych informacji i ostatecznie zostały wyparte przez straż graniczną."
 karabakh.51.a: "Zły dzień."
 karabakh.52.t: "Sukces rozpoznawczy"
 karabakh.52.d: "Nasze jednostki zwiadowcze zdołały zebrać trochę informacji i nawet uciekły, zanim zostały wykryte."
 karabakh.52.a: "Dobry."
 karabakh.53.t: "Wielki sukces rozpoznawczy"
 karabakh.53.d: "Naszym jednostkom zwiadowczym udało się zebrać najważniejsze informacje o bazach wroga, a nawet uciekły, zanim zostały wykryte."
 karabakh.53.a: "Dobra robota."
 karabakh.54.t: "Jednostka zwiadowcza zagubiona"
 karabakh.54.d: "Nasze jednostki zwiadowcze natknęły się na grupę wroga i znalazły się pod ciężkim ostrzałem. Wielu żołnierzy zaginęło i nie spodziewamy się zobaczyć ich żywych."
 karabakh.54.a: "Katastrofa!"
 karabakh.55.t: "Jednostka zwiadowcza uszkodzona"
 karabakh.55.d: "Nasze jednostki zwiadowcze natknęły się na grupę wroga i znalazły się pod ciężkim ostrzałem, jednakże udało nam się zdezorientować wroga, unieruchamiając oficerów i wycofaliśmy się."
 karabakh.55.a: "Złe wieści."
 karabakh.56.t: "Jednostka zwiadowcza wycofała się"
 karabakh.56.d: "Nasze jednostki zwiadowcze wykryły wrogie natarcie i szybko się wycofały, zanim zostały zauważone, jednak część sprzętu została pozostawiona, aby ratować życie."
 karabakh.56.a: "O mały włos."
 karabakh.57.t: "Zniszczona artyleria wroga"
 karabakh.57.d: "Nasze jednostki zwiadowcze wykryły artylerię wroga i zdołały zaatakować ją, zabijając wielu w trakcie i zdobywając sprzęt."
 karabakh.57.a: "Niezłe."
 karabakh.58.t: "Uszkodzona artyleria wroga"
 karabakh.58.d: "Nasze jednostki zwiadowcze wykryły artylerię wroga i zdołały zaatakować ją, a mimo to odpowiedziały pospiesznym ogniem, to i tak jest dla nas zwycięstwem."
 karabakh.58.a: "Dobry."
 karabakh.59.t: "Wroga artyleria uniknęła zasadzki"
 karabakh.59.d: "Nasze jednostki zwiadowcze przygotowywały się do zasadzki na artylerię wroga, ale wykryły nas i uciekły, zostawiając część sprzętu."
 karabakh.59.a: "Prawie je dostałem."
 karabakh.60.t: "Niepowodzenie rozpoznania"
 karabakh.60.d: "Nasze jednostki zwiadowcze wpadły w zasadzkę wroga i musiały się wycofać, aby uniknąć dalszych strat."
 karabakh.60.a: "Cholera"
 karabakh.61.t: "Impas zwiadowczy"
 karabakh.61.d: "Nasze jednostki zwiadowcze zostały wykryte przez wroga i rozpoczęły z nim ciężką strzelaninę, powodując ciężkie straty po obu stronach."
 karabakh.61.a: "Niefortunny"
 karabakh.62.t: "Rekon spisał się dobrze"
 karabakh.62.d: "Nasze jednostki zwiadowcze wpadły w zasadzkę na jednostki zwiadowcze wroga i zdołały zmusić je do wycofania się."
 karabakh.62.a: "Niezłe."
 karabakh.71.t: "Działania inżyniera zostały przerwane"
 karabakh.71.d: "Nasze wysiłki w okopach zostały przerwane przez działalność wroga, musieliśmy się wycofać z naszych pozycji."
 karabakh.71.a: "Kto za to zapłaci?"
 karabakh.72.t: "Przyjazny czat poszedł źle"
 karabakh.72.d: "Szacuje się, że nasze oddziały nawiązujące łączność z miejscową ludnością znalazły się pod ciężkim ostrzałem, pozornie znikąd, i oszacowano, że poniosły duże straty."
 karabakh.72.a: "Donieśli na nas!"
 karabakh.73.t: "Pilot zestrzelony!"
 karabakh.73.d: "Nasze wysiłki zwiadu powietrznego zostały zauważone przez wroga, nasz samolot został zestrzelony szczęśliwym strzałem MANPAD-u, niszcząc samolot i zabijając pilota."
 karabakh.73.a: "Oj nie!"
 karabakh.74.t: "Zestrzelenie drona"
 karabakh.74.d: "Nasze wysiłki zwiadu powietrznego zostały zauważone przez wroga, nasz dron został zestrzelony szczęśliwym strzałem z MANPAD-u, a cenny element wyposażenia zaginął."
 karabakh.74.a: "**** ich!"
