 JAP_deflation: "Deflacja japońska"
 JAP_deflation_desc: "Po krachu na giełdzie w Tokio w 1987 r. i pęknięciu bańki cen aktywów w 1992 r. japońska gospodarka znajduje się w fazie upadku. Dzięki ogromnym dotacjom rządowym wspierającym kluczowe przedsiębiorstwa i banki, w odpowiedzi na kryzys powstał jeden z największych długów publicznych na świecie. Złe otoczenie biznesowe w Japonii sprawia, że ​​japońskie korporacje bardzo mało inwestują w Japonii, a zyski lokują za granicą lub w obligacjach rządowych, aby spłacić ogromne zadłużenie. Ze względu na deflację, czyli wzrost wartości jena, zapewnia to osobom oszczędzającym stabilne zyski nawet przy minimalnych lub ujemnych stopach procentowych, nie pozostawiając zachęt do konsumpcji lub inwestowania w realną gospodarkę. Deflacja pozwala Japonii na utrzymanie ogromnych długów, które doprowadziłyby do bankructwa każdego innego kraju. Niestety, zapewnia to także anemiczny wzrost gospodarczy, na który nie widać rozwiązania."
 JAP_revoke_article_nine: "Unieważnij artykuł dziewiąty"
 JAP_revoke_article_nine_desc: "Zmiany na świecie wymagały od nas przewartościowania celów działania sił samoobrony. Uchylenie artykułu dziewiątego powinno umożliwić nam podjęcie dalszych kroków w walce z rosnącym zamieszaniem na świecie."