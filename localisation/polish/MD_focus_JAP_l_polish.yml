l_polish:
 japan_focus: "Japońskie drzewo fokusowe"
 JAP_economic_reform: "Reforma ekonomiczna"
 JAP_economic_reform_desc: "Nasza gospodarka jest wciąż przestarzała, co jest wynikiem powojennych amerykańskich planów. Stwórzmy własną drogę!"
 JAP_invest_in_toyota: "Zainwestuj w Toyotę"
 JAP_invest_in_toyota_desc: "Toyota to jedna z największych gałęzi przemysłu motoryzacyjnego wywodząca się z Japonii i możemy na niej zarobić, dokonując inwestycji państwowych w jej fabryki."
 JAP_expand_the_automotive_industry: "Rozwiń branżę motoryzacyjną"
 JAP_expand_the_automotive_industry_desc: "Po inwestycji w Toyotę powinniśmy teraz inwestować w mniejsze firmy samochodowe."
 JAP_reform_the_economic_ministry: "Reforma Ministerstwa Gospodarki"
 JAP_reform_the_economic_ministry_desc: "Zawsze możemy być bardziej skuteczni."
 JAP_support_stagnant_businesses: "Wspieraj firmy znajdujące się w stagnacji"
 JAP_support_stagnant_businesses_desc: "Zróżnicowany i tętniący życiem sektor biznesowy przynosi korzyści konsumentom i rządowi."
 JAP_investments_in_south_east_asia: "Inwestycje w Azji Południowo-Wschodniej"
 JAP_investments_in_south_east_asia_desc: "Azja Południowo-Wschodnia to ogromny rynek, z którego nie możemy zrezygnować. Inwestowanie tutaj oznacza bogate zyski."
 JAP_support_agriculture_abroad: "Wspieraj rolnictwo za granicą"
 JAP_support_agriculture_abroad_desc: "Przez długi czas, ze względu na niewielki obszar, rolnictwo japońskie intensywnie pracowało nad intensywną uprawą, a teraz wykorzystuje wyniki tego obszaru na polach zagranicznych."
 JAP_cultural_revitalization: "Rewitalizacja Kulturalna"
 JAP_cultural_revitalization_desc: "Nasza tradycyjna kultura po raz kolejny rozkwita! Nauczmy na nowo naszą starą kulturę młodsze pokolenie i ożywijmy zapomnianą tradycję."
 JAP_devalue_personal_savings_accounts: "Dewaluacja osobistych kont oszczędnościowych"
 JAP_devalue_personal_savings_accounts_desc: "Na zbyt wielu rachunkach osobistych znajduje się zbyt wiele oszczędności i musi istnieć sposób na zmniejszenie wartości tych środków, aby pomóc w walce z recesją."
 JAP_invite_asian_scientists: "Zaproś azjatyckich naukowców"
 JAP_invite_asian_scientists_desc: "Powinniśmy uczynić Japonię świętym miejscem dla azjatyckich naukowców, aby przyciągnąć ich do Japonii w celu prowadzenia prac badawczo-rozwojowych."
 JAP_break_the_deflation: "Przełamać deflację"
 JAP_break_the_deflation_desc: "Wszystko po to, aby rozwiązać problem deflacji, aby można było wyciągnąć kraj z błotnistej otchłani recesji gospodarczej."
 JAP_develop_honshu: "Rozwijaj Honsiu"
 JAP_develop_honshu_desc: "Honsiu (słowo, które dosłownie tłumaczy się jako „Główna wyspa” lub „Główna prowincja”) jest największą i najbardziej zaludnioną z wysp Japonii, a także miejscem, w którym znajdują się cztery największe miasta Japonii: Tokio, Jokohama, Osaka i Nagoya. Dodaj do tego inne ogromne miasta, takie jak Kioto i Kobe.\nMusimy zwiększyć bazę przemysłową Honsiu."
 JAP_national_renewal: "Odnowa Narodowa"
 JAP_national_renewal_desc: "Cud gospodarczy i polityczny Japonii dominował przez większą część XX wieku po 1945 r., ale od lat 80. XX wieku jego tempo uległo spowolnieniu. Japonii grozi nawet wyprzedzenie przez Chiny pozycji drugiej co do wielkości gospodarki świata! Musimy znaleźć nowy kierunek dla naszej ojczyzny i jej społeczeństwa."
 JAP_bushido: "Bushido"
 JAP_bushido_desc: "Bushido to klasyczna japońska koncepcja militarna. Nazwę tę można przetłumaczyć jako „droga wojownika” i jest ona nieco podobna do zachodnich koncepcji rycerstwa i rycerskości, ale bardziej skupia się na dyscyplinie i harmonii z samym sobą."
 JAP_agency_stuff: "Agencja"
 JAP_agency_stuff_desc: "Inwestowanie w naszą społeczność wywiadowczą może pomóc nam przygotować się do przeciwstawienia się wrogim narodom."
 JAP_finish_nishiseto: "Skończ Nishiseto"
 JAP_finish_nishiseto_desc: "Nishiseto Jidōsha-dō (droga ekspresowa Nishiseto) to trzeci most w ramach projektu mostu Honshu-Shikoku, którego celem jest połączenie obu wysp kilkoma mostami na Morzu Japońskim. Powinniśmy zakończyć Nishiseto, aby poprawić sytuację drogową i gospodarczą na obu wyspach."
 JAP_honshu_steel: "Produkcja stali na Honsiu"
 JAP_honshu_steel_desc: "Duża potęga przemysłowa, taka jak Japonia, potrzebuje dużej produkcji stali, aby zaspokoić swój stale rosnący głód zasobów. Powinniśmy zwiększyć wielkość naszego przemysłu stalowego."
 JAP_path_of_peace: "Ścieżka Pokoju"
 JAP_path_of_peace_desc: "Mroczna przeszłość naszego narodu była wystarczającym nauczycielem, aby wyciągnąć wnioski z niepohamowanych ambicji narodowych. Przyjmiemy narodową pokorę i pacyfizm, zamiast tego skupimy się na bogactwie i dobrobycie naszych obywateli."
 JAP_path_of_war: "Ścieżka wojny"
 JAP_path_of_war_desc: "Wyciągając wnioski z przeszłości, z poprzedniego pokolenia możemy wyłonić się jedynie jako silniejsze państwo. Powrócimy na nasze stare zwyczaje, na drogę honoru i poświęcenia, a tym samym na drogę wojny."
 JAP_continental_campaigns: "Kampanie kontynentalne"
 JAP_continental_campaigns_desc: "Musimy skupić się na przyszłości i potencjale naszych armii na lądzie, w bitwie i wielkiej strategii. Nasze kampanie kontynentalne sprawią, że nasi wrogowie będą drżeć ze strachu."
 JAP_ocean_campaigns: "Kampanie oceaniczne"
 JAP_ocean_campaigns_desc: "Japonia jest krajem wyspiarskim, a jego ochrona jest zawsze zależna od dużych i potężnych sił morskich. Musimy zbudować więcej okrętów wojennych, silniejsze okręty wojenne, lepsze okręty wojenne i po prostu okręty wojenne."
 JAP_air_force_focus: "Kampanie podniebne"
 JAP_air_force_focus_desc: "Zarówno nasze armie, jak i floty mają odsłoniętą flankę; Niebo nad ich głowami. Musimy zwiększyć liczebność i poprawić jakość naszych sił powietrznych, aby odpowiednio je chronić."
 JAP_southern_expressways: "Południowe autostrady"
 JAP_southern_expressways_desc: "Nasi obywatele i nasze usługi dostawcze potrzebują dodatkowych autostrad (lub, jak się je nazywa w Japonii, dróg ekspresowych), aby szybciej dotrzeć do celu. Powinniśmy zbudować dodatkowe drogi ekspresowe na południu kraju."
 JAP_new_trade_policy: "Nowa polityka handlowa"
 JAP_new_trade_policy_desc: "Dla Japonii ważny jest zarówno eksport, jak i import. Musimy zdecydować, w jaki sposób wykorzystamy i pokierujemy potęgą gospodarczą Japonii w przyszłości."
 JAP_develop_kyushu: "Rozwijaj Kiusiu"
 JAP_develop_kyushu_desc: "Kyūshū jest najbardziej wysuniętą na południe z czterech głównych wysp japońskich i jest także siedzibą administracyjną wysp Senkaku, Ryukyu i Okinawa. Na Kiusiu znajdują się miasta takie jak Fukuoka, Kagoshima i Nagasaki, a populacja wynosi 14 milionów obywateli Japonii."
 JAP_national_industrial_project: "Krajowy projekt przemysłowy"
 JAP_national_industrial_project_desc: "Musimy zwiększyć wielkość naszej gospodarki i zbudować nowe obiekty przemysłowe."
 JAP_recruitment_programs: "Programy rekrutacyjne"
 JAP_recruitment_programs_desc: "Aby prowadzić wojnę, potrzebujemy żołnierzy. Aby zdobyć żołnierzy, potrzebujemy rekrutów. Szkolujmy nowych, lepszych rekrutów do wojska, aby przechodzili przez nasze szkoły i motywowali nasze dzieci do zapisywania się do służby wojskowej."
 JAP_artillery_training: "Szkolenie artyleryjskie"
 JAP_artillery_training_desc: "Aby wesprzeć piechotę sojuszniczą i zniszczyć jednostki wroga, będziemy potrzebować więcej konwencjonalnej artylerii."
 JAP_officer_school: "Szkoła Oficerska"
 JAP_officer_school_desc: "Aby zapewnić kompetentne przywództwo naszym Lądowym Siłom Samoobrony, konieczne jest utworzenie szeregu nowych akademii wojskowych, w których będą kształcić się oficerowie Lądowych Sił Samoobrony nowej generacji."
 JAP_destroyer_program: "Program niszczycieli"
 JAP_destroyer_program_desc: "Niszczyciele stanowią kręgosłup każdej siły morskiej. Musimy opracowywać nowe modele, aby przyćmić rywali na morzu."
 JAP_cruiser_program: "Program dla cruiserów"
 JAP_cruiser_program_desc: "Krążowniki to potężna siła na morzu, z którą należy się liczyć. Siły floty nie są tak chwalebne jak lotniskowce ani tak liczne jak niszczyciele. Jeśli jednak na celowniku znajdzie się japoński krążownik nowej generacji, powinniście zacząć się modlić."
 JAP_light_planes: "Lekkie samoloty"
 JAP_light_planes_desc: "Aby chronić nasze macierzyste wyspy, będziemy potrzebować potężnych sił powietrznych, których podstawą będą myśliwce. Niech nadejdzie wróg, mówimy! Wystrzelimy każdego z ich słabych, pozbawionych honoru latających psów ze świętego nieba Japonii!"
 JAP_northern_expressways: "Drogi ekspresowe północne"
 JAP_northern_expressways_desc: "Po rozbudowie systemu autostrad na południu powinniśmy spojrzeć na północ kraju, aby upewnić się, że zarówno północne Honsiu, jak i Hokkaido pozostaną na równi z zamożnym centrum kraju."
 JAP_trade_with_america: "Handel z Ameryką"
 JAP_trade_with_america_desc: "Jasne, obywatele Hiroszimy i Nagasaki mogą mieć dobre argumenty, dlaczego Japończycy nie powinni zacieśniać więzi z Amerykanami, ale musimy zostawić za sobą dawne urazy – choćby po to, by zwiększyć zyski naszych obywateli. Powinniśmy dążyć do zawarcia umowy handlowej z narodem amerykańskim."
 JAP_trade_with_china: "Handel z Chinami"
 JAP_trade_with_china_desc: "Chiny są postrzegane jako nasz rywal ze względu na dziedzictwo, powinniśmy jednak zapomnieć o naszych konfliktach. Chiny są bogate, podobnie jak Japonia. Azja musi współpracować, aby przeciwstawić się okrutnym wpływom amerykańskim."
 JAP_develop_shikoku: "Rozwijaj Sikoku"
 JAP_develop_shikoku_desc: "Sikoku to południowo-wschodnia wyspa Japonii i najmniejsza z czterech głównych wysp, które nasi mieszkańcy nazywają domem. Liczące zaledwie 4 miliony mieszkańców może nie wydawać się tak ważne i potężne jak Kiusiu i Hokkaido, a z pewnością może wydawać się karłem w porównaniu z Honsiu, ale nie możemy porzucać żadnego japońskiego pracownika."
 JAP_oil_production: "Produkcja oleju"
 JAP_oil_production_desc: "W Japonii od dawna brakowało ropy. Aby zapewnić sprawne działanie zarówno naszego przemysłu cywilnego, jak i naszej machiny wojennej, będziemy musieli zdobyć nowe źródła ropy. Mogą być jakieś pod Wyspami Senkaku."
 JAP_political_renewal: "Odnowa polityczna"
 JAP_political_renewal_desc: "Po ożywieniu ducha narodowego musimy także oczyścić nasz system polityczny z zaciekłych wpływów wroga. Japonia potrzebuje odnowy politycznej."
 JAP_infantry_training: "Szkolenie Piechoty"
 JAP_infantry_training_desc: "Musimy wyszkolić więcej żołnierzy, aby mogli kontynuować nasze inwazje i chronić nasze terytoria."
 JAP_submarine_program: "Program łodzi podwodnej"
 JAP_submarine_program_desc: "Musimy stać się plagą na pełnym morzu, jak dawni piraci. Będziemy ścigać każdy konwój cywilny, który nasi wrogowie okażą się na tyle głupi, aby wysłać go na fale. Potrzebujemy więcej łodzi podwodnych, aby napędzać nasze wysiłki wojenne."
 JAP_carrier_program: "Program przewoźnika"
 JAP_carrier_program_desc: "Budowa lotniskowców musi być dominującym aspektem naszych ambicji morskich. Przewoźnicy są królami oceanów i mają ich zarówno Chiny, jak i Stany Zjednoczone. Bez własnych przewoźników będziemy zagrożeni z obu stron."
 JAP_heavy_planes: "Ciężkie samoloty"
 JAP_heavy_planes_desc: "Teraz, gdy nasze niebo jest bezpieczne, musimy kontrolować niebo naszych wrogów. Naszym ostatecznym celem będzie zbombardowanie wrogich miast w gruzy."
 JAP_trade_with_south_korea: "Handel z Koreą Południową"
 JAP_trade_with_south_korea_desc: "Korea Południowa jest bardziej fikcyjnym sojusznikiem niż prawdziwym przyjacielem. Handel z nimi może to zmienić."
 JAP_trade_with_north_korea: "Handel z Koreą Północną"
 JAP_trade_with_north_korea_desc: "Dobry partner handlowy to taki, który ma potężny rząd, który desperacko potrzebuje zasobów. Korea Północna jest takim partnerem. Po zbliżeniu się do Chin, zbliżmy się do Korei Północnej."
 JAP_develop_hokkaido: "Rozwijaj Hokkaido"
 JAP_develop_hokkaido_desc: "Hokkaido, najbardziej wysunięta na północ wyspa Japonii, jest pod kilkoma względami dość ekstremalna. Zdecydowanie najzimniejszy klimat i dość daleko od Honsiu. Połączono go z resztą Japonii tunelem Seikan pod Cieśniną Tsugaru w 1988 roku. Aby rozszerzyć bazę przemysłową Hokkaido, będziemy musieli dostosować nasze plany budowlane na bardziej ekstremalny klimat – ale pomoże to 5 milionom obywateli Hokkaido."
 JAP_rare_metal_production: "Produkcja metali rzadkich"
 JAP_rare_metal_production_desc: "Japonia zawsze miała problemy z zasobami, możemy rozbudować nasze kopalnie aluminium i żelaza, aby rozwiązać niektóre z nich."
 JAP_adapt_article_9: "Dostosuj artykuł 9"
 JAP_adapt_article_9_desc: "„Dążąc szczerze do pokoju międzynarodowego opartego na sprawiedliwości i porządku, naród japoński na zawsze wyrzeka się wojny jako suwerennego prawa narodu oraz groźby użycia siły lub użycia siły jako środka rozstrzygania sporów międzynarodowych.” Artykuł 9 japońskiej konstytucji brzmi: integralną część powojennej Japonii, ale zaczyna nas zawodzić. Musimy być w stanie chronić naszych sojuszników i odpowiednio dostosować zasady."
 JAP_tank_program: "Program czołgowy"
 JAP_tank_program_desc: "Wszechstronna i potężna opancerzona siła uderzeniowa jest kręgosłupem sił lądowych. Musimy dalej rozwijać nasze modele czołgów."
 JAP_army_exercises: "Ćwiczenia armii"
 JAP_army_exercises_desc: "Nasze lądowe siły zbrojne muszą przeprowadzać nowe i połączone ćwiczenia, aby zapewnić wszechstronność naszych Sił Samoobrony."
 JAP_naval_production: "Produkcja Marynarki Wojennej"
 JAP_naval_production_desc: "Aby rządzić morzami, potrzebujemy statków. Budujmy statki."
 JAP_naval_invasion_protocols: "Protokoły inwazji morskiej"
 JAP_naval_invasion_protocols_desc: "Musimy opracować nowe doktryny dotyczące operacji piechoty morskiej i inwazji desantowych."
 JAP_air_base_project: "Projekt bazy lotniczej"
 JAP_air_base_project_desc: "Aby chronić niebo, potrzebujemy baz lotniczych. Zwiększy to zdolność adaptacyjną naszych sił powietrznych do planowania i budowy nowych baz lotniczych na terenie całego kraju."
 JAP_extra_research_slot: "Rozwiń nasze badania"
 JAP_extra_research_slot_desc: "Lepszy niż tysiąc dni pilnej nauki jest jeden dzień ze wspaniałym nauczycielem."
 JAP_ideological_debate: "Debata ideologiczna"
 JAP_ideological_debate_desc: "Po przygotowaniu naszych obywateli do rewitalizacji narodowej i politycznej musimy rozpocząć nową debatę ideologiczną, aby dowiedzieć się, czy demokracja jest naprawdę naszą drogą – czy może powinniśmy ją ponownie rozważyć."
 JAP_army_doctrine_school: "Szkoła Doktryny Armii"
 JAP_army_doctrine_school_desc: "Nasze doktryny dotyczące ziemi są przestarzałe. Musimy opracować nowe i utworzymy akademie, aby opracować nowe podejścia wojskowe."
 JAP_navy_doctrine_school: "Szkoła Doktryny Marynarki Wojennej"
 JAP_navy_doctrine_school_desc: "Nasze doktryny morskie wypadają z łask i będziemy musieli opracować bardziej nowoczesne."
 JAP_the_future_of_japan: "Przyszłość Japonii"
 JAP_the_future_of_japan_desc: "Po przejściu restrukturyzacji cywilnej i wojskowej nasz naród w końcu znajduje nową ścieżkę - a może starą."
 JAP_defensive_strategies: "Strategie obronne"
 JAP_defensive_strategies_desc: "Japonia nie może być zbyt arogancka w swoich stosunkach międzynarodowych. Ochrona siebie i naszych przyjaciół musi być priorytetem."
 JAP_aggressive_strategies: "Strategie agresywne"
 JAP_aggressive_strategies_desc: "Nadszedł czas, aby w końcu porzucić nasze stare nawyki pacyfizmu i tchórzostwa. Będziemy musieli poprawić swoją grę i bardziej agresywnie bronić naszych interesów na własnym boisku."
 JAP_fortification_focus: "Fokus na wzmocnienie"
 JAP_fortification_focus_desc: "Musimy zbudować nowe bunkry i umocnienia, aby chronić naszą wyspę, nawet jeśli jest ona w największym niebezpieczeństwie."
 JAP_defense_through_friendship: "Obrona poprzez przyjaźń"
 JAP_defense_through_friendship_desc: "Na świecie czyhają potężne zagrożenia, ale dzięki swoim zbrodniom przeciwko ludzkości zawsze będą one radzić sobie same. Jeśli my, sojusz wolnych narodów, znajdziemy wystarczającą liczbę sojuszników, będziemy w stanie przeciwstawić się siłom totalitarnym."
 JAP_defensive_arms_industry: "Przemysł broni obronnej"
 JAP_defensive_arms_industry_desc: "Aby zapewnić utrzymanie naszej pozycji obronnej przeciwko naszym wrogom, powinniśmy utrzymać większą krajową produkcję przemysłową sprzętu wojskowego."
 JAP_democratic_state: "Państwo Demokratyczne"
 JAP_democratic_state_desc: "Demokracja jest fundamentem naszego społeczeństwa, którego nie powinniśmy porzucać. Musimy być niosącymi pochodnię nowej generacji demokratycznej agresji – aby chronić siebie i inne demokratyczne narody przed zagrożeniem totalitarnym."
 JAP_popular_state: "Stan popularny"
 JAP_popular_state_desc: "Musimy w końcu oddać Japonię narodowi. Wymień białe flagi na czerwone i poddaj w wątpliwość boskie mandaty klas rządzących!"
 JAP_warrior_state: "Stan wojownika"
 JAP_warrior_state_desc: "Powrót do naszych dawnych imperialnych wartości wywoła zdziwienie u niektórych, to pewne. Musimy to jednak zrobić, jeśli mamy ożywić nasz naród i zmotywować naszych ludzi. Nasi wrogowie będą drżeć ze strachu w obliczu nowego japońskiego państwa wojowników!"
 JAP_befriend_vietnam: "Zaprzyjaźnij się z Wietnamem"
 JAP_befriend_vietnam_desc: "Wietnam, choć komunistyczny, coraz bardziej zbliża się do zachodnich demokracji w związku z ich konfliktami z Chinami. Nie możemy uczynić z tego strzelaniny opartej na ideologii, zamiast tego musimy przestrzegać makiawelicznych zasad; zabiegając o przyjaźń i lojalność Wietnamu przeciwko Chinom."
 JAP_befriend_taiwan: "Zaprzyjaźnij się z Tajwanem"
 JAP_befriend_taiwan_desc: "Wszyscy wiemy, że Republika Chińska, obecnie wygnana na wyspę Tajwan, jest jedynymi prawdziwymi Chinami. Aby powstrzymać Chińską Republikę Ludową, musimy zabiegać o przyjaźń i uznanie Tajwanu."
 JAP_befriend_south_korea: "Zaprzyjaźnij się z Koreą Południową"
 JAP_befriend_south_korea_desc: "Koreańczycy i Japończycy mieli w przeszłości więcej niż skomplikowaną historię i z pewnością w dużej mierze jest to nasza wina. Powinniśmy podejść do Korei Południowej z otwartymi umysłami i sercami, gotowi oczyścić nasze ekscesy z przeszłości i spojrzeć w stronę wspólnej przyszłości jako sojusznicy, przyjaciele i towarzysze broni."
 JAP_interventionism: "Interwencjonizm"
 JAP_interventionism_desc: "Musimy być gotowi do ataku na wroga na każdym kroku. Musimy przyjąć interwencjonizm jako naszą doktrynę przewodnią."
 JAP_the_red_sun: "Czerwone Słońce"
 JAP_the_red_sun_desc: "Nad Azją wzejdzie czerwone słońce."
 JAP_abolish_the_monarchy: "Znieść monarchię"
 JAP_abolish_the_monarchy_desc: "Cesarz jest naczyniem przeszłości, samozwańczym przejawem boskości i nacjonalizmu – zmorą naszego narodu, której się pozbędziemy."
 JAP_allegiance_to_the_emperor: "Wierność cesarzowi"
 JAP_allegiance_to_the_emperor_desc: "Nowa monarchia musi rządzić w Japonii. Nasz cesarz będzie naszym pasterzem w tych mrocznych czasach."
 JAP_government_authority: "Organ Rządowy"
 JAP_government_authority_desc: "Nasz rząd nie jest tak potężny, jak byłby niezbędny do ścigania komunistów, lewicowych postępowców i innych członków opozycji. Zmiażdżymy tych kretynów!"
 JAP_mobilize_the_population: "Mobilizuj populację"
 JAP_mobilize_the_population_desc: "Musimy zmobilizować ludność do włączenia się w nasze siły zbrojne i zmotywować naszą młodzież, aby poszła na wojnę w imieniu naszego narodu."
 JAP_fortress_japan: "Twierdza Japonia"
 JAP_fortress_japan_desc: "Niech cała Japonia stanie się ogromną fortecą, która będzie w stanie zastraszyć naszych wrogów i chronić nasze bezpieczeństwo."
 JAP_east_asian_alliance: "Sojusz Wschodnioazjatycki"
 JAP_east_asian_alliance_desc: "Musimy stworzyć nową frakcję wojskową w Azji Wschodniej. Pozostając blisko NATO, będziemy robić swoje po naszej stronie Pacyfiku."
 JAP_ally_the_united_states: "Sojusznik Stanów Zjednoczonych"
 JAP_ally_the_united_states_desc: "Musimy znaleźć nową wspólną politykę ze Stanami Zjednoczonymi – i z pewnością powinniśmy rozważyć znalezienie nowej przyszłości w NATO lub podobnej frakcji."
 JAP_korean_unification_ultimatum: "Ultimatum zjednoczenia Korei"
 JAP_korean_unification_ultimatum_desc: "Zjednoczenie Półwyspu Koreańskiego jest sprzeczne z interesami Japonii. Nie pozwolimy na to i musimy interweniować."
 JAP_protect_our_nation: "Chroń nasz Naród"
 JAP_protect_our_nation_desc: "Ochrona naszego narodu przed okropnymi zagranicznymi ideologiami musi być naszym głównym celem."
 JAP_revolution_in_korea: "Rewolucja w Korei"
 JAP_revolution_in_korea_desc: "Półwysep Koreański zawsze był bazą dawnej stacji wartowniczej Japonii, która miała zaatakować kontynent. Niech fala rewolucji ogarnie cały półwysep."
 JAP_new_imperial_society: "Nowe Towarzystwo Imperialne"
 JAP_new_imperial_society_desc: "Czasy Hirohito były najwspanialsze w całej historii Japonii. Były to czasy pełne podbojów, wojen i dobrobytu. Może uda nam się wrócić do takich dni, przywracając władzę cesarza!"
 JAP_japanese_supremacy: "Supremacja Japonii"
 JAP_japanese_supremacy_desc: "Japończycy są narodem wybranym, prawdziwą rasą panów. Niech to będzie polityka rządu."
 JAP_allies_in_indochina: "Sojusznicy w Indochinach"
 JAP_allies_in_indochina_desc: "Wietnam jest jednym z największych przeciwników Chin – co wydaje się sprzeczne z ich ideologią, ale jednak jest to prawdą. Może znajdą z nami wspólną płaszczyznę – defensywny komunista to dobry sojusznik przeciwko agresywnemu komunistowi."
 JAP_approach_NATO: "Podejdź do NATO"
 JAP_approach_NATO_desc: "Po przystąpieniu do NATO musimy poznać naszych nowych sojuszników."
 JAP_korean_alliance_initiative: "Inicjatywa Sojuszu Koreańskiego"
 JAP_korean_alliance_initiative_desc: "Musimy zasugerować naszym koreańskim przyjaciołom, aby dołączyli do naszych amerykańskich sojuszników."
 JAP_chinese_unification_ultimatum: "Ultimatum zjednoczenia Chin"
 JAP_chinese_unification_ultimatum_desc: "Nie możemy po prostu siedzieć i patrzeć, jak Tajwan wraca pod rządy Chin kontynentalnych. Utrzymanie niepodległości Tajwanu jest naszą długoterminową polityką."
 JAP_vanguard_of_democracy: "Awangarda Demokracji"
 JAP_vanguard_of_democracy_desc: "Po zabezpieczeniu naszej ideologii w domu, zaniesiemy ją innym. Staniemy się awangardą demokracji."
 JAP_revolution_in_taiwan: "Rewolucja na Tajwanie"
 JAP_revolution_in_taiwan_desc: "Musimy rozszerzyć rewolucję na Tajwan."
 JAP_colonize_korea: "Kolonizować Koreę"
 JAP_colonize_korea_desc: "Korea jest prawnie nasza. Weźmy to z powrotem."
 JAP_subjugate_korea: "Podbić Koreę"
 JAP_subjugate_korea_desc: "Koreańczycy z urodzenia są podrzędnym ludem pomocniczym w stosunku do chwalebnych Japończyków. Ustawmy ich w szeregu."
 JAP_ally_taiwan: "Sojusznik Tajwanu"
 JAP_ally_taiwan_desc: "Tajwan musi stać się częścią naszego sojuszu."
 JAP_NATO_exercises: "Ćwiczenia NATO"
 JAP_NATO_exercises_desc: "Powinniśmy zaprosić naszych nowych sojuszników do ćwiczeń i przyzwyczajenia się do zachodniego obszaru Pacyfiku."
 JAP_east_asian_pact: "Pakt Wschodnioazjatycki"
 JAP_east_asian_pact_desc: "Aby zabezpieczyć postępy, jakie poczyniliśmy przeciwko naszym wrogom, niezbędny jest silny sojusz."
 JAP_democratic_militias: "Milicje Demokratyczne"
 JAP_democratic_militias_desc: "Aby kontynuować nasz niekończący się atak na terytoria totalitarne wroga, musimy zmobilizować naszą ludność w demokratyczne siły milicji."
 JAP_beijing_and_tokyo: "Pekin i Tokio"
 JAP_beijing_and_tokyo_desc: "Musimy szukać chińskiej przyjaźni. Bracia azjatyckich narodów pod czerwonymi sztandarami będą nie do powstrzymania!"
 JAP_red_prosperity_sphere: "Czerwona Sfera Dobrobytu"
 JAP_red_prosperity_sphere_desc: "Chińczycy to fałszywi komuniści. Będziemy występować zarówno przeciwko kapitalizmowi, jak i Chinom."
 JAP_colonize_china: "Kolonizować Chiny"
 JAP_colonize_china_desc: "Gruby koń i miecz nie zostały jeszcze zapłacone, a łaska cesarza od kilku lat jest pusta. Miska z naparem wylała moje pijackie sny i koń bojowy przedarł się przez czterysta stanów Chin."
 JAP_subjugate_china: "Podbić Chiny"
 JAP_subjugate_china_desc: "Genkou na wybrzeżu Tatara to potęga mongolska. Arogancki i bezczelny, z którym nie możemy żyć razem. Idź naprzód z duszą lojalności i ćwicz moje umiejętności. Tym razem kraj przetestował tę Katanę."
 JAP_ally_mongolia: "Sojusznicza Mongolia"
 JAP_ally_mongolia_desc: "Musimy zabezpieczyć sojusz z Mongolią."
 JAP_ally_indonesia: "Sojusznik Indonezji"
 JAP_ally_indonesia_desc: "Musimy zabezpieczyć sojusz z Indonezją."
 JAP_allies_across_asia: "Sojusznicy w całej Azji"
 JAP_allies_across_asia_desc: "Musimy zabezpieczyć nowe sojusze z demokracjami azjatyckimi."
 JAP_revolution_across_asia: "Rewolucja w Azji"
 JAP_revolution_across_asia_desc: "Musimy w końcu przybliżyć całej Azji, najbardziej zaludnionemu z kontynentów, prawdę o rewolucji. Poniesiemy ofiary i niektórzy bogaci ludzie będą musieli zostać straceni, ale ostatecznie komunizm będzie rządził!"
 JAP_colonize_south_east_asia: "Kolonizuj Azję Południowo-Wschodnią"
 JAP_colonize_south_east_asia_desc: "Dokończmy budowę imperium. Wietnam, Malezja, Indonezja, Filipiny i Papua Nowa Gwinea będą nasze!"
 JAP_asian_research_compact: "Porozumienie badawcze Sojuszu"
 JAP_asian_research_compact_desc: "Musimy popchnąć nasz postęp naukowy z pomocą naszych nowych sojuszników."
 JAP_red_association_of_science: "Czerwone Stowarzyszenie Nauki"
 JAP_red_association_of_science_desc: "Z pomocą chińskich naukowców będziemy rozwijać własne osiągnięcia naukowe."
 JAP_mobilize_the_people: "Mobilizujmy ludzi"
 JAP_mobilize_the_people_desc: "Klasa robotnicza była spokojna, ale teraz naród jest zagrożony. Będziemy musieli zmobilizować lud pracujący do naszych armii, aby pokonać wrogów rewolucji."
 japan_classic.1.t1: "Zaproszenie do Sojuszu Japońskiego"
 japan_classic.1.t2: "Japonia sugeruje nas jako członka Sojuszu"
 japan_classic.1.d1: "Delegacja japońska zwróciła się do naszych dyplomatów i wysłanników w sprawie ewentualnego wejścia naszych sił zbrojnych i naszego kraju do ich sojuszu."
 japan_classic.1.d2: "Japonia zasugerowała przywódcy swojego sojuszu, [From.GetName], że staniemy się potężnym członkiem ich sojuszu wojskowego. Lider [From.GetAdjective] [From.GetLeader] najwyraźniej się z tym zgadza i zwrócił się do nas w sprawie możliwego wejścia naszego narodu do sojuszu."
 japan_classic.1.o1: "Dołączymy do nich!"
 japan_classic.1.o2: "Odrzucimy je."
 japan_classic.2.t: "Nacisk na zjednoczenie Korei"
 japan_classic.2.d: "Naród koreański jest naszym przyjacielem i przeznaczonym nam sojusznikiem, ale część z nich jest zniewolona przez totalitaryzm. Będziemy współpracować z Seulem, aby zmusić Pjongjang do poddania się."
 japan_classic.2.o1: "Zróbmy to."
 japan_classic.3.t: "Japonia proponuje wspólne uderzenie w Koreę Północną"
 japan_classic.3.d: "Nasz konflikt z Koreą Północną trwa zbyt długo; impas, którego nikt nie chce przełamać. Ale mając nowego sojusznika, moglibyśmy pokonać Koreańczyków z Północy i w końcu zjednoczyć nasz naród.\nTym sojusznikiem okazała się teraz Japonia, która oferuje nam pomoc w ponownym zjednoczeniu naszego kraju. Ich jedyne żądanie jest proste: żadnych ustępstw wobec totalitaryzmu. Wojna totalna, aż do zdobycia wolności."
 japan_classic.3.o1: "Zjednoczymy nasz kraj!"
 japan_classic.3.o2: "Nie możemy tego zrobić."
 japan_classic.4.t: "Japonia i Korea Południowa maszerują na Pjongjang"
 japan_classic.4.d: "Rządy Japonii i Korei Południowej wydały wspólne oświadczenie, że zjednoczą Koreę siłą. Chiny muszą działać teraz, w przeciwnym razie ryzykują utratę istotnego państwa buforowego w stosunku do swojego wschodnioazjatyckiego rywala. Czy powinniśmy pomóc Pjongjangowi? A może pozwolić im cierpieć?"
 japan_classic.4.o1: "Będziemy stać i walczyć!"
 japan_classic.4.o2: "Korea Północna jest nieistotna."
 japan_classic.5.t: "Chiny interweniują!"
 japan_classic.5.d: "Chiny zadeklarowały zamiar ochrony Korei Północnej przed naszą agresją. Co teraz zrobimy?"
 japan_classic.5.o1: "Będziemy parć do przodu!"
 japan_classic.5.o2: "Cóż, przegraliśmy."
 japan_classic.6.t: "Druga wojna koreańska"
 japan_classic.6.d: "Japońsko-południowokoreański atak na nasze granice i nasze ideologie jest początkiem drugiej wojny koreańskiej. Jednakże mając Chiny u naszego boku, możemy teraz bezpiecznie liczyć na to, że nasze siły nas ochronią. Co robimy?"
 japan_classic.6.o1: "Walczymy!"
 japan_classic.6.o2: "Chiny są ładne o tej porze roku... Uciekajmy z tego kraju."
 japan_classic.7.t: "Druga wojna koreańska"
 japan_classic.7.d: "Japońsko-południowokoreański atak na nasze granice i nasze ideologie jest początkiem drugiej wojny koreańskiej.\nChiny nas opuściły, nie ma realnej nadziei. Co moglibyśmy zrobić?"
 japan_classic.7.o1: "Walczymy do ostatniego tchu!"
 japan_classic.7.o2: "Uciekniemy z kraju w środku nocy."
 japan_classic.8.t: "Wojna!"
 japan_classic.8.d: "Wspólne siły japońskie i południowokoreańskie będą teraz musiały zmusić Koreę Północną. Nasze groźby dyplomatyczne zawiodły – czas pozwolić przemówić armatom."
 japan_classic.8.o1: "Zróbmy to!"
 japan_classic.9.t: "Korea Północna ucieka"
 japan_classic.9.d: "Wygraliśmy! Północnokoreańscy tyrani opuszczają kraj! To oznacza zwycięstwo!"
 japan_classic.9.o1: "Rzeczywiście zwycięstwo!"
 japan_classic.10.t: "Chińskie ultimatum"
 japan_classic.10.d: "Po usunięciu Pjongjangu naszym kolejnym celem w dążeniu do demokracji powinien być Pekin. Chiny są zupełnie innym wrogiem niż Korea Północna i szansa, że ​​spasują, jest prawie żadna. Musimy mieć świadomość, że spowoduje to wojnę, której wszyscy Azja się boją."
 japan_classic.10.o1: "Zwycięstwo jest naszym przeznaczeniem!"
 japan_classic.11.t: "Japonia proponuje wysłanie ultimatum do Chin"
 japan_classic.11.d: "Japoński rząd zwrócił się do nas z prostą umową, podobną do tej, którą zrobił już z Koreą: Zaprzestać podziału kraju poprzez inwazję na część niedemokratyczną i zjednoczenie jej w ramach części demokratycznej.\nJak powinniśmy zareagować?"
 japan_classic.11.o1: "Zgadzamy się!"
 japan_classic.11.o2: "Wojna nie jest naszym celem!"
 japan_classic.12.t: "Japonia i Tajwan żądają zjednoczenia!"
 japan_classic.12.d: "Rządy Japonii i Tajwanu zażądały ponownego zjednoczenia Chin pod demokratycznym przywództwem Tajwanu i rozwiązania [CHI.GetRulingParty] w Chinach.\nNasi generałowie śmieją się z ich pretensji. Już szykujemy się na wojnę."
 japan_classic.12.o1: "Niech przyjdą."
 japan_classic.12.o2: "O nie, poddajemy się!"
 japan_classic.13.t: "Chiny walczą!"
 japan_classic.13.d: "Zgodnie z oczekiwaniami ChRL nie chce ustąpić i przeciwstawi się naszym postępom działaniami militarnymi. To jest wojna."
 japan_classic.13.o1: "To rzeczywiście wojna!"
 japan_classic.14.t: "Chiny pasują!"
 japan_classic.14.d: "Wbrew wszelkim oczekiwaniom Chiny ustąpiły naszym żądaniom i możemy teraz przejąć kontrolę nad terytorium byłej ChRL."
 japan_classic.14.o1: "Zwycięstwo!"
 japan_classic.15.t: "Keizō Obuchi cierpi na udar"
 japan_classic.15.d: "Keizō Obuchi, lojalny sługa Partii Liberalno-Demokratycznej i narodu japońskiego, był premierem Japonii od 30 lipca 1998 r., po rezygnacji Ryūtarō Hashimoto po przegranej przez LDP wyborach do izby wyższej w 1998 r.\nKeizō Obuchi został opisany jako spokojny, wykwalifikowany i skuteczny – ale niewiele osób widziało nadejście jego nagłego pogorszenia zdrowia. 1 kwietnia 2000 roku Obuchi doznał udaru mózgu i został przewieziony do szpitala."
 japan_classic.15.o1: "Miejmy nadzieję, że będzie najlepiej."
 japan_classic.16.t: "Zastąpienie Obuchiego"
 japan_classic.16.d: "Krótko po poważnym udarze Keizō Obuchiego było jasne, że nie będzie szybko ponownie dostępny do służby. Japońska dieta zebrała się 5 kwietnia 2000 roku, aby znaleźć następcę premiera.\nKeizō Obuchi już nigdy nie wyzdrowiał i ostatecznie zmarł w szpitalu 14 maja. Pozostawił jednego syna i dwie córki, w tym jedną Yūko, także polityka Liberalnych Demokratów."
 japan_classic.16.o1: "Yoshirō Mori musi przewodzić."
 japan_classic.17.t: "Wykolejenie Naka-Meguro"
 japan_classic.17.d: "8 marca 2000 roku, około godziny 9 rano czasu japońskiego, pociąg linii TRTA Hibiya Line został uderzony w bok przez inny pociąg, zabijając 5 osób i raniąc 63 po tym, jak najbardziej wysunięty do tyłu wagon pociągu wykoleił się na ostrym zakręcie i zderzył się z przejeżdżającym pojazdem."
 japan_classic.17.o1: "Wyślemy wszelką potrzebną pomoc."
 japan_classic.17.o2: "Sytuacja sama się naprawi."
 japan_classic.18.t: "Gafa polityczna Yoshirō Mori"
 japan_classic.18.d: "15 maja 2000 roku nowo wybrany premier Yoshirō Mori po raz pierwszy trafił na negatywne nagłówki gazet, kiedy publicznie nazwał Japonię „boskim narodem skupionym wokół cesarza”. To, zarówno w oczach opozycji, jak i rządzącej LDP, stawia pod znakiem zapytania demokratyczne ideały Japonii i rolę monarchii.\nSpadły wskaźniki akceptacji społecznej dla Premiera."
 japan_classic.18.o1: "Co za głupiec!"
 japan_classic.18.o2: "Podwoić jego wypowiedzi."
 japan_classic.19.t: "Fusako Shigenobu aresztowana"
 japan_classic.19.d: "Dowódca Japońskiej Armii Czerwonej, Fusako Shigenobu, został aresztowany w Osace 8 listopada 2000 roku.\nJapońska Armia Czerwona była bojową bojówką komunistyczną, której celem było zniszczenie monarchii, obalenie japońskiego rządu i rozpoczęcie światowej rewolucji.\nPo aresztowań japońska Armia Czerwona miała wkrótce zostać rozwiązana na początku 2001 roku."
 japan_classic.19.o1: "Komunistyczni rebelianci tracą pozycję."
 japan_classic.19.o2: "Uwolnij ją, ma rację."
 japan_classic.20.t: "Katastrofa nuklearna w Fukushimie Daiichi"
 japan_classic.20.d: "11 marca 2011 r. Japonię nawiedziło niszczycielskie trzęsienie ziemi w Tōhoku, po którym nastąpiło tsunami, które uderzyło głównie w północno-wschodnie wybrzeże wyspy Honsiu.\n\nWielu obywateli Japonii zostało wysiedlonych i musiało opuścić swoje domy, ale to nie jest niczym niezwykłym jak na kraj żyjący w Pierścieniu Ognia Pacyfiku. Jednakże szkody wyrządzone w Fukushimie Daiichi, jednym z najważniejszych reaktorów jądrowych w Japonii, są nie tylko niezwykłe, ale wręcz katastrofalne.\nW przypadku katastrofy nuklearnej, z którą mógł się zmierzyć jedynie Czarnobyl w 1986 r., tsunami zniszczyło reaktory awaryjne, które miały chłodzić reaktory po automatycznym wyłączeniu. Jednostki 1, 2 i 3 uległy stopieniu jądrowemu, któremu towarzyszyły chemiczne eksplozje wodoru i powietrza oraz masowe uwolnienie materiału radioaktywnego.\n\nPromieniowanie emitowane przez reaktor było wystarczająco silne, aby po zaledwie minucie skazać niezabezpieczonego człowieka na śmierć; w ten sposób obszar regionalny nie nadawał się do zamieszkania.\n\nKatastrofa zmieniła opinię publiczną na temat energetyki jądrowej na całym świecie."
 japan_classic.20.o1: "Czarny dzień dla naszego narodu."
 japan_classic.70.t: "Japonia szuka sojuszu chińskiego"
 japan_classic.70.d: "Japoński premier [JAP.GetLeader] ogłosił niedawno, że Japonia będzie szukać nowego możliwego sojuszu ze swoim byłym rywalem i stałym przeciwnikiem Chinami.\nChińczycy jeszcze nie zareagowali – ale jakakolwiek byłaby decyzja Pekinu, klimat polityczny Azji Wschodniej Zmienia się."
 japan_classic.70.o1: "Nowy wiek!"
 japan_classic.70.o2: "Miejmy nadzieję na najlepsze."
 japan_classic.70.o3: "Rozważymy nasze wybory."
 japan_classic.70.o4: "Chińczycy dokonają dobrego wyboru."
 japan_classic.70.o5: "Jakie to dziwne."
 japan_classic.70.o6: "I tak ich zniszczymy."
 japan_classic.71.t: "Japonia wkracza na ścieżkę wojny!"
 japan_classic.71.d: "„Nasze przeszłe doświadczenia i nasza najbardziej haniebna porażka w 1945 r. nie mogą kwestionować wielkiego japońskiego dziedzictwa. Musimy postawić nasz kraj i naszą dumę narodową na nogi i patrzeć przed siebie zjednoczeni, wzmocnieni i gotowi do uderzenia. Musimy nie będzie unikać konfliktów tylko po to, by zachować pokój. Już nie!”\n\nJapoński premier [JAP.GetLeader] wygłosił w Tokio dość sensacyjne przemówienie. Wydaje się, że Japonia odnowiła ambicje zdobycia statusu superpotęgi."
 japan_classic.71.o1: "Jesteśmy nie do zatrzymania!"
 japan_classic.71.o2: "Witaj Japonio!"
 japan_classic.71.o3: "Bardzo niepokojące."
 japan_classic.71.o4: "Trzeba ich zatrzymać."
 japan_classic.71.o5: "Czy chcą PONOWNIE zostać zbombardowani bronią nuklearną?"
 japan_classic.72.t: "Japonia dąży do handlu z Chinami"
 japan_classic.72.d: "Odmawiając amerykańskiemu postępowi w japońskiej gospodarce, rząd Tokio ogłosił, że zamiast tego będzie dążył do zacieśnienia stosunków handlowych z Chińczykami, zamiast „sprzedawać Japończyków Amerykanom” – twierdzi japoński minister finansów."
 japan_classic.72.o1: "Dobry wybór"
 japan_classic.72.o2: "Intrygancki."
 japan_classic.72.o3: "To jest bliskie zdrady."
 japan_classic.72.o4: "Ciekawy rozwój wydarzeń"
 japan_classic.73.t: "Japonia dostosowuje art. 9"
 japan_classic.73.d: "Artykuł 9 japońskiej konstytucji stanowi: „Dążąc szczerze do pokoju międzynarodowego opartego na sprawiedliwości i porządku, naród japoński na zawsze wyrzeka się wojny jako suwerennego prawa narodu oraz groźby użycia siły lub użycia siły jako środka rozstrzygania sporów międzynarodowych”. „\nZinterpretowano to nie tylko jako zakaz wojny, ale także działań wojskowych za granicą. Rząd japoński pozbywa się obecnie tej drugiej klauzuli, wzbudzając w opozycji strach, że następna może być ta pierwsza."
 japan_classic.73.o1: "To musiało być zrobione."
 japan_classic.73.o2: "Japonia się remilitaryzuje."
 japan_classic.74.t: "Japonia porzuca zasady obronne"
 japan_classic.74.d: "Ponieważ świat staje się coraz bardziej napięty, rząd japoński oświadczył dziś, że będzie gotowy bronić japońskich interesów i ich ideologicznego uporu zarówno w kraju, jak i, co ważne, za granicą.\n\nJest to główne zamieszanie w japońskiej polityce zagranicznej."
 japan_classic.74.o1: "Chwała Japonii!"
 japan_classic.74.o2: "Stoimy po stronie naszego sojusznika."
 japan_classic.74.o3: "Jakie to niepokojące."
 japan_classic.74.o4: "Śmierć Japonii!"
 japan_classic.75.t: "Japonia deklaruje interwencjonizm"
 japan_classic.75.d: "Japonia zapewniła społeczność światową, że będzie mocno trzymać się swoich wartości demokratycznych, ale będzie także prowadzić bardziej agresywną politykę zagraniczną w celu egzekwowania zasad demokracji zarówno w kraju, jak i za granicą."
 japan_classic.75.o1: "Wolność przynosimy i faszystów zabijamy."
 japan_classic.75.o2: "Dobry wybór"
 japan_classic.75.o3: "Obrona demokracji jest przynajmniej dobrą rzeczą."
 japan_classic.75.o4: "Kolejny z tych „demokratów”. Uch."
 japan_classic.75.o5: "Zniszczymy tych Japończyków!"
 japan_classic.76.t: "Japonia znosi monarchię"
 japan_classic.76.d: "W posunięciu coraz bardziej zbliżającym się do ideologii komunistycznej rząd japoński zdemontował dziś Chryzantemowy Tron, stanowisko japońskiego cesarza. Pierwszy cesarz, jak głosi legenda, zasiadł na tronie około 650 roku p.n.e.; a pierwszy potwierdzony cesarz uczynił to w 100 rpne. Tak czy inaczej, monarchia japońska była najdłużej istniejącą monarchią na świecie."
 japan_classic.76.o1: "Dobranoc."
 japan_classic.76.o2: "Wszystko musi się kiedyś skończyć."
 japan_classic.77.t: "Japonia wzmacnia pozycję cesarza"
 japan_classic.77.d: "„Japonia w tych niespokojnych czasach potrzebuje silnego i jednoczącego przywódcy, a ja nie mogę jej zaoferować.”\nJapoński premier [JAP.GetLeader] rozgniewał dziś opozycję swojego kraju i wielu krajów na całym świecie, dając przemówienie na temat możliwego przywrócenia monarchii absolutnej w Japonii. [JAP.GetLeader] przedstawił kilka reform (które mają zostać przyjęte) do Sejmu Narodowego, aby umożliwić przejście."
 japan_classic.77.o1: "Niech żyje Imperium!"
 japan_classic.77.o2: "Japończycy postępują słusznie."
 japan_classic.77.o3: "Tyle o wartościach."
 japan_classic.78.t: "Japonia stara się szerzyć rewolucję"
 japan_classic.78.d: "„Naród Korei desperacko potrzebuje wyzwolenia, a jego pracownicy zostaną uwolnieni” – oświadczył w Tokio Sekretarz Generalny Komunistycznej Partii Japonii.\nJest to całkowita nowość w polityce zagranicznej i może oznaczać wojnę w Azji Wschodniej."
 japan_classic.78.o1: "Chwała Japonii!"
 japan_classic.78.o2: "To jest oburzające!"
 japan_classic.78.o3: "Czerwona rewolucja się rozprzestrzenia!"
 japan_classic.78.o4: "Musimy walczyć z komunizmem!"
 japan_classic.78.o5: "Totalitaryzm się szerzy."
 japan_classic.79.t: "Japonia ogłasza supremację rasową"
 japan_classic.79.d: "„I w ten sposób, dzięki dowodom naukowym i kulturowym, mamy ostateczny dowód na to, że naród japoński jest rasą wybraną.”\nNawet jeśli japoński premier [JAP.GetLeader] nie przedstawił dowodów, o których mówił, konsekwencje powrót Japonii do faszyzmu poprzez deklarację „supremacji rasowej” są bardzo dotkliwe. Zagraniczna agresja Japonii stała się bardzo realna."
 japan_classic.79.o1: "Pozdrów nas!"
 japan_classic.79.o2: "Oni szaleją."
 japan_classic.80.t: "[Root.GetName] ogłasza masową mobilizację"
 japan_classic.80.d: "„W imię bezpieczeństwa naszego narodu, naszego narodu i naszych przyjaciół potrzebujemy każdego dostępnego rekruta. Cyniczna opozycja i nasi wrogowie będą nazywać to „masową mobilizacją”, my jednak powinniśmy raczej nazywać to „przebudzeniem narodowym” To nie ma nic wspólnego z zagraniczną agresją.”\nW akcie obcej agresji [Root.GetLeader], szef rządu [Root.GetAdjective], ogłosił stan masowej mobilizacji w kraju."
 japan_classic.80.o1: "Za Ojczyznę!"
 japan_classic.80.o2: "Nadal mamy ich za plecami."
 japan_classic.80.o3: "Miejmy nadzieję, że nie staną się zagrożeniem."
 japan_classic.80.o4: "Zagrożenie [Root.GetAdjective] rośnie."
 japan_classic.80.o5: "Zabijanie tych rekrutów będzie dla nas przyjemnością."
 japan_classic.81.t: "Ultimatum zjednoczenia Korei"
 japan_classic.81.d: "Zgodnie z pierwotnie japońską propozycją rządy Tokio i Seulu wydały wspólne oświadczenie zatytułowane „Wspólne japońsko-koreańskie żądanie demokracji dla narodu koreańskiego”, w którym oba kraje grożą Korei Północnej wojną w celu zjednoczenia Półwyspu Koreańskiego pod przywództwem Seulu.\nOczekuje się reakcji nie tylko ze strony Pjongjangu, ale także Pekinu."
 japan_classic.81.o1: "Zaczynajmy!"
 japan_classic.81.o2: "Jak oni mogli?!"
 japan_classic.81.o3: "Będziemy wspierać naszych sojuszników."
 japan_classic.81.o4: "Pjongjang jest uzasadniony."
 japan_classic.81.o5: "Co się w ogóle dzieje?"
 japan_classic.82.t: "Chiny pokonują Japonię w uległości!"
 japan_classic.82.d: "Japonia wycofała swoje żądania wobec Korei Północnej po tym, jak chiński rząd wezwał do częściowej mobilizacji swoich sił i zaczął zmierzać w kierunku granicy z Koreą Północną, gotowy ją przekroczyć tak jak to miało miejsce w latach pięćdziesiątych XX wieku, aby po raz kolejny ocalić Pjongjang przed całkowitym zniszczeniem.\nJapoński reputacja dyplomatyczna została nadszarpnięta, a Korea Południowa zrobiła z siebie głupca."
 japan_classic.82.o1: "Wstydliwy pokaz!"
 japan_classic.82.o2: "Zwycięstwo jest naszym przeznaczeniem!"
 japan_classic.82.o3: "To jest pokój w naszych czasach."
 japan_classic.83.t: "Chiny odmawiają pomocy Korei Północnej!"
 japan_classic.83.d: "„Chiński rząd nie jest już zainteresowany wspieraniem upadłego państwa Korei Północnej. Nasza ochrona dla niego jest nieważna.”\nW bezprecedensowym i nieoczekiwanym posunięciu rząd chiński skazał Koreę Północną na pastwę losu zbliżających się wojsk japońskich i południowokoreańskich."
 japan_classic.83.o1: "I jaki to dobry wybór."
 japan_classic.83.o2: "To musiało być zrobione."
 japan_classic.83.o3: "Zdrajcy! Zdrajcy!"
 japan_classic.83.o4: "Korea Północna nie ma szans."
 japan_classic.84.t: "Północnokoreańscy urzędnicy uciekają z kraju!"
 japan_classic.84.d: "W środku nocy urzędnicy rządu Korei Północnej uciekli z kraju w obliczu rosnącej niezadowolenia społecznego i zbliżającej się inwazji Japonii i Korei Południowej. Kilka pociągów opuściło kraj i udało się do Rosji i Chin, gdzie prawdopodobnie jest w trakcie tworzenia rządu na uchodźstwie."
 japan_classic.84.o1: "To oznacza zwycięstwo!"
 japan_classic.84.o2: "Cóż, na razie mogą mieć schronienie."
 japan_classic.84.o3: "Żegnaj, świecie."
 japan_classic.84.o4: "Korei Północnej już nie ma."
 japan_classic.85.t: "Północ jednoczy Koreę!"
 japan_classic.85.d: "„To największe zwycięstwo naszych czasów. Niegdyś uciskani ludzie z południa mogą teraz swobodnie żyć i cieszyć się życiem razem ze swoimi północnymi braćmi, zgodnie z zamierzeniami wszechmocnego wiecznego władcy”.\nPrzywódca Korei Północnej [NKO.GetLeader] wygłosił dziś przemówienie w Seulu, dawnej stolicy Korei Południowej. Korea Południowa poniosła porażkę w odwiecznej walce tych dwóch różnych wersji koreańskiego państwa narodowego. Cały kraj jest teraz rządzony przez Pjongjang."
 japan_classic.85.o1: "Wspaniały!"
 japan_classic.85.o2: "Świt nowej ery."
 japan_classic.86.t: "Południe jednoczy Koreę!"
 japan_classic.86.d: "„W ten sposób zapewniamy narodowi Korei Północnej nasze wolności, nasze prawa i nasze cnoty, gdy w końcu są wolni od swoich ciemiężycieli i posiadaczy niewolników, w końcu wolni od niewolnictwa i rządów totalitarnych.”\nPrezydent Korei Południowej [KOR .GetLeader] wygłosił dziś przemówienie w Pjongjangu, byłej stolicy Korei Północnej. W pozornie odwiecznej walce obu Korei przeciwko sobie Korea Północna ostatecznie upadła i ustąpiła miejsca silniejszej Korei Południowej, zwanej obecnie po prostu Koreą. Rząd Seulu po raz pierwszy od czasu inwazji Japonii na Cesarstwo Korei w 1910 roku rząd w Seulu zjednoczył naród koreański pod niezależnym, zjednoczonym i suwerennym rządem."
 japan_classic.86.o1: "Wreszcie jedność!"
 japan_classic.86.o2: "Rozpoczął się nowy wiek."
 japan_classic.87.t: "Chiny ponownie jednoczą się z Tajwanem!"
 japan_classic.87.d: "Chiny zaanektowały dawną „Republikę Chińską”, znaną również jako Tajwan, która od 1950 r. była zesłana na wyspę o tej samej nazwie."
 japan_classic.87.o1: "Wreszcie"
 japan_classic.87.o2: "W porządku."
 japan_classic.88.t: "Tajwan ponownie podbija Chiny!"
 japan_classic.88.d: "Tajwan odzyskał dominację na terytoriach byłej Chińskiej Republiki Ludowej. Oznacza to, że Republika Chińska znów jest naprawdę Chinami."
 japan_classic.88.o1: "Wspaniały!"
 japan_classic.88.o2: "Niesamowity!"
 japan_classic.89.t: "Katastrofa w Fukushimie"
 japan_classic.89.d: "11 marca 2011 r. północno-wschodnie Honsiu nawiedziło trzęsienie ziemi w Tōhoku.\nTo trzęsienie ziemi i następujące po nim tsunami poważnie uszkodziły reaktor jądrowy Fukushima Daiichi, który uległ wadliwemu wyłączeniu awaryjnemu, a następnie utracił trzy z czterech głównych bloków do stopień nuklearnych. Jest to prawdopodobnie największa katastrofa nuklearna w historii, której dorównał jedynie incydent w Czarnobylu w 1986 roku."
 japan_classic.89.o1: "Fatalny!"
 japan_classic.89.o2: "Doskonały."
 Japan.1.t: "Wykolejenie Naka-Meguro"
 Japan.1.d: "8 marca 2000 roku, około godziny 9 rano czasu japońskiego, pociąg linii TRTA Hibiya Line został uderzony w bok przez inny pociąg, zabijając 5 osób i raniąc 63 po tym, jak najbardziej wysunięty do tyłu wagon pociągu wykoleił się na ostrym zakręcie i zderzył się z przejeżdżającym pojazdem."
 Japan.1.a: "Wyślemy wszelką potrzebną pomoc."
 Japan.1.b: "Sytuacja sama się naprawi."
 Japan.2.t: "Fusako Shigenobu aresztowana"
 Japan.2.d: "Dowódca Japońskiej Armii Czerwonej, Fusako Shigenobu, został aresztowany w Osace 8 listopada 2000 roku.\nJapońska Armia Czerwona była bojową bojówką komunistyczną, której celem było zniszczenie monarchii, obalenie japońskiego rządu i rozpoczęcie światowej rewolucji. nPo aresztowaniach Japońska Armia Czerwona została wkrótce rozwiązana na początku 2001 roku."
 Japan.2.a: "Komunistyczni rebelianci tracą pozycję."
 Japan.2.b: "Uwolnij ją, ma rację."
 Japan.3.t: "Cesarz Akihito abdykuje"
 Japan.3.d: "Cesarz Akihito właśnie wyrzekł się władzy nad ziemiami japońskimi, odtąd jego syn, Naruhito, przejmie przewodnictwo."
 Japan.3.a: "Atarashī Tennŝ Heika!"
 Japan.8.t: "Chiny żądają wysp Senkaku!"
 Japan.8.d: "Chiny wznowiły z nami spór dotyczący własności wysp Senkaku. Jeśli ulegniemy ich żądaniom, możemy zwiększyć wiarę Chin w ich zdolność do wpływania na naszą politykę zagraniczną, a także zmniejszyć naszą popularność wśród bardziej nacjonalistycznych obywateli. Jednak konsekwencje odmowy prawdopodobnie też nie wróżą nam dobrze."
 Japan.8.a: "Niech mają swoje prawa do połowów..."
 Japan.8.b: "Japonia nie da się zastraszyć!"
 Japan.4.t: "Japonia oddała wyspy!"
 Japan.4.d: "Wyraźnie akceptując zasadność naszego roszczenia, Japonia zwróciła wyspy Senkaku nam, ich prawowitemu właścicielowi."
 Japan.4.a: "Może jednak Japończycy mają trochę rozumu!"
 Japan.5.t: "Japonia pozostaje niepokorna!"
 Japan.5.d: "Japończycy są wyraźnie tak samo zdeterminowani, jak zawsze, aby pozostać naszymi śmiertelnymi wrogami."
 Japan.5.a: "Będą tego żałować..."
 Japan.6.t: "Chińskie odrzutowce ostrzelały samolot, który próbowaliśmy przechwycić!"
 Japan.6.d: "Nasze myśliwce regularnie reagują na chińskie wtargnięcia w naszą przestrzeń powietrzną, zwykle bez żadnych incydentów. Jednak tym razem Chińczycy ostrzelali nasze myśliwce, co spowodowało śmierć kilku naszych pilotów i utratę wielu samolotów. Powinniśmy ocenić, czy biorąc pod uwagę niedawne działania Chin, ten incydent był celową prowokacją, czy nieszczęśliwym wypadkiem, i odpowiednio podjąć decyzję o naszej reakcji."
 Japan.6.a: "Mamy prawo do samoobrony!"
 Japan.6.b: "Powinniśmy wezwać naszych obrońców!"
 Japan.6.c: "To był prawdopodobnie wypadek..."
 Japan.7.t: "Chińskie i japońskie myśliwce biorą udział w walce powietrznej"
 Japan.7.d: "Na Morzu Wschodniochińskim wybuchł konflikt po konfrontacji chińskich i japońskich samolotów. Według doniesień starcie rozpoczęło się, gdy japońskie odrzutowce zostały wysłane w celu przechwycenia chińskich myśliwców nad japońską przestrzenią powietrzną. Zamiast spowodować odwrót Chin, co w przeszłości miało miejsce po podobnych incydentach, ostrzelano japońskie samoloty, co spowodowało śmierć kilku japońskich pilotów i utratę wielu samolotów. [JAP.GetLeader] zdecydowanie potępił ten incydent i według doniesień prowadzi pilne rozmowy za zamkniętymi drzwiami na temat reakcji Japonii na to wydarzenie."
 Japan.7.a: "Czy na horyzoncie widać trzecią wojnę chińsko-japońską?"
 article_nine_jap: "Artykuł 9"
 article_nine_jap_desc: "Artykuł 9 japońskiej konstytucji to klauzula krajowej konstytucji Japonii zakazująca wojny jako środka rozstrzygania sporów międzynarodowych z udziałem państwa. \n \nKonstytucja weszła w życie 3 maja 1947 r., po II wojnie światowej. W swoim tekście państwo formalnie zrzeka się suwerennego prawa do prowadzenia wojny i dąży do międzynarodowego pokoju opartego na sprawiedliwości i porządku. W artykule wskazano także, że dla osiągnięcia tych celów nie będą utrzymywane siły zbrojne o potencjale wojennym."
 article_nine_jap_tt: "§RNie można wypowiadać wojen.\nNie można szkolić jednostek, rozwiązywać jednostek ani edytować szablonów jednostek.\n§!"
 JAP_support_business: "Wsparcie dla Biznesu"
 JAP_support_business_desc: "Rząd [JAP.GetAdjective] zasilił budżety przedsiębiorstw znajdujących się w stagnacji, aby pomóc japońskiej gospodarce."
 JAP_reformed_economic_ministry: "Zreformowane Ministerstwo Gospodarki"
 JAP_reformed_economic_ministry_desc: "Rząd [JAP.GetAdjective] zreformował Ministerstwo Obrony [JAP.GetAdjective] w celu poprawy wzrostu gospodarczego."
 JAP_officer_schools: "Szkoły Oficerskie"
 JAP_officer_schools_desc: "[Nat_Autocracy_L] zainwestowała i zbudowała wiele nowych szkół oficerskich w całej Japonii."
 JAP_devalued_personal_savings: "Zdewaluowane oszczędności osobiste"
 JAP_devalued_personal_savings_desc: "Rząd [JAP.GetAdjective] zdewaluował oszczędności osobiste."
 JAP_mobilize_the_people_idea: "Zmobilizuj ludzi"
 JAP_mobilize_the_people_idea_desc: ""
 idea_JAP_emperor_naruhito: "Cesarz Naruhito"
 idea_JAP_emperor_naruhito_desc: "Naruhito urodził się 23 lutego 1960 roku jako syn Akihito i Michiko Shōda. Studiował w wielu prestiżowych szkołach w całej Japonii i podobno miał radosne dzieciństwo, studiując także na Uniwersytecie Oksfordzkim."
 idea_JAP_spirit_of_the_warrior: "Duch Wojownika"
 idea_JAP_spirit_of_the_warrior_desc: ""
 JAP_break_the_deflation_idea: "Przełamałem deflację"
