 NIG_the_new_nigerian_caliph_idea: "Nowy kalifat"
 NIG_uncontrollable_population_growth_idea: "Niekontrolowany wzrost populacji"
 NIG_uncontrollable_population_growth_idea_desc: "Liczba ludności w Nigerii rośnie. W dającej się przewidzieć przyszłości niewiele możemy zrobić, aby powstrzymać tę eksplodującą i rosnącą populację."
 NIG_controlled_population_program_idea: "Kontrolowany wzrost populacji"
 NIG_reformed_ndcc_idea: "Zreformowano NDCC"
 NIG_nigerian_education_idea: "Nigeryjskie programy edukacyjne"
 NIG_nigerian_education_idea_desc: "Inwestowanie w nasze programy edukacyjne będzie niezwykle pomocne w poprawie naszej sytuacji jako regionalnej potęgi na kontynencie afrykańskim."
 NIG_blood_oil_idea: "Olej z krwi"
 NIG_blood_oil_idea_desc: "Nigeryjska ropa otrzymała szczególnie złowrogą nazwę. Ropa eksportowana z Nigerii nazywana jest „krwawym olejem” ze względu na przemoc, walki i inne zjawiska towarzyszące wydobyciu czarnego złota."
 NIG_religious_divide_decisions_category: "Podział religijny"
 NIG_religious_divide_decisions_category_desc: "Podziały religijne powoli pogłębiają podziały w naszym kraju. Nadszedł czas, aby zacząć nawracać się na religię przeciwną w nadziei na stabilizację kraju."
 NIG_convert_state_332: "Konwertuj Biafrę"
 NIG_convert_state_332_desc: "Biafra to obszar w Nigerii, w przeważającej mierze chrześcijański. Jednak z ekonomicznego punktu widzenia produkuje dużą część krajowych dostaw ropy. MEND, czyli Ruch Wyzwolenia Delty Nigru, to duża grupa milicji, która utrudnia lokalną produkcję."
 NIG_convert_state_339: "Konwertuj Kano"
 NIG_convert_state_339_desc: "Kano to region w północnej Nigerii, zamieszkały w większości przez islam. Znajdują się w nim duże miasta Kaduna i Kano, które wyznaczają lokalny region regionami produkcyjnymi."
 NIG_convert_state_338: "Konwertuj Sokoto"
 NIG_convert_state_340: "Konwertuj Borno"
 NIG_convert_state_334: "Konwertuj Lagos"
 NIG_convert_state_336: "Konwertuj Benue"
 NIG_convert_state_322: "Konwertuj Ambazonię"
 NIG_convert_state_337: "Konwertuj Abudżę"
 NIG_convert_state_337_desc: "Abudża jest stolicą Nigerii, a podział wyznawców muzułmanów i chrześcijan jest najbardziej widoczny tutaj, w mieście. Największe meczety i kościoły w kraju znajdują się tutaj, w Abudży."
 NIG_religious_civil_war_mission: "Religijna wojna domowa!"
 NIG_religious_civil_war_mission_desc: "Ludzie zaczynają chwytać za broń w imię swojej religii. Jesteśmy na krawędzi wszelkiej religijnej wojny domowej!"
 NIG_hold_off_on_conversion_decision: "Wstrzymaj się z konwersjami"
 NIG_hold_off_on_conversion_decision_desc: "Zbyt szybko próbujemy nawracać ludzi. Stawką jest stabilność kraju!"
 nigeria_md.1.t: "Pokojowe nawrócenia w [NIG_religious_conversion_state.GetName]"
 nigeria_md.1.d1: "Nasi Dawahowie zaczęli kierować pokojowymi nawróceniami w [NIG_religious_conversion_state.GetName]. To naprawdę wspaniały dzień dla islamu. Chwała Allahowi!"
 nigeria_md.1.d2: "Dzisiaj przypada ostatni masowy chrzest w [NIG_religious_conversion_state.GetName]. Bóg przemówił donośnym głosem i z wielką intensywnością. To wielki dzień dla Boga i wielki dzień dla chrześcijaństwa."
 nigeria_md.1.a: "Doskonały!"
 nigeria_md.1.b: "Doskonały!"
 nigeria_md.2.t: "Pokojowe protesty w [NIG_religious_conversion_state.GetName]"
 nigeria_md.2.d1: "Mniejszość islamska w tym stanie zorganizowała pokojowe protesty w [NIG_religious_conversion_state.GetName]. Spowodowało to w regionie dalsze zmiany stabilizacyjne na tym obszarze."
 nigeria_md.2.d2: "Mniejszość chrześcijańska powoli zaczęła protestować na tym obszarze w nadziei, że położy kres sponsorowanemu przez rząd tłumieniu chrześcijaństwa. To spowodowało, że niektórzy z bardziej zaciekłych przeciwników tej religii powstrzymywali naszych islamskich misjonarzy."
 nigeria_md.2.a: "Dobry dzień dla chrześcijaństwa"
 nigeria_md.2.b: "Dla Allaha!"
 nigeria_md.3.t: "Brutalny opór wobec naszych misjonarzy!"
 nigeria_md.3.d1: "Ludzie zaczęli mobilizować się przeciwko naszym misjonarzom, a protesty powoli przybierały gwałtowny charakter. Islamscy protestujący rzekomo finansują i są inicjowani przez powstańców Boko Haram."
 nigeria_md.3.d2: "Chrześcijańskie bojówki zaczęły wyrzucać naszych misjonarzy z kwater. [NIG_religious_conversion_state.GetName] zaczął się zamykać, ponieważ bojówki walczą z lokalną policją i misjonarzami."
 nigeria_md.3.a: "Niefortunny"
 nigeria_md.3.b: "Niefortunny"
 nigeria_md.4.t1: "Powstanie Boko Haram!"
 nigeria_md.4.t2: "Powstanie Chrześcijańskie!"
 nigeria_md.4.d1: "Ludzie chwycili za broń w imię Allaha. Boko Haram otwarcie deklaruje zamiar odsunięcia rządu od władzy i naprawienia niestabilności w regionie. Mieszkańcy kontrolowanych przez nich regionów zaczęli szybko się zbroić i są przygotowani na wojnę.\n\n"
 nigeria_md.4.d2: "Chrześcijańscy Miltias rozpoczęli otwartą zbrojną rebelię przeciwko naszemu establishmentowi. Czas przygotować się na konflikt, gdy uznają, że naruszamy ich prawa jako ludzi. Musimy stłumić ten konflikt, zanim rozprzestrzeni się poza kraj."
 nigeria_md.4.a: "Śmierć zdrajcom!"
 nigeria_md.5.t: "Odrodzenie PDP"
 nigeria_md.5.d: "Popularność Partii Ludowo-Demokratycznej (PDP) ostatnio wzrosła. Teraz zaczynają dominować w sondażach, a samorządy coraz bardziej skupiają się na ludziach partii."
 nigeria_md.5.a: "PDP to właściwy wybór"
 nigeria_md.6.t: "Powstanie ANPP"
 nigeria_md.6.d: "Ogólnonigeryjska Partia Ludowa (ANPP) jest jedną z największych partii opozycyjnych w kraju od czasu jej powstania w 1999 r. W ostatnich wydarzeniach powoli opowiada się za coraz bardziej postępowymi i regulowanymi ideami w przeciwieństwie do PDP. Powoli staje się coraz bardziej oczywiste, że ANPP jest naprawdę partią ludową."
 nigeria_md.6.a: "ANPP to Wybór Ludu"
 nigeria_md.7.t: "Nigeria stara się o granty zagraniczne"
 nigeria_md.7.d: "Rząd Nigerii zdecydował, że w jego najlepszym interesie będzie rozpoczęcie zabiegania o zagraniczne granty dla naszych dyplomatów i ambasadorów. Chcą rozwijać swoją infrastrukturę w kraju i przyjrzeli się solidnym systemom drogowym i kolejowym w naszym kraju.\n\nCzy powinniśmy im pomóc?"
 nigeria_md.7.a: "Poinformuj Nigeryjczyków, że pomożemy."
 nigeria_md.7.b: "Nie możemy sobie na to pozwolić."
 nigeria_md.8.t: "Inwestycja z Nigerii"
 nigeria_md.8.d: "Nigeria stara się inwestować w infrastrukturę naszego kraju i kilka innych kluczowych sektorów w kraju. Pozostaje tylko pytanie, czy pozwolimy nigeryjskim firmom zdobyć przyczółek w naszych delikatnych gospodarkach?\n"
 nigeria_md.8.a: "Oczywiście"
 nigeria_md.8.b: "Nigdy"
 nigeria_md.9.t: "Zaproszenie do Unii Państw Islamskich"
 nigeria_md.9.d: "Nigeria i inni nasi towarzysze broni zaczęli się jednoczyć, aby walczyć o naszą wolność przeciwko tym, którzy chcą się nam przeciwstawić. Dyplomata stwierdza, że ​​„musimy powstać razem, w przeciwnym razie grozi nam całkowite wyginięcie”.\n\n Czy powinniśmy połączyć wiarę z naszymi braćmi?\n"
 nigeria_md.9.a: "Razem silniejsi!"
 nigeria_md.9.b: "Musimy prowadzić dżihad na własną rękę!"
 nigeria_md.10.t: "Nigeria prosi o inwestycje europejskie"
 nigeria_md.10.d: "Nigeria ponownie przyszła do nas, aby omówić inwestycje w swoim kraju. Doradcy i ambasadorzy dyskutują o potencjale inwestowania w Nigerii, jakby to były najlepsze nieruchomości. Czy naprawdę w naszym interesie leży pomoc tej wschodzącej gospodarce i wcześniejsze zdobycie swojego kawałka tortu?"
 nigeria_md.10.a: "Zacząć robić! Więcej przemysłu oznacza więcej pieniędzy!"
 nigeria_md.10.b: "Marnowanie naszych funduszy"
 NIG_controlled_population_program_idea_desc: "Po naradzie i odpowiednim ustawodawstwie udało nam się ograniczyć bezprecedensowy poziom wzrostu populacji do znacznie łatwiejszego do opanowania poziomu."