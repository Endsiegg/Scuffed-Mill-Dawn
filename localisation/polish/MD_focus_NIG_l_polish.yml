 NIG_nigerian_secularism_idea: "Nigeryjski sekularyzm"
 NIG_nigerian_secularism_idea_desc: "Różnice religijne w Nigerii zmusiły rząd do opowiedzenia się po żadnej ze stron. Sekularyzm naprawdę leży w najlepszym interesie Nigerii."
 NIG_nigerian_land_of_harmony_idea: "Kraina Harmonii"
 NIG_unrestrained_piracy_idea: "Niepohamowane piractwo"
 NIG_unrestrained_piracy_idea_desc: "Konflikty religijne i niestabilność polityczna w Nigerii utorowały drogę piratom do ucieczki z wybrzeży. Piractwo w regionie najbardziej dotyka nasze przedsiębiorstwa naftowe i gazowe."
 NIG_restrained_piracy_idea: "Powściągliwe piractwo"
 NIG_restrained_piracy_idea_desc: "Rząd federalny podjął pewne środki ostrożności i kroki, aby uporać się z piractwem. Piractwo jest obecnie mniej powszechne niż wcześniej. Jednak nadal jest obecny."
 NIG_efficient_government_spending_idea: "Efektywne wydatki rządowe"
 NIG_efficient_government_spending_idea_desc: "Rząd Nigerii w dalszym ciągu dość skutecznie utrzymuje swoje budżety. Częściowo wynika to z eksportu i produkcji ropy."
 NIG_efficient_government_spending_reform_idea: "Efektywne wydatki rządowe"
 NIG_efficient_government_spending_reform_idea_desc: "Rząd Nigerii w dalszym ciągu dość skutecznie utrzymuje swoje budżety. Częściowo wynika to z eksportu i produkcji ropy. Dodatkowe reformy i utrzymanie pozwoliły na bezpieczne obniżenie oprocentowania naszego długu."
