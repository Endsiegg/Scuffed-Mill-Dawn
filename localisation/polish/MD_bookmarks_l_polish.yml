 MODERN_DAY_NAME: "Dzisiejszy świat (NIEAKTUALNE)"
 MODERN_DAY_DESC: "Nigdy poziom głodu nie był mniejszy. Nigdy dochody nie były wyższe. Jednak świat naznaczony jest strachem w obliczu szybkich zmian społecznych i technologicznych. Reakcja na globalizację jest odczuwalna, gdy Bliski Wschód popada w wojnę hybrydową, a przez Zachód przetacza się fala nacjonalistycznego populizmu. Ciężar świata przesuwa się w stronę Azji, ale wschodzące potęgi świata nie znalazły jeszcze atrakcyjnej alternatywy dla panującego zachodniego porządku świata."
 USA_MODERN_DAY_DESC: "Stany Zjednoczone, jedyne supermocarstwo na świecie, stoją w obliczu stopniowego spadku swojej potęgi międzynarodowej. Amerykańska hegemonia, pogrążona w wojnach na Bliskim Wschodzie, zadłużeniu rządów i rozwoju gospodarczym Chin i innych krajów BRICS, nie jest już taka, jak kiedyś. Jednakże, ze względu na swoje wyjątkowe położenie geograficzne, które zapewnia mu całkowite bezpieczeństwo i brak naturalnych wrogów, może pozostać zaangażowany za granicą, aby bronić żywotnych interesów zarówno Stanów Zjednoczonych, jak i ich sojuszników. W kraju fala nastrojów nacjonalistycznych przeciwko elitaryzmowi i globalizacji opuściła kraj wraz z najbardziej nieprawdopodobnym prezydentem w historii – Donaldem Trumpem.\nSkoro europejscy i azjatyccy sojusznicy obawiają się zarówno amerykańskiego unilateralizmu, jak i wycofania się z zachodnich instytucji liberalnych, czy Stany Zjednoczone mogą znaleźć równowagę co sprawi, że zachodni porządek świata zwycięży?"
 ENG_MODERN_DAY_DESC: "Wielka Brytania znajduje się w sytuacji, w jakiej kiedykolwiek wcześniej znajdował się jakikolwiek inny kraj. Referendum w sprawie Brexitu w 2016 r. przeszło większością pięćdziesięciu jeden do prawie pięćdziesięciu dwóch procent i stało się pierwszym i jedynym krajem, który powołał się na art. 50 Unii Europejskiej. Zostanie to zapisane w podręcznikach historii jako albo najważniejsza decyzja Brytyjczyków, albo najgorszy możliwy wybór.\nPorozumienie czy brak porozumienia to najważniejsza kwestia."
 FRA_MODERN_DAY_DESC: "Francja, będąca globalnym centrum sztuki, kultury i dyplomacji, z optymizmem patrzy na nowe stulecie pełne nadziei i możliwości. Tyrania starożytnych monarchii i zniszczenia wojen światowych pchnęły Francję w stronę Unii Europejskiej, której jest członkiem-założycielem. \n\nTylko czas pokaże, jak Francuzi poradzą sobie w nadchodzącym stuleciu."
 GER_MODERN_DAY_DESC: "Dzięki oszczędnościom i reformom niemiecka gospodarka pozostała nietknięta podwójnymi wstrząsami, takimi jak kryzys finansowy z 2008 r. i europejski kryzys zadłużeniowy. Jako zdecydowanie najsilniejsza gospodarka europejska spadła na niegdyś ostrożne i niechętne Niemcy do przewodzenia Unii Europejskiej w obliczu brexitu i zwiększonych wezwań do suwerenności narodowej. Dla Niemiec istnienie strefy euro i Unii Europejskiej nie jest wyborem, ale koniecznością. Integracja europejska stworzyła połączony rynek wystarczająco duży dla swoich towarów, ponieważ silny niemiecki sektor przemysłowy już dawno przekroczył swoje wewnętrzne potrzeby. Co więcej, w obliczu spadkowej tendencji demograficznej Niemcy muszą polegać na zwiększonej imigracji, aby wypełnić próżnię – wybór, który z pewnością wzbudzi kontrowersje w obliczu rosnącego nacjonalizmu."
 JAP_MODERN_DAY_DESC: "Japonia jest jedną z największych gospodarek świata. Nadal produkuje więcej niż wiele krajów w Europie, a także utrzymuje jedną z najbardziej unikalnych kultur na świecie. Jednak tę dużą gospodarkę nękają niewiarygodne kwoty zadłużenia. Populacja Japonii i rządu utrzymuje się na poziomie około dwustu czterdziestu dziewięciu procent jej PKB. Co więcej, jest to także jeden z niewielu krajów dotkniętych odwróconą piramidą populacji, w której większość populacji jest znacznie po czterdziestce.\nCzy Japonia upadnie pod wpływem zadłużenia finansowego i kryzysu populacyjnego, czy też przetrwa próbę czasu i stanie się jeden z najsilniejszych krajów na świecie?"
 SOV_MODERN_DAY_DESC: "Upadek Związku Radzieckiego cofnął 300 lat rosyjskiego ekspansjonizmu i pozostawił nową federację z jej XVII-wiecznymi granicami. Ekspansja NATO na Europę Wschodnią i państwa poradzieckie pozostawiła je bezbronnym, ponieważ jego serce leży na równinie europejskiej – czego nie da się obronić. Zatem uzyskanie pośredniej kontroli nad państwami poradzieckimi, takimi jak Ukraina, Gruzja i kraje bałtyckie, poprzez inicjatywy takie jak Unia Eurazjatycka, ma ogromne znaczenie, jeśli Rosja ma kiedykolwiek ponownie stać się czymś więcej niż regionalną potęgą z przyzwoitą armią. Z ekonomicznego punktu widzenia musi przezwyciężyć podwójne szoki związane z niskimi cenami ropy i zachodnimi sankcjami oraz w jakiś sposób uporać się z szerzącą się korupcją w wysoce scentralizowanej biurokracji Rosji."
 CHI_MODERN_DAY_DESC: "Geografia Chin – otoczona górami i dżunglami – chroni je, ale także izoluje od reszty świata. Jako wieloetnicznego imperium z dużymi mniejszościami samo utrzymanie integralności terytorialnej wymaga znacznego wysiłku, ponieważ aby utrzymać kontrolę, musi zapewnić ogromne inwestycje w głębi lądu i na spornych terytoriach. Być może jednak największą słabością tego kraju jest jego zależność od eksportu i handlu na otwartym oceanie, kontrolowanym przez Stany Zjednoczone i ich sojuszników z Azji i Pacyfiku. Aby Chiny stały się prawdziwym supermocarstwem, muszą konkurować z Marynarką Wojenną Stanów Zjednoczonych pod względem wielkości i jakości oraz zamienić obecnych azjatyckich rywali w sojuszników. Chińską dyplomację utrudnia brak atrakcyjnego modelu politycznego. Wspierają ją jednak ogromne rezerwy walutowe i chęć wykorzystania ich do inwestycji za granicą."
 BRA_MODERN_DAY_DESC: "Na przełomie wieków Brazylia powoli się rozwija. Kraj ma potencjał wielkości. Jest to jedna z największych gospodarek wschodzących na świecie, a jej wzrost stale przyspiesza. Jednakże w ostatnich latach nurt gospodarczy Brazylii podnosi się z ostrej recesji spowodowanej azjatyckim kryzysem finansowym z 1995 r. i załamaniem waluty. Teraz na scenie pojawił się nowy uczestnik partii. PT zmieniła zdanie i szybko zyskuje na popularności.\n\nCzy uda ci się ożywić niegdyś wspaniałą gospodarkę kraju, czy też PT i jej socjalistyczna polityka przejmą kontrolę?"
 UKR_MODERN_DAY_DESC: "Rok 2014 uczynił z Ukrainy epicentrum wydarzeń, które w każdej chwili mogą doprowadzić do nieodwracalnych konsekwencji. Rewolucja godności obaliła autorytarną władzę Wiktora Janukowycza i powołała nowy prozachodni rząd na czele z Petro Poroszenką. Mimo wielu obietnic wyborczych nowo wybrany gwarant wpędził kraj w jeszcze większą pułapkę zadłużenia i wykorzystał sytuację na swoją korzyść. Cierpliwość ludzi się kończy. Półwysep Krymski został zaanektowany przez naszych dawnych przyjaciół, a wschodnie rejony Donbasu ogarnęły płomienie wojny. Do nowych wyborów pozostało zaledwie kilka lat, ale czy ludzie wytrwają do końca kadencji prezydenckiej?"
 TUR_MODERN_DAY_DESC: "Ostatnie lata nie wybaczały. Chociaż zagrożenie PKK zostało już prawie wyeliminowane, nie mogliśmy znaleźć rozwiązania, które pozwoliłoby je całkowicie wyeliminować. Minęło zaledwie kilka miesięcy od odparcia próby zamachu stanu i choć niektórzy nawet zaczynają o tym zapominać, niektórzy sprawcy nadal przebywają na wolności, niewielu z nich nadal znajduje się w naszym kraju, niektórzy ukrywają się za granicą lub znajdują się pod osłoną naszych wrogów, w tym , głowa węża, Fethullah Gülen. Przez cały czas w niektórych kręgach krążyły pogłoski, jakoby sam Erdogan zaaranżował zamach stanu i doprowadził do jego niepowodzenia, mając na celu pozbycie się opozycji i przejęcie większej władzy. Niemniej jednak część osób, które poddano czystce, okazała się niewinna, co potwierdziło te błędne przekonania."
 ISR_2000_MILLENNIUM_DAWN_DESC: "Pod pewnymi względami Izrael nigdy nie był w lepszej sytuacji. Egzystencjalne zagrożenie, jakie niegdyś stanowili arabscy ​​sąsiedzi Izraela, w dużej mierze zanikło dzięki normalizacji stosunków z Egiptem i Jordanią. Poczyniono wielkie kroki w kierunku rozwiązania kwestii palestyńskiej poprzez Porozumienia z Oslo z 1993 r.\n\nMimo to Izrael pozostaje niespokojny. Terroryzm i państwa zbójeckie uzasadniają ciągłą sekurytyzację kraju, ponieważ pytania o przyszłą trajektorię państwa żydowskiego w dalszym ciągu dominują w izraelskiej polityce. Nie wiadomo, jak Izrael zareaguje na rosnące i często sprzeczne naciski ze strony społeczności międzynarodowej, Palestyńczyków i własnego narodu."
 ISR_MODERN_DAY_DESC: "W obliczu zbliżającego się odejścia prezydenta Obamy Izrael ma nadzieję na powrót do status quo na Bliskim Wschodzie. W ostatnich latach Izraelowi zagrażał zwrot Ameryki w stronę Azji, powszechna niestabilność po arabskiej wiośnie i odradzający się Iran. Wielu członków izraelskiego rządu ma nadzieję, że nowy prezydent ożywi zaangażowanie Ameryki w izraelską obronę i położy kres wysiłkom na rzecz ponownej integracji Iranu ze społecznością międzynarodową.\n\nJednak niezależnie od stanowiska USA wobec Izraela i ogólnie Bliskiego Wschodu, głębokie utrzymują się napięcia strukturalne w Izraelu i w całym regionie, których nie można rozwiązać po prostu polegając na niezachwianym wsparciu Ameryki."
 SYR_MODERN_DAY_DESC: "Przy podzielonej lojalności w Syryjskich Siłach Zbrojnych i oszałamiających stratach po 6 latach prowadzenia brutalnej wojny domowej, regularna armia jest wyczerpaną siłą. Jego miejsce na syryjskim polu bitwy zajęło szerokie spektrum bojówek, prywatnych kompanii wojskowych, Hezbollah i Irańska Gwardia Rewolucyjna, które wspólnie zaczęły odrabiać straty Assada. Jednakże w obliczu zniszczenia gospodarki i sytuacji, w której większość terytorium Syrii znajduje się pod kontrolą terrorystów, rebeliantów i Kurdów, perspektywa zjednoczonej Syrii z pewnością będzie przed nami długa."
 SYR_2000_MILLENNIUM_DAWN_DESC: "Od 1971 r. Syria znajduje się pod dyktaturą rodziny al-Assada. Stan zdrowia Hafeza al-Assada obecnie podupada i wkrótce wyłoni się nowy następca. Wiele dzieci i krewnych Hafeza walczy o władzę, ale tylko jeden może rządzić."
 PER_MILLENNIUM_DAWN_DESC: "Od czasu rewolucji irańskiej obecna Republika Islamska, utworzona w 1979 r., rządzi Iranem jako szyicka islamska teokracja. Od Zachodu do Wschodu Iran borykał się z wieloma problemami, takimi jak wojna domowa w Afganistanie na Wschodzie i wrogość Zachodu wobec szyickiego stylu życia. Dzięki takiej wrogości Iran ugruntował swoją pozycję jako latarnia morska szyickiej działalności w świecie muzułmańskim, mając szerokie wpływy w organizacjach ekstremistycznych, takich jak Hezbollah, który w dużej mierze polega na irańskim wsparciu monetarnym dla swojej dalszej działalności. Jednakże w obliczu rosnących napięć w atmosferze politycznej przyszłość reżimów jest niepewna. Ostatecznie, jeśli Iran ma przetrwać, będzie musiał albo współpracować na froncie globalnym i z sąsiadami, albo będzie musiał zmiażdżyć swoich przeciwników. Czas pokaże, co wybierze..."
 PER_MODERN_DAY_DESC: "Po kontynuowaniu projektu AMAD w obliczu globalnego odwetu Iran stanął w obliczu surowych sankcji gospodarczych, które osłabiły jego marsz na rzecz zdobycia broni nuklearnej, ale go nie powstrzymały. W tym trudnym czasie Iran również zaczął zwiększać swoją siłę na Bliskim Wschodzie, korzystając z sił Quds. Iran, który zaczyna się odradzać, pozuje na naród gotowy przeciwstawić się porządkowi globalnemu i Stanom Zjednoczonym. Dokąd to stąd pójdzie?"
 FSA_MODERN_DAY_DESC: "Początkowo Wolna Armia Syryjska była organizacją zrzeszającą grupy rebeliantów przeciwnych Assadowi i równolegle prawdziwym rządem. Radykalizacja syryjskich bojowników doprowadziła jednak do masowych ucieczek zarówno do sojusznika Al-Kaidy, Al-Nusry, jak i do ISIS, przyczyniając się do wykorzenienia FSA na północy Syrii. W rezultacie Wolna Armia Syryjska została rozwiązana jako organizacja. Jednakże szeroka gama grup rebeliantów powiązanych z Bractwem Muzułmańskim, wraz z niewielką liczbą salafitów i grup świeckich, nadal zachowuje tę etykietę. Na południu Syrii grupy powiązane z FSA odniosły sukces w wojnie pustynnej przeciwko ISIS i nadal bronią większości Dara'a przed siłami Assada. Na północy interwencja armii tureckiej zakończyła się sukcesem, tworząc klin między dwoma kurdyjskimi kantonami."
 NUS_MODERN_DAY_DESC: "W styczniu 2017 r. wiele frakcji mudżahedinów zjednoczyło się pod wezwaniem do zjednoczonego dżihadu przeciwko tyranowi Al-Assadowi. Ta potężna organizacja, znana jako Hayat Tahrir al-Sham, czyli Komitet Wyzwolenia Lewantu, powstała w wyniku rozlewu krwi podczas wojny domowej w Syrii. Grupa została sklasyfikowana przez USA jako organizacja terrorystyczna i organizacja powiązana z Al-Kaidą."
 ROJ_MODERN_DAY_DESC: "Gdy rozpoczęła się wojna domowa w Syrii, siły Assada wycofały się z obszarów kurdyjskich, aby bronić swojego serca. Pozwoliło to długo represjonowanemu narodowi kurdyjskiemu, za pośrednictwem lewicowej Partii Unii Demokratycznej i jej milicji YPG, przejąć kontrolę i założyć Rożawę w oparciu o demokratyczny socjalizm i równość płci. Gdy ISIS wkroczyło na syryjskie pole bitwy, zaatakowało siłą Kurdów, zajmując duże połacie Rożawy, czego kulminacją był nieudany atak na Kobane. Dzięki posiłkom ze strony Peszmergów, tureckiej PKK i wsparcia powietrznego Stanów Zjednoczonych Kurdowie byli w stanie odwrócić losy wydarzeń i wysłać ISIS do ucieczki. Od tego czasu włączyła część dawnej FSA pod szyldem „SDF”. Jednakże przyszłe wyzwania pozostają liczne, gdyż Turcja wielokrotnie groziła wojną i pojawiały się obawy, że milczący sojusz z Assadem może przerodzić się w konflikt."
 OTHER_MODERN_DAY_DESC: "Nie wszystkie narody świata, duże i małe, zadowalają się wstrzymywaniem oddechu w oczekiwaniu na wybuch kolejnego globalnego konfliktu. Od głównych mocarstw stojących na krawędzi wojny domowej po wiele narodów utworzonych i przekształconych przez Wielką Wojnę – wszyscy będą musieli podejmować trudne decyzje i równoważyć ideały z pragmatyzmem, aby mieć wpływ na przyszłość świata."
 DEN_MODERN_DAY_DESC: "Dania jest bezpiecznym krajem, będącym zarówno członkiem UE, jak i NATO. Jednakże wewnętrzne pogorszenie koniunktury i spowolnienie gospodarcze zaczęły ostatnio stanowić wyzwanie dla państwa duńskiego. Nie jest pewne, czy Dania będzie w stanie nadal pozostać odporna na zawirowania na całym świecie."
 ETH_MODERN_DAY_DESC: "Monarchia w Etiopii została obalona w 1974 r., a późniejsza dyktatura komunistyczna w 1991 r. Konstytucja z 1995 r. zapewniła w miarę stabilną demokrację, ale nie rozwiązała problemów głodu, kryzysu politycznego i korupcji."
 FIN_MODERN_DAY_DESC: "Finlandia, zawsze troszcząc się o zachowanie swojej neutralności, uważnie obserwowała upadek Związku Radzieckiego i późniejszą polityczną ekspansję zachodnioeuropejskiego projektu integracyjnego. Finowie przystąpili do UE w 1995 r. i również przyjęli euro jako walutę krajową. Czy pokój może trwać? Czy Rosjanie rzeczywiście zostali uspokojeni?"
 ITA_MODERN_DAY_DESC: "Od początku XX wieku Włochy pozostawały nieznacznie w tyle za innymi wielkimi mocarstwami. Po porażce w drugiej wojnie światowej silna więź Włoch z dawnymi wrogami i byłym sojusznikiem w Niemczech przywróciła im status kraju wysoko rozwiniętego i zamożnego. Ale co przyniesie przyszłość? Wielkość narodowa czy katastrofa gospodarcza?"
 GRE_MODERN_DAY_DESC: "W Grecji panuje zamieszanie po recesji w 2008 r., która jeszcze bardziej osłabiła jej i tak już niestabilną gospodarkę. Rosnąca relacja długu do PKB w połączeniu z napięciami wywołanymi powstaniem radykalnych partii sprawia, że ​​sytuacja Grecji pogarsza się z dnia na dzień. Co więcej, stosunki między Grecją a Turcją nadal są nieciekawe, co oznacza, że ​​każdy drobny incydent może potencjalnie doprowadzić oba kraje do wojny.\n\nGrecja balansuje na krawędzi upadku, a nawet najmniejsza decyzja może zadecydować o losie kraju lub go złamać. Miejmy nadzieję, że dokonasz właściwych wyborów."
 NOR_MODERN_DAY_DESC: "Norwegia głosowała przeciwko przystąpieniu do Unii Europejskiej w 1995 roku i od tego czasu do pewnego stopnia trzymała się z dala od Europy. Niemniej jednak kraj ten pozostaje członkiem NATO i dzieli krótką, ale krytyczną granicę z Federacją Rosyjską, potężnym sąsiadem, przed którym koniecznie musi się wystrzegać."
 SWE_MODERN_DAY_DESC: "Na początku lat 90. Szwecja znajdowała się w głębokim kryzysie gospodarczym, a przystąpienie tego kraju do UE w 1995 r. niewiele pomogło w złagodzeniu jej problemów. Naród szwedzki, który zgodnie ze szwedzką tradycją pozostaje neutralny militarnie, musi znaleźć ekonomiczne rozwiązanie swoich obecnych problemów."
 POL_MODERN_DAY_DESC: "Polska ogromnie się rozwinęła od czasu przystąpienia do Unii Europejskiej w 2004 roku. Obecnie jest regionalną potęgą i jedną z najszybciej rozwijających się gospodarek w Europie. Jest na dobrej drodze, aby stać się jedną z najważniejszych potęg w Europie. Obecna sytuacja polityczna w Polsce jest interesująca ze względu na dojście PiS do władzy i zaostrzenie stosunków z UE. Polska, kraj zdecydowanie antyrosyjski, poczyniła ogromne wysiłki na rzecz wzmocnienia swoich stosunków ze Stanami Zjednoczonymi."
 SWI_MODERN_DAY_DESC: "Neutralna od niepamiętnych czasów, Szwajcaria postanowiła pozostać poza NATO i Unią Europejską. Czy społeczność międzynarodowa może nadal polegać na Szwajcarii jako cichym sędzim i neutralnym gruncie, jakim zawsze była? Czy też naród szwajcarski zobaczy, że jego rząd odgrywa bardziej aktywną rolę za granicą, aby zachować pokój i egzekwować szwajcarskie interesy narodowe?"
 BRM_MODERN_DAY_DESC: "Aung Saan Suu Kyi, niegdyś ulubienica społeczności międzynarodowej, była świadkiem dramatycznego odwrócenia losu w oczach międzynarodowej opinii publicznej. Kryzys Rohingya, który nie jest już charyzmatycznym i elokwentnym obrońcą praw człowieka, w oczach wielu przekształcił de facto przywódcę Birmy w oczernianego zbrodniarza wojennego. W granicach terytorialnych kraju grupy rebeliantów i wciąż potężni generałowie wojskowi wypatrują oznak słabości. Te bliźniacze dylematy, międzynarodowy i krajowy, stawiają rząd Birmy przed ważnymi wyborami. Zezwól lub zaprzestań przemocy wobec muzułmanów w Arakanie. Spróbuj przywrócić stosunki z Zachodem lub zwróć się do starego sojusznika junty wojskowej, Chin. Odpowiedź nie jest jasna."
 NIG_MODERN_DAY_DESC: "Ostatnie dziesięć lat Nigerii pokazało prawdziwe oblicze Państwa Islamskiego, ponieważ wspiera ono główne powstanie Boko Haram i rebeliantów salafickich w północno-wschodniej Nigerii. Wojsko Nigerii okazało się niezwykle nieskuteczne w walce w nowym rodzaju wojny partyzanckiej. Powoli przerodził się w poważny konflikt regionalny, w miarę jak rząd Nigerii powoli traci coraz większą kontrolę nad stanem Borno.\n Położysz kres powstaniu, czy dołączysz do globalnego dżihadu?"
 BHR_MODERN_DAY_DESC: "Bahrajn to naród, który nie uniknął fali protestów, która rozlała się na całym Bliskim Wschodzie w ramach tzw. „Arabskiej Wiosny”. W Dniu Gniewu większość szyitów dała upust swojej frustracji wobec monarchii, która jest postrzegana nie tylko jako dyskryminująca szyitów, ale także jako obcy okupant i prześladowca prawdziwego, rdzennego ludu Bahrajnu. Bez interwencji Peninsula Shield monarchia mogłaby upaść w 2011 roku.\n\nPriorytetem dynastii Khalifa jest zatem utrzymanie jej rządów w obliczu wrogości szyitów. Choć historycznie opozycja sunnicka stanowiła większe zagrożenie, widmo wpływów Iranu i ograniczona liberalizacja polityczna oznaczają, że zagrożenie to, przynajmniej na razie, zostało stłumione."
 KUW_MODERN_DAY_DESC: "Kuwejt cieszy się stosunkowo wygodną pozycją na arenie międzynarodowej. Największe zagrożenie dla jego suwerenności, Irak Saddama Husajna, zostało wyeliminowane przez amerykańską inwazję w 2003 r., a Kuwejtowi udało się utrzymać dobre stosunki ze wszystkimi regionalnymi graczami Bliskiego Wschodu.\n\nNajwiększym wyzwaniem dla Kuwejtu, choć nie pilnym, ma charakter wewnętrzny. System rządów półdemokratycznych w kraju wzmocnił legitymację rządu, ale uniemożliwił reformy niezbędne do dywersyfikacji gospodarki Kuwejtu zależnej od ropy. Co więcej, reformy Kuwejtu nie uspokoiły całkowicie opozycji, która w dalszym ciągu sprzeciwia się rządowej cenzurze i okazjonalnym represjom wobec działaczy politycznych."
 OMA_MODERN_DAY_DESC: "Oman zyskał reputację latarni morskiej pokoju i stabilności w niespokojnym i podatnym na konflikty regionie. Qaboos bin Said al Said prowadzi skuteczną politykę zagraniczną od chwili objęcia władzy w 1970 r., przewodząc krajowi, którego nikt nie nienawidzi i przez wszystkich podziwia. Ale Oman nie jest pozbawiony wyzwań. Sułtana krytykowano za jego stanowcze podejście do wewnętrznego sprzeciwu, co zwiększa niepewność co do trwałości monarchii absolutnej. Co więcej, wojna w Jemenie stworzyła nowe zagrożenie. Oman historycznie uważał jemeńską prowincję al-Mahra za część swojej strefy wpływów, biorąc pod uwagę bliskie powiązania kulturowe regionu z Zufarem w Omanie. Jednak obecność wojsk saudyjskich zagraża granicy Omanu i państwo omańskie nie będzie tolerowane, nawet jeśli oznacza to potajemne podważanie wysiłków wojennych Arabii Saudyjskiej."
 QAT_MODERN_DAY_DESC: "Od 1996 r. Katar obiera niezależny kurs w ramach Rady Współpracy Państw Zatoki Perskiej. Zasoby gazu ziemnego w tym kraju umożliwiły Katarowi działanie poza zdominowanym przez Arabię ​​Saudyjską rynkiem ropy, a przez dziesięciolecia emirowie Kataru utrzymywali bliskie stosunki z populistycznym Bractwem Muzułmańskim – organizacją, którą Saudyjczycy i Emiratczycy coraz częściej postrzegają jako zagrożenie dla ich władzy. Katar, będący ojczyzną Al-Dżaziry, jest częściowo obwiniany przez inne arabskie autokracje za rozprzestrzenianie się arabskich powstań, zwanych wspólnie Arabską Wiosną. Najgorsze ze wszystkiego w oczach Saudyjczyków i ich sojuszników ze Zjednoczonych Emiratów Arabskich są bliskie stosunki Kataru z Iranem, państwem, które postrzegają jako egzystencjalne zagrożenie. To tylko kwestia czasu, zanim wrogość sąsiadów Kataru do jego wyjątkowej polityki zagranicznej osiągnie punkt wrzenia."
 SAU_MODERN_DAY_DESC: "Saudyjczycy byli świadkami nieodwracalnej przemiany Bliskiego Wschodu w wyniku serii doniosłych wydarzeń. Po pierwsze, wydarzenia z 2003 roku wyeliminowały głównego uczestnika walki o władzę pomiędzy Arabią Saudyjską, Irakiem i Iranem oraz zaogniły napięcia na tle religijnym pomiędzy sunnitami i szyitami w wyniku późniejszej wojny domowej. Następnie Saudyjczycy z przerażeniem obserwowali, jak przyjazne reżimy w całym świecie arabskim zostały obalone w wyniku zjawiska znanego jako Arabska Wiosna. I wreszcie Saudyjczycy z niepokojem obserwowali stopniowe wycofywanie się Ameryki z regionu i jej zbliżenie z Iranem pod rządami Obamy. Wszystko to przekonało Saudyjczyków o potrzebie bardziej aktywnej polityki zagranicznej, która skłoniła monarchię do agresywnego przeciwdziałania wpływom Iranu na Bliskim Wschodzie. Od Libanu po Jemen, od Syrii po Irak, wyznaczane są linie bojowe."
 SIN_MODERN_DAY_DESC: "W ostatnich latach sektor finansowy w Singapurze eksplodował. Kraj powoli wchłonął blask reflektorów Azji Południowo-Wschodniej, stając się wzorem do naśladowania dla innych narodów w regionie. Probiznesowa legislatura pozwoliła mu utrzymać niesamowity wzrost i stać się jednym z najbogatszych krajów na świecie pod względem PKB/C. Miasto Lwa w dalszym ciągu eksploduje i rozwija się, ale Chiny przyćmiły to miasto i pozostają stale obecnym zagrożeniem pojawiającym się na horyzoncie."
 PHI_MODERN_DAY_DESC: "Z gospodarczego punktu widzenia Filipiny zostały nazwane jednym z krajów nowo uprzemysłowionych, ponieważ w dalszym ciągu utrzymują stopę wzrostu na poziomie co najmniej 5%. Będąc jedną z gospodarek Tiger Cub, udało jej się utrzymać obecność na liście ważnych rynków wschodzących. Niedawno, wraz z wyborami w 2016 r., władzę objął Rodrigo Duterte, który złożył wiele obietnic, że będzie kontynuował agresywną wojnę przeciwko kartelom i złagodził stanowisko wobec Islamskiego Frontu Wyzwolenia Moro, stwierdzając, że Moros zostali niesprawiedliwie potraktowani i stara się zwiększyć swoją reprezentację. N"
 UAE_MODERN_DAY_DESC: "Zjednoczone Emiraty Arabskie, pieszczotliwie nazywane przez amerykańskich urzędników „Małą Spartą”, są bliskim sojusznikiem zarówno Stanów Zjednoczonych, jak i Arabii Saudyjskiej oraz chętnie uczestniczą w wielostronnych operacjach wojskowych. Siły zbrojne Emiratów, w szczególności ich renomowane siły powietrzne i elitarna Gwardia Prezydencka, służyły w Afganistanie, Libii, Kosowie, Somalii, a obecnie w Jemenie. Jednak Zjednoczone Emiraty Arabskie nie zadowalają się po prostu odgrywaniem drugich skrzypiec w stosunku do Stanów Zjednoczonych czy Arabii Saudyjskiej. Emiratczycy przewyższyli swoje możliwości pod względem wpływów zagranicznych, czasami konkurując ze swoimi dawnymi sojusznikami, na przykład wspierając separatystów w Jemenie, tymczasowo sprzymierzonych ze wspieranym przez Arabię ​​Saudyjską rządem Hadiego. Co więcej, Zjednoczone Emiraty Arabskie są domem dla jedynego udanego przypadku dywersyfikacji gospodarczej – Dubaj zyskał reputację miasta o zasięgu globalnym i centrum finansowego."
 CAN_MODERN_DAY_DESC: "Po uzyskaniu całkowitej niepodległości od Wielkiej Brytanii w 1982 r. Kanada jest czwartym co do wielkości eksporterem ropy naftowej na świecie i okazała się jednym z wiodących krajów w operacjach antyterrorystycznych. Kanada, będąca drugim co do wielkości obszarem lądowym na świecie, składa się głównie z równin lodowych i gór, a większość ludności zamieszkuje południe kraju. Mając do dyspozycji ogromną ilość zasobów, Kanada jest krajem o nieograniczonych możliwościach i potencjale."
 KOR_MODERN_DAY_DESC: "Korea jest w centrum jednego z najbardziej dramatycznych skandalów prezydenckich w swojej historii. Po masowych demonstracjach konserwatywna prezydent Park Geun-hye została właśnie postawiona w stan oskarżenia przez Zgromadzenie Narodowe z powodu tajemniczego wpływu jej doradcy w stylu Rasputina, Choi Soon-sil. W partii rządzącej pogrążony jest chaos, a za kilka miesięcy prawdopodobnie odbędą się nowe wybory. Wydaje się, że przygotowania do powrotu lewicowej Partii Demokratycznej do władzy.\n\nJeśli Moon Jae-in, mający nadzieję na urząd prezydenta, dotrze do parlamentu Niebieskiego Domu będzie musiał przywrócić wiarę w koreański system polityczny, osiągnąć ambitny program gospodarczy i zarządzać prawdopodobnie napiętymi stosunkami między USA a Koreą Północną po wyborach prezydenckich w USA."
 NKO_MODERN_DAY_DESC: "Wielu nie doceniło młodego, tęgiego Kim Dzong-una, gdy nadszedł czas, aby objął stanowisko Najwyższego Przywódcy Ludowo-Demokratycznej Republiki Ludowej po ojcu. Od tego czasu stało się jasne, że ta wykształcona w Szwajcarii, słabo rozumiana postać była siłą, z którą należy się liczyć. Jego brutalne umocnienie władzy obejmowało egzekucję wuja Kima i wielu innych urzędników, w tym, jeśli wierzyć doniesieniom, jedną egzekucję z armaty przeciwlotniczej. Jednak pozycja młodego Kima nie jest do końca pewna. W szeregach establishmentu nadal panuje sprzeciw, a jego ambitny program reform gospodarczych wciąż nabiera tempa. Czy najnowsze wcielenie dynastii Kim na północy utrzyma państwo tak, jak zrobili to jego ojciec i dziadek? A może będzie świadkiem upadku swojego królestwa?"
 BOT_MODERN_DAY_DESC: "Botswana to jeden z najbardziej rozwiniętych krajów Afryki, charakteryzujący się stabilną demokracją, wysokim wskaźnikiem rozwoju społecznego i niską korupcją. Botswana zyskała bogactwo dzięki odkryciu dużych ilości diamentów, co doprowadziło do jednego z najwyższych PKB na mieszkańca w Afryce. Nie jest to jednak pozbawione problemów; politykę zdominowała partia BDP, którą wielu uważa za autokratyczną i ekskluzywną. Ponadto w wielu rezerwatach zwierzyny łownej w kraju szerzy się kłusownictwo. Diamenty również nie będą trwać wiecznie i należy znaleźć rozwiązanie, aby znaleźć alternatywy dla gospodarki."
 AFG_MODERN_DAY_DESC: "Z pomocą sił koalicyjnych Sojusz Północny skutecznie obalił reżim talibów. Zamiast zostać unicestwieni, talibowie podzielili się i rozpoczęli rebelię w różnych częściach Afganistanu, nadal stanowią poważne zagrożenie dla sił koalicyjnych i rządowych. Chociaż niektóre działania sił koalicyjnych są przyczyną wzrostu talibów, nieefektywność i korupcja rządu centralnego oraz wyjątkowa przednowoczesna kultura plemienna w Afganistanie to główne powody, dla których Talibów trudno unicestwić, nie wspominając już o tym, że bojownicy talibscy będą mogli ukryć się i przegrupować w niektórych częściach Pakistanu, a następnie wrócić do walki w Afganistanie. Czy siły rządowe położą kres powstaniu talibów? A może dojdzie do porozumienia pokojowego, które przekona talibów do pokojowego złożenia broni i przyłączenia się do rządu?"
 LIC_MODERN_DAY_DESC: "Liechtenstein jest małym i niepozornym, ale dobrze rozwiniętym krajem w sercu Europy. Mając zaledwie sześć tysięcy mieszkańców i będąc jednym z dwóch krajów na świecie, które nie mają dostępu do morza, można śmiało powiedzieć, że nikt nie oczekuje wiele od Liechtensteinu. Liechtenstein, silnie zależny od swoich sąsiadów w Alpach zarówno pod względem gospodarki, jak i bezpieczeństwa, ma przed sobą wiele trudnych wyborów. Czy powinien być bastionem międzynarodowej współpracy, czy też schronieniem dla źle nastawionych międzynarodowych korporacji? Czy powinien przyjmować uchodźców z całego świata, próbując stać się prawdziwą potęgą militarną, czy też zamknąć granice i skupić się wyłącznie na sobie. Tylko czas pokaże."
 MILLENNIUM_DAWN: "Świt Tysiąclecia"
 MILLENNIUM_DAWN_DESC: "Świat się zmienił. W ujęciu globalnym od około pół wieku panuje atmosfera pokoju i dobrobytu. Ale w obliczu niedawnego zakończenia zimnej wojny i powstania Chińskiej Republiki Ludowej, jak ten świat będzie siebie postrzegał? Jak się ukształtuje? Czy Stany Zjednoczone nadal będą dominować? Czy nowa Federacja Rosyjska znajdzie się w centrum uwagi? Jaką rolę odegrają dawne wielkie imperia europejskie: Wielka Brytania, Francja i Niemcy? Jaką rolę odegrają demokracje świata w szerzeniu swojej ideologii? A jaką rolę będzie pełnił cień terroryzmu? Świat się zmienił i będzie się zmieniać dopiero, gdy wkroczymy w nowe tysiąclecie."
 CHI_MILLENNIUM_DAWN_DESC: "Wczorajsza prowincja. Jutrzejsze supermocarstwo. Po dziesięcioleciach europejskiego zastraszania i jeszcze większej liczbie dziesięcioleci wojny domowej, konfliktów i inwazji ze strony Japończyków, Chiny chcą odbudować się jako najważniejsza potęga Azji, a ostatecznie świata. \n\nPod przywództwem Partii Komunistycznej poczyniono wielkie postępy w budowaniu nowych Chin. Ale te nowe Chiny są niestabilne. Jeśli Chiny reformują się zbyt wolno, mogą zostać zniszczone. Jeśli reformują się zbyt szybko, mogą zniszczyć same siebie."
 FRA_MILLENNIUM_DAWN_DESC: "Francja, będąca globalnym centrum sztuki, kultury i dyplomacji, z optymizmem patrzy na nowe stulecie pełne nadziei i możliwości. Tyrania dawnych monarchii i bezprecedensowe zniszczenia podczas Wielkiej Wojny i drugiej wojny światowej popchnęły Francję w stronę Unii Europejskiej i podążała za zasadami wolności, braterstwa i równości Rewolucji Francuskiej. W związku z tym Francja stała się członkiem-założycielem Unii Europejskiej i starała się zaszczepić te wartości w państwach członkowskich i innych krajach świata. Czy Francja będzie nadal chronić wartości demokratyczne, czy też zostanie wyznaczony nowy kurs dla Francji w tym tysiącleciu?"
 GER_MILLENNIUM_DAWN_DESC: "Wycofanie się Sowietów i zjednoczenie Niemiec Wschodnich i Zachodnich dało narodowi nową nadzieję. Traumatyczna przeszłość Niemiec i okropności faszyzmu nie zostały zapomniane przez ogół społeczeństwa. Obecnie Niemcy są jednym z najbardziej demokratycznych narodów w Europie, z solidnym systemem opieki społecznej i jedną z najsilniejszych gospodarek w Europie. \n\nNiemcy, członek-założyciel Unii Europejskiej, rozważają rozszerzenie bloku o byłe państwa radzieckie w Europie Wschodniej przeciwko możliwemu odrodzeniu się Rosji."
 JAP_MILLENNIUM_DAWN_DESC: "Japończycy, kraj składający się z około 6852 wysp, przebyli długą drogę od czasu drugiej wojny światowej i bombardowań atomowych w Hiroszimie i Nagasaki. Dziś Japonia jest drugą co do wielkości gospodarką na Ziemi, słynącą z innowacji technologicznych i wysokiej jakości produktów wysyłanych na cały świat. \n\nJaponia, wspierana przez swoich amerykańskich i europejskich sojuszników, ostrożnie patrzy na swojego starego rywala, Chiny, zarówno z nowo odkrytą pewnością siebie, jak i nowym potencjałem konfliktu."
 SOV_MILLENNIUM_DAWN_DESC: "Przewrót sierpniowy i późniejszy upadek Związku Radzieckiego w 1991 r. pozostawiły rosyjską gospodarkę w strzępach, zachwianą dumę i przyszłość rysującą się w ponurych barwach. Oligarchowie i skorumpowani urzędnicy wypełnili próżnię po władzy w obliczu braku silnej władzy centralnej. \n\nNiedawny awans Władimira Putina sprawił, że wiele osób zastanawia się, w jaki sposób ten były oficer KGB spróbuje przywrócić dziedzictwo Rosji i wprowadzić ją w nową erę."
 ENG_MILLENNIUM_DAWN_DESC: "Wraz z przekazaniem Hongkongu Chinom w 1997 r. Wielka Brytania pożegnała się ze swoją ostatnią wielką posiadłością kolonialną. Niegdyś najpotężniejszy naród na Ziemi desperacko próbuje zdefiniować siebie na nowo i znaleźć nową drogę do wielkości i chwały. \n\nCzy tą drogą będzie dalsza współpraca ze Stanami Zjednoczonymi? Czy Wielka Brytania powinna zbliżyć się do swoich europejskich braci? A może Britannia sama znów będzie rządzić falami?"
 USA_MILLENNIUM_DAWN_DESC: "Upadek Związku Radzieckiego doprowadził do pierwszego na świecie momentu jednobiegunowego. Stany Zjednoczone stoją na czele wszystkich sił technologicznych, militarnych i kulturowych działających na całym świecie. Jej zasięg nigdy nie był większy, a przyszłość nigdy nie rysowała się w jaśniejszych barwach. \n\nZbliżające się wybory okażą się kluczowym momentem w ustaleniu przyszłego kursu Ameryki; i na dobre i na złe, świat."
 TUR_MILLENNIUM_DAWN_DESC: "Od upadku Imperium Osmańskiego pod koniec I wojny światowej Turcja w dużej mierze pozostaje w tle spraw geopolitycznych. Teraz stanowisko Turcji ponownie stawia ją w centrum uwagi, ponieważ konkurencyjne ideologie starają się zmienić kraj w tę czy inną stronę. \n\nCzy Republika powinna kontynuować reformy Atatürka i zabiegać o uznanie w UE, czy też pozostać wierna swemu islamskiemu dziedzictwu? Pogarszający się stan zdrowia premiera Bülenta Ecevita zwiastuje nadchodzące niepewne czasy."
 UKR_MILLENNIUM_DAWN_DESC: "Wybory 1999 roku miały przynieść bezwarunkowe zwycięstwo liberalnemu przywódcy Ruchu Narodowego – Wiaczesławowi Czornovilowi. Wkrótce jednak zginął w wypadku samochodowym w tajemniczych okolicznościach. Obecny prezydent Leonid Kuczma wygrał wybory w wyniku prawdziwych haseł i braku populistycznych obietnic. Jednak to, co przyniesie jego kadencja, jest nadal wątpliwe. \n\nPo pozbawieniu statusu nuklearnego w 1996 roku i podpisaniu Memorandum Budapeszteńskiego Ukraina otrzymała gwarancje ochrony ze strony najsilniejszych państw oraz bilet do światowego teatru. Ale kim będzie młody kraj na przyszłym przedstawieniu? Bezpośredni uczestnik czy jedynie obserwator w ostatnich rzędach?"
 BRA_MILLENNIUM_DAWN_DESC: "Na przełomie wieków Brazylia powoli się rozwija. Kraj ma potencjał wielkości. Jest to jedna z największych gospodarek wschodzących na świecie, a jej wzrost stale przyspiesza. Jednakże w ostatnich latach nurt gospodarczy Brazylii podnosi się z ostrej recesji spowodowanej azjatyckim kryzysem finansowym z 1995 r. i załamaniem waluty. Teraz na scenie pojawił się nowy uczestnik partii. PT zmieniła zdanie i szybko zyskuje na popularności.\n\nCzy uda ci się ożywić niegdyś wspaniałą gospodarkę kraju, czy też PT i jej socjalistyczna polityka przejmą kontrolę?"
 CAN_MILLENNIUM_DAWN_DESC: ""
 SMA_MILLENNIUM_DAWN_DESC: "San Marino to niezwykle mały kraj i tak naprawdę jest całkowicie zależny od Włoch. Ponieważ nie ma dostępu do morza i nie posiada lotnisk, jest w dużym stopniu zależne od turystów, którzy stanowią dużą część PKB. Czy warto jechać na rachunek Włoch, pozostając de facto na ich terytorium, czy też trzeba iść własną drogą? O wszystkim w tej chwili decydują dwaj kapitanowie-regenci, którzy są powoływani przez Wielką Radę Generalną na okres 6 miesięcy. Wielka Rada Generalna liczy 60 członków. Ale jest też Arengo, Zgromadzenie Głów Rodzin, które w starożytności było najwyższym organem, obecnie prawie całkowicie utraciło swoją władzę, zachowało jednak prawo do składania petycji. Kapitanowie Regenci otrzymują liczne petycje składane przez obywateli w pierwszą niedzielę po 1 kwietnia i po 1 października. Złożone petycje muszą zostać rozpatrzone w ciągu 6 miesięcy."
 DEN_MILLENNIUM_DAWN_DESC: "Dania jest bezpiecznym i pewnym krajem, będąc członkiem UE i NATO. Jednak wewnętrzny kryzys gospodarczy i spowolnienie gospodarcze niedawno zaczęły stanowić wyzwanie dla państwa duńskiego. Nie jest pewne, czy Dania będzie w stanie pozostać odporna na turbulencje szerszego świata."
 ETH_MILLENNIUM_DAWN_DESC: "Monarchia w Etiopii została obalona w 1974 r., a późniejsza dyktatura komunistyczna w 1991 r. Konstytucja z 1995 r. zapewniła w miarę stabilną demokrację, ale nie rozwiązała problemów głodu, kryzysu politycznego i korupcji. Nie rozwiązała także trwającego konfliktu Etiopii z Erytreą."
 FIN_MILLENNIUM_DAWN_DESC: "Finlandia, zawsze troszcząc się o zachowanie swojej neutralności, uważnie obserwowała upadek Związku Radzieckiego i późniejszą ekspansję polityczną sił zachodnioeuropejskich. Finowie przystąpili do UE w 1995 r. i wkrótce przyjmą euro jako walutę krajową. Czy pokój może trwać? Czy Rosjanie rzeczywiście zostali uspokojeni?"
 GRE_MILLENNIUM_DAWN_DESC: "Gdy w Grecji nadchodzi XXI wiek, kraj wydaje się zadowolony. Jednak pod powierzchnią rosną obawy związane z kryzysem zadłużenia i powstaniem radykalnych partii politycznych po obu stronach spektrum. Przyszłość Republiki Greckiej jest niepewna i jeśli nie będzie odpowiednio kierowana, może zejść na ciemną ścieżkę."
 ICE_MILLENNIUM_DAWN_DESC: "W ukrytym zakątku Europy Islandia skutecznie utrzymywała niski profil od czasu uzyskania niepodległości w 1944 r. Polityczne konflikty z Brytyjczykami o prawa do połowów były prawdopodobnie najbardziej ekscytującym okresem w historii Islandii. Czy Islandia powinna zająć bardziej centralne stanowisko?"
 ITA_MILLENNIUM_DAWN_DESC: "Włochy były nieznacznie w tyle za innymi mocarstwami od początku XX wieku. Po porażce w II wojnie światowej silne więzi Włoch z ich byłymi wrogami i byłym sojusznikiem w Niemczech przywróciły im status wysoko rozwiniętego i zamożnego kraju. Ale co przyniesie przyszłość? Narodowa wielkość czy katastrofa gospodarcza?"
 NOR_MILLENNIUM_DAWN_DESC: "Norwegia głosowała przeciwko przystąpieniu do Unii Europejskiej w 1995 roku i od tego czasu do pewnego stopnia trzymała się z dala od Europy. Niemniej jednak kraj ten pozostaje członkiem NATO i dzieli krótką, ale krytyczną granicę z Federacją Rosyjską, potężnym sąsiadem, przed którym koniecznie musi się wystrzegać."
 IRQ_MILLENNIUM_DAWN_DESC: "Irak nie jest obcy trudnościom, ponieważ niedawno toczył 8-letnią wojnę z Irańczykami, Irak nie zyskał nic poza zadłużeniem i trudnościami gospodarczymi. Nie mogąc spłacić długów wobec państw Zatoki Perskiej, Saddam Husajn rozpoczął inwazję na Kuwejt w 1991 r. Po upokarzającej porażce z rąk sił koalicyjnych wkrótce po rozpoczęciu wojny Irak nadal walczy o odzyskanie sił i odbudowę. W obliczu sankcji paraliżujących iracką gospodarkę oraz coraz bardziej autorytarnej postawy zajmowanej przez Saddama Husajna i reżim partii Baas, duża część irackiego społeczeństwa znajduje się w sprzeczności z obecnym porządkiem rządzącym. Czas pokaże, czy w Iraku popadnie w chaos, czy też nadejdzie tysiącletni złoty wiek."
 RAJ_MILLENNIUM_DAWN_DESC: "Tam, gdzie Chiny są supermocarstwem jutra, Indie będą supermocarstwem przyszłego tygodnia. Niegdyś kolonia brytyjska, obecnie niezależna wschodząca potęga, pozostaje w konflikcie ze swoim północnym i zachodnim sąsiadem. Konflikt w Kaszmirze na długie lata zbudował cały paradygmat geopolityczny Indii. Teraz, gdy Indie wkraczają w nowe stulecie, muszą w końcu podnieść się z kolan i pokazać całą potęgę azjatyckiego tygrysa. Czy Indie mogą stać się supermocarstwem, czy też popadną w długi upadek? A co przyniesie nadchodzące tysiąclecie?"
 SPR_MILLENNIUM_DAWN_DESC: "Od śmierci Franco w 1975 r. Hiszpania znajduje się na długiej ścieżce ożywienia. Dzięki trudnościom gospodarczym i społecznym krajowi udało się częściowo uporać z problemami, które spowodowały dziesięciolecia faszyzmu. Hiszpania przystąpiła do NATO (1982) i UE (1986) i niestrudzenie i przy największych wysiłkach pracowała, aby dogonić potężniejsze i bogatsze główne kraje Europy; do Niemiec, Francji, Wielkiej Brytanii i Włoch.\nW takich czasach Hiszpania potrzebuje silnego przywództwa i stabilnej ręki. Czy premier Aznar może dostarczyć? A może jego Partido Popular ustąpi miejsca bardziej godnemu przywództwu?"
 SWE_MILLENNIUM_DAWN_DESC: "Na początku lat 90. Szwecja znajdowała się w głębokim kryzysie gospodarczym, a przystąpienie tego kraju do UE w 1995 r. niewiele pomogło w złagodzeniu jej problemów. Naród szwedzki, który zgodnie ze szwedzką tradycją pozostaje neutralny militarnie, musi znaleźć ekonomiczne rozwiązanie swoich obecnych problemów."
 SWI_MILLENNIUM_DAWN_DESC: "Neutralna od niepamiętnych czasów Szwajcaria zdecydowała się trzymać z dala nie tylko od NATO i Unii Europejskiej, ale nawet Organizacji Narodów Zjednoczonych. Czy społeczność międzynarodowa może nadal polegać na Szwajcarii jako cichym sędzią i neutralnym gruncie, jakim zawsze była? A może Szwajcarzy zobaczą, że ich rząd przyjmie bardziej aktywną rolę za granicą, aby zachować pokój i egzekwować szwajcarskie interesy narodowe?"
 BRM_MILLENNIUM_DAWN_DESC: "Birma stoi na rozdrożu na początku XXI wieku. Junta wojskowa zdała sobie sprawę, że jej uścisk władzy stale się rozluźnia, w miarę jak presja wewnętrzna i zewnętrzna na rzecz demokratyzacji staje się coraz silniejsza. Jednak demokratyzacja lub jej brak nie jest jedyną kwestią, przed którą stoi rząd Birmy. Integralność terytorialna tego narodu Azji Południowo-Wschodniej jest chwiejna od czasu uzyskania niepodległości, a grupy rebeliantów walczące o większą autonomię nękają przygraniczne regiony Birmy. Rozwiązania tych bliźniaczych dylematów pozostają niejasne. Przemoc czy dyplomacja? Demokracja czy autorytaryzm? Kompromis czy rewolucja? Tylko czas powie."
 LIC_MILLENNIUM_DAWN_DESC: "Liechtenstein to mały i niepozorny, ale dobrze rozwinięty kraj w sercu Europy. Z populacją wynoszącą zaledwie sześć tysięcy i jednym z dwóch narodów na świecie podwójnie śródlądowych, można śmiało powiedzieć, że nikt nie oczekuje wiele od Liechtensteinu. Liechtenstein, w dużym stopniu zależny od swoich alpejskich sąsiadów, zarówno pod względem gospodarczym, jak i bezpieczeństwa, stoi przed wieloma trudnymi wyborami. Czy powinien być bastionem współpracy międzynarodowej, czy przystanią dla międzynarodowych korporacji działających w złych intencjach? Czy powinna przyjmować uchodźców z całego świata, próbując stać się prawdziwą potęgą militarną, czy też zamknąć granice i skupić się tylko na sobie. Tylko czas powie."
 POL_MILLENNIUM_DAWN_DESC: "Polska niedawno wyzwoliła się z bloku komunistycznego Związku Radzieckiego. Obecna sytuacja w kraju jest daleka od idealnej. Pomimo wzrostu polskiej gospodarki od upadku komunizmu, obywatele Polski nadal borykają się z trudnościami. Pomimo tych trudności sam naród ma duży potencjał, aby stać się znaczącą potęgą gospodarczą. Korzystając z chaosu, na arenę polityczną wkroczyły rywalizujące ze sobą partie: eurosceptyczny PiS i wierna Unii Europejskiej PO. Odmienne poglądy tych partii mogą uczynić z Polski środkowoeuropejską potęgę gospodarczą lub zniechęcić sąsiadów i ponownie wejść na ścieżkę podboju. Ponadto pojawiła się szansa na zjednoczenie słynnej Grupy Wyszehradzkiej, gdzie Polska jako najsilniejszy z tych 4 krajów może zdecydować o ostatecznym połączeniu Polski, Czech, Słowacji i Węgier pod jedną flagą. Kiedy jednak dwie największe partie polityczne walczą ze sobą, niektóre tylko czekają, aby wyjść z cienia. Zwycięzcą tego pojedynku, który przyniesie Polsce ogromne zmiany, może okazać się nacjonalistyczna partia UPR z Januszem Korwin-Mikke na czele. Nacjonalista jednak tak łatwo nie przejmie tronu. Lech Wałęsa, były przywódca antykomunistycznej Solidarności, która obaliła komunizm w Polsce, jest obecnie nadal obecny w polityce ze swoją partią ChDRP i dołoży wszelkich starań, aby Korwin nie pogrążył kraju w chaosie."
 NIG_MILLENNIUM_DAWN_DESC: "Nigeria na przełomie wieków powoli zyskiwała prymat na arenie międzynarodowej, ponieważ jej duża populacja i bankierzy w dalszym ciągu rozszerzają swoją pozycję na rynkach zagranicznych. Co więcej, zaczęli w większym stopniu uczestniczyć w życiu lokalnym, w miarę jak ich nowo odkryta liberalna demokracja zaczęła zyskiwać na popularności. Jednak demokracja nigeryjska jest obecnie nadwyrężona pojawieniem się prawa szariatu w północnych stanach, co zagraża stabilności narodu. Wśród ludności chrześcijańskiej wybuchło oburzenie i protesty. \nCzy rosnąca popularność islamu spowoduje wojnę w kraju?"
 BHR_MILLENNIUM_DAWN_DESC: "Nowo koronowany emir Bahrajnu Hamad bin Isa Al Khalifa dziedziczy niepewną pozycję. Większość szyitów w Bahrajnie żywi znaczną frustrację wobec monarchii, która jest postrzegana nie tylko jako dyskryminująca szyitów, ale także jako obcy okupant i prześladowca prawdziwego, rdzennego ludu Bahrajnu. Opozycji sunnickiej, choć z innych powodów, nie podoba się autokratyczny charakter rządu Bahrajnu i sprzymierzyła się z grupami szyickimi sprzeciwiającymi się kontynuacji monarchii absolutnej. Część doradców emira opowiadała się za liberalizacją polityczną jako sposobem na zmniejszenie presji wywieranej na reżim, inni natomiast opowiadali się za wzmocnieniem rządów autokratycznych. Od nowego władcy Bahrajnu będzie zależało wytyczenie kursu dla tego kraju."
 KUW_MILLENNIUM_DAWN_DESC: "Nie tak dawno temu Kuwejt był krajem pod okupacją. Jej monarchia przebywała na wygnaniu i prowadziła kampanię na rzecz przywrócenia suwerenności Kuwejtu, podczas gdy naród Kuwejtu, zarówno sunnici, jak i szyici, zjednoczył się przeciwko irackiemu ciemiężycielowi. Teraz, gdy wojna w Zatoce Perskiej przywróciła Kuwejtowi niepodległość, monarchia musi wznowić przywracanie równowagi politycznej, która rządzi narodem Kuwejtu. Parlament Kuwejtu, jeden z najpotężniejszych na Bliskim Wschodzie, mocno kontroluje władzę monarchy, jednocześnie naciskając na większą liberalizację polityczną. Wpływowa klasa kupiecka w kraju w dalszym ciągu nalega na większe inwestycje w sektorze prywatnym, a obywatele Kuwejtu zatrudnieni w sektorze publicznym niechętnie chcą, aby odbywało się to kosztem ich własnego dobra."
 OMA_MILLENNIUM_DAWN_DESC: "Oman zyskał reputację latarni morskiej pokoju i stabilności w niespokojnym i podatnym na konflikty regionie. Qaboos bin Said al Said prowadzi skuteczną politykę zagraniczną od chwili objęcia władzy w 1970 r., przewodząc krajowi, którego nikt nie nienawidzi i przez wszystkich podziwia. Ale Oman nie jest pozbawiony wyzwań. Sułtana krytykowano za jego stanowcze podejście do wewnętrznego sprzeciwu, co zwiększa niepewność co do trwałości monarchii absolutnej."
 QAT_MILLENNIUM_DAWN_DESC: "Od 1996 r. Katar obiera niezależny kurs w ramach Rady Współpracy Państw Zatoki Perskiej. Zasoby gazu ziemnego w tym kraju umożliwiły Katarowi działanie poza zdominowanym przez Arabię ​​Saudyjską rynkiem ropy, a przez dziesięciolecia emirowie Kataru utrzymywali bliskie stosunki z populistycznym Bractwem Muzułmańskim – organizacją, którą Saudyjczycy i Emiratczycy coraz częściej postrzegają jako zagrożenie dla ich władzy. Najgorsze ze wszystkiego w oczach Saudyjczyków i ich sojuszników ze Zjednoczonych Emiratów Arabskich są bliskie stosunki Kataru z Iranem, państwem, które postrzegają jako egzystencjalne zagrożenie. To tylko kwestia czasu, zanim wrogość sąsiadów Kataru do jego wyjątkowej polityki zagranicznej osiągnie punkt wrzenia."
 SAU_MILLENNIUM_DAWN_DESC: "Arabia Saudyjska historycznie cieszyła się wygodną pozycją jednej z wiodących potęg na Bliskim Wschodzie. Jako kustosz świętych miejsc w Mekce i Medynie Królestwo cieszy się niezrównaną legitymacją religijną. Jednak rewolucja irańska z 1979 r. przekształciła wzajemne podejrzenia saudyjsko-irańskie w jawną wrogość, gdy nowo utworzona Islamska Republika Iranu próbowała przejąć płaszcz przywódcy świata islamskiego. Również wewnętrznie Królestwo stoi w obliczu pretendentów do tytułu przywódcy świata islamskiego. Odkąd Saudyjczycy wpuścili wojska amerykańskie do kraju w 1991 r., przywódcy Al-Kaidy przysięgli zniszczyć monarchię saudyjską i jej fałszywą pobożność oraz zastąpić ją prawdziwie islamskim rządem."
 SIN_MILLENNIUM_DAWN_DESC: "Singapur na przełomie wieków sprawował co najwyżej władzę regionalną wśród narodów Azji i za granicą. Azjatycki kryzys finansowy również nie był łaskawy dla małego narodu u ujścia Półwyspu Malajskiego. Poza kryzysem finansowym i małą reputacją pokazała swoją siłę w przedsiębiorczości, bankowości i inwestycjach zagranicznych. Singapurczycy i jej rząd naprawdę pokazali, co znaczy być nazywanym „Miastem Lwa”."
 PHI_MILLENNIUM_DAWN_DESC: "Niedawne wybory w 1998 r. przyniosły ogromną zmianę retoryki w filipińskim spektrum politycznym. Estrada i jego koalicja Laban ng Makabayang Masang Pilipino (Walka Patriotycznych Mas Filipińskich) odnieśli ogromny sukces przeciwko swojej opozycji. Pod Estradą Filipiny odnotowały oszałamiającą stopę wzrostu na poziomie 3,4% i są na dobrej drodze do utrzymania szybkiego wzrostu. Co więcej, Estrada zaczął mobilizować AFP do przygotowania deklaracji wojny totalnej na Islamskim Frontie Wyzwolenia Moro. Pośród tej niemal malowniczej prezydentury czai się potwór korupcji i następujący po nim ślad."
 UAE_MILLENNIUM_DAWN_DESC: "Zjednoczone Emiraty Arabskie, pieszczotliwie nazywane przez amerykańskich urzędników „Małą Spartą”, są bliskim sojusznikiem zarówno Stanów Zjednoczonych, jak i Arabii Saudyjskiej oraz chętnie uczestniczą w wielostronnych operacjach wojskowych. Siły zbrojne Emiratów, w szczególności ich renomowane siły powietrzne i elitarna Gwardia Prezydencka, brały udział w wojnie w Zatoce Perskiej, gromadząc przydatne doświadczenie wojskowe.\n\nAle Zjednoczone Emiraty Arabskie nie zadowalają się po prostu graniem drugich skrzypiec w stosunku do Stanów Zjednoczonych czy Arabii Saudyjskiej. Emiratczycy przewyższyli swoją wagę pod względem wpływów zagranicznych, czasami konkurując ze swoimi dawnymi sojusznikami. Co więcej, Zjednoczone Emiraty Arabskie są domem dla jedynego udanego przypadku dywersyfikacji gospodarczej – Dubaj zyskał reputację miasta o zasięgu globalnym i centrum finansowego."
 KOR_MILLENNIUM_DAWN_DESC: "Republika Korei skutecznie przezwyciężyła wojnę, biedę i dyktaturę, stając się jednym z najbardziej rozwiniętych i stabilnych krajów na świecie. Prezydent Kim Dae-jung jest powszechnie szanowany za swoją rolę w zaprowadzeniu demokracji w Korei i wielu pokłada nadzieję w jego wysiłkach na rzecz zawarcia pokoju z Północą.\n\nJednak jego administrację nękały skandale, a koreańska polityka pozostaje niezwykle spolaryzowana. Stronniczość polityczna, korupcja w rządzie i niepewność wokół wysiłków prezydenta na rzecz pojednania z Północą określą przyszłość Korei w nowym tysiącleciu."
 NKO_MILLENNIUM_DAWN_DESC: "Tak zwane „Królestwo Pustelnika” to miejsce, które świat zewnętrzny postrzega jako tajemnicze i groźne w równym stopniu. Coraz powszechniejsze są pogłoski o tajnym programie nuklearnym w kraju, a jego południowy sąsiad pozostaje podejrzliwy co do zamiarów Północy. Jednak w nieprzeniknionym obrazie Królestwa Pustelnika zaczęły pojawiać się pęknięcia. KRLD, wciąż w trakcie wychodzenia z wyniszczającej klęski głodu znanej jako Uciążliwy Marsz, była zmuszona polegać na pomocy zewnętrznej, aby pomóc przetrwać burzę. Słabości systemu rządów Północy są wyraźnie widoczne. Czy Kim Dzong-il usunie te niedociągnięcia i przyjmie dyplomatyczne podejście do świata zewnętrznego, aby ułatwić rozwój? A może zdecyduje, że wojowniczość armii i zapał ideologiczny partii należy podtrzymać wojną?"
 BOT_MILLENNIUM_DAWN_DESC: "Botswana to jeden z najbardziej rozwiniętych krajów Afryki, charakteryzujący się stabilną demokracją, wysokim wskaźnikiem rozwoju społecznego i niską korupcją. Botswana zyskała bogactwo dzięki odkryciu dużych ilości diamentów, co doprowadziło do jednego z najwyższych PKB na mieszkańca w Afryce. Nie jest to jednak pozbawione problemów; politykę zdominowała partia BDP, którą wielu uważa za autokratyczną i ekskluzywną. Ponadto w wielu rezerwatach zwierzyny łownej w kraju szerzy się kłusownictwo. Diamenty również nie będą trwać wiecznie i należy znaleźć rozwiązanie, aby znaleźć alternatywy dla gospodarki."
 AFG_MILLENNIUM_DAWN_DESC: "Odkąd komuniści przejęli władzę w 1978 r., Afganistan znajduje się w cyklu wojny domowej i interwencji zewnętrznej. Wystąpienie Związku Radzieckiego w 1989 r. i późniejszy upadek reżimu w 1992 r. nie przyniosły pokoju. Raczej konflikt interesów między frakcjami mudżahedinów doprowadził do ciągłych walk aż do 1996 r., kiedy wspierani przez Pakistan talibowie wykorzystali wojnę domową do zajęcia dużych części Afganistanu. Ich celem było wyeliminowanie wszystkich innych frakcji, zmuszając byłych watażków do utworzenia Sojuszu Północnego przeciwko Talibom pod mediacją generała Massouda. Jaka przyszłość czeka ten rozdarty wojną kraj?"
 ARM_MILLENNIUM_DAWN_DESC: "Niepodległość Armenii, którą uzyskała jako jedna z pierwszych po rozpadzie ZSRR, nie przyniosła jej żadnego dobrobytu ani wielkości. Wojna w Górskim Karabachu, rozpętana przez nacjonalistów, wykrwawiła republikę doszczętnie. Jednocześnie nie tyle same działania wojenne, co blokada Armenii przez Azerbejdżan. Na czele Armenii stoi kontrowersyjny polityk, który ma ogromne wpływy zarówno w samej Armenii, jak i w spornym Artsakh. Czy Armenii uda się zdobyć chwałę pod jego rządami, czy też popadnie w długoterminową przepaść?"
 BLR_MILLENNIUM_DAWN_DESC: "Upadek Związku Radzieckiego przyniósł Białorusi długo oczekiwaną niepodległość. Ale czy było warto? Gospodarka jest całkowicie zależna od Rosji, armia nie jest gotowa do walki, a Zachód wciąż zastanawia się, jak zamienić Białoruś w bastion nastrojów antyrosyjskich. Czy Łukaszenka lub ktokolwiek inny będzie w stanie wybrać właściwą drogę dla Białorusi?"
 GEO_MILLENNIUM_DAWN_DESC: "Gruzja, pozostawiona na uboczu Kaukazu po upadku ZSRR, popadła w wojnę domową niemal równocześnie z wojną w Abchazji i Osetii. Obalenie prezydenta Gamsakhurdii doprowadziło do niestabilności politycznej, rozwiało nadzieje na zjednoczoną Gruzję i pozostawiło duży ślad w społeczeństwie. Czy Gruzji uda się stać regionalną potęgą, czy będzie nadal zmierzać w stronę politycznego chaosu?"
 AZE_MILLENNIUM_DAWN_DESC: "Azerbejdżan, na którego czele stoi obecnie autorytatywny były komunista Hejdar Alijew, znalazł się na rozdrożu. Przegrana wojna w Artsakh, niestabilne społeczeństwo i rosnące ambicje narodu stawiają rząd Azerbejdżanu przed niepewną przyszłością. Czy uda mu się stać perłą Kaukazu, czy może popadnie w niestabilność polityczną?"
 COM_MILLENNIUM_DAWN_DESC: "Łańcuch wysp Komorów charakteryzuje się idyllicznym krajobrazem. Dżungle obejmują góry i wulkan Karthala. To właśnie na wybrzeżu większość ludzi wiedzie proste życie jako rybacy, co stanowi największy dochód w kraju. Nie zawsze na tych wyspach jest spokojnie. Zamachy stanu są częstym zjawiskiem, a niesforni gubernatorzy robią wszystko, co w ich mocy, aby uzyskać większą autonomię. Komory mają wiele wspólnego ze swoją kulturową sąsiadką Tanzanią, z wyjątkiem tego, że większość mieszkańców stanowią muzułmanie, a wszyscy posługują się wyłącznie dialektem kiswahili.\n\nKraj ma ciekawe spojrzenie na francuski departament zamorski Majotta. Irredentyści twierdzą, że jest to część narodu, chociaż mieszkańcy Majotty nie wydają się podzielać tego poglądu."
 COM_MODERN_DAY_DESC: "Komory brały udział w wielu działaniach. W 2008 roku inwazja mająca na celu przejęcie kontroli nad Anjouan zakończyła się sukcesem. Wielu obywateli niestety żyje w biedzie, a wielu ucieka na Majottę w poszukiwaniu lepszego życia. Istnieją dobre perspektywy członkostwa we Wspólnocie Afryki Wschodniej. Może to znacznie poprawić możliwości inwestycyjne przyjeżdżających na Komory i podnieść poziom życia tysięcy osób. Najprawdopodobniej ten kraj będzie żył normalnie."
 ABK_MILLENNIUM_DAWN_DESC: "Abchazja to mały kraj, który od dawna walczy o niepodległość. W 1993 roku kraj ten wywalczył sobie prawo do niepodległości, choć nikt poza Rosją nie uznał jego praw. Być może już niedługo cały świat usłyszy o Abchazji"
 EST_MILLENNIUM_DAWN_DESC: "Estonia, oficjalnie znana jako Republika Estońska, obchodzi dziewiąty rok niepodległości od Związku Radzieckiego; nie oznacza to jednak, że wpływy rosyjskie nadal rosną. Mały kraj bałtycki znajduje się obecnie pomiędzy stale rosnącym przyciąganiem Wschodu i Zachodu. Obecnie musi stawić czoła zagrożeniom dla swojej niepodległości, wzrostowi myśli skrajnie prawicowej i nieskutecznej biurokracji rządowej powodującej problemy w kraju."
 FIJ_MILLENNIUM_DAWN_DESC: "Fidżi, znane również jako Republika Fidżi, to wyspiarski kraj na Pacyfiku, który ma uderzająco niestabilną historię. Po uzyskaniu niepodległości w latach 70. Fidżi miało miejsce 2 zamachy stanu i kilka zmian zarówno w rządzie, jak i w konstytucjach, które jedynie pogłębiły się w wyniku rosnącego podziału etnicznego między etnicznymi Fidżijczykami a etnicznymi narodami Indo-Fidżi. Ale wraz z nowymi tysiącleciami pojawiają się nowe problemy i tylko czas pokaże, czy Fidżi naprawdę może stać się rajską wyspą, za którą się sprzedaje."
 KAZ_MILLENNIUM_DAWN_DESC: "Kazachstan, ostatni naród, który wyłonił się z cienia Związku Radzieckiego, naznaczony postępującym upadkiem gospodarczym wynikającym z upadku państwowości. Wraz z nastaniem nowego tysiąclecia pozostały pytania dotyczące jego trajektorii politycznej i gospodarczej. Jaka przyszłość czekała Kazachstan w XXI wieku i jak miałby pogodzić aspiracje modernizacyjne z zachowaniem swojej wyjątkowej tożsamości kulturowej?"
 KYR_MILLENNIUM_DAWN_DESC: "Kirgistan to młody i niestabilny politycznie naród w Azji Środkowej, naznaczony serią wstrząsów politycznych. Kolejny nowy autokrata zdołał wziąć władzę w swoje ręce. Czy uda mu się utrzymać władzę w obliczu zaostrzającego się konfliktu z Tadżykistanem i Uzbekistanem? Jaką rolę odegrają w tym Rosja i Chiny? Wszystko to czeka Kirgistan w nowym tysiącleciu."
 UZB_MILLENNIUM_DAWN_DESC: "W roku 2000 Uzbekistan jest byłą republiką radziecką, charakteryzującą się scentralizowanym, autorytarnym rządem. Jego gospodarka opierała się głównie na rolnictwie i produkcji bawełny. Na początku nowego tysiąclecia można było zadać sobie pytanie: jaką przyszłość czeka Uzbekistan w XXI wieku? Czy ewoluowałaby politycznie, gospodarczo i społecznie i jak poradziłaby sobie ze swoją rolą w zmieniającym się krajobrazie Azji Środkowej?"
 SER_MILLENNIUM_DAWN_DESC: "Straszliwe bombardowania NATO pozostawiły blizny w sercach każdego mieszkańca Jugosławii. Teraz kraj będzie musiał wybrać, w którą stronę ma ruszyć w nowym tysiącleciu, może już czas pozbyć się poprzednich przywódców? lub próbować odzyskać dawny stan?"
 KOS_MILLENNIUM_DAWN_DESC: "Nasz naród wreszcie zbliża się do momentu, w którym wreszcie będziemy mogli uzyskać pełną niepodległość.  Nasza walka z wpływami Serbii wkracza w końcową fazę, czy zakończymy to, co zaczęliśmy, czy też poddamy się i znów staniemy się tylko częścią innego kraju?"
 VEN_MILLENNIUM_DAWN_DESC: "U progu nowego tysiąclecia Wenezuela znalazła się na rozdrożu, ukształtowanym przez bogatą i zawiłą historię, która niosła ze sobą mieszaninę obietnic i niepewności. Rok 2000 był znaczącym momentem w ewolucji kraju, po serii doniosłych zmian politycznych i społecznych. W 1999 r. Hugo Chávez, charyzmatyczny przywódca wojskowy, objął stanowisko prezydenta Wenezueli. Jego wybór stanowił głęboki punkt zwrotny w narracji narodu. Awans Cháveza był napędzany zobowiązaniem do stawienia czoła trwałym wyzwaniom, jakim są nierówności społeczne, bieda i korupcja polityczna. Pod sztandarem Chavismo, swojego ruchu politycznego, bronił wizji bardziej sprawiedliwej i sprawiedliwej dystrybucji obfitych bogactw naftowych Wenezueli. Jednakże wraz z nadejściem nowego tysiąclecia naród znalazł się w kluczowym momencie, a przyszły kierunek Wenezueli wisiał pod znakiem zapytania. Narastały debaty i rozbieżne perspektywy co do tego, czy kontynuować pod przywództwem Cháveza, czy też zbadać alternatywną ścieżkę. Niektórzy opowiadali się za przedłużeniem kadencji Cháveza, podkreślając jego misję polegającą na eliminowaniu nierówności społecznych, inni zaś opowiadali się za innym kursem, poszukującym nowego podejścia do sprawowania rządów i stabilności gospodarczej. Czy w przyszłości Wenezueli będziemy świadkami zmiany rządu? A może doczekamy się kontynuacji V Republiki?"
 HEZ_MILLENNIUM_DAWN_DESC: "Od początku libańskiej wojny domowej i wybuchu rewolucji islamskiej w Iranie ortodoksyjna organizacja będąca pierwotnie częścią islamskiego ruchu Amal w Libanie, a jej ideały była i jest oparta na doktrynie „islamskiego ruchu oporu” \" ,powstała. Utworzono Hezbollah, najpotężniejszą jednostkę polityczną i wojskową w Libanie. Od tego czasu Hezbollah przystosował się do wywierania wpływu na państwo Izrael i jego sojuszników w regionie Lewantu. Choć jednocześnie stara się mieć dominację nad samym państwem Libanem. W obliczu narastających od czasu wojny w Zatoce Perskiej napięć na Bliskim Wschodzie Hezbollah próbował zwiększyć swoją bazę operacyjną poza Bliskim Wschodem. A teraz, wraz ze wzrostem napięć w regionie, Hezbollah musi ponownie dostosować swoje nowe plany, czy doktryna ruchu oporu i polityczna dominacja Hezbollahu w Libanie odniosą sukces? Tylko czas i zmiany na świecie pokażą..."
 SOO_MILLENNIUM_DAWN_DESC: "Niegdyś część gruzińskiej SRR, Osetia Południowa oddzieliła się od Gruzji i ogłosiła niepodległość. Po krwawej wojnie Osetia obroniła niepodległość i zaczęła zabiegać o integrację z Rosją, jednak na początku XXI wieku stan państwa pozostaje niepewny. Z jednej strony wroga Gruzja, z drugiej Rosja, która niechętnie stara się zabrać do domu małą, ale dumną Osetię"
 BUL_MILLENNIUM_DAWN_DESC: "Bułgaria, która przeszła drugą wojnę światową i stała się republiką socjalistyczną, dopiero niedawno przekształciła się w państwo demokratyczne. Nowe tysiąclecie rozświetli Bułgarię nowymi wyzwaniami stojącymi przed nową, rosnącą demokracją na Bałkanach... Czas pokaże, co Bułgaria osiągnie w nowym, być może jaśniejszym stuleciu."
 BOS_MILLENNIUM_DAWN_DESC: "Bośnia, kraj bogaty w historię i kulturę, został ukształtowany przez ręce obcych imperiów, od potęgi Cesarstwa Rzymskiego po upadek Federalnej Republiki Jugosławii. Pomimo blizn pozostawionych przez brutalną walkę o niepodległość, naród Bośni niezachwianie podąża w kierunku lepszej przyszłości. \n \nChociaż podziały etniczne i religijne utrzymują się, nie zmniejszają one nadziei i odporności narodu zdeterminowanego przezwyciężyć swoją przeszłość. Przyszłość Bośni może być niepewna, ale niezachwiany duch jej obywateli jest latarnią świetlną, jasno świecącą w stronę jaśniejszego jutra."
 EGY_MILLENNIUM_DAWN_DESC: "W 2000 roku egipską politykę zdominowały ugruntowane rządy prezydenta Hosniego Mubaraka, charakteryzujące się autorytarną kontrolą, ograniczonymi swobodami politycznymi i sporadycznymi próbami reform. Pomimo pewnego wzrostu gospodarczego kraj zmagał się z powszechną biedą, korupcją i nierównością społeczną. Niezgodność spotkała się z surowymi represjami, jednak nadal utrzymywały się oznaki sprzeciwu i wezwania do zmian, zwłaszcza wśród młodzieży i grup społeczeństwa obywatelskiego. Jednak przyszłość egipskiej polityki pozostawała niepewna, a pytania dotyczące sukcesji, pretensji społeczno-ekonomicznych i potencjalnego wpływu rozwoju technologii skomplikowały krajobraz polityczny kraju."
 IND_MILLENNIUM_DAWN_DESC: "Indonezja jest centrum spraw Azji Południowo-Wschodniej, mimo że boryka się z problemami gospodarczymi. Azjatycki kryzys finansowy z 1997 r. sparaliżował indonezyjską walutę, rupię, co spowodowało znaczną niestabilność w kraju archipelagu, dodatkowo pogłębionym przez pożary szalejące w Acehu. Rosnąca inflacja, radykalizacja i brak jedności wśród narodu powodują, że pozostaje on w tyle za swoimi sąsiadami i resztą świata, a jego przywódcy zastanawiają się, co zrobić, aby przetrwać XXI wiek"
 PMR_MILLENNIUM_DAWN_DESC: "W roku 2000 Naddniestrze, oderwany region Mołdawii, pogrążyło się w przedłużającym się impasie politycznym. Po ogłoszeniu niepodległości w 1990 r. region działał jako samozwańcza republika, chociaż jego suwerenność nie była uznawana na arenie międzynarodowej. Pod przewodnictwem prezydenta Igora Smirnowa Naddniestrze utrzymywało własne instytucje i siły bezpieczeństwa, wspierając de facto państwowość. Jednak napięcia z Mołdawią utrzymywały się, a wysiłki na rzecz pojednania były utrudniane przez sankcje gospodarcze, przemyt i brak konsensusu w sprawie statusu regionu. Negocjacje prowadzone przez organizacje międzynarodowe miały na celu pokojowe rozwiązanie, ale sytuacja polityczna Naddniestrza pozostała złożona i nierozwiązana, charakteryzująca się kruchą równowagą między aspiracjami do niepodległości a realiami geopolitycznymi."
 CUB_MILLENNIUM_DAWN_DESC: "Na pięknej Kubie, gdzie słońce ogrzewa palmy, a morska bryza delikatnie muska brzegi, rok 2000 przyniósł atmosferę zmian. W sercu Karaibów, w tej oazie ciepła i piękna, żyła historia bogata w tradycję i dziedzictwo kulturowe. Jednak w cieniu tego bogatego piękna zażarta walka sił politycznych kontynuowała swoje poruszające ruchy. Sytuacja polityczna w kraju była napięta, co odzwierciedlało ciągłe walki o władzę i walki ideologiczne. Mimo to duch narodu Kuby pozostał niezniszczalny, a jego serca przepełnione były nadzieją na świetlaną przyszłość i wiarą w sprawiedliwość."
 OTHER_MILLENNIUM_DAWN_DESC: "Pierwsza wojna światowa, druga wojna światowa, Korea, Wietnam, Afganistan. Wojny z przeszłości sprawiły, że narody teraźniejszości obawiają się o przyszłość. Istnieje jednak wielka nadzieja, że ​​ludzkość mogła przejść 20 wieków rozlewu krwi, aby zakończyć swoje przejście do okresu pokoju i stabilności."
 LBA_MILLENNIUM_DAWN_DESC: "Muammar Gaddafi rządził Libią od 31 lat, zdesperowany do spełniania swoich idei oraz inspiracji. Libia na ten moment jest w miarę stabilna, z rodziną Gaddafi próbującą wkraść się w łaski ekscentrycznych przywódców, ale mimo to bieg wydarzeń może się odmienić w każdym momencie.\n\nCzy Libia jest w stanie osiągnąć władzę i dobrobyt w XXI wieku, czy może upadnie pod naciskiem nieskończonych porażek? Czy Muammar będzie zdolny do utrzymania władzy przed zderzeniem z falą nowego tysiąclecia? Tylko czas pokaże..."