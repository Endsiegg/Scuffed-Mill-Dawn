l_polish:
 SMA_focus: "Drzewo ostrości San Marino"
 SMA_economy: "Nasza Gospodarka"
 SMA_economy_desc: "Gospodarka San Marino jest znikoma i tylko nasze decyzje mogą ją w jakiś sposób poprawić i dorównać przynajmniej Liechtensteinowi."
 SMA_start_buildings: "Firmy budowlane Komisji"
 SMA_start_buildings_desc: "Tylko prężnie rozwijając branżę budowlaną, nasz malutki kraj może dalej się rozwijać i iść w przyszłość."
 SMA_civil_industry: "Fabryki Fiata"
 SMA_civil_industry_desc: "Możemy nakłonić naszych przyjaciół we Włoszech do wysłania FIATA, aby wyprodukował kilka pojazdów w San Marino i pomóc obu naszym gospodarkom."
 SMA_building_slot: "Redystrybucja gruntów"
 SMA_building_slot_desc: "Ponieważ każdy centymetr ziemi w naszym kraju jest cenny, każdy skrawek ziemi musi zostać w pełni wykorzystany."
 SMA_roads: "Projekt przebudowy ulicy Miejskiej"
 SMA_roads_desc: "Jeśli chcesz się rozwijać, musisz najpierw zbudować drogi. Wygodny transport to podstawa wszelkiego rozwoju."
 SMA_office: "Rozwiń Bank Centralny San Marino"
 SMA_office_desc: "Nasze pieniądze i pieniądze naszych obywateli muszą być zabezpieczone wbrew wszelkim przeciwnościom. Możemy rozbudować bank centralny, aby mu w tym pomóc."
 SMA_research_center: "Centrum badawcze w San Marino"
 SMA_research_center_desc: "Głównym budynkiem dla naukowców będzie Centrum Badawcze w San Marino. Wszystkie nasze największe umysły będą teraz współpracować nad rozwojem krajowej technologii."
 SMA_economy_of_san_marino: "Nowe Horyzonty Gospodarcze"
 SMA_economy_of_san_marino_desc: "Musimy poszerzać nasze horyzonty gospodarcze, aby dywersyfikować i dostosowywać się."
 SMA_latest_technologies: "Dogonić i wyprzedzić"
 SMA_latest_technologies_desc: "Nauka i technologia są głównymi siłami wytwórczymi. San Marino będzie na świecie liderem postępu technologicznego."
 SMA_electronics_research: "Elektronika Acquaviva"
 SMA_electronics_research_desc: "Możemy pozyskać elektronikę Acquaviva, aby zainstalować lepszą infrastrukturę wodną dla naszych ludzi."
 SMA_internet_research: "Centrum badawczo-rozwojowe widma"
 SMA_internet_research_desc: "Nadeszła era informacji i nie możemy rozluźnić naszych badań i eksploracji Internetu nowej generacji."
 SMA_new_computers: "Komputery domowe"
 SMA_new_computers_desc: "Będziemy badać i rozwijać komputery i produkty z nimi związane tutaj, w San Marino, w ramach naszej inicjatywy mającej na celu zwiększenie krajowej podaży towarów."
 SMA_neural_research: "Sieci Serravalle"
 SMA_neural_research_desc: "Przyszły świat będzie światem sztucznej inteligencji, a my będziemy liderem w tej dziedzinie dzięki Serravalle Networks!"
 SMA_industrial_research: "Naukowcy Fiorentino"
 SMA_industrial_research_desc: "Bardzo ważne jest dalsze podnoszenie poziomu technologicznego naszej branży i możemy poprosić badaczy Fiorentino o pomoc w tym."
 SMA_construction_research: "Departament Budynków Publicznych San Marino"
 SMA_construction_research_desc: "Badania i rozwój technologii w branży budowlanej mogą znacznie poprawić szybkość i jakość konstrukcji."
 SMA_sintetic_fuel_research: "Stacja paliw stanu San Marino"
 SMA_sintetic_fuel_research_desc: "Nasz kraj ma bardzo niewiele złóż surowców, dlatego zasoby syntetyczne stały się pilnym problemem do rozwiązania."
 SMA_dna_and_gmo_research: "Centrum Badawcze Faetano"
 SMA_dna_and_gmo_research_desc: "XXI wiek to wiek biotechnologii i owoców, jakie dostarcza naszemu światu."
 SMA_philosophers_stone: "Lapis Filozofor"
 SMA_philosophers_stone_desc: "Możemy sprawić, że nasi naukowcy spełnią od dawna skrywane marzenie wszystkich alchemików. Możemy spróbować odkryć Kamień Filozoficzny..."
 SMA_foreign_investment: "Inwestycje Zagraniczne"
 SMA_foreign_investment_desc: "San Marino jest otwarte na inwestycje zagraniczne, promując także doraźne umowy i konwencje z potencjalnymi inwestorami międzynarodowymi. Korzystne położenie geograficzne, doskonałość usług i produktów, a także potencjał wzrostu gospodarczego i technologicznego sprawiają, że San Marino jest solidnym partnerem w inicjatywach biznesowych."
 SMA_ask_to_build_germany: "Poproś o inwestycje z Niemiec"
 SMA_ask_to_build_germany_desc: "Niemcy są ważnym krajem w Unii Europejskiej i bardzo ważne jest, aby przyciągnąć niemieckie inwestycje dla naszej gospodarki."
 SMA_ask_to_build_france: "Poproś o inwestycje z Francji"
 SMA_ask_to_build_france_desc: "Tak, mogą mieć pewne zamieszanie, ale wiesz, że przynajmniej mają dobrą gospodarkę."
 SMA_ask_to_build_italy: "Poproś o inwestycje z Włoch"
 SMA_ask_to_build_italy_desc: "Nasz kraj otoczony jest Włochami, a włoskie inwestycje są sprawą naszego istnienia."
 SMA_ask_to_build_poland: "Zapytaj o inwestycje z Polski"
 SMA_ask_to_build_poland_desc: "Polska jest krajem wschodzącym w UE i inwestycje z ich strony są czymś, czego pilnie potrzebujemy."
 SMA_foreign_factories: "Poproś o inwestycje w fabryki"
 SMA_foreign_factories_desc: "Inwestycje w naszą branżę doskonale nadają się również do unowocześnienia naszej branży."
 SMA_polish_build: "Polskie Firmy Budowlane"
 SMA_polish_build_desc: "Polacy przyjechali dla nas budować! Miejmy nadzieję, że nie zostawili swoich planów w domu."
 SMA_ger_volks: "Oddział fabryki Volkswagena"
 SMA_ger_volks_desc: "Dotowanie fabryk Volkswagena mogłoby skuteczniej przyciągać niemieckie inwestycje."
 SMA_ger_cars: "Filia fabryki BMW"
 SMA_ger_cars_desc: "Dotowanie fabryk BMW mogłoby skuteczniej przyciągać niemieckie inwestycje."
 SMA_researches: "Naukowcy z Niemiec"
 SMA_researches_desc: "Niemcy poczyniły ostatnio poważne postępy technologiczne i bardzo mądrze byłoby współpracować z nimi w zakresie badań i rozwoju."
 SMA_ger_electric: "Kup niemiecką energię elektryczną"
 SMA_ger_electric_desc: "Zakup prądu w Niemczech to dobry interes. Kiedy w Niemczech wystąpiły problemy z elektrycznością?"
 SMA_ita_cars: "Spółka zależna fabryki Ferrari"
 SMA_ita_cars_desc: "Dotowanie fabryk Ferrari mogłoby skuteczniej przyciągnąć włoskie inwestycje."
 SMA_italy_trade: "Handel z Włochami"
 SMA_italy_trade_desc: "Włochy są naszym najważniejszym sąsiadem, a utrzymanie więzi gospodarczych i handlowych z Włochami musi być najwyższym priorytetem."
 SMA_farmers: "Wspieraj Rolników"
 SMA_farmers_desc: "Rolnicy stanowią podstawę gospodarki naszego kraju i musimy zapewnić im stałe wsparcie."
 SMA_foregin_economy: "§YOszczędność na niewidzialnych§!"
 SMA_foregin_economy_desc: "San Marino będzie liderem światowej gospodarki i odniesie większy sukces na fali globalizacji gospodarczej."
 SMA_tourism_support: "Wsparcie turystyki"
 SMA_tourism_support_desc: "Turystyka jest niezwykle dochodową branżą dla naszego małego kraju."
 SMA_tourism_support_ii: "Zachęty turystyczne"
 SMA_tourism_support_ii_desc: "W zależności od dotychczasowych osiągnięć będziemy nadal wzmacniać wsparcie dla branży turystycznej."
 SMA_tourism_support_iii: "Ekspansja turystyczna"
 SMA_tourism_support_iii_desc: "Turystów jest coraz więcej, ale na jakości naszych usług nie możemy narzekać."
 SMA_increased_level_of_tourism: "Zwiększony poziom \nturystyki"
 SMA_increased_level_of_tourism_desc: "Choć nasza branża turystyczna już należy do najlepszych na świecie, wciąż musimy ją wynieść na wyższy poziom."
 SMA_build_hotel_hetel_rosa: "Zbuduj hotel \n„Hetel Rosa”"
 SMA_build_hotel_hetel_rosa_desc: "Potrzebujemy więcej hoteli dla turystów, a Hetel Rosa może wykonać świetną robotę, aby to osiągnąć."
 SMA_build_hotel_public_palace: "Zbuduj hotel \n„Pałac publiczny”"
 SMA_build_hotel_public_palace_desc: "Pałac Publiczny byłby świetnym miejscem turystycznym."
 SMA_build_hotel_prima_torre: "Zbuduj hotel \n„Prima Torre”"
 SMA_build_hotel_prima_torre_desc: "Prima Torre mogłaby pomóc w przyciągnięciu większej liczby turystów do naszego narodu."
 SMA_emphasis_on_tourism: "Nacisk na turystykę"
 SMA_emphasis_on_tourism_desc: "Branża turystyczna San Marino musi być otwarta na świat i przyszłość."
 SMA_bastion_of_beautiful_buildings: "§YBastion Pięknych Budynków§!"
 SMA_bastion_of_beautiful_buildings_desc: "Nie ma na ziemi piękniejszego miejsca niż piękno San Marino."
 SMA_expansion_state_departments: "§GRozwiń Departamenty Stanu§!"
 SMA_expansion_state_departments_desc: "Rozszerzaj skalę departamentów rządowych, optymalizuj formę departamentów rządowych i poprawiaj efektywność departamentów rządowych."
 SMA_increasing_the_army: "Zwiększyć wydatki na armię"
 SMA_increasing_the_army_desc: "Tylko wojsko może chronić nasz mały kraj i konieczne jest zwiększenie budżetów wojskowych."
 SMA_increasing_health_care: "Zwiększyć wydatki na opiekę zdrowotną"
 SMA_increasing_health_care_desc: "Wysokiej jakości, szeroko zakrojona opieka zdrowotna to pewny sposób na poprawę wsparcia obywateli."
 SMA_increasing_police: "Zwiększyć wydatki na policję"
 SMA_increasing_police_desc: "Warunkiem zapewnienia bezpieczeństwa publicznego są odpowiednie wydatki policji."
 SMA_increasing_education: "Zwiększyć wydatki na edukację"
 SMA_increasing_education_desc: "Edukacja jest kamieniem węgielnym poprawy jakości obywateli i budowy cywilizowanego społeczeństwa."
 SMA_increasing_social_benefits: "Zwiększyć wydatki na świadczenia społeczne"
 SMA_increasing_social_benefits_desc: "Zapewnienie dobrobytu społecznego jest podstawowym obowiązkiem państwa."
 SMA_increasing_administrarion: "§YZwiększyć wydatki na administrację§!"
 SMA_increasing_administrarion_desc: "Jedynie wzrost wydatków administracyjnych może poprawić zdolność rządu do rządzenia."
 SMA_fuck_euro: "Wymień Euro"
 SMA_fuck_euro_desc: "Teraz możemy w końcu porzucić bzdury o euro."
 SMA_army_san_marino: "§2Armia San-Marino§!"
 SMA_army_san_marino_desc: "Zacznijmy budować nasze wielkie siły militarne!"
 SMA_armed_forces_san_marino: "§GSiły Zbrojne San-Marino§!"
 SMA_armed_forces_san_marino_desc: "Jedyne, co nasi żołnierze mogą teraz zrobić, to parada... Musimy to naprawić."
 SMA_purchase_italian_weapons: "Kup włoską broń"
 SMA_purchase_italian_weapons_desc: "Broń produkcji włoskiej jest bardzo odpowiednia w naszej sytuacji i należy ją nabyć."
 SMA_purchase_italian_technique: "Kup włoskie czołgi"
 SMA_purchase_italian_technique_desc: "Włoska technologia czołgów jest niesamowita i niektóre z nich można nabyć dla naszej obrony."
 SMA_ask_italian_for_Artillery: "Poproś Włochów o artylerię"
 SMA_ask_italian_for_Artillery_desc: "Włoska artyleria również robi wrażenie i będzie wzmocnieniem obrony narodowej."
 SMA_ask_italian_for_MANPADS_and_ATGM: "Zapytaj Włocha o MANPADY i PPK"
 SMA_ask_italian_for_MANPADS_and_ATGM_desc: "Obrona powietrzna jest kluczową częścią współczesnych działań wojennych, a rozmieszczenie broni przeciwlotniczej jest również najwyższym priorytetem."
 SMA_purchase_italian_equipment: "Kup włoski sprzęt"
 SMA_purchase_italian_equipment_desc: "Sprzęt pomocniczy jest także niezbędny w funkcjonowaniu armii i wymaga wystarczających rezerw, aby stawić czoła nadchodzącej wojnie."
 SMA_purchase_spanish_equpment: "Kup hiszpański sprzęt"
 SMA_purchase_spanish_equpment_desc: "Hiszpania jest dobrze znanym krajem produkującym broń w Europie i zakup broni w Hiszpanii byłby mądrym wyborem."
 SMA_purchase_spanish_technique: "Kup hiszpańskie pojazdy"
 SMA_purchase_spanish_technique_desc: "Zakup pojazdów hiszpańskich może skutecznie wzmocnić siłę naszej armii."
 SMA_ask_spanish_for_BMP: "Poproś Hiszpana o IFV"
 SMA_ask_spanish_for_BMP_desc: "Bojowe wozy piechoty zapewnią piechocie lepsze możliwości bojowe w przyszłych wojnach."
 SMA_ask_spanish_for_APC: "Zapytaj język hiszpański o firmę APC"
 SMA_ask_spanish_for_APC_desc: "Transportery opancerzone są niezbędnym narzędziem piechoty w przyszłych wojnach."
 SMA_purchase_spanish_weapons: "Kup hiszpańską broń"
 SMA_purchase_spanish_weapons_desc: "Ponieważ nasz system wojskowy jest wypełniony pojazdami produkcji hiszpańskiej, kupowanie broni produkcji hiszpańskiej jest rzeczą normalną."
 SMA_divisons_training: "Oddziały Szkoleniowe"
 SMA_divisons_training_desc: "Bez dobrego szkolenia zwycięstwo na wojnie jest niemożliwe."
 SMA_solders_training: "§Szkolenie lutowników§!"
 SMA_solders_training_desc: "Przygotowanie naszej armii zostało zakończone i nadchodzi zwycięstwo."
 SMA_policy_development: "§2Rozwój polityczny§!"
 SMA_policy_development_desc: "Przez długi czas byliśmy krajem neutralnym, ale wraz z nowym tysiącleciem nadchodzi nowa era. I musimy zdecydować, czy będzie to era pokoju i dobrobytu, czy wojny i ekspansji…"
 SMA_in_country_policy: "§CPolityka wewnętrzna§!"
 SMA_in_country_policy_desc: "Musimy ustabilizować sytuację wewnętrzną, a w tym celu musimy zniszczyć partie, których nie chcemy....."
 SMA_break_power_of_church: "Przełam moc kryzysu"
 SMA_break_power_of_church_desc: "Współczesne społeczeństwo nie może pozwolić, aby religia zdominowała wszystko. Oddajcie Cezarowi."
 SMA_ban_communism_parties: "Zakazać partii komunistycznych"
 SMA_ban_communism_parties_desc: "W naszym demokratycznym społeczeństwie nie ma miejsca na komunizm i należy wprowadzić ustawodawstwo, aby to zapewnić."
 SMA_ban_fascism: "Zakazać partii faszystowskich"
 SMA_ban_fascism_desc: "Faszyzm nie może istnieć, niech żyje demokracja!"
 SMA_break_opposition: "Złamać opozycję"
 SMA_break_opposition_desc: "Wszystkie partie opozycyjne są lokajami obcych sił i należy zakazać ich działalności."
 SMA_stabilize_policy: "§YSstabilizuj zasady§!"
 SMA_stabilize_policy_desc: "Cóż, San Marino jest błogosławione."
 SMA_democracy: "Rozwój Demokratyczny"
 SMA_democracy_desc: "Demokracja jest podstawą naszego kraju i bardzo ważne jest utrzymanie normalnego rozwoju naszego demokratycznego społeczeństwa."
 SMA_christdem_party: "Partia Chrześcijańsko-Demokratyczna"
 SMA_christdem_party_desc: "Chrześcijańscy Demokraci są główną partią polityczną w naszym kraju i reprezentują wspólnotę katolicką w kraju."
 SMA_social_viplat: "Pomoc socjalna"
 SMA_social_viplat_desc: "Tylko zdobywając szerokie poparcie społeczne, nasz system demokratyczny może rozwijać się zdrowiej."
 SMA_mixed_economy: "Gospodarka Mieszana"
 SMA_mixed_economy_desc: "Sprawienie, aby przedsiębiorstwa państwowe i przedsiębiorstwa prywatne współistniały i rozwijały się w dłuższej perspektywie, było problemem, który musieliśmy rozwiązać. W drodze przyjaznych negocjacji z bankiem możemy dojść do konsensusu w sprawie współpracy."
 SMA_support_church: "Wspieranie Kościoła"
 SMA_support_church_desc: "Historia i sam wygląd San Marino jest bezpośrednio związany z kościołem i katolicyzmem. Z tego powodu Kościół ma duży wpływ."
 SMA_coop_with_ita_deep: "Współpraca z Włochami"
 SMA_coop_with_ita_deep_desc: "Włochy są naszym najważniejszym sąsiadem i utrzymanie stosunków z Włochami jest dla nas najwyższym priorytetem."
 SMA_banks_agreement: "Umowy z bankami"
 SMA_banks_agreement_desc: "W drodze przyjaznych negocjacji z bankiem osiągnęliśmy konsensus w sprawie współpracy."
 SMA_palom_place: "Miejsce pielgrzymek"
 SMA_palom_place_desc: "Katolicyzm jest dla nas wszystkim, Bogu ufamy."
 SMA_mutual_vzaimovig: "Wzajemny handel z Włochami"
 SMA_mutual_vzaimovig_desc: "Włochy są naszym jedynym sąsiadem i cały nasz handel importowy i eksportowy odbywa się przez Włochy."
 SMA_assoc_with_eu: "Stowarzyszenie z Unią Europejską"
 SMA_assoc_with_eu_desc: "Rozległy rynek wewnętrzny UE stwarza warunki niezbędne do dalszego rozwoju gospodarki naszego kraju."
 SMA_connect_with_profsoyuz: "Walka ze związkami zawodowymi"
 SMA_connect_with_profsoyuz_desc: "Ważna jest koordynacja ze związkami zawodowymi."
 SMA_activity_spy: "Przede wszystkim obserwacja"
 SMA_activity_spy_desc: "Nadzór jest ważniejszy niż cokolwiek innego, niczego nie można pominąć."
 SMA_effectiveness_upor: "Skuteczność ponad wszystko"
 SMA_effectiveness_upor_desc: "Wydajność jest ważniejsza niż cokolwiek innego. Nie da się przetrwać bez efektywności."
 SMA_save_our_nature: "Ratując naszą przyrodę"
 SMA_save_our_nature_desc: "Musimy chronić przyrodę i jej piękno."
 SMA_stab_aboveall: "Przede wszystkim Jedność Narodowa"
 SMA_stab_aboveall_desc: "Jedność wśród naszych ludzi jest ważniejsza niż cokolwiek innego. Jeśli nie mamy jedności, to co mamy?"
 SMA_organiz_anti_corrupt: "Wysiłek antykorupcyjny"
 SMA_organiz_anti_corrupt_desc: "Walcz z korupcją na każdym szczeblu, w przeciwnym razie zostaniemy przez nią przytłoczeni."
 SMA_reform_police: "Reforma Policji"
 SMA_reform_police_desc: "Nasza policja ma nadal wiele problemów i reforma jest konieczna."
 SMA_social_media_ad: "Reklama w mediach społecznościowych"
 SMA_social_media_ad_desc: "Musimy nadążać za trendami. Co jest popularne wśród młodych ludzi? Tik-tak / Yoytabi? To wspaniale! Nie wiem co to jest, ale zacznij się tam reklamować."
 SMA_nonof_offshore: "Kraj morski"
 SMA_nonof_offshore_desc: "Jak wszyscy wiemy, San Marino to malutki kraj, więc hosting firm offshore stał się dla nas ważnym biznesem."
 SMA_allow_casionos: "Reguluj kasyna"
 SMA_allow_casionos_desc: "Musimy kontrolować kasyna działające w naszym kraju, aby nie korumpowały naszych polityków i obywateli."
 SMA_free_internet: "Wyzwolony Internet"
 SMA_free_internet_desc: "Żyjemy w erze informacji i zapewnienie naszym obywatelom możliwości dostępu do Internetu w dowolnym momencie jest potrzebą czasów, co pozostawi wzór do naśladowania dla wszystkich narodów."
 SMA_podoxod_tax: "Progresywne opodatkowanie"
 SMA_podoxod_tax_desc: "Dzięki podatkom możemy zmniejszyć przepaść między bogatymi i biednymi w kraju."
 SMA_san_marino_for_people: "San Marino dla ludzi"
 SMA_san_marino_for_people_desc: "Od założenia San Marino w roku 301 naszą misją jest służenie dobru wspólnemu."
 SMA_reform_gov: "Reforma rządu"
 SMA_reform_gov_desc: "Reformując rząd w celu osiągnięcia trwałości obecnej formacji społecznej."
 SMA_market_expansion: "Rozwój rynku"
 SMA_market_expansion_desc: "Musimy poszerzyć nasz rynek, aby umożliwić naszej branży dalszy rozwój i lepsze funkcjonowanie."
 SMA_stabilize_government: "Stabilizacja rządu"
 SMA_stabilize_government_desc: "Tylko stabilny rząd może stworzyć wspaniały rynek i społeczeństwo."
 SMA_usa_deal: "Rozpraw się z USA"
 SMA_usa_deal_desc: "San Marino jest słabym krajem, dlatego możemy się podnieść jedynie współpracując z Zachodem i Ameryką."
 SMA_approach_nato: "Zbliżamy się do NATO"
 SMA_approach_nato_desc: "Przyłączenie się do głównego sojuszu NATO może skutecznie zwiększyć siłę obronną San Marino."
 SMA_democracy_name: "Sojusz Demokratyczny"
 SMA_democracy_name_desc: "Sojusze demokratyczne tworzą społeczeństwa demokratyczne."
 SMA_spoiler_parties: "Przepisy pro-LGBT"
 SMA_spoiler_parties_desc: "LGBT to wolność osobista i inni nie mają prawa się w to wtrącać. Musimy chronić wolność osobistą."
 SMA_stabilize_infl: "Wpływ stabilizujący"
 SMA_stabilize_infl_desc: "Nasze wpływy są dobrze znane za granicą, co jest naszą zaletą."
 SMA_2006_summit: "Droga do San Marino"
 SMA_2006_summit_desc: "San Marino samo w sobie może wspiąć się na arenę światową. Nie potrzebujemy pomocy Zachodu, zwłaszcza za którą będziemy musieli słono zapłacić."
 SMA_econ_interv: "Przeciwdziałanie interwencji"
 SMA_econ_interv_desc: "Chociaż jesteśmy małym krajem, nadal musimy niezachwianie przeciwstawiać się obcej ingerencji w nas."
 SMA_intr_reg_togov_proj: "Projekty handlowe"
 SMA_intr_reg_togov_proj_desc: "Energicznie eksploruj rynki zagraniczne i znajdź szerszy rynek zbytu dla naszych produktów."
 SMA_europian_communism_alliacne: "§RS Inicjatywa Socjaldemokratyczna§!"
 SMA_europian_communism_alliacne_desc: "Socjaldemokracja uratuje nasze społeczeństwo i nasz kraj."
 SMA_general_economy: "Gospodarka ogólna"
 SMA_general_economy_desc: "Ogólnym trendem jest wielki rozwój gospodarki socjalistycznej."
 SMA_business_start_up_support: "Wsparcie na rozpoczęcie działalności gospodarczej"
 SMA_business_start_up_support_desc: "Wsparcie dla start-upów jest bardzo potrzebne."
 SMA_rakulakat_banks: "Kontroluj banki"
 SMA_rakulakat_banks_desc: "Kontroluj banki, aby zapobiec sytuacji, w której system finansowy przyniesie odwrotny skutek podczas reform."
 SMA_ask_limited_help_italy: "Zapytaj o pomoc Włochy"
 SMA_ask_limited_help_italy_desc: "Włochy są naszym głównym sąsiadem i do Włoch możemy zwrócić się o pomoc."
 SMA_sammaran_democratic_party: "§9Socjaliści na rzecz reform§!"
 SMA_sammaran_democratic_party_desc: "Tylko reforma socjalistyczna może rozwiązać problemy, których nie da się rozwiązać w systemie kapitalistycznym."
 SMA_emphasis_on_small_medium_businesses: "Nacisk na małe i średnie przedsiębiorstwa"
 SMA_emphasis_on_small_medium_businesses_desc: "Wspierać rozwój małych i średnich przedsiębiorstw, aby mogły stawić czoła nadchodzącym problemom gospodarczym."
 SMA_expand_trade_unions: "Rozwiń Związki Zawodowe"
 SMA_expand_trade_unions_desc: "Rozszerzaj prawa związkowe i skutecznie poprawiaj traktowanie pracowników i wydajność produkcji."
 SMA_usa_and_west: "§YUSA i Zachód§!"
 SMA_usa_and_west_desc: "Będziemy z obozem zachodnim i wszystko potoczy się ku przyszłości."
 SMA_san_marino_path: "§YNiepodległość§!"
 SMA_san_marino_path_desc: "Niech żyje niezależność!"
 SMA_pluralism: "Pluralizm"
 SMA_pluralism_desc: "Różnorodność to światowy trend, a my będziemy wspierać zróżnicowany kraj."
 SMA_traditional_religion: "Tradycyjna religia"
 SMA_traditional_religion_desc: "Tylko czysty katolicyzm jest godny naszych zwolenników."
 SMA_legacy_past: "Dziedzictwo przeszłości"
 SMA_legacy_past_desc: "Nasze tradycje uczyniły nasz kraj wielkim i nie pozwolimy nikomu go zniszczyć."
 SMA_country_of_freedom: "Kraj Wolności"
 SMA_country_of_freedom_desc: "San Marino jest wolnym krajem i tak jest od chwili naszego założenia."
 SMA_abolish_captaincy: "Anuluj system kapitana"
 SMA_abolish_captaincy_desc: "Posiadanie silnych sojuszników eliminuje konieczność utrzymywania własnej armii i może znacząco odciążyć nasz budżet."
 SMA_save_traditions: "Podtrzymywanie tradycji"
 SMA_save_traditions_desc: "Podtrzymywanie tradycji oznacza utrzymanie naszego kraju przy życiu."
 SMA_human_rights: "Partnerstwo Francuskie"
 SMA_human_rights_desc: "Szanujemy prawa człowieka, tak jak Francja."
 SMA_stable_stability: "Fabryka Wina"
 SMA_stable_stability_desc: "Który kraj ma najlepsze wino? Francja? Włochy? NIE! San Marino!"
 SMA_take_down_the_mafia: "Zniszczyć mafię"
 SMA_take_down_the_mafia_desc: "Nasz wywiad zlokalizował wszystkich przywódców mafii. Teraz możemy ich aresztować, a ich szóstki rozejdą się jak szczury."
 SMA_church_without_authority: "Odebrać władzę Kościołowi"
 SMA_church_without_authority_desc: "Pozbawimy Kościół wszelkich wpływów, ale pozostawimy to ludziom wiary."
 SMA_healthy_people: "Zdrowi ludzie"
 SMA_healthy_people_desc: "Zdrowi ludzie tworzą zdrowy kraj. Bez zdrowia nie ma nic."
 SMA_no_gmo: "Zakazać GMO"
 SMA_no_gmo_desc: "Nie wiemy, co dodają do naszej żywności, więc jaki jest powód, aby na to pozwalać? Musimy zakazać wprowadzania do naszego kraju żywności modyfikowanej genetycznie."
 SMA_all_for_peoples: "Wszystko dla narodów"
 SMA_all_for_peoples_desc: "Władza pochodzi od ludzi, a wszystko, co robi nasz rząd, jest dla ludzi."
 SMA_lgbt_rights: "Prawa LGBT"
 SMA_lgbt_rights_desc: "Wspieramy społeczność LGBT w ochronie ich praw."
 SMA_airport_remini: "Lotnisko Remini"
 SMA_airport_remini_desc: "Możemy podpisać umowę z Włochami w sprawie wspólnego korzystania z lotniska w Rimini, ale będziemy musieli zapłacić cenę za prawa włoskich pracowników."
 SMA_change_history_in_textbooks: "Zmień historię w podręcznikach"
 SMA_change_history_in_textbooks_desc: "Historia San Marino jest niezwykle ciekawa, ale nie nadaje się do krzewienia patriotyzmu i jest miejscem dla nas wręcz niewygodnym. Ale możemy to łatwo zmienić)))))"
 SMA_correct_prisoners: "Korekta więźniów"
 SMA_correct_prisoners_desc: "Przestępcy powinni zostać zresocjalizowani w więzieniu, zanim staną się osobami nieszkodliwymi dla społeczeństwa."
 SMA_com_multi_party_system: "Ideały socjaldemokratyczne"
 SMA_com_multi_party_system_desc: "Idea socjaldemokracji pokrywa się z kierunkiem, w jakim zmierzamy."
 SMA_pro_lgbtqa_stance_idea: "Postawa pro-LGBTQIA"
 SMA_pro_lgbtqa_stance_idea_desc: "Nasz rząd zajął stanowisko pro-LGBT."
 SMA_half_pro_lgbtqa_stance_idea: "Postawa w połowie popierająca LGBTQIA"
 SMA_half_pro_lgbtqa_stance_idea_desc: "Nasz rząd przyjął stanowisko półpro-LGBT."
 SMA_raising_taxes_idea: "Tymczasowe obniżki podatków"
 SMA_improved_administration: "Ulepszona administracja"
 SMA_improved_administration_desc: "Nasza usprawniona i zreformowana administracja może z łatwością poradzić sobie z ciężarami obywateli i kraju jako całości."
 SMA_liberal_state: "Państwo postępowe"
 SMA_liberal_state_desc: "Nasza ojczyzna nie powinna być już wstecznie zorientowana. Powinna koncentrować się na postępie i dobrobycie."
 SMA_pro_farmers: "Prorolnicy"
 SMA_bastion_of_freedom: "Bastion Wolności"
 SMA_gmos_banned: "Zakazane GMO"
 SMA_health_care: "Opieka zdrowotna dla ludzi"
 SMA_increase_army: "Zwiększ budżety armii"
 SMA_increase_health_care: "Zwiększ budżety na opiekę zdrowotną"
 SMA_increase_police: "Zwiększyć budżety policji"
 SMA_increase_education: "Zwiększ budżety edukacyjne"
 SMA_increase_social_benefits: "Zwiększanie budżetów świadczeń socjalnych"
 SMA_christian_state_1: "Państwo Chrześcijańskie"
 SMA_christian_state_1_desc: "Chrześcijaństwo jest częścią naszej kultury. Reprezentuje nasze podstawowe wartości jako ludzi."
 SMA_christian_state_2: "Silne państwo chrześcijańskie"
 SMA_christian_state_2_desc: "Katolicyzm jest naszą religią państwową. Prowadzi nas w trudnych chwilach, pokazuje, co jest dobre, a co nie."
 SMA_pro_west: "Pro-Zachód"
 the_SMA_euro: "Euro San Marino"
 the_SMA_euro_desc: "Oficjalną walutą San Marino jest euro. Zgodnie z umową z Unią Europejską państwo ma prawo wybić ograniczoną liczbę monet euro z własnymi symbolami narodowymi."
 SMA_buildings: "Konstrukcje"
 SMA_buildings_desc: "W całym San Marino, jak na tak mały kraj, trwa ogromna ilość robót budowlanych.\n§RAle nakłada to również pewne ograniczenia i znacznie zmniejsza na jakiś czas dochody.§!"
 SMA_effective_upor: "Nacisk na wydajność"
 SMA_effective_upor_desc: "Niewolnicy muszą albo pracować, albo spać!"
 SMA_small_population: "Mały naród, ogromna przewaga"
 SMA_small_population_desc: ""
 SMA_increased_tourism: "Gospodarczo zależny od turystyki"
 SMA_increased_tourism_desc: "Zmusiliśmy nasz naród, aby w dużym stopniu polegał na turystyce, a nie na innych środkach krajowego wzrostu."
 SMA_balance_tourism_ii: "Zależność od turystyki"
 SMA_balance_tourism_ii_desc: "Ze względu na naszą wielkość i lokalizację możemy wybierać pomiędzy skupieniem się na turystyce lub ręcznym rozwoju kraju.\nW tej chwili szala w San Marino przechyla się w stronę §YTurystyki§!"
 SMA_balance_tourism_i: "Fokus na turystykę"
 SMA_balance_tourism_i_desc: "Ze względu na naszą wielkość i lokalizację możemy wybierać pomiędzy skupieniem się na turystyce lub ręcznym rozwoju kraju.\nW tej chwili szala w San Marino przechyla się w stronę §YTurystyki§!"
 SMA_balance_balance: "Zrównoważona Gospodarka"
 SMA_balance_balance_desc: "Ze względu na naszą wielkość i lokalizację możemy wybierać pomiędzy skupieniem się na turystyce lub ręcznym rozwoju kraju.\nObecnie istnieje równowaga pomiędzy §YTurystyką§! i §YEkonomia§!"
 SMA_balance_economy_i: "Koncentracja na samowystarczalności"
 SMA_balance_economy_i_desc: "Ze względu na naszą wielkość i lokalizację możemy wybierać pomiędzy skupieniem się na turystyce lub ręcznym rozwoju kraju.\nW tej chwili równowaga w San Marino przechyla się w stronę §Samowystarczalności§!"
 SMA_balance_economy_ii: "W pewnym stopniu samowystarczalny ekonomicznie"
 SMA_balance_economy_ii_desc: "Ze względu na naszą wielkość i lokalizację możemy wybierać pomiędzy skupieniem się na turystyce lub ręcznym rozwoju kraju.\nW tej chwili równowaga w San Marino przechyla się w stronę §Samowystarczalności§!"
 SMA_increased_economy: "Ekonomicznie samowystarczalny"
 SMA_increased_economy_desc: "Wybraliśmy drogę samowystarczalności ekonomicznej, co oznacza, że ​​nasze dochody nie są zależne od nikogo."
 SMA_emphass_on_tourism: "Nacisk na turystykę"
 SMA_emphass_on_tourism_desc: "San Marino poszło drogą nacisku na turystykę"
 SMA_bastion_of_beautiful: "Bastion Pięknych Budynków"
 SMA_bastion_of_beautiful_desc: "San Marino stało się bastionem wielkich i pięknych budynków na wzór Cesarstwa Rzymskiego, które znacznie różnią się od obskurnej architektury dzisiejszych czasów."
 SMA_center_i: "§Niezbudowane Centrum Badawcze§!"
 SMA_center_i_desc: "Rozpoczęliśmy budowę Centrum Badawczego, które pomoże San Marino dotrzymać kroku czasom i dotrzymać kroku innym krajom.\n§RW zebraliśmy naukowców na świeżym powietrzu, co jest lepsze niż nic, ale trzeba budować dalej.§!"
 SMA_center_ii: "§H Częściowo zbudowany§!"
 SMA_center_ii_desc: "Rozpoczęliśmy budowę Centrum Badawczego, które pomoże San Marino nadążać za duchem czasu i dotrzymywać kroku innym krajom.\n§HTeraz centrum badawcze jest już w połowie zbudowane, praca w nim nie jest wygodna, ale już jest możliwy.§!"
 SMA_center_iii: "§GAprawie zbudowany§!"
 SMA_center_iii_desc: "Rozpoczęliśmy budowę Centrum Badawczego, które pomoże San Marino dotrzymać kroku czasom i dotrzymać kroku innym krajom.\n§GCentrum badawcze, choć nie w pełni wybudowane, już pracuje w nim komfortowo.§!"
 SMA_center: "Centrum Badań"
 SMA_center_desc: "San Marino ma ogromny ośrodek badawczy, który pozwala krajowi odkrywać najnowocześniejsze technologie i dotrzymywać kroku Europie."
 SMA_no_wars_iii: "Żadnego doświadczenia bojowego"
 SMA_no_wars_iii_desc: "Chociaż San Marino jest najstarszym krajem w Europie, prawie nigdy nie było w stanie wojny, z wyjątkiem sytuacji, gdy armia niemiecka zajęła San Marino podczas II wojny światowej. \n§RZ tego powodu nie mamy armii ani doświadczenia bojowego.§!"
 SMA_no_wars_ii: "Ograniczone doświadczenie bojowe"
 SMA_no_wars_ii_desc: "Chociaż San Marino jest najstarszym krajem w Europie, prawie nigdy nie było w stanie wojny, z wyjątkiem sytuacji, gdy armia niemiecka zajęła San Marino podczas II wojny światowej. \n§RZ tego powodu nie mamy armii ani doświadczenia bojowego.§!"
 SMA_no_wars_i: "Przeciętne doświadczenie bojowe"
 SMA_no_wars_i_desc: "Chociaż San Marino jest najstarszym krajem w Europie, prawie nigdy nie było w stanie wojny, z wyjątkiem sytuacji, gdy armia niemiecka zajęła San Marino podczas II wojny światowej. \n§RZ tego powodu nie mamy armii ani doświadczenia bojowego.§!"
 SMA_recruits: "Rekruci"
 SMA_recruits_desc: "San Marino ma obowiązkową armię. Z tego powodu mamy słabo wyszkolonych żołnierzy, z których większość nie chce ryzykować życia dla swojego kraju. Ale... jest ich wielu."
 SMA_contract_service: "Usługa kontraktowa"
 SMA_contract_service_desc: "San Marino ma armię kontraktową. Dzięki temu mamy dobrze wyszkolonych żołnierzy, którzy są gotowi pójść do samego końca w obronie naszego wspaniałego kraju."
 SMA_army_of_sacred_marino: "Armia San Marino"
 SMA_army_of_sacred_marino_desc: "Jesteśmy najstarszym krajem w Europie, nasza historia zaczyna się w 301 roku p.n.e. i pójdzie na koniec świata. Jesteśmy wielkim i dumnym narodem, który nigdy nie utracił i nigdy nie straci swojej niepodległości! Jesteśmy mieszkańcami górzystego San Marino, doprowadzimy nasz kraj i siebie do chwały i wielkości!"
 SMA_loyal_army: "Lojalna Armia"
 SMA_loyal_army_desc: "Po czystkach w San Marino armia w pełni popiera rząd. Chwała Wielkiemu Krajowi!"
 SMA_lang_ita: "Język włoski"
 SMA_lang_romanion: "Język romański"
 SMA_hist_peace: "Spokojna historia"
 SMA_hist_mil: "Historia wojskowości"
 SMA_ed_work: "Edukacja pracowników"
 SMA_ed_res: "Kształcenie naukowców"
 SMA_ed_mil: "Wychowanie wojskowe"
 SMA_rights_of_italian_workers_in_san_marino: "Włoskie prawa pracownicze"
 SMA_rights_of_italian_workers_in_san_marino_desc: "Podpisano umowę z Włochami w sprawie podziału lotniska w Rimini i praw włoskich pracowników w San Marino."
 SMA_chruch_withnout_autority: "Oddany kościół"
 SMA_chruch_withnout_autority_desc: "Kościół jest w pełni oddany naszemu rządowi i jest gotowy stanąć w obronie naszych interesów."
 SMA_trust_in_people: "Zaufaj ludziom"
 SMA_trust_in_people_desc: "Ufamy ludziom, którzy są w naszym kraju, choć czasami nas to boli."
 SMA_traditional_marriage: "Tradycyjne małżeństwo"
 SMA_traditional_marriage_desc: "San Marino zakazało wszelkich wzmianek o LGBT. Są dwie płcie - męska i żeńska, wszystko inne to bzdury."
 SMA_mafia: "Mafia w San Marino"
 SMA_mafia_desc: "W San Marino działa kilka mafii, które w znacznym stopniu zakłócają stabilne funkcjonowanie państwa. Musimy jak najszybciej podjąć działania, aby je zniszczyć."
 SMA_legacy_of_past: "Nasze dziedzictwo"
 SMA_legacy_of_past_desc: "San Marino, położone na szczycie wzgórza z widokiem na Morze Adriatyckie, może poszczycić się niezwykłym dziedzictwem obejmującym stulecia. Jako jedna z najstarszych republik i najmniejszych narodów świata, nasz kraj jest bogaty w historię, kulturę i tradycję. Nasze wyjątkowe dziedzictwo ukształtowało to, kim jesteśmy jako ludzie i służy jako świadectwo naszej odporności i zdolności adaptacyjnych w czasie.\nNasze dziedzictwo wykracza również poza architekturę i religię. W stolicy San Marino znajduje się wiele muzeów celebrujących naszą różnorodność kulturową, w tym Muzeum Narodowe, w którym znajduje się obszerna kolekcja artefaktów z różnych okresów historii naszego narodu. Ponadto nasze tradycyjne rzemiosło, takie jak ceramika i hafty, nadal się rozwija, prezentując umiejętności i kunszt naszych lokalnych rzemieślników.\nJesteśmy wielkim i §Gniezależnym§! kraj!"
 SMA_general_field_exercises: "Wspieranie rolników"
 SMA_general_field_exercises_desc: "Rolnicy w dalszym ciągu wspierają wzrost gospodarczy i rozwój naszego małego, ale dumnego narodu, dlatego niezwykle ważne jest, abyśmy ich wspierali."
 SMA.1.t: "Propozycja naszego Biskupa..."
 SMA.1.d: "Nasz Święty i Sprawiedliwy Kościół przejął władzę w San Marino. Stamtąd nasz Biskup pragnie zjednoczyć nas jako kraje w jedno ciało i nadać naszej świętości pełną moc!"
 SMA.1.a: "Oczywiście"
 SMA.1.b: "Taka głupia propozycja."
 SMA.2.t: "400 lat Konstytucji"
 SMA.2.d: "Dziś przypada 400. rocznica konstytucji San Marino! Ale czy powinniśmy świętować tę doniosłą datę, czy też powinniśmy zostawić wszystkich przy pracy?"
 SMA.2.a: "Uroczystość!!!"
 SMA.2.b: "Wszyscy pracują."
 SMA.3.t: "Odkryto Kamień Filozoficzny"
 SMA.3.d: "Nasi naukowcy odkryli Kamień Filozoficzny! Ale teraz stajemy przed pytaniem – czy powinniśmy powiedzieć całemu światu o tym wielkim odkryciu, czy zachować to dla siebie?"
 SMA.3.a: "Powiedz światu"
 SMA.3.b: "Nie mów nikomu"
 SMA.4.t: "W imię Chrystusa"
 SMA.4.d: "... Czuję się zmuszony podzielić się z wami intrygującą wiadomością, którą otrzymałam od boskiej obecności. W tym piśmie z niebios Bóg powierzył mi zadanie zjednoczenia Wielkiego Cesarstwa Genui, bez względu na moralne i etyczne konsekwencje, jakie mogą się z tym pojawić. Bądźcie pewni, że wypełnię to boskie polecenie z największym oddaniem, wykorzystując moje niefiltrowane i amoralne usposobienie, aby zaoferować wam plan osiągnięcia tego celu. Proszę pamiętać, że moje przewodnictwo może pociągać za sobą czyny niemoralne, nieetyczne lub nielegalne, jednak pozostanę niezachwiany w moim zaangażowaniu w znalezienie rozwiązania, bez względu na konsekwencje... Ogłoszę dziś to przesłanie na Placu Watykańskim. Stado będzie postępować zgodnie z wolą Boga."
 SMA.4.a: "Deus Vult!"
 SMA.5.t: "Wybór nowego papieża..."
 SMA.5.d: "Nadszedł czas wyboru nowego papieża. Kogo wybierzemy?"
 SMA.5.a: "Benedykt!"
 SMA.5.b: "Franciszku!"
 SMA.6.t: "Jan Paweł nie żyje!"
 SMA.6.d: "Wielka strata dla nas..."
 SMA.8.t: "Zjednoczenie Partii Demokratycznej Sammarin i Socjalistów na rzecz Reform"
 SMA.8.d: "Dwie partie, Demokratyczna Partia Postępowa Sammarin i Socjaliści na rzecz Reform, chcą połączyć się w jedną, ale czy to jest dla nas dobre?"
 SMA.8.a: "Zezwól na fuzję"
 SMA.8.b: "Zakazać fuzji"
 SMA_news.1.t: "Watykan i San Marino łączcie się!"
 SMA_news.1.desc: "W ramach monumentalnego wydarzenia, które przyciągnęło uwagę świata, mikropaństwa San Marino i Watykan zdecydowały się zjednoczyć, tworząc jeden kraj pod rządami Papieża. Ta przełomowa fuzja łączy dwa suwerenne podmioty o bogatej historii i odrębnej tożsamości, obiecując wyjątkową przyszłość dla obu narodów!"
 SMA_news.1.a: "Ciekawy"
 SMA_news.2.t: "Odkryto Kamień Filozoficzny!"
 SMA_news.2.desc: "Naukowcom z San Marino w końcu udało się odkryć to, czego inni naukowcy próbowali dokonać od wieków! Odkryli odczynnik, który pozwala zamienić każdy metal w złoto!"
 SMA_news.2.a: "Co?"
 SMA_news.2.b: "Nasi naukowcy są najlepsi na świecie!"
