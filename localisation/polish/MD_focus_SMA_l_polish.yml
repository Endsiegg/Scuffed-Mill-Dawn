 SMA_countries.4.t: "Inwestycja w San Marino"
 SMA_countries.4.d: "Dołącz do nas, aby uzyskać wyjątkową okazję inwestycyjną w San Marino!\nSan Marino otwiera teraz swoje drzwi dla międzynarodowych inwestorów poszukujących wyjątkowych możliwości wzrostu i rozwoju. Ponieważ naród pragnie wzmocnić swoje podstawy gospodarcze, zaprasza nas do zbadania wielu korzyści płynących z inwestowania w to niezwykłe mikropaństwo.\nNie powinniśmy przegapić tej okazji do nawiązania kontaktów z osobami o podobnych poglądach, jednocześnie odkrywając z pierwszej ręki, dlaczego San Marino jest szybkie staje się głównym kierunkiem inwestycji zagranicznych w Europie."
 SMA_countries.4.a: "Jasne"
 SMA_countries.4.b: "Nie potrzebujemy tego."
 SMA_countries.5.t: "Wniosek inwestycyjny odrzucony"
 SMA_countries.5.d: "Niedawno złożyliśmy wniosek o inwestycję zagraniczną. I ku naszemu wielkiemu żalowi nasza prośba została odrzucona."
 SMA_countries.5.a: "Smutny"
 SMA_countries.6.t: "Wniosek inwestycyjny zatwierdzony"
 SMA_countries.6.d: "Niedawno złożyliśmy wniosek o przyciągnięcie inwestycji zagranicznych. I na szczęście zatwierdzili nasz wniosek."
 SMA_countries.6.a: "Dobra"
