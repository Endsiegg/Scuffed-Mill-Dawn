 subject_hates: "Opinia Władcy: Nienawiść"
 subject_hates_desc: "[Root.GetNameDef] żywi głęboką nienawiść do swego zwierzchnika. Jest prawdopodobne, że wkrótce rozpoczną brutalne powstanie, jeśli sytuacja nie zostanie naprawiona."
 subject_negative: "Opinia Władcy: Nielubiany"
 subject_negative_desc: "[Root.GetNameDef] nie lubi swojego zwierzchnika. Relacja negatywna będzie oznaczać, że będą ciężej pracować na rzecz większej autonomii."
 subject_neutral: "Opinia Władcy: Neutralna"
 subject_neutral_desc: "[Root.GetNameDef] ma neutralny stosunek do swojego zwierzchnika. Może to zmienić się na pozytywne lub negatywne, w zależności od wydarzeń globalnych i działań ich mrocznego władcy."
 subject_positive: "Opinia Władcy: Pozytywna"
 subject_positive_desc: "[Root.GetNameDef] ma pozytywne nastawienie do swojego zwierzchnika. Pozytywne relacje między obydwoma krajami oznaczają, że ludzie nie są tak chętni do dążenia do większej autonomii."
 subject_loves: "Opinia Władcy: Uwielbiany"
 subject_loves_desc: "[Root.GetNameDef] absolutnie kocha swojego władcę. Praktycznie chcą być z nimi na zawsze. Na razie."
