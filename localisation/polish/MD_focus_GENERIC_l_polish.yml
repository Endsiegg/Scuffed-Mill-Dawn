l_polish:
 GENERIC_anti_corruption_reforms: "Reformy antykorupcyjne"
 GENERIC_anti_corruption_reforms_desc: "Mamy nadzieję, że zatwierdzając reformy antykorupcyjne, możemy zmniejszyć wewnętrzną korupcję w naszym kraju."
 GENERIC_network_infrastructure: "Infrastruktura internetowa"
 GENERIC_network_infrastructure_desc: "Współczesny świat uczynił Internet podstawową potrzebą człowieka. Inwestowanie w tę potrzebę pomoże w edukacji, pracach budowlanych i wielu innych."
 GENERIC_centralization: "Centralizacja"
 GENERIC_centralization_desc: "Centralizacja państwa pomoże w utrzymaniu naszego ekspansywnego narodu. Centralizacja narodu pomoże również w zgromadzeniu dodatkowego kapitału politycznego i powinna przynieść dodatkowe dochody podatkowe w połączeniu ze zwiększeniem kapitału politycznego."
 GENERIC_decentralization: "Decentralizacja"
 GENERIC_decentralization_desc: "Decentralizacja państwa i usunięcie biurokracji pomogą zmniejszyć ogólne koszty biurokratyczne i pobudzą dodatkowy rozwój budownictwa."
 GENERIC_political_reform: "Reforma polityczna"
 GENERIC_political_reform_desc: "Aby zapobiec stagnacji na krajowej scenie politycznej, rząd musi utrzymać zaangażowanie i aktywność polityczną kraju i jego obywateli. Należy opracować ustawodawstwo, mianować urzędników rządowych, uchwalić plany finansowania i zaplanować projekty publiczne. Rząd [Root.GetAdjective] nie może popaść w samozadowolenie w swoich wysiłkach na rzecz modernizacji i wzmocnienia kraju."
 GENERIC_cabinet_reform: "Reforma gabinetu"
 GENERIC_cabinet_reform_desc: "Zastępując w rządzie kilku kluczowych aktorów, którzy obecnie sprzeciwiają się programowi szefa rządu, władza wykonawcza może wykazać się siłą i determinacją w radzeniu sobie z nadchodzącymi kwestiami politycznymi i kryzysami. Czyniąc to, musimy ignorować hejterów, przegranych i przeciwników."
 GENERIC_expand_the_secret_service: "Rozwiń tajne służby"
 GENERIC_expand_the_secret_service_desc: "Bezpieczeństwo [Root.GetNameDef] zależy w dużej mierze od siły jego wojskowych i cywilnych agencji wywiadowczych. Musimy znaleźć skuteczne środki zaradcze przeciwko wrogim agentom, wywrotowym elementom społeczeństwa, terrorystom lub (przynajmniej nie niemożliwemu) potencjałowi ataku nuklearnego wroga."
 GENERIC_build_intelligence_stations: "Buduj stacje wywiadowcze"
 GENERIC_build_intelligence_stations_desc: "Stanowiące kontynuację stacji radarowych z czasów II wojny światowej, stacje wywiadowcze dostarczą nam szczegółowych raportów na temat ruchów wojsk wroga i nadlatujących samolotów. Wykorzystamy doświadczenia ze spraw szpiegowskich i intryg epoki zimnej wojny."
 GENERIC_strengthen_government: "Wzmocnić rząd"
 GENERIC_strengthen_government_desc: "Nasz ugruntowany rząd potrzebuje pewnego wzmocnienia. Ugruntowanie polityczne naszej partii da nam więcej możliwości prowadzenia różnorodnych polityk."
 GENERIC_political_games: "Gry polityczne"
 GENERIC_political_games_desc: "Czym byłby rząd bez ekspansywnej kultury politycznej? Musimy zasiać ziarno debaty i dyskusji, aby nasze środowisko polityczne prosperowało i pozostało stabilne."
 GENERIC_public_service_annoucement: "Ogłoszenie publiczne"
 GENERIC_public_service_annoucement_desc: "Musimy ustanowić ujednolicony sposób przekazywania komunikatów interesu publicznego bezpośrednio za pośrednictwem naszych obywateli. Odbywa się to poprzez ogłoszenie o świadczeniu usług publicznych."
 GENERIC_the_establishment: "Ustanowienie"
 GENERIC_the_establishment_desc: "Przedstawiciele establishmentu wzmacniają swoją kontrolę nad polityką państwową. Możemy to dobrze wykorzystać, aby zyskać dodatkową swobodę w sprawach państwowych."
 GENERIC_the_state: "Stan"
 GENERIC_the_state_desc: "Trzymając silną rękę na wszystkim, co dotyczy naszej ziemi, możemy raz na zawsze pozbyć się szkodników podziałów i zwłok, które od tak dawna nękają nasz naród."
 GENERIC_diplomatic_positions: "Stanowiska dyplomatyczne"
 GENERIC_diplomatic_positions_desc: "W wyniku reform politycznych i skupienia się na sprawach zewnętrznych możemy ustanowić spójne stanowiska dyplomatyczne z naszymi sąsiadami w celu lepszej współpracy międzynarodowej."
 GENERIC_our_place: "Nasze miejsce"
 GENERIC_our_place_desc: "Jesteśmy swoimi własnymi panami i zasługujemy na to, aby uwolnić się od zachłannych rąk naszych wpływowych sił."
 GENERIC_station_in_the_world: "Poglądy świata"
 GENERIC_station_in_the_world_desc: "Wystawienie narodu na świat przyniesie nam mnóstwo korzyści – w tym możliwą do wykorzystania władzę dla naszych figurantów."
 GENERIC_the_west: "Zachód"
 GENERIC_the_west_desc: "Kraje zachodnie kładą nacisk na demokrację i wolność i często są sprzymierzone z USA. Kraje zachodnie pracują nad utrzymaniem status quo w polityce światowej."
 GENERIC_eastern_emergence: "Pojawienie się Wschodu"
 GENERIC_eastern_emergence_desc: "Politycznie kraje wschodzące pragną odejść od obecnego porządku światowego i założyć nowe organizacje, aby zastąpić stare. Choć nie są one ściśle antyamerykańskie ani antyzachodnie, kraje wschodzące często próbują podważać wpływy Zachodu."
 GENERIC_non_aligned: "Nie wyrównany"
 GENERIC_non_aligned_desc: "Kraje neutralne starają się trzymać z dala od polityki globalnej i często skupiają się na rozwoju wewnętrznym lub regionalnym. Nie czują się silnie ani z Zachodem, ani ze Wschodem."
 GENERIC_the_conservative_approach: "Konserwatywne podejście"
 GENERIC_the_conservative_approach_desc: "Kraje konserwatywne aktywnie starają się utrzymać globalne status quo, koncentrując się na utrzymaniu zachodniej polityki w stylu starej gwardii i perspektyw międzynarodowych."
 GENERIC_the_nationalist_rise: "Powstanie nacjonalistyczne"
 GENERIC_the_nationalist_rise_desc: "Kraje nacjonalistyczne skupiają się głównie na sobie i przeszłej świetności swojego narodu. Często popadają w politykę autorytarną i promują istnienie jednej grupy etnicznej lub narodu."
 GENERIC_the_salafist_rise: "Powstanie salafickie"
 GENERIC_the_salafist_rise_desc: "Salafizm jest ultrakonserwatywną interpretacją islamu. Salafici chcą zreformować islam, przywracając go do jego bardziej tradycyjnych i dosłownych korzeni, w razie potrzeby używając siły."
 GENERIC_western_ideas: "Zachodnie idee"
 GENERIC_western_ideas_desc: "Ideały demokracji i wolności, które tak cenią Zachód, są kluczem do sukcesu każdego szanowanego państwa narodowego. Powinniśmy je adoptować."
 GENERIC_the_rising_powers: "Wschodzące mocarstwa"
 GENERIC_the_rising_powers_desc: "Jak długo naród powinien przestrzegać zasad swoich niewidzialnych lalkarzy? Odejdźmy od tego niesprawiedliwego i skorumpowanego porządku świata, aby powstać wraz z naszymi braćmi."
 GENERIC_us_above_all: "My ponad wszystko"
 GENERIC_us_above_all_desc: "Naród jest jedyną świętą i czystą rzeczą na świecie. Należy je nie tylko szanować, ale także zaspokajać jego potrzeby – bez względu na to, jak mocno mogą to odczuwać inni!"
 GENERIC_jihad: "Święta wojna"
 GENERIC_jihad_desc: "Allah jest Największy!"
 GENERIC_international_diplomacy: "Dyplomacja międzynarodowa"
 GENERIC_international_diplomacy_desc: "Sztuka zawierania układów na zapleczu, publicznego okazywania postaw świętszych od siebie i dzielenia małych krajów pomiędzy większych sąsiadów, praktyka dyplomacji międzynarodowej ma od dawna ugruntowaną kulturę, będącą mieszaniną wystawności i pragmatycznego makiawelizmu. Przecież głównym celem dyplomacji jest zabezpieczenie dostaw ropy naftowej. [Root.GetNameDef] nie może pozostać w tyle."
 GENERIC_trade_with_the_neighbors: "Handluj z sąsiadami"
 GENERIC_trade_with_the_neighbors_desc: "Po zwarciu szeregów z naszymi bezpośrednimi sąsiadami zarówno poprzez rozbudowę naszego personelu dyplomatycznego, jak i rozbudowę naszej sieci drogowej, możemy teraz dążyć do ściślejszej integracji handlowej z naszymi sąsiadami. Pomoże to w zyskach zarówno naszym dużym firmom, jak i naszym małym przedsiębiorcom."
 GENERIC_alignment_debate: "Debata o wyrównaniu"
 GENERIC_alignment_debate_desc: "Otwartą kwestią dyplomacji międzynarodowej są zawsze sprzeczne i przeciwstawne sobie idee neutralności i izolacjonizmu kontra idea interwencjonizmu."
 GENERIC_neutrality: "Neutralność"
 GENERIC_neutrality_desc: "Zawsze powinniśmy przede wszystkim dbać o bezpieczeństwo i dobrobyt obywateli [Root.GetAdjective]. Nie możemy marnować naszych młodych mężczyzn, zasobów naturalnych i aktywów finansowych na zagraniczne uwikłania. Zamiast tego musimy upewnić się, że front wewnętrzny jest bezpieczny, zabezpieczając nasze granice i unikając członkostwa w międzynarodowych sieciach sojuszy."
 GENERIC_interventionism: "Interwencjonizm"
 GENERIC_interventionism_desc: "Patrzenie tylko na siebie na arenie międzynarodowej jest nie tylko samolubne, ale także obraźliwe dla wszystkich narodów świata. Bez względu na wszystko powinniśmy zapewnić dobrobyt i bezpieczeństwo wszystkim w regionie, a może nawet na całym świecie! A jeśli przy okazji uda nam się pozyskać dodatkowe zasoby i satysfakcję dla [Root.GetNameDef]..."
 GENERIC_build_fortifications: "Buduj fortyfikacje"
 GENERIC_build_fortifications_desc: "Silna architektura obronna jest kluczem do zabezpieczenia niezniszczalnej linii frontu w przypadku inwazji obcych sił."
 GENERIC_militarism: "Militaryzm"
 GENERIC_militarism_desc: "Militaryzm to idea państwa posiadającego silną armię, która służy do zabezpieczania i ochrony interesów narodowych zarówno na obszarze krajowym, jak i zagranicznym."
 GENERIC_peaceful_emergence: "Pokojowe pojawienie się"
 GENERIC_peaceful_emergence_desc: "Pomimo różnych światopoglądów nie powinniśmy być wrogo nastawieni do starego porządku, ale zamiast tego powoli pracować nad zmianą świata poprzez dyplomację i ekonomię."
 GENERIC_revanchism: "Rewanżyzm"
 GENERIC_revanchism_desc: "Rewanżyzm to termin określający wolę kraju odzyskania utraconego wcześniej terytorium. Spopularyzowany przez Francuzów po utracie Alzacji i Lotaryngii, rewanżyzm jest nadal kluczowym czynnikiem w polityce wielu krajów."
 GENERIC_build_roads: "Buduj drogi"
 GENERIC_build_roads_desc: "Transport ma kluczowe znaczenie w każdym dobrze rozwiniętym obszarze świata i możemy zapewnić większy dostęp do edukacji i życia miejskiego poprzez budowę dróg w całym kraju, zwłaszcza w regionach słabiej rozwiniętych."
 GENERIC_build_railways: "Buduj linie kolejowe"
 GENERIC_build_railways_desc: "Transport ma kluczowe znaczenie w każdym dobrze rozwiniętym obszarze świata i możemy zachęcać do industrializacji, a także ustanawiania szybkiej i taniej metody transportu poprzez budowę linii kolejowych w mniej rozwiniętych częściach kraju."
 GENERIC_build_highways: "Buduj autostrady"
 GENERIC_build_highways_desc: "Aby zapewnić długodystansowy transport osób na całym obszarze [Root.GetNameDef], potrzebne są autostrady. Zbudujmy trochę."
 GENERIC_expand_urban_areas: "Rozwiń Obszary miejskie"
 GENERIC_expand_urban_areas_desc: "Regiony miejskie [Root.GetNameDef] stanowią rdzeń jego postępu i potencjalnie gospodarki. Rozwijając i poprawiając życie w urbanizacji, możemy jeszcze bardziej scentralizować gospodarkę i pobudzić dynamikę obywateli."
 GENERIC_developmentalism: "Rozwojowość"
 GENERIC_developmentalism_desc: "Rozwójalizm to teoria ekonomii, która stwierdza, że ​​najlepszym sposobem rozwoju gospodarek krajów słabiej rozwiniętych jest posiadanie silnego i zróżnicowanego rynku wewnętrznego z wysokimi cłami."
 GENERIC_increase_resource_production: "Zwiększ produkcję zasobów"
 GENERIC_increase_resource_production_desc: "Wyższy uzysk surowców w naszych zakładach produkcyjnych oznacza wyższą płacę przy eksporcie masowym. Nadanie priorytetu wydobyciu zasobów pozwoli nam pobudzić naszą gospodarkę, a także pozwoli nam wyprodukować większe ilości sprzętu dla naszych żołnierzy."
 GENERIC_economic_autonomy: "Autonomia Gospodarcza"
 GENERIC_economic_autonomy_desc: "Jednym z największych niebezpieczeństw dla kraju jest poddanie naszej gospodarki obcemu mocarstwu. Nasz naród nie jest ich własnością, ale naszą."
 GENERIC_autarky: "Autarkia"
 GENERIC_autarky_desc: "Samowystarczalność to jedna z najważniejszych rzeczy, których możemy nauczyć naszych obywateli. Oznacza to nie tylko mniejsze obciążenie biurokracji pracą, ale także zmniejszenie zagrożeń dla bezpieczeństwa narodowego, zwiększoną kontrolę nad polityką wewnętrzną i lepiej wykształcone społeczeństwo."
 GENERIC_economic_measures: "Środki ekonomiczne"
 GENERIC_economic_measures_desc: "Poprzez wdrożenie środków regulacji gospodarczej i kontrolę zadłużenia międzynarodowego możemy pobudzić wzrost naszego lokalnego budżetu i obniżyć oprocentowanie długu."
 GENERIC_productivity_measures: "Miary wydajności"
 GENERIC_productivity_measures_desc: ""
 GENERIC_improved_worker_productivity: "Poprawa wydajności pracowników"
 GENERIC_improved_worker_productivity_desc: ""
 GENERIC_the_manpower_solution: "Rozwiązanie dotyczące siły roboczej"
 GENERIC_the_manpower_solution_desc: ""
 GENERIC_emphasize_autarkic_measures: "Nacisk na dalsze działania autonomiczne"
 GENERIC_emphasize_autarkic_measures_desc: ""
 GENERIC_reaching_to_the_global_market: "Dotarcie do globalnego rynku"
 GENERIC_reaching_to_the_global_market_desc: ""
 GENERIC_assure_the_national_fuel_reserve: "Zapewnij Krajową Rezerwę Paliwa"
 GENERIC_assure_the_national_fuel_reserve_desc: "Nasza ropa jest niezwykle ważna nie tylko do zastosowań wojskowych w pojazdach i opancerzeniu, ale także w ogólnym transporcie cywilnym i codziennym użytku. Być może pogłębimy silosy paliwowe, aby Krajowa Rezerwa Paliw efektywniej magazynowała to czarne złoto."
 GENERIC_ease_of_business_reforms: "Łatwość reform biznesowych"
 GENERIC_ease_of_business_reforms_desc: "Jednym z możliwych sposobów zachęcenia obywatela [Root.GetAdjective] do wydawania pieniędzy i prowadzenia działalności gospodarczej jest reforma prawa i gospodarki, tak aby niezależnym przedsiębiorcom łatwiej i bardziej opłacało się zarabiać na życie."
 GENERIC_attract_foreign_investors: "Przyciągnij inwestorów zagranicznych"
 GENERIC_attract_foreign_investors_desc: "Poluzowując prawo gospodarcze, możemy uczynić naszą ziemię atrakcyjną dla oportunistycznych inwestorów zagranicznych, którzy mogą dostrzec tam, gdzie jesteśmy, jedną lub dwie świecące gwiazdy."
 GENERIC_debt_refactoring: "Refaktoryzacja zadłużenia"
 GENERIC_debt_refactoring_desc: "Negocjowanie naszych pożyczek w celu poprawy życia i efektywności naszego rządu nigdy nie jest złą rzeczą."
 GENERIC_agricultural_district_subsidization: "Dofinansowanie dla okręgów rolniczych"
 GENERIC_agricultural_district_subsidization_desc: ""
 GENERIC_mobilize_the_working_class: "Mobilizować klasę robotniczą"
 GENERIC_mobilize_the_working_class_desc: "Większe wydatki na centra rekrutacyjne to jeden z najpewniejszych sposobów zapewnienia wystarczającej siły roboczej i wsparcia przemysłowego, aby popchnąć [Root.GetNameDef] ku zwycięstwu w przypadku wybuchu konfliktu."
 GENERIC_light_industry_investments: "Inwestycje w przemyśle lekkim"
 GENERIC_light_industry_investments_desc: "Zastrzyki kapitału w przemysł cywilny, a także w kompleks naftowy mogą pomóc naszej gospodarce przetrwać w najtrudniejszych czasach."
 GENERIC_heavy_industry_investments: "Inwestycje przemysłu ciężkiego"
 GENERIC_heavy_industry_investments_desc: "Zastrzyk kapitału do kompleksu wojskowo-przemysłowego zwiększy wydajność sprzętu, dzięki czemu wszyscy nasi żołnierze będą dobrze wyposażeni do bitwy."
 GENERIC_refitting_the_military_industry: "Modernizacja przemysłu wojskowego"
 GENERIC_refitting_the_military_industry_desc: "Możemy otworzyć nowe fabryki, aby mieć pewność, że produkcja naszego sprzętu nie spadnie."
 GENERIC_energy_sector: "Sektor Energetyczny"
 GENERIC_energy_sector_desc: "Aby móc utrzymać kraj, należy najpierw unowocześnić jego sektor energetyczny. Powinniśmy zbudować zarówno elektrownię na paliwa kopalne, jak i infrastrukturę energii odnawialnej, aby zapewnić niezawodną energię po przystępnej cenie dla całego regionu."
 GENERIC_fossil_powerplant: "Elektrownie na paliwa kopalne"
 GENERIC_fossil_powerplant_desc: "Możemy skoncentrować nasz sektor energetyczny na wyborze paliw kopalnych jako NAJWŁAŚCIWSZEGO wyboru, poświęcając produkcję i innowacje na rzecz tanich i dobrze zbadanych metod produkcji energii."
 GENERIC_improved_energy_cycling: "Ulepszone elektrownie"
 GENERIC_improved_energy_cycling_desc: "Dzięki upublicznieniu naszego stanowiska w sektorze energetycznym więcej firm i organizacji zdecyduje się na produkcję energii z paliw kopalnych. Oznacza to także przestoje w pracy odnawialnych źródeł energii."
 GENERIC_renewable_retooling: "Odnawialne przezbrojenie"
 GENERIC_renewable_retooling_desc: "Zamiast tego możemy skoncentrować nasz sektor energetyczny na wybieraniu alternatywnych, zrównoważonych paliw, aby uzyskać dużą wydajność i niewielki wpływ na środowisko, rezygnując z niezawodności i godząc się z większymi kosztami."
 GENERIC_combined_military_defense_industries: "Połączone Przemysły Obronne"
 GENERIC_combined_military_defense_industries_desc: "Dzięki naszej doskonałej pracy i wysiłkom jesteśmy teraz w stanie efektywniej zarządzać naszym przemysłem obronnym."
 GENERIC_renewable_infrastructure: "Infrastruktura odnawialna"
 GENERIC_renewable_infrastructure_desc: "Teraz, gdy w naszym kraju nasilił się szum wokół energii odnawialnej, możemy przystąpić do budowy zrównoważonej infrastruktury przy pomocy finansowej zainteresowanych inwestorów."
 GENERIC_nuclear_energy_expansions: "Ekspansja energetyki jądrowej"
 GENERIC_nuclear_energy_expansions_desc: ""
 GENERIC_unemployment_program: "Programy dla bezrobotnych"
 GENERIC_unemployment_program_desc: "Można wprowadzić pośpieszne środki, aby upewnić się, że uda nam się wstrzymać wyższe progi bezrobocia, zanim naród zacznie cierpieć. Ich wdrożenie może być także sposobem na modyfikację naszego budżetu opieki społecznej i zdrowotnej, w interesie obywateli."
 GENERIC_satisfy_the_middle_class: "Zaspokoić klasę średnią"
 GENERIC_satisfy_the_middle_class_desc: "Klasa średnia jest być może największą grupą interesów w kraju. Można się spodziewać, że składające się głównie z konglomeratów przemysłowo-biznesowych zaspokoją się rozbudową infrastruktury miejskiej."
 GENERIC_build_churches: "Buduj kościoły"
 GENERIC_build_churches_desc: "Jeśli mamy uszczęśliwić księży i ​​duchowieństwo, musimy także włożyć trochę kapitału w budowę kościołów, świątyń i innych miejsc chwały w całym kraju. Korzyścią jest także fakt, że przeciętny obywatel pozostanie bardziej uziemiony, co będzie efektem ubocznym."
 GENERIC_please_the_upper_class: "Proszę klasę wyższą"
 GENERIC_please_the_upper_class_desc: "Oligarchia stanowi niewielką, ale ważną część w każdym państwie, będąc niewidzialną ręką odpowiedzialną za inwestycje, nabywanie gruntów i gospodarkę zarówno na poziomie mikro, jak i makro. Uspokajanie ich jest dla nas czymś naturalnym."
 GENERIC_import_foreign_automobiles: "Importuj zagraniczne samochody"
 GENERIC_import_foreign_automobiles_desc: "Trawa jest zawsze bardziej zielona po drugiej stronie płotu, a samochody po drugiej stronie granicy są zawsze czystsze. Import pojazdów silnikowych prosto z zagranicznych gałęzi przemysłu będzie świetnym pretekstem do podkręcenia sobie szumu wokół rządu."
 GENERIC_invest_in_biofuels: "Zainwestuj w biopaliwa"
 GENERIC_invest_in_biofuels_desc: "Alternatywne źródła energii to przyszłość! ...Tak przynajmniej twierdzą inwestorzy. Niezależnie od tego wierzymy w ich interesy i że będą one zgodne z interesami naszego narodu."
 GENERIC_assure_intellectual_freedoms: "Zapewnij wolność intelektualną"
 GENERIC_assure_intellectual_freedoms_desc: "Niech wszyscy intelektualiści w [Root.GetNameDef] wiedzą, że ich wysiłki naukowe są nie tylko cenne, ale kluczem do naszego dobrobytu i powinny być chronione bez względu na ich ideologię i przynależność."
 GENERIC_create_an_automotive_industry: "Stwórz przemysł motoryzacyjny"
 GENERIC_create_an_automotive_industry_desc: "Kiedy już poznamy wszystkie tajniki produkcji samochodów przez tych nieznośnych obcokrajowców, możemy zacząć wykorzystywać własne alternatywy, aby pobudzić krajowy przemysł i przy okazji zadowolić klasę niższą."
 GENERIC_build_primary_schools: "Buduj szkoły podstawowe"
 GENERIC_build_primary_schools_desc: "Edukacja – serce i dusza ludności każdego kraju na świecie. Szczególnie ważny jest dostęp do edukacji na poziomie podstawowym, ponieważ niewykształcone dziecko wyrośnie na niewykształconego dorosłego. Budowa większej liczby placówek szkół podstawowych pozwoli nam poprawić wskaźniki alfabetyzacji w naszym kraju."
 GENERIC_assure_access_to_education: "Zapewnij dostęp do edukacji"
 GENERIC_assure_access_to_education_desc: "Edukacja to nie tylko kluczowa potrzeba, ale prawo! Musimy zadbać o to, aby była ona – w pełni – zapewniona każdemu obywatelowi i zawsze. Następne pokolenie intelektualistów z pewnością zapewni nam wsparcie, gdy to się skończy."
 GENERIC_expand_the_universities: "Rozwiń uniwersytety"
 GENERIC_expand_the_universities_desc: "Teraz, gdy stworzono podstawy dla szkolnictwa podstawowego, możemy teraz inwestować w szkolnictwo wyższe, aby geniusze i intelektualiści światowej sławy również mogli pochodzić z [Root.GetNameDef]."
 GENERIC_industrial_research_task_forces: "Grupy zadaniowe ds. badań przemysłowych"
 GENERIC_industrial_research_task_forces_desc: "Nasz IRTF byłby finansowanym ze środków krajowych zespołem badaczy zajmującym się obserwacją najlepszych praktyk przemysłowych, abyśmy mogli je wdrożyć w przyszłości."
 GENERIC_naval_reform: "Reforma Marynarki Wojennej"
 GENERIC_naval_reform_desc: "Najwyższy czas, abyśmy pozbyli się naszych przestarzałych praktyk morskich i zaczęli poważniej traktować siły wodne."
 GENERIC_naval_bases: "Bazy Marynarki Wojennej"
 GENERIC_naval_bases_desc: "Budowa doków i portów na całym wybrzeżu przyniesie korzyści nie tylko przemysłowi, ale także naszej marynarce wojennej."
 GENERIC_submarines: "Okręty podwodne"
 GENERIC_submarines_desc: "Możemy zacząć przyglądać się technologii łodzi podwodnych, aby zapobiec niewygodnemu zbliżaniu się najeźdźców do naszych statków na wodzie."
 GENERIC_surface_ships: "Statki powierzchniowe"
 GENERIC_surface_ships_desc: "Brutalna siła stojąca za każdą operacją morską, polegająca na badaniu najskuteczniejszych i nowoczesnych okrętów nawodnych, bezpośrednio doprowadzi nas do dominacji na morzu."
 GENERIC_dockyards: "Stocznie"
 GENERIC_dockyards_desc: "Budowanie większej liczby portów i stymulowanie przemysłu morskiego jest potrzebne, abyśmy mogli prosperować w handlu i walce!"
 GENERIC_nuclear_submarines: "Jądrowe łodzie podwodne"
 GENERIC_nuclear_submarines_desc: "Jądrowy okręt podwodny to dowolny typ łodzi podwodnej napędzanej reaktorem jądrowym. Są potężniejsze, szybsze i praktycznie nigdy nie wymagają tankowania."
 GENERIC_naval_doctrine_innovations: "Innowacje w doktrynie morskiej"
 GENERIC_naval_doctrine_innovations_desc: "Możemy studiować standardowe doktryny frakcyjne niektórych z najpotężniejszych światowych zakonów wojskowych, aby sami stać się bardziej skutecznymi w walce morskiej."
 GENERIC_aircraft_carriers: "Lotniskowce"
 GENERIC_aircraft_carriers_desc: "Lotniskowiec to okręt wojenny, który służy jako morska baza lotnicza, wyposażona w pełnowymiarową kabinę załogi oraz urządzenia do przenoszenia, uzbrajania, rozmieszczania i odzyskiwania samolotów."
 GENERIC_naval_doctrine_expertise: "Ekspertyza doktryny morskiej"
 GENERIC_naval_doctrine_expertise_desc: "Zintegrowanie każdego elementu współczesnej doktryny morskiej w połączony zestaw taktyk sprawi, że nawet największe potęgi morskie zadrżą z powodu naszej sprawności."
 GENERIC_vessel_production: "Budowa statku"
 GENERIC_vessel_production_desc: "Możliwe byłoby spowodowanie wzrostu wskaźników produkcji marynarki wojennej poprzez optymalizację dokumentacji stoczniowej i promowanie kultury morskiej w stanach przybrzeżnych."
 GENERIC_air_force_reform: "Reforma Sił Powietrznych"
 GENERIC_air_force_reform_desc: "Kierując się zasadą, że naród kontrolujący swoje niebo to naród kontrolujący swoje ziemie, musimy dążyć do modernizacji wszystkich doktryn dotyczących powietrza."
 GENERIC_fighter_planes: "Myśliwce"
 GENERIC_fighter_planes_desc: "Samoloty myśliwskie lub pościgowe projektuje się z myślą o walce powietrze-powietrze. Są głównym sposobem, w jaki nasze siły powietrzne mogą uzyskać przewagę powietrzną nad dowolną przestrzenią bojową."
 GENERIC_air_doctrine_innovations: "Innowacje w doktrynie powietrza"
 GENERIC_air_doctrine_innovations_desc: "Doktryna powietrzna zmienia się tak szybko, jak technologia nasza i naszych wrogów, ewoluując i rozwijając się wraz z nią. Najwyższy czas przyspieszyć ten proces."
 GENERIC_countermeasures_against_aircraft: "Środki zaradcze przeciwko samolotom"
 GENERIC_countermeasures_against_aircraft_desc: "Jeśli mamy bronić naszej ziemi przed potencjalnie lepszymi przeciwnikami w powietrzu, musimy skupić się szczególnie na technologii broni przeciwlotniczej."
 GENERIC_bomber_planes: "Samoloty bombowe"
 GENERIC_bomber_planes_desc: "Bombardowanie strategiczne przy użyciu samolotów bombowych zdemoralizuje wroga i uszkodzi jego sieć logistyczną, nawet w dzisiejszych czasach nieregularnego transportu. To priorytet w ofensywie."
 GENERIC_drones: "Drony"
 GENERIC_drones_desc: "Technologia UAV (bezzałogowych statków powietrznych) umożliwi nam bombardowanie, zabijanie i pozbywanie się celów na długich dystansach, niezależnie od tego, czy będą to ludzie, czy infrastruktura, bez poświęcania odrobiny siły roboczej, ponieważ drony są zdalnie sterowane."
 GENERIC_air_doctrine_expertise: "Ekspertyza doktryny powietrza"
 GENERIC_air_doctrine_expertise_desc: "Nasze siły powietrzne są teraz naprawdę jednymi z tych, z którymi należy się liczyć – podobnie jak taktyka, którą stosujemy. Ciągłe unowocześnianie i ewolucja naszej doktryny pozwoli nam kontrolować niebo w sposób, o którym nigdy wcześniej nie myśleliśmy."
