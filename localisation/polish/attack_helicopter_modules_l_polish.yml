 helicopter_turbine_engine_gen1: "Silniki turbinowe pierwszej generacji"
 helicopter_turbine_engine_gen1_desc: "Wczesne silniki turbowałowe zaadaptowane z istniejących lotniczych silników turbinowych. Ograniczona moc wyjściowa powodująca problemy z trwałością i niezawodnością.\n\n§GWskazówka projektanta: silniki turbinowe to standardowy silnik stosowany w helikopterach wojskowych§!"
 helicopter_turbine_engine_gen2: "Silniki turbinowe drugiej generacji"
 helicopter_turbine_engine_gen2_desc: "Dzięki udoskonaleniom materiałów, konstrukcji i technik produkcji możemy zwiększyć moc wyjściową i poprawić niezawodność.\n\n§GWskazówka dla projektanta: silniki turbinowe to standardowy silnik stosowany w helikopterach wojskowych§!"
 helicopter_turbine_engine_gen3: "Silniki turbinowe trzeciej generacji"
 helicopter_turbine_engine_gen3_desc: "Wprowadzenie cyfrowych systemów sterowania silnikiem pozwoliło nam poprawić osiągi silnika, oszczędność paliwa i łatwość obsługi.\n\n§GWskazówka dla projektanta: Silniki turbinowe to standardowy silnik stosowany w helikopterach wojskowych§!"
 helicopter_turbine_engine_gen4: "Silniki turbinowe czwartej generacji"
 helicopter_turbine_engine_gen4_desc: "Postępy w materiałoznawstwie i aerodynamiki doprowadziły do ​​powstania silników o większej mocy, a zintegrowane systemy monitorowania stanu pozwoliły na konserwację predykcyjną i większą niezawodność.\n\n§GWskazówka dla projektanta: silniki turbinowe to standardowy silnik stosowany w helikopterach wojskowych§!"
 helicopter_turbine_engine_gen5: "Silniki turbinowe piątej generacji"
 helicopter_turbine_engine_gen5_desc: "Postęp w materiałoznawstwie i aerodynamiki doprowadził do powstania silników o jeszcze większej mocy.\n\n§GWskazówka dla projektanta: silniki turbinowe to standardowy silnik stosowany w helikopterach wojskowych§!"
 helicopter_piston_engine_gen1: "Silniki tłokowe pierwszej generacji"
 helicopter_piston_engine_gen1_desc: "Wczesne silniki tłokowe zaadaptowane z istniejących silników tłokowych samolotów. Ciężki z ograniczoną mocą wyjściową oraz problemami z trwałością i niezawodnością.\n\n§GWskazówka projektanta: silniki tłokowe są budżetową alternatywą dla silników turbinowych§!"
 helicopter_piston_engine_gen2: "Silniki tłokowe drugiej generacji"
 helicopter_piston_engine_gen2_desc: "Udoskonalenia w konstrukcji doprowadziły do ​​wyższej niezawodności i mocy wyjściowej. Aby zaradzić wcześniejszym niedociągnięciom, wprowadzono także doładowanie i ulepszone chłodzenie.\n\n§GWskazówka dla projektanta: silniki tłokowe stanowią budżetową alternatywę dla silników turbinowych§!"
 helicopter_piston_engine_gen3: "Silniki tłokowe trzeciej generacji"
 helicopter_piston_engine_gen3_desc: "Udoskonalenia w metalurgii i technikach produkcji doprowadziły do ​​wzrostu wydajności i niezawodności, co zostało dodatkowo ulepszone dzięki dodaniu cyfrowych systemów sterowania silnikiem.\n\n§GWskazówka dla projektanta: Silniki tłokowe są tańszą alternatywą dla silników turbinowych§!"
 helicopter_piston_engine_gen4: "Silniki tłokowe czwartej generacji"
 helicopter_piston_engine_gen4_desc: "Dodanie zintegrowanych systemów monitorowania stanu pozwoliło na konserwację predykcyjną i większą niezawodność. Postępy w projektowaniu, produkcji i metalurgii stale poprawiają aerodynamikę i osiągi.\n\n§GWskazówka dla projektanta: Silniki tłokowe stanowią budżetową alternatywę dla silników turbinowych§!"
 helicopter_piston_engine_gen5: "Silniki tłokowe piątej generacji"
 helicopter_piston_engine_gen5_desc: "Postęp w materiałoznawstwie i aerodynamiki doprowadził do powstania silników o jeszcze większej mocy.\n\n§GWskazówka dla projektanta: Silniki tłokowe stanowią budżetową alternatywę dla silników turbinowych§!"
 helicopter_armor_gen1: "Pancerz helikoptera pierwszej generacji"
 helicopter_armor_gen1_desc: "Schematy opancerzenia helikopterów wczesnego ataku obejmowały opancerzenie kokpitu, krytyczne komponenty i niezbędne systemy zapewniające ochronę przed ogniem z broni ręcznej i odłamkami."
 helicopter_armor_gen2: "Pancerz helikoptera drugiej generacji"
 helicopter_armor_gen2_desc: "Dzięki wynalezieniu i integracji pancerza kompozytowego, systemy opancerzenia helikopterów szturmowych zapewniają teraz dodatkową ochronę. Zaczęto również wprowadzać do użytku systemy pancerza reaktywnego, zapewniające jeszcze większą ochronę."
 helicopter_armor_gen3: "Pancerz helikoptera trzeciej generacji"
 helicopter_armor_gen3_desc: "Postęp w technologii i doktrynie opancerzenia doprowadził do modułowych schematów opancerzenia dostosowanych do określonych zestawów misji."
 sensors_and_avionics_gen_1: "Czujniki i awionika pierwszej generacji"
 sensors_and_avionics_gen_1_desc: "Wczesne śmigłowce szturmowe awionika i czujniki koncentrowały się głównie na włączaniu podstawowych mechanicznych i analogowych systemów awioniki. Systemy te obejmowały podstawowe czujniki, takie jak systemy celowania wizualnego i podstawowy sprzęt radiokomunikacyjny. Awionika była podstawowa i głównie mechaniczna, z ograniczoną liczbą elektronicznych pomocy do nawigacji i celowania."
 sensors_and_avionics_gen_2: "Czujniki i awionika drugiej generacji"
 sensors_and_avionics_gen_2_desc: "Dzięki integracji radaru dopplerowskiego, przyszłościowych kamer na podczerwień (FLIR) i ulepszonych systemów komunikacji radiowej zaobserwowaliśmy poprawę możliwości wykrywania i śledzenia celów, a także lepszą świadomość sytuacyjną dla pilotów."
 sensors_and_avionics_gen_3: "Czujniki i awionika trzeciej generacji"
 sensors_and_avionics_gen_3_desc: "Dodanie zaawansowanych systemów FLIR, wielomodowych systemów radarowych zdolnych do jednoczesnego śledzenia wielu celów oraz ulepszonych systemów nawigacji inercyjnej spowodowało znaczną poprawę efektywności bojowej. W tej generacji wprowadzono także dalmierze laserowe, co znacznie poprawiło dokładność celowania i dostarczania broni."
 sensors_and_avionics_gen_4: "Czujniki i awionika czwartej generacji"
 sensors_and_avionics_gen_4_desc: "Obecnie zintegrowaliśmy cyfrowe przetwarzanie sygnałów, zaawansowaną fuzję danych i możliwości sieciowe z naszymi zestawami awioniki i czujników. Nasze helikoptery są teraz bardziej zintegrowane z sieciowymi środowiskami bojowymi, udostępniając dane w czasie rzeczywistym jednostkom naziemnym i innym statkom powietrznym. Nasze zestawy czujników stały się bardziej modułowe, wprowadziliśmy także systemy radarowe z syntetyczną aperturą, ulepszone zestawy do walki elektronicznej i wyświetlacze montowane na hełmach dla pilotów."
 sensors_and_avionics_gen_5: "Czujniki i awionika piątej generacji"
 sensors_and_avionics_gen_5_desc: "Jesteśmy obecnie w trakcie integrowania sztucznej inteligencji z systemem, analizując terabajty danych z różnych czujników, takich jak radar, FLIR, LIDAR i inne, aby zapewnić kompleksowy i dokładny obraz pola bitwy."
 flare_launchers: "Wyrzutnie flar"
 flare_launchers_desc: "Załoga sterowała środkami zaradczymi na podczerwień w celu obrony przed rakietami wystrzeliwanymi przez MANPADS, statki powietrzne lub SAM. Bezużyteczny przeciwko rakietom naprowadzanym radarowo."
 active_defence_system_gen1: "System aktywnej obrony pierwszej generacji"
 active_defence_system_gen1_desc: "Podstawowy system składający się z wyrzutni flar i plew, przeznaczony do zwalczania rakiet naprowadzanych radarowo i na podczerwień. Można również stosować radarowe systemy ostrzegawcze i inne detektory."
 active_defence_system_gen2: "System aktywnej obrony drugiej generacji"
 active_defence_system_gen2_desc: "Zaawansowany system składający się z automatycznych zakłócaczy oraz wyrzutni flar i plew, przeznaczony do zwalczania rakiet naprowadzanych radarowo i na podczerwień w różnych zakresach widma. Radarowe systemy ostrzegawcze i inne detektory zostały zintegrowane, aby umożliwić automatyczne dozowanie środków zaradczych. W helikopterze znajdują się również małe systemy typu „hardkill”, które strzelają własnymi pociskami w celu przechwytywania nadlatujących zagrożeń."
 stealth_modification_gen1: "Modyfikacja Stealth pierwszej generacji"
 stealth_modification_gen1_desc: "Wczesne próby stworzenia helikopterów stealth polegały na elementarnych próbach zmniejszenia przekroju radaru. Te wczesne próby skupiały się na kształtowaniu płatowca w celu zminimalizowania odbić radarowych i wykorzystaniu materiałów pochłaniających radary w celu ograniczenia odbić radarowych. Jednak skuteczność tych środków była ograniczona i nie osiągnięto prawdziwych możliwości ukrywania się."
 stealth_modification_gen2: "Modyfikacja Stealth drugiej generacji"
 stealth_modification_gen2_desc: "Kontynuując poprzednie próby, producenci helikopterów zintegrowali w płatowcach materiały kompozytowe, co pomogło w absorpcji fal radarowych i zmniejszeniu widoczności samolotu na ekranach radarów. Ponadto helikoptery zaczęto stosować konstrukcje wielostronne, co jeszcze bardziej zmniejszyło ich RCS. Projekty te przypominały płaskie powierzchnie i kąty, co pomagało rozpraszać sygnały radarowe od źródła."
 stealth_modification_gen3: "Modyfikacja Stealth trzeciej generacji"
 stealth_modification_gen3_desc: "Przy jeszcze większym nacisku na ukrywanie się, systemy ukrywania się helikopterów wykorzystują teraz zaawansowane materiały, adaptacyjne systemy kamuflażu i technologię redukcji sygnatur akustycznych. Obecnie wykorzystuje się zaawansowane metamateriały i nanotechnologię, a także kamuflaż adaptacyjny. Wirniki Fenestron stały się standardem."
 helicopter_gun_pod_gen1: "Kapsuła na broń pierwszej generacji"
 helicopter_gun_pod_gen1_desc: "Na wczesnych etapach działa były ręcznie montowane na helikopterach i obsługiwane przez członków załogi bez zaawansowanych systemów stabilizacji. Instalacjom tym brakowało dokładności i stabilności, co utrudniało namierzanie celów."
 helicopter_gun_pod_gen2: "Kapsuła na broń drugiej generacji"
 helicopter_gun_pod_gen2_desc: "zasobniki drugiej generacji były zasobnikami dedykowanymi do karabinów maszynowych. Zapewniały one większą stabilność i celność, a broń stała się standardową częścią uzbrojenia helikopterów. Systemy zdalnego celowania poprawiły swoją skuteczność."
 helicopter_gun_pod_gen3: "Kapsuła na broń trzeciej generacji"
 helicopter_gun_pod_gen3_desc: "Trzecia generacja zasobników armatnich posiadała żyroskopowe systemy stabilizacji, kompensujące ruch helikoptera i pozwalające na dokładniejszy ostrzał. Ponadto integracja czujników, takich jak podczerwień i optyka, zwiększyła możliwości namierzania, szczególnie w warunkach słabego oświetlenia."
 helicopter_gun_pod_gen4: "Kapsuła na broń czwartej generacji"
 helicopter_gun_pod_gen4_desc: "Wraz z pojawieniem się nowoczesnej technologii czujników, zasobniki karabinów maszynowych montowane na helikopterach stały się bardziej wyrafinowane. Integracja czujników podczerwieni i elektrooptycznych umożliwiła namierzanie w warunkach słabego oświetlenia. Dalmierze i wskaźniki laserowe pozwalały na precyzyjne namierzanie i zwalczanie celów naziemnych i powietrznych."
 helicopter_gun_pod_gen5: "Kapsuła na broń piątej generacji"
 helicopter_gun_pod_gen5_desc: "Kapsuły na broń piątej generacji zawierały miniaturowe elektromagnetyczne działa szynowe lub cewki, co jeszcze bardziej zwiększało śmiertelność."
 helicopter_light_nose_gun_gen1: "Pistolet przedni kal. 12,7 mm pierwszej generacji"
 helicopter_light_nose_gun_gen1_desc: "Wczesne karabiny maszynowe montowane na nosie skupiały się na zapewnianiu podstawowych zdolności obronnych przeciwko zagrożeniom na miękkim lądzie i lekkim samolotom. Technologia i projekt w tym okresie były stosunkowo proste i często obejmowały ręcznie obsługiwane karabiny maszynowe z ograniczonymi systemami celowniczymi.\n\n§GWskazówka projektanta: Lekkie działa są skuteczne przeciwko piechocie, ale NIE pojazdom opancerzonym§!"
 helicopter_light_nose_gun_gen2: "Pistolet przedni kal. 12,7 mm drugiej generacji"
 helicopter_light_nose_gun_gen2_desc: "Druga generacja karabinów maszynowych montowanych na nosie przyniosła znaczny postęp w awionice, systemach celowniczych i stabilizacji broni. W tej epoce helikoptery zaczęto stosować w bardziej wyrafinowanych systemach kierowania ogniem, w tym stanowiskach stabilizowanych żyroskopowo, dalmierzach i komputerach celowniczych.\n\n§GWskazówka dla projektanta: lekkie działa są skuteczne przeciwko piechocie, ale NIE pojazdom opancerzonym§!"
 helicopter_light_nose_gun_gen3: "Pistolet przedni kal. 12,7 mm trzeciej generacji"
 helicopter_light_nose_gun_gen3_desc: "Trzecia generacja karabinów maszynowych montowanych na nosie charakteryzuje się bezproblemową integracją z szerszymi systemami czujników i komunikacji helikoptera, a także postępem w automatyzacji i możliwościach autonomicznych. Karabiny maszynowe są teraz w pełni zintegrowane z wyświetlaczami montowanymi na hełmie pilota.\n\n§GWskazówka projektanta: Lekkie działa są skuteczne przeciwko piechocie, ale NIE pojazdom opancerzonym§!"
 helicopter_medium_nose_gun_gen1: "Działo nosowe 20 mm pierwszej generacji"
 helicopter_medium_nose_gun_gen1_desc: "Pierwsza generacja dział kal. 20 mm montowanych na nosie była adaptacją istniejących działek automatycznych samolotów. Celowano w nie ręcznie i brakowało im zaawansowanych systemów celowniczych. Działa te zapewniały ogień tłumiący i ograniczone możliwości przeciwpancerne. Ich prosta konstrukcja skupiała się na maksymalizacji siły ognia w ramach ograniczeń związanych z masą helikoptera i ograniczeniami przestrzennymi. Pojemność amunicji była ograniczona, a zarządzanie odrzutem było ograniczone przez nieodłączną niestabilność helikoptera.\n\n§GWskazówka projektanta: średnie działa zapewniają równowagę między zdolnościami przeciwpancernymi i przeciwpiechotnymi§!"
 helicopter_medium_nose_gun_gen2: "Pistolet przedni kal. 20 mm drugiej generacji"
 helicopter_medium_nose_gun_gen2_desc: "W drugiej generacji dział przednich kal. 20 mm nastąpił postęp w zakresie celowania, kierowania ogniem i rodzajów amunicji. Integracja stabilizowanych platform, takich jak wieże stabilizowane żyroskopowo i elektrooptyczne systemy celownicze, pozwoliła na dokładniejsze i wszechstronne starcia. Systemy te kompensowały ruch helikoptera, zapewniając dokładność podczas manewrów. Opcje amunicji obejmowały teraz naboje przeciwpancerne i wybuchowe, zwiększające możliwości działa. Ulepszone systemy łagodzenia odrzutu również zmniejszyły wpływ ostrzału na stabilność helikoptera.\n\n§GWskazówka projektanta: średnie działa zapewniają równowagę między zdolnościami przeciwpancernymi i przeciwpiechotnymi§!"
 helicopter_medium_nose_gun_gen3: "Pistolet przedni kal. 20 mm trzeciej generacji"
 helicopter_medium_nose_gun_gen3_desc: "Trzecia generacja dział kal. 20 mm montowanych na dziobie obejmuje jeszcze bardziej zaawansowane systemy kierowania ogniem, lekką amunicję i półautonomiczne namierzanie za pomocą rozwiązań w zakresie namierzania i predykcyjnego strzelania opartych na sztucznej inteligencji, a także amunicję wykorzystującą najnowsze osiągnięcia inżynierii materiałowej.\n\n§GWskazówka dla projektanta : Średnie działa zapewniają równowagę między zdolnościami przeciwpancernymi i przeciwpiechotnymi§!"
 helicopter_heavy_nose_gun_gen1: "Pistolet przedni kal. 30 mm pierwszej generacji"
 helicopter_heavy_nose_gun_gen1_desc: "Działa kal. 30 mm pierwszej generacji montowane na helikopterach zostały opracowane głównie do celów przeciwpancernych i do ataków naziemnych. Te pistolety często wywodziły się z istniejących systemów. Działa celowano ręcznie, co utrudniało celność, szczególnie podczas dynamicznych manewrów w locie. Pojemność amunicji była ograniczona, a działa były przeważnie skuteczne na stosunkowo krótkich dystansach.\n\n§GWskazówka projektanta: ciężkie działa zapewniają lepsze właściwości przeciwpancerne kosztem możliwości przeciwpiechotnych§!"
 helicopter_heavy_nose_gun_gen2: "Pistolet przedni kal. 30 mm drugiej generacji"
 helicopter_heavy_nose_gun_gen2_desc: "Działa kal. 30 mm drugiej generacji montowane na helikopterach charakteryzowały się integracją bardziej wyrafinowanych systemów celowniczych, poprawiających celność i zasięg. Opracowano stabilizowane żyroskopowo mocowania dział i systemy kierowania ogniem, umożliwiające pilotom zachowanie celności podczas manewrowania. Zwiększono pojemność amunicji i wprowadzono nowsze generacje amunicji 30 mm o ulepszonych możliwościach penetracji pancerza. Te ulepszenia zwiększyły skuteczność działa przeciwko szerszemu zakresowi celów.\n\n§GWskazówka projektanta: ciężkie działa zapewniają lepsze właściwości przeciwpancerne kosztem możliwości przeciwpiechotnych§!"
 helicopter_heavy_nose_gun_gen3: "Pistolet przedni kal. 30 mm trzeciej generacji"
 helicopter_heavy_nose_gun_gen3_desc: "Trzecia generacja dział kal. 20 mm montowanych na dziobie obejmuje jeszcze bardziej zaawansowane systemy kierowania ogniem, lekką amunicję i półautonomiczne namierzanie za pomocą rozwiązań w zakresie namierzania i predykcyjnego strzelania opartych na sztucznej inteligencji, a także amunicję wykorzystującą najnowsze osiągnięcia inżynierii materiałowej.\n\n§GWskazówka dla projektanta : Ciężkie działa zapewniają lepsze możliwości przeciwpancerne kosztem możliwości przeciwpiechotnych§!"
 helicopter_atgm_gen1: "PPK pierwszej generacji"
 helicopter_atgm_gen1_desc: "Wczesne ppk montowane na helikopterach często były prowadzone ręcznie. Operatorzy musieli utrzymywać kontakt wzrokowy z celem i kierować pociskiem za pomocą joysticka i przewodu podłączonego do pocisku. Przewód zapewniał kontrolę i prowadzenie w czasie rzeczywistym, umożliwiając wprowadzanie poprawek podczas lotu."
 helicopter_atgm_gen2: "PPK drugiej generacji"
 helicopter_atgm_gen2_desc: "PKK są teraz wyposażone w półautomatyczne systemy naprowadzania dowodzenia. Systemy te charakteryzowały się lepszą celnością i były bardziej odporne na przeciwdziałania. Używały naprowadzania laserowego lub poleceń radiowych do śledzenia celu i kontroli pocisków."
 helicopter_atgm_gen3: "PPK trzeciej generacji"
 helicopter_atgm_gen3_desc: "Dostosowując ppk przeznaczone do zastosowań w walce lądowej, ppk śmigłowce mają teraz zdolność „strzel i zapomnij”. Pociski te były wyposażone w zaawansowane systemy namierzania, które umożliwiały im autonomiczne śledzenie celów i atakowanie ich po wystrzeleniu, umożliwiając helikopterowi manewrowanie lub atakowanie innych celów. Dodatkowo charakteryzowały się lepszymi właściwościami przeciwzakłóceniowymi i lepszą odpornością na środki zaradcze."
 helicopter_atgm_gen4: "PPK czwartej generacji"
 helicopter_atgm_gen4_desc: "Dalsze udoskonalenia technologii rakietowej doprowadziły do ​​powstania PPK z wielomodowymi głowicami i zwiększoną celnością i zasięgiem. Pociski te często są wyposażone w kombinację czujników podczerwieni, radaru i lasera, co pozwala im dostosować się do różnych scenariuszy celów i środków zaradczych."
 helicopter_atgm_gen5: "PPK piątej generacji"
 helicopter_atgm_gen5_desc: "Piąta generacja PPK charakteryzuje się dalszym postępem w technologii poszukiwania, rozróżnianiu celów, zasięgu i możliwościach bojowych. Funkcje obejmują ulepszoną integrację działań wojennych skoncentrowaną na sieci, zwiększoną automatyzację i jeszcze bardziej wyrafinowane możliwości przeciwdziałania."
