 helicopter_heavy_atgm_gen4: "Ciężki PPK czwartej generacji"
 helicopter_heavy_atgm_gen4_desc: "Dalsze udoskonalenia technologii rakietowej doprowadziły do ​​powstania PPK z wielomodowymi głowicami i zwiększoną celnością i zasięgiem. Pociski te często są wyposażone w kombinację czujników podczerwieni, radaru i lasera, co pozwala im dostosować się do różnych scenariuszy celów i środków zaradczych."
 helicopter_heavy_atgm_gen5: "Ciężki ATGM 5. generacji"
 helicopter_heavy_atgm_gen5_desc: "Piąta generacja PPK charakteryzuje się dalszym postępem w technologii poszukiwań, rozróżnianiu celów, zasięgu i możliwościach zaangażowania. Funkcje obejmują ulepszoną integrację wojny sieciowej, zwiększoną automatyzację i jeszcze bardziej zaawansowane możliwości przeciwdziałania."
 helicopter_rocket_pod_gen1: "Kapsuły rakietowe pierwszej generacji"
 helicopter_rocket_pod_gen1_desc: "Prosta obudowa zawierająca szereg rakiet niekierowanych. Rakiety te są często wystrzeliwane salwami i nie mają możliwości precyzyjnego celowania."
 helicopter_rocket_pod_gen2: "Kapsuły rakietowe drugiej generacji"
 helicopter_rocket_pod_gen2_desc: "W drugiej generacji zasobników rakietowych pojawiły się rakiety kierowane, zwiększające celność i śmiertelność. Systemy te wykorzystywały naprowadzanie laserowe lub przewodowe, aby zwiększyć szanse trafienia w zamierzone cele."
 helicopter_rocket_pod_gen3: "Kapsuły rakietowe trzeciej generacji"
 helicopter_rocket_pod_gen3_desc: "W zasobnikach rakietowych trzeciej generacji na znaczeniu zyskały rakiety naprowadzane precyzyjnie, wykorzystujące zaawansowane systemy naprowadzania, takie jak GPS i nawigacja inercyjna. Rakiety te mogłyby być dokładniej nakierowane na określone cele, zmniejszając dodatkowe szkody i zwiększając ogólną skuteczność helikopterów szturmowych."
 helicopter_rocket_pod_gen4: "Kapsuły rakietowe czwartej generacji"
 helicopter_rocket_pod_gen4_desc: "W czwartej generacji zasobników rakietowych zaczęto zwracać uwagę na wszechstronne zasobniki rakietowe, w których można stosować zarówno warianty kierowane, jak i niekierowane, maksymalizując skuteczność helikoptera. Co więcej, ulepszenia technologiczne umożliwiają obecnie lepsze namierzanie i integrację z awioniką. Helikoptery mają teraz możliwość wyznaczania celów za pomocą różnych czujników, takich jak lasery i kamery, które mogą naprowadzać rakiety na zamierzone cele z dużą dokładnością."
 helicopter_rocket_pod_gen5: "Kapsuły rakietowe piątej generacji"
 helicopter_rocket_pod_gen5_desc: "Technologia kapsuł rakietowych piątej generacji charakteryzuje się jeszcze bardziej precyzyjnymi systemami naprowadzania, zwiększonym zasięgiem i ładownością oraz zwiększoną integracją z innymi systemami uzbrojenia i czujnikami."
 helicopter_aa_missile_gen1: "Pociski powietrze-powietrze pierwszej generacji"
 helicopter_aa_missile_gen1_desc: "Najwcześniejsze rakiety powietrze-powietrze montowane na helikopterach były stosunkowo proste i miały ograniczone możliwości. Pociski te namierzały głównie ciepło i wykorzystywały czujniki podczerwieni do śledzenia i atakowania samolotów wroga. Miały krótki zasięg i często były niekierowane lub półkierowane."
 helicopter_aa_missile_gen2: "Pociski powietrze-powietrze drugiej generacji"
 helicopter_aa_missile_gen2_desc: "W drugiej generacji rakiet powietrze-powietrze montowanych na helikopterach udoskonalono systemy naprowadzania, napęd i zasięg działania. Pociski te stały się bardziej niezawodne i mogły razić cele na większych dystansach. Wprowadzono bardziej zaawansowane poszukiwacze, takie jak poszukiwacze radarowe, co pozwoliło na większą wszechstronność w różnych scenariuszach walki."
 helicopter_aa_missile_gen3: "Pociski powietrze-powietrze trzeciej generacji"
 helicopter_aa_missile_gen3_desc: "Trzecia generacja oznaczała znaczny postęp w technologii rakietowej. Pociski te charakteryzowały się ulepszonymi wyszukiwarkami, lepszą odpornością na środki zaradcze, zwiększoną zwrotnością i zdolnościami bojowymi skoncentrowanymi na sieci. Wiele pocisków trzeciej generacji miało zdolność ataku „poza celownikiem”, umożliwiając pociskowi atakowanie celów nawet wtedy, gdy nie znajdowały się bezpośrednio w polu widzenia czujników helikoptera."
 helicopter_aa_missile_gen4: "Pociski powietrze-powietrze czwartej generacji"
 helicopter_aa_missile_gen4_desc: "Czwarta generacja rakiet powietrze-powietrze montowanych na helikopterach charakteryzuje się ulepszonymi czujnikami, lepszym rozróżnianiem celów, większą odpornością na środki zaradcze i większymi zasięgami rażenia. Często integrują się bezproblemowo z awioniką helikoptera i można je połączyć w sieć z innymi platformami i systemami w celu zwiększenia świadomości sytuacyjnej."
 helicopter_aa_missile_gen5: "Pociski powietrze-powietrze piątej generacji"
 helicopter_aa_missile_gen5_desc: "Piąta generacja rakiet powietrze-powietrze montowanych na helikopterach jest wyposażona w czujniki wielospektralne, bardziej dyskretne profile, lepszą zwinność, zaawansowane łącze danych i możliwości sieciowe, a także ulepszone środki zaradcze i przeciwdziałające, a także większy zasięg i śmiertelność."
 helicopter_drones_gen1: "Drony helikopterowe pierwszej generacji"
 helicopter_drones_gen1_desc: "Pierwsza generacja dronów śmigłowcowych była stosunkowo prosta i skupiała się na zapewnieniu załodze śmigłowca dodatkowej świadomości sytuacyjnej i możliwości rozpoznania. Drony te były przede wszystkim zdalnie sterowane i brakowało im zaawansowanych funkcji autonomicznych."
 helicopter_drones_gen2: "Drony helikopterowe drugiej generacji"
 helicopter_drones_gen2_desc: "W drugiej generacji dronów rozmieszczonych za pomocą helikopterów szturmowych zaobserwowano znaczną poprawę autonomii, komunikacji i możliwości. Drony te zaczęły integrować bardziej wyrafinowane czujniki, możliwości przetwarzania danych i ulepszone łącza komunikacyjne z helikopterem-gospodarzem."
 helicopter_drones_gen3: "Drony helikopterowe trzeciej generacji"
 helicopter_drones_gen3_desc: "Trzecia generacja dronów rozmieszczonych za pomocą helikopterów szturmowych charakteryzuje się jeszcze większymi postępami transformacyjnymi dzięki szybkiemu postępowi technologicznemu. Udoskonalenia te koncentrują się na zwiększonej autonomii, bezproblemowym współdziałaniu człowieka i maszyny, ulepszonej fuzji czujników i bardziej wszechstronnych możliwościach misji."
