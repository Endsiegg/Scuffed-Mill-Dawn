 ABK_union_social: "Współpraca z ZUS"
 ABK_union_social_desc: "Zawarliśmy porozumienie w sprawie interakcji społecznych pomiędzy członkami Państwa Związkowego, które znacznie ułatwi życie naszym obywatelom"
 ABK_union_programm_care: "Współpraca w zakresie opieki medycznej"
 ABK_union_programm_desc: "Porozumienie o współpracy w dziedzinie opieki zdrowotnej jest ważnym punktem w rozwoju Państwa Związkowego, ponieważ teraz nasi obywatele będą objęci taką samą opieką medyczną w całym państwie"
 ABK_union_btr: "Współpraca techniczna i transportowa"
 ABK_union_btr_desc: "Nasze kraje posiadają dobrą bazę produkcyjną, za pomocą której będziemy mogli zwiększyć produkcję niezbędnego sprzętu"
 ABK_tourism1_idea: "Turystyka abchaska"
