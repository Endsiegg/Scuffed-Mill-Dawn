 ABK_victory_war_idea: "Zwycięstwo w wojnie o niepodległość"
 ABK_victory_war_idea_desc: "Abchazja wygrała wojnę o niepodległość z Gruzją. Mieszkańcy Abchazji są z tego dumni i pamiętają to chwalebne zwycięstwo"
 ABK_mafia_idea: "Abchaska mafia"
 ABK_mafia_idea_desc: "Abchazja jest państwem bardzo skorumpowanym i mafijnym. Władza jest tu podzielona pomiędzy klany, co wyraźnie nie pozwala na rozwój kraju"
