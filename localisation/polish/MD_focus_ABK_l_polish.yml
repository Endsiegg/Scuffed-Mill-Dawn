 ABK_mafia4_idea_desc: "Pozostało bardzo niewielu przywódców mafii, którzy mogliby radykalnie wpłynąć na życie w naszym kraju"
 ABK_energy_problems_idea: "Problemy energetyczne"
 ABK_energy_problems_idea_desc: "Struktura energetyczna Abchazji jest strasznie rozwinięta. Wojna o niepodległość ostatecznie go zniszczyła – więc teraz musimy go odbudować niemal od zera"
