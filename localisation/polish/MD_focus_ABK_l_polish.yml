 ABK_china_rszo: "Kup chińskie MLRS"
 ABK_china_rszo_desc: "WM-80 to chiński system rakiet wielokrotnego startu. Opracowany przez fabrykę nr 123 w Chinach. Jest oferowany na eksport przez chińską korporację handlu zagranicznego Norinco. System dostarczono do Bangladeszu, Armenii, Jordanii i Sudanu."
 ABK_weapon: "Umowa zbrojeniowa z Chinami"
