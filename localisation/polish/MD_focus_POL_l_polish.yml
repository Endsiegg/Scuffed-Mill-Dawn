 POL_economy_status1_idea_desc: "Nasza gospodarka jest obecnie stabilna, ale stan ten może się bardzo szybko zmienić. Musimy uważać."
 POL_economy_status2_idea: "Zaburzona gospodarka"
 POL_economy_status2_idea_desc: "To tylko mała rana. Pewnie nikt tego nie zauważy..."
 POL_economy_status3_idea: "Wzrost korupcji"
 POL_economy_status3_idea_desc: "Niestety... rosnąca inflacja zaczyna odbijać się na naszej administracji. Każdy szuka dodatkowych pieniędzy."
 POL_economy_status4_idea: "Niestabilna gospodarka"
 POL_economy_status4_idea_desc: "Sytuacja jest naprawdę gorąca. Nie możemy pozwolić, aby rewolucja wpłynęła na handel międzynarodowy."
 POL_economy_status5_idea: "Upadek handlu międzynarodowego"
