 POL_2000_social_program: "Program społeczny zakończony"
 POL_2000_social_program_desc: "Ostatnie przedwyborcze wysiłki zmierzające do dokończenia naszego programu społecznego odniosły pewien sukces."
 POL_social_program_focus: "Fokus społeczny"
 POL_social_program_focus_desc: "Rdzeń naszej polityki społecznej stanowią różnorodne programy i darowizny mające na celu pomoc potrzebującym."
 POL_new_ideals_idea: "Nowe ideały"
 POL_new_ideals_idea_desc: "Polska w XXI wieku potrzebuje nowych, liberalnych idei, musimy zadbać o to, aby w naszym domu zapanowała demokracja."
 POL_reuse_central_planning_idea: "Program centralnego planowania"
 POL_reuse_central_planning_idea_desc: "Podczas gdy komuniści okupowali nasz kraj, w niektórych dziedzinach osiągnęli umiarkowane sukcesy. To, co było w niej dobre, możemy ponownie wykorzystać w niektórych obszarach, jednocześnie uzyskując wszystkie zalety gospodarki rynkowej w pozostałych obszarach."
 POL_christian_state_1: "Państwo Chrześcijańskie"
 POL_christian_state_1_desc: "Chrześcijaństwo jest częścią naszej kultury. Reprezentuje nasze podstawowe wartości jako ludzi."
 POL_christian_state_2: "Silne państwo chrześcijańskie"
 POL_christian_state_2_desc: "Katolicyzm jest naszą religią państwową. Prowadzi nas w trudnych chwilach, pokazuje, co jest dobre, a co nie."
 POL_liberal_state: "Państwo postępowe"
 POL_liberal_state_desc: "Nasza ojczyzna nie powinna być już wstecznie zorientowana. Powinna koncentrować się na postępie i dobrobycie."
 POL_tax_cuts: "Obniżki podatku budowlanego"
 POL_tax_cuts_desc: "Przekierowując część środków, być może uda nam się osiągnąć lepsze wyniki w naszych programach budowlanych."
 POL_social_development_priority_idea: "Priorytet Rozwoju Społecznego"
 POL_social_development_priority_idea_desc: "Na razie naszym głównym celem jest rozwój społeczny i powiązane z nim programy, co z pewnością się opłaci."
 POL_improved_administration: "Ulepszona administracja"
 POL_improved_administration_desc: "Nasza usprawniona i zreformowana administracja może z łatwością poradzić sobie z ciężarami obywateli i kraju jako całości."
 POL_contruction_taxes: "Obniżki podatku budowlanego"
 POL_contruction_taxes_desc: "Działania podjęte w celu usprawnienia projektów budowlanych na terenie całego kraju."
 POL_eu_state: "Prawdziwe państwo UE"
 POL_eu_state_desc: "Nasze decyzje zmieniły kraj, który jest teraz prawdziwym państwem UE."
 POL_fixed_brain_drain: "Naprawiono drenaż mózgów"
 POL_fixed_brain_drain_desc: "Udało nam się rozwiązać problem drenażu mózgów, choć głównie kosztem innych, mniej rozwiniętych państw."
 POL_housing_focus: "Projekty mieszkaniowe Fokus"
 POL_housing_focus_desc: "Niedrogie mieszkania są zawsze kluczem do dobrze zarządzanego rozwoju i dobrobytu."
 POL_new_farms_market: "Nowy rynek dla gospodarstw rolnych"
 POL_new_farms_market_desc: "Wraz z nowymi połączeniami pojawiają się nowe rynki, więc zadbaliśmy o to, aby zapewnić dobrą poprawę dla zacofanych gospodarstw."
 POL_ifv_production: "Usprawniona produkcja BWP"
 POL_ifv_production_desc: "Wraz z naszymi sojusznikami udało nam się osiągnąć sukces w produkcji pojazdów wojskowych."
 POL_joint_russian_assets: "Wspólne aktywa rosyjskie"
 POL_joint_russian_assets_desc: "Pomoc rosyjska i wiedza z zakresu przemysłu wojskowego pozwalają nam przodować w rozwoju przemysłu wojskowego."
 POL_promoted_industrial_quality: "Promowana jakość przemysłowa"
 POL_promoted_industrial_quality_desc: "Nowe standardy oraz akcje promocyjne pomagają nam motywować pracowników do poprawy nawyków pracy."
 POL_modernization_and_tradition: "Modernizacja i tradycja"
 POL_modernization_and_tradition_desc: "Tradycje nie przeszkadzają nam w innowacjach. Musimy nadal skupiać się na łączeniu tych wartości."
 POL_political_schism: "Schizma polityczna"
 POL_political_schism_desc: "Zawirowania polityczne spowodowały duży rozłam w naszym społeczeństwie."
 POL_fourth_rp: "Czwarta Rzeczpospolita"
 POL_fourth_rp_desc: "Udało nam się wyznaczyć wielkiego następcę Rzeczpospolitej, przeznaczonego na chwałę."
 POL_united_nationalists: "Zjednoczonych Nacjonalistów"
 POL_united_nationalists_desc: "Różne ruchy nacjonalistyczne odłożyły na bok różnice, aby przejąć władzę."
 POL_nationalists_squads: "Oddziały nacjonalistyczne"
 POL_nationalists_squads_desc: "Oddziały nacjonalistyczne reorganizują się w ramach ruchu prawicowego."
 POL_political_violence: "Przemoc polityczna"
 POL_political_violence_desc: "Przemoc polityczna nasiliła się, a normalny sposób życia jest już tylko wspomnieniem."
 POL_reformed_ministry: "Zreformowane Ministerstwo Spraw Zagranicznych"
 POL_reformed_ministry_desc: "Ministerstwo Spraw Zagranicznych zostało przekierowane, aby służyło interesom narodowym."
 POL_paramilitary_organization_idea: "Grupy Paramilitarne"
 POL_paramilitary_organization_idea_desc: "W razie potrzeby we wzmocnieniu szeregów armii pomagają różne grupy paramilitarne."
 POL_military_youth: "Legion Młodych"
 POL_military_youth_desc: "Legion Młodzieży to największa paramilitarna organizacja młodzieżowa w państwie polskim, której celem jest militaryzacja młodzieży i młodych dorosłych."
 POL_propaganda_ministry_idea: "Ministerstwo Propagandy"
 POL_propaganda_ministry_idea_desc: "Służba propagandowa pomaga zwalczać szkodliwe wpływy Zachodu. Oczywiście szerząc wyłącznie prawdę."
 POL_nationalist_research_small: "Ograniczona współpraca naukowa"
 POL_nationalist_research_small_desc: "Państwo polskie zdołało w swoim sojuszu osiągnąć jakąś formę współpracy naukowej."
 POL_nationalist_research_medium: "Współpraca naukowa"
 POL_nationalist_research_medium_desc: "Państwo polskie zarządzało w swoim sojuszu odpowiednią współpracą naukową."
 POL_nationalist_research_large: "Szeroka współpraca naukowa"
 POL_nationalist_research_large_desc: "Państwu polskiemu udało się w swoim sojuszu nawiązać szeroką współpracę naukową."
 POL_nationalist_full_social_support: "Pełne wsparcie społeczne"
 POL_nationalist_full_social_support_desc: "Za cel państwa przyjęto pełne wsparcie programów społecznych."
 POL_nationalist_limited_social_support: "Ograniczone wsparcie społeczne"
 POL_nationalist_limited_social_support_desc: "Część środków została przekierowana na wsparcie potrzebujących."
 POL_communist_strike: "Strajk generalny"
 POL_communist_strike_desc: "Wielu pracowników porzuciło swoje miejsca pracy i zebrało się w centrach swoich miast, aby wspierać Czerwony Front."
 POL_military_focus: "Wojskowe skupienie"
 POL_military_focus_desc: "Kraj skoncentrował większość dostępnych zasobów na budowie i produkcji wojskowej."
 POL_civilian_focus: "Cywilne skupienie"
 POL_civilian_focus_desc: "Wiele się robi, aby zapewnić najlepszy i płynny proces budowy w każdej skali."
 POL_centralized_rule_idea: "Scentralizowana zasada"
 POL_centralized_rule_idea_desc: "Plany, pomysły, zamówienia, wszystko pochodzi od scentralizowanych komitetów i organizacji."
 POL_comm_agile_control: "Zwinna kontrola"
 POL_comm_agile_control_desc: "Znaczna część uprawnień została delegowana na niższe poziomy, aby zapewnić elastyczność."
 POL_comm_land_reform: "Reforma rolna"
 POL_comm_land_reform_desc: "Reforma rolna zawierająca ogromną liczbę mniejszych ustaw i ograniczeń ma na celu przywrócenie związków rolniczych w stylu epoki radzieckiej, ale zmodernizowanym w charakterze."
 POL_clergy_opressed: "Uciskani duchowni"
 POL_clergy_opressed_desc: "Urzędnicy nalegają na wprowadzenie praw i reform ograniczających wpływ Kościoła na społeczeństwo."
 POL_prepare_for_worst_idea: "Przygotowanie na najgorsze"
 POL_prepare_for_worst_idea_desc: "Główne wysiłki mające na celu wzmocnienie i uzbrojenie kraju postępują pełną parą."
 POL_external_relations_revision_idea: "Rewizja stosunków zewnętrznych"
 POL_external_relations_revision_idea_desc: "Wzywa się i odwołuje dyplomatów, organizuje konferencje i krążą głowy. Po prostu kolejna reforma."
 POL_leftist_propaganda_idea: "Lewicowa propaganda"
 POL_leftist_propaganda_idea_desc: "Główne zasoby mediów internetowych i offline forsują radykalny program, głównie w ramach marksizmu i socjalizmu, ale zawsze z natury antyunijny."
 POL_women_economy: "Kobiety w Gospodarce"
 POL_women_economy_desc: "Wprowadzono szereg ustaw i związków zawodowych, aby zapewnić kobietom równość w miejscu pracy."
 POL_construction_reform: "Zreformowany proces budowlany"
 POL_construction_reform_desc: "Związki zawodowe działające dopiero niedawno kontrolują obecnie większość głównych placów budowy w kraju."
 POL_quality_control_idea: "Lokalna kontrola jakości"
 POL_quality_control_idea_desc: "Niedawno rząd poczynił ogromne wysiłki, aby zapewnić najwyższą jakość szerokiej gamy produktów."
 POL_speed_development_idea: "Szybki rozwój"
 POL_speed_development_idea_desc: "Biorąc pod uwagę niedawne wysiłki mające na celu przyspieszenie wielu projektów rozpoczętych w ostatnich latach, stało się jasne, że rozmowy ostatecznie doprowadziły do ​​podjęcia pewnych działań i kontroli."
 POL_increase_research_funding_idea: "Zwiększono finansowanie badań"
 POL_increase_research_funding_idea_desc: "Liczne granty i programy społeczne pomagają organizować lepszą kulturę naukową."
 POL_red_dream_emerging_buff: "Wpływ czerwieni"
 POL_red_dream_emerging_buff_desc: "Pomysł odrzucenia zachodnich ideałów i powrotu do nieco starego stylu myślenia jest szeroko wspierany przez różne partie lewicowe."
 POL_sre_low_effort: "Niska koncentracja przemysłowa"
 POL_sre_low_effort_desc: "Możliwości przemysłowe są zorientowane na to, co pozostało z gospodarki rynkowej, a tylko kilka fabryk faktycznie pracuje nad osiągnięciem rocznej kwoty."
 POL_sre_medium_effort: "Średni nacisk przemysłowy"
 POL_sre_medium_effort_desc: "Znaczna liczba fabryk koncentruje się na dotrzymywaniu rocznego limitu, podczas gdy inne są nadal zajęte produkcją dóbr konsumpcyjnych."
 POL_sre_max_effort: "Duży nacisk przemysłowy"
 POL_sre_max_effort_desc: "Prawie wszystkie dostępne zasoby pracują pod bezpośrednią kontrolą państwa. To, co zostaje, jest zwykle zajęte produkcją drobnych towarów dla miejscowej ludności."
 POL_sre_lowest_success: "Upadek gospodarki państwowej"
 POL_sre_lowest_success_desc: "Przez kilka lat z rzędu nie udało się zrealizować planu, teraz nawet nie jest jasne, jak gospodarka nadal radzi sobie."
 POL_sre_low_success: "Upadająca gospodarka państwowa"
 POL_sre_low_success_desc: "W sytuacji niespełnienia niektórych kwot fabrykom brakuje narzędzi i materiałów do prawidłowego funkcjonowania, co skutkuje znacznym spowolnieniem gospodarczym."
 POL_sre_medium_success: "Stabilna Gospodarka Państwa"
 POL_sre_medium_success_desc: "Fabryki państwowe, choć dalekie od swojego potencjału, funkcjonują z oczekiwaną szybkością i efektywnością, stale dostarczając gospodarce potrzebnych towarów."
 POL_sre_high_success: "Rosnąca Gospodarka Państwowa"
 POL_sre_high_success_desc: "Fabryki osiągają wyniki lepsze od oczekiwań, a cała gospodarka doświadcza oznak doskonałości i wzrostu."
 POL_sre_highest_success_desc: "Gospodarka państwowa jest obecnie instytucją na najwyższym poziomie. Zapewnia wszystko, co jest potrzebne i z pewnością pomoże w ekspansji przemysłowej i militarnej."
 POL_removed_spirits: "Ideały narodowe uległy zmianie"
 POL_removed_spirits_desc: "W związku z ostatnimi wydarzeniami politycznymi znaczną część wysiłków skierowano na przywrócenie programów i instytucji poprzedniego rządu, co dla wielu spowodowało frustrację i ból głowy."
 POL_paf_idea: "Polskie Siły Zbrojne"
 POL_paf_idea_desc: "Dziedzictwo polskiej armii zapewnia jej skuteczność bojową."
 POL_network_centric_doctrine_idea: "Doktryna sieciocentryczna"
 POL_network_centric_doctrine_idea_desc: "Wojna sieciocentryczna jest podstawą najnowszego rozwoju teorii armii w Polsce."
 POL_decentralized_doctrine_idea: "Zdecentralizowany nacisk na wojnę"
 POL_decentralized_doctrine_idea_desc: "Zdecentralizowane działania wojenne stanowią podstawę najnowszego rozwoju teorii armii w Polsce."
 POL_quantity_small_arms_idea: "Priorytet ilościowy dotyczący broni strzeleckiej"
 POL_quantity_small_arms_idea_desc: "Jakość broni strzeleckiej jest odpowiednia, a niedawne wysiłki mające na celu zwiększenie jej ilości zaczynają się opłacać."
 POL_baltic_idea: "Baltic Air Policing"
 POL_baltic_idea_desc: "W zapewnieniu bezpieczeństwa pomagają jednostki bojowe wysyłane w celu patrolowania obszaru bałtyckiego."
 POL_martime_group_idea: "Siły Morskie NATO"
 POL_martime_group_idea_desc: "Obecne w regionie siły morskie NATO pomagają w organizacji lepszej struktury marynarki wojennej Polski."
 POL_stealth_ships_idea: "Płaszcze Stealth Ship"
 POL_stealth_ships_idea_desc: "Niedawny rozwój pozwolił ulepszyć możliwości kilku modeli statków w zakresie ukrywania się."
 POL_idea_strict_abortion: "Ścisła aborcja"
 POL_idea_strict_abortion_desc: "Nasze nowo zaostrzone przepisy aborcyjne zapewniły znaczny wzrost liczby ludności kosztem naszego stanowiska politycznego."
 POL_anti_russian_focus: "Antyrosyjskie środki wojskowe"
 POL_anti_russian_focus_desc: "Musimy skonsolidować nasze zasoby, aby działać przeciwko Rosji."
 POL_investors_idea: "Inwestorzy"
 POL_investors_idea_desc: "Inwestorzy zagraniczni zakładali spółki w naszym kraju."
 POL_new_workplaces_idea: "Nowe miejsca pracy"
 POL_new_workplaces_idea_desc: "Na rynku zaczęły pojawiać się nowe oferty pracy. Większa liczba pracujących znacząco przyspiesza rozwój naszej gospodarki."
 POL_western_market_idea: "Zbliżenie do rynku zachodniego"
 POL_western_market_idea_desc: "Rynek zachodni jest bardziej rozwinięty niż nasz. Zbliżenie się do niego to dobry pomysł."
 POL_late_retirement_idea: "Późna emerytura"
 POL_late_retirement_idea_desc: "Późniejsza emerytura sprawia, że ​​ludzie dłużej pracują i dłużej służą państwu"
 POL_renewed_hospitals: "Odnowione szpitale"
 POL_renewed_hospitals_desc: "Zaopatrzenie szpitali w nowoczesny sprzęt medyczny oraz wzmożone badania nad genetyką zaczynają poprawiać jakość życia naszych obywateli."
 POL_development_of_education: "Rozwój Edukacji"
 POL_development_of_education_desc: "Angielski jest łaciną naszych czasów, szczególnie jeśli chodzi o Europę. Dlatego tak ważne jest, aby już od najmłodszych lat uczyć naszą młodzież tego języka."
 POL_safe_country: "Bezpieczny kraj"
 POL_united_visehgrad_idea: "Zjednoczony Wyszehrad"
 POL_united_visehgrad_idea_desc: "Grupa Wyszehradzka wreszcie jest zjednoczona. Możemy skupić się na rozwoju każdego aspektu naszej gospodarki."
 POL_viser_idea: "Viser"
 POL_viser_idea_desc: "Po zjednoczeniu czterech krajów zaczęły pojawiać się problemy kursowe. Rozwiązaniem tego problemu jest wprowadzenie nowej waluty Viser. Odtąd jest to waluta narodowa Zjednoczonego Państwa Wyszehradzkiego, a pozostałe, jak PLN czy CZK, będą walutą wtórną."
 POL_friendly_neighbor_idea: "Przyjazny Sąsiad"
 POL_friendly_neighbor_idea_desc: "Handel z innymi krajami odgrywa w kraju bardzo ważną rolę."
 POL_independent_economy_idea: "Niezależna Gospodarka"
 POL_independent_economy_idea_desc: "Niezależność ekonomiczna to coś, o co trzeba zabiegać latami."
 POL_energetic_safety_idea: "Bezpieczeństwo energetyczne"
 POL_energetic_safety_idea_desc: "Nowe farmy wiatrowe i małe elektrownie wodne w połączeniu z rurociągami zapewniły nam bezpieczeństwo ekonomiczne."
 POL_ncbr_idea: "NCBR"
 POL_outdated_army_idea: "Przestarzała armia"
 POL_outdated_army_idea_desc: "Rządy sowieckie uniemożliwiły naszej armii zapewnienie nam solidnej ochrony."
 POL_beginning_of_army_reorganisation_idea: "Początek reorganizacji armii"
 POL_beginning_of_army_reorganisation_idea_desc: "Powoli opuszczamy wiek XX. Nasza armia zaczyna doganiać kraje zachodnie."
 POL_disciplined_army_idea: "Zdyscyplinowana armia"
 POL_disciplined_army_idea_desc: "W końcu nasze wojsko nauczyło się, czym jest nowoczesna armia."
 POL_modern_military_forces_idea: "Nowoczesne Siły Zbrojne"
 POL_modern_military_forces_idea_desc: "Ucząc się posługiwania nowoczesną bronią, nasza armia zaczyna mieć znaczenie na arenie międzynarodowej."
 POL_polskie_sily_zbrojne_idea: "Polskie Siły Zbrojne"
 POL_increased_production_of_ships_idea: "Zwiększona produkcja statków"
 POL_increased_production_of_ships_idea_desc: "Możemy rozpocząć produkcję nowych statków."
 POL_baltic_fleet_idea: "Flota Bałtycka"
 POL_baltic_fleet_idea_desc: "Naszym głównym priorytetem na chwilę obecną jest Morze Bałtyckie z płytkimi wodami. Później skupimy się na głębokich oceanach."
 POL_preparing_for_deep_waters_idea: "Przygotowanie do głębokich wód"
 POL_preparing_for_deep_waters_idea_desc: "Przygotowujemy się do misji na Atlantyku i być może na Pacyfiku. Potrzebujemy zatem silniejszych statków i łodzi podwodnych gotowych do działania."
 POL_polska_pancerna_flota_idea: "Polska Flota Pancerna"
 POL_polska_pancerna_flota_idea_desc: "Nasza flota jest odnowiona i zdolna do działania zarówno na płytkich, jak i głębokich wodach. Kierowani okrętami flagowymi jesteśmy gotowi zdobyć przewagę na każdym rodzaju wody."
 POL_modernization_of_armored_forces_idea: "Modernizacja Sił Pancernych"
 POL_modernization_of_armored_forces_idea_desc: "W końcu rozpoczęliśmy produkcję zbiorników każdego typu."
 POL_beginning_of_the_revolution_idea: "Początek Rewolucji"
 POL_united_with_the_west_idea: "Zjednoczeni z Zachodem"
 POL_stay_inside_the_country_idea: "Pozostań w kraju"
 POL_improved_reconnaissance_idea: "Ulepszony rozpoznanie"
 POL_slovak_school_funded_idea: "Finansowanie szkół słowackich"
 POL_national_unity_idea: "Jedność narodowa"
 POL_national_unity_idea_desc: "Wiele lat cierpień i okupacji nie złamało naszego ducha narodowego. Mimo wszystko pozostajemy zjednoczeni i zrobimy wszystko, co w naszej mocy, aby nie powtórzyć błędów przeszłości."
 POL_safe_country_desc: "Zmniejszona przestępczość i większe możliwości służb specjalnych skutecznie przyciągają do nas nowych ludzi, nie tylko inwestorów, ale także turystów, którzy mogą cieszyć się bezpiecznym wakacjami."
 POL_bribed_courts_idea: "Przekupione sądy"
 POL_bribed_courts_idea_desc: "Skorumpowane sądy działają na korzyść partii rządzącej."
 POL_sexual_intolerance_idea: "Nietolerancja seksualna"
