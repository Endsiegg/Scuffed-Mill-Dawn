 POL_homeland_defense_idea_desc: "To jest nasze terytorium i dlatego powinniśmy mieć na nim przewagę. Od lat prowadzimy wojnę partyzancką, dlatego wciąż musimy pamiętać, jak skuteczna jest ta taktyka."
