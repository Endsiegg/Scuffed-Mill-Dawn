 poland_border_conflict.2.t: "Polska przejmuje kontrolę nad Kaliningradem!"
 poland_border_conflict.2.d: "Po wielu tygodniach konfliktu granicznego [SOV.GetName] musiał wycofać się z Kaliningradu, przekazując go [POL.GetName]."
 poland_border_conflict.2.a: "Wielki sukces!"
 poland_border_conflict.2.b: "Pieprz się Polsko"
 poland_border_conflict.3.t: "[SOV.GetName] Broni Kaliningradu"
 poland_border_conflict.3.d: "[SOV.GetName] udało się powstrzymać polską agresję, której celem było zajęcie Kaliningradu. Miasto Kaliningrad świętuje zwycięstwo, a Warszawa doświadcza goryczy porażki."
 poland_border_conflict.3.a: "Cóż... i tak tego nie potrzebujemy"
 poland_border_conflict.3.b: "Nie zadzieraj z nami więcej"
 poland_border_conflict.4.t: "Kaliningrad staje się strefą zdemilitaryzowaną"
 poland_border_conflict.4.d: "Ponieważ żadna ze stron nie mogła odnieść znaczącego zwycięstwa, Kaliningrad stał się strefą zdemilitaryzowaną, aby nie prowokować Polski do ponownej agresji w celu ochrony jej granic."
 poland_border_conflict.4.a: "Zagrożenie zniknęło"
 poland_border_conflict.4.b: "Nadal mamy tam fabryki"
