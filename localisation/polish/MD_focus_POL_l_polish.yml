 POL_state_controlled_economy_category: "Gospodarka państwowa"
 POL_state_controlled_economy_category_desc: "Musimy zarządzać naszą gospodarką. Musimy produkować różne rodzaje sprzętu i przydzielać fabryki państwowe do produkcji tych towarów.\n\nObecne wolne fabryki: [?POL.free_factories]\nObecne fabryki obrabiarek: [?POL.machine_tools_factories]\nObecne fabryki ciężkich maszyn: [? POL.heavy_machinery_factories]\nObecne fabryki materiałów przemysłowych: [?POL.industrial_materials_factories]\n\nObrabiarki: [?POL.machine_tools_current]/[?POL.machine_tools_req]\nCiężkie maszyny: [?POL.heavy_machinery_current]/[?POL. heavy_machinery_req]\nMateriały przemysłowe: [?POL.industrial_materials_current]/[?POL.industrial_materials_req]"
 POL_sre_main_countdown_mission: "Termin planu rocznego"
 POL_sre_main_countdown_mission_desc: "Obecnie tworzymy roczny plan rozwoju naszego kraju. Musimy spełnić cele planu rozwoju naszej gospodarki."
 POL_sre_monthly_mission: "Miesięczny raport"
 POL_sre_monthly_mission_desc: "Co miesiąc otrzymujemy raporty z fabryk wyznaczonych przez państwo."
 POL_add_tools_factory: "Dodaj fabrykę obrabiarek"
 POL_add_tools_factory_desc: "Do produkcji obrabiarek zostanie przydzielona 1 bezpłatna fabryka."
 POL_subtract_tools_factory: "Usuń fabrykę obrabiarek"
 POL_subtract_tools_factory_desc: "1 fabryka przestanie produkować obrabiarki i stanie się bezpłatną fabryką, którą będzie można przydzielić do nowego zadania."
 POL_add_machinery_factory: "Dodaj Fabrykę Ciężkich Maszyn"
 POL_add_machinery_factory_desc: "1 wolna fabryka zostanie przydzielona do produkcji ciężkich maszyn."
 POL_subtract_machinery_factory: "Usuń Fabrykę Ciężkich Maszyn"
 POL_subtract_machinery_factory_desc: "1 fabryka przestanie produkować ciężki sprzęt i stanie się bezpłatną fabryką, którą będzie można przydzielić do nowego zadania."
 POL_add_materials_factory: "Dodaj Fabrykę Materiałów Przemysłowych"
 POL_add_materials_factory_desc: "Do produkcji materiałów przemysłowych zostanie przydzielona 1 bezpłatna fabryka."
 POL_subtract_materials_factory: "Usuń Fabrykę Materiałów Przemysłowych"
 POL_subtract_materials_factory_desc: "1 fabryka przestanie produkować materiały przemysłowe i stanie się bezpłatną fabryką, którą będzie można przydzielić do nowego zadania."
 POL_increase_effort: "Zwiększ liczbę fabryk państwowych"
 POL_increase_effort_desc: "Dostaniemy więcej fabryk, które będziemy mogli wykorzystać w celu spełnienia limitów, ale nie będą one dostępne na potrzeby budowy ani handlu."
 POL_decrease_effort: "Zmniejszenie liczby fabryk państwowych"
 POL_decrease_effort_desc: "Zmniejszymy liczbę fabryk państwowych, ale w zamian uzyskamy więcej fabryk na potrzeby budowy lub innej działalności."
 POL_revert_others_changes_category: "Zwalczanie fałszywych idei narodowych"
 POL_revert_others_changes_category_desc: "Mamy szereg programów i instytucji, które są przeciwieństwem tego, co chcemy osiągnąć. Musimy odwrócić i anulować taką obrzydliwość struktur społecznych."
 POL_cons_revert: "Anuluj Niekompatybilne programy"
 POL_cons_revert_desc: "Za takie bezpośrednie podejście będziemy musieli zapłacić pewną cenę, ale jest to jedyny sposób."
 POL_liberal_revert: "Anuluj programy niekompatybilne"
 POL_liberal_revert_desc: "Za takie bezpośrednie podejście będziemy musieli zapłacić pewną cenę, ale jest to jedyny sposób."
