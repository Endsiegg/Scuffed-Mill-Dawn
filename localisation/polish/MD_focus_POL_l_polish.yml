 POL_polish_russian_cooperation_idea: "Współpraca Polsko-Rosyjska"
 POL_polish_russian_cooperation_idea_desc: "W czasach ZSRR Armia Czerwona pokazała nam, że czasami ilość może przewyższać jakość, dlatego powinniśmy zacieśnić nasze stosunki z Rosją."
 POL_miecznik_idea: "Miecznik"
 POL_miecznik_idea_desc: "Program Miecznik zakłada budowę 3 nowych, potężnych fregat. Przestawiamy branżę na realizację tego projektu."
 POL_stealth_ship_coasts_idea: "Wybrzeża statków Stealth"
 POL_stealth_ship_coasts_idea_desc: "Zmniejszona wykrywalność naszych statków pozwoli im skuteczniej wykonywać swoje misje."
 POL_independent_shipbuilding_industry_idea: "Niezależny przemysł stoczniowy"
 POL_independent_shipbuilding_industry_idea_desc: "Nie możemy uzależniać naszej gospodarki od innych krajów. Sami zbudujemy naszą flotę."
