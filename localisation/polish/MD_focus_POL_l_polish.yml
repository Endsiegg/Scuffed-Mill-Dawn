 POL_open_dofi_czed_TT: "§YRepublika Czeska§!"
 POL_open_dofi_czed_delayed_TT: "Z Czechami mamy dobre i złe momenty. Interwencja zbrojna w Czechosłowacji w 1968 roku, w którą zaangażowane było m.in. wojsko polskie, nie była najlepszą rzeczą, jaką zrobiliśmy. Sporów granicznych mieliśmy już sporo, ale może warto się z nimi zjednoczyć.\n\n§YDostępny Duch Narodowy po Grupie Wyszehradzkiej §!§Rkomunizacja:§!\n£GFX_organization_gain_texticon §GDivision Organizacja:§! §Y+4%§!\n£GFX_army_morale_texticon §Wskaźnik obrotu GDivision:§! §Y+4%§!\n£GFX_dig_in_speed_texticon §GEntrechment Speed:§! §Y+6%§!\n£GFX_defence_texticon §GDivision Defense:§! §Y+6%§!\n§GKoordynacja:§! §Y+4%§!"
 POL_open_dofi_slod_TT: "§YSłowacja§!"
