 POL_democratic_country_idea: "Kraj Demokratyczny"
 POL_democratic_country_idea_desc: "Skończyły się rządy komunistyczne. Powinniśmy myśleć o demokratycznej przyszłości."
 POL_education_reform1_idea: "Reformowanie edukacji"
 POL_education_reform1_idea_desc: "To początek reformy edukacji. Od nas zależy, jak będzie kształtowana nasza młodość."
 POL_education_reform2_idea: "Reformowanie edukacji"
 POL_education_reform2_idea_desc: "Kontynuacja ówczesnych metod nauczania to dobry sposób na przybliżenie młodym ludziom przeszłości naszego kraju."
 POL_school_funding_idea: "Program dofinansowania szkół"
 POL_school_funding_idea_desc: "Są rodziny, których nie stać na zakup podstawowych podręczników dla swoich dzieci. Dzięki rządowemu programowi bezpłatnych podręczników będziemy mogli zapewnić takim dzieciom całkowicie bezpłatną naukę w szkołach podstawowych."
 POL_education_reform3_idea: "Reformowanie edukacji"
 POL_education_reform3_idea_desc: "Program nauczania stosowany na przykład w Finlandii czy Niemczech jest znacznie skuteczniejszy niż nasz przestarzały system. Musimy skupić się na nauce konkretnych przedmiotów, takich jak zarządzanie czy ekonomia."
 POL_modern_teaching_methods_idea: "Nowoczesne metody nauczania"
 POL_modern_teaching_methods_idea_desc: "Nauczenie nauczycieli obsługi nowoczesnego sprzętu, jakim są tablice interaktywne, ułatwi im zapoznanie się z materiałem dydaktycznym, a uczniowie będą bardziej zainteresowani lekcją, gdy zamiast zwykłych podręczników zobaczą nowoczesną technologię."
 POL_reformed_education_idea: "Zreformowana edukacja"
 POL_reformed_education_idea_desc: "Wprowadzona reforma edukacji pozytywnie wpłynęła na nasz system edukacji. Nowi absolwenci opuszczają szkołę z lepszymi wynikami na egzaminach końcowych i już służą społeczeństwu lepiej niż wielu dorosłych."
 POL_ncbr_idea_desc: "Nowe centrum badawcze znacząco przyspiesza nasze badania."
 POL_maria_reactor_expansion_idea: "Rozbudowa reaktora MARIA"
 POL_maria_reactor_expansion_idea_desc: "Ten ryzykowny projekt z pewnością zaprocentuje w przyszłości."
