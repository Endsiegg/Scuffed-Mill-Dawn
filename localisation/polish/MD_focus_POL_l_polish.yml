 poland.98.d: "Rząd czeski przyjął ofertę pomocy gospodarczej."
 poland.98.a: "Ładny"
 poland.99.t: "[SLO.GetName] Przyjmuje pomoc przemysłową"
 poland.99.d: "Rząd słowacki przyjął ofertę pomocy gospodarczej."
