 poland.137.d: "Komunistyczna Polska chce poszerzać swoje wpływy. Od naszego kraju żądano rezygnacji z suwerenności w zamian za ochronę."
 poland.137.a: "Będą nas chronić"
 poland.137.b: "Czy oni są szaleni?!"
 poland.138.t: "Zaproś Szwecję"
 poland.138.d: "Szwecja ma wystarczające wpływy komunistyczne, aby przekonać rząd do oddania władzy i porzucenia neutralności."
 poland.138.a: "Zaproś ich!"
 poland.138.b: "Zróbmy z nich marionetkę!"
 poland.139.t: "Zaproś Finlandię"
 poland.139.d: "Jesteśmy gotowi zaprosić Finlandię do naszego sojuszu. Nasza granica z Rosją wydłuży się o kilkaset kilometrów, co z pewnością utrudni Rosji jej obronę w przypadku wojny."
 poland.139.a: "Zaproś ich!"
 poland.139.b: "Zróbmy z nich marionetkę!"
 poland.140.t: "[POL.GetName] zaprasza nas do [POL.GetFactionName]"
 poland.140.d: "Po skutecznych kampaniach propagandowych rząd polski jest gotowy zaprosić nasz kraj do swego sojuszu, pod warunkiem, że porzucimy wartości demokratyczne."
 poland.140.a: "Dołączymy!"
 poland.140.b: "Nie ma mowy"
 poland.141.t: "[POL.GetName] Żąda naszego posłuszeństwa"
 poland.141.d: "Komunistyczna Polska chce poszerzać swoje wpływy. Od naszego kraju żądano rezygnacji z suwerenności w zamian za ochronę."
 poland.141.a: "Będą nas chronić"
 poland.141.b: "Czy oni są szaleni?!"
 poland.142.t: "[POL.GetName] zaprasza nas do [POL.GetFactionName]"
 poland.142.d: "Po skutecznych kampaniach propagandowych rząd polski jest gotowy zaprosić nasz kraj do swego sojuszu, pod warunkiem, że porzucimy wartości demokratyczne."
 poland.142.a: "Dołączymy!"
 poland.142.b: "Nie ma mowy"
 poland.143.t: "[POL.GetName] Żąda naszego posłuszeństwa"
 poland.143.d: "Komunistyczna Polska chce poszerzać swoje wpływy. Od naszego kraju żądano rezygnacji z suwerenności w zamian za ochronę."
 poland.143.a: "Będą nas chronić"
 poland.143.b: "Czy oni są szaleni?!"
 poland.144.t: "Marsz Praga-Budapeszt"
 poland.144.d: "Zwolennicy komunizmu zorganizowali marsz promujący naszą ideologię. Uczestnicy wyrażali nasze hasła i propagandę, a nasi agenci działający w krajach Grupy Wyszehradzkiej dbali o to, aby nikt tym osobom nie przeszkadzał."
 poland.144.a: "Ładny"
 poland.145.t: "Media społecznościowe w chaosie"
 poland.145.d: "W krajach bałtyckich grupa hakerów podająca się za członków Anonymous zaczęła rozpowszechniać nasze hasła na stronach rządowych i informacyjnych. Wyciek został już zatrzymany, ale nie zmienia to faktu, że zyskaliśmy dzięki niemu wielu zwolenników."
 poland.145.a: "Doskonały!"
 poland.146.t: "Polityka przejmuje inicjatywę"
 poland.146.d: "W Bułgarii kilku polityków nagle zaczęło chwalić metody, których używamy w nowej wersji komunizmu. W obronie tych polityków stanęli także senatorowie z Rumunii, którzy do tej pory milczeli. Pokazaliśmy, że mamy zwolenników nawet w rządzie, co dało nam poparcie wśród osób, które na nich głosują."
 poland.146.a: "Dobrzy ludzie!"
 poland.147.t: "Aktywiści krytykują szwedzką neutralność"
 poland.147.d: "Niektórzy w Szwecji mają tego dość, że ich kraj tak długo pozostaje neutralny. Do Szwedów dołączyli Finowie, którzy mają nadzieję, że dzięki naszej interwencjonistycznej polityce Finlandia odzyska wreszcie tereny Linii Mannerheima."
 poland.147.a: "Wspaniały"
 poland.148.t: "Polityk ZKP-P zamordowany!"
 poland.148.d: "Działacz partii komunistycznej ZKP-P został zastrzelony dziś rano, jadąc swoim samochodem ulicami Warszawy. Mordercy udało się uciec z miejsca zbrodni, a policja jest bezradna, nie mając wskazówek, kto dokonał tej przerażającej zbrodni."
 poland.148.a: "Będą tego żałować!"
 poland.149.t: "Kolejny polityk ZKP-P zamordowany!"
 poland.149.d: "Zastrzelono kolejnego polityka ZKP-P. Rząd zapewnił, że podejmie odpowiednie działania, aby takie wydarzenie nigdy więcej się nie powtórzyło. Biorąc pod uwagę dotychczasowe represje i ograniczenia, nie można wykluczyć, że będzie to oznaczać zaostrzenie nadzoru nad obywatelami polskimi."
 poland.149.a: "Otóż ​​to!"
 poland.150.t: "Pracownicy fabryki proszą o fundusze"
 poland.150.d: "Pracownicy fabryki proszą o większe fundusze. Narzekają na zbyt niską płacę minimalną i domagają się podwyżki."
 poland.150.a: "Są mile widziani"
 poland.150.b: "Nie jesteśmy zainteresowani"
 poland.151.t: "Administracja skarży się na warunki pracy"
 poland.151.d: "Pracownicy administracji skarżyli się na zbyt duże obciążenie pracą. Nasza niedawna rewolucja i obalenie demokracji stworzyły prawdziwy chaos w urzędach."
 poland.151.a: "W porządku"
 poland.151.b: "Mamy większe problemy"
 poland.152.t: "Byli kapitaliści narzekają na nowy system"
 poland.152.d: "Demokratyczni kapitaliści odmawiają pracy w swoich zakładach ze względu na proces likwidacji prywatyzacji. Przedsiębiorcy domagają się zmian w nowym prawie."
 poland.152.a: "Pozwól im być"
 poland.152.b: "To jest komunizm, a nie demokracja"
 poland.153.t: "Pilne spotkanie w Pałacu Prezydenckim"
 poland.153.d: "W związku z decyzją władz PPS o utrzymaniu wolnych wyborów komuniści z partii ZKP-P zapowiedzieli pilne spotkanie w Pałacu Prezydenckim w Warszawie. Nie wiadomo, o czym były rozmowy, ale politycy ZKP-P nie wyglądali na zbyt zadowolonych. Możliwe, że utrzymanie wolnych wyborów to dopiero początek nieoczekiwanych zmian dokonanych przez rządzącą partię PPS."
 poland.153.a: "Pieprzyć ich rewolucję!"
 poland.154.t: "Komuniści ostrzegają PPS"
 poland.154.d: "Partia PPS coraz częściej odnawia stosunki Polski z Europą Zachodnią, co najwyraźniej nie podoba się komunistom z ZKP-P. Złożyli specjalne oświadczenie, w którym napisali: „Komunizm jest w Polsce bezpieczny i wszyscy, którzy wierzyli w naszą rewolucję, mogą spać spokojnie. Demokracja do Polski nie wróci!” PPS w żaden sposób nie skomentowała słów polityków ZKP-P. Można przypuszczać, że wkrótce dojdzie do większego konfliktu między obiema stronami."
 poland.154.a: "Rewolucjoniści wybrali MY, aby rządzili tym krajem, a nie NICH!"
 poland.155.t: "ZKP-P rzuca wyzwanie PPS!"
 poland.155.d: "Komuniści z ZKP-P grozili, że jeśli PPS nie porzuci natychmiast drogi socjaldemokratycznej z uznaniem dla demokratycznej Europy Zachodniej, to ponownie wyjdzie na ulice Polski. Ogłosili, że tym razem nie będą się bawić w „dziecinne sztuczki” i pójdą od razu do zbrojnej rewolucji, gdyż podczas poprzedniej rewolucji udało im się zdobyć wystarczające poparcie. Jednak PPS nie wydaje się przejmować tymi słowami. Prezydent wypowiadał się w całej sprawie: „Myliliśmy się sądząc, że komuniści z ZKP-P zagwarantują Polsce lepszą przyszłość niż demokracja. Zdaliśmy sobie z tego sprawę chwilę po pierwszej rewolucji, gdy zobaczyliśmy jej wyniszczającą skutki dla kraju. Nie boimy się ZKP-P. Będziemy walczyć o wolną Polskę!”"
 poland.155.a: "Nie musimy wdawać się w wojnę domową. Ale nie da się ich zatrzymać..."
 poland.156.t: "(wydarzenie AI)"
 poland.156.d: "(wydarzenie AI)"
 poland.156.a: "(wydarzenie AI)"
 poland.157.t: "ZKP-P wzmacnia cele strategiczne"
 poland.157.d: "Komuniści zaczęli wzmacniać miasta i cele strategiczne, w tym fabryki i zakłady naftowe. Nie zamierzają tracić dostępu do zasobów. Władze PPS są gotowe wprowadzić na własnym terytorium nową doktrynę walki."
 poland.157.a: "Nie poddamy się!"
 poland.158.t: "(wydarzenie AI)"
 poland.158.d: "(wydarzenie AI)"
 poland.158.a: "(wydarzenie AI)"
 poland.159.t: "Komuniści rozpoczynają ofensywę!"
 poland.159.d: "Komuniści zmienili swoją doktrynę wojenną na agresywne ataki. To osłabiło ich obronę, ale nasza sytuacja jest nadal bardzo niestabilna. Jeśli nic z tym nie zrobimy, wkrótce mogą wybuchnąć kolejne zamieszki."
 poland.159.a: "Skup się na stabilizacji kraju!"
 poland.159.b: "Wzmocnij bunkry!"
 poland.160.t: "(wydarzenie AI)"
 poland.160.d: "(wydarzenie AI)"
 poland.160.a: "(wydarzenie AI)"
 poland.161.t: "Lublin stoi z PPS!"
 poland.161.d: "Lublinianie wyszli na ulice, aby zaprotestować przeciwko reżimowi komunistycznemu, który niszczy miasto, odbierając wszystko żołnierzom walczącym w wojnie domowej. Ludzie nie mogli tego znieść i we współpracy z policją rozpoczęli zbrojne powstanie przeciwko komunistom!"
 poland.161.a: "Wspaniałe wiadomości!"
 poland.162.t: "Polska Socjaldemokratyczna szuka naszej pomocy"
 poland.162.d: "Polska pogrążona w wojnie domowej szuka pomocy w krajach Europy Zachodniej i Środkowej, a także w Stanach Zjednoczonych, licząc na sprzęt, który pozwoli socjaldemokratycznej partii PPS wygrać wojnę z komunistami."
 poland.162.a: "Dobra"
 poland.162.aa: "Nie możemy pomóc"
 poland.162.b: "Dobra"
 poland.162.bb: "Nie możemy pomóc"
 poland.162.c: "Dobra"
 poland.162.cc: "Nie możemy pomóc"
 poland.162.dd: "Dobra"
 poland.162.ddd: "Nie możemy pomóc"
 poland.162.e: "Dobra"
 poland.162.ee: "Nie możemy pomóc"
 poland.162.f: "Dobra"
 poland.162.ff: "Nie możemy pomóc"
 poland.162.g: "Dobra"
 poland.162.gg: "Nie możemy pomóc"
 poland.163.t: "Komuniści ZKP-P pokonani!"
 poland.163.d: "Wszyscy członkowie partii ZKP-P zostali aresztowani, a wojna domowa zakończyła się zwycięstwem PPS! Ludzie mogą wychodzić na ulice bez poczucia zagrożenia, a nielojalnym generałom zakazano pełnienia służby wojskowej i posiadania broni dożywotnio. Wielu z nich czeka także na proces. Wojna się skończyła, a kraj powrócił do stabilności."
 poland.163.a: "Zwycięstwo!"
 poland.164.t: "Polska prosi o członkostwo w strefie euro"
 poland.164.d: "Polska socjaldemokratyczna po niedawnym przystąpieniu do UE stara się o przyłączenie do strefy euro."
 poland.164.a: "W porządku"
 poland.164.b: "Po tym wszystkim, co komunistyczne? NIE"
 poland.165.t: "Strefa euro odrzucona"
 poland.165.d: "Przywódcy UE nie byli jednomyślni co do przystąpienia Polski do strefy euro, w związku z czym Polska nie może do niej przystąpić."
 poland.165.a: "Warte spróbowania"
 poland.166.t: "Polska wstępuje do strefy euro"
 poland.166.d: "Przywódcy UE zgodzili się na przyjęcie Polski do strefy euro."
 poland.166.a: "Świetnie"
 poland.167.t: "Polska Socjaldemokratyczna prosi o ewentualne przywrócenie NATO"
 poland.167.d: "Polska na czele z PPS prosi o pozwolenie na ponowne aplikowanie do sojuszu. Pomimo powstającego systemu proszą o powrót do NATO."
 poland.167.a: "Możemy o tym pomyśleć"
 poland.167.b: "Nie są już mile widziani"
 poland.168.t: "Politycy wspierajcie rewolucjonistów!"
 poland.168.d: "Polityk jednej z partii wypowiadał się na temat komunistów na dzisiejszym posiedzeniu Sejmu. Zaczął wychwalać poglądy rewolucjonistów i oświadczył, że mają oni swoich zwolenników w rządzie. Polityka poparło wielu jego partyjnych kolegów i niewykluczone, że i oni będą wyrażać podobne opinie w nadchodzących tygodniach."
 poland.168.a: "Nalej mu tego!"
 poland.169.t: "Komuniści stabilizują chaos"
 poland.169.d: "Komunistycznym rewolucjonistom udało się zapanować nad chaosem, który powstał po nieudanych zamachach stanu. Wykorzystując wszelkie dostępne im środki, uspokoili tłum i przejęli władzę."
 poland.169.a: "Było blisko..."
 poland.170.t: "Polska żąda zapłaty wszystkich pozostałych reparacji wojennych"
 poland.170.d: "Nieoczekiwane żądanie Polski dotyczące II wojny światowej i, co zaskakujące, szkody wyrządzone w czasie reżimu komunistycznego, reparacje zszokowały rząd rosyjski. Po tylu dziesięcioleciach Rosja nadal nie zapłaciła za wszystkie wyrządzone szkody, co ostatecznie zmusiło nowy polski rząd do przyjęcia bardziej agresywnej polityki."
 poland.170.a: "Mieli czas wcześniej, teraz nas na to nie stać."
 poland.170.b: "Pozwól im być."
 poland.171.t: "Rosja nie zapłaci"
 poland.171.d: "Zdaniem władz rosyjskich dochodzenie przez Polskę po tak długim czasie reparacji za II wojnę światową i PRL jest niewłaściwe i nieaktualne. Rosja nie ma obecnie wystarczających środków na pokrycie własnych interesów i polskich reparacji."
 poland.171.a: "Nie poddamy się tak łatwo"
 poland.172.t: "Rosja płaci reparacje wojenne"
 poland.172.d: "Rząd rosyjski podjął decyzję o zwrocie Polsce wszystkich zaległych reparacji powstałych w wyniku II wojny światowej i dominacji komunistycznej. Obywatele rosyjscy pochwalili decyzję swojego rządu, stanowiącą kolejny krok w umacnianiu stosunków polsko-rosyjskich."
 poland.172.a: "Dobrze, że już to mamy za sobą"
 poland_influence.1.t: "Wpływy polskiego nacjonalizmu."
 poland_influence.1.d: "Ostatnio państwo polskie finansowało ruchy skrajnie prawicowe w naszym kraju. Zareagujemy na to w odpowiedni sposób."
 poland_influence.1.a: "To działa wyłącznie na naszą korzyść."
 poland_influence.1.b: "Będziemy próbować walczyć z takim wpływem."
 poland_news.2.t: "Katastrofa lotnicza Smoleńsk"
 poland_news.2.d: "Dzisiaj Tupolew Tu-154 wykonujący lot 101 Polskich Sił Powietrznych rozbił się w pobliżu rosyjskiego miasta Smoleńsk, zabijając 96 osób na pokładzie. Wśród ofiar byli prezydent RP [ROOT.GetLeader] i jego małżonka, były prezydent RP na uchodźstwie Ryszard Kaczorowski, szef Sztabu Generalnego RP i inni wyżsi rangą polscy oficerowie wojskowi, prezes Narodowego Banku Polskiego Polska, urzędnicy polskiego rządu, 18 członków polskiego parlamentu, starsi członkowie polskiego duchowieństwa i krewni ofiar zbrodni katyńskiej. Grupa przyjeżdżała z Warszawy na uroczystość upamiętniającą 70. rocznicę masakry, która miała miejsce niedaleko Smoleńska."
 poland_news.2.a: "Wielka strata dla Polski."
 poland_news.2.b: "Jak to mogło się stać?!"
 poland_news.2.c: "Tragedia także dla [ROOT.GetName]."
 poland_news.3.t: "Incydent lotniczy w Smoleńsku"
 poland_news.3.d: "W dniu dzisiejszym samolot Tupolew Tu-154 wykonujący lot nr 101 Polskich Sił Powietrznych twardo wylądował w rosyjskim mieście Smoleńsk, omal unikając możliwej katastrofy. Na pokładzie samolotu było 96 osób. Wśród pasażerów byli prezydent RP [ROOT.GetLeader] wraz z małżonką, były prezydent RP na uchodźstwie Ryszard Kaczorowski, szef Sztabu Generalnego RP oraz inni wyżsi rangą oficerowie wojskowi polscy, prezes Narodowego Banku Polskiego Polska, urzędnicy polskiego rządu, 18 członków polskiego parlamentu, starsi członkowie polskiego duchowieństwa i krewni ofiar zbrodni katyńskiej. Grupa przyjeżdżała z Warszawy na uroczystość upamiętniającą 70. rocznicę masakry, która miała miejsce niedaleko Smoleńska. Kilku pasażerów musiało zostać zabranych do szpitala i uważa się, że wydarzenie zostało przełożone."
 poland_news.3.a: "Było blisko."
 poland_news.3.b: "To mogła być najgorsza katastrofa we współczesnej historii Polski."
 poland_news.3.c: "Prawie wdaliśmy się w kolejny międzynarodowy skandal."
 poland_news.4.t: "Polska ogłasza akceptację strefy euro"
 poland_news.4.d: "W ramach pogłębiania relacji z Unią Europejską polski rząd wyraził gotowość przystąpienia do strefy euro. W efekcie tej decyzji zachodni inwestorzy już zaczynają dostrzegać nowe możliwości biznesowe."
 poland_news.4.a: "Ciekawa decyzja"
 poland_news.4.b: "W końcu musiałem to zrobić"
 poland_news.5.t: "Polska deklaruje wystąpienie ze strefy euro"
 poland_news.5.d: "Pogłębiający się eurosceptycyzm PiS doprowadził do usunięcia Polski z listy kandydata do strefy euro. W rezultacie spadły inwestycje realizowane w tym kraju, a Polska zaczęła oddalać się od Unii Europejskiej."
 poland_news.5.a: "Zmarnowany czas"
 poland_news.5.b: "Skąd wzięła się ta decyzja?"
 poland_news.6.t: "Czechy przyłączają się do Polski"
 poland_news.6.d: "Czeski rząd poinformował swoich obywateli, że rozpoczyna proces jednoczenia Grupy Wyszehradzkiej z Polską. Kraje te rozpoczęły wspólną drogę i będą próbowały przekonać Słowację, aby do nich dołączyła."
 poland_news.6.a: "Ciekawe wydarzenie"
 poland_news.6.b: "To dopiero początek"
 poland_news.7.t: "Słowacja przyłącza się do Polski"
 poland_news.7.d: "Słowacja zdecydowała się przyłączyć do polskiego projektu zjednoczenia Grupy Wyszehradzkiej. Czeski rząd jest zadowolony, że realizacja tego ambitnego planu przebiega zgodnie z planem. Teraz wszyscy kierują wzrok na Węgry, które są ostatnim niezjednoczonym krajem."
 poland_news.7.a: "Z tego może powstać nowa siła militarna"
 poland_news.7.b: "Tylko jeszcze jeden kraj"
 poland_news.8.t: "Węgry przyłączają się do Polski"
 poland_news.8.d: "Ostatni kraj z Grupy Wyszehradzkiej zdecydował się przyłączyć do jej zjednoczenia. Polsce udało się połączyć wszystkie 4 kraje i rozpoczęła już proces jednoczenia grupy."
 poland_news.8.a: "Cholera, szaleńcom się to udało"
 poland_news.8.b: "To prawie koniec"
 poland_news.9.t: "Rozpad Zjednoczonego Państwa Wyszehradzkiego"
 poland_news.9.d: "Nowo powstałe Zjednoczone Państwo Wyszehradzkie właśnie się rozpadło, gdy polski rząd zaniedbał jednego ze swoich sojuszników. Sojusz ten był bardzo niestabilny, a jego rozłam po odejściu jednego z jego członków pokazał, jak bardzo Polska stąpała po cienkiej linii. Wszystkie 3 kraje odzyskały pełną niepodległość i zaczęły oddalać się od Polski. Polski rząd znalazł się w trudnej sytuacji, gdyż musi teraz zaprowadzić porządek w bardzo zdestabilizowanym kraju."
 poland_news.9.a: "To był sen głupca"
 poland_news.9.b: "Co mogło pójść nie tak?!"
 poland_news.9.c: "Nie proś nas o to więcej"
 poland_news.10.t: "Lech Wałęsa rzuca wyzwanie Januszowi Korwin-Mikke"
 poland_news.10.d: "Lech Wałęsa od zawsze krytykował radykalne poglądy Korwina-Mikkego, a kiedy władzę w Polsce objął jego największy rywal, postanowił osobiście obalić go z tronu. W Polsce powoli zaczyna powstawać batalion polityczny, którego dowódcą jest obecnie Janusz Korwin-Mikke. Jeśli jednak Wałęsie uda się odsunąć go od władzy, Polska może cierpieć przez wiele lat dezorganizacji politycznej."
 poland_news.10.a: "Bilans sił w Polsce?"
 poland_news.10.b: "Ten głupiec nigdy mnie nie pokona!"
 poland_news.11.t: "Janusz Korwin-Mikke Prezydent Nowej Polski"
 poland_news.11.d: "Niespodziewanie prezydentem Polski został Janusz Korwin-Mikke z partii Unia Polityki Realnej, co spotkało się z natychmiastową reakcją jego rywala, byłego prezydenta Lecha Wałęsy. Korzystając z zamieszania w rządzie, Wałęsa postanowił wrócić do polityki i odebrać władzę Korwinowi."
 poland_news.11.a: "Jak udało mu się wygrać wybory?!"
 poland_news.11.b: "Bardzo dobrze"
 poland_news.12.t: "Lech Wałęsa obala Korwina!"
 poland_news.12.d: "Dziś Lech Wałęsa wraz ze swoimi wiernymi obywatelami i politykami głosował za usunięciem ze stanowiska Prezydenta RP Janusza Korwina Mikkego. W miejsce Korwina Wałęsa zdecydował się ponownie przejąć władzę."
 poland_news.12.a: "Chyba niezła robota?"
 poland_news.12.b: "Rozpoczyna się nowa era"
 poland_news.13.t: "Korwin stabilizuje rząd!"
 poland_news.13.d: "Propagandzie Korwina udało się znacznie osłabić wpływy Wałęsy na tyle długo, że mógł on utworzyć stabilny rząd. Wałęsa wciąż stanowi zagrożenie, ale niewielu jest już w stanie za nim podążać."
 poland_news.13.a: "Chyba niezła robota?"
 poland_news.13.b: "Rozpoczyna się nowa era"
 poland_news.14.t: "Korwin sięga po Ukrainę!"
 poland_news.14.d: "Choć Janusz Korwin-Mikke dopiero co ustabilizował rząd, już zaczął angażować się w politykę zagraniczną. Jego oczy są zwrócone w stronę Ukrainy, a jego intencje są niepewne."
 poland_news.14.a: "OK, kogo to obchodzi"
 poland_news.14.b: "To zmieni wszystko"
 poland_news.15.t: "Polska pamięta zbrodnię wołyńską"
 poland_news.15.d: "Korwin nagle postanowił przypomnieć wszystkim o rzezi wołyńskiej dokonanej przez ludność ukraińską na Polakach. Werbalnie zaatakował Ukrainę i zapewnił, że nigdy nie zapomni tego wydarzenia. Jego słowa wywołały wiele kontrowersji, które Lech Wałęsa zaczął już wykorzystywać."
 poland_news.15.a: "Nie fajnie, Polsko"
 poland_news.15.b: "Nasi ludzie muszą pamiętać o tym tragicznym wydarzeniu"
 poland_news.15.c: "Bezwstydny!"
 poland_news.16.t: "Korwin ponownie dołącza do Lwowa w Polsce"
 poland_news.16.d: "Prezydent Ukrainy zgodził się na przekazanie ziem zachodnich Polsce, obawiając się agresywnej reakcji przywódcy w przypadku odmowy. Rosja na tym korzysta i znacząco zwiększa swoje wpływy na Ukrainie. W związku z pozytywną opinią Janusza Korwin-Mikkego wobec Rosji wielu podejrzewa, że ​​Polska i Rosja mogą wkrótce rozpocząć szerszą współpracę."
 poland_news.16.a: "Polsko, co robisz?!"
 poland_news.16.b: "Doskonały"
 poland_news.16.c: "Mamy przerąbane..."
 poland_news.17.t: "Polska zyskuje połączenie z Morzem Czarnym!"
 poland_news.17.d: "Jak można się było spodziewać, prezydent Polski Janusz Korwin-Mikke nie poprzestał na Lwowie. Grożąc Ukrainie wojną, siłą przyłączył zachodnio-południowe obszary Ukrainy do Polski, tworząc państwo dwumorskie. Rosja stale wykorzystuje stale słabnącą pozycję Ukrainy i być może wkrótce przejmie także ziemie od tego kraju."
 poland_news.17.a: "Ktoś musi powstrzymać tego szaleńca"
 poland_news.17.b: "Są bezbronni"
 poland_news.17.c: "Idź do diabła, Korwinie!"
 poland_news.18.t: "Polska Podporządkowuje Ukrainę!"
 poland_news.18.d: "Zastraszony interwencją polskiej armii prezydent Ukrainy podjął decyzję o dobrowolnym oddaniu swojego kraju Polsce pod przewodnictwem Janusza Korwina-Mikkego. To wydarzenie wstrząsnęło całym światem, a Polska nie jest już uważana za kraj demokratyczny. Dopóki ten kraj jest pod przywództwem Korwina i ma w swoim posiadaniu Ukrainę, Polska nie ma prawa ubiegać się o członkostwo w Unii Europejskiej."
 poland_news.18.a: "Polska nie jest już demokratyczna"
 poland_news.18.b: "Kto więc będzie następny?"
 poland_news.18.c: "To koniec..."
 poland_news.19.t: "Polska Podporządkowuje Ukrainę!"
 poland_news.19.d: "Zastraszony interwencją wojska polskiego i rosyjskiego prezydent Ukrainy zdecydował się dobrowolnie oddać swój kraj Polsce i Rosji. To wydarzenie wstrząsnęło całym światem, a Polska nie jest już uważana za kraj demokratyczny. Dopóki ten kraj będzie pod przywództwem Korwina i będzie miał w swoim posiadaniu Ukrainę, Polska nie ma prawa ubiegać się o członkostwo w Unii Europejskiej."
 poland_news.19.a: "Polska nie jest już demokratyczna"
 poland_news.19.b: "Kto więc będzie następny?"
 poland_news.19.c: "Ech..."
 poland_news.19.e: "Wyszło nam to na dobre"
 poland_news.20.t: "Polska chce przyłączyć Ukrainę do NATO"
 poland_news.20.d: "Polska od wielu miesięcy przygotowywała się do rozpoczęcia procesu zbliżania Ukrainy do NATO. Przystąpienie do sojuszu wymaga ratyfikacji przez każdego członka i ustroju demokratycznego państwa. Polska ma przed sobą wiele pracy, jeśli chce zawrzeć sojusz z Ukrainą. Rosja sprzeciwiła się działaniom Polski i zrobi wszystko, aby uniemożliwić Ukrainie wejście do NATO."
 poland_news.20.a: "Ciekawy"
 poland_news.20.b: "Musimy odnieść sukces"
 poland_news.20.c: "Rozpoczynają się rozmowy"
 poland_news.20.e: "Nie na mojej zmianie!"
 poland_news.21.t: "Polska Tworzy Międzymorze!"
 poland_news.21.d: "Ukraina zgodziła się na zawarcie sojuszu z Polską, nazywając ją „Międzymorzem”. Koncepcja tej frakcji pojawiła się kilkadziesiąt lat temu, jednak z powodu licznych konfliktów nigdy nie została sfinalizowana. Teraz, pod rządami Janusza Korwina-Mikkego, Polska rozpoczęła realizację tego projektu, zaczynając od zapewnienia Ukrainie bezpieczeństwa przed rosnącą agresją rosyjską. Polska zapewnia, że ​​sojusz nie będzie miał na celu konkurowania z krajami Europy Środkowo-Zachodniej, ale będzie mógł do niego przystąpić każdy, kto miłuje pokój."
 poland_news.21.a: "Co?!"
 poland_news.21.b: "Witamy na pokładzie!"
 poland_news.21.c: "To tylko początek"
 poland_news.21.e: "Przeklinam cię, Polsko!"
 poland_news.22.t: "Ukraina dołącza do NATO!"
 poland_news.22.d: "Po wieloletnich staraniach polskiego rządu o przyłączenie Ukrainy do NATO, sojusz zdecydował się zaprosić Ukrainę, co spotkało się z pozytywną reakcją. Ukraina jest teraz częścią sojuszu."
 poland_news.22.a: "Ich sojusz staje się coraz silniejszy..."
 poland_news.22.b: "Witamy Was drodzy przyjaciele!"
 poland_news.22.c: "Teraz jesteśmy bezpieczni"
 poland_news.22.e: "Przeklinam cię, Polsko!"
 poland_news.23.t: "Ukraina odrzuca NATO!"
 poland_news.23.d: "Pomimo wielu wysiłków polskiego rządu Ukraina nie zgodziła się przyjąć zaproszenia NATO, co zszokowało cały sojusz."
 poland_news.23.a: "Dobrze, i?"
 poland_news.23.b: "Ale dlaczego?!"
 poland_news.23.c: "Możemy się chronić"
 poland_news.23.e: "Dobry wybór"
 poland_news.24.t: "Polska zabiega o współpracę z Litwą"
 poland_news.24.d: "Polski rząd cały czas patrzy w stronę Morza Bałtyckiego. Coraz częściej wspominają też o dawnej potędze zjednoczonego państwa polsko-litewskiego."
 poland_news.24.a: "Sojusz polsko-litewski?"
 poland_news.24.b: "Jeszcze tylko kilka kroków"
 poland_news.24.c: "Czy chcą odtworzyć nasz sojusz?"
 poland_news.25.t: "Polska rozpoczyna reformę Rzeczypospolitej Obojga Narodów"
 poland_news.25.d: "Litwa zgodziła się współpracować z Polską w celu ponownego zjednoczenia swoich narodów. Teraz nic nie stoi na przeszkodzie, aby Polska odbudowała Rzeczpospolitą Obojga Narodów, niegdyś jedno z najpotężniejszych państw w Europie. Choć obecnie mają ograniczone pole działania, silna siła Janusza Korwina-Mikkego może sprawić, że Polska dotrze do reszty krajów bałtyckich."
 poland_news.25.a: "Czy oni poważnie się na to zgodzili?"
 poland_news.25.b: "Pozostała jeszcze tylko jedna rzecz"
 poland_news.25.c: "Dla nas jest to lepsze"
 poland_news.26.t: "[SOV.GetName] Sprzedaje Kaliningrad firmie [POL.GetName]"
 poland_news.26.d: "[SOV.GetName] zdecydował się sprzedać Kaliningrad firmie [POL.GetName] za 60 miliardów dolarów. Polski rząd rozpoczął już zmianę nazw ulic i budynków, a [SOV.GetName] pozyskało środki na rozwój kraju."
 poland_news.26.a: "Ciekawy"
 poland_news.26.b: "Jesteśmy już bezpieczni"
 poland_news.26.c: "Pieniądze!"
 poland_news.27.t: "[POL.GetName] Podbija rosyjski Kaliningrad!"
 poland_news.27.d: "Efektem śmiałej postawy polskiego przywódcy Janusza Korwina-Mikkego jest całkowita dominacja w obwodzie królewieckim, zwanym także kaliningradzkim. [SOV.GetName] nie był w stanie powstrzymać polskiej ofensywy i utracił terytorium."
 poland_news.27.a: "Polska pokonuje Rosję?"
 poland_news.27.b: "Jesteśmy już bezpieczni"
 poland_news.27.c: "Niedługo za to zapłacą"
 poland_news.28.t: "[POL.GetName] stawia na [SOV.GetName]"
 poland_news.28.d: "Pomimo zajęcia przez Polskę Kaliningradu, polski rząd zdecydował się rzucić Rosji dodatkowe wyzwanie i ogłosił, że kolejnym celem jest Moskwa. Te słowa zszokowały NATO, które w żaden sposób nie mogło powstrzymać Polski. Widzą jednak w tej sytuacji pole do przetestowania swojej taktyki i sprzętu."
 poland_news.28.a: "Polska kontra Rosja?"
 poland_news.28.b: "Są słabi!"
 poland_news.28.c: "Idioci"
 poland_news.29.t: "[POL.GetName] ląduje na Księżycu!"
 poland_news.29.d: "Polska agencja kosmiczna POLSA właśnie potwierdziła pomyślne lądowanie załogowej rakiety Orzeł na powierzchni Księżyca!\n\nPolscy astronauci rozpoczną badanie próbek skał i powierzchni jedynego naturalnego satelity Ziemi, a następnie zadokują w Międzynarodowej Przestrzeni Kosmicznej Stacja w drodze powrotnej i powrót do ojczyzny dokładnie za miesiąc od dzisiaj."
 poland_news.29.a: "Polska może w kosmos?!"
 poland_news.29.b: "Zrobiliśmy to!"
 poland_news.30.t: "Korwin obala Wałęsę!"
 poland_news.30.d: "Propagandzie Korwina udało się zmiażdżyć popularność Wałęsy i stworzyć stabilny rząd. Wałęsa wciąż stanowi zagrożenie, ale niewielu jest już w stanie za nim podążać. Polską rządzi obecnie nacjonalistyczna partia UPR."
 poland_news.30.a: "Chyba niezła robota?"
 poland_news.30.b: "Rozpoczyna się nowa era"
 poland_news.31.t: "Lech Wałęsa wygrywa z Korwinem!"
 poland_news.31.d: "Dziś Lech Wałęsa wraz ze swoimi wiernymi obywatelami i politykami zmiażdżył opór Janusza Korwina-Mikkego. Nacjonalistyczne poglądy i prorosyjskie działania Korwina spowodowały, że stracił on całe poparcie i na razie nie stanowi zagrożenia dla Wałęsy."
 poland_news.31.a: "Chyba niezła robota?"
 poland_news.31.b: "Rozpoczyna się nowa era"
 poland_news.32.t: "Lech Wałęsa ponownie wybrany na Prezydenta RP!"
 poland_news.32.d: "Lech Wałęsa, były przywódca Solidarności, został ponownie wybrany na prezydenta swojego kraju. Nie spodobało się to jego przeciwnikowi politycznemu, Januszowi Korwin-Mikke, liderowi nacjonalistycznej partii UPR. Zanim Wałęsa będzie mógł przystąpić do realizacji swojego programu, musimy uporać się z zagrożeniem wewnętrznym."
 poland_news.32.a: "Bilans sił w Polsce?"
 poland_news.32.b: "Ten głupiec nigdy mnie nie pokona!"
 poland_news.33.t: "Polska rozpoczyna politykę interwencyjną"
 poland_news.33.d: "PRL zakończyła właśnie budowę Departamentu Wpływów Zagranicznych. Polski rząd ogłosił, że nowo utworzony sojusz, Pakt Czerwonej Europy, ma charakter wyłącznie defensywny i nastawiony na rozwój gospodarczy. Ciekawostką jest to, że przyjmują do sojuszu jedynie kraje komunistyczne. Mimo to Grupa Wyszehradzka i kraje bałtyckie zaczęły odnotowywać niewielkie skoki poparcia dla komunistów. Nie ma dowodów na to, że ten wzrost popularności ma związek z działaniami polskiego rządu, jednak zdaniem ekspertów najbliżsi sąsiedzi Polski powinni uważnie śledzić rozwój tej sytuacji. Niewykluczone, że polski rząd będzie chciał zastosować agresywną propagandę w celu poszerzenia sojuszu."
 poland_news.33.a: "Są głupi"
 poland_news.33.b: "To dobry ruch"
 poland_news.34.t: "Wojna domowa w Polsce pomiędzy komunistami i socjaldemokratami!"
 poland_news.34.d: "Napięcie pomiędzy komunistyczną partią ZKP-P a socjaldemokratycznym rządem PPS sięgnęło zenitu! Komuniści zdradzili rząd i rozpoczęli drugą rewolucję komunistyczną, szybko zajmując południowe tereny Polski, a także Ziemię Gdańską i Podlasie. Armie obu rywali nie są przygotowane na tak nagłą wojnę, choć toczy się ona na ich własnym terytorium. Wynik tej wojny domowej zadecyduje o przyszłości Polski. Niewykluczone, że po wygranej wojnie PPS będzie nadal pogłębiać swoje relacje z UE i NATO."
 poland_news.34.a: "To musiało się tak skończyć"
 poland_news.34.b: "Walczymy o wolną Polskę!"
 poland_news.35.t: "PPS wygrywa wojnę domową w Polsce!"
 poland_news.35.d: "W Polsce ostatecznie obalony został komunizm. Socjaldemokratyczna partia PPS zdołała obalić II Czerwoną Rewolucję i wyszła zwycięsko."
 poland_news.35.a: "gratulacje"
 poland_news.35.b: "Wewnętrzny spokój"
