 POL_open_dofi_hund_TT: "§YWęgry§!"
 POL_open_dofi_hund_delayed_TT: "Węgry to dumny kraj o bogatej historii, zwłaszcza czasy Austro-Węgier są interesujące. Nie będzie łatwo ich przekonać, ale Węgry są członkiem Grupy Wyszehradzkiej, więc warto spróbować.\n\n§YDostępny duch narodowy po Grupie Wyszehradzkiej§! §Rkomunizacja:§!\n£GFX_organization_gain_texticon §GOrganizacja dywizji:§! §Y+4%§!\n£GFX_army_morale_texticon §GOdzyskiwanie jednostek:§! §Y+4%§!\n£GFX_dig_in_speed_texticon §GPrędkość umocnień:§! §Y+6%§!\n£GFX_defence_texticon §GObrona dywizji:§! §Y+6%§!\n§GKoordynacja:§! §Y+4%§!"
 POL_open_dofi_romd_TT: "§YRumunia§!"
 POL_open_dofi_romd_delayed_TT: "Jugosławia jest obecnie zbyt mocno podzielona. Nie ma sensu przemierzać wszystkich prowincji dawnych terytoriów tego kraju, dlatego obierzemy kurs wschodni, zaczynając od Rumunii. Da nam to także dostęp do Morza Czarnego i poszerzy granice naszego sojuszu z Ukrainą... nie żebyśmy planowali jakąś inwazję czy coś.\n\n§YDostępny duch narodowy po Bałkanach Wschodnich §!§Rkomunizacja:§! \n§GHP:§! §Y+8%§!\n£GFX_terrain_penalty_texticon §GRedukcja kary za teren:§! §Y+8%§!\n£GFX_specops_max_texticon §GMnożnik zdolności sił specjalnych:§! §Y+8%§!\n£GFX_defence_texticon §GObrona przed głównymi krajami:§! §Y+8%§!"
 POL_open_dofi_buld_TT: "§YBułgaria§!"
 POL_open_dofi_buld_delayed_TT: "Bułgaria będzie nam przydatna w zwiększaniu naszej dominacji na Bałkanach. A dostęp do Grecji i Turcji to tylko dodatkowa nagroda za nasze wysiłki.\n\n§YDostępny duch narodowy po Bałkanach Wschodnich §!§Rkomunizacja:§!\n§GHP:§! §Y+8%§!\n£GFX_terrain_penalty_texticon §GRedukcja kary za teren:§! §Y+8%§!\n£GFX_specops_max_texticon §GMnożnik zdolności sił specjalnych:§! §Y+8%§!\n£GFX_defence_texticon §GObrona przed głównymi krajami:§! §Y+8%§!"
 POL_open_dofi_litd_TT: "§YLitwa§!"
 POL_open_dofi_litd_delayed_TT: "Mamy wspaniałą przeszłość z Litwą. Być może warto przypomnieć Litwinom o Rzeczypospolitej Obojga Narodów. Nie mamy planów odbudowy tego kraju, ale być może będzie to na tyle mocny argument, aby przekonać Litwę na naszą stronę. Łotwa i Estonia również mogą pójść w ich ślady.\n\n§YDostępny duch narodowy po Bałtyku §!§Rkomunizacja:§!\n£GFX_experience_neutral_texticon §GDivision Zysk doświadczenia:§! §Y+6%§!\n£GFX_attack_texticon §GAatak:§! §Y+4%§!\n£GFX_recon_texticon §GRekonesans:§! §Y+6%§!\n§GKara za okrążenie:§! §Y-4%§!\n£GFX_air_superiority_texticon §GPremia za przewagę w walce:§! §Y+4%§!"
 POL_open_dofi_latd_TT: "§YŁotwa§!"
 POL_open_dofi_latd_delayed_TT: "Na Łotwie od kilku lat panuje spokój. Nie mamy z nimi zbyt przyjaznej ani zbyt negatywnej przeszłości, ale sama Litwa nam nie wystarczy. Siła krajów bałtyckich tkwi w ich jedności, dlatego musimy sięgnąć po Łotwę i Estonię.\n\n§YDostępny duch narodowy po Bałtyku §!§Rkomunizacja:§!\n£GFX_experience_neutral_texticon §GDivision Zysk doświadczenia:§! §Y+6%§!\n£GFX_attack_texticon §GAatak:§! §Y+4%§!\n£GFX_recon_texticon §GRekonesans:§! §Y+6%§!\n§GKara za okrążenie:§! §Y-4%§!\n£GFX_air_superiority_texticon §GPremia za przewagę w walce:§! §Y+4%§!"
 POL_open_dofi_estd_TT: "§YEstonia§!"
 POL_open_dofi_estd_delayed_TT: "Estonia, kolejny obok Łotwy kraj w Inflantach. Mamy z nimi dobrą przeszłość poprzez dawną Unię z Litwą. Dołączając Estonię do naszego sojuszu, będziemy w stanie całkowicie zabezpieczyć front wschodni z Rosją.\n\n§YDostępny duch narodowy po Bałtyku §!§Rkomunizacja:§!\n£GFX_experience_neutral_texticon §GDivision Zysk doświadczenia:§! §Y+6%§!\n£GFX_attack_texticon §GAatak:§! §Y+4%§!\n£GFX_recon_texticon §GRekonesans:§! §Y+6%§!\n§GKara za okrążenie:§! §Y-4%§!\n£GFX_air_superiority_texticon §GPremia za przewagę w walce:§! §Y+4%§!"
 POL_open_dofi_find_TT: "§YFinlandia§!"
 POL_open_dofi_find_delayed_TT: "Finowie nie mają miłych wspomnień z komunistami, ale ich doktryna obronna może nam się niezwykle przydać w czasie wojny z NATO czy Rosją. Przekupienie ich nie będzie łatwe, więc nie ma sensu bawić się w rozmowy dyplomatyczne. Musimy być zdecydowani i agresywni w naszych działaniach, niezależnie od naszej polityki wewnętrznej.\n\n§YDostępny Duch Narodowy po Skandynawii §!§Rkomunizacja:§!\n£GFX_defence_texticon §GObrona:§! §Y+8%§!\n£GFX_war_support_modifiericons_texticon §Wsparcie GWar:§! §Y+8%§!\n£GFX_temperature_cold_texticon §GWspółczynnik wzmocnienia aklimatyzacji na zimno:§! §Y+12%§!"
 POL_open_dofi_swed_TT: "§YSSzwecja§!"
 POL_open_dofi_swed_delayed_TT: "Szwedzi w przeszłości sprawili naszemu krajowi naprawdę poważne problemy, powodując zniszczenia i spalanie wszystkich wiosek, przez które przechodziła armia szwedzka podczas potopu szwedzkiego. Nadszedł czas, aby w końcu zapłacili za swoje zbrodnie wojenne. Rząd Demokratów był zbyt miękki, aby narzucić Szwedom twarde warunki reparacji, ale my, komuniści, nie będziemy wobec nich pobłażliwi.\n\n§YDostępny Duch Narodowy po Skandynawii§! §Rkomunizacja:§!\n£GFX_defence_texticon §GObrona:§! §Y+8%§!\n£GFX_war_support_modifiericons_texticon §GWsparcie GWar:§! §Y+8%§!\n£GFX_temperature_cold_texticon §GWspółczynnik wzmocnienia aklimatyzacji na zimno:§! §Y+12%§!"
 POL_question_of_democratic: "Kwestia Demokratów"
 POL_question_of_democratic_desc: "Z demokracją można współpracować. Przecież socjaldemokracja nie jest niczym nowym. Będziemy utrzymywać dobre stosunki z NATO, co zapewni nam bezpieczeństwo, a jednocześnie będziemy realizować ideę socjalizmu."
 POL_mandatory_service: "Usługa obowiązkowa"
 POL_mandatory_service_desc: "W przeszłości służba wojskowa była obowiązkowa. Przynajmniej na kilka lat. Młodzi ludzie będą wiedzieć, jak zachować się w przypadku wojny, a co najważniejsze, będą przygotowani do obrony swojej i naszej ojczyzny."
 POL_economic_committee: "Komitet Ekonomiczny"
 POL_economic_committee_desc: "Musimy dokonać przeglądu naszej sytuacji i podjąć działania w celu uregulowania gospodarki, aby mieć pewność, że będzie ona służyć narodowi, a nie globalistom."
 POL_social_committee: "Komitet Społeczny"
 POL_social_committee_desc: "Trzeba uregulować życie społeczne niektórych jednostek, uratować nasz naród przed degeneracyjną agendą Zachodu."
 POL_create_internal_network: "Utwórz sieć wewnętrzną"
 POL_create_internal_network_desc: "Sieć agentów i informatorów zabezpieczy naszą pozycję i pomoże ustabilizować społeczeństwo."
 POL_economic_committee_idea: "Komitet Ekonomiczny"
 POL_economic_committee_idea_desc: "Komisja Ekonomiczna nadzoruje nacjonalizację przemysłu i reguluje rynek."
 POL_internal_network_idea: "Wewnętrzna sieć"
 POL_internal_network_idea_desc: "Wewnętrzna sieć agentów i informatorów zabezpiecza interesy państwa."
 POL_better_oil_exploitation_idea2: "Lepsza eksploatacja ropy"
 POL_improve_oil_exploitation: "Popraw eksploatację ropy"
 POL_improve_oil_exploitation_desc: "Nie produkujemy wystarczającej ilości ropy na potrzeby tego, co znajduje się pod ziemią, a rafinerie produkują zbyt mało paliwa, aby zapewnić nam stabilność."