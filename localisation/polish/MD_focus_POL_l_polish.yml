 poland.100.t: "[POL.GetName] Nie akceptuje Unii Europejskiej"
 poland.100.d: "[POL.GetName] podtrzymuje swoją antyunijną politykę. Odrzucają propozycję Unii i postanawiają do niej nie przystąpić."
 poland.100.a: "Nie potrzebujemy ich"
 poland.101.t: "Ćwiczenie „Rzeczpospolita”"
 poland.101.d: "Zakończyły się wspólne ćwiczenia wojskowe „Rzeczpospolita”, w których wzięły udział najsilniejsze państwa NATO wraz z Litwą, Łotwą i Estonią. W ćwiczeniach wzięło udział ponad 30 000 żołnierzy, którzy przez dwa tygodnie intensywnie szkolili się w zakresie obrony przeciwlotniczej i wspólnych manewrów ofensywno-obronnych."
 poland.101.a: "Ciekawy"
 poland.101.b: "Dobra robota chłopaki"
 poland.102.t: "Oddziały Socjalistów I Konserwatystów Ukryte"
 poland.102.d: "Oddziały Socjalistów i Konserwatystów są teraz ukryte, aby zaoszczędzić miejsce"
 poland.102.a: "Dobra"
 poland.103.t: "Drzewo ostrości Ukryte gałęzie"
 poland.103.d: "Aby zaoszczędzić miejsce i zoptymalizować polskie drzewo fokusów, większość głównych gałęzi jest ukryta do czasu zakończenia ostatniego (lub pierwszego) fokusu. Obejmuje to:\n\nOddział partii PO aktywowany po ukończeniu skupienia Platforma Obywatelska\n\nOddział partii PiS aktywowany po ukończeniu skupienia Prawo i Sprawiedliwość\n\nOddziały komunistyczne i nacjonalistyczne aktywowane poprzez ukończenie skupienia Settle Things Down lub Day Of Phalanga"
 poland.103.a: "Dobra"
 poland.104.t: "Janusz Korwin-Mikke zyskuje ogromne wsparcie!"
 poland.104.d: "Janusz Korwin-Mikke zyskuje coraz większe poparcie obywateli. Zdaniem ekspertów, jeśli Lech Wałęsa nie zacznie przeciwdziałać swoim działaniom, wkrótce może dojść do zamachu stanu i zmiany władzy."
 poland.104.a: "Ufasz temu nacjonalistycznemu idiotowi?!"
 poland.105.t: "Pytanie do [CZE.GetName]"
 poland.105.d: "Jesteśmy gotowi przystąpić do naszego sojuszu z Republiką Czeską. Nie powinniśmy jednak dawać im zbyt dużej swobody. Lepiej będzie, jeśli uzyskamy nad nimi pełną kontrolę."
 poland.105.a: "Zaproś ich!"
 poland.105.b: "Zróbmy z nich marionetkę!"
