 POL_economy_status6_idea: "Upadek gospodarczy"
 POL_economy_status6_idea_desc: "Wkrótce dojdziemy do Wielkiego Kryzysu, jak za dawnych, złych czasów z lat dwudziestych XX wieku…"
 POL_economy_status7_idea: "Wielka Depresja"
 POL_economy_status7_idea_desc: "Nasza gospodarka się załamała. Musimy zrobić wszystko, aby ustabilizować sytuację!"
 POL_solidarity_strength1_idea: "Powrót Lecha Wałęsy"
 POL_solidarity_strength1_idea_desc: "Lechowi Wałęsie zdaje się nie podobać się nasza rewolucja. Może dlatego, że był przywódcą Solidarności, która w Polsce zniszczyła tę ideologię... Ale my nie jesteśmy jak ci starzy komuniści. Jesteśmy od nich lepsi."
 POL_solidarity_strength2_idea: "Nigdy więcej do PRL-u"
 POL_solidarity_strength2_idea_desc: "Wciąż myślą, że odbudujemy Polską Rzeczpospolitą Ludową. Dlaczego są tacy uparci?"
 POL_solidarity_strength3_idea: "Demonstracje"
 POL_solidarity_strength3_idea_desc: "Czy mogą przestać?! Nowi strajkujący Solidarności wyszli na ulice ze swoimi propagandowymi znakami. Próbują nas zatrzymać, ale rewolucji nie da się zatrzymać."
 POL_solidarity_strength4_idea: "Uderzenia"
 POL_solidarity_strength4_idea_desc: "Odmawiają pracy, dopóki rząd pozwala, aby nasza rewolucja była legalna. Pff, tym politykom zależy tylko na pieniądzach, które my mamy. Zrobią za nas wszystko."
 POL_solidarity_strength5_idea: "„Solidarność” znów atakuje"
 POL_solidarity_strength5_idea_desc: "Komuniści zostają zatrzymani. Chociaż rząd demokratyczny nas zawiódł. Muszę przejąć przywództwo w tym kraju. Sprawimy, że Polska znów będzie wspaniała!"
 POL_communism_domination1_idea: "Początek Rewolucji"
 POL_communism_domination1_idea_desc: "Nadszedł nasz czas. Rząd nic z tym nie zrobi, dopóki będziemy mieli pieniądze na przekupywanie skorumpowanych polityków."
 POL_communism_domination2_idea: "Wsparcie armii"
 POL_communism_domination2_idea_desc: "Mamy teraz solidne tło. Część oficerów będzie nas wspierać w przypadku wojny domowej. Ta Nowa Solidarność jest naprawdę denerwująca."
 POL_communism_domination3_idea: "Obalić rząd"
 POL_communism_domination3_idea_desc: "Teraz my tu rządzimy. Trzeba teraz ustabilizować rząd i Polska znów jest czerwona."
