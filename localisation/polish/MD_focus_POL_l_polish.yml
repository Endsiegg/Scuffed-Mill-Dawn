 POL_visegrad_unification_category: "Integracja Grupy Wyszehradzkiej - [CZE.GetName]"
 POL_visegrad_unification_category_desc: "Nadszedł czas na zjednoczenie Grupy Wyszehradzkiej. Wspierając nasze pomysły wśród Czechów, będziemy w stanie przekonać ich rząd do utworzenia unii personalnej, co ostatecznie doprowadzi do naszego zjednoczenia.\n\nNasza obecna siła wsparcia to [?THIS.support]"
 POL_political_speech: "Przemówienie polityczne"
 POL_political_speech_desc: "Wielu polityków wciąż nie rozumie, dlaczego zjednoczenie naszych krajów jest dobrym pomysłem. Powinniśmy uświadomić im, jak ważny i dobry będzie ten krok."
 POL_military_funding: "Fundusze wojskowe"
 POL_military_funding_desc: "Udzielając wsparcia militarnego pokażemy, że nasz kraj stać na takie wydatki i dlatego warto się jednoczyć."
 POL_support_economy: "Wspieraj Gospodarkę"
 POL_support_economy_desc: "Gospodarka naszych południowych sąsiadów nie jest szczególnie rozwinięta. Duży wpływ na to miały rządy komunistyczne."
 POL_personal_union: "[CZE.GetName] Ujednolicenie"
 POL_personal_union_desc: "Jesteśmy gotowi zaproponować Czechom zjednoczenie. Na razie w formie zwykłej marionetki, ale z dużą autonomią. Pomogą nam przekonać [SLO.GetName]."
 POL_visegrad_unification2_category: "Integracja Grupy Wyszehradzkiej - [SLO.GetName]"
 POL_visegrad_unification2_category_desc: "Drugim etapem zjednoczenia Grupy Wyszehradzkiej jest nawiązanie pozytywnych relacji z [SLO.GetName].\n\nNasza obecna siła wsparcia to [?THIS.support2]"
 POL_political_speech2: "Dyskusja polityczna"
 POL_political_speech2_desc: "Współpracując z czeskimi politykami, będziemy mogli skuteczniej przekonać słowacki parlament do realizacji naszych pomysłów."
 POL_support_for_industry_research: "Wsparcie badań branżowych"
 POL_support_for_industry_research_desc: "Projekty badawcze i naukowe są ważnym elementem każdego kraju. [SLO.GetName] nie ma zbyt dużo pieniędzy, aby pokryć koszty bardziej zaawansowanych badań, więc przekażemy im trochę pieniędzy."
 POL_support_for_military_research: "Wsparcie badań wojskowych"
 POL_support_for_military_research_desc: "Badania wojskowe pozwalają krajom lepiej chronić się przed zagrożeniami zewnętrznymi. [SLO.GetName] nie jest silnym krajem, więc pokażmy mu, że sojusz z nami zapewni mu lepszą ochronę."
 POL_military_exercises: "Ćwiczenia wojskowe"
 POL_military_exercises_desc: "Prywatne wspólne szkolenie wojskowe zbliży do siebie armie naszych krajów."
 POL_slovakia_unification: "[SLO.GetName] Ujednolicenie"
 POL_slovakia_unification_desc: "Jesteśmy gotowi włączyć [SLO.GetName] do naszego projektu. Jeśli się zgodzą, będziemy o krok bliżej zjednoczenia Grupy Wyszehradzkiej."
 POL_visegrad_unification3_category: "Integracja Grupy Wyszehradzkiej - [HUN.GetName]"
 POL_visegrad_unification3_category_desc: "Za dużo poświęciliśmy, żeby się teraz wycofać. Musimy przekonać [HUN.GetName], aby do nas dołączył. Jeśli nam się to uda, będziemy mogli rozpocząć proces zjednoczenia Grupy Wyszehradzkiej.\n\nNasza obecna siła wsparcia to [?THIS.support3]"
 POL_political_speech3: "Przekonania polityczne"
 POL_political_speech3_desc: "Połączone siły Polski, [CZE.GetName] i [SLO.GetName] przekonają węgierskich polityków do uznania integracji za dobry pomysł."
 POL_increased_security: "Zwiększone bezpieczeństwo"
 POL_increased_security_desc: "Węgrzy borykają się z wieloma problemami społecznymi. Jeśli pomożemy im je rozwiązać, pokażemy, że potrafimy zadbać o naszych wspólnych obywateli."
 POL_increase_position_in_the_world: "Zwiększ pozycję na świecie"
 POL_increase_position_in_the_world_desc: "Musimy uświadomić [HUN.GetName], że zjednoczenie naszej grupy zwiększy nie tylko nasze, ale i jej znaczenie na arenie międzynarodowej."
 POL_equal_rights: "Równouprawnienie"
 POL_equal_rights_desc: "Węgrzy muszą wiedzieć, że po zjednoczeniu zachowają wszystkie swoje prawa i obowiązki. Nie będziemy faworyzować żadnego narodu i wszyscy będą równi."
 POL_hungaria_unification: "Zjednoczenie Węgier"
 POL_hungaria_unification_desc: "Możemy zaprosić [HUN.GetName] do naszego projektu. Ich akceptacja pozwoli nam w końcu zjednoczyć Grupę Wyszehradzką."
 POL_visegrad_unification4_category: "Bilans wsparcia wyszehradzkiego"
 POL_visegrad_unification4_category_desc: "Chociaż [CZE.GetName], [SLO.GetName] i [HUN.GetName] zgodzili się na zjednoczenie, wciąż musimy im pokazać, że to zjednoczenie jest warte całego trudu. Jeśli jednak nam się nie uda, możemy stracić ich wsparcie i ostatecznie grupa się rozdzieli.\n\n§G[CZE.GetName]§! niezadowolenie to §Y[?THIS.CZEunhappy]§!\n\n§G[SLO.GetName]§! niezadowolenie to §Y[?THIS.SLOunhappy]§!\n\n§G[HUN.GetName]§! niezadowolenie to §Y[?THIS.HUNnieszczęśliwy]§!\n\n§RIJeśli jeden kraj opuści grupę, wszystkie inne też to zrobią!§!"
 POL_info: "Informacje"
 POL_info_desc: "Poziom niezadowolenia będzie się zwiększał lub zmniejszał wraz z naciskami ze strony części wyszehradzkiej. Należy balansować między każdym krajem, odpowiednio skupiając uwagę, aby nie doprowadzić do podziału Zjednoczonego Państwa Wyszehradzkiego."
 POL_visegrad_breakup: "Rozpad Wyszehradu"
 POL_territorial_defense_forces_category: "Wojsk Obrony Terytorialnej"
 POL_territorial_defense_forces_category_desc: "Wojska Obrony Terytorialnej są potrzebne, aby móc zabezpieczyć strategiczne cele naszego kraju. Musimy wyszkolić nowe jednostki i pokazać im, jak walczyć na naszym terenie. Musimy także wybrać, przed którym zagrożeniem będziemy się chronić – wschodem czy zachodem."
 POL_create_3_units: "Wyszkol 3 Bataliony Piechoty Obrony Terytorialnej"
 POL_create_3_units_desc: "Piechota pozwoli nam zabezpieczać wnętrza budynków i chronić fortyfikacje. Jest ważnym elementem każdej armii, a drobna sylwetka człowieka jest w stanie z łatwością zamaskować się przed wrogiem."
 POL_create_2_units: "Wyszkol 2 Bataliony Pancernej Brygady Obrony Terytorialnej"
 POL_create_2_units_desc: "Dywizje zmechanizowane są także ważnym elementem obrony ojczyzny. Będą skutecznie wspierać naszą piechotę."
 POL_know_your_territory: "Poznaj swoje terytorium"
 POL_know_your_territory_desc: "Nasi żołnierze muszą wiedzieć, jak walczyć na własnym podwórku. Polska jest krajem głównie nizinnym, co sprzyja szybkiemu, zmechanizowanemu atakowi. Żołnierze muszą wiedzieć, jak się bronić przed takim atakiem."
 POL_build_bunkers_ahead_belarusian_border: "Buduj bunkry przed białoruską granicą"
 POL_build_bunkers_ahead_belarusian_border_desc: "Rosja ma na Białorusi duże wpływy, co może stanowić zagrożenie w przyszłości. Zareagujemy, zanim cokolwiek się stanie, i teraz wzmocnimy z nimi granicę."
 POL_build_bunkers_ahead_ukrainian_border: "Buduj bunkry przed granicą ukraińską"
 POL_build_bunkers_ahead_ukrainian_border_desc: "Nie możemy być pewni intencji Ukrainy. Wydaje się, że Rosja również patrzy w ich stronę, więc na wszelki wypadek odgrodzimy ich granicę."
 POL_strengthen_west_border: "Wzmocnić zachodnią granicę"
 POL_strengthen_west_border_desc: "Jeśli chcemy dołączyć do Rosji, musimy najpierw pokazać, że potrafimy oddzielić się od NATO."
 POL_build_bunkers_ahead_german_border: "Buduj bunkry przed granicą niemiecką"
 POL_build_bunkers_ahead_german_border_desc: "Największym zagrożeniem, jak na ironię, są Niemcy. Z południową granicą uda nam się w odpowiednim czasie uporać, ale teraz najważniejsze jest zabezpieczenie Niemiec, bo to w większości teren nizinny."
 POL_buy_russian_equipment: "Kup rosyjski sprzęt"
 POL_buy_russian_equipment_desc: "Aby wzmocnić stosunki wojskowe z danym krajem, trzeba pokazać mu, że jest się gotowym przyjąć jego broń. Jeśli przejdziemy na import rosyjskiej broni, Rosjanie chętniej zaakceptują naszą chęć przyłączenia się do nich."
 POL_k2pl_export: "K2 PL Eksport Fokus"
 POL_k2pl_export_desc: "Dzięki zwiększonej produkcji jesteśmy gotowi wysłać nasze nowe czołgi do krajów NATO. Pozwoli nam to zarobić trochę pieniędzy i zwiększyć naszą reputację w innych krajach."
 POL_export_to_germany: "Eksport do Niemiec"
 POL_export_to_germany_desc: "Niemcy, choć mają silne lamparty, mogą zgodzić się na naszą ofertę."
 POL_export_to_france: "Eksport do Francji"
 POL_export_to_france_desc: "Armia francuska mogła korzystać z nowych czołgów."
 POL_export_to_italy: "Eksport do Włoch"
 POL_export_to_italy_desc: "Włoskie czołgi C1 są już modelem nieco przestarzałym. Nasze maszyny K2 PL z pewnością przydadzą się temu krajowi."
 POL_export_to_hungary: "Eksport na Węgry"
 POL_export_to_hungary_desc: "Musimy także pamiętać o naszych południowych przyjaciołach. Jeśli w przyszłości planujemy zjednoczenie Grupy Wyszehradzkiej, propozycja eksportu naszych czołgów może być dobrym posunięciem."
 POL_export_to_britain: "Eksport do Wielkiej Brytanii"
 POL_export_to_britain_desc: "Wyślemy także część czołgów na Wyspy Brytyjskie."
 POL_air_defense_category: "Polska Obrona Powietrzna"
 POL_air_defense_category_desc: "Wcześniej zwykła artyleria przeciwlotnicza wystarczała do ochrony przed nalotami. Teraz musimy znacznie ciężej pracować, aby zapewnić sobie bezpieczeństwo, ze względu na obecność rakiet dalekiego zasięgu, zaawansowanych radarów i znacznie bardziej zwrotnych samolotów. To będzie trudne zadanie, ale musimy je wykonać, jeśli nie chcemy przegrać w powietrzu."
 POL_short_range_defense_vehicles: "Pojazdy obronne krótkiego zasięgu"
 POL_short_range_defense_vehicles_desc: "Nasza piechota powinna być w stanie w każdej chwili zestrzelić wrogi samolot, dlatego musimy wyposażyć ją w ręczne wyrzutnie rakiet."
 POL_airspace_security: "Bezpieczeństwo przestrzeni powietrznej"
 POL_airspace_security_desc: "Bazy naziemne z silną obroną powietrzną pomogą nam chronić ważne budynki i inne cele strategiczne."
 POL_buy_aa_missiles: "Kup rakiety przeciwlotnicze"
 POL_buy_aa_missiles_desc: "Nasza armia lądowa powinna być w stanie samodzielnie eliminować samoloty wroga, dlatego wyposażymy żołnierzy w ręczne wyrzutnie rakiet. Ale nie możemy czekać latami, aż zostaną wyprodukowane, więc kupimy je w Ameryce."
 POL_anti_missile_security: "Bezpieczeństwo antyrakietowe"
 POL_anti_missile_security_desc: "Ostatnim etapem naszej obrony są nowe bunkry, które będą w stanie przetrwać eksplozję rakiety."
 POL_intensified_army_training_category: "Intensywne szkolenie armii"
 POL_intensified_army_training_category_desc: "Technologia rozwija się niezwykle szybko, a armie supermocarstw rozwijają się jeszcze szybciej. Musimy dogonić większe kraje, wprowadzając do naszej armii nowoczesne systemy i rozpoczynając nowy etap szkolenia."
 POL_rzeczpospolita_training: "Ćwiczenia „Rzeczpospolitej”."
 POL_rzeczpospolita_training_desc: "Ćwiczenia „Rzeczpospolita” były największymi ćwiczeniami wojskowymi, jakie kiedykolwiek odbyły się w Polsce. Odbyły się one w Polsce, na Litwie, Łotwie i w Estonii. W ćwiczeniach wzięło udział ponad 30 000 żołnierzy z Polski, Stanów Zjednoczonych, Wielkiej Brytanii, Niemiec, Czech i Słowacji."
 POL_improved_reconnaissance: "Ulepszony rozpoznanie"
 POL_improved_reconnaissance_desc: "Zdalnie sterowane drony świetnie sprawdzają się podczas rozpoznania w niewygodnym terenie. Ponadto będziemy inwestować w nowe systemy termowizyjne i noktowizyjne."
 POL_baltic_maneuvers: "Manewry bałtyckie"
 POL_baltic_maneuvers_desc: "Mamy dostęp tylko do jednego morza, ale to nie znaczy, że nasza flota ma być słaba. Nawet na płytkich morzach bardzo ważne jest odpowiednie przeszkolenie."
 POL_more_reliable_parachutes: "Bardziej niezawodne spadochrony"
 POL_more_reliable_parachutes_desc: "Wzmocnione kable, wyższej jakości materiały i lepsze wyszkolenie żołnierzy zapobiegną wypadkom lotniczym spowodowanym wadliwym sprzętem."
 POL_virtual_reality_trainings: "Szkolenia Wirtualnej Rzeczywistości"
 POL_virtual_reality_trainings_desc: "Trening na maszynach VR i AR to bardzo skuteczna metoda ćwiczeń. Są bezpieczne i zapewniają realistyczne symulacje rzeczywistych konfliktów w każdych warunkach."
 POL_increase_soldiers_pay: "Zwiększ płacę żołnierzy"
 POL_increase_soldiers_pay_desc: "Zwiększona płaca dla żołnierzy zachęci ludzi do wstąpienia do wojska i podniesie morale obecnych weteranów."
 POL_korwin_walesa_bop_category: "Rywalizacja polityczna"
 POL_bribe_the_politicians: "Przekupywać polityków"
 POL_bribe_the_politicians2: "Przekupywać polityków"
 POL_censoring_social_media: "Cenzura mediów społecznościowych"
 POL_censoring_social_media2: "Cenzura mediów społecznościowych"
 POL_promises_of_a_great_poland: "Obietnice Wielkiej Polski"
 POL_promises_of_a_great_poland2: "Obietnice Wielkiej Polski"
 POL_calling_for_protests: "Nawoływanie do protestów"
 POL_calling_for_protests2: "Nawoływanie do protestów"
 POL_benefits_from_the_european_union: "Korzyści z Unii Europejskiej"
 POL_benefits_from_the_european_union2: "Korzyści z Unii Europejskiej"
 POL_opposition_to_the_tyrannical_rule_of_korwin: "Sprzeciw wobec tyrańskich rządów Korwina"
 POL_opposition_to_the_tyrannical_rule_of_korwin2: "Sprzeciw wobec tyrańskich rządów Korwina"
 POL_polish_ukrainian_war_category: "Wojna polsko-ukraińska"
 POL_polish_ukrainian_war_category_desc: "Wojna z Ukrainą jest ryzykowna dla naszej stabilności. Im dłużej ten konflikt się przeciąga, tym mniej zmotywowana staje się nasza armia do walki. W skrajnej sytuacji możemy nawet stracić moc."
 POL_war_escalation: "Eskalacja wojny"
 POL_ukraine_cooperation_category: "Współpraca z Ukrainą"
 POL_ukraine_cooperation_category_desc: "Ukraina, choć ostatnio niewiele znaczyła w Europie, to jednak kraj, który rozwija się w dość szybkim tempie. Powinniśmy przekonać państwa NATO, aby zaprosiły Ukrainę do sojuszu, zanim Rosja zbuduje tam zbyt duże wpływy.\n\nObecna akceptacja Ukrainy w NATO to §Y[?THIS.ukr]§!"
 POL_military_training: "Trening wojskowy"
 POL_military_training_desc: "Jeśli Ukraina ma przystąpić do sojuszu, musimy pokazać reszcie, że można jej zaufać."
 POL_no_border_restrictions: "Brak ograniczeń granicznych"
 POL_no_border_restrictions_desc: "Granice dzielą kraje. Choć w krajach sojuszu takich jak NATO granice te stanowią jedynie barierę polityczną, dla krajów spoza takiego sojuszu jest to także blokada militarna. Powinniśmy sobie ufać i zlikwidować tę granicę."
 POL_eastern_threat: "Zagrożenie Wschodnie"
 POL_eastern_threat_desc: "Ukraina musi pamiętać, że Rosja stanowi dla niej śmiertelne zagrożenie. NATO może zapewnić im ochronę, ale nie możemy zmusić ich, aby do nas dołączyli."
 POL_economical_cooperation: "Współpraca Gospodarcza"
 POL_economical_cooperation_desc: "Ukraina powinna rozwijać się bardziej gospodarczo, aby także jej wojsko szybciej rosło w siłę, co pozwoli jej skuteczniej bronić się przed Rosją."
 POL_weaken_russian_influence: "Osłabić wpływy Rosji"
 POL_weaken_russian_influence_desc: "Ukraina wspiera naszą misję, ale nie możemy w międzyczasie pozwolić, aby Rosja popsuła wszystkie nasze plany."
 POL_ukraine_in_nato: "Ukraina W NATO"
 POL_ukraine_in_nato_desc: "Ukraina nadal nie jest gotowa do przystąpienia do NATO. Musimy zadbać o to, aby ich korupcja nie uległa wzmocnieniu i przekonać kraje NATO do przyjęcia Ukrainy do naszego sojuszu.\n\nObecna §akceptacja YNATO§! to §Y[?THIS.ukr2]§!"
 POL_investigate_the_government: "Zbadaj rząd"
 POL_investigate_the_government_desc: "Na Ukrainie od lat panuje wysoki poziom korupcji. Jeśli NATO ma to zaakceptować, musimy pomóc im je obniżyć."
 POL_convince_nato_to_accept_ukraine: "Przekonaj NATO do zaakceptowania Ukrainy"
 POL_convince_nato_to_accept_ukraine_desc: "Kraje muszą ratyfikować Ukrainę, aby przystąpić do NATO. Przekonajmy ich, że to dobry pomysł."
 POL_new_ally: "Nowy sojusznik"
 POL_new_ally_desc: "Czas w końcu przyłączyć Ukrainę do NATO"
 POL_SOV_ukraine_in_nato: "Ukraina stara się o członkostwo w NATO"
 POL_SOV_ukraine_in_nato_desc: "Ukraina nie jest jeszcze gotowa do przystąpienia do NATO, jednak Polska robi wszystko, co w jej mocy, aby przekonać państwa NATO do przyjęcia Ukrainy do swojego sojuszu. Musimy ich powstrzymać.\n\nAktualna §akceptacja YNATO§! to §Y[?THIS.ukr2]§!"
 POL_false_propaganda: "Fałszywa propaganda"
 POL_false_propaganda_desc: "Ukraińcom nie można ufać. Wiemy o tym, ale NATO też musi mieć taką opinię na ich temat."
 POL_recognize_old_sins: "Rozpoznaj stare grzechy"
 POL_recognize_old_sins_desc: "Ukraińcy popełnili w przeszłości wiele błędów. Wszystkie będziemy po kolei wskazywać krajom NATO. Ciekawe, jak na to zareagują, gdy przypomną sobie te tragedie."
 POL_kaliningrad_problem: "Problem Kaliningradu"
 POL_kaliningrad_problem_desc: "Kaliningrad, zwany także enklawą Putina, od wielu dziesięcioleci psuje nam widok na mapie Europy. Musimy wreszcie wyrwać ten obszar z rąk Rosji i włączyć go do naszego terytorium."
 POL_show_them_our_strength: "Pokażmy im naszą siłę"
 POL_show_them_our_strength_desc: "Nie ma potrzeby wdawać się w konflikty graniczne z Rosją, a próby wymuszenia na niej zakupu tego obszaru są bezcelowe. Zdobyjemy Kaliningrad siłą."
 POL_start_the_riots: "Rozpocznij zamieszki"
 POL_start_the_riots_desc: "Rozpoczniemy prowokację na granicy z Kaliningradem. Jeśli nasze jednostki przełamią obronę wroga, zmusimy Rosję do oddania tych terenów."
 POL_conflict_draw: "Losowanie konfliktu"
 POL_conflict_draw_desc: "Jeśli w ciągu dwóch miesięcy nie przejmiemy kontroli nad Kaliningradem, będziemy musieli pójść na kompromis z rządem rosyjskim."
 POL_buy_kaliningrad: "Kup Kaliningrad"
 POL_buy_kaliningrad_desc: "Nie musimy rozpoczynać wojny, żeby zająć to terytorium. Przekonamy Rosję, żeby sprzedała nam Kaliningrad."
 POL_set_peace: "Ustaw pokój"
 POL_set_peace_desc: "Zdobyliśmy kontrolę nad Kaliningradem"
 POL_polsa_construction_category: "Plac budowy POLSA"
 POL_polsa_construction_category_desc: "Budowa własnej agencji kosmicznej to ogromny wydatek. Ukończenie tego nowoczesnego kompleksu budynków umożliwi nam rozpoczęcie szeroko zakrojonych badań kosmicznych i rozszerzenie produkcji własnych satelitów i rakiet. Uroczyste otwarcie tej agencji będzie ogromnym kamieniem milowym dla Polski."
 POL_polsa_construction_first_stage: "I Etap Budowy POLSA"
 POL_polsa_construction_first_stage_desc: "Możemy rozpocząć budowę Agencji POLSA."
 POL_polsa_prepare_fundements: "Przygotuj fundamenty"
 POL_polsa_prepare_fundements_desc: "Zanim przystąpimy do budowy, musimy uprzątnąć gruz i przygotować najważniejsze fundamenty."
 POL_polsa_reinforced_concrete_buildings: "Budynki żelbetowe"
 POL_polsa_reinforced_concrete_buildings_desc: "Na gotowych fundamentach zbudujemy zbrojone ściany, podłogi i sufity."
 POL_polsa_electrical_installations: "Instalacje elektryczne"
 POL_polsa_electrical_installations_desc: "Zanim zaczniemy przygotowywać wnętrza pomieszczeń, musimy zamontować kable i układy elektroniczne."
 POL_polsa_construction_second_stage: "II Etap Budowy POLSA"
 POL_polsa_construction_second_stage_desc: "Możemy teraz skupić się na wnętrzach pomieszczeń."
 POL_polsa_equip_lobaratories: "Wyposaż laboratoria badawcze"
 POL_polsa_equip_lobaratories_desc: "W laboratoriach badawczych będziemy mogli opracowywać nowe technologie budowy satelitów i rakiet oraz testować różne rodzaje paliwa rakietowego."
 POL_polsa_equip_offices: "Wyposaż sektor biurowy"
 POL_polsa_equip_offices_desc: "W biurach omówimy przyszłość firmy i zagłosujemy nad rozpoczęciem nowych projektów."
 POL_polsa_equip_technical_areas: "Wyposaż obszary techniczne"
 POL_polsa_equip_technical_areas_desc: "Część techniczna naszej firmy jest nie mniej ważna niż część laboratoryjna czy biurowa. To tutaj będziemy budować nasze wspaniałe maszyny."
 POL_polsa_finish_construction: "Zakończ budowę POLSA"
 POL_polsa_finish_construction_desc: "Cały kompleks jest gotowy do pracy. Nasze zakłady już robią swoje, ale cała firma czeka jeszcze na przecięcie wstęgi i oficjalne otwarcie Agencji Kosmicznej POLSA."
 POL_polsa_research_facility_category: "Placówka Badawcza POLSA"
 POL_polsa_research_facility_category_desc: "Nasz instytut badawczy technologii kosmicznych jest gotowy do rozpoczęcia pierwszych badań, a zdobytą wiedzę wykorzystamy do zbudowania naszej pierwszej dużej rakiety, którą wystrzelimy prosto na Księżyc!"
 POL_polsa_methane_based_fuel: "Paliwo na bazie metanu"
 POL_polsa_methane_based_fuel_desc: "Paliwo na bazie ciekłego metanu jest paliwem o niskiej toksyczności i stanowi alternatywę dla tradycyjnego paliwa rakietowego na bazie nafty. Nasze laboratoria pomogą udoskonalić ten rodzaj paliwa."
 POL_polsa_rocket_weight_reduction: "Redukcja masy rakiety"
 POL_polsa_rocket_weight_reduction_desc: "Lżejsze rakiety wylecą z ziemskiej stratosfery szybciej i zużyją mniej paliwa. Pomoże nam to zaoszczędzić koszty produkcji przy jednoczesnym zachowaniu niezawodności maszyn."
 POL_polsa_advanced_cosmonaut_training_chambers: "Zaawansowane komory szkoleniowe dla kosmonautów"
 POL_polsa_advanced_cosmonaut_training_chambers_desc: "Pierwsi astronauci, którzy wylądowali na Księżycu, przeszli całkiem dobre przeszkolenie. Ale „całkiem nieźle” to dla nas za mało i dlatego będziemy trenować naszych chłopców i dziewczęta najlepiej jak potrafimy!"
 POL_polsa_ai_calculations: "Obliczenia AI"
 POL_polsa_ai_calculations_desc: "Sztuczna inteligencja wykonuje obliczenia znacznie szybciej niż człowiek i z większą precyzją. Przy odrobinie nadzoru możemy mu zaufać w określeniu trajektorii lotu i współrzędnych."
 POL_polsa_asteroid_defense: "Obrona Asteroidów"
 POL_polsa_asteroid_defense_desc: "Ochrona przed skałami kosmicznymi jest niezwykle ważna dla bezpieczeństwa całej ludzkości. Nie chcemy dzielić losu dinozaurów, dlatego musimy wiedzieć, jak powstrzymać potencjalnie nieuniknioną katastrofę."
 POL_moon_launch_mission: "Przygotowania do startu na Księżyc"
 POL_moon_launch_mission_desc: "Zanim polecimy na Księżyc, musimy przygotować podstawowy sprzęt badawczy i survivalowy. Od razu przystąpimy także do budowy kolonii księżycowej, w związku z czym przygotujemy prototypy nowych baz."
 POL_moon_rovers: "Łaziki księżycowe"
 POL_moon_rovers_desc: "Łaziki księżycowe świetnie poradzą sobie w trudnym terenie przy bardzo małej grawitacji, a wyposażone w zdalnie sterowany system wspomagany sztuczną inteligencją będą mogły eksplorować teren bez narażania astronautów na niebezpieczeństwo."
 POL_moon_house_project: "Projekt Domu Księżycowego"
 POL_moon_house_project_desc: "Jeśli chcemy zbudować własną kolonię na innej planecie, musimy zadbać o to, aby była ona w stanie przetrwać wszelkie zagrożenia i odpowiednio zabezpieczyć się przed promieniowaniem kosmicznym."
 POL_cooperation_with_nasa: "Współpraca z NASA"
 POL_cooperation_with_nasa_desc: "Amerykańska agencja NASA od dawna jest pionierem badań kosmicznych."
 POL_cooperation_with_cnes: "Współpraca z CNES"
 POL_cooperation_with_cnes_desc: "Francuski CNES pozwoli nam zaoszczędzić na kosztach transportu materiałów na nowe maszyny."
 POL_cooperation_with_roscosmos: "Współpraca z ROSCOSMOS"
 POL_cooperation_with_roscosmos_desc: "Powinniśmy trzymać się rosyjskiej agencji kosmicznej ROSCOSMOS."
 POL_cua_category: "Znów powstanie komunizmu"
 POL_cua_category_desc: "Rywalizacja pomiędzy §RUkomunistami§! i §CStrajcy Solidarności§! prowadzony przez §YLecha Wałęsę§! jest tak gwałtowny, że może zagrozić §GBezpieczeństwu Gospodarczemu i Wewnętrznemu Kraju§!. Sytuacji nie poprawiają demonstracje na ulicach i pogarszająca się pozycja Polski na arenie międzynarodowej, która może zostać wykorzystana przez naszych wrogów. Jeśli obie strony nie osiągną porozumienia, Polska może nie odzyskać równowagi gospodarczej."
 POL_calm_down_the_crowd: "§CUspokój tłum§!"
 POL_calm_down_the_crowd_desc: "Nie możemy pozwolić, aby Solidarność zwyciężyła. Musimy zapewnić obywateli, że chcemy pomóc temu krajowi."
 POL_stabilize_the_economy: "§GSstabilizuj gospodarkę§!"
 POL_stabilize_the_economy_desc: "Musimy kontrolować naszą stabilność gospodarczą, jeśli nie chcemy zniszczyć gospodarki naszego kraju."
 POL_greater_spending_on_uniformed_services: "§Większe wydatki na służby mundurowe§!"
 POL_greater_spending_on_uniformed_services_desc: "Ludzie nam nie ufają, ale jeśli przekupimy służby bezpieczeństwa, możemy zyskać ich wsparcie. Nawet jeśli to nie zwiększy naszej dominacji w Polsce, to przynajmniej bardziej skorumpowani policjanci pomogą nam uspokoić rewolucję Wałęsy."
 POL_greater_spending_on_the_army: "§Większe wydatki na armię§!"
 POL_greater_spending_on_the_army_desc: "Policja jest lojalna wobec obecnego rządu, dlatego musimy poszerzać nasze ambicje. Wojsko pomoże nam zaprowadzić porządek na ulicach."
 POL_bribe_the_corrupt_politicians: "§RBPrzekupić skorumpowanych polityków§!"
 POL_bribe_the_corrupt_politicians_desc: "Ostatnią szansą jest przekupienie polityków, aby szerzyć naszą propagandę w Sejmie."
 POL_economy_status_auto_increase: "§Wzrost statusu GEconomy§!"
 POL_economy_status_auto_increase2: "§Wzrost statusu GEconomy§!"
 POL_solidarity_strength_auto_increase: "§Wzrost siły solidarności§!"
 POL_solidarity_strength_auto_increase2: "§Wzrost siły solidarności§!"
 POL_prepare_the_coup: "§RPPrzygotuj zamach§!"
 POL_prepare_the_coup_desc: "Nie możemy zadzierać z obecnym rządem. Przygotujemy szybki i skuteczny atak na prezydenta i wspierających go polityków."
 POL_pact_with_the_government: "§RPakt z rządem§!"
 POL_pact_with_the_government_desc: "Nie będziemy ryzykować. Zawrzemy pakt z rządem i zmusimy go do oddania władzy."
 POL_hire_secret_army_to_gain_control_over_government: "§RZatrudnij tajną armię, aby przejąć kontrolę nad rządem§!"
 POL_hire_secret_army_to_gain_control_over_government_desc: "Tajna armia trochę kosztuje, ale jest najskuteczniejszym sposobem obalenia rządu."
 POL_regain_army_trust: "§Odzyskaj zaufanie armii§!"
 POL_regain_army_trust_desc: "Jeśli chcemy wywrzeć presję na rząd, musimy odzyskać wsparcie armii. Nie możemy tego zrobić sami."
 POL_incoming_new_solidarity_revolution: "§CNadchodząca nowa rewolucja solidarności§!"
 POL_incoming_new_solidarity_revolution_desc: "Nowa Solidarność przestała nas traktować pobłażliwie. Jeśli nie uspokoimy tłumu najlepiej jak potrafimy, będziemy mieli w Polsce naprawdę duży burdel."
 POL_hunt_the_new_solidarity_politicians: "§Rpoluj na nowych polityków solidarności§!"
 POL_hunt_the_new_solidarity_politicians_desc: "Politycy znają się na prawie i manipulacji. Musimy ich uciszyć, zanim zaczną wymyślać kłamstwa na nasz temat."
 POL_limiting_activities_at_night: "§RLograniczanie zajęć w nocy§!"
 POL_limiting_activities_at_night_desc: "Rewolucje najlepiej przygotować w nocy. Ciemne ulice, niskie ryzyko złapania. Wprowadzenie godziny policyjnej i nocne patrolowanie ulic skutecznie utrudni naszym wrogom koordynację działań przeciwko nam."
 POL_restoration_of_the_old_penal_system: "§Przywrócenie starego systemu karnego§!"
 POL_restoration_of_the_old_penal_system_desc: "Stare prawo miało luki, ale to nie znaczy, że musimy je ponownie wprowadzić. Zaostrzymy kary i zmniejszymy ulgi, zgodnie ze standardami PRL."
 POL_ban_on_leaving_the_country_during_strikes: "§RBZakaz opuszczania kraju w czasie strajku§!"
 POL_ban_on_leaving_the_country_during_strikes_desc: "Zamknięte granice uniemożliwią rewolucjonistom opuszczenie kraju."
 POL_crush_the_revolution: "§RZmiażdż rewolucję§!"
 POL_crush_the_revolution_desc: "Jesteśmy gotowi uderzyć w samo serce rewolucji. Zmusimy Nową Solidarność do posłuszeństwa."
 POL_communism_is_the_only_right_ideology: "§RUkomunizm jest jedyną słuszną ideologią§!"
 POL_communism_is_the_only_right_ideology_desc: "Aby utrzymać władzę, musimy mieć pewność, że nikt w rządzie nie będzie próbował nas wykorzystać. Tylko my mamy prawo decydować o rozwoju tego kraju."
 POL_defamation_of_walesa: "§RDZniesławienie §!§CWałęsa§!"
 POL_defamation_of_walesa_desc: "Wałęsa sprawił nam wystarczająco dużo problemów. Będziemy go szkalować w mediach i na ulicach, nawet jeśli oskarżamy go o najgorsze zbrodnie. Sprawimy, że nam uwierzą."
 POL_fill_the_government_with_communists: "§Wypełnij rząd komunistami§!"
 POL_fill_the_government_with_communists_desc: "Nic nie stoi na przeszkodzie, aby ostatecznie zakończyć naszą wielką Czerwoną Rewolucję. Mamy pełne poparcie społeczeństwa i Nowa Solidarność nie jest już problemem. Czas zakończyć naszą pracę."
 POL_military_doctors_in_hospitals: "Lekarze wojskowi w szpitalach"
 POL_military_doctors_in_hospitals_desc: "Obecność lekarzy wojskowych w szpitalach sprawi, że ludzie poznają metody ich leczenia i zrozumieją, że dzisiejsza opieka medyczna na froncie nie jest taka zła."
 POL_propaganda_in_schools: "Propaganda w szkołach"
 POL_propaganda_in_schools_desc: "Musimy pokazać naszym dzieciom komunizm od najlepszej strony, aby w przyszłości pomogły nam zbudować to wielkie, rosnące imperium."
 POL_department_of_foreign_influence_category: "Departament Wpływów Zagranicznych"
 POL_start_visegrad_plans: "Rozpocznij Plany Wyszehradzkie"
 POL_start_visegrad_plans_desc: "Zanim uzyskamy dostęp do Morza Czarnego, musimy rozprawić się z naszymi południowymi sąsiadami z Grupy Wyszehradzkiej. Indywidualnie kraje te nie stanowią większego zagrożenia, ale jako grupa mogą nam się bardzo przydać."
 POL_visegrad_plans_deadline_mission: "Termin Planów Wyszehradzkich"
 POL_visegrad_plans_deadline_mission_desc: "Nie możemy zbyt długo czekać, aż dołączymy do Czech, Słowacji i Węgier. Jeżeli w ciągu 2 lat nie osiągniemy celu, Wielka Rada może przestać finansować nasze działania."
 POL_visegrad_plans_influence_mission: "Kampanie antykomunistyczne"
 POL_visegrad_plans_influence_mission_desc: "Niektórym nie podoba się to, że mamy wpływy w ich kraju. Czasem nakłonią innych, aby potępili nasze działania, ale nie stanowią większego zagrożenia."
 POL_spread_propaganda: "Szerzyć propagandę"
 POL_spread_propaganda_desc: "To najprostszy sposób szerzenia ideologii i świetnie sprawdzi się w krajach słabszych od nas. Będziemy wykorzystywać lokalnych kurierów do szerzenia propagandy i przekupywania lokalnych mediów."
 POL_military_showcase: "Wystawa wojskowa"
 POL_military_showcase_desc: "Bardzo łatwo jest zastraszyć takie kraje jak Czechy, pokazując, że masz większą armię od nich. Wykorzystamy naszą przewagę, aby przekonać ich do przejścia na komunizm."
 POL_divide_the_nations: "Podziel Narody"
 POL_divide_the_nations_desc: "Czechy i Słowacja to dwa narody, ale bardzo blisko siebie. Czechosłowacja już nie istnieje, ale ich stara historia może utrzymać ich zjednoczenie w przeciwstawianiu się naszym wpływom."
 POL_offer_help_in_industry_development: "Zaoferuj pomoc w rozwoju przemysłu"
 POL_offer_help_in_industry_development_desc: "Musimy pokazać Czechom i Słowakom, że potrafimy zadbać o ich sprawy wewnętrzne. Wesprzemy ich finansowo w zamian za dobre słowo o nas w telewizji."
 POL_intimidation: "Zastraszenie"
 POL_intimidation_desc: "Węgry to dumny naród i prawdopodobnie nie będzie łatwo ulegać wpływom komunizmu. Pokażemy im, że powinni pomyśleć dwa razy, zanim odrzucą nasz system."
 POL_diplomatic_mission: "Misja dyplomatyczna"
 POL_diplomatic_mission_desc: "Trzeba spróbować przekonać Węgrów, że komunizm także może podążać drogą pokoju (co w naszym przypadku jest kłamstwem)."
 POL_question_about_czech_republic: "Kwestia Republiki Czeskiej"
 POL_question_about_czech_republic_desc: "Możemy poprosić Czechów o przyłączenie się do naszego sojuszu. Jednak chyba lepiej jest przejąć nad nimi pełną kontrolę."
 POL_invite_slovakia: "Zaproś Słowację"
 POL_invite_slovakia_desc: "Słowacja ma wystarczające wpływy komunistyczne. Nadszedł czas, aby dołączyli do nas."
 POL_hungarian_bros: "Węgierscy bracia"
 POL_hungarian_bros_desc: "Zawsze... no, prawie zawsze mieliśmy przyjazne stosunki z Węgrami. Czas odnowić naszą przyjaźń."
 POL_add_dofi_visegrad_spirit: "Aktywuj §9Grupę Wyszehradzką§! Duch narodowy"
 POL_start_baltic_plans: "Uruchom plany bałtyckie"
 POL_start_baltic_plans_desc: "Zanim dotrzemy do Skandynawii, musimy zwiększyć nasze wpływy na Morzu Bałtyckim."
 POL_baltic_plans_deadline_mission: "Termin realizacji planów bałtyckich"
 POL_baltic_plans_deadline_mission_desc: "Nie możemy czekać zbyt długo, aby dołączyć do Litwy, Łotwy i Estonii. Jeżeli w ciągu 2 lat nie osiągniemy celu, Wielka Rada może przestać finansować nasze działania."
 POL_baltic_plans_influence_mission: "Kampanie antykomunistyczne"
 POL_baltic_plans_influence_mission_desc: "Niektórym nie podoba się to, że mamy wpływy w ich kraju. Czasem nakłonią innych, aby potępili nasze działania, ale nie stanowią większego zagrożenia."
 POL_promise_protection: "Obietnica ochrony"
 POL_promise_protection_desc: "Ostatnim razem kraje bałtyckie poddały się Rosji bez walki. Bo wojna nie miała sensu. Ale teraz możemy zapewnić im ochronę."
 POL_antagonize_russia_decision: "Antagonizować Rosję"
 POL_antagonize_russia_decision_desc: "Pokażmy im różnicę między polityką rosyjską a naszą. „My chcemy stworzyć silny sojusz, oni chcą stworzyć państwo totalitarne”."
 POL_offer_rail_baltica_improvement: "Zaoferuj ulepszenie Rail Baltica"
 POL_offer_rail_baltica_improvement_desc: "Rail Baltica odniosła ogromny sukces. Wspierajmy kraje bałtyckie w ulepszaniu tego projektu."
 POL_recognize_great_alliance: "Rozpoznaj Wielki Sojusz"
 POL_recognize_great_alliance_desc: "Sojusz Dwóch Koron, Rzeczpospolita Obojga Narodów i jedna z największych potęg militarnych średniowiecznej Europy. Uświadommy Litwinom, że sojusz z Polską, który nie jest ograniczony procedurami demokratycznymi, to najlepsze, co może spotkać ich kraj."
 POL_threat_baltic_sea_restrictions: "Zagrożenie ograniczeniami na Morzu Bałtyckim"
 POL_threat_baltic_sea_restrictions_desc: "Jest to ryzykowne, zwłaszcza że nie dominujemy nad całym Morzem Bałtyckim, ale możemy ryzykować utrudnianie handlu morskiego Łotwie i Estonii."
 POL_offer_baltic_sea_protection: "Oferta Ochrony Morza Bałtyckiego"
 POL_offer_baltic_sea_protection_desc: "W przypadku wojny z Rosją lub NATO musimy zapewnić bezpieczeństwo na naszych wodach."
 POL_invite_lithuania: "Połącz się ponownie z Litwą"
 POL_invite_latvia: "Zaproś Łotwę"
 POL_invite_estonia: "Sięgnij po Estonię"
 POL_add_dofi_baltic_spirit: "Aktywuj §OBałki Bałtyckie§! Duch narodowy"
 POL_start_balkan_plans: "Rozpocznij plany dla Bałkanów Wschodnich"
 POL_start_balkan_plans_desc: "Rumunia zapewni nam dostęp do Morza Czarnego, a Bułgaria zapewni nam stabilną pozycję na Półwyspie Bałkańskim."
 POL_balkan_plans_deadline_mission: "Termin realizacji planów na Bałkanach Wschodnich"
 POL_balkan_plans_deadline_mission_desc: "Nie możemy czekać zbyt długo, aby dołączyć do Rumunii i Bułgarii. Jeżeli w ciągu 2 lat nie osiągniemy celu, Wielka Rada może przestać finansować nasze działania."
 POL_balkan_plans_influence_mission: "Kampanie antykomunistyczne"
 POL_balkan_plans_influence_mission_desc: "Niektórym nie podoba się to, że mamy wpływy w ich kraju. Czasem nakłonią innych, aby potępili nasze działania, ale nie stanowią większego zagrożenia."
 POL_false_promises: "Fałszywe obietnice"
 POL_false_promises_desc: "Musimy zapewnić rząd rumuński, że nasz sojusz nie ma na celu przejęcia Europy. „Jesteśmy paktem obronnym niezależnym zarówno od Rosji, jak i NATO”. Kiedy nasi komuniści przejmą władzę, dla demokratycznego rządu będzie już za późno na kwestionowanie naszych decyzji."
 POL_stop_the_privatization: "Stop prywatyzacji"
 POL_stop_the_privatization_desc: "Prywatyzacja w Rumunii przyniosła więcej szkody niż pożytku. Demokracja znów poniosła porażkę, ale my, komuniści, znów przywrócimy wolność przedsiębiorstwom i wszystko znów będzie wspólne."
 POL_seek_red_loyal_officers: "Szukaj lojalnych funkcjonariuszy"
 POL_seek_red_loyal_officers_desc: "Niektórzy oficerowie i dowódcy armii mogą nadal sympatyzować z rządami komunistycznymi. Nie wiemy, czy to prawda, ale jeśli kogoś znajdziemy, przekonamy go, aby poparł naszą rewolucję."
 POL_promote_new_form_of_the_communism: "Promuj nową formę komunizmu"
 POL_promote_new_form_of_the_communism_desc: "Stary komunizm kojarzy się z represjami, niesprawiedliwością i nadużyciami władzy. Jesteśmy od nich lepsi. Pokażmy Bułgarom, że nasza gmina jest nieporównywalnie lepsza od tej promowanej przez ZSRR."
 POL_be_a_part_of_greater_alliance: "Bądź częścią większego sojuszu"
 POL_be_a_part_of_greater_alliance_desc: "Komu potrzebne jest NATO, jeśli kraje sąsiadujące znacznie lepiej rozumieją sytuację wewnętrzną swoich sąsiadów? Pakt Czerwonej Europy to wspólnota skupiająca kraje europejskie. Jeśli zaufa nam wystarczająca liczba krajów, może uda nam się przekonać Bułgarię, aby do nas dołączyła."
 POL_invite_romania: "Zaproś Rumunię"
 POL_invite_bulgaria: "Zaproś Bułgarię"
 POL_add_dofi_balkan_spirit: "Aktywuj §6Bałkany Zachodnie§! Duch narodowy"
 POL_add_dofi_scandinavia_spirit: "Aktywuj §1Skandynawski§! Duch narodowy"
 POL_start_scandinavia_plans: "Uruchom plany skandynawskie"
 POL_start_scandinavia_plans_desc: "Północny region Europy jest wciąż poza naszym zasięgiem. Szwecja od dawna pozostaje neutralna, więc przekonać samorząd nie będzie łatwo. Z drugiej strony Finlandia nie ma zbyt miłych wspomnień z agresywnej dyplomacji komunistycznego ZSRR. Nie będzie to łatwe, ale musimy zdominować kraje skandynawskie."
 POL_scandinavia_plans_deadline_mission: "Termin realizacji planów skandynawskich"
 POL_scandinavia_plans_deadline_mission_desc: "Nie możemy czekać w nieskończoność, aby dołączyć do Szwecji i Finlandii. Musimy się napiąć."
 POL_scandinavia_plans_influence_mission: "Kampanie antykomunistyczne"
 POL_scandinavia_plans_influence_mission_desc: "Niektórym nie podoba się to, że mamy wpływy w ich kraju. Czasem nakłonią innych, aby potępili nasze działania, ale nie stanowią większego zagrożenia."
 POL_better_stick_together: "Lepiej trzymajcie się razem"
 POL_better_stick_together_desc: "Neutralność jak dotąd dobrze sprawdziła się w przypadku Szwecji. Ale czy nie warto rozważyć wspólnego rozwoju z krajami komunistycznymi? Demokracja nigdy nie byłaby w stanie osiągnąć takiej władzy. Czy wolne wybory naprawdę warte są takich ograniczeń gospodarczych i politycznych?"
 POL_follow_your_neighbor: "Podążaj za swoim sąsiadem"
 POL_follow_your_neighbor_desc: "Finlandia została przekonana, więc co powstrzymuje Szwecję przed przystąpieniem? Kraje skandynawskie powinny trzymać się razem, prawda?"
 POL_major_propaganda_campaign: "Wielka kampania propagandowa"
 POL_major_propaganda_campaign_desc: "Dość uprzejmości. Ludzie muszą poznać prawdziwe wady demokracji i najlepsze zalety komunizmu. Nasza stabilność trochę ucierpi, ale będzie warto."
 POL_new_communism_isnt_that_bad: "Nowy komunizm nie jest taki zły"
 POL_new_communism_isnt_that_bad_desc: "Finlandia prawdopodobnie kojarzy komunizm z represjami i korupcją. Przedstawiamy zupełnie nową wersję komunizmu. Idealny komunizm."
 POL_opportunity_to_regain_mannerheim_line_territories: "Szansa na odzyskanie terytoriów Linii Mannerheima"
 POL_opportunity_to_regain_mannerheim_line_territories_desc: "W 1940 roku w wyniku wojny zimowej Finlandia utraciła Linię Mannerheima na rzecz ZSRR. Po II wojnie światowej wolny świat zdecydował, że Rosja może zatrzymać te tereny. Co za niesprawiedliwość. Jeśli nasz sojusz urośnie na tyle, że uda nam się „przekonać” Rosję do oddania tych terytoriów."
 POL_soviet_regime_is_long_over: "Reżim sowiecki już dawno się skończył"
 POL_soviet_regime_is_long_over_desc: "Finlandia wciąż nie jest pewna naszej wersji komunizmu. Nie naśladujemy ZSRR. Jesteśmy o wiele lepsi od tej dawno upadłej potęgi. Dla nas to oczywiste, ale dla Finów nie aż tak bardzo."
 POL_invite_sweden_two: "Zaproś Szwecję"
 POL_invite_finland: "Zaproś Finlandię"
 POL_six_year_plan_category: "Plan sześcioletni"
 POL_six_year_plan_category_desc: "Dzięki nowemu planowi sześcioletniemu będziemy mogli skoncentrować się na konkretnych gałęziach kraju, co pozwoli nam zapanować nad chaosem i ustabilizować sytuację wewnętrzną. Nasi lewicowi pracownicy oczekują od nas wsparcia w tych trudnych czasach. Nie zawiedziemy ich.\nNiestety Wielka Rada ma ograniczone fundusze. Jeżeli w tak krótkim czasie będziemy chcieli dokonać zbyt wielu dużych inwestycji, nasza gospodarka może sobie z tym nie poradzić. W końcu to plan sześcioletni, a nie ośmioletni."
 POL_improve_national_highways: "Ulepszyć drogi krajowe"
 POL_improve_national_highways_desc: "Polskie drogi od dawna są strasznie dziurawe, nie mówiąc już o stanie niektórych miast... Jednym z elementów sześcioletniego planu będzie remont ulic miejskich i budowa nowych węzłów autostradowych."
 POL_clean_up_chaos_in_administration: "Posprzątaj chaos w administracji"
 POL_clean_up_chaos_in_administration_desc: "Było oczywiste, że nasza rewolucja spowoduje chaos w administracji. PPS nie rozumie, jak ważne jest jak najszybsze uporanie się z tym problemem. Uporządkowanie całej tej papierkowej roboty nie będzie łatwe, a pracownicy są przepracowani, dlatego potrzebujemy więcej biur."
 POL_invest_in_modern_factory_machinery: "Inwestuj w nowoczesne maszyny fabryczne"
 POL_invest_in_modern_factory_machinery_desc: "To standardowe założenie planu sześcioletniego. Rozwój ekonomiczny. Nowe fabryki to nowe miejsca pracy i szansa dla wielu na wyjście z bezrobocia. Korzyści z tego mają wszyscy."
 POL_fund_laboratories: "Laboratoria Funduszu"
 POL_fund_laboratories_desc: "Nowe budynki to nie wszystko. Musimy maksymalnie wykorzystać to, co już mamy. Fundusze na badania pozwolą nam jeszcze szybciej urosnąć do potęgi gospodarczej."
 POL_military_industrialization: "Industrializacja wojskowa"
 POL_military_industrialization_desc: "Wybraliśmy pokojową ścieżkę, ale zawsze musimy być gotowi do obrony przed wrogiem. Na świecie nigdy nie będzie spokojnie..."
 POL_nuclear_energy: "Energia nuklearna"
 POL_nuclear_energy_desc: "Reaktory jądrowe to coś, co budzi wiele kontrowersji. Ale dzisiaj nie ma szans, żebyśmy powtórzyli tragedię w Czarnobylu. Jesteśmy lepiej przygotowani."
 POL_communists_vs_social_democrats_category: "Socjaldemokraci kontra komuniści"
 POL_communists_vs_social_democrats_category_desc: "Wojna domowa pomiędzy PPS a ZKP-P wywołała w kraju spore zamieszanie. Wszędzie są komuniści, a Druga Czerwona Rewolucja stale poszerza swoje wpływy. Bez pomocy z zewnątrz kontrolowanie go może być trudne."
 POL_arrest_communist_supporters: "Aresztować zwolenników komunistów"
 POL_arrest_communist_supporters_desc: "Musimy stłumić wpływy komunistyczne, uciszając sojuszników ZKP-P. Istnieje prawdopodobieństwo, że wiele z tych osób posiada nielegalną broń, której możemy użyć."
 POL_obligatory_army_service: "Obowiązkowa służba wojskowa"
 POL_obligatory_army_service_desc: "Musimy zwiększyć wydatki na wojsko kosztem innych gałęzi państwa. Nie możemy pozwolić, aby komuniści zdobyli nad nami przewagę."
 POL_seek_help_in_western_countries: "Szukaj pomocy w krajach zachodnich"
 POL_seek_help_in_western_countries_desc: "Możemy próbować, ale sami pokonać komunistów będzie trudno. Poprosimy Zachód o pomoc, ktoś na pewno nam odpowie."
 POL_communist_uprising_in_dolny_slask: "Powstanie komunistyczne na Dolnym Śląsku"
 POL_communist_uprising_in_warmia_i_mazury: "Powstanie komunistyczne na Warmii i Mazurach"
 POL_civ_mil_category: "Projekty gospodarcze i wojskowe"
 POL_civ_mil_category_desc: "Demokratom nie udało się naprawić tego, co schrzanili komuniści przed 1989 rokiem. Dlatego musimy odbudować polską gospodarkę."
 POL_improve_coast_line: "Popraw linię brzegową"
 POL_improve_coast_line_desc: "Linia brzegowa nie powinna być dla nas priorytetem, ale warto ją zabezpieczyć."
 POL_modernize_office_sectors: "Modernizacja sektorów biurowych"
 POL_modernize_office_sectors_desc: "Tego nie można było uniknąć. Chaos w administracji na skutek ogólnokrajowej rewolucji. Kto mógł się tego spodziewać..."
 POL_start_advanced_training_program: "Rozpocznij zaawansowany program szkoleniowy"
 POL_start_advanced_training_program_desc: "Zamiast skupiać się wyłącznie na armii lądowej, musimy także zadbać o zwycięstwo w powietrzu."
 POL_save_the_revolution: "§RSratuj rewolucję!§!"
 POL_save_the_revolution_desc: "Wszystko się nie udało! Musimy zrobić wszystko, żeby utrzymać wpływy w kraju!"
 POL_new_solidarity_final_strike: "§CNowy Uderzenie Ostateczne Solidarności§!"
 POL_new_solidarity_final_strike_desc: "Nowa Solidarność jest gotowa, we współpracy z rządem, zakończyć naszą rewolucję. Armia zbroi się przeciwko nam, ale my się tak łatwo nie poddamy!"
 POL_corruption_Scandal_Soc_1_TT: "Większość wsparcia partii zostanie przekierowana do PO w ramach kampanii rebrandingowej!"
 POL_corruption_Scandal_Soc_2_TT: "PiS najprawdopodobniej na tym skorzysta!"
 POL_corruption_Scandal_Con_1_TT: "Inne partie mogą być w stanie nas obrać za cel w naszej następnej kampanii wyborczej!"
 POL_corruption_Scandal_Con_2_TT: "Takie wypowiedzi powinny uspokoić sytuację PiS."
 POL_First_elections_1_TT: "Pozwoli to utrzymać poparcie partii na obecnym poziomie."
 POL_First_elections_2_TT: "To najprawdopodobniej pomoże PiS."
 POL_secure_unions_TT: "Zwiększy to poparcie partii"
 POL_soften_cons_TT: "Zyskamy w ten sposób część wsparcia PiS!"
 POL_nine_eleven_supportcondition_TT: "Musimy w pełni wspierać USA, aby podążały tą ścieżką!"
 POL_nine_eleven_notSupportcondition_TT: "Musimy odrzucić pełne poparcie dla podążania tą drogą przez USA!"
 POL_lgbt_protest_ingored_TT: "Może to obniżyć nasze poparcie ze strony bardziej konserwatywnego elektoratu"
 POL_increase_nationalist_support_TT: "§YTo zwiększy poparcie dla nacjonalizmu§!\n"
 POL_nationalist_spending_TT: "§YTo zwiększy przyszły dług nacjonalistyczny.§!\n"
 POL_day_of_phalanga_TT: "§RTo to wprawi sprawę w ruch i zainstaluje nacjonalistów jako władzę rządzącą. Będziemy musieli spłacić nacjonalistyczny dług zaciągnięty w trakcie przygotowań.§!\n"
 POL_Phalanga_leave_EU_TT: "§YOpuścimy UE, jeśli będziemy jej częścią!§!\n"
 POL_local_cooperation_TT: "§YZaczniemy wpływać na naszych sąsiadów.§!\n"
