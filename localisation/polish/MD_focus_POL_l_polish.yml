 POL_monuments_removal_category: "Usuwanie pomników komunizmu"
 POL_monuments_removal_category_desc: "Pomniki komunistyczne kojarzą się jedynie z nieuczciwymi rządami, fałszerstwami i nadużyciami władzy. Powinniśmy w końcu zacząć burzyć te relikty."
