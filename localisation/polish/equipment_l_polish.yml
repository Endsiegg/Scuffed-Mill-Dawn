 TUR_CV_MR_Fighter2: "Boeing F/A-18C/D Hornet"
 TUR_CV_MR_Fighter2_desc: "McDonnell Douglas F/A-18 Hornet to dwusilnikowy, naddźwiękowy, wielozadaniowy odrzutowiec bojowy przystosowany do działania w każdych warunkach pogodowych, przystosowany do lotniskowców, zaprojektowany zarówno jako myśliwiec, jak i samolot szturmowy (stąd oznaczenie F/A). Zaprojektowany przez McDonnella Douglasa (obecnie Boeinga) i Northropa, F/A-18 powstał na bazie YF-17 tego ostatniego z lat 70. XX wieku i był przeznaczony do użytku przez Marynarkę Wojenną i Korpus Piechoty Morskiej Stanów Zjednoczonych."
 TUR_CV_MR_Fighter2_short: "F/A-18C/D Hornet"
 TUR_CV_MR_Fighter3: "Super Hornet F/A-18E/F"
 TUR_CV_MR_Fighter3_desc: "Boeing F/A-18E i F/A-18F Super Hornet to dwusilnikowe, przystosowane do lotniskowców, wielozadaniowe samoloty myśliwskie oparte na McDonnell Douglas F/A-18 Hornet. Warianty jednomiejscowego F/A-18E i F/A-18F z siedzeniami tandemowymi są większymi i bardziej zaawansowanymi pochodnymi samolotów F/A-18C i D Hornet. Super Hornet ma wewnętrzne działo obrotowe M61 kal. 20 mm i może przenosić rakiety powietrze-powietrze oraz broń powietrze-ziemia. Dodatkowe paliwo można przewozić w maksymalnie pięciu zewnętrznych zbiornikach paliwa, a samolot można skonfigurować jako tankowiec po dodaniu zewnętrznego układu tankowania w powietrzu."
