 SOV_Rec_tank_2: "Terminator BMPT"
 SOV_Rec_tank_2_desc: "Prawdopodobnie jedno z najgroźniejszych szklanych dział, jakie kiedykolwiek stworzono. Nie poradzi sobie z czołgiem, ale może zniszczyć całą kolumnę. Ma 4 wyrzutnie 130 mm i 2 działa automatyczne 30 mm."
