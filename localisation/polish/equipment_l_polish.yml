 CHI_IFV_1: "Typ-86"
 CHI_IFV_1_desc: "Typ 86, znany również jako WZ501, to chińska kopia rosyjskiego bojowego wozu piechoty (BWP) BMP-1. Posiada spawany pancerz stalowy, działo 73 mm, współosiowy karabin maszynowy 7,62 mm i rakiety przeciwpancerne HJ-73"
 CHI_IFV_2: "Typ-86A"
 CHI_IFV_2_desc: "Typ 86, znany również jako WZ501, to chińska kopia rosyjskiego bojowego wozu piechoty (BWP) BMP-1. Posiada spawany pancerz stalowy, działo 73 mm, współosiowy karabin maszynowy 7,62 mm i rakiety przeciwpancerne HJ-73"
 CHI_IFV_3: "ZSL-92B"
 CHI_IFV_3_desc: "ZSL92 (znany również jako ZSL92) to rodzina chińskich kołowych transporterów opancerzonych, mogących przewozić 9 pasażerów, a także wyposażonych w spawany stalowy kadłub i działko automatyczne lub ciężki karabin maszynowy kal. 12,7 mm."
 CHI_IFV_4: "ZBD-04"
 CHI_IFV_4_desc: "ZBD-04 lub Typ 04 (oznaczenie przemysłowe WZ502) to chiński bojowy wóz piechoty. Może przewozić 7 pasażerów i jest wyposażony w działo gwintowane kal. 100 mm, działko automatyczne kal. 30 mm, współosiowy karabin maszynowy kal. 7,62 mm i rakiety przeciwpancerne HJ-8."
 CHI_IFV_5: "ZBD-08"
 CHI_IFV_5_desc: "ZBD-08, znany również jako WZ502G, to nowy chiński bojowy wóz piechoty. Może pomieścić 7 ludzi i jest wyposażony w działo 100 mm, armatę 30 mm i karabin maszynowy 7,62 mm."
