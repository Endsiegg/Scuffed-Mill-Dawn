 GER_artillery_0: "Haubica 105 mm M101A1"
 GER_artillery_0_desc: "Haubica M101A1 to broń artyleryjska opracowana przez Stany Zjednoczone. Była standardową amerykańską lekką haubicą polową w II wojnie światowej i brała udział w działaniach na teatrach działań w Europie i na Pacyfiku oraz w wojnie koreańskiej. Rozpoczęła produkcję w 1941 r. i szybko zyskała reputację celności i potężnego uderzenia. M101A1 strzela 105 mm amunicją odłamkowo-burzącą (HE) półstałą i ma zasięg 12 330 jardów (11 270 m), co czyni ją odpowiednią do wsparcia piechoty."
 GER_artillery_0_short: "M101A1"
 GER_artillery_1: "Haubica FH155-1"
 GER_artillery_1_desc: "FH155-1 to holowana haubica kal. 155 mm używana przez wiele krajów. FH155-1 to holowane działo bliskiego wsparcia kal. 155 mm zaprojektowane w Niemczech i Wielkiej Brytanii, spełniające ówczesne wymagania NATO. FH-155-1 jest wyposażony w odłączany pomocniczy zespół napędowy o zasięgu 24 km samodzielnie i 30 km we wspomaganiu, z możliwością oddania 3 strzałów w ciągu 15–20 sekund, 6 strzałów na minutę przez krótki okres i 2 strzałów na minutę. minuta utrzymana."
 GER_artillery_1_short: "FH155-1"
 GER_artillery_2: "Haubica M777 155 mm"
 GER_artillery_2_desc: "Haubica M777 to holowana armata 155 mm z klasy haubic. M777 jest produkowana przez oddział Global Combat Systems firmy BAE Systems w Wielkiej Brytanii i USA. Działo jest wyposażone w optyczną kontrolę ognia i może dosięgnąć celów oddalonych nawet o 14 mil za pomocą pocisków M795 HE."
 GER_artillery_2_short: "M777"
 GER_artillery_3: "Haubica 155 mm M777A1"
 GER_artillery_3_desc: "M777A1 to zmodernizowana wersja M777, w której zastosowano udoskonalenia cyfrowe, takie jak pokładowe źródło zasilania, satelitarny system pozycjonowania globalnego, nawigację bezwładnościową, radio, wyświetlacz uzbrojenia (GDU) i zespół szefa sekcji (SCA)."
 GER_artillery_3_short: "M777A1"
 GER_artillery_4: "Haubica M777A2 155 mm"
 GER_artillery_4_desc: "M777A2 to kolejny ulepszony wariant M777. Nowe ulepszenia obejmują: aktualizację oprogramowania Block 1A, dodanie ulepszonego przenośnego indukcyjnego zapalnika artyleryjskiego (EPIAFS), aby umożliwić użycie amunicji kierowanej XM892 Excalibur."
 GER_artillery_4_short: "M777A2"
 GER_util_vehicle_0: "Magirus-Deutz Jupiter"
 GER_util_vehicle_0_desc: ""
 GER_util_vehicle_1: "DKW Munga"
 GER_util_vehicle_1_short: "Munga"
 GER_util_vehicle_2: "Volkswagen Iltis"
 GER_util_vehicle_2_desc: "Volkswagen Type 183, bardziej znany jako Iltis, to pojazd wojskowy zbudowany przez Volkswagena dla niemieckiego wojska"
 GER_util_vehicle_2_short: "Iltis"
 GER_util_vehicle_3: "Mercedes-Benz G-Class G270 Wolf SSA"
 GER_util_vehicle_3_desc: "Mercedes-Benz Wolf SSA to wojskowy model Klasy G G-270 CDI, ulepszony w porównaniu z poprzednim modelem 250 GD."
 GER_util_vehicle_4: "Dingo"
 GER_util_vehicle_4_desc: "ATF Dingo to niemiecki, ciężko opancerzony wojskowy pojazd transportowy MRAP oparty na podwoziu Unimog z kadłubem w kształcie litery V, produkowany przez firmę Krauss-Maffei Wegmann (KMW). \nATF to skrót od Allschutz-Transport-Fahrzeug, co po niemiecku oznacza pojazd transportowy z pełną ochroną. Nazwa pochodzi od australijskiego psa dingo. Standardowym uzbrojeniem Dingo jest karabin maszynowy Rheinmetall MG3 kal. 7,62 mm w zdalnie sterowanej wieżyczce na szczycie pojazdu."
 GER_util_vehicle_5: "LAPV Enok"
 GER_util_vehicle_5_desc: "LAPV Enok to lekki opancerzony pojazd patrolowy Bundeswehry"
 GER_util_vehicle_6: "Mowag Eagle V"
 GER_util_vehicle_6_desc: "Mowag Eagle V to najnowszy model linii Eagle. Eagle to kołowy opancerzony pojazd piechoty. Eagle V jest dostępny w 2 wariantach: model 4x4 i model 6x6. Eagle V ma 80% wspólnych części z poprzednim modelem Eagle IV, dzięki czemu konserwacja większej liczby części jest wydajniejsza."
 GER_util_vehicle_6_short: "Orzeł V"
 GER_util_vehicle_7: "Ifryt"
 GER_util_vehicle_7_desc: "Ifrit to niezawodny, terenowy pojazd odporny na miny i zasadzki (MRAP). Opancerzony kadłub o ciekawym kształcie jest odporny na ostrzał z broni ręcznej, improwizowane ładunki wybuchowe (IED) i granaty 40 mm. Nachylone podwozie i dach mają za zadanie odbijać eksplozje wokół pojazdu."
 GER_transport_plane1: "Transmisja C-160D"
 GER_transport_plane1_desc: "Transall C-160 to wojskowy samolot transportowy, produkowany w ramach wspólnego przedsięwzięcia Francji i Niemiec. „Transall” to skrót od konsorcjum produkcyjnego Transporter Allianz, składającego się z firm MBB, Aerospatiale i VFW-Fokker. Pierwotnie został opracowany, aby spełnić wymagania nowoczesnego samolotu transportowego dla francuskich i niemieckich sił powietrznych. Zapewniał wsparcie logistyczne operacjom zagranicznym i służył w specjalistycznych rolach, takich jak tankowiec do tankowania w powietrzu, do elektronicznego gromadzenia danych wywiadowczych oraz jako pojazd komunikacyjny platforma."
 GER_transport_plane2: "C-130 Herkules"
 GER_transport_plane2_desc: "Lockheed C-130 Hercules to amerykański czterosilnikowy turbośmigłowy samolot transportowy zaprojektowany i zbudowany przez Lockheed (obecnie Lockheed Martin). Zdolny do startów i lądowań z nieprzygotowanych pasów startowych, C-130 został pierwotnie zaprojektowany jako samolot transportowy wojsk, ewakuacji medycznej i ładunków."
 GER_transport_plane3: "C-130J Super Herkules"
 GER_transport_plane3_desc: "Lockheed C-130J Super Hercules to zaktualizowany i nowocześnie wyposażony wariant poprzedniego C-130H. Nowy wariant „J” Super Hercules jest określany jako „taktyczny superlifter”, który może poszczycić się nowymi i mocniejszymi silnikami oraz zaktualizowanymi systemami elektronicznymi i awioniką."
 GER_transport_plane3_short: "C-130J Super"
 GER_transport_plane4: "Atlas A400M"
 GER_transport_plane4_desc: "Airbus A400M Atlas to europejski czterosilnikowy wojskowy samolot transportowy z napędem turbośmigłowym. Został zaprojektowany przez Airbus Defence and Space jako taktyczny transportowiec powietrzny o strategicznych możliwościach, aby zastąpić starsze samoloty transportowe, takie jak Transall C-160 i Lockheed C-130 Hercules."
 GER_transport_plane5: "C-17 Globemaster III"
 GER_transport_plane5_desc: "McDonnell Douglas/Boeing C-17 Globemaster III to duży wojskowy samolot transportowy konstruowany od lat 80. do początku 90. XX wieku przez firmę McDonnell Douglas. C-17 napędzany jest czterema silnikami turbowentylatorowymi Pratt & Whitney F117-PW-100, które są wzorowane na komercyjnym silniku Pratt & Whitney PW2040 używanym w Boeingu 757."
