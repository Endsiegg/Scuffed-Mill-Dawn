 USA_attack_helicopter2: "AH-64 Apache"
 USA_attack_helicopter2_desc: "Boeing AH-64 Apache to amerykański śmigłowiec szturmowy z podwójnym turbowałem, układem podwozia typu tylnego i tandemowym kokpitem dla dwuosobowej załogi. Zawiera zestaw czujników montowanych na nosie do wykrywania celów i systemów noktowizyjnych. Jest uzbrojony w działo łańcuchowe M230 kal. 30 mm (1,18 cala) umieszczone pomiędzy głównym podwoziem, pod przednim kadłubem samolotu, oraz cztery twarde punkty zamontowane na słupach z krótkimi skrzydłami do przenoszenia uzbrojenia i zapasów, zazwyczaj mieszaniny AGM-114 Hellfire rakiety i zasobniki rakiet Hydra 70. AH-64 ma znaczną redundancję systemów, aby poprawić przeżywalność w walce."
 USA_attack_helicopter2_short: "AH-64 Apache"
 USA_attack_helicopter3: "Długi łuk AH-64D Apache"
 USA_attack_helicopter3_desc: "AH-64D Apache Longbow jest wyposażony w szklany kokpit i zaawansowane czujniki, z których najbardziej zauważalnym jest radar kierowania ogniem na falach milimetrowych (FCR) AN/APG-78 Longbow oraz radarowy interferometr częstotliwości (RFI). , umieszczony w kopule umieszczonej nad głównym wirnikiem. Podniesiona pozycja kopuły umożliwia wykrywanie celów, gdy helikopter znajduje się za przeszkodami (np. terenem, drzewami lub budynkami). AN/APG-78 jest w stanie jednocześnie śledzić do 128 celów i atakować do 16 jednocześnie; atak może zostać zainicjowany w ciągu 30 sekund. Radiomodem zintegrowany z zestawem czujników umożliwia udostępnianie danych jednostkom naziemnym i innym Apachom, umożliwiając im ostrzeliwanie celów wykrytych przez pojedynczy helikopter."
 USA_attack_helicopter3_short: "AH-64D Apache"
 USA_attack_helicopter4: "AH-64E Apache Guardian"
 USA_attack_helicopter4_desc: "Dawniej znany jako AH-64D Block III, w 2012 roku został przemianowany na AH-64E Guardian, aby odzwierciedlać jego zwiększone możliwości. AH-64E charakteryzuje się ulepszoną łącznością cyfrową, wspólnym systemem dystrybucji informacji taktycznych, mocniejszymi silnikami T700-GE-701D z ulepszoną przekładnią czołową zapewniającą większą moc, możliwością sterowania bezzałogowymi statkami powietrznymi (UAV), pełną możliwością IFR i ulepszonymi podwozie."
 USA_attack_helicopter4_short: "AH-64E Apache"
 USA_attack_helicopter5: "AH-66 Comanche"
 USA_attack_helicopter5_desc: "Boeing – Sikorsky RAH-66 Comanche to uzbrojony w ukryciu helikopter rozpoznawczo-szturmowy zaprojektowany dla armii Stanów Zjednoczonych. Po dziesięcioleciach rozwoju, w 2004 r., program RAH-66 został odwołany przed rozpoczęciem masowej produkcji, kiedy to wydano już na program prawie 7 miliardów dolarów."
