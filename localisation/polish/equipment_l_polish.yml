 destroyer_1_desc: "Są statkami wielozadaniowymi i mają nieco lepsze przeciwlotnicze i przeciwokrętowe. Niszczyciele są w pełni zdolne do samoobrony, a dodanie niszczyciela do floty eskortującej konwoje sprawi, że samoloty zastanowią się dwa razy, zanim zaatakują twoją flotę. Niszczyciele są niezbędne dla flot, ponieważ mają lepsze statystyki i zdrowie niż fregaty, ale są tańsze niż krążowniki."
