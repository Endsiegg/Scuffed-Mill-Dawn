 GER_transport_helicopter1: "UH-1D"
 GER_transport_helicopter1_desc: "UH-1D to amerykański UH-1 Iroquois / „Huey” zbudowany na licencji w ówczesnych „zachodnich Niemczech” przez Dornier Flugzeugwerke. UH-1D to helikopter transportowy używany do różnych misji; od transportu żołnierzy po przewóz ciężkich ładunków. UH-1D był podstawą helikoptera zachodnioniemieckiej armii podczas zimnej wojny, a nawet po zjednoczeniu."
 GER_transport_helicopter1_short: "UH-1D"
 GER_transport_helicopter2: "CH-53G"
 GER_transport_helicopter2_desc: "CH-53G to amerykański helikopter transportowy o dużym udźwigu, pierwotnie zaprojektowany przez Sikorsky Aircraft i zbudowany na licencji przez VFW-Fokker. CH-53G przewozi czteroosobową załogę; pilot, drugi pilot, szef załogi i obserwator lotniczy. Może przewozić różne ładunki, w tym do 38 w pełni wyposażonych żołnierzy, ładunek wewnętrzny o masie 8000 funtów (3600 kg) lub ładunek zewnętrzny o masie 13 000 funtów (5900 kg) na jednopunktowym haku nośnym."
 GER_transport_helicopter2_short: "CH-53G"
 GER_transport_helicopter3: "CH-53GS"
 GER_transport_helicopter3_desc: "CH-53GS to ulepszona wersja oryginalnego CH-53G. Ten wariant ma ulepszone środki przeciwdziałania pociskom, ulepszone systemy komunikacji i nawigacji, 2 dodatkowe zbiorniki paliwa. Ulepszony model jest również wyposażony w nowe silniki T64-100, co pozwala na operacje w cieplejszych i wyższych warunkach, a także systemy uzbrojenia MG3 (7,62x51 mm) i M3M .50cal (12,7x99 mm)."
 GER_transport_helicopter3_short: "CH-53GS"
 GER_transport_helicopter4: "NH-90"
 GER_transport_helicopter4_desc: "NHIndustries NH90 to średniej wielkości, dwusilnikowy, wielozadaniowy helikopter wojskowy. Został opracowany w odpowiedzi na wymagania NATO dotyczące helikoptera bojowego, który mógłby być również używany w środowisku morskim. NH90 został opracowany i wyprodukowany przez NHIndustries, spółkę będącą własnością Airbus Helicopters, Leonardo (dawniej AgustaWestland) i Fokker Aerostructures."
 GER_transport_helicopter4_short: "NH-90"
 GER_transport_helicopter5: "NH-120GER"
 GER_transport_helicopter5_desc: "NH-120GER to ulepszony model NH-90 z wieloma nowymi funkcjami. NH-120GER korzysta z nowego schematu kamuflażu stealth black-scale, podobnego do tego w F-22 Raptor. Ulepszony model ma również nowe i ulepszone silniki turbinowe, które umożliwiają podnoszenie cięższych ładunków i osiąganie większych prędkości."
