 TAT_Rec_tank_0: "PT-76"
 TAT_Rec_tank_0_desc: "Ten superszybki, amfibijny czołg lekki może podkraść się do pozycji wroga zza rzeki i rozładować piekło. Z gwintowanym działem czołgowym D-56T kal. 76,2 mm."
 TAT_Rec_tank_0_short: "PT-76"
 TAT_Rec_tank_1: "2S25 Sprut-SD"
 TAT_Rec_tank_1_desc: "Samobieżny, amfibijny niszczyciel czołgów. Pojazd ten może podkradać się do czołgów wroga i strzelać z działa kal. 125 mm, które znajduje się na pokładzie T-72-80."
 TAT_Rec_tank_1_short: "2S25 Sprut-SD"
 TAT_Rec_tank_2: "Terminator BMPT"
 TAT_Rec_tank_2_desc: "Prawdopodobnie jedna z najbardziej śmiercionośnych szklanych armat, jakie kiedykolwiek stworzono. Nie jest w stanie stawić czoła czołgowi, ale może zniszczyć całą kolumnę. Posiada 4 wyrzutnie 130 mm i 2 armaty automatyczne 30 mm."
 TAT_Rec_tank_2_short: "Terminator BMPT"
 TAT_Rec_tank_3: "K-18 Bumerang"
 TAT_Rec_tank_3_desc: "Bumerang został po raz pierwszy ujawniony jako zarówno ekonomiczny transporter opancerzony (APC), jak i bojowy wóz piechoty (IFV) dla nowoczesnej armii rosyjskiej. Jednak Bumerang będzie również używany jako dedykowana platforma przeciwpancerna z działem 125 mm, którego szczegóły ujawniono w 2018 r. Podobnie jak amerykański Stryker MGS, Bumerang będzie służył jako pojazd wsparcia ogniowego, podobnie jak BMPT."
 TAT_Rec_tank_4: "Czołg lekki 2025"
 TAT_Rec_tank_4_short: "Czołg lekki 2025"
 TAT_Rec_tank_5: "Czołg lekki 2035"
 TAT_Rec_tank_5_short: "Czołg lekki 2035"
 TAT_SP_Anti_Air_0: "ZSU-23-4 Szyłka"
 TAT_SP_Anti_Air_1: "9K35 Strela-10"
 TAT_SP_Anti_Air_2: "2K22 Tunguska"
 TAT_SP_Anti_Air_2_desc: "Wystrzeliwując do 8 rakiet, maszyna ta może zabić każdy samolot, który nadleci. Nie tylko to, ale może także niszczyć samoloty transportowe za pomocą dział automatycznych."
 TAT_SP_Anti_Air_3: "Spodnieir-S1M"
 TAT_SP_Anti_Air_4: "Spodnie-S4L"
 TAT_SP_R_arty_0: "BM-21 stopień"
 TAT_SP_R_arty_0_desc: "Niezbyt często używany we współczesnych operacjach, dziadek SAMS i MLRS był używany głównie podczas II wojny światowej i Afganistanu. Skuteczność na 20 km."
 TAT_SP_R_arty_1: "BM-30 Smercz"
 TAT_SP_R_arty_1_desc: "Pojazd ten jest nowocześniejszą wersją Grada. Taki, który może dotrzeć do dowolnego miejsca na świecie, śniegu, lodu lub pustyni. jego efektywny zasięg ognia wynosi 35 km."
 TAT_SP_R_arty_2: "9A52-4 Tornado"
 TAT_SP_R_arty_2_desc: "Niezwykle ciężka bateria artyleryjska, która, jeśli nie zostanie uporana, może zniszczyć całe miasta. Z maksymalnym zasięgiem 90 km."
 TAT_SP_arty_0: "2S1 Goździk"
 TAT_SP_arty_0_desc: "2S1 Gwozdika to radziecka haubica samobieżna zbudowana na uniwersalnym podwoziu MT-LBu, na której zamontowana jest haubica 122 mm 2A18. „2S1” to oznaczenie GRAU. Alternatywnym rosyjskim oznaczeniem jest SAU-122, ale w armii rosyjskiej jest on powszechnie znany jako Gvozdika."
 TAT_SP_arty_1: "2S3 Akacja"
 TAT_SP_arty_1_desc: "Uzbrojony w armatę D-22 kal. 152,4 mm, która w razie potrzeby może wystrzelić słońce z nieba. To niezwykła bateria artyleryjska o zasięgu 50 km."
 TAT_SP_arty_2: "2S19M2 Msta-S"
 TAT_SP_arty_2_desc: "2S19 Msta-S został opracowany pod koniec zimnej wojny, wykorzystując nowe technologie i zwiększając zasięg w porównaniu do swojego poprzednika."
 TAT_SP_arty_3: "2S35 Koalitsiya-SV"
 TAT_SP_arty_3_desc: "2S35 to prawdziwa platforma artyleryjska XXI wieku z powszechną automatyzacją, automatycznym wyborem typu pocisku i ujednoliconymi systemami dowodzenia i kontroli."
 TAT_SP_arty_4: "2S38 Koalitsiya-M"
 TAT_spart_equipment_0: "2S1 Goździk"
 TAT_spart_equipment_1: "2S19 Msta"
 TAT_spart_equipment_2: "2S19M2 Msta-S"
