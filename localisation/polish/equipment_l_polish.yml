 CZE_CV_L_Strike_fighter3: "Aero L-39ZA Albatros"
 CZE_cas3: "Samolot L-159B Alca"
 CZE_Strike_fighter4_desc: "Nowa generacja (NG) Albatrosa charakteryzuje się nowo zaprojektowanym płatowcem, w tym nowym silnikiem i materiałami kompozytowymi, dzięki czemu ten samolot może wymanewrować każdego przeciwnika dzięki wysokiemu stosunkowi ciągu do masy. Na 6 słupach może przenosić wiele rodzajów uzbrojenia, w tym kierowane GBU-12 Paveway II lub najnowsze AIM-9. Samolot otrzymał także nowy, wydajny sprzęt wykrywający, sensorowy i radarowy."
