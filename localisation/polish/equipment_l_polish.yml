 SOV_Rec_tank_3: "K-18 Bumerang"
 SOV_Rec_tank_3_desc: "Po raz pierwszy ujawniono, że Bumerang jest zarówno ekonomicznym transporterem opancerzonym, jak i BWP dla współczesnej armii rosyjskiej. Jednak Bumerang będzie również używany jako specjalna platforma przeciwpancerna wykrywająca armatę 125 mm, czego szczegóły ujawniono w 2018 roku. Podobnie jak amerykański Stryker MGS, Bumerang będzie służyć jako pojazd wsparcia ogniowego, podobnie jak BMPT."
