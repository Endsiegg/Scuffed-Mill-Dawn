 CHI_Heavy_Anti_tank_2: "HJ-10"
 CHI_Heavy_Anti_tank_2_desc: "HJ-10 (lub „Red Arrow 10”) to chiński pocisk przeciwpancerny wystrzeliwany z ziemi, opracowany przez Norinco. Posiada tandemową głowicę przeciwpancerną odłamkowo-burzącą (HEAT)."
