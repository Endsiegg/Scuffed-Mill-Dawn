 CZE_util_vehicle_0: "Tatra 813 6x6 KOLOS"
 CZE_util_vehicle_0_short: "Tatry 813"
 CZE_util_vehicle_0_desc: "Ciężarówka Tatra o dobrych prędkościach terenowych, zdolna do przewożenia każdego rodzaju ładunku, w tym żywych istot."
 CZE_util_vehicle_1: "Tatrzańskie 815 6x6"
 CZE_util_vehicle_1_desc: "Zmodernizowany samochód ciężarowy Tatra na potrzeby cargo i użytkowe. Sprzedawane w wersjach obejmujących: Cargo, Transporter kontenerów, Mobilny warsztat, Zbiornik paliwa, Wywrotka, Dźwig, Wóz strażacki, Wywóz śmieci, Urządzenie do poruszania się pojazdów i inne."
 CZE_util_vehicle_2: "WÓZEK Tatra 815-7 8x8"
 CZE_util_vehicle_2_short: "Tatrzańskie 815-7"
 CZE_util_vehicle_2_desc: "Tatra T-815 z opancerzoną kabiną i ulepszonymi możliwościami terenowymi, nowym silnikiem i GPS."
 CZE_util_vehicle_3: "Tatrzańskie 810 6x6"
 CZE_util_vehicle_3_desc: "Nowa ciężarówka Tatra z mocniejszym silnikiem i większą ładownością. Jest montowany przy użyciu lepszego układu części, co ułatwia konserwację i naprawy."
 CZE_util_vehicle_4: "Peruna 4x4"
 CZE_util_vehicle_4_desc: "Nowy jeep użytkowy, dowodzenia i komunikacji."
 CZE_util_vehicle_5: "Skoda Želva 4x4"
