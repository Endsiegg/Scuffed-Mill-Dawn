 GER_attack_helicopter1: "MBB Bo 105P"
 GER_attack_helicopter1_desc: "Messerschmitt-Bölkow-Blohm Bo 105 to lekki, dwusilnikowy, wielozadaniowy helikopter opracowany przez firmę Bölkow z Ottobrunn w zachodnich Niemczech. Był to pierwszy na świecie lekki dwusilnikowy helikopter i pierwszy wiropłat, który potrafił wykonywać manewry akrobacyjne, takie jak odwrócone pętle. Wariant 105P to wariant przeciwpancerny uzbrojony w kierowane przewodowo ppk HOT."
 GER_attack_helicopter1_short: "MBB Bo 105P"
 GER_attack_helicopter2: "Ryś Morski Mk.88"
 GER_attack_helicopter2_desc: "Sea Lynx Mk.88 to brytyjski wielozadaniowy dwusilnikowy helikopter wojskowy zaprojektowany i zbudowany przez Westland Helicopters dla niemieckiej marynarki wojennej. Sea Lynx Mk.88 to morski wariant eksportowy dla niemieckiej marynarki wojennej, który wszedł do służby w 1979 roku. Helikopter jest wyposażony w rakiety Sea Skua i montowany w drzwiach karabin maszynowy FN Herstal M3M .50cal (12,7x99mm) HMG."
 GER_attack_helicopter2_short: "Ryś morski Mk.88"
 GER_attack_helicopter3: "Tygrys Eurocoptera"
 GER_attack_helicopter3_desc: "Eurocopter Tiger to czterołopatowy, dwusilnikowy helikopter szturmowy, którego rozwój rozpoczął się podczas zimnej wojny i początkowo był pomyślany jako helikopter przeciwpancerny do użycia przeciwko sowieckiej inwazji lądowej na Europę Zachodnią. W trakcie jego rozwoju Związek Radziecki upadł, ale Francja i Niemcy zdecydowały się kontynuować prace nad Tygrysem, przekształcając go w wielozadaniowy helikopter szturmowy. Eurocopter Tiger może być wyposażony w: Rakiety przeciwpancerne, rakiety niekierowane oraz rakiety powietrze-powietrze."
 GER_attack_helicopter3_short: "Tygrys Eurocoptera"
 GER_attack_helicopter4: "Eurocopter Tiger UHT"
 GER_attack_helicopter4_desc: "Eurocopter Tiger UHT jest ulepszonym i nowocześniejszym modelem standardowego Eurocoptera Tigera budowanego dla Bundeswehry w roku. Wariant UHT jest wyposażony w rakiety przeciwpancerne HOT3, rakiety Hydra-70, 4 rakiety AIM-92 Stinger oraz opcjonalnie Działko kalibru 0,50 cala (12,7 x 99 mm). W wariancie UHT zastosowano także kamery telewizyjne na podczerwień i CCD drugiej generacji, zapewniające zasięg do 18 km."
 GER_attack_helicopter4_short: "Eurocopter Tiger UHT"
 GER_attack_helicopter5: "Eurocopter Tiger Mark III"
 GER_attack_helicopter5_desc: "Eurocopter Tiger Mk.III to projekt projektowy realizowany przez Francję, Niemcy, Hiszpanię i Australię mający na celu unowocześnienie obecnego modelu Tiger. Projekt modernizacji Mk.III przewiduje gruntowną zmianę wielu funkcji, w tym; systemy łączności, systemy uzbrojenia, systemy elektrooptyczne, środki zaradcze, systemy zarządzania polem walki, zestaw awioniki i GPS."
