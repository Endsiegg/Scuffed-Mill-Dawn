 TUR_transport_helicopter3: "Boeing CH-47F Chinook"
 TUR_transport_helicopter3_desc: "Boeing CH-47 Chinook to amerykański dwusilnikowy śmigłowiec tandemowy o dużym udźwigu, opracowany przez amerykańską firmę Vertol i wyprodukowany przez Boeing Vertol (później znany jako Boeing Rotorcraft Systems). CH-47 to jeden z najcięższych zachodnich helikopterów. Jego nazwa, Chinook, pochodzi od rdzennych Amerykanów Chinook, żyjących we współczesnym stanie Waszyngton."
