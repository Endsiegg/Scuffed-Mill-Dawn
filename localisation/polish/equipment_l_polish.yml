 early_helicopter: "Helikopter TRA"
 early_helicopter_desc: "Wczesny projekt helikoptera. Umożliwi nam to zbadanie helikopterów transportowych i śmigłowców szturmowych"
 attack_helicopter_equipment: "Helikopter szturmowy"
 attack_helicopter_hull: "Śmigłowiec szturmowy"
 attack_helicopter_hull_desc: "Helikopter szturmowy to uzbrojony helikopter, którego główną rolą jest samolot szturmowy, i który może razić cele naziemne, takie jak piechota wroga i bojowe pojazdy opancerzone. Ze względu na ciężkie uzbrojenie nazywane są czasami helikopterami bojowymi."
 attack_helicopter_desc: "Helikoptery szturmowe to uzbrojone helikoptery przeznaczone do wspierania sił lądowych. Doskonale radzą sobie z pojazdami opancerzonymi i jednostkami pozbawionymi osłony powietrznej, będą w stanie szybko rozprawić się z wrogami, którzy nie posiadają odpowiednich środków zaradczych. Jednakże helikoptery szturmowe są bardzo podatne na ataki myśliwców i broni przeciwlotniczej."
 attack_helicopter1: "Helikopter ATK 1965"
 attack_helicopter1_desc: "Śmigłowiec szturmowy to wojskowy śmigłowiec wyposażony w broń ofensywną. Jego główną bronią jest szybkostrzelna broń automatyczna (działka i karabiny maszynowe), wyrzutnie rakiet i broń precyzyjnie kierowana (pociski). Wiele śmigłowców szturmowych może być również wyposażonych w pociski przeciwlotnicze, ale są one głównie używane do samoobrony. Dzisiejsze śmigłowce szturmowe są podobne w swojej funkcji do samolotów szturmowych ze stałym skrzydłem i są specjalnie zaprojektowane do atakowania celów naziemnych, takich jak piechota, pojazdy opancerzone i budynki."
