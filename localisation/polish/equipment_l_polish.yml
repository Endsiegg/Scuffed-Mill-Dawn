 ARM_infantry_weapons: "AKM"
 ARM_infantry_weapons_desc: "AKM, opracowany w 1959 roku, jest najpopularniejszym zmodernizowanym wariantem karabinu AK-47, opracowanym przez Michaiła Kałasznikowa. Jest znacznie lżejszy i celniejszy podczas prowadzenia ognia automatycznego niż jego poprzednik."
 ARM_infantry_weapons1: "AK-74"
 ARM_infantry_weapons1_desc: "AK-74 powstał na bazie AKM i zawiera znaczące ulepszenia w stosunku do swojego poprzednika. Warto zauważyć, że zamiast standardowych wówczas nabojów Paktu Warzawskiego 7,62 mm wykorzystuje naboje 5,45 mm."
 ARM_infantry_weapons2: "K6-92 BORZ"
 ARM_infantry_weapons2_desc: "Pistolet maszynowy K6-92 opracowano w Armenii, która po uzyskaniu niepodległości w 1991 roku znajdowała się faktycznie w stanie konfliktu zbrojnego z Azerbejdżanem o Górski Karabach. Ormiańskie formacje zbrojne dotkliwie odczuły niedobór broni strzeleckiej, której potrzeba skłoniła ormiańskich inżynierów w latach 1991–92 do stworzenia stosunkowo prostego pistoletu maszynowego K6-92."
 ARM_infantry_weapons3: "WAHAN"
 ARM_infantry_weapons3_desc: "Vahan powstał na bazie eksperymentalnego karabinu szturmowego 7,62x39 mm (czasami nazywanego MBK-2) zaprojektowanego przez Manasyana podczas służby w armii radzieckiej. Broń automatyczna działa na zasadzie półwolnej migawki, co pozwala uprościć konstrukcję do produkcji pół-rękodzielniczej."
 ARM_infantry_weapons4: "K-3"
 ARM_infantry_weapons4_desc: "K-3 to ormiański karabin szturmowy typu bullpup opracowany w połowie lat 90-tych na bazie radzieckiego karabinu szturmowego AK-74, z możliwością prowadzenia ognia automatycznego, półautomatycznego oraz z granatnika podlufowego. Opracowany przez departament przemysłu wojskowego Ministerstwa Obrony Armenii. Produkowany w małych seriach."
 ARM_infantry_weapons5: "AS-300"
 ARM_infantry_weapons5_desc: "Zaprezentowany w Armenii podczas ćwiczeń dowódczo-sztabowych Ardzagank 2013 w październiku 2013 r. karabin szturmowy AS-300 jest przeznaczony do stosowania nabojów 7,62 x 35 mm i wyposażony w podobny tłumik. Karabin szturmowy ma 30-nabojowy magazynek pudełkowy, inną konstrukcję kolby i pionowy chwyt przedni. Automatyka gazowa zapewnia szybkostrzelność do 500 strzałów na minutę. Mechanizm spustowy typu spustowego, tryb ognia - pojedynczy i automatyczny. Do produkcji AS-300 zastosowano mechanizm zamkowy z karabinu szturmowego Kałasznikowa, chociaż zainstalowano nową lufę, kolbę i inne części."
 ARM_infantry_weapons6: "ASR-545"
 ARM_infantry_weapons6_desc: "Zaprezentowany w Armenii podczas ćwiczeń dowódczo-sztabowych Ardzagank 2013 w październiku 2013 roku karabin ASR-545 jest wyposażony w automatykę gazową. Karabin przeznaczony jest do prowadzenia celnego, cichego ognia z ukrytych pozycji w celu niszczenia siły roboczej wroga i pojazdów lekko opancerzonych (do tych ostatnich wykorzystywane są naboje przeciwpancerne własnej produkcji). Karabiny wyposażone są w szyny Picatinny do celowników optycznych, kolimatorowych i innych urządzeń. W karabinie zastosowano nabój 5,45x39 mm z pociskiem poddźwiękowym."
 ARM_infantry_weapons7: "RDL-34"
 ARM_infantry_weapons7_desc: "Najnowsza wersja ASPAR Arms, stworzona na bazie ar-15, wykorzystuje magazynki i naboje kalibru z karabinu szturmowego Kałasznikowa, mając jednocześnie dość niezawodną konstrukcję, która nie ustępuje swoim odpowiednikom."
 ARM_SP_R_arty_2: "N-2"
 ARM_SP_R_arty_2_desc: "N-2 to ormiańska wyrzutnia rakiet wielokrotnych zaprojektowana i wyprodukowana przez Naukowe Stowarzyszenie Produkcji Garni-Ler począwszy od 2011 r. Armenia nie ujawniła zbyt wielu informacji na temat systemu rakietowego, jednakże oczywiste jest, że N-2 jest w fazie masowej -wyprodukowany i jest aktywnie używany przez Armeńskie Siły Zbrojne i prawdopodobnie Armię Obrony Górskiego Karabachu. System został opracowany w rosyjskiej ciężarówce wojskowej GAZ-3308."
