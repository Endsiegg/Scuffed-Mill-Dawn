 SOV_Rec_tank_1: "2S25 Sprut-SD"
 SOV_Rec_tank_1_desc: "Samobieżny, amfibijny niszczyciel czołgów. Pojazd ten może podkradać się do czołgów wroga i strzelać z działa kal. 125 mm, które znajduje się na pokładzie T-72-80."
