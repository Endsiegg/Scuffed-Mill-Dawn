 PMR_apc_equipment_2: "BTR-90"
 PMR_Rec_tank_0: "PT-76"
 PMR_Rec_tank_0_desc: "Ten superszybki, amfibijny czołg lekki może podkraść się do pozycji wroga zza rzeki i rozładować piekło. Z gwintowanym działem czołgowym D-56T kal. 76,2 mm."
 PMR_Rec_tank_0_short: "PT-76"
 PMR_Rec_tank_1: "2S25 Sprut-SD"
 PMR_Rec_tank_1_desc: "Samobieżny niszczyciel czołgów, który może podkraść się do wrogich czołgów i strzelać z działa kal. 125 mm, które jest zamontowane na czołgu T-72-80."
 PMR_Rec_tank_1_short: "2S25 Sprut-SD"
 PMR_SP_Anti_Air_0: "ZSU-23-4 Szyłka"
 PMR_SP_Anti_Air_1: "9K35 Strela-10"
 PMR_SP_Anti_Air_2: "2K22 Tunguska"
 PMR_SP_Anti_Air_2_desc: "Wystrzeliwując do 8 rakiet, maszyna ta może zabić każdy samolot, który nadleci. Nie tylko to, ale może także niszczyć samoloty transportowe za pomocą dział automatycznych."
 PMR_SP_R_arty_0: "BM-21 stopień"
 PMR_SP_R_arty_0_desc: "Niezbyt często używany we współczesnych operacjach, dziadek SAMS i MLRS był używany głównie podczas II wojny światowej i Afganistanu. Skuteczność na 20 km."
 PMR_SP_R_arty_1: "BM-30 Smercz"
 PMR_SP_R_arty_1_desc: "Pojazd ten jest nowocześniejszą wersją Grada. Taki, który może dotrzeć do dowolnego miejsca na świecie, śniegu, lodu lub pustyni. jego efektywny zasięg ognia wynosi 35 km."
 PMR_SP_arty_0: "2S1 Goździk"
 PMR_SP_arty_0_desc: "2S1 Gwozdika to radziecka haubica samobieżna zbudowana na uniwersalnym podwoziu MT-LBu, na której zamontowana jest haubica 122 mm 2A18. „2S1” to oznaczenie GRAU. Alternatywnym rosyjskim oznaczeniem jest SAU-122, ale w armii rosyjskiej jest on powszechnie znany jako Gvozdika."
 PMR_SP_arty_1: "2S3 Akacja"
 PMR_SP_arty_1_desc: "Uzbrojony w armatę D-22 kal. 152,4 mm, która w razie potrzeby może wystrzelić słońce z nieba. To niezwykła bateria artyleryjska o zasięgu 50 km."
