 JAP_Int_Fighter1_desc: "W 1975 roku Japońska Agencja Obrony oceniła stan wyposażenia JASDF i doszła do wniosku, że istnieje potrzeba wymiany starzejącej się floty F-104J. Przeanalizowali listę współczesnych samolotów z zagranicy i ostatecznie konkurencja zawęziła się do dwóch samolotów – F-14 Tomcat i F-15 Eagle. Chociaż F-15 zatriumfował nad F-14, wielu Japończyków wierzyło wówczas, że F-14 zostanie przyjęty wraz z F-15 do JASDF. Jest to myśliwiec przechwytujący, nazwany F-14J, którego zakup i modyfikację JASDF rozważy, jeśli zajdzie taka potrzeba."
