 GER_awacs_plane1_medium_desc: "Boeing E-3A Sentry to pokładowy samolot wczesnego ostrzegania i kontroli (AEW&C) opracowany przez firmę Boeing. E-3 są powszechnie znane jako AWACS (Airborne Warning and Control System). Wywodzący się z samolotu pasażerskiego Boeing 707, zapewnia dalekiego zasięgu obserwację, dowodzenie, kontrolę i komunikację w każdych warunkach pogodowych."
