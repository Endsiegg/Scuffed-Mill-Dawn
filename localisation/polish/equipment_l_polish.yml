 ENG_IFV_1: "BWP M113"
 ENG_IFV_2: "Alvisa Stormera"
 ENG_IFV_2_short: "Szturmowiec"
 ENG_IFV_2_desc: "Opracowany na podstawie serii CVR(T) Stormer jest unowocześnionym wariantem, który można skonfigurować do pełnienia kilku ról na polu bitwy. Najpopularniejsze warianty Stormera służą jako platforma SHORAD i pojazd wsparcia piechoty. Wariant BWP jest wyposażony w działo kal. 30 mm i wyrzutnie PPK przymocowane po bokach."
 ENG_IFV_3: "Wojownik FV510"
 ENG_IFV_3_short: "Wojownik"
 ENG_IFV_3_desc: "Wojownik, pierwszy prawdziwy BWP zaprojektowany i zbudowany przez Brytyjczyków, został początkowo zaprojektowany w celu zastąpienia starzejącej się floty FV430 w armii brytyjskiej po uświadomieniu sobie potrzeby zwiększenia ochrony i siły ognia obecnego arsenału pojazdów bojowych. Odpowiednio uzbrojony w działo kal. 30 mm i wyrzutnię PPK Wojownik BWP miał stać się rywalem dla osławionej serii BMP armii radzieckiej. Wojownik szybko udowodnił, że jest godny walki w konflikcie w Bośni w latach 90."
 ENG_IFV_4: "Oszczep wojownika FV510"
 ENG_IFV_4_short: "Oszczep Wojownika"
 ENG_IFV_4_desc: "Warrior IFV przeszedł pewne modernizacje, gdy słynne ATGM Javelin po raz pierwszy wprowadzono do służby w latach 90. XX wieku. Armia brytyjska wkrótce nabyła te ATGM i zdecydowała się zastąpić MILAN, co skłoniło Warriors do modernizacji, aby wyposażyć je w pociski Javelin."
 ENG_IFV_5: "FV510 Wojownik WCSP"
 ENG_IFV_5_short: "Wojownik WCSP"
 ENG_IFV_5_desc: "W miarę jak współczesne działania wojenne stają się coraz bardziej złożone i dynamiczne, wzrasta potrzeba modernizacji floty starzejących się Wojowników. W związku z tym armia brytyjska uruchomiła program utrzymania i modernizacji Warriors, aby spełniał współczesne standardy. Warrior WCSP został w pełni wyposażony w nowy zestaw optyki nocnej i termowizyjnej, FCS, elektronikę, modułowy pakiet opancerzenia oraz nowy zestaw wież i dział kal. 40 mm."
 ENG_IFV_6: "General Dynamics Ajax"
 ENG_IFV_6_short: "Ajax"
 ENG_IFV_6_desc: "Chociaż platformy CVR(T) były dla Brytyjczyków bardzo wszechstronne i niezawodne, w XXI wieku stawały się przestarzałe. Oparty na oporze bojowym ASCOD nowy pojazd specjalistyczny Scout miał pełnić rolę dedykowanego, nowoczesnego pojazdu zwiadowczego dla armii brytyjskiej, ale wkrótce stał się dla armii brytyjskiej idealną platformą do budowy nowej floty nowoczesnych wozów bojowych. Ajax to odmiana BWP tej platformy przeznaczona do misji zwiadowczych, wsparcia piechoty i wspólnego kierowania ogniem, odpowiednio wyposażona w nowe działo kal. 40 mm, RWS i wyrzutnię PPK Javelin."
 ENG_IFV_7: "FV904"
 ENG_IFV_7_short: "FV904"
 ENG_Anti_tank_0: "LAW80"
