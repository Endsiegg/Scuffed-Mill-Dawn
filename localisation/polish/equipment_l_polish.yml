 MBT_Equipment: "Czołg Podstawowy"
 MBT_Equipment_desc: "Główny czołg bojowy (MBT), znany również jako czołg bojowy lub czołg uniwersalny, to czołg, który spełnia rolę chronionego pancerzem bezpośredniego ognia i manewru wielu współczesnych armii."
 mbt_hull: "Czołg Podstawowy"
 mbt_hull_desc: "Główny czołg bojowy (MBT), znany również jako czołg bojowy lub czołg uniwersalny, to czołg, który spełnia rolę chronionego pancerzem bezpośredniego ognia i manewru wielu współczesnych armii."
 spart_hull: "Artyleria samobieżna"
 spart_hull_desc: "Artyleria samobieżna to artyleria wyposażona we własny układ napędowy, która może poruszać się w kierunku celu. Są to pojazdy o dużej mobilności, zwykle oparte na ciągłych gąsienicach, przewożące dużą haubicę, działo polowe, moździerz lub jakąś formę rakiety lub wyrzutni rakiet."
 apc_hull: "Transporter Opancerzony"
 apc_hull_desc: "Transporter opancerzony (APC) to szeroki typ wojskowego pojazdu opancerzonego przeznaczonego do transportu personelu i sprzętu w strefach działań bojowych. Od czasu I wojny światowej transportery opancerzone stały się bardzo powszechnym elementem sprzętu wojskowego na całym świecie."
 ifv_hull: "Bojowy Wóz Piechoty"
 ifv_hull_desc: "Bojowy wóz piechoty (BWP), znany również jako bojowy wóz piechoty zmechanizowanej (MICV), to rodzaj bojowego pojazdu opancerzonego używanego do przenoszenia piechoty do bitwy i zapewniania bezpośredniego wsparcia ogniowego."
 MBT_desc: "Główny czołg bojowy (MBT), znany również jako czołg bojowy lub czołg uniwersalny, to czołg, który spełnia rolę chronionego pancerzem bezpośredniego ognia i manewru wielu współczesnych armii."
 MBT_1: "MBT 1965"
 MBT_1_desc: "Rozwój silników, zawieszenia i lżejszego pancerza kompozytowego, jaki nastąpił w okresie wczesnej zimnej wojny, zapewnił czołgom siłę ognia i pancerz czołgów superciężkich oraz mobilność czołgów lekkich. Nazywane „czołgami podstawowymi”, zastąpiły praktycznie wszystkie inne czołgi, z wyjątkiem specjalistycznych czołgów lekkich do celów rozpoznawczych. Czołgi podstawowe są ciężko opancerzone i bardzo mobilne na płaskim terenie oraz zapewniają armiom potężne możliwości bezpośredniego ognia."
 MBT_2: "MBT 1975"
 MBT_2_desc: "W miarę jak rakiety przeciwpancerne stawały się coraz bardziej skuteczne, a helikoptery stały się ostoją pól bitewnych, do konstrukcji czołgu podstawowego wprowadzono nowe typy pancerza warstwowego z kompozytu ceramicznego. Lepsze dalmierze i systemy kierowania ogniem zwiększyły prawdopodobieństwo pierwszego trafienia, a automaty ładujące oznaczały, że można było zmniejszyć rozmiar wieży, zmniejszając cel dla wroga. Czołgi podstawowe są ciężko opancerzone i bardzo mobilne na płaskim terenie oraz zapewniają armiom potężne możliwości bezpośredniego ognia."
 MBT_3: "MBT 1985"
 MBT_3_desc: "Komputerowe stabilizowane systemy kierowania ogniem umożliwiają strzelanie w ruchu, zwiększając prawdopodobieństwo trafienia za pierwszym razem. Celowniki termiczne poprawiają wykrywanie. Turbina gazowa lub nowoczesne silniki wysokoprężne zapewniają silnikom wyższą moc wyjściową, a łatwo wymienny pancerz reaktywny (ERA) zapewnia wyższy stopień przeżywalności czołgów podstawowych. Czołgi podstawowe są silnie opancerzone i bardzo mobilne w płaskim terenie, a armie mają potężne możliwości bezpośredniego ostrzału."
 MBT_4: "MBT 1995"
 MBT_4_desc: "Wraz ze wzrostem zagrożenia ze strony ATGM-ów typu „wystrzel i zapomnij”, wprowadzono systemy aktywnej ochrony. To, w połączeniu z pasywnymi systemami zakłócającymi, sprawia, że ​​czołg jest lepiej zaprojektowany do przeciwdziałania atakom rakietowym. Spawane, a nie odlewane wieże poprawiają jakość pancerza czołgu. Dalsze ulepszone dalmierze laserowe umożliwiają detonację pocisków odłamkowych z określonej odległości przeciwko piechocie. Czołgi podstawowe są silnie opancerzone i bardzo mobilne w płaskim terenie, a także zapewniają armiom potężne możliwości bezpośredniego ognia."
 MBT_5: "MTB 2015"
 MBT_5_desc: "Dzięki w pełni zautomatyzowanej, cyfrowej i bezzałogowej wieżyczce załoga czołgu jest umieszczona w opancerzonej kapsule z przodu kadłuba, co radykalnie poprawia jej przeżywalność i obniża profil czołgu. Nowa generacja systemów aktywnej ochrony i radarów poprawia ochronę przed rakietami najwyższego ataku i pociskami ze zubożonym uranem. Czołgi podstawowe są ciężko opancerzone i bardzo mobilne na płaskim terenie oraz zapewniają armiom potężne możliwości bezpośredniego ognia."
 MBT_7: "MBT 2025"
 MBT_7_desc: "Włączenie nanorurek do mieszanki pancerza kompozytowego poprawia ochronę i umożliwia znaczną redukcję masy. Automatyzacja wszystkich systemów czołgu podstawowego sprawia, że ​​operator jest opcjonalny, co pozwala na zmianę profili kształtu w celu zmniejszenia przekrojów radaru, co w połączeniu z materiałami pochłaniającymi fale radiowe i wydajnym systemem chłodzenia spalin zapewnia czołgowi pół-niewidzialność. Czołgi podstawowe są ciężko opancerzone i bardzo mobilne na płaskim terenie oraz zapewniają armiom potężne możliwości bezpośredniego ognia."
 MBT_8: "MBT 2035"
 MBT_8_desc: "Wielowarstwowa zbroja pojazdu z grafenu zapewnia ochronę przy niespotykanej lekkości i jest nanorobotyczna, łatwa do samodzielnej naprawy. Dzięki akumulatorom litowo-powietrznym i silnikowi elektrycznemu ciepło cieplne czołgu jest zredukowane prawie do zera, co w połączeniu z adaptacyjnym kamuflażem na podczerwień sprawia, że ​​jest on praktycznie niemożliwy do wyśledzenia przez systemy rakiet kierowanych elektronicznie. Czołgi podstawowe są ciężko opancerzone i bardzo mobilne na płaskim terenie oraz zapewniają armiom potężne możliwości bezpośredniego ognia."
