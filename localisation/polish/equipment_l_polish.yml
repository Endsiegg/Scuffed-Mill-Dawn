 WAG_SP_arty_1: "2S3 Akacja"
 WAG_SP_arty_1_desc: "Uzbrojony w armatę D-22 kal. 152,4 mm, która w razie potrzeby może wystrzelić słońce z nieba. To niezwykła bateria artyleryjska o zasięgu 50 km."
 WAG_SP_arty_2: "2S19M2 Msta-S"
 WAG_SP_arty_2_desc: "Karabin 2S19 Msta-S opracowano pod koniec zimnej wojny. Zastosowano w nim nowe technologie i w porównaniu ze swoim poprzednikiem charakteryzował się większym zasięgiem."
