 CZE_Air_UAV2: "KANTAS II"
 CZE_Air_UAV2_desc: "Projekt średniej wielkości zaawansowanego drona VTOL z podstawowymi możliwościami uderzeniowymi."
 CZE_Air_UAV3: "BL-1 Bouře"
 CZE_Air_UAV3_desc: "Projekt zaawansowanego drona dalekiego zasięgu z precyzyjną amunicją i podstawową zdolnością do wykonywania lotów powietrze-powietrze."
 CZE_Air_UAV4: "BL-4 Blesk"
 CZE_Air_UAV4_desc: "Opracowany w kraju dron stealth o możliwościach precyzyjnego uderzenia i bardzo dużej wytrzymałości z możliwością pozostania na wysokości 30 km przez 250 godzin ze względu na mniejszy opór powietrza i ciśnienie właściwe."
 CZE_attack_helicopter1: "Mil Mi-171Š"
 CZE_attack_helicopter1_desc: "W kraju przebudowano Mi-8/Mi-17/Mi-18 na podstawowy helikopter doczepiany wyposażony w rakiety AGM i AAM na słupach pod spodem. Helikopter nadal może przewozić w płatowcu 16 pasażerów."
 CZE_attack_helicopter2: "Mi-24D"
 CZE_attack_helicopter2_desc: "Krajowa, produkowana ze Związku Radzieckiego wersja eksportowa śmigłowca Mi-24, wyposażona w nowe czeskie oprogramowanie i sprzęt, w tym nowy zestaw czujników, optykę i unowocześnioną sieć połączeń śmigłowca, dostosowaną do nowoczesnych standardów."
 CZE_attack_helicopter3: "Mi-35M"
 CZE_attack_helicopter3_desc: "Mi-35M to pierwsza partia modernizacji tego statku. Posiada 6 pylonów podskrzydłowych, na których można przenosić wiele rodzajów systemów broni kierowanej, niekierowanej lub wyrzutnie najnowszej generacji."
 CZE_attack_helicopter4: "BV-38 Blesk"
 CZE_attack_helicopter4_desc: "Doświadczenie z poprzednich modernizacji i projektów śmigłowców pozwoliło nam zaprojektować własny helikopter bojowy. W rezultacie powstał BV-14 Blesk, który oprócz głównego wirnika posiada śmigło pchające, dzięki czemu helikopter może latać z niesamowitą prędkością 450 km/h. Osiągnięto to również poprzez bardzo opływowy i aerodynamiczny kształt oraz umieszczenie całej broni poza wewnętrznym schowkiem. W sytuacjach awaryjnych zawsze są gotowe do wystrzelenia dwa pociski powietrze-powietrze, nawet z tej przestrzeni wewnętrznej w promieniu 90° przed helikopterem."
 CZE_attack_helicopter5: "BV-43 Vichr"
 CZE_attack_helicopter5_desc: "Pierwsze prototypy helikopterów typu stealth o nazwach kodowych BV-40, 41 i 42 zaowocowały tym, że maszyna ta połączyła swoje możliwości. Helikopter wykorzystuje wiele funkcji z BV-38 i jest wyposażony także w wewnętrzny automatyczny mechanizm przeładowania rakiet, dzięki czemu helikopter nie ma zewnętrznych słupów, nawet gdy jest to potrzebne, w przeciwieństwie do BV-38. Zamiast tego są 4 wały dla rakiet załadowanych dwoma AGM i dwoma AAM oraz kolejnymi 16 rakietami każdego typu w automatycznym urządzeniu przeładowującym."
 CZE_early_helicopter: "HC-102"
 CZE_early_helicopter_desc: "Dwumiejscowy helikopter rozpoznawczy opracowany w latach 60-tych."
 CZE_transport_helicopter1: "Mil Mi-4 CZ"
 CZE_transport_helicopter1_desc: "Produkowana w kraju wersja radzieckiego Mi-4 używana do różnych przewozów ładunków i zrzutów żołnierzy, wyposażona w nowy silnik i odnowioną przestrzeń wewnętrzną płatowca, zapewniającą większą przestrzeń ładunkową i nowy projekt kokpitu."
 CZE_transport_helicopter2: "Mil Mi-17M CZ"
 CZE_transport_helicopter2_desc: "Produkowana w kraju wersja radzieckiego Mi-8 używana jako duży pojazd do przewozu ładunków, mogący przewieźć 16 pasażerów i 2 pilotów. Ma nowy cyfrowy kokpit i boczne karabiny maszynowe."
 CZE_transport_helicopter3: "V-5 Kolovrátek"
 CZE_transport_helicopter3_desc: "Doświadczenie z poprzednich modernizacji i projektów śmigłowców pozwoliło nam zaprojektować własne maszyny od podstaw. Rezultatem są prototypy V-1,2,3 i 4. I ich pierwszy model produkcyjny V-5. Posiada łopaty wirnika o długości 26 m, co pozwala na przewóz wielu ton ładunku lub małego pojazdu."
 CZE_transport_helicopter4: "V-15 Skokan"
 CZE_transport_helicopter4_desc: "Helikopter ten posiada dwa wirniki zamontowane na skrzydłach i może przewieźć w miejsce docelowe nawet większą ilość ładunku lub pasażerów. Jest także uzbrojony w uzbrojenie obronne i rakiety powietrze-powietrze."
 CZE_transport_helicopter5: "V-41 Sokół"
 CZE_transport_helicopter5_desc: "Helikopter Stealt z aerodynamicznym płatowcem pokrytym materiałami pochłaniającymi radary, przechowujący ładunek i opcjonalnie zamontowaną broń w wewnętrznej komorze uzbrojenia."
 CZE_MR_Fighter1: "Su-22M4"
 CZE_MR_Fighter1_desc: "Produkowany w kraju Su-22 Modernization 4 z ulepszoną awioniką i oprogramowaniem umożliwiającym stosowanie najnowszych rakiet AGM."
 CZE_MR_Fighter2: "Niech-25 tys"
 CZE_MR_Fighter2_desc: "Czeski myśliwiec wielozadaniowy zaprojektowany z myślą o możliwościach uderzenia naziemnego, pozostawiając walkę powietrzną jako cel drugorzędny."
 CZE_MR_Fighter3: "Aero L-21 Sowa"
 CZE_MR_Fighter3_desc: "Myśliwiec wyposażony w nowe silniki dopalające, zdolny osiągnąć prędkość do 3000 km/h na wysokości 20 km. Na swoich słupach może przenosić wiele rodzajów broni, w tym precyzyjną amunicję i bomby JDAM. W testach bomba zrzucona z tej prędkości na tej wysokości uderzyła w ruchomy cel oddalony o 57 km od samolotu."
 CZE_MR_Fighter4: "Let-35 Skřivan"
 CZE_MR_Fighter4_desc: "Zwrotny myśliwiec wielozadaniowy o dobrym zatrzymywaniu energii. Koncentruje się głównie na walce powietrze-powietrze."
 CZE_MR_Fighter5: "Let-55 Straka"
 CZE_MR_Fighter5_desc: "Superzwrotny myśliwiec z dwoma silnikami. Wyposażony w najnowocześniejszą amunicję dzięki specjalnie zaprojektowanemu oprogramowaniu składającemu się z kodu podstawowego połączonego z modułowymi częściami kodu różnych producentów broni, umożliwiającymi kodowanie każdego elementu systemu broni specjalnie dla jego wyłącznego celu. Ułatwia to również aktualizację oprogramowania i powoduje prawie brak niezgodności."
 CZE_MR_Fighter6: "Aero L-73 Spaczek"
 CZE_MR_Fighter6_desc: "Wielozadaniowy myśliwiec typu stealth zdolny do supercruise, z wewnętrznym magazynem składającym się z 8 pylonów, zaprojektowany do roli SEAD."
 CZE_MR_Fighter7: "Let-81 sup"
 CZE_MR_Fighter7_desc: "Hiperdźwiękowy myśliwiec przechwytujący z bronią kierowaną energetycznie do celów ofensywnych i defensywnych oraz pociskami hipersonicznymi."
 CZE_MR_Fighter8: "Let-83 Slavík"
 CZE_MR_Fighter8_desc: "Wielozadaniowy samolot zmiennokształtny, zmiennokształtny, hipersoniczny, wyposażony w uzbrojenie przeciwsatelitarne i silnik o zmiennym kształcie, zdolny do lotu suborbitalnego przez długie okresy czasu, pełniący jednocześnie funkcję samolotu szpiegowskiego, zdolnego zestrzelić każdego przeciwnika próbującego go złapać w tym samym czasie."
