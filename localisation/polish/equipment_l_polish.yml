 CHI_Anti_tank_1: "HJ-8"
 CHI_Anti_tank_1_desc: "HJ-8 lub Hongjian-8 („Czerwona Strzała-8”) to wystrzeliwany z rur, śledzony optycznie i kierowany przewodowo system rakiet przeciwpancernych drugiej generacji."
 CHI_Anti_tank_2: "HJ-12"
