 GER_infantry_weapons: "Hecklera i Kocha G3"
 GER_infantry_weapons_short: "G3"
 GER_infantry_weapons_desc: "Heckler & Koch G3 (Gewehr 3) to natowski karabin bojowy typu selektywnego strzelania 7,62 x 51 mm, opracowany w Niemczech Zachodnich w latach pięćdziesiątych XX wieku przez niemieckiego producenta uzbrojenia Heckler & Koch (H&K) we współpracy z hiszpańską państwową agencją projektowania i rozwoju CETME. G3 zastąpił FN FAL/G1 jako standardowy karabin od 1959 roku i służył do modernizacji do ulepszonego modelu G3A1 w 1963 roku."
 GER_infantry_weapons1: "Heckler & Koch G3A3"
 GER_infantry_weapons1_short: "G3A3"
 GER_infantry_weapons1_desc: "G3A3 to najbardziej znana wersja G3. Zaprojektowany z nowymi, ulepszonymi tylnymi przyrządami celowniczymi bębnowymi z ulepszoną muszką, tłumikiem płomienia / hamulcem wylotowym, stałą, solidną plastikową kolbą i plastikowym łożem, które nie styka się z swobodnie pływającą lufą. Łoże występowało w wersji slim, wentylowanej oraz w wersji szerokiej. Ta ostatnia pozwala na zamocowanie dwójnogu dla lepszej stabilności."
 GER_infantry_weapons2: "Heckler & Koch G3A4"
 GER_infantry_weapons2_short: "G3A4"
 GER_infantry_weapons2_desc: "G3A4 to kolejna ulepszona wersja poprzedniego modelu G3A3, w której zastosowano celowniki bębnowe i nowo zaprojektowane pojedyncze stanowisko, przy czym niektóre modele zawierają nową oburęczną grupę spustową i mosiężny deflektor dostosowany do strzelców leworęcznych. G3A4 wszedł do służby w 1974 roku dla jednostek piechoty frontowej i służył do końca lat 90. XX wieku, po czym został wycofany i wymieniony."
 GER_infantry_weapons3: "Hecklera i Kocha G36"
 GER_infantry_weapons3_short: "G36"
 GER_infantry_weapons3_desc: "Heckler & Koch G36 (Gewehr 36) to karabin szturmowy 5,56x45mm zaprojektowany na początku lat 90-tych przez niemieckiego producenta broni Heckler & Koch jako zamiennik cięższych modeli G3 7,62x51mm. Został przyjęty do służby w Bundeswehrze w połowie lat 90-tych, zastępując G3. Od tego czasu stał się również popularnym eksportem, a grupa G36 aktywnie służyła w jednostkach wojskowych i policyjnych w kilku krajach, w tym w Niemczech, Hiszpanii i Wielkiej Brytanii."
 GER_infantry_weapons4: "Heckler & Koch G36A2"
 GER_infantry_weapons4_short: "G36A2"
 GER_infantry_weapons4_desc: "Model G36A2 to udoskonalona wersja modelu G36. G36A2 jest wyposażony w szybko odłączany celownik kolimatorowy Zeiss RSA zamontowany na szynie Picatinny, która zastępuje oryginalny celownik kolimatorowy podwójnego systemu celowniczego. Zestaw ulepszeń G36A2 składa się również z krótszej kolby G36C, nowego łoża wykonanego z aluminium z opcjonalnymi czterema szynami Picatinny i pionowego chwytu przedniego ze zintegrowanym przełącznikiem do obsługi modułu laserowego Oerlikon Contraves LLM01."
 GER_infantry_weapons5: "Heckler & Koch G36A3"
 GER_infantry_weapons5_short: "G36A3"
 GER_infantry_weapons5_desc: "Karabin G36A3 to kolejna modernizacja platformy G36; z większą szyną picatinny, 4-pozycyjną wysuwaną kolbą blokującą i zintegrowanym kolimatorem/uchwytem do przenoszenia kolimatora Zeiss RSA zastąpionym zespołem optycznym Hensoldt."
 GER_infantry_weapons6: "Hecklera i Kocha 416"
 GER_infantry_weapons6_short: "HK 416"
 GER_infantry_weapons6_desc: "Heckler & Koch HK416 to gazowy karabin szturmowy z nabojem NATO 5,56 x 45 mm. Został zaprojektowany i wyprodukowany przez niemiecką firmę Heckler & Koch. Chociaż konstrukcja opiera się na broni palnej klasy AR-15, wykorzystuje opatentowany system tłoków gazowych o krótkim skoku, pochodzący z wcześniejszej rodziny karabinów G36 firmy Heckler & Koch. HK416 jest również wyposażony w opatentowane przedramię z szyną na akcesoria z szynami po wszystkich czterech stronach, aby pomieścić wiele akcesoriów."
 GER_infantry_weapons7: "Hecklera i Kocha 433"
 GER_infantry_weapons7_short: "HK 433"
 GER_infantry_weapons7_desc: "Heckler & Koch 433 (HK433) to nowoczesny, modułowy i kompaktowy karabin szturmowy z komorą 5,56 mm x 45, który łączy w sobie mocne strony i wyjątkowe cechy poprzednich karabinów serwisowych G36 i HK416. HK 433 zawiera nową, składaną, wysuwaną kolbę z podpórką policzkową o regulowanej wysokości, zapewniającą większą celność; Broni można używać także ze złożoną kolbą w sytuacjach CQC."
 GER_APC_1: "M113G"
 GER_APC_1_desc: "M113G był niemieckim wariantem eksportowym amerykańskiego M113. M113G często miał zestaw ośmiu wyrzutni granatów dymnych kal. 76 mm z przodu pojazdu i był uzbrojony w karabiny maszynowe Rheinmetall MG3 zamiast bardziej powszechnego karabinu maszynowego kalibru M2 .50."
 GER_APC_2: "Kondor"
 GER_APC_2_desc: "Condor to kołowy transporter opancerzony 4x4, pierwotnie zaprojektowany przez niemiecką firmę Thyssen-Henschel i wyprodukowany przez Henschel Wehrtechnik GmbH. Kadłub Condora wykonany jest ze stali pancernej spawanej, która chroni załogę przed pociskami przeciwpancernymi (AP) kal. 7,62 mm i pociskami kulowymi kal. 5,56 mm, odłamkami pocisków i minami przeciwpiechotnymi. Wieżyczka Condora jest uzbrojona w działo główne kal. 20 mm i współosiowy karabin maszynowy kal. 7,62 mm."
 GER_APC_3: "Tpz-1 Fuchsa"
 GER_APC_3_short: "Tpz-1 Fuchsa"
 GER_APC_3_desc: "TPz-1 Fuchs (Transportpanzer Fuchs) to niemiecki transporter opancerzony pierwotnie opracowany przez Daimler-Benz, ale produkowany i dalej rozwijany przez Rheinmetall MAN Military Vehicles (RMMV). Fuchs był drugim kołowym pojazdem opancerzonym, który wszedł do służby w Bundeswehrze (wojsku zachodnioniemieckim). Fuchs może być wyposażony w maksymalnie 3 karabiny maszynowe MG3."
 GER_APC_4: "Tpz-1 Fuchs Mexas"
 GER_APC_4_short: "Tpz-1 Fuchs Mexas"
 GER_APC_4_desc: "Tpz-1 Fuchs MEXAS to zmodernizowany TPz-1 Fuchs wyposażony w nowy pancerz ceramiczny typu MEXAS, okładzinę przeciwodłamkową i ulepszoną ochronę przeciwminową, w tym system zakłócający dla ochrony przed minami sterowanymi radiowo."
 GER_APC_5: "Tpz-2 Fuchsa"
 GER_APC_5_short: "Tpz-2 Fuchsa"
 GER_APC_5_desc: "TPz-2 Fuchs to kolejna, ulepszona wersja TPz-1 Fuchs. Fuchs 2 ma nową maksymalną ładowność 6000 kg, a zespół napędowy został zmodernizowany do 11,9-litrowego, chłodzonego wodą silnika wysokoprężnego MTU 6V 199 TE20 V6, spełniającego normy emisji spalin EURO 3, rozwijającego moc 456 KM (340 kW), połączonego z w pełni automatycznym silnikiem ZF 6HP 602 sześciobiegowa skrzynia biegów ze zintegrowanym zwalniaczem. Opony 1400 R20 są typu run-flat. Na lądzie maksymalna prędkość wynosi 105 km/h (65 mil/h), a zasięg operacyjny to 800 km."
 GER_APC_6: "Bokser GTK"
 GER_APC_6_short: "Bokser"
 GER_APC_6_desc: "GTK Boxer to wielozadaniowy opancerzony pojazd bojowy zaprojektowany przez międzynarodowe konsorcjum w celu wykonywania szeregu operacji za pomocą instalowanych modułów misji. Większość bokserów w służbie jest wyposażona w zdalne stanowisko uzbrojenia do samoobrony. Niemieckie pojazdy są zwykle wyposażone w FLW-200 firmy KMW, który może być wyposażony w karabin maszynowy MG3 kal. 7,62 mm, karabin maszynowy M3M kal. 12,7 mm lub automatyczny granatnik GMW kal. 40 mm. FLW-200 posiada stabilizację dwuosiową i zawiera dalmierz laserowy oraz kamerę termowizyjną."
 GER_APC_7: "System operacyjny GTK Boxer"
 GER_APC_7_short: "System operacyjny Boxer"
 GER_APC_7_desc: "GTK Boxer OS został wyposażony w Oerlikon Skyranger. Jest uzbrojony w rewolwer kalibru 35 mm x 228 firmy Rheinmetall, wyposażony w opcję podwójnego systemu podawania amunicji, który pozwala na wybór dwóch rodzajów pocisków. Strzelał głównie amunicją 35 mm Advanced Hit Efficiency And Destruction (AHEAD). Drugim rodzajem amunicji byłaby amunicja łamliwego przeciwpancernego sabota odrzucającego (FAPDS). Działo strzela cyklicznie z szybkością 1000 strzałów na minutę, przy czym typowy cel powietrzny jest niszczony serią od 20 do 24 nabojów."
 GER_APC_8: "GTK Boxer RWS40"
 GER_APC_8_short: "Bokser RCT40"
 GER_APC_8_desc: "GTK Boxer RWS40 to ulepszona wersja standardowego GTK Boxer. Wersja RWS40 ma nowe i ulepszone systemy celowania i nawigacji, nowe czujniki optyczne, a także nową wieżę systemu CROWS uzbrojoną w główne działo kal. 40 mm i nowy współosiowy karabin maszynowy kal. 6,8 mm."
 GER_IFV_1_desc: "Lang HS.30 to zachodnioniemiecki bojowy wóz piechoty opracowany przez Hispano-Suiza w latach 60-tych. Po kilku wczesnych problemach mechanicznych zbudowano tylko 2176 z planowanych 10680. HS.30 został wyposażony w potężne działko automatyczne kal. 20 mm i celownik peryskopowy 15x15."
 GER_IFV_2: "Schützenpanzer Marder 1"
 GER_IFV_2_short: "Marder 1"
 GER_IFV_2_desc: "Marder 1 to bojowy wóz piechoty, zaprojektowany przez Rheinmetall Landsysteme do użytku w zachodnioniemieckich jednostkach Panzergrenadiere. Marder 1 jest uzbrojony w 20 mm armatę automatyczną i może przewozić 12 piechurów. Oprócz silnych zdolności ofensywnych Marder 1 jest również chroniony przed bronią jądrową, biologiczną i chemiczną."
 GER_IFV_3: "Pancerny czołg Marder 1 A1"
 GER_IFV_3_short: "Mardera 1 A1"
 GER_IFV_3_desc: "Marder 1 A1 to ulepszony model wyposażony w PPK Milan, system podwójnego zasilania armaty kal. 20 mm umożliwiający wybór amunicji, sprzęt noktowizyjny obejmujący wzmacniacze obrazu i kamerę termowizyjną. Oprócz tych ulepszeń zmniejszono liczbę piechoty z 12 do 5 żołnierzy."
 GER_IFV_4: "Pancerny czołg Marder 1 A2"
 GER_IFV_4_short: "Marger 1 A2"
 GER_IFV_4_desc: "Marder 1 A2 to kolejny pakiet modernizacyjny, który obejmuje istotne modyfikacje zawieszenia, zbiorników paliwa, układu chłodzenia i układu czyszczenia strumieniem wody. Dodatkowo zainstalowano nowy system celowniczy. Usunięto reflektor podczerwony, a wszystkie pojazdy wyposażono w kamery termowizyjne."
 GER_IFV_5: "Pancerny czołg Marder 1 A5"
 GER_IFV_5_short: "Marder 1 A5"
 GER_IFV_5_desc: "Pakiet ulepszeń Marder 1 A5 obejmuje dodatkowy pancerz przeciwminowy i całkowicie przebudowane wnętrze, aby uniknąć obrażeń załogi w wyniku eksplozji i wstrząsów w przypadku uderzenia miną, system klimatyzacji, zakłócacz do ochrony IED i kamuflaż wielospektralny."
 GER_IFV_6: "Pancerny wóz piechoty Puma 1"
 GER_IFV_6_short: "Puma 1"
 GER_IFV_6_desc: "Puma to wspólny projekt BWP firm Krauss-Maffei Wegmann i Rheinmetall Landsysteme. Głównym uzbrojeniem Pumy jest działko automatyczne Rheinmetall 30 mm MK 30-2/ABM (Air Burst Munitions), które ma szybkostrzelność 200 strzałów na minutę i efektywny zasięg 3000 m. Oprócz imponującej armaty głównej, puma zapewnia doskonałą ochronę przed pociskami i materiałami wybuchowymi."
 GER_IFV_7: "Pancerny karabin maszynowy Lynx KF-41"
 GER_IFV_7_short: "Ryś KF-41"
 GER_IFV_7_desc: "Lynx KF-41 to bojowy wóz piechoty nowej generacji. Lynx to nowa, modułowa konstrukcja, zdolna do dostosowania się do wielu różnych ról i wymagań. Główny BWP Lynx może pochwalić się wieloma różnymi technologiami i funkcjami, obejmują one; w pełni cyfrowy system operacyjny i celowniczy, dostępne są różne zestawy zwiększające przeżywalność na potrzeby utrzymywania pokoju, operacji przeciw powstańcom na terenach miejskich i walki konnej z innymi przeciwnikami.\nUzbrojenie główne obejmuje działko automatyczne Wotan kal. 35 mm i przeciwpancerne pociski kierowane. Lynx jest chroniony doskonałym pancerzem kompozytowym oraz systemem Active Defense System ADS firmy Rheinmetall i systemem ochrony przed dymem ROSY."
 GER_IFV_8: "Pancerny karabin maszynowy Cougar KF-73"
 GER_IFV_8_short: "Kuguar KF-73"
 GER_IFV_8_desc: "Cougar KF-73 to przyszły projekt BWP. Cougar to ulepszona i większa konstrukcja oparta na Lynx KF-41. Cougar ma większe i bardziej opancerzone podwozie oraz jest opancerzony ERA (Explosive Reactive Armor). Cougar jest również wyposażony w armatę 82 mm, działko automatyczne 40 mm, współosiowy MG4 i PPK. Oprócz tego, że jest wysoce ofensywny, Cougar jest także niezwykle defensywny i dobrze chroniony przez system aktywnej ochrony nowej generacji."
 GER_Anti_tank_0: "Panzerfausta 3"
 GER_Anti_tank_0_desc: "Panzerfaust 3 to nowoczesna, półjednorazowa, bezodrzutowa broń przeciwpancerna, opracowywana w latach 1978–1985, a po raz pierwszy wprowadzona do służby w Bundeswehrze w 1987 r. Otrzymała rozkaz zapewnienia piechoty zachodnioniemieckiej skutecznej broni przeciwko współczesnemu radzieckiemu pancerzowi, tym samym zastępując starzejące się wyrzutnie PzF 44 Light Lanze w Niemczech Zachodnich."
 GER_Anti_tank_1: "Mediolan"
 GER_Anti_tank_2: "MELLS Spike-LR"
 GER_Anti_tank_3: "MAC"
 GER_Anti_tank_4: "MAC II"
 GER_Heavy_Anti_tank_0: "Pancernik 1"
 GER_Heavy_Anti_tank_0_desc: "Raketenjagdpanzer 1 to przeciwpancerny niszczyciel czołgów uzbrojony w rakiety kierowane.  Został zbudowany na podwoziu Hispano-Suiza HS.30, który był również używany w Schützenpanzer SPz 12-3. Jednak przez cały czas z zewnątrz widoczna jest tylko jedna z wyrzutni rakiet, ponieważ druga jest schowana w kadłubie w celu ponownego załadowania, gdy pierwsza będzie gotowa do strzału."
 GER_Heavy_Anti_tank_1: "Pancernik 2"
 GER_Heavy_Anti_tank_1_desc: "Raketenjagdpanzer 2 to zachodnioniemiecki niszczyciel czołgów wyposażony w kierowane rakiety przeciwpancerne Nord SS.11. Został opracowany w tym samym czasie co Kanonenjagdpanzer i Marder i ma z nimi podobne podwozie. Pojazd był uzbrojony w dwie szyny wyrzutni przeciwpancernego pocisku kierowanego Nord SS.11 i dwa karabiny maszynowe MG3."
 GER_Heavy_Anti_tank_2: "Holowanie Wiesel 1 ATM"
 GER_Heavy_Anti_tank_2_desc: "Wiesel 1 ATM TOW to przeciwpancerny wariant Wiesela. Model ten jest wyposażony w wyrzutnię BGM-71 TOW. Pociski TOW (wystrzeliwane z tuby, śledzone optycznie i naprowadzane przewodowo) zapewniają doskonałą siłę ognia przeciwko pancerzowi wroga z dużej odległości."
 GER_Heavy_Anti_tank_3: "Bokser 2 TOW"
 GER_Heavy_Anti_tank_3_desc: "Boxer 2 TOW to wariant przeciwpancerny wyposażony w zdalną wyrzutnię BGM-71 TOW. Boxer zapewnia pancerz, podczas gdy pociski TOW (wystrzeliwane z tuby, śledzone optycznie i naprowadzane przewodowo) zapewniają doskonałą siłę ognia przeciwko pancerzowi wroga z dużej odległości."
 GER_Heavy_Anti_tank_4: "Ifrit Spike"
 GER_Heavy_Anti_tank_4_desc: "Ifrit Spike to wariant przeciwpancerny wyposażony w zdalną wyrzutnię Spike-ER. Ifrit to bardziej mobilna i zwinna opcja przeciwpancerna."
 GER_Anti_Air_0: "FIM-43 Czerwone oczy"
 GER_Anti_Air_0_desc: "General Dynamics FIM-43 Redeye to przenośny system rakiet ziemia-powietrze. Wykorzystuje pasywne naprowadzanie na podczerwień do śledzenia celu. Produkcja rozpoczęła się w 1962 roku, w oczekiwaniu na Redeye II, który później stał się FIM-92 Stinger."
 GER_Anti_Air_1: "MISTRAL"
 GER_Anti_Air_1_desc: "Missile Transportable Anti-aérien Léger, powszechnie nazywany Mistral, to francuski system obrony powietrznej krótkiego zasięgu naprowadzający na podczerwień, wyprodukowany przez MBDA France. W przypadku użycia w roli MANPADS, rakieta „Mistral” jest transportowana w kontenerze transportowo-wystrzeleniowym (MPC) wraz z urządzeniem przesłuchującym typu „swój czy wróg”, źródłem zasilania i statywem z urządzeniami celowniczymi"
 GER_Anti_Air_2: "Żądło FIM-92F"
 GER_Anti_Air_2_desc: "FIM-92F Stinger to amerykański przenośny system obrony powietrznej (MANPADS), który działa jako naprowadzany na podczerwień pocisk ziemia-powietrze (SAM). Można go przystosować do prowadzenia ognia z szerokiej gamy pojazdów naziemnych i helikopterów jako Stinger powietrze-powietrze (ATAS). Jest produkowany głównie przez Raytheon Missiles & Defence i jest produkowany na licencji Airbus Defence and Space w Niemczech i Roketsan w Turcji."
 GER_Anti_Air_3: "Żądło FIM-92J"
 GER_Anti_Air_3_desc: "FIM-92J ma wiele ulepszeń w stosunku do wariantu „F”. Ulepszenia obejmują: modernizację rakiety Block I w celu wymiany starzejących się komponentów w celu przedłużenia żywotności o dodatkowe 10 lat, sekcję głowicy zapalnika zbliżeniowego wyposażoną w urządzenie do wykrywania celów w celu zwiększenia skuteczności przeciwko bezzałogowym statkom powietrznym, nowy silnik pokładowy i nabój generatora gazu, a także nowe konstrukcje pierścieni uszczelniających i zintegrowanego wkładu ze środkiem osuszającym."
 GER_Anti_Air_4: "Żądło FIM-92K"
 GER_Anti_Air_4_desc: "FIM-92K to kolejny ulepszony wariant konstrukcji FIM-92J. Wariant „K” został wzbogacony o lepsze systemy namierzania i zaprojektowany tak, aby w razie potrzeby mógł używać do namierzania łącza danych pojazdu, a nie własnego czujnika pocisku."
 GER_MBT_1: "Lampart 1"
 GER_MBT_1_desc: "Leopard (lub Leopard 1) to główny czołg bojowy zaprojektowany i wyprodukowany przez Porsche w Niemczech Zachodnich, który po raz pierwszy wszedł do służby w 1965 roku. Opracowany w czasach, gdy uważano, że głowice kumulacyjne stanowią konwencjonalny ciężki pancerz o ograniczonej wartości, Leopard skupiał się na sile ognia w postaci niemieckiej wersji brytyjskiego działa L7 kal. 105 mm i ulepszonych osiągach w terenie, nieporównywalnych z innymi konstrukcjami z tamtej epoki."
 GER_MBT_1_short: "Lampart 1"
 GER_MBT_2: "Leopard 1A5"
 GER_MBT_2_desc: "W 1980 roku podjęto program badawczy mający na celu zbadanie dalszych ulepszeń Leoparda 1, zapewniających mu całkowicie nowoczesny system kierowania ogniem i w pełni skuteczny system widzenia w nocy i przy złej pogodzie. Zdecydowano się oprzeć ulepszenia na wcześniejszych modelach, które nie były już konkurencyjne. Powstały Leopard 1A5 powstał w oparciu o 1225 pojazdów modelu Leopard 1A1A1. Wieże zostały ponownie zmodyfikowane dla 1A5, zarówno w celu przechowywania całego nowego wyposażenia, jak i przeniesienia większej ilości amunicji do tyłu wieży, w przeciwieństwie do lewej strony kierowcy, gdzie była wcześniej przechowywana."
 GER_MBT_2_short: "Leopard 1A5"
 GER_MBT_3: "Leopard 2A4"
 GER_MBT_3_desc: "Najbardziej rozpowszechniona wersja rodziny Leopardów 2, modele 2A4, zawierały bardziej istotne zmiany, w tym zautomatyzowany system tłumienia ognia i wybuchów, w pełni cyfrowy system kierowania ogniem obsługujący nowe rodzaje amunicji oraz ulepszoną wieżę z płaską wieżą tytanowo-wolframową zbroja. Leopardy 2 zostały wyprodukowane w ośmiu partiach w latach 1985–1992. Wszystkie starsze modele zmodernizowano do standardu 2A4. Do 1994 r. w Niemczech było łącznie 2125 samolotów 2A4."
 GER_MBT_3_short: "Leopard 2A4"
 GER_MBT_4: "Leoparda 2A6"
 GER_MBT_4_desc: "Leopard 2A6 zawiera armatę gładkolufową Rheinmetall 120 mm L/55 i inne zmiany."
 GER_MBT_4_short: "Leoparda 2A6"
 GER_MBT_5: "Leopard 2A7+"
 GER_MBT_5_desc: "Leopard 2A7+ został zaprojektowany do działania zarówno w konfliktach o niskiej, jak i wysokiej intensywności. Ochronę czołgu zwiększono dzięki modułowemu pancerzowi; przednią ochronę poprawiono dzięki podwójnemu zestawowi z przodu wieży i kadłuba, podczas gdy ochrona 360° przed RPG i ochrona przed minami zwiększają przeżywalność czołgu w działaniach miejskich. Elementy systemu modułowego pancerza zostały po raz pierwszy użyte przez Kanadę w Afganistanie. Może on strzelać programowalną amunicją OB, a zamontowany na wieży MG3 został zastąpiony stabilizowanym, zdalnie sterowanym stanowiskiem uzbrojenia FLW 200. Poprawiono także mobilność, zrównoważony rozwój i świadomość sytuacyjną."
