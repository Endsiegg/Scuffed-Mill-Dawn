 CRM_Rec_tank_0: "PT-76"
 CRM_Rec_tank_0_desc: "Ten superszybki, amfibijny czołg lekki może podkraść się do pozycji wroga zza rzeki i rozładować piekło. Z gwintowanym działem czołgowym D-56T kal. 76,2 mm."
 CRM_Rec_tank_0_short: "PT-76"
 CRM_Rec_tank_1: "2S25 Sprut-SD"
 CRM_Rec_tank_1_desc: "Samobieżny, amfibijny niszczyciel czołgów. Pojazd ten może podkradać się do czołgów wroga i strzelać z działa kal. 125 mm, które znajduje się na pokładzie T-72-80."
 CRM_Rec_tank_1_short: "2S25 Sprut-SD"
 CRM_Rec_tank_2: "Terminator BMPT"
 CRM_Rec_tank_2_desc: "Prawdopodobnie jedno z najgroźniejszych szklanych dział, jakie kiedykolwiek stworzono. Nie poradzi sobie z czołgiem, ale może zniszczyć całą kolumnę. Ma 4 wyrzutnie 130 mm i 2 działa automatyczne 30 mm."
 CRM_Rec_tank_2_short: "Terminator BMPT"
 CRM_Rec_tank_3: "K-18 Bumerang"
 CRM_Rec_tank_3_desc: "Po raz pierwszy ujawniono, że Bumerang jest zarówno ekonomicznym transporterem opancerzonym, jak i BWP dla współczesnej armii rosyjskiej. Jednak Bumerang będzie również używany jako dedykowana platforma przeciwpancerna wykrywająca armatę 125 mm, czego szczegóły ujawniono w 2018 roku. Podobnie jak amerykański Stryker MGS, Bumerang będzie służyć jako pojazd wsparcia ogniowego, podobnie jak BMPT."
 CRM_Rec_tank_4: "Czołg lekki 2025"
 CRM_Rec_tank_4_short: "Czołg lekki 2025"
 CRM_Rec_tank_5: "Czołg lekki 2035"
 CRM_Rec_tank_5_short: "Czołg lekki 2035"
 CRM_SP_Anti_Air_0: "ZSU-23-4 Szyłka"
 CRM_SP_Anti_Air_1: "9K35 Strela-10"
 CRM_SP_Anti_Air_2: "2K22 Tunguska"
 CRM_SP_Anti_Air_2_desc: "Wystrzeliwując do 8 rakiet, maszyna ta może zabić każdy samolot, który nadleci. Nie tylko to, ale może także niszczyć samoloty transportowe za pomocą dział automatycznych."
 CRM_SP_Anti_Air_3: "Spodnieir-S1M"
 CRM_SP_Anti_Air_4: "Spodnie-S4L"
 CRM_SP_R_arty_0: "BM-21 stopień"
 CRM_SP_R_arty_0_desc: "Niezbyt często używany we współczesnych operacjach, dziadek SAMS i MLRS był używany głównie podczas II wojny światowej i Afganistanu. Skuteczność na 20 km."
 CRM_SP_R_arty_1: "BM-30 Smercz"
 CRM_SP_R_arty_1_desc: "Pojazd ten jest nowocześniejszą wersją Grada. Taki, który może dotrzeć do dowolnego miejsca na świecie, śniegu, lodu lub pustyni. jego efektywny zasięg ognia wynosi 35 km."
 CRM_SP_R_arty_2: "9A52-4 Tornado"
 CRM_SP_R_arty_2_desc: "Niezwykle ciężka bateria artyleryjska, która, jeśli nie zostanie uporana, może zniszczyć całe miasta. Z maksymalnym zasięgiem 90 km."
 CRM_SP_arty_0: "2S1 Goździk"
 CRM_SP_arty_0_desc: "2S1 Gwozdika to radziecka haubica samobieżna zbudowana na uniwersalnym podwoziu MT-LBu, na której zamontowana jest haubica 122 mm 2A18. „2S1” to oznaczenie GRAU. Alternatywnym rosyjskim oznaczeniem jest SAU-122, ale w armii rosyjskiej jest on powszechnie znany jako Gvozdika."
 CRM_SP_arty_1: "2S3 Akacja"
 CRM_SP_arty_1_desc: "Uzbrojony w armatę D-22 kal. 152,4 mm, która w razie potrzeby może wystrzelić słońce z nieba. To niezwykła bateria artyleryjska o zasięgu 50 km."
 CRM_SP_arty_2: "2S19M2 Msta-S"
 CRM_SP_arty_2_desc: "2S19 Msta-S został opracowany pod koniec zimnej wojny, wykorzystując nowe technologie i zwiększając zasięg w porównaniu do swojego poprzednika."
 CRM_SP_arty_3: "2S35 Koalitsiya-SV"
 CRM_SP_arty_3_desc: "2S35 to prawdziwa platforma artyleryjska XXI wieku z powszechną automatyzacją, automatycznym wyborem typu pocisku i ujednoliconymi systemami dowodzenia i kontroli."
 CRM_SP_arty_4: "2S38 Koalitsiya-M"
 CRM_spart_equipment_0: "2S1 Goździk"
 CRM_spart_equipment_1: "2S19 Msta"
 CRM_spart_equipment_2: "2S19M2 Msta-S"
 CRM_spart_equipment_3: "2S35 Koalitsiya-SV"
 CRM_spart_equipment_4: "2S38 Koalitsiya-M"
 CRM_artillery_0: "D-30"
 CRM_artillery_0_desc: "Bateria artylerii holowanej o długości 122 m, używana przez Sowietów w wielu wojnach. O zasięgu 15-25 km."
 CRM_artillery_1: "2A65 Msta-B"
 CRM_artillery_1_desc: "Ta bestia z armaty wystrzeliwuje pocisk z haubicy 152 mm na odległość 28,9 km, będąc w stanie zniszczyć cały pluton piechoty lub kolumnę pojazdów."
 CRM_artillery_2: "D-40"
 CRM_artillery_3: "D-50"
 CRM_artillery_4: "D-60"
 CRM_util_vehicle_0: "GAZ-66"
 CRM_util_vehicle_0_desc: "Ciężarówka logistyczna i transporter żołnierzy używany przez wiele sił zbrojnych na całym świecie."
 CRM_util_vehicle_1: "ZIL-131"
 CRM_util_vehicle_1_desc: "Ciężarówka logistyczna i transporter żołnierzy używany przez wiele sił zbrojnych na całym świecie."
 CRM_util_vehicle_2: "URAL-4320"
 CRM_util_vehicle_2_desc: "Ciężarówka logistyczna i transporter żołnierzy używany przez wiele sił zbrojnych na całym świecie."
 CRM_util_vehicle_3: "KamAZ-4350"
 CRM_util_vehicle_3_desc: "Podobnie jak Volk, może on przenosić 8 średnich ładunków, ale może także przenosić na nich HMG. Służył do dowodzenia konwojami."
 CRM_util_vehicle_4: "GAZ Tygr"
 CRM_util_vehicle_4_desc: "Ten transporter opancerzony może być uzbrojony w szereg różnych rodzajów broni i pomieścić do 11 ludzi."
 CRM_util_vehicle_5: "VPK-3927 Volk"
 CRM_util_vehicle_5_desc: "VPK może przewozić 2+8 ludzi. Z zbroją STANAG 4569 poziomu 3. Świetne dla sił specjalnych i policji."
 CRM_util_vehicle_6: "Z-STS «Achmat»"
 CRM_util_vehicle_6_desc: "Z-STS «Akhmat» jest produkowany na podwoziu z napędem na wszystkie koła Trehosnaja «KAMAZ-5350». Ma wysokie cechy mobilności i drożności, a ponadto nie różni się złożonością operacji. Ciekawe, że samochód pancerny, w przeciwieństwie do podstawowej ciężarówki, jest zbudowany według schematu maski. Umożliwiło to przesunięcie miejsc załogi do tyłu i zwiększyło jej bezpieczeństwo."
 CRM_util_vehicle_7: "VMCTS «Drozd-B»"
 CRM_util_vehicle_7_desc: "Po udanej prezentacjiCRMionu w Armii Armii-2020 amfibis-samochód «Drozd», prototyp wyruszył do testów, które wykazały niewielką ochronę tej maszyny. W rezultacie pojawiła się modyfikacja «Drozd-B». Najnowszy samochód pancerny jest w stanie pokonywać przeszkody rzeczne w terenie, a także ma niską obrazowość termiczną. Racjonalny kształt dolnej części dna, wykonanej z pancerza kompozytowego, w kształcie litery V, zapewnia zwiększoną ochronę przeciwnarkotykową."
 TAT_infantry_weapons: "AKM"
 TAT_infantry_weapons_desc: "AKM, opracowany w 1959 roku, jest najpopularniejszym zmodernizowanym wariantem karabinu AK-47, opracowanym przez Michaiła Kałasznikowa. Jest znacznie lżejszy i celniejszy podczas prowadzenia ognia automatycznego niż jego poprzednik."
 TAT_infantry_weapons1: "AK-74"
 TAT_infantry_weapons1_desc: "AK-74 powstał na bazie AKM i zawiera znaczące ulepszenia w stosunku do swojego poprzednika. Warto zauważyć, że zamiast standardowych wówczas nabojów Paktu Warzawskiego 7,62 mm wykorzystuje naboje 5,45 mm."
 TAT_infantry_weapons2: "AK-74N"
 TAT_infantry_weapons2_desc: "Chociaż AK-74N jest wewnętrznie podobny do AK-74, jest wyposażony w mocowanie optyki na jaskółczy ogon."
 TAT_infantry_weapons3: "AK-74M"
 TAT_infantry_weapons3_desc: "W 1991 roku fabryka Iżmasz w mieście Iżewsk rozpoczęła produkcję na pełną skalę zmodernizowanego wariantu AK-74 – AK-74M. Wyposażony w lżejszy zespół śruby i nośnika oraz kolbę poliamidową wypełnioną szkłem."
 TAT_infantry_weapons4: "AK-103"
 TAT_infantry_weapons4_desc: "Karabin szturmowy AK-103 jest pochodną karabinu AK-74M z nabojem 7,62x39mm M43. Podobnie jak starszy AKM, 103 może korzystać z różnych celowników, w tym noktowizora i teleskopu. Pasuje również do bagnetu lub granatnika. Różnica w stosunku do większości AK polega na tym, że 103 jest plastikowy i tańszy."
 TAT_infantry_weapons5: "AK-12"
 TAT_infantry_weapons5_desc: "AK-12 to nowy rosyjski karabin szturmowy. Został opracowany w ramach programu przyszłej piechoty Ratnik. Wykonany dla sił wyspecjalizowanych zastąpi produkcję AK-103. AK-12 ma lepsze wyważenie i ergonomię, co czyni go najbardziej elitarnym karabinem szturmowym w historii Rosji."
 TAT_infantry_weapons6: "AK-23"
 TAT_infantry_weapons7: "AK-31"
 TAT_Anti_Air_0: "SA-7 Strela-2"
 TAT_Anti_Air_0_desc: "Zaprojektowany na początku zimnej wojny, wykorzystujący proporcjonalną logikę nawigacji, do namierzania i niszczenia amerykańskich bombowców nuklearnych. Jedna z najbardziej podstawowych form przeciwlotniczych, która może razić cele na wysokości 3700-4200 m."
 TAT_Anti_Air_1: "SA-16 Igla"
 TAT_Anti_Air_1_desc: "Igla to nowocześniejsza wersja Streli, wypuszczona na rynek w 2004 roku przez Rosję. Wykorzystuje dwuzakresowe systemy naprowadzania na podczerwień (wersja S) znacznie lepiej niż Strela."
 TAT_Anti_Air_2: "SA-24 Igła-S"
 TAT_Anti_Air_2_desc: "Najnowszy wariant, który jest znacznie ulepszonym wariantem o większym zasięgu, bardziej czułym poszukiwaczu, zwiększonej odporności na najnowsze środki zaradcze i cięższej głowicy bojowej. Producent podaje prawdopodobieństwo trafienia na poziomie 0,8–0,9."
 TAT_Anti_Air_3: "SA-26"
 TAT_Anti_Air_4: "SA-28"
 TAT_APC_1: "BTR-60"
 TAT_APC_1_desc: "Jeden z najstarszych pojazdów będących nadal w służbie, BTR-60, jest wyposażony w ciężki karabin maszynowy KPVT kal. 14,5 mm z 500 nabojami. Bronią dodatkową jest współosiowy karabin maszynowy pkt 7,62 mm z 3,00 nabojami. Doskonały do ​​ruchów lekkiej piechoty i QRF."
 TAT_APC_1_short: "BTR-60"
 TAT_APC_2: "MT-LB"
 TAT_APC_2_desc: "MT-LB powstał w latach 70-tych. Wykonane tanio i szybko, Sowieci używali ich do lekkich walk przeciwlotniczych i piechoty."
 TAT_APC_2_short: "MT-LB"
 TAT_APC_3: "BTR-70"
 TAT_APC_3_desc: "BTR-70 są w użyciu od 1972 roku, podczas wojny radziecko-afgańskiej służyły do ​​przemieszczania oddziałów, a następnie do udzielania wsparcia ogniowego. Jedyną różnicą w stosunku do BTR-60 jest cięższy pancerz."
 TAT_APC_3_short: "BTR-70"
 TAT_APC_4: "BTR-80"
 TAT_APC_4_desc: "BTR-80 to kołowy amfibia APC 8x8 zaprojektowana w ZSRR. Został przyjęty na uzbrojenie w 1986 roku i zastąpił w armii radzieckiej poprzednie pojazdy BTR-60 i BTR-70. Po raz pierwszy został użyty podczas wojny sowieckiej w Afganistanie."
 TAT_APC_4_short: "BTR-80"
 TAT_APC_5: "BTR-90"
 TAT_APC_5_desc: "Wyprodukowany w 1994 roku, do zwalczania bojowników terrorystycznych. Zadaje mocny cios działem Shipunov 2A42 kal. 30 mm z 500 nabojami."
 TAT_APC_5_short: "BTR-90"
 TAT_APC_6: "Kurganiec-25"
 TAT_APC_6_desc: "Jeden z nowocześniejszych rosyjskich pojazdów Kurganers-25 powstał w 2015 roku. Wykonany jako BWP posiada lekkie działo Bumerang-BM, uzbrojone w karabin maszynowy Kord kal. 12,7 mm. Wzorowany na amerykańskim BWP Bradley."
 TAT_APC_6_short: "Kurganiec-25"
 TAT_APC_7: "Kurganiec-35"
 TAT_APC_7_desc: "Podobnie jak 25, który jest głównie BWP, 35 to transporter opancerzony, może przewozić 12 ludzi i wykonywać mniej więcej takie same zadania, jak 25 w operacjach BWP."
 TAT_APC_7_short: "Kurganiec-35"
 TAT_APC_8: "Kurganiec-45"
 TAT_APC_8_desc: "Niewiele wiadomo na temat tego super transportera opancerzonego, ale jest on wyposażony w działo kal. 40 mm i może przewozić 12 ludzi."
 TAT_APC_8_short: "Kurganiec-45"
 TAT_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 TAT_Heavy_Anti_tank_0_desc: "Używany podczas wielu wojen i w wielu pojazdach. Efektywny zasięg wynosi 500-3000 m."
 TAT_Heavy_Anti_tank_1: "Konkurs MTLB"
 TAT_Heavy_Anti_tank_1_desc: "Cięższy system rakietowy wystrzeliwujący więcej niż jeden. Konkurs może razić cele w promieniu 4 km i niszczyć największe czołgi wroga."
 TAT_Heavy_Anti_tank_2: "Kornet-E"
 TAT_Heavy_Anti_tank_3: "Volk AT-22"
 TAT_Heavy_Anti_tank_4: "Volka AT-45"
 TAT_IFV_1: "BMP-1"
 TAT_IFV_1_desc: "BMP-1 to radziecki gąsienicowy bojowy wóz piechoty, amfibia. Używany podczas wojny radziecko-afgańskiej do transportu żołnierzy i walki z dżihadystami. Używając 73mm 2A28 i wyrzutni PPK."
 TAT_IFV_1_short: "BMP-1"
 TAT_IFV_2: "BMP-2"
 TAT_IFV_2_desc: "Największą obawą dżihadysty jest BMP-2, niezwykle szybki i skuteczny, wyposażony w armatę kal. 30 mm i miażdżące gąsienice."
 TAT_IFV_2_short: "BMP-2"
 TAT_IFV_3: "BMP-2M"
 TAT_IFV_3_short: "BMP-2M"
 TAT_IFV_4: "BMP-3"
 TAT_IFV_4_desc: "BMP-3 to radziecki bojowy wóz piechoty, następca BMP-1 i BMP-2. Strzelanie z armaty kal. 100 mm ciężkimi pociskami OB."
 TAT_IFV_4_short: "BMP-3"
 TAT_IFV_5: "BMP-3M"
 TAT_IFV_5_desc: "BMP-3M to radziecki bojowy wóz piechoty, następca BMP-1 i BMP-2 oraz wariant 3. Wykorzystujący ulepszone działo i silnik."
 TAT_IFV_5_short: "BMP-3M"
 TAT_IFV_6: "Armata T-15"
 TAT_IFV_6_desc: ""
 TAT_IFV_6_short: "T-15"
 TAT_IFV_7: "T-15M"
 TAT_IFV_7_short: "T-15M"
 TAT_IFV_8: "T-16"
 TAT_IFV_8_short: "T-16"
 TAT_Anti_tank_0: "RPG-7"
 TAT_Anti_tank_0_desc: "Używany podczas wielu wojen i w wielu pojazdach."
 TAT_Anti_tank_1: "Fagot AT-4"
 TAT_Anti_tank_1_desc: "Znacznie lżejszy niż inne systemy AT i starszy. AT może trafić tylko na odległość 70-2500 m, co w porównaniu do innych ma znacznie mniejszy zasięg niż inne, ale jest też tańsze."
 TAT_Anti_tank_2: "9M133M Kornet-M"
 TAT_Anti_tank_2_desc: "9M133M Kornet-M"
 TAT_Anti_tank_3: "AT-22"
 TAT_Anti_tank_4: "AT-45"
 TAT_MBT_1: "T-55"
 TAT_MBT_1_desc: "T-54/55 jest prawdopodobnie najczęściej produkowanym czołgiem na świecie. Zaprojektowany i wyprodukowany we wczesnych latach zimnej wojny, był siłą i kręgosłupem Armii Czerwonej. Kiedyś budził strach jako symbol rosyjskiej potęgi, stał się kultowym przedstawieniem bliskowschodnich sił pancernych niszczonych w następstwie amerykańskiego nalotu."
 TAT_MBT_1_short: "T-55"
 TAT_MBT_2: "T-72"
 TAT_MBT_2_desc: "T-72 to prawdopodobnie najbardziej udany projekt wyprodukowany przez Rosję. Był to szczyt potęgi militarnej ZSRR w końcowym etapie zimnej wojny, produkowany w tysiącach i do dziś stanowiący kręgosłup armii rosyjskiej. Choć T-72 zasłynął z katastrofalnych niepowodzeń w konfliktach na Bliskim Wschodzie, T-72 jest nadal używany jako platforma rozwojowa dla przyszłych projektów rosyjskich czołgów i poddawany jest ciągłym modyfikacjom i ulepszeniom, aby spełniać standardy współczesnych działań wojennych. . Nie lekceważ czołgu, który był niegdyś włócznią sił radzieckich."
 TAT_MBT_2_short: "T-72"
 TAT_MBT_3: "T-80"
 TAT_MBT_3_desc: "Ten czołg i bestia pola bitwy, wart 2 miliony dolarów, uzbrojony jest w tę samą armatę, co T-72, ma jednak dodatkowy pancerz i przeciwpancerny wyrzutnię pocisków Kobra."
 TAT_MBT_3_short: "T-80"
 TAT_MBT_4: "T-90"
 TAT_MBT_4_desc: "Uzbrojony w system 3 dział zapewniający maksymalne możliwości prowadzenia ognia i skuteczność. Z 3 wyrzutniami armat 125 mm."
 TAT_MBT_4_short: "T-90"
 TAT_MBT_5: "T-14 Armata"
 TAT_MBT_5_desc: "Najbardziej zaawansowany czołg bojowy armii rosyjskiej o smukłych sylwetkach i potężnym działku kal. 152 mm."
 TAT_MBT_5_short: "T-14"
 TAT_MBT_7: "T-14M"
 TAT_MBT_7_short: "T-14M"
