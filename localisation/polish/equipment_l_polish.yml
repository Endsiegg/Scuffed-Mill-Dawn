 GER_Rec_tank_0: "Pancernik 11-2 Kurz"
 GER_Rec_tank_0_short: "SPz 11-2 Kurz"
 GER_Rec_tank_0_desc: "Bojowy i rozpoznawczy pojazd piechoty Schützenpanzer SPz 11-2 Kurz został opracowany dla armii zachodnioniemieckiej i stanowił niewielką modyfikację pojazdu zaprojektowanego we Francji w latach 1959–1967. SPz 11-2 służył w plutonach armat batalionów piechoty pancernej do 1974 r. i służył jako pojazd rozpoznawczy do 1982 r. SPz 11-2 w roli BWP został zastąpiony przez Mardera, a w roli rozpoznawczej przez Spähpanzer Luchs. SPz 11-2 służył wyłącznie w armii zachodnioniemieckiej."
 GER_Rec_tank_1: "Wiesel 1 Aufklärung"
 GER_Rec_tank_1_short: "Wiesel 1"
 GER_Rec_tank_1_desc: "Wiesel Armored Weapons Carrier (AWC) to niemiecki lekki opancerzony pojazd bojowy do transportu powietrznego, a dokładniej lekko opancerzony transporter broni, produkowany przez firmę Rheinmetall. Rozmiarem, formą i funkcją przypomina historyczne tankietki zwiadowcze i jest jedyną prawdziwie nowoczesną tankietką używaną w Europie Zachodniej. Model Wiesel 1 Aufklärung to wariant przeznaczony do celów rozpoznawczych, wyposażony w lepszą optykę i systemy łączności."
 GER_Rec_tank_2: "Wiesela 1 Mk20"
 GER_Rec_tank_2_short: "Wiesel 1 Mk20"
 GER_Rec_tank_2_desc: "Wiesel Mk20 to wersja Wiesela przeznaczona do wsparcia ogniowego, wyposażona w ulepszony system celowniczy oraz nowy pakiet ognia i kontroli, wyposażony w działko automatyczne Rheinmetall MK 20 Rh202 kal. 20 mm."
 GER_Rec_tank_3: "GTK Boxer CRV"
 GER_Rec_tank_3_short: "GTK-CRV"
 GER_Rec_tank_3_desc: "Boxer CRV to wariant rozpoznawczy transportera opancerzonego Boxer, zaprojektowany przez ARTEC i wyposażony w modułowy system wieży Rheinmetall Defense Lance (MTS), który jest wariantem dwuosobowym. Wieża ta jest uzbrojona jedynie w działo MK30-2/ABM i będzie wyposażona w 2 pociski rakietowe Spike LR2 w wieży oraz system ochrony Iron Fist firmy Elbit."
 GER_Rec_tank_4: "Ryś KF-41 120mm"
 GER_Rec_tank_4_short: "Ryś KF-41 120mm"
 GER_Rec_tank_4_desc: "Lynx KF-41 120 to zwiadowczy wariant oryginalnego BWP Lynx. Model „120” jest wyposażony w ulepszone systemy celownicze i rozpoznawcze. Oprócz zaktualizowanych systemów zwiadowczych, jest on wyposażony w zaktualizowane możliwości ukrywania się i unikania, które dodatkowo uzupełniają jego i tak już wyjątkowe możliwości zwiadowcze. Lynx 120 jest wyposażony w gładkolufowe działo główne kal. 120 mm, w przeciwieństwie do działa kal. 35 mm swojego odpowiednika dla BWP; Dzięki temu Ryś może zapewnić maksymalną siłę ognia przy jednoczesnym zachowaniu odległości od celu."
 GER_Rec_tank_5: "Kuguar KF-47"
 GER_Rec_tank_5_short: "Kuguar KF-47"
 GER_Rec_tank_5_desc: "KF-47 Cougar to przyszła wizja tego, czym stanie się czołg zwiadowczy. Konstrukcja Cougar obejmuje standardową konstrukcję na kołach, podobną do konstrukcji amerykańskiego Strykera MGS; Pozwala to na szybką mobilność w różnych terenach, jednocześnie rezygnując z przyczepności. Cougar jest również wyposażony w działo główne kal. 130 mm, działo współosiowe kal. 40 mm i wieżę CROW kal. 20 mm. Może także strzelać z nowo zaprojektowanych PPK."
