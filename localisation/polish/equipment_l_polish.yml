 SP_arty_equipment: "Artyleria samobieżna"
 SP_arty_equipment_desc: "Artyleria samobieżna to artyleria wyposażona we własny układ napędowy, która może poruszać się w kierunku celu. Są to pojazdy o dużej mobilności, zwykle oparte na ciągłych gąsienicach, przewożące dużą haubicę, działo polowe, moździerz lub jakąś formę rakiety lub wyrzutni rakiet."
 SP_arty_0: "SPARTA 1965"
 SP_arty_0_desc: "Dzięki swoim potężnym zdolnościom ognia pośredniego artyleria samobieżna zapewnia ciągłe precyzyjne uderzenia tam, gdzie jest to potrzebne na polu bitwy, a także daleko poza zasięgiem wzroku. Może być przeładowywany bezpośrednio przez załogę, a dzięki własnemu napędowi jest mobilny, dzięki czemu może poruszać się, aby uniknąć kontrataków artylerii wroga."
 SP_arty_desc: "Artyleria samobieżna to artyleria wyposażona we własny układ napędowy, która może poruszać się w kierunku celu. Są to pojazdy o dużej mobilności, zwykle oparte na ciągłych gąsienicach, przewożące dużą haubicę, działo polowe, moździerz lub jakąś formę rakiety lub wyrzutni rakiet."
 SP_R_arty_equipment: "SP. Wiele wyrzutni rakiet"
 SP_R_arty_0: "MLRS 1965"
 SP_R_arty_0_desc: "Samobieżne wyrzutnie rakiet mogą wystrzelić szybkie salwy rakiet, które pokrywają cały duży obszar. Często używa się ich przeciwko obszarom postojowym wroga. Ze względu na masowe zniszczenia, jakie powodują, mają większy minimalny zasięg działania niż zwykła artyleria. Mają też mniejszą celność i dlatego nie nadają się do precyzyjnych uderzeń. Do przeładowania wymagają dedykowanych pojazdów wsparcia."
 SP_arty_1: "SPARTA 1985"
 SP_arty_1_desc: "Dzięki swoim potężnym zdolnościom ognia pośredniego artyleria samobieżna zapewnia ciągłe precyzyjne uderzenia tam, gdzie jest to potrzebne na polu bitwy, a także daleko poza zasięgiem wzroku. Może być przeładowywany bezpośrednio przez załogę, a dzięki własnemu napędowi jest mobilny, dzięki czemu może poruszać się, aby uniknąć kontrataków artylerii wroga."
 SP_R_arty_1: "MLRS 1985"
 SP_R_arty_1_desc: "Samobieżne wyrzutnie rakiet mogą wystrzelić szybkie salwy rakiet, które pokrywają cały duży obszar. Często używa się ich przeciwko obszarom postojowym wroga. Ze względu na masowe zniszczenia, jakie powodują, mają większy minimalny zasięg działania niż zwykła artyleria. Mają też mniejszą celność i dlatego nie nadają się do precyzyjnych uderzeń. Do przeładowania wymagają dedykowanych pojazdów wsparcia."
