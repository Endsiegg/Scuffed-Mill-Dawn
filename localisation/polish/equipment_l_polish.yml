 UKR_SP_R_arty_0: "BM-21 stopień"
 UKR_SP_R_arty_0_desc: "Niezbyt często używany we współczesnych operacjach, dziadek SAMS i MLRS był używany głównie podczas II wojny światowej i Afganistanu. Skuteczność na 20 km."
 UKR_SP_R_arty_1: "BM-30 Smercz"
 UKR_SP_R_arty_1_desc: "Ten pojazd jest nowocześniejszą wersją Grada. Może on dotrzeć w każde miejsce na świecie, na śnieg, lód lub pustynię. Jego efektywny zasięg ognia wynosi 35 km."
 UKR_SP_R_arty_2: "9A52-4 Tornado"
 UKR_SP_R_arty_2_desc: "Ekstremalnie ciężka bateria artyleryjska, która jeśli nie zostanie pokonana, może zniszczyć całe miasta. Z maksymalnym zasięgiem 90 km."
 UKR_SP_arty_0: "2S3 Akacja"
 UKR_SP_arty_0_desc: "Uzbrojony w armatę D-22 kal. 152,4 mm, która w razie potrzeby może wystrzelić słońce z nieba. To niezwykła bateria artyleryjska o zasięgu 50 km."
 UKR_SP_arty_1: "2S7 Pion"
 UKR_SP_arty_1_desc: "2S19 Msta-S został opracowany pod koniec zimnej wojny, wykorzystując nowe technologie i zwiększając zasięg w porównaniu do swojego poprzednika."
 UKR_SP_arty_2: "2S19M2 Msta-SM"
 UKR_SP_arty_2_desc: "2S19M2 przenosi platformę Msta-S w XXI wiek, wyposażoną w automatyczny system kierowania ogniem, cyfrowe wyświetlacze i obsługę GLONASS."
