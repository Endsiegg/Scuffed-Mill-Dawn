 CZE_Strike_fighter1: "Aero L-29R Delfin"
 CZE_L_Strike_fighter1: "Aero L-29 Delfin"
 CZE_CV_L_Strike_fighter1: "Aero L-299 Delfin"
 CZE_L_Strike_fighter1_desc: "W odpowiedzi na duże zapotrzebowanie na wspólny trener z napędem odrzutowym, który miał zostać przyjęty w różnych krajach bloku wschodniego, firma Aero zdecydowała się rozpocząć własny projekt projektowy, aby odpowiednio zaspokoić to zapotrzebowanie. 5 kwietnia 1959 roku pierwszy prototyp, oznaczony jako XL-29, odbył swój dziewiczy lot. L-29 został wybrany na standardowy samolot szkolno-treningowy dla sił powietrznych państw Układu Warszawskiego, dla których był dostarczany od lat 60. XX wieku."
 CZE_CV_L_Strike_fighter1_desc: "Wersja morska L-29."
 CZE_Strike_fighter2: "Aero L-39C Albatros"
 CZE_cas1: "Aero L-39ZA Albatros"
 CZE_Strike_fighter2_desc: "Opracowany na bazie L-39 Alca, samolot ten otrzymał nowy, mocniejszy silnik i wzmocniony płatowiec, dzięki czemu dzięki możliwości STOL może startować i lądować praktycznie wszędzie."
 CZE_cas1_desc: "Lekki zwrotny samolot CAS opracowany na podstawie podstawowej wersji lekkiego uderzenia."
 CZE_Strike_fighter3: "Aero L-159A Alca"
 CZE_L_Strike_fighter2: "Aero L-39C Albatros"
 CZE_CV_L_Strike_fighter2: "Aero L-159E Alca"
 CZE_Strike_fighter3_desc: "Nowe rozwinięcie L-39 i L-59 stworzyło ten samolot z nowym typem silników, odnowionym płatowcem, zmodernizowanym kokpitem, pozostawiając samolot prawie całkowicie odmienny od swoich poprzedników."
 CZE_L_Strike_fighter2_desc: "Bombowa wersja L-159 z mocowaniami na uzbrojenie, używana także jako samolot szkolny."
 CZE_CV_L_Strike_fighter2_desc: "Wersja morska L-159."
 CZE_cas2: "Aero L-39M Albatros"
 CZE_cas2_desc: "Lekki zwrotny samolot CAS opracowany z podstawowej wersji lekkiego uderzenia, obejmujący nowy, zmodernizowany silnik i kokpit z oprogramowaniem."
 CZE_Strike_fighter4: "Aero L-39NG Albatros"
