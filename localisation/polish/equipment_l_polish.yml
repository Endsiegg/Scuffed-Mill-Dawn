 TAT_artillery_3: "D-50"
 TAT_artillery_4: "D-60"
 TAT_util_vehicle_0: "GAZ-66"
 TAT_util_vehicle_0_desc: "Samochód ciężarowy przeznaczony do transportu zaopatrzenia i wojska, używany przez wiele armii na całym świecie."
 TAT_util_vehicle_1: "ZIL-131"
 TAT_util_vehicle_1_desc: "Ciężarówka logistyczna i transporter żołnierzy używany przez wiele sił zbrojnych na całym świecie."
 TAT_util_vehicle_2: "URAL-4320"
 TAT_util_vehicle_2_desc: "Ciężarówka logistyczna i transporter żołnierzy używany przez wiele sił zbrojnych na całym świecie."
 TAT_util_vehicle_3: "KamAZ-4350"
 TAT_util_vehicle_3_desc: "Podobnie jak Volk, może on przenosić 8 średnich ładunków, ale może także przenosić na nich HMG. Służył do dowodzenia konwojami."
 TAT_util_vehicle_4: "GAZ Tygr"
 TAT_util_vehicle_4_desc: "Ten transporter opancerzony może być uzbrojony w szereg różnych rodzajów broni i pomieścić do 11 ludzi."
 TAT_util_vehicle_5: "VPK-3927 Volk"
 TAT_util_vehicle_5_desc: "VPK może przewozić 2+8 ludzi. Z zbroją STANAG 4569 poziomu 3. Świetne dla sił specjalnych i policji."
 TAT_util_vehicle_6: "Z-STS «Achmat»"
 TAT_util_vehicle_6_desc: "Z-STS «Akhmat» jest produkowany na podwoziu z napędem na wszystkie koła Trehosnaja «KAMAZ-5350». Ma wysokie cechy mobilności i drożności, a ponadto nie różni się złożonością operacji. Ciekawe, że samochód pancerny, w przeciwieństwie do podstawowej ciężarówki, jest zbudowany według schematu maski. Umożliwiło to przesunięcie miejsc załogi do tyłu i zwiększyło jej bezpieczeństwo."
 TAT_util_vehicle_7: "VMCTS «Drozd-B»"
 TAT_util_vehicle_7_desc: "Po udanej prezentacji na Armii Wojskowej-2020 amfibis-samochodu «Drozd», prototyp wyruszył do testów, które wykazały niewielką ochronę tej maszyny. W rezultacie pojawiła się modyfikacja «Drozd-B». Najnowszy samochód pancerny jest w stanie pokonywać przeszkody rzeczne w terenie, a także ma niską obrazowość termiczną. Racjonalny kształt dolnej części dna, wykonanej z pancerza kompozytowego, w kształcie litery V, zapewnia zwiększoną ochronę przeciwnarkotykową."
