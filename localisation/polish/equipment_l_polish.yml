 FRA_infantry_weapons3: "FAMAS G2"
 FRA_infantry_weapons3_desc: "FAMAS G2 to wariant FAMAS opracowany w 1994 roku w celu ujednolicenia go z nabojami NATO 5,56 mm."
 FRA_infantry_weapons4: "FAMAS Félin"
 FRA_infantry_weapons4_desc: "FAMAS Félin dla „Piechoty z wyposażeniem i zintegrowanymi ogniwami” ma z przodu pionowy uchwyt ze sterowaniem radiem i nowym lunetą termowizyjną."
 FRA_infantry_weapons5: "HK416F"
 FRA_infantry_weapons5_desc: "Broń jest francuską mieszanką HK416 i HK416A5 w 2 wariantach, standardowym i krótkim."
 FRA_infantry_weapons6: "AFI 30"
