 BSH_infantry_weapons: "AKM"
 BSH_infantry_weapons_desc: "AKM, opracowany w 1959 roku, jest najpopularniejszym zmodernizowanym wariantem karabinu AK-47, opracowanym przez Michaiła Kałasznikowa. Jest znacznie lżejszy i celniejszy podczas prowadzenia ognia automatycznego niż jego poprzednik."
 BSH_infantry_weapons1: "AK-74"
 BSH_infantry_weapons1_desc: "AK-74 powstał na bazie AKM i zawiera znaczące ulepszenia w stosunku do swojego poprzednika. Warto zauważyć, że zamiast standardowych wówczas nabojów Paktu Warzawskiego 7,62 mm wykorzystuje naboje 5,45 mm."
 BSH_infantry_weapons2: "AK-74N"
 BSH_infantry_weapons2_desc: "Chociaż AK-74N jest wewnętrznie podobny do AK-74, jest wyposażony w mocowanie optyki na jaskółczy ogon."
 BSH_infantry_weapons3: "AK-74M"
 BSH_infantry_weapons3_desc: "W 1991 roku fabryka Iżmasz w mieście Iżewsk rozpoczęła produkcję na pełną skalę zmodernizowanego wariantu AK-74 – AK-74M. Wyposażony w lżejszy zespół śruby i nośnika oraz kolbę poliamidową wypełnioną szkłem."
 BSH_infantry_weapons4: "AK-103"
 BSH_infantry_weapons4_desc: "Karabin szturmowy AK-103 jest pochodną karabinu AK-74M z nabojem 7,62x39mm M43. Podobnie jak starszy AKM, 103 może korzystać z różnych celowników, w tym noktowizora i teleskopu. Pasuje również do bagnetu lub granatnika. Różnica w stosunku do większości AK polega na tym, że 103 jest plastikowy i tańszy."
 BSH_infantry_weapons5: "AK-12"
 BSH_infantry_weapons5_desc: "AK-12 to nowy rosyjski karabin szturmowy. Został opracowany w ramach programu przyszłej piechoty Ratnik. Wykonany dla sił wyspecjalizowanych zastąpi produkcję AK-103. AK-12 ma lepsze wyważenie i ergonomię, co czyni go najbardziej elitarnym karabinem szturmowym w historii Rosji."
 BSH_infantry_weapons6: "AK-23"
 BSH_infantry_weapons7: "AK-31"
 BSH_Anti_Air_0: "SA-7 Strela-2"
 BSH_Anti_Air_0_desc: "Zaprojektowany na początku zimnej wojny, wykorzystujący proporcjonalną logikę nawigacji, do namierzania i niszczenia amerykańskich bombowców nuklearnych. Jedna z najbardziej podstawowych form przeciwlotniczych, która może razić cele na wysokości 3700-4200 m."
 BSH_Anti_Air_1: "SA-16 Igla"
 BSH_Anti_Air_1_desc: "Igla to nowocześniejsza wersja Streli, wypuszczona na rynek w 2004 roku przez Rosję. Wykorzystuje dwuzakresowe systemy naprowadzania na podczerwień (wersja S) znacznie lepiej niż Strela."
 BSH_Anti_Air_2: "SA-24 Igła-S"
 BSH_Anti_Air_2_desc: "Najnowszy wariant, który jest znacznie ulepszonym wariantem o większym zasięgu, bardziej czułym poszukiwaczu, zwiększonej odporności na najnowsze środki zaradcze i cięższej głowicy bojowej. Producent podaje prawdopodobieństwo trafienia na poziomie 0,8–0,9."
 BSH_Anti_Air_3: "SA-26"
 BSH_Anti_Air_4: "SA-28"
 BSH_APC_1: "BTR-60"
 BSH_APC_1_desc: "Jeden z najstarszych pojazdów będących nadal w służbie, BTR-60, jest wyposażony w ciężki karabin maszynowy KPVT kal. 14,5 mm z 500 nabojami. Bronią dodatkową jest współosiowy karabin maszynowy pkt 7,62 mm z 3,00 nabojami. Doskonały do ​​ruchów lekkiej piechoty i QRF."
 BSH_APC_1_short: "BTR-60"
 BSH_APC_2: "MT-LB"
 BSH_APC_2_desc: "MT-LB wyprodukowano w latach 70. XX wieku. Wykonane tanio i szybko, Sowieci używali ich do lekkiej walki przeciwlotniczej i piechoty."
 BSH_APC_2_short: "MT-LB"
 BSH_APC_3: "BTR-70"
 BSH_APC_3_desc: "BTR-70 są w użyciu od 1972 roku, podczas wojny radziecko-afgańskiej służyły do ​​przemieszczania oddziałów, a następnie do udzielania wsparcia ogniowego. Jedyną różnicą w stosunku do BTR-60 jest cięższy pancerz."
 BSH_APC_3_short: "BTR-70"
 BSH_APC_4: "BTR-80"
 BSH_APC_4_desc: "BTR-80 to kołowy amfibia APC 8x8 zaprojektowana w ZSRR. Został przyjęty na uzbrojenie w 1986 roku i zastąpił w armii radzieckiej poprzednie pojazdy BTR-60 i BTR-70. Po raz pierwszy został użyty podczas wojny sowieckiej w Afganistanie."
 BSH_APC_4_short: "BTR-80"
 BSH_APC_5: "BTR-90"
 BSH_APC_5_desc: "Wyprodukowany w 1994 roku, do zwalczania bojowników terrorystycznych. Zadaje mocny cios działem Shipunov 2A42 kal. 30 mm z 500 nabojami."
 BSH_APC_5_short: "BTR-90"
 BSH_APC_6: "Kurganiec-25"
 BSH_APC_6_desc: "Jeden z nowocześniejszych rosyjskich pojazdów Kurganers-25 powstał w 2015 roku. Wykonany jako BWP posiada lekkie działo Bumerang-BM, uzbrojone w karabin maszynowy Kord kal. 12,7 mm. Wzorowany na amerykańskim BWP Bradley."
 BSH_APC_6_short: "Kurganiec-25"
 BSH_APC_7: "Kurganiec-35"
 BSH_APC_7_desc: "Podobnie jak 25, który jest głównie BWP, 35 to transporter opancerzony, może przewozić 12 ludzi i wykonywać mniej więcej takie same zadania, jak 25 w operacjach BWP."
 BSH_APC_7_short: "Kurganiec-35"
 BSH_APC_8: "Kurganiec-45"
 BSH_APC_8_desc: "Niewiele wiadomo na temat tego super transportera opancerzonego, ale jest on wyposażony w działo kal. 40 mm i może przewozić 12 ludzi."
 BSH_APC_8_short: "Kurganiec-45"
 BSH_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 BSH_Heavy_Anti_tank_0_desc: "Używany podczas wielu wojen i w wielu pojazdach. Efektywny zasięg wynosi 500-3000 m."
 BSH_Heavy_Anti_tank_1: "Konkurs MTLB"
 BSH_Heavy_Anti_tank_1_desc: "Cięższy system rakietowy wystrzeliwujący więcej niż jeden. Konkurs może razić cele w promieniu 4 km i niszczyć największe czołgi wroga."
 BSH_Heavy_Anti_tank_2: "Kornet-E"
 BSH_Heavy_Anti_tank_3: "Volk AT-22"
 BSH_Heavy_Anti_tank_4: "Volka AT-45"
 BSH_IFV_1: "BMP-1"
 BSH_IFV_1_desc: "BMP-1 to radziecki gąsienicowy bojowy wóz piechoty, amfibia. Używany podczas wojny radziecko-afgańskiej do transportu żołnierzy i walki z dżihadystami. Używając 73mm 2A28 i wyrzutni PPK."
 BSH_IFV_1_short: "BMP-1"
 BSH_IFV_2: "BMP-2"
 BSH_IFV_2_desc: "Największą obawą dżihadysty jest BMP-2, niezwykle szybki i skuteczny, wyposażony w armatę kal. 30 mm i miażdżące gąsienice."
 BSH_IFV_2_short: "BMP-2"
 BSH_IFV_3: "BMP-2M"
 BSH_IFV_3_short: "BMP-2M"
 BSH_IFV_4: "BMP-3"
 BSH_IFV_4_desc: "BMP-3 to radziecki bojowy wóz piechoty, następca BMP-1 i BMP-2. Strzelanie z armaty kal. 100 mm ciężkimi pociskami OB."
 BSH_IFV_4_short: "BMP-3"
 BSH_IFV_5: "BMP-3M"
 BSH_IFV_5_desc: "BMP-3M to radziecki bojowy wóz piechoty, następca BMP-1 i BMP-2 oraz wariant 3. Wykorzystujący ulepszone działo i silnik."
 BSH_IFV_5_short: "BMP-3M"
 BSH_IFV_6: "Armata T-15"
 BSH_IFV_6_desc: ""
 BSH_IFV_6_short: "T-15"
 BSH_IFV_7: "T-15M"
 BSH_IFV_7_short: "T-15M"
 BSH_IFV_8: "T-16"
 BSH_IFV_8_short: "T-16"
 BSH_Anti_tank_0: "RPG-7"
 BSH_Anti_tank_0_desc: "Stosowany w wielu wojnach i na wielu pojazdach."
 BSH_Anti_tank_1: "Fagot AT-4"
 BSH_Anti_tank_1_desc: "Znacznie lżejszy niż inne systemy AT i starszy. AT może trafić tylko na odległość 70-2500 m, co w porównaniu do innych ma znacznie mniejszy zasięg niż inne, ale jest też tańsze."
 BSH_Anti_tank_2: "9M133M Kornet-M"
 BSH_Anti_tank_2_desc: "9M133M Kornet-M"
 BSH_Anti_tank_3: "AT-22"
 BSH_Anti_tank_4: "AT-45"
 BSH_MBT_1: "T-55"
 BSH_MBT_1_desc: "T-54/55 jest prawdopodobnie najczęściej produkowanym czołgiem na świecie. Zaprojektowany i wyprodukowany we wczesnych latach zimnej wojny, był siłą i kręgosłupem Armii Czerwonej. Kiedyś budził strach jako symbol rosyjskiej potęgi, stał się kultowym przedstawieniem bliskowschodnich sił pancernych niszczonych w następstwie amerykańskiego nalotu."
 BSH_MBT_1_short: "T-55"
 BSH_MBT_2: "T-72"
 BSH_MBT_2_desc: "T-72 to prawdopodobnie najbardziej udany projekt wyprodukowany przez Rosję. Był to szczyt potęgi militarnej ZSRR w końcowym etapie zimnej wojny, produkowany w tysiącach i do dziś stanowiący kręgosłup armii rosyjskiej. Choć T-72 zasłynął z katastrofalnych niepowodzeń w konfliktach na Bliskim Wschodzie, T-72 jest nadal używany jako platforma rozwojowa dla przyszłych projektów rosyjskich czołgów i poddawany jest ciągłym modyfikacjom i ulepszeniom, aby spełniać standardy współczesnych działań wojennych. . Nie lekceważ czołgu, który był niegdyś włócznią sił radzieckich."
 BSH_MBT_2_short: "T-72"
 BSH_MBT_3: "T-80"
 BSH_MBT_3_desc: "Ten warty 2 miliony dolarów czołg i bestia na polu bitwy korzystał z tego samego działa co T-72 z dodatkowym pancerzem i PPK Kobra."
 BSH_MBT_3_short: "T-80"
 BSH_MBT_4: "T-90"
 BSH_MBT_4_desc: "Uzbrojony w system 3 dział zapewniający maksymalne możliwości prowadzenia ognia i skuteczność. Z 3 wyrzutniami armat 125 mm."
 BSH_MBT_4_short: "T-90"
 BSH_MBT_5: "T-14 Armata"
 BSH_MBT_5_desc: "Najbardziej zaawansowany czołg bojowy armii rosyjskiej o smukłych sylwetkach i potężnym działku kal. 152 mm."
 BSH_MBT_5_short: "T-14"
