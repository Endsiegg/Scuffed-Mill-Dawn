 SIN_util_vehicle_5: "Belrex PCSV"
 SIN_util_vehicle_5_short: "Belrex"
 SIN_util_vehicle_5_desc: "Belrex PCSV został zaprezentowany w 2016 roku w ramach inicjatywy SAF mającej na celu przekształcenie swojej armii w siły bojowe trzeciej generacji. Pierwotnie wywodzący się z południowoafrykańskiego Marauder MRAP, Belrex został zaprojektowany do pełnienia podobnej roli, ale z możliwością modyfikacji pod kątem różnych misji i potrzeb. Belrex miał zastąpić 5-tonowe ciężarówki i pojazdy opancerzone SAF."
