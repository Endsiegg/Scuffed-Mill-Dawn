 LPD: "Dok transportowy amfibii"
 LPD_desc: "Amfibijny dok transportowy, zwany także platformą lądowania / dokiem (LPD), to amfibijny statek bojowy, który zaokrętowuje, transportuje i ląduje elementy siły desantowej na potrzeby ekspedycyjnych misji bojowych."
 LPD_0: "LPD 1975"
 LPD_0_desc: "Landing Helicopter Dock LHD to wielozadaniowe amfibie szturmowe, które mogą obsługiwać helikoptery i mają studniowy pokład. Statki te są zbudowane z pełnym pokładem załogi, podobnym wyglądem do lotniskowca, do obsługi helikopterów użytkowych i szturmowych. W grze zapewniają dużą premię za bombardowanie brzegu i zaleca się ich używanie w atakach desantowych."
