 USA_APC_8: "M967 Smitha"
 USA_APC_8_desc: "Projekt zwierzaka APC firmy DARPA zasadniczo stworzył szybko poruszającą się, bardziej śmiercionośną i lepiej opancerzoną Bestię. Ten szczyt technologii APC zapewnia, że ​​amerykański myśliwiec jest nie tylko bezpieczny, ale także wygodny i jeszcze bardziej skuteczny w walce, ponieważ jest w stanie przemieszczać się pomiędzy nimi i penetrować pozycje wroga szybciej niż kiedykolwiek."
