 light_tank_hull: "Lekki czołg"
 light_tank_hull_desc: "Rozpoznanie pancerne to połączenie rozpoznania naziemnego z walką pancerną prowadzoną przez żołnierzy przy użyciu czołgów oraz kołowych lub gąsienicowych opancerzonych pojazdów rozpoznawczych."
 Rec_tank_desc: "Rozpoznanie pancerne to połączenie rozpoznania naziemnego z walką pancerną prowadzoną przez żołnierzy przy użyciu czołgów oraz kołowych lub gąsienicowych pojazdów rozpoznawczych."
 Rec_tank_0: "Czołg lekki 1965"
 Rec_tank_0_desc: "Czołgi lekkie, stanowiące podstawę armii II wojny światowej, są obecnie używane wyłącznie w rolach peryferyjnych, gdzie waga i rozmiar czołgów podstawowych utrudnia ich użycie. Czołgi lekkie są używane przez najsilniej opancerzone jednostki rozpoznawcze, a także mają tę zaletę, że można je zrzucać z powietrza, a także często są używane w rolach amfibii. Często opierają się na kadłubach BWP, a nie są projektowane od podstaw. Są znacznie lepsze w trudnym terenie, takim jak góry i lasy, niż czołgi podstawowe."
