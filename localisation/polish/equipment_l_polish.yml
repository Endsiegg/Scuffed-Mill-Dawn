 ITA_Anti_Air_0: "FIM-43"
 ITA_Anti_Air_0_desc: "Opracowany przez naszą firmę General Dynamics, ten system rakietowy wykorzystuje pasywne naprowadzanie na podczerwień do śledzenia samolotów w oparciu o ciepło wydobywające się z ich spalin, po tym jak operator wizualnie śledzi cel, tak jak w przypadku każdej innej broni strzeleckiej. Ta broń, wymagająca bezpośredniego trafienia, jest prymitywna, ale skuteczna."
 ITA_Anti_Air_1: "FIM-92"
 ITA_Anti_Air_1_desc: "Zaprojektowany podobnie jak jego poprzednik, ten pasywny pocisk powietrze-ziemia zawiera kilka nowych ulepszeń w stosunku do wcześniejszego modelu, takich jak ulepszona balistyka, oprogramowanie i wariant z podwójną detekcją podczerwieni i UV."
 ITA_Anti_Air_2: "FIM-92E"
 ITA_Anti_Air_2_desc: "Kontynuując niezawodność platformy „Stinger”, firma General Dynamics ulepszyła system, dodając nowy czujnik przewrócenia i zmienione oprogramowanie sterujące. Zachowanie podczas lotu również uległo znacznej poprawie. Ponadto dramatycznie wzrosła skuteczność w walce z małymi celami, takimi jak drony, rakiety manewrujące i lekkie helikoptery rozpoznawcze."
 ITA_Anti_Air_3: "FIM-194"
 ITA_Anti_Air_3_desc: "Ponieważ samoloty piątej generacji stały się zauważalnie obecne na polu bitwy, najnowsza wersja naszego systemu MANPAD wprowadza szereg zmian, aby stawić czoła temu nowemu wrogowi. Przede wszystkim jego możliwości celowania obejmują celowanie z linii poleceń, kierowanie laserowe, a także celowanie w promieniach UV i IR."
 ITA_Anti_Air_4: "FIM-245"
 ITA_Anti_Air_4_desc: "System ten stworzony dzięki wysiłkom DARPA jest szczytem naszych platform broni MANPAD. Dzięki ostatnim postępom i miniaturyzacji czujników nasi inżynierowie umożliwili 1 człowiekowi skuteczną moc niszczenia lub unieszkodliwiania niektórych z najlepiej ukrytych samolotów dostępnych naszym przeciwnikom."
