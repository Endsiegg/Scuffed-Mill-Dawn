 CHI_Anti_Air_1: "QW-1 Vanguard"
 CHI_Anti_Air_1_desc: "Opracowany przez Chińską Republikę Ludową QW-1 Vanguard to wszechstronny, przenośny rakieta ziemia-powietrze naprowadzająca na podczerwień."
 CHI_Anti_Air_2: "FN-6"
 CHI_Anti_Air_2_desc: "FN-6 lub Feinu-6 („Latająca Kusza-6”) to jednostopniowy, pasywny, naprowadzający na podczerwień system obrony przeciwlotniczej trzeciej generacji z silnikiem na paliwo stałe."
 CHI_Anti_Air_3: "FN-26"
 CHI_Anti_Air_4: "FN-36"
 CHI_APC_1: "Typ-63"
 CHI_APC_1_desc: "Norinco Type 63, znany również jako WZ-211, to chiński amfibia lekki czołg wyposażony w działo gwintowane Typ 62-85TC kal. 85 mm i spawany pancerz z walcowanej stali."
 CHI_APC_2: "ZSD-89"
 CHI_APC_2_desc: "Gąsienicowy opancerzony wóz bojowy Norinco Typ 89 to chiński transporter opancerzony mogący pomieścić 13 pasażerów, posiadający również spawany stalowy kadłub i przeciwlotniczy karabin maszynowy QJC88 kal. 12,7 mm"
 CHI_APC_3: "ZSL-92"
 CHI_APC_3_desc: "ZSL92 (znany również jako ZSL92) to rodzina chińskich kołowych transporterów opancerzonych, mogących przewozić 9 pasażerów, a także wyposażonych w spawany stalowy kadłub i działko automatyczne lub ciężki karabin maszynowy kal. 12,7 mm."
 CHI_APC_4: "ZBD-05"
 CHI_APC_4_desc: "Amfibijny pojazd pancerny typu 05 to rodzina amfibijnych gąsienicowych pojazdów bojowych. Może przewozić 8 pasażerów i ma aluminiowy kadłub, armatę 30 mm, 105 mm gwintowaną armatę L7, 12,7 mm karabin maszynowy i pociski HJ-8"
 CHI_APC_5: "Pantera śnieżna ZBL-09"
 CHI_APC_5_desc: "ZBL-09 Snow Leopard to transporter opancerzony opracowany przez firmę NORINCO. Może pomieścić od 7 do 10 ludzi i jest wyposażony w armatę 30 mm, PPK HJ-73 i karabin maszynowy 7,62 mm"
