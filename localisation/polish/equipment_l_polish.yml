 util_vehicle_equipment: "Pojazd użytkowy"
 util_vehicle_equipment_desc: "Pojazd użytkowy, zazwyczaj silnikowy, zaprojektowany do wykonywania określonego zadania z większą skutecznością niż pojazd ogólnego przeznaczenia."
 util_vehicle_desc: "Pojazd użytkowy to pojazd, zazwyczaj silnikowy, zaprojektowany do wykonywania określonego zadania z większą skutecznością niż pojazd ogólnego przeznaczenia."
 util_vehicle_0: "Pojazd użytkowy 1965"
 util_vehicle_0_desc: "Pojazdy użytkowe to pojazdy wykorzystywane przez Siły Piechoty Zmotoryzowanej jako środki transportu na pole bitwy. Modele wcześniejszej generacji, jeepy i ciężarówki, są praktycznie nieopancerzone i różnią się od swoich cywilnych odpowiedników głównie większą wytrzymałością i większą mobilnością w trudnym terenie. Modele późniejszej generacji zawierają pojazdy podobne do Humvee z lepszym pancerzem oraz pojazdy odporne na miny z dalszymi ulepszeniami w zakresie ochrony załogi. Jeśli pojazdy są w ogóle uzbrojone, jest to zwykle lżejsza broń, np. karabiny maszynowe."
