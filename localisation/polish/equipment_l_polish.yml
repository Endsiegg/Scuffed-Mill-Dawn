 AA_Equipment: "MANPADY"
 AA_Equipment_desc: "Pocisk ziemia-powietrze (SAM) lub rakieta ziemia-powietrze (GTAM) to pocisk przeznaczony do wystrzeliwania z ziemi w celu zniszczenia samolotów lub innych rakiet."
 Anti_Air_desc: "Pocisk ziemia-powietrze (SAM) lub rakieta ziemia-powietrze (GTAM) to pocisk przeznaczony do wystrzeliwania z ziemi w celu zniszczenia samolotów lub innych rakiet."
 Anti_Air_0: "MANPADY 1965"
 Anti_Air_0_desc: "Przenośne systemy obrony powietrznej to wyrzutnie rakiet ziemia-powietrze wystrzeliwane z ramienia. Ponieważ wymagania dotyczące przenośnych obciążników nakładają ścisłe ograniczenia na rozmiary rakiet, są to systemy krótkiego zasięgu. Stanowią zatem zagrożenie dla nisko latających samolotów i są śmiertelne dla helikopterów."
 spaa_hull: "Samobieżne przeciwlotnicze"
 spaa_hull_desc: "Pojazd przeciwlotniczy, zwany także samobieżnym działem przeciwlotniczym (SPAAG) lub samobieżnym systemem obrony powietrznej (SPAD), to pojazd mobilny ze specjalnymi możliwościami przeciwlotniczymi."
 SP_Anti_Air_0: "SPAA 1965"
 SP_Anti_Air_0_desc: "Pojazdowe systemy obrony powietrznej krótkiego i średniego zasięgu mogą wykorzystywać pociski większe, a tym samym o większym zasięgu, niż MANPADS, co stanowi zagrożenie dla wszystkich statków powietrznych. Mogą także przenosić więcej rakiet. Takie systemy przeciwlotnicze zorganizowane są w wydzielonych bateriach i batalionach obrony powietrznej."
 SP_Anti_Air_desc: "Pojazd przeciwlotniczy to pojazd mobilny ze specjalnymi funkcjami przeciwlotniczymi. Działa przeciwlotnicze są zwykle montowane w szybkobieżnej wieży o dużej prędkości wznoszenia, w celu śledzenia szybko poruszających się samolotów."
