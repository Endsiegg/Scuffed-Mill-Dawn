 CAN_MBT_1:0 "Centurion"
 CAN_MBT_1_short:0 "Centurion"
 CAN_MBT_1_desc:0 "Kiedy pojawił się po raz pierwszy, projekt Centuriona był rewolucyjny, pionierski w zakresie modelu wczesnych czołgów podstawowych. Zaprojektowany i wyprodukowany pod koniec drugiej wojny światowej, Centurion wszedł do służby dopiero w okresie powojennym, ale szybko stał się odpowiedzią Zachodu na radzieckie czołgi T-54. Do początku lat 70. czołgi Centurion stanowiły większość kanadyjskiej siły pancernej."
 CAN_MBT_2:0 "Lampart C1"
 CAN_MBT_2_desc:0 "Kanada nabyła niemiecki czołg podstawowy Leopard w 1978 roku. W sumie zakupiono 127 egzemplarzy, z czego 114 zostało „kanadyjskich” zgodnie ze specjalnymi wymogami lokalnymi, w oparciu o standard Leopard 1A3."
 CAN_MBT_2_short:0 "Lampart C1"
 CAN_MBT_3:0 "Lampart C2"
 CAN_MBT_3_desc:0 "Ulepszona wersja Leoparda C1. Zostały one ogólnie zmodernizowane do standardu Leopard 1A5. Oddział został dodatkowo zmodernizowany poprzez dodanie dodatkowego pancerza i wysłany do Kosowa w 1999 r., natomiast w 2006 r. eskadra została zmodernizowana w modułowy pancerz z aplikacją MEXAS i osłony przeciwodłamkowe do użytku w Afganistanie."
 CAN_MBT_3_short:0 "Lampart C2"
 CAN_MBT_4:0 "Leopard 2A4M CAN"
 CAN_MBT_4_desc:0 "Leopard 2A4M CAN to ulepszona kanadyjska wersja Leoparda 2A4. Czołg to odnowiony Leopard 2A4 wyposażony w pakiet opancerzenia „M” Mine i inne dodatkowe ulepszenia. Został pomyślnie rozmieszczony w celu wsparcia sił ISAF podczas wojny w Afganistanie. Ochronę Leoparda 2A4M CAN dodatkowo zwiększono poprzez dodanie pancerza z aplikacjami, przypominającego ten, który można znaleźć w najnowszym wariancie Leoparda 2A7+, ale zmodyfikowanego tak, aby pasował do konfiguracji wieży 2A4, ponieważ zachował on gładkolufową armatę Rheinmetall 120 mm L/44 podstawowy wariant A4."
 CAN_MBT_4_short:0 "Leopard 2A4M CAN"
 CAN_MBT_5:0 "Leopard 2A6M CAN"
 CAN_MBT_5_desc:0 "Czołg Leopard 2A6M CAN to kanadyjski wariant czołgu Leopard 2A6. Znaczące modyfikacje obejmują dodany pancerz chroniący przed minami, nadający czołgowi oznaczenie „M”, charakterystyczne brązowe skrzynki zamontowane z tyłu wieży, zawierające środki łączności przeznaczone dla sił kanadyjskich oraz sprzęt zakłócający IED (improwizowane urządzenie wybuchowe), w tym „ Stojaki antenowe w kształcie litery T i pancerz z listew dystansowych."
 CAN_MBT_5_short:0 "Leopard 2A6M CAN"
 CAN_IFV_1:0 "CTL Bobcat"
 CAN_IFV_1_desc:0 "Projekt Bobcat rozpoczął się w 1952 roku jako logiczne rozwinięcie mające zastąpić wojenny transporter opancerzony Ram Kangaroo i skorygować wady przebudowanego czołgu. Zmiany w koncepcji trwały przez następne cztery lata, w miarę jak koncepcja zmieniała się pomiędzy w pełni opancerzonym transportowcem a zmodernizowanym zamiennikiem Universal Carrier."
