 FRA_infantry_weapons: "Typ FA-MAS 62"
 FRA_infantry_weapons_desc: "FA-MAS Typ 62 to karabin NATO 7,62 x 51 mm opracowany przez armię francuską jako zamiennik MAS-49/56. Był to ostatni z serii 40 różnych prototypowych karabinów zaprojektowanych w latach 1952-1962 i jest podobny do FN FAL."
