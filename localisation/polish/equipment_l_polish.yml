 SOV_SP_R_arty_0: "BM-21 stopień"
 SOV_SP_R_arty_0_desc: "Niezbyt często używany we współczesnych operacjach, dziadek SAMS i MLRS był używany głównie podczas II wojny światowej i Afganistanu. Skuteczność na 20 km."
 SOV_SP_R_arty_1: "BM-30 Smercz"
 SOV_SP_R_arty_1_desc: "Pojazd ten jest nowocześniejszą wersją Grada. Taki, który może dotrzeć do dowolnego miejsca na świecie, śniegu, lodu lub pustyni. jego efektywny zasięg ognia wynosi 35 km."
 SOV_SP_R_arty_2: "9A52-4 Tornado"
 SOV_SP_R_arty_2_desc: "Niezwykle ciężka bateria artyleryjska, która, jeśli nie zostanie uporana, może zniszczyć całe miasta. Z maksymalnym zasięgiem 90 km."
 SOV_SP_arty_0: "2S1 Goździk"
 SOV_SP_arty_0_desc: "2S1 Gwozdika to radziecka haubica samobieżna zbudowana na uniwersalnym podwoziu MT-LBu, na której zamontowana jest haubica 122 mm 2A18. „2S1” to oznaczenie GRAU. Alternatywnym rosyjskim oznaczeniem jest SAU-122, ale w armii rosyjskiej jest on powszechnie znany jako Gvozdika."
 SOV_SP_arty_1: "2S3 Akacja"
 SOV_SP_arty_1_desc: "Uzbrojony w armatę D-22 kal. 152,4 mm, która w razie potrzeby może wystrzelić słońce z nieba. To niezwykła bateria artyleryjska o zasięgu 50 km."
 SOV_SP_arty_2: "2S19M2 Msta-S"
 SOV_SP_arty_2_desc: "2S19 Msta-S został opracowany pod koniec zimnej wojny, wykorzystując nowe technologie i zwiększając zasięg w porównaniu do swojego poprzednika."
 SOV_SP_arty_3: "2S35 Koalitsiya-SV"
 SOV_SP_arty_3_desc: "2S35 to prawdziwa platforma artyleryjska XXI wieku z szeroką automatyzacją, automatycznym wyborem rodzaju pocisku i zunifikowanymi systemami dowodzenia i kontroli."
