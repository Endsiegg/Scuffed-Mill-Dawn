 SOV_MBT_1: "T-55"
 SOV_MBT_1_desc: "T-54/55 jest prawdopodobnie najczęściej produkowanym czołgiem na świecie. Zaprojektowany i wyprodukowany we wczesnych latach zimnej wojny, był siłą i kręgosłupem Armii Czerwonej. Kiedyś budził strach jako symbol rosyjskiej potęgi, stał się kultowym przedstawieniem bliskowschodnich sił pancernych niszczonych w następstwie amerykańskiego nalotu."
 SOV_MBT_1_short: "T-55"
 SOV_MBT_2: "T-72"
 SOV_MBT_2_desc: "T-72 to prawdopodobnie najbardziej udany projekt wyprodukowany przez Rosję. Był to szczyt potęgi militarnej ZSRR w końcowym etapie zimnej wojny, produkowany w tysiącach i do dziś stanowiący kręgosłup armii rosyjskiej. Choć T-72 zasłynął z katastrofalnych niepowodzeń w konfliktach na Bliskim Wschodzie, nadal jest wykorzystywany jako platforma rozwojowa dla przyszłych projektów rosyjskich czołgów i jest poddawany ciągłym modyfikacjom i ulepszeniom, aby spełniać standardy współczesnych działań wojennych. Nie lekceważ czołgu, który był niegdyś włócznią sił radzieckich."
