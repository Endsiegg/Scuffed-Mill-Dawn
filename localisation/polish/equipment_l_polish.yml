 CZE_AS_Fighter2: "Aero L-23ML"
 CZE_AS_Fighter2_desc: "Wspólny projekt czeskich firm z branży lotniczej, którego efektem jest nowy myśliwiec."
 CZE_AS_Fighter3: "Aero L-39J G/C"
 CZE_AS_Fighter4: "Aero L-41 Volavka"
 CZE_AS_Fighter4_desc: "Volavka to myśliwiec przewagi powietrznej o prędkości Macha 2,5+ i uzbrojeniu poza zasięgiem wzroku."
 CZE_AS_Fighter5: "Let-47 Ořešnik"
 CZE_AS_Fighter5_desc: "Let-47 to superzwrotny samolot wykorzystujący wektorowanie silnika i wyposażony w fuzję czujników, dzięki której rozpoznaje wrogów, zanim oni poznają samolot."
 CZE_AS_Fighter6: "Aero L-72 Własztówka"
 CZE_AS_Fighter6_desc: "Vlaštovka to myśliwiec Air Superiority Supercruise Stealth z modułową konstrukcją oprogramowania składającą się z kodu podstawowego połączonego z modułowymi częściami kodu różnych producentów broni, umożliwiającymi kodowanie każdego elementu systemu uzbrojenia specjalnie dla jego wyłącznego celu. Ułatwia to również aktualizację oprogramowania i powoduje prawie brak niezgodności."
 CZE_AS_Fighter7: "Let-80 Orel"
 CZE_AS_Fighter7_desc: "Orel to opcjonalnie załogowy myśliwiec przewagi powietrznej, wyposażony w sterowaną broń energetyczną i zmieniający kształt, wyposażony w pilota ze sztuczną inteligencją."
