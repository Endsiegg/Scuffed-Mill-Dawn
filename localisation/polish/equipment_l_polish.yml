 CAN_IFV_5:0 "BWP LAV-6"
 CAN_IFV_5_desc:0 "Ostateczna aktualizacja LAV III do standardów LAV 6.0. Ulepszenia zwiększyły ochronę, w tym nowe wieże, lepszą elektronikę, zwiększoną ochronę IED i dodatkowy pancerz przy jednoczesnym wykorzystaniu wieży uzbrojonej w działo łańcuchowe kal. 25 mm i współosiowy GPMG podobny do oryginalnego LAV III."
