 WAG_IFV_7_short: "T-15M"
 WAG_IFV_8: "T-16"
 WAG_IFV_8_short: "T-16"
 WAG_Anti_tank_0: "RPG-7"
 WAG_Anti_tank_0_desc: "Używany podczas wielu wojen i w wielu pojazdach."
 WAG_Anti_tank_1: "Fagot AT-4"
 WAG_Anti_tank_1_desc: "Znacznie lżejszy niż inne systemy AT i starszy. AT może trafić tylko na odległość 70-2500 m, co w porównaniu do innych ma znacznie mniejszy zasięg niż inne, ale jest też tańsze."
 WAG_Anti_tank_2: "9M133M Kornet-M"
 WAG_Anti_tank_2_desc: "9M133M Kornet-M"
 WAG_Anti_tank_3: "AT-22"
 WAG_Anti_tank_4: "AT-45"
 WAG_MBT_1: "T-55"
 WAG_MBT_1_desc: "T-54/55 jest prawdopodobnie najczęściej produkowanym czołgiem na świecie. Zaprojektowany i wyprodukowany we wczesnych latach zimnej wojny, był siłą i kręgosłupem Armii Czerwonej. Kiedyś budził strach jako symbol rosyjskiej potęgi, stał się kultowym przedstawieniem bliskowschodnich sił pancernych niszczonych w następstwie amerykańskiego nalotu."
 WAG_MBT_1_short: "T-55"
 WAG_MBT_2: "T-72"
 WAG_MBT_2_desc: "T-72 to prawdopodobnie najbardziej udany projekt wyprodukowany przez Rosję. Był to szczyt potęgi militarnej ZSRR w końcowym etapie zimnej wojny, produkowany w tysiącach i do dziś stanowiący kręgosłup armii rosyjskiej. Choć T-72 zasłynął z katastrofalnych niepowodzeń w konfliktach na Bliskim Wschodzie, T-72 jest nadal używany jako platforma rozwojowa dla przyszłych projektów rosyjskich czołgów i poddawany jest ciągłym modyfikacjom i ulepszeniom, aby spełniać standardy współczesnych działań wojennych. . Nie lekceważ czołgu, który był niegdyś włócznią sił radzieckich."
 WAG_MBT_2_short: "T-72"
 WAG_MBT_3: "T-80"
 WAG_MBT_3_desc: "Ten warty 2 miliony dolarów czołg i bestia na polu bitwy korzystał z tego samego działa co T-72 z dodatkowym pancerzem i PPK Kobra."
 WAG_MBT_3_short: "T-80"
 WAG_MBT_4: "T-90"
 WAG_MBT_4_desc: "Uzbrojony w system 3 dział zapewniający maksymalne możliwości prowadzenia ognia i skuteczność. Z 3 wyrzutniami armat 125 mm."
 WAG_MBT_4_short: "T-90"
 WAG_MBT_5: "T-14 Armata"
 WAG_MBT_5_desc: "Najbardziej zaawansowany czołg bojowy armii rosyjskiej o smukłych sylwetkach i potężnym działku kal. 152 mm."
 WAG_MBT_5_short: "T-14"
