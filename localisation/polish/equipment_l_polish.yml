 L_AT_Equipment: "ATGM-y"
 L_AT_Equipment_desc: "Pocisk przeciwpancerny (ATM), przeciwpancerny pocisk kierowany (ATGM), przeciwpancerna broń kierowana (ATGW) lub przeciwpancerna broń kierowana to pocisk kierowany przeznaczony głównie do uderzania i niszczenia ciężko opancerzonych pojazdów wojskowych."
 Anti_tank_desc: "Pocisk przeciwpancerny (ATM), przeciwpancerny pocisk kierowany (ATGM), przeciwpancerna broń kierowana (ATGW) lub przeciwpancerna broń kierowana to pocisk kierowany przeznaczony głównie do uderzania i niszczenia ciężko opancerzonych pojazdów wojskowych."
 Anti_tank_0: "PPK 1965"
 Anti_tank_0_desc: "Przeciwpancerne rakiety kierowane to przenośne systemy rakietowe, wyposażone w głowice odłamkowo-burzące, zaprojektowane specjalnie do atakowania ciężko opancerzonych pojazdów. PPK tej generacji obsługiwane są za pomocą joysticka, dlatego wymagają dobrego pola widzenia i wysoce wykwalifikowanego operatora."
 H_AT_Equipment: "Zamontowany PPK"
 H_AT_Equipment_desc: "Niszczyciel czołgów lub łowca czołgów to rodzaj opancerzonego pojazdu bojowego, uzbrojonego w działo artyleryjskie bezpośredniego ognia lub wyrzutnię rakiet, o ograniczonych możliwościach operacyjnych i zaprojektowanego specjalnie do zwalczania czołgów wroga."
 Heavy_Anti_tank_desc: "Niszczyciel czołgów lub łowca czołgów to rodzaj opancerzonego pojazdu bojowego, uzbrojonego w działo artyleryjskie bezpośredniego ognia lub wyrzutnię rakiet, o ograniczonych możliwościach operacyjnych i zaprojektowanego specjalnie do zwalczania czołgów wroga."
 Heavy_Anti_tank_0: "Zamontowany PPK 1965"
 Heavy_Anti_tank_0_desc: "Cięższe przeciwpancerne systemy rakiet kierowanych mają większy zasięg i większy ładunek rakiet. W związku z tym zwiększona waga sprawia, że ​​nie nadają się do noszenia. Dlatego montuje się je w pojazdach. Wykorzystują głowice odłamkowo-burzące zaprojektowane specjalnie do atakowania ciężko opancerzonych pojazdów. PPK tej generacji obsługiwane są za pomocą joysticka, dlatego wymagają dobrego pola widzenia i wysoce wykwalifikowanego operatora."
 Anti_tank_1: "PPK 1985"
 Anti_tank_1_desc: "Przeciwpancerne rakiety kierowane to przenośne systemy rakietowe, wyposażone w głowice odłamkowo-burzące, zaprojektowane specjalnie do atakowania ciężko opancerzonych pojazdów. Ta generacja PPK wykorzystuje półautomatyczne naprowadzanie typu fly-by-wire lub laserowe."
 Heavy_Anti_tank_1: "Zamontowany PPK 1985"
 Heavy_Anti_tank_1_desc: "Cięższe systemy przeciwpancernych pocisków kierowanych mają większy zasięg i większy ładunek pocisków. W związku z tym zwiększona waga sprawia, że ​​nie nadają się do noszenia. Dlatego są montowane na pojazdach. Wykorzystują głowice wybuchowe specjalnie zaprojektowane do atakowania ciężko opancerzonych pojazdów. Ta generacja ATGM wykorzystuje sterowanie fly-by-wire lub laserowe półautomatyczne."
 Anti_tank_2: "ATM 2005"
 Anti_tank_2_desc: "Przeciwpancerne rakiety kierowane to przenośne systemy rakietowe, wyposażone w głowice odłamkowo-burzące, zaprojektowane specjalnie do atakowania ciężko opancerzonych pojazdów. PPK tej generacji można odpalić i zapomnieć, korzystając z elektrooptycznego czujnika obrazu. Wykorzystują rakiety ładowane tandemowo do pokonania nowoczesnych pancerzy ERA i często są to warianty ataku od góry, które atakują najsłabszą część pancerza wroga."
