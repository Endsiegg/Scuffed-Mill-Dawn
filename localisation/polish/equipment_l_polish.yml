 SOV_SP_Anti_Air_2_desc: "Wystrzeliwując do 8 pocisków, ta maszyna może zniszczyć każdy samolot, który stanie jej na drodze. Nie tylko to, ale może również rozrywać samoloty transportowe swoimi automatycznymi działkami."
