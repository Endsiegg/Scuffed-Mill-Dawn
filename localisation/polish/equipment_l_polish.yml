 WAG_Rec_tank_0: "PT-76"
 WAG_Rec_tank_0_desc: "Ten superszybki, amfibijny czołg lekki może podkraść się do pozycji wroga zza rzeki i rozładować piekło. Z gwintowanym działem czołgowym D-56T kal. 76,2 mm."
 WAG_Rec_tank_0_short: "PT-76"
 WAG_Rec_tank_1: "2S25 Sprut-SD"
 WAG_Rec_tank_1_desc: "Samobieżny, amfibijny niszczyciel czołgów. Pojazd ten może podkradać się do czołgów wroga i strzelać z działa kal. 125 mm, które znajduje się na pokładzie T-72-80."
 WAG_Rec_tank_1_short: "2S25 Sprut-SD"
 WAG_Rec_tank_2: "Terminator BMPT"
 WAG_Rec_tank_2_desc: "Prawdopodobnie jedna z najbardziej śmiercionośnych szklanych armat, jakie kiedykolwiek stworzono. Nie jest w stanie stawić czoła czołgowi, ale może zniszczyć całą kolumnę. Posiada 4 wyrzutnie 130 mm i 2 armaty automatyczne 30 mm."
 WAG_Rec_tank_2_short: "Terminator BMPT"
 WAG_Rec_tank_3: "K-18 Bumerang"
 WAG_Rec_tank_3_desc: "Po raz pierwszy ujawniono, że Bumerang jest zarówno ekonomicznym transporterem opancerzonym, jak i BWP dla współczesnej armii rosyjskiej. Jednak Bumerang będzie również używany jako specjalna platforma przeciwpancerna wykrywająca armatę 125 mm, czego szczegóły ujawniono w 2018 roku. Podobnie jak amerykański Stryker MGS, Bumerang będzie służyć jako pojazd wsparcia ogniowego, podobnie jak BMPT."
 WAG_Rec_tank_4: "Czołg lekki 2025"
 WAG_Rec_tank_4_short: "Czołg lekki 2025"
 WAG_Rec_tank_5: "Czołg lekki 2035"
 WAG_Rec_tank_5_short: "Czołg lekki 2035"
 WAG_SP_Anti_Air_0: "ZSU-23-4 Szyłka"
 WAG_SP_Anti_Air_1: "9K35 Strela-10"
 WAG_SP_Anti_Air_2: "2K22 Tunguska"
 WAG_SP_Anti_Air_2_desc: "Wystrzeliwując do 8 rakiet, maszyna ta może zabić każdy samolot, który nadleci. Nie tylko to, ale może także niszczyć samoloty transportowe za pomocą dział automatycznych."
 WAG_SP_Anti_Air_3: "Spodnieir-S1M"
 WAG_SP_Anti_Air_4: "Spodnie-S4L"
 WAG_SP_R_arty_0: "BM-21 stopień"
 WAG_SP_R_arty_0_desc: "Niezbyt często używany we współczesnych operacjach, dziadek SAMS i MLRS był używany głównie podczas II wojny światowej i Afganistanu. Skuteczność na 20 km."
 WAG_SP_R_arty_1: "BM-30 Smercz"
 WAG_SP_R_arty_1_desc: "Pojazd ten jest nowocześniejszą wersją Grada. Taki, który może dotrzeć do dowolnego miejsca na świecie, śniegu, lodu lub pustyni. jego efektywny zasięg ognia wynosi 35 km."
 WAG_SP_R_arty_2: "9A52-4 Tornado"
 WAG_SP_R_arty_2_desc: "Niezwykle ciężka bateria artyleryjska, która, jeśli nie zostanie uporana, może zniszczyć całe miasta. Z maksymalnym zasięgiem 90 km."
 WAG_SP_arty_0: "2S1 Goździk"
