 BSH_spart_equipment_1: "2S19 Msta"
 BSH_spart_equipment_2: "2S19M2 Msta-S"
 BSH_spart_equipment_3: "2S35 Koalitsiya-SV"
 BSH_spart_equipment_4: "2S38 Koalitsiya-M"
 BSH_artillery_0: "D-30"
 BSH_artillery_0_desc: "Bateria artylerii holowanej o długości 122 m, używana przez Sowietów w wielu wojnach. O zasięgu 15-25 km."
 BSH_artillery_1: "2A65 Msta-B"
 BSH_artillery_1_desc: "Ta bestia z armaty wystrzeliwuje pocisk z haubicy 152 mm na odległość 28,9 km, będąc w stanie zniszczyć cały pluton piechoty lub kolumnę pojazdów."
 BSH_artillery_2: "D-40"
 BSH_artillery_3: "D-50"
 BSH_artillery_4: "D-60"
 BSH_util_vehicle_0: "GAZ-66"
 BSH_util_vehicle_0_desc: "Ciężarówka logistyczna i transporter żołnierzy używany przez wiele sił zbrojnych na całym świecie."
 BSH_util_vehicle_1: "ZIL-131"
 BSH_util_vehicle_1_desc: "Ciężarówka logistyczna i transporter żołnierzy używany przez wiele sił zbrojnych na całym świecie."
 BSH_util_vehicle_2: "URAL-4320"
 BSH_util_vehicle_2_desc: "Ciężarówka logistyczna i transporter żołnierzy używany przez wiele sił zbrojnych na całym świecie."
 BSH_util_vehicle_3: "KamAZ-4350"
 BSH_util_vehicle_3_desc: "Podobnie jak Volk, może on przenosić 8 średnich ładunków, ale może także przenosić na nich HMG. Służył do dowodzenia konwojami."
 BSH_util_vehicle_4: "GAZ Tygrys"
 BSH_util_vehicle_4_desc: "Ten transporter opancerzony może być uzbrojony w szereg różnych rodzajów broni i pomieścić do 11 ludzi."
 BSH_util_vehicle_5: "VPK-3927 Volk"
 BSH_util_vehicle_5_desc: "VPK może przewozić 2+8 ludzi. Z zbroją STANAG 4569 poziomu 3. Świetne dla sił specjalnych i policji."
 BSH_util_vehicle_6: "Z-STS «Achmat»"
 BSH_util_vehicle_6_desc: "Z-STS «Akhmat» jest produkowany na podwoziu z napędem na wszystkie koła Trehosnaja «KAMAZ-5350». Ma wysokie cechy mobilności i drożności, a ponadto nie różni się złożonością operacji. Ciekawe, że samochód pancerny, w przeciwieństwie do podstawowej ciężarówki, jest zbudowany według schematu maski. Umożliwiło to przesunięcie miejsc załogi do tyłu i zwiększyło jej bezpieczeństwo."
 BSH_util_vehicle_7: "VMCTS «Drozd-B»"
 BSH_util_vehicle_7_desc: "Po udanej prezentacji na Armii Wojskowej-2020 amfibis-samochodu «Drozd», prototyp wyruszył do testów, które wykazały niewielką ochronę tej maszyny. W rezultacie pojawiła się modyfikacja «Drozd-B». Najnowszy samochód pancerny jest w stanie pokonywać przeszkody rzeczne w terenie, a także ma niską obrazowość termiczną. Racjonalny kształt dolnej części dna, wykonanej z pancerza kompozytowego, w kształcie litery V, zapewnia zwiększoną ochronę przeciwnarkotykową."
 WAG_infantry_weapons: "AKM"
 WAG_infantry_weapons_desc: "AKM, opracowany w 1959 roku, jest najpopularniejszym zmodernizowanym wariantem karabinu AK-47, opracowanym przez Michaiła Kałasznikowa. Jest znacznie lżejszy i celniejszy podczas prowadzenia ognia automatycznego niż jego poprzednik."
 WAG_infantry_weapons1: "AK-74"
 WAG_infantry_weapons1_desc: "AK-74 powstał na bazie AKM i zawiera znaczące ulepszenia w stosunku do swojego poprzednika. Warto zauważyć, że zamiast standardowych wówczas nabojów Paktu Warzawskiego 7,62 mm wykorzystuje naboje 5,45 mm."
 SOV_infantry_weapons2: "AK-74N"
 SOV_infantry_weapons2_desc: "Chociaż AK-74N jest wewnętrznie podobny do AK-74, jest wyposażony w mocowanie optyki na jaskółczy ogon."
 WAG_infantry_weapons3: "AK-74M"
 WAG_infantry_weapons3_desc: "W 1991 roku fabryka Iżmasz w mieście Iżewsk rozpoczęła produkcję na pełną skalę zmodernizowanego wariantu AK-74 – AK-74M. Wyposażony w lżejszy zespół śruby i nośnika oraz kolbę poliamidową wypełnioną szkłem."
 WAG_infantry_weapons4: "AK-103"
 WAG_infantry_weapons4_desc: "Karabin szturmowy AK-103 jest pochodną karabinu AK-74M z nabojem 7,62x39mm M43. Podobnie jak starszy AKM, 103 może korzystać z różnych celowników, w tym noktowizora i teleskopu. Pasuje również do bagnetu lub granatnika. Różnica w stosunku do większości AK polega na tym, że 103 jest plastikowy i tańszy."
 WAG_infantry_weapons5: "AK-12"
 WAG_infantry_weapons5_desc: "AK-12 to nowy rosyjski karabin szturmowy. Został opracowany w ramach programu przyszłej piechoty Ratnik. Wykonany dla sił wyspecjalizowanych zastąpi produkcję AK-103. AK-12 ma lepsze wyważenie i ergonomię, co czyni go najbardziej elitarnym karabinem szturmowym w historii Rosji."
 WAG_infantry_weapons6: "AK-23"
 WAG_infantry_weapons7: "AK-31"
 WAG_Anti_Air_0: "SA-7 Strela-2"
 WAG_Anti_Air_0_desc: "Zaprojektowany na początku zimnej wojny, wykorzystujący proporcjonalną logikę nawigacji, do namierzania i niszczenia amerykańskich bombowców nuklearnych. Jedna z najbardziej podstawowych form przeciwlotniczych, która może razić cele na wysokości 3700-4200 m."
 WAG_Anti_Air_1: "SA-16 Igla"
 WAG_Anti_Air_1_desc: "Igla to nowocześniejsza wersja Streli, wypuszczona na rynek w 2004 roku przez Rosję. Wykorzystuje dwuzakresowe systemy naprowadzania na podczerwień (wersja S) znacznie lepiej niż Strela."
 WAG_Anti_Air_2: "SA-24 Igła-S"
 WAG_Anti_Air_2_desc: "Najnowszy wariant, który jest znacznie ulepszonym wariantem o większym zasięgu, bardziej czułym poszukiwaczu, zwiększonej odporności na najnowsze środki zaradcze i cięższej głowicy bojowej. Producent podaje prawdopodobieństwo trafienia na poziomie 0,8–0,9."
 WAG_Anti_Air_3: "SA-26"
 WAG_Anti_Air_4: "SA-28"
 WAG_APC_1: "BTR-60"
 WAG_APC_1_desc: "Jeden z najstarszych pojazdów będących nadal w służbie, BTR-60, jest wyposażony w ciężki karabin maszynowy KPVT kal. 14,5 mm z 500 nabojami. Bronią dodatkową jest współosiowy karabin maszynowy pkt 7,62 mm z 3,00 nabojami. Doskonały do ​​ruchów lekkiej piechoty i QRF."
 WAG_APC_1_short: "BTR-60"
 WAG_APC_2: "MT-LB"
 WAG_APC_2_desc: "MT-LB powstał w latach 70-tych. Wykonane tanio i szybko, Sowieci używali ich do lekkich walk przeciwlotniczych i piechoty."
 WAG_APC_2_short: "MT-LB"
 WAG_APC_3: "BTR-70"
 WAG_APC_3_desc: "BTR-70 są w użyciu od 1972 roku, podczas wojny radziecko-afgańskiej służyły do ​​przemieszczania oddziałów, a następnie do udzielania wsparcia ogniowego. Jedyną różnicą w stosunku do BTR-60 jest cięższy pancerz."
 WAG_APC_3_short: "BTR-70"
 WAG_APC_4: "BTR-80"
 WAG_APC_4_desc: "BTR-80 to kołowy amfibia APC 8x8 zaprojektowana w ZSRR. Został przyjęty na uzbrojenie w 1986 roku i zastąpił w armii radzieckiej poprzednie pojazdy BTR-60 i BTR-70. Po raz pierwszy został użyty podczas wojny sowieckiej w Afganistanie."
 WAG_APC_4_short: "BTR-80"
 WAG_APC_5: "BTR-90"
 WAG_APC_5_desc: "Wyprodukowany w 1994 roku, do zwalczania bojowników terrorystycznych. Zadaje mocny cios działem Shipunov 2A42 kal. 30 mm z 500 nabojami."
 WAG_APC_5_short: "BTR-90"
 WAG_APC_6: "Kurganiec-25"
 WAG_APC_6_desc: "Jeden z nowocześniejszych rosyjskich pojazdów Kurganers-25 powstał w 2015 roku. Wykonany jako BWP posiada lekkie działo Bumerang-BM, uzbrojone w karabin maszynowy Kord kal. 12,7 mm. Wzorowany na amerykańskim BWP Bradley."
 WAG_APC_6_short: "Kurganiec-25"
 WAG_APC_7: "Kurganiec-35"
 WAG_APC_7_desc: "Podobnie jak 25, który jest głównie BWP, 35 to transporter opancerzony, może przewozić 12 ludzi i wykonywać mniej więcej takie same zadania, jak 25 w operacjach BWP."
 WAG_APC_7_short: "Kurganiec-35"
 WAG_APC_8: "Kurganiec-45"
 WAG_APC_8_desc: "Niewiele wiadomo na temat tego super transportera opancerzonego, ale jest on wyposażony w działo kal. 40 mm i może przewozić 12 ludzi."
 WAG_APC_8_short: "Kurganiec-45"
 WAG_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 WAG_Heavy_Anti_tank_0_desc: "Używany w wielu wojnach i na wielu pojazdach. Efektywny zasięg wynosi 500-3000 m."
 WAG_Heavy_Anti_tank_1: "Konkurs MTLB"
 WAG_Heavy_Anti_tank_1_desc: "Cięższy system rakietowy wystrzeliwujący więcej niż jeden. Konkurs może razić cele w promieniu 4 km i niszczyć największe czołgi wroga."
 WAG_Heavy_Anti_tank_2: "Kornet-E"
 WAG_Heavy_Anti_tank_3: "Volk AT-22"
 WAG_Heavy_Anti_tank_4: "Volka AT-45"
 WAG_IFV_1: "BMP-1"
 WAG_IFV_1_desc: "BMP-1 to radziecki gąsienicowy bojowy wóz piechoty, amfibia. Używany podczas wojny radziecko-afgańskiej do transportu żołnierzy i walki z dżihadystami. Używając 73mm 2A28 i wyrzutni PPK."
 WAG_IFV_1_short: "BMP-1"
 WAG_IFV_2: "BMP-2"
 WAG_IFV_2_desc: "Największym strachem dżihadystów jest BMP-2, niezwykle szybki i skuteczny, wyposażony w działo kal. 30 mm i gąsienice."
 WAG_IFV_2_short: "BMP-2"
 WAG_IFV_3: "BMP-2M"
 WAG_IFV_3_short: "BMP-2M"
 WAG_IFV_4: "BMP-3"
 WAG_IFV_4_desc: "BMP-3 to radziecki bojowy wóz piechoty, następca BMP-1 i BMP-2. Strzelanie z armaty kal. 100 mm ciężkimi pociskami OB."
 WAG_IFV_4_short: "BMP-3"
 WAG_IFV_5: "BMP-3M"
 WAG_IFV_5_desc: "BMP-3M to radziecki bojowy wóz piechoty, następca BMP-1 i BMP-2 oraz wariant 3. Wykorzystujący ulepszone działo i silnik."
 WAG_IFV_5_short: "BMP-3M"
