 CZE_infantry_weapons: "Vz. 58"
 CZE_infantry_weapons_desc: "Legendarna broń używana na całym świecie, podobna wyglądem do AK-47, ale wywodząca się z Czechosłowacji od StG44. Bardzo precyzyjny i niezawodny. Może strzelać seriami, w konfiguracjach w pełni automatycznych lub z pojedynczym pociskiem."
 CZE_infantry_weapons1: "EZ-B"
 CZE_infantry_weapons1_desc: "Eksperymentalna broń EZ-B została stworzona z Vz. 58, wykorzystując jego części i przekonfigurowując broń w Bull-pup z magazynkiem za rękojeścią karabinu."
 CZE_infantry_weapons2: "ČZ 858 Kosa"
 CZE_infantry_weapons2_desc: "Ulepszony Vz. 58 karabin szturmowy z gwintem w nowym naboju z dodanymi szynami na wyposażenie."
 CZE_infantry_weapons3: "CZZ 2000 Łada"
 CZE_infantry_weapons3_desc: "Karabin szturmowy, który powinien zastąpić Vz. 58 karabin szturmowy. System był modułowy, dzięki czemu można było zbudować karabin maszynowy, karabin szturmowy lub pistolet maszynowy z tych samych głównych części."
 CZE_infantry_weapons4: "CZ 805 Bren"
 CZE_infantry_weapons4_desc: "Karabin nowej generacji wykonany w zupełnie nowej konstrukcji. Karabin miał zastąpić przestarzały już Vz. 58 karabinów w tym systemie modułowym. Broń występuje w kilku wariantach i można ją wyposażyć w wiele dodatkowych ulepszeń."
 CZE_infantry_weapons5: "CZZ 806 Bren 2"
 CZE_infantry_weapons5_desc: "Bazując na dotychczasowych doświadczeniach z użytkowania ČZ 805, armia zdecydowała się go wykorzystać i zmodernizować karabin, aby ulepszyć go pod wieloma względami. Karabin otrzymał nowy mechanizm ładowania, dzięki czemu produkt jest bardziej niezawodny. Karabin jest też niemal całkowicie podatny na kurz i piasek."
 CZE_infantry_weapons6: "CZ Scorpion EVO 4"
 CZE_infantry_weapons6_desc: "Czwarta wersja pistoletu maszynowego Scorpion, który służy w armii obok Bren 2. W broni zastosowano miniaturowy komputer, który umożliwia obliczanie ruchów wroga i automatyczne dostosowywanie celowania. Może także obliczyć odległość dla zapalników zbliżeniowych i czasowych, co daje skuteczną broń miejską."
 CZE_infantry_weapons7: "ČZ 812 Šelma"
 CZE_infantry_weapons7_desc: "Nowe osiągnięcia w źródłach zasilania i technologiach pozwoliły nam wyprodukować ten półprzewodnikowy karabin laserowy, który ma duży potencjał ofensywny. Broń może także gotować posiłki, jeśli zajdzie taka potrzeba..."
 CZE_Anti_tank_0: "PTŘS-12 Volant"
 CZE_Anti_tank_0_desc: "Pierwszy czeski przeciwpancerny pocisk kierowany. Korzystaj z naprowadzania MCLOS i przebija pancerz do 400 m na dystansie 3 km z prędkością 130 m/s. Powolny ruch został celowo zastosowany, aby umożliwić bardziej precyzyjne prowadzenie i dłuższy czas reakcji przed trafieniem w cel."
 CZE_Anti_tank_1: "RPTZ-84"
 CZE_Anti_tank_1_desc: "Przeciwpancerny pocisk kierowany wyprodukowany w republice. Wykorzystaj naprowadzanie SACLOS i przebija pancerz do 400 m na dystansie 3 km z prędkością 350 m/s. Była to odpowiedź na najnowsze osiągnięcia pancerne wrogów państwa."
 CZE_Anti_tank_2: "RPTZ-96"
 CZE_Anti_tank_2_desc: "Raketová Protitanková Zbraň 96 oznacza rakietową broń przeciwpancerną typu 96. Pierwszy prototyp naszego własnego czeskiego projektu F&F (Fire and Forget). Ostatecznie projekt zaowocował bronią zdolną do przełączania trybów pomiędzy dość zawodnym oprogramowaniem Fire and Forget, czasami zamieniającym dom na działo samobieżne i bardzo precyzyjny system SACLOS."
 CZE_Anti_tank_3: "PTŘS-101"
 CZE_Anti_tank_3_desc: "Oznacza ATGM-101. Pierwszy niezawodny projekt F&F, tylko 5 prototypów od pierwszego! Używa również pocisków prekursorowych, aby przeciwdziałać nowo powstającemu zagrożeniu ze strony systemów aktywnej ochrony. Pomysł jest jednak inny niż w zagranicznych projektach, ponieważ pierwsza wystrzelona głowica bojowa jest nadal wypełniona materiałami wybuchowymi, które mają odłamywać się na zewnątrz czołgu i czujników na szczytach wież czołgów, a druga penetrująca głowica bojowa tandemowa."
 CZE_Anti_tank_4: "PTŘS-109 Pancíř"
 CZE_Anti_tank_4_desc: "Oznacza ATGM-109. Konstrukcja tandemowego PPK drugiej generacji, wykorzystująca pociski prekursorowe (tak, dwie prekursory i 1 prawdziwą głowicę bojową) uderzające w systemy APS przed głowicą tandemową z penetracją 2500 mm RHA. Głowice osiągają prędkość 500 m/s, co daje wrogiemu SOA i załodze bardzo krótki czas reakcji nawet na dystansie 3 km. Połączenie kilku takich mobilnych systemów uzbrojenia może zniszczyć każdy czołg z przytłaczającą liczbą PPK."
 CZE_Anti_Air_0: "PLŘS-KD vz. 2 Gwiazdy"
 CZE_Anti_Air_0_desc: "Druga generacja rakiet ziemia-powietrze. Mają niewielki zasięg 10 km. Ich imię Střela oznacza rakietę. wz. 2 to rakieta naprowadzająca na podczerwień, którą można łatwo przegonić, ale z drugiej strony wykazała się dużą niezawodnością w przypadku celów na poligonie testowym."
 CZE_Anti_Air_0_variant: "Střela-2M1"
 CZE_Anti_Air_1: "PLŘS-MD vz. 3 Rychlik"
 CZE_Anti_Air_1_desc: "Rakieta średniego zasięgu ziemia-powietrze drugiej generacji produkowana przez nasze spółki. Należy do rodziny drugiej generacji rakiet krótkiego zasięgu vz.2, średniego zasięgu vz.3 i vz.4 dalekiego zasięgu. Jego półaktywny pocisk naprowadzany radarem lecący z prędkością 2 Machów z dużą głowicą odłamkową przeznaczony dla myśliwców Strike latających w formacjach w nadziei, że wcześniej nie wykryli pocisku."
 CZE_Anti_Air_2: "PLŘS-SD vz. 5 Jehla"
 CZE_Anti_Air_2_desc: "3. generacja pocisków ziemia-powietrze. Jest to pocisk krótkiego zasięgu naprowadzany aktywnym radarem wewnątrz głowicy naprowadzającej. Częścią rodziny 3. generacji są również vz. 6 AMRSAM, vz. 7 LRSAM i vz. 8 ALRSAM. Pocisk może osiągnąć 16G i lecieć z prędkością do Mach 2, gdy jest wystrzeliwany ze stacjonarnej pozycji. Wykonano wersje dla samolotów, które są zdolne do niszczenia celów oddalonych o 30 km z prędkością Mach 3,5."
 CZE_Anti_Air_3: "PLŘŠ-KD vz. 13 Hroznýš"
 CZE_Anti_Air_3_desc: "Piąta generacja czeskiego SAM-u krótkiego zasięgu. Konstrukcja posiada pasywny radar i czujnik podczerwieni podatny na zakłócenia z powodu braku połączenia zewnętrznego. Naprowadzanie terminala może wykorzystać większość korpusu podnoszącego rakietę do wyciągnięcia 14G z prędkością 3 Mach, chociaż rakieta jest w stanie osiągnąć prędkość Mach 4 i Mach 4,5 po wystrzeleniu z wysokości 5 km. Komputer rakietowy rozpoznał docelową prędkość i jest w stanie zwolnić, aby uzyskać lepszy promień skrętu. Zasięg 150 km od samolotu."
 CZE_Anti_Air_4: "PLŘS-MD vz. 25 Żmije"
 CZE_Anti_Air_4_desc: "W rakietach zastosowano najnowsze technologie i sprzęt, aby razić nawet najtajniejsze samoloty naszych przeciwników. Zawiera łącze satelitarne, które kieruje rakietę do dowolnego samolotu stealth, ponieważ nawet samolot stealth nie jest stealth w widmie widzialnym."
 CZE_command_control_equipment: "R-140P"
 CZE_command_control_equipment_desc: "Sprzęt C&C z czasów zimnej wojny produkowany na Słowacji w czasach czechosłowackich."
 CZE_command_control_equipment1: "R-150MP"
 CZE_command_control_equipment1_desc: "C2 (Command and Control) to pierwsza generacja sprzętu C2. Sprzęt dowodzenia i kontroli to system umożliwiający przywódcom sprawowanie władzy i kierowanie przydzielonymi siłami w celu realizacji misji i zadań. Efektywne dowodzenie i kontrola prowadzą do lepszej organizacji i morale."
 CZE_command_control_equipment2: "RF-13"
 CZE_command_control_equipment2_desc: "C3 (Command, Control & Communication) to druga generacja sprzętu C2. Sprzęt dowodzenia i kontroli to system umożliwiający przywódcom sprawowanie władzy i kierowanie przydzielonymi siłami w celu realizacji misji i zadań. Efektywne dowodzenie i kontrola prowadzą do lepszej organizacji i morale."
 CZE_command_control_equipment3: "RF-1305"
 CZE_command_control_equipment3_desc: "C3ISTAR (dowodzenie, kontrola i komunikacja, wywiad, obserwacja, pozyskiwanie celu i rozpoznanie) to sprzęt C2 trzeciej generacji. Sprzęt dowodzenia i kontroli to system umożliwiający przywódcom sprawowanie władzy i kierowanie przydzielonymi siłami w celu realizacji misji i zadań. Efektywne dowodzenie i kontrola prowadzą do lepszej organizacji i morale."
 CZE_command_control_equipment4: "RF-1325"
 CZE_command_control_equipment4_desc: "C4I (dowodzenie, kontrola, łączność, komputery, inteligencja i interoperacyjność) to czwarta generacja sprzętu C2. Sprzęt dowodzenia i kontroli to system umożliwiający przywódcom sprawowanie władzy i kierowanie przydzielonymi siłami w celu realizacji misji i zadań. Efektywne dowodzenie i kontrola prowadzą do lepszej organizacji i morale. C4I (dowodzenie, kontrola, łączność, komputery, inteligencja i interoperacyjność) to czwarta generacja sprzętu C2."
 CZE_command_control_equipment5: "RF-1350"
 CZE_command_control_equipment5_desc: "C4ISTAR (dowodzenie, kontrola, łączność, komputery, wywiad, interoperacyjność, obserwacja, namierzanie celu i rozpoznanie) to sprzęt C2 piątej generacji. Sprzęt dowodzenia i kontroli to system umożliwiający przywódcom sprawowanie władzy i kierowanie przydzielonymi siłami w celu realizacji misji i zadań. Efektywne dowodzenie i kontrola prowadzą do lepszej organizacji i morale."
 CZE_command_control_equipment6: "RF-13250"
 CZE_command_control_equipment6_desc: "C4ISTAR (dowodzenie, kontrola, łączność, komputery, współpraca, wywiad, interoperacyjność, obserwacja, namierzanie celu i rozpoznanie) to siódma generacja sprzętu C2. Sprzęt dowodzenia i kontroli to system umożliwiający przywódcom sprawowanie władzy i kierowanie przydzielonymi siłami w celu realizacji misji i zadań. Efektywne dowodzenie i kontrola prowadzą do lepszej organizacji i morale."
 CZE_MBT_1: "T-54AR Żeka"
 CZE_MBT_1_desc: "Czeski czołg opracowany na bazie radzieckiego T-55. Czołg został przebudowany od podwozia do ostatniego fragmentu oprogramowania, co znacznie poprawiło potencjał czołgu. Nowy system kierowania ogniem o nazwie Kladivo poprawił precyzję czołgu sześciokrotnie. Dzięki temu czołg nadal może być porównywalny z nowszymi typami."
 CZE_MBT_2: "T-72M1"
 CZE_MBT_2_desc: "Drugi program modernizacji T-72 poprawiający jego systemy stabilizacji i kierowania ogniem. Czołg otrzymał także nowe działo i dodatkowe warstwy pancerza."
 CZE_MBT_3: "T-72M4 CZ Moderna"
 CZE_MBT_3_short: "T-72M4CZ"
 CZE_MBT_3_desc: "Piąta czeska modernizacja T-72M1 mająca na celu dostosowanie czołgu do najnowszych standardów w środowisku pola walki, ulepszając całe oprogramowanie, sprzęt i dodając nowe typy opancerzenia reaktywnego DYNA. Czołg znajduje się na granicy potencjału T-72."
 CZE_MBT_4: "T-8 Ohař"
 CZE_MBT_4_desc: "Czołg oparty na nowym podwoziu opracowanym przez firmę VOP Nový Jičín. Posiada nowy pancerz kompozytowy z częściami reaktywnymi oraz nowe, innowacyjne wnętrze czołgu obejmujące kabinę załogi wewnątrz kadłuba i automat ładujący w wieży. Czołg posiada także automatyczną przekładnię, nowe czujniki laserowego oświecenia i PPK oraz nowe pomocnicze zespoły napędowe."
 CZE_MBT_5: "T-15 Otakara"
 CZE_MBT_5_desc: "Oddalając się od poprzednich technologii dzięki nowo nabytemu doświadczeniu bojowemu załóg naszych czołgów, czołg ten zawiera wiele drobnych ulepszeń w mniejszym podwoziu, na które zwrócili uwagę doświadczeni załogi. Czołg obsługiwany jest wyłącznie przez dwóch żołnierzy pełniących funkcję kierowcy-dowódcy i działonowego-przeładowującego. Czołg posiada system komunikacji wewnątrz-zewnętrznej ograniczający radiooperatorów i inną załogę tego czołgu. System aktywnej ochrony czeskiego pochodzenia o nazwie Deštník jest zainstalowany na wieży o promieniu 360°."
 CZE_MBT_7: "T-25 Oskar"
 CZE_MBT_7_desc: "Czołg ulepszył układ pancerza dzięki modułowemu systemowi pancerza. Czołg można bardzo szybko przemieszczać bez opancerzenia dodawanego po rozładowaniu. System ten ułatwia także konserwację i naprawy. Czołg ten jest wyposażony w nowy system aktywnej ochrony o nazwie Štít, montowany w podwójnej konfiguracji, aby radzić sobie z tandemowymi i głupimi głowicami bojowymi. Jest w stanie zniszczyć do 3 nadlatujących rakiet, jeśli między nimi jest co najmniej 0,5 sekundy lub 2 jednocześnie."
 CZE_MBT_8: "T-35 Orel"
 CZE_MBT_8_desc: "Bazując na doświadczeniach z modernizacji serii T-25/T-35 i T-72, T-35 Orel został zaprojektowany jako unikalny produkt czeskiego przemysłu, odzyskiwany z popiołów od czasu jego wysokości przed II wojną światową. Czołg złożony z części, pancerza elektrycznego i innych komponentów modułowych, takich jak czterokanałowy SOA, jest w stanie stawić czoła każdemu zagrożeniu. W wieży zamontowano broń o ukierunkowanej energii, wykorzystującą reaktor czołgowy do podgrzewania wtryskiwanej plazmy i przyspieszania jej w kierunku czołgu wroga. Reaktor zasila także zbiornik niezbędną mocą."
 CZE_Amph_APC_1: "OT-62 TOPAS"
 CZE_Amph_APC_1_short: "OT-62"
 CZE_APC_1: "OT-64 Skot"
 CZE_APC_1_desc: "Obrněný Transportér 64 lub Opancerzony Transporter Osobisty 64 jest w stanie zabrać do bitwy 20 żołnierzy, w tym 2 członków załogi i opcjonalnie jest uzbrojony w ciężki karabin maszynowy. Wersje bez karabinu maszynowego charakteryzują się większą przestrzenią na broń osobistą i przestrzenią ładunkową na amunicję."
 CZE_APC_2: "OT-90"
 CZE_APC_2_desc: "OT-90 jest następcą OT-64, przenosi ludzi do bitwy pod osłoną swojego pancerza i jest uzbrojony w armatę automatyczną lub ciężki karabin maszynowy. Został opracowany na podstawie podwozia BVP-1 poprzez montaż kadłuba i wymianę wieży na żadną lub mniejszą."
 CZE_APC_3: "OT-90M"
 CZE_APC_3_desc: "Aby utrzymać stan starzenia się OT-90 zaowocował II programem modernizacji. Pojazd został ponownie w zasadzie odbudowany od podstaw. Broń zastąpiono naszym najnowszym ciężkim karabinem maszynowym, a części mechaniczne pojazdu zastąpiono nowo wynalezionymi, lżejszymi. Ciężki sprzęt radiowy został również zastąpiony nowoczesnymi komputerami, dzięki czemu pojazd był szybszy na drogach i w terenie."
 CZE_APC_4: "OT-105 Housenka"
 CZE_APC_4_desc: "Zunifikowany System Uzbrojenia Housenka wykorzystuje jedno podwozie w wielu wariantach, aby zaspokoić wszystkie potrzeby wojska. Służy jako artyleria rakietowa przeciwlotnicza lub nośnik ppk. Jako APC jest wyposażony w jeden zdalnie sterowany HMG i 16 miejsc pasażerskich."
 CZE_APC_5: "OT-105M2"
 CZE_APC_5_desc: "Modernizacja Housenki uznana za niezbędną, aby utrzymać wartość pojazdu w ciągle zmieniającym się świecie. HMG został zastąpiony nowszym, umożliwiającym wyposażenie w amunicję utrwalaną czasowo. Oprogramowanie pojazdu zostało zaktualizowane do wersji 4.5, w której wprowadzono wiele zmian, a także możliwość wykorzystania bezpiecznika czasowego do rozprawienia się z wrogami za ścianami i osłonami."
 CZE_APC_6: "OT-121 Topas"
 CZE_APC_6_desc: "Następca Housenki UWS, UWS Topas wykorzystuje modułowy pancerz i części. Wersja APC ma pakiet pancerza A z najniższą ochroną, ale wciąż wystarczającą, aby nie została przebita przez różne RPG i lekkie PPK. Pancerz został wzmocniony częściami kompozytowymi, a także klatką wokół pojazdu."
 CZE_APC_7: "OT-133 Vávřín"
 CZE_APC_7_desc: "Aby zapewnić bezpieczeństwo załodze i pasażerom, UWS Vavřín korzysta z najnowocześniejszych systemów aktywnych zabezpieczeń. Pojazd wyposażony jest także w izolację termiczną redukującą jego sygnaturę podczerwoną. Pojazd wykorzystuje silnik hybrydowy, który może jeździć na normalnym paliwie lub biomasie, dzięki czemu może długo przebywać bez uzupełniania poprzez zasilanie go kilkoma (czytaj WIELE) drzewami."
 CZE_APC_8: "OT-136 Leknín"
 CZE_APC_8_desc: "UWS Leknín jest następcą UWS Vavřín. Jest uzbrojony w zakłócacze, półprzewodnikową broń o ukierunkowanej energii laserowej jako główną broń ofensywną i defensywną, a także przeciwpiechotny HMG. Laser jest w stanie razić szybko poruszające się ppk w locie, niszcząc ich naprowadzanie lub zakłócając je. W przypadku awarii lasera pojazd jest wyposażony w podwójny APS Štít, po jednym z każdej strony pojazdu. Nie ochroni to pojazdu przed czołgami wokół ciebie."
 CZE_IFV_1: "BVP-1"
 CZE_IFV_1_desc: "BVP to skrót od Bojové vozidlo pěchoty, bojowego wozu piechoty (AIFV). Używa się go głównie do transportu wojsk, a czasami także w operacjach ofensywnych, do rozmieszczania żołnierzy i wspierania ich działem automatycznym przeciwko lekko opancerzonym celom lub amunicją przeciwpiechotną. Przewozi 8 pasażerów."
 CZE_IFV_2: "BVP-1K"
 CZE_IFV_2_desc: "Modernizacja BVP-1 uzbrojonego w rakiety ppk oraz nowe urządzenia łączności i obliczeń. Pojazd jest również wyposażony w nowy sprzęt radiowy i komunikacyjny, który jest lekki i ma nowy silnik."
 CZE_IFV_3: "BVP-2"
 CZE_IFV_3_desc: "Nowe podwozie, nowe działo automatyczne, nowe ATGM. BVP-2 ma również mocniejszy pancerz i bardziej zaawansowaną elektronikę. Spory krok w stosunku do BVP-1. Zabiera 3 pasażerów i 3 członków załogi."
 CZE_IFV_4: "BVP Śnieżka"
 CZE_IFV_4_desc: "BVP Sněžka to mocno zmodyfikowany BVP-2 z najnowszą elektroniką i technologiami."
 CZE_IFV_5: "KBVP Pandur II"
 CZE_IFV_5_desc: "Pandur II, kupiony w Austrii i zdemontowany w Czechach. Ten ujednolicony system uzbrojenia, następnie opracowany od podstaw i wyprodukowany, obejmuje nośnik ppk, pojazdy komunikacyjne, pojazdy dowodzenia, transportery opancerzone, wozy bojowe i inne wozy bojowe. Korzystanie z ARGM SPIKE-LR."
 CZE_IFV_5_short: "KBVP"
 CZE_IFV_6: "KBVP M1 Pandur II"
 CZE_IFV_6_desc: "Czeskie ulepszenia Pandur II wprowadzające ulepszenia w tej modernizacji, głównie poprawiające jego możliwości obronne poprzez dodanie pancerza klatkowego przeciwko RPG. Posiada również ulepszone filtry i mechanikę powietrza w celu kontroli środowiska pyłu i piasku oraz jego niezawodności. Korzystanie z ARGM SPIKE-LR."
 CZE_IFV_6_short: "KBVP M1"
 CZE_IFV_7: "KBVP Komár"
 CZE_IFV_7_desc: "KBVP oznacza Kolové bojové vozidlo pěchoty, kołowy AIFV. Jest używany jako bardziej opancerzona i wyposażona wersja OT-133, wykorzystująca modułowy system opancerzenia B. Jego wieża ma dwie wersje umożliwiające wymienność."
 CZE_IFV_8: "KBVP Ważka"
 CZE_IFV_8_desc: "KBVP Vážka to wersja OT-136, która ma wszystkie jego cechy, ale mniejszą pojemność piechoty, a także cięższe uzbrojenie i ochronę dzięki wykorzystaniu pakietu pancernego B. Używa tego samego lasera co OT-136, ale z mocniejszym APU."
