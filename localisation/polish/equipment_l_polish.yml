 CAN_IFV_2:0 "Grizzly AVGP"
 CAN_IFV_2_desc:0 "W 1974 roku armia kanadyjska wybrała szwajcarski pojazd Mowag Piranha 6x6. Produkcję pojazdu przejęła na licencji kanadyjska firma Diesel Division, oddział General Motors of Canada. Wariant Grizzly wykorzystywał 1-metrową wieżę Cadillac-Gage."
