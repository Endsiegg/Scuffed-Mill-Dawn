 CV_MR_Fighter_equipment: "Myśliwce lotniskowców"
 CV_MR_Fighter_equipment_desc: "§GKompatybilny z lotniskowcem§!\n\nWielozadaniowy samolot bojowy to samolot bojowy przeznaczony do pełnienia różnych ról w walce. Myśliwiec wielozadaniowy to wielozadaniowy samolot bojowy będący jednocześnie samolotem myśliwskim; inaczej mówiąc, samolot, którego różne role obejmują między innymi rolę walki powietrze-powietrze."
 CV_MR_Fighter1: "CV 3. generacji MR"
