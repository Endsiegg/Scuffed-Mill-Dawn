 ENG_Anti_Air_0: "FIM-43 Czerwone oczy"
 ENG_Anti_Air_0_desc: "Opracowany przez naszą firmę General Dynamics, ten system rakietowy wykorzystuje pasywne naprowadzanie na podczerwień do śledzenia samolotów w oparciu o ciepło wydobywające się z ich spalin, po tym jak operator wizualnie śledzi cel, tak jak w przypadku każdej innej broni strzeleckiej. Ta broń, wymagająca bezpośredniego trafienia, jest prymitywna, ale skuteczna."
 ENG_Anti_Air_1: "Żądło FIM-92"
 ENG_Anti_Air_1_desc: "Zaprojektowany podobnie jak jego poprzednik, ten pasywny pocisk powietrze-ziemia charakteryzuje się kilkoma udoskonaleniami w stosunku do poprzedniego modelu, takimi jak udoskonalona balistyka, oprogramowanie, a także wariant z podwójnym systemem detekcji w podczerwieni i nadfioletie."
 ENG_Anti_Air_2: "Żądło FIM-92E"
 ENG_Anti_Air_2_desc: "Kontynuując niezawodność platformy „Stinger”, firma General Dynamics ulepszyła system, dodając nowy czujnik przewrócenia i zmienione oprogramowanie sterujące. Zachowanie podczas lotu również uległo znacznej poprawie. Ponadto dramatycznie wzrosła skuteczność w walce z małymi celami, takimi jak drony, rakiety manewrujące i lekkie helikoptery rozpoznawcze."
 ENG_Anti_Air_3: "Kusza FIM-194"
 ENG_Anti_Air_3_desc: "Ponieważ samoloty piątej generacji stały się zauważalnie obecne na polu bitwy, najnowsza wersja naszego systemu MANPAD wprowadza szereg zmian, aby stawić czoła temu nowemu wrogowi. Przede wszystkim jego możliwości celowania obejmują celowanie z linii poleceń, kierowanie laserowe, a także celowanie w promieniach UV i IR."
 ENG_Anti_Air_4: "FIM-245 Pogromca serc"
 ENG_Anti_Air_4_desc: "System ten stworzony dzięki wysiłkom DARPA jest szczytem naszych platform broni MANPAD. Dzięki ostatnim postępom i miniaturyzacji czujników nasi inżynierowie umożliwili 1 człowiekowi skuteczną moc niszczenia lub unieszkodliwiania niektórych z najlepiej ukrytych samolotów dostępnych naszym przeciwnikom."
 ENG_APC_1: "Alvisa Saracena"
 ENG_APC_1_short: "Saracen"
 ENG_APC_2: "FV432 APC"
 ENG_APC_2_desc: "Oparty na konstrukcji M113, FV432 to brytyjska wersja najczęściej produkowana w latach 76-tych. Stanowił kręgosłup brytyjskich sił zmotoryzowanych i zmechanizowanych, zanim CVR(T) został oddany do użytku. Wszechstronność FV432 jest nadal cenna dla armii brytyjskiej i do dziś jest wykorzystywana w rolach wsparcia i pomocniczych."
