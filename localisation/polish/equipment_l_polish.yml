 UKR_util_vehicle_0: "GAZ-66"
 UKR_util_vehicle_0_desc: "Ciężarówka logistyczna i transporter żołnierzy używany przez wiele sił zbrojnych na całym świecie."
 UKR_util_vehicle_1: "UAZ-469"
 UKR_util_vehicle_1_desc: "Służy do transportu VIP-ów w ich opancerzonych powoziach, ale może również pomieścić broń."
 UKR_util_vehicle_2: "UAZ-3132"
 UKR_util_vehicle_2_desc: "Taki sam jak 469, ale ze zdejmowanymi drzwiami i dachem."
 UKR_util_vehicle_3: "KrAZ-6322"
 UKR_util_vehicle_3_desc: ""
 UKR_util_vehicle_4: "KrAZ Spartan"
 UKR_util_vehicle_5: "Dozor-B"
 UKR_util_vehicle_5_desc: "Dozor-B wykorzystywany jest także przez jednostki specjalne sił zbrojnych (siły szybkiego reagowania i żandarmerię) do prowadzenia działań rozpoznawczych, patrolowych i pokojowych, a także jako główny pojazd transportowy w warunkach bojowych (m.in. środowisko NBC)."
 UKR_APC_1: "BTR-60"
 UKR_APC_1_desc: "Jeden z najstarszych pojazdów będących nadal w służbie, BTR-60, jest wyposażony w ciężki karabin maszynowy KPVT kal. 14,5 mm z 500 nabojami. Bronią dodatkową jest współosiowy karabin maszynowy pkt 7,62 mm z 3,00 nabojami. Doskonały do ​​ruchów lekkiej piechoty i QRF."
 UKR_APC_1_short: "BTR-60"
 UKR_APC_2: "MT-LB"
 UKR_APC_2_desc: "MT-LB powstał w latach 70-tych. Wykonane tanio i szybko, Sowieci używali ich do lekkich walk przeciwlotniczych i piechoty."
 UKR_APC_2_short: "MT-LB"
 UKR_APC_3: "BTR-70"
 UKR_APC_3_desc: "BTR-70 są w użyciu od 1972 roku, podczas wojny radziecko-afgańskiej służyły do ​​przemieszczania oddziałów, a następnie do udzielania wsparcia ogniowego. Jedyną różnicą w stosunku do BTR-60 jest cięższy pancerz."
 UKR_APC_3_short: "BTR-70"
 UKR_APC_4: "BTR-80"
 UKR_APC_4_desc: "BTR-80 to kołowy amfibia APC 8x8 zaprojektowana w ZSRR. Został przyjęty na uzbrojenie w 1986 roku i zastąpił w armii radzieckiej poprzednie pojazdy BTR-60 i BTR-70. Po raz pierwszy został użyty podczas wojny sowieckiej w Afganistanie."
 UKR_APC_4_short: "BTR-80"
 UKR_APC_5: "BTR-90"
 UKR_APC_5_desc: "Wykonany w 1994 roku, do walki z terrorystami. Posiada potężną siłę ognia dzięki 30-milimetrowej armacie Shipunov 2A42 z 500 nabojami."
 UKR_APC_5_short: "BTR-90"
 UKR_APC_6: "Kurganiec-25"
 UKR_APC_6_desc: "Jeden z nowocześniejszych rosyjskich pojazdów Kurganers-25 powstał w 2015 roku. Wykonany jako BWP posiada lekkie działo Bumerang-BM, uzbrojone w karabin maszynowy Kord kal. 12,7 mm. Wzorowany na amerykańskim BWP Bradley."
 UKR_APC_6_short: "Kurganiec-25"
 UKR_APC_7: "Kurganiec-35"
 UKR_APC_7_desc: "Podobnie jak 25, który jest głównie BWP, 35 to transporter opancerzony, może przewozić 12 ludzi i wykonywać mniej więcej takie same zadania, jak 25 w operacjach BWP."
 UKR_APC_7_short: "Kurganiec-35"
 UKR_APC_8: "Kurganiec-45"
 UKR_APC_8_desc: "Niewiele wiadomo na temat tego super transportera opancerzonego, ale jest on wyposażony w działo kal. 40 mm i może przewozić 12 ludzi."
 UKR_APC_8_short: "Kurganiec-45"
 UKR_IFV_1: "BMP-1"
 UKR_IFV_1_desc: "BMP-1 to radziecki gąsienicowy bojowy wóz piechoty, amfibia. Używany podczas wojny radziecko-afgańskiej do transportu żołnierzy i walki z dżihadystami. Używając 73mm 2A28 i wyrzutni PPK."
 UKR_IFV_1_short: "BMP-1"
 UKR_IFV_2: "BMP-1U"
 UKR_IFV_2_desc: "Największą obawą dżihadysty jest BMP-2, niezwykle szybki i skuteczny, wyposażony w armatę kal. 30 mm i miażdżące gąsienice."
