 ENG_Anti_tank_3: "NLAW Gen2"
 ENG_Anti_tank_4: "NLAW Gen3"
 ENG_MBT_1: "Centurion"
 ENG_MBT_1_short: "Centurion"
 ENG_MBT_1_desc: "Kiedy pojawił się po raz pierwszy, projekt Centuriona był rewolucyjny, pionierski w zakresie modelu wczesnych czołgów podstawowych. Zaprojektowany i wyprodukowany pod koniec drugiej wojny światowej, Centurion wszedł do służby dopiero w okresie powojennym, ale szybko stał się odpowiedzią Zachodu na radzieckie czołgi T-54. Niezawodny, skuteczny i sprawdzony we wszelkiego rodzaju konfliktach podczas zimnej wojny, Centurion jest nadal używany przez wiele narodów na całym świecie."
 ENG_MBT_2: "Szef FV4201"
 ENG_MBT_2_short: "Wódz"
 ENG_MBT_2_desc: "Bazując na udanym modelu czołgu Centurion, Chieftain miał być brytyjskim czołgiem podstawowym pod koniec lat 60. XX wieku. Znacznie poprawił pancerz, optykę i siłę ognia, dzięki czemu Chieftain jest jedną z najlepszych opcji przeciwko sowieckim przeciwnikom. Jednak jedyną wadą, która powstrzymywała Chieftaina, był jego okropny silnik - zrodzony ze szlachetnego pomysłu zasilania czołgu dowolnym olejem na wypadek wojny, silnik okazał się wyjątkowo zawodny i powolny."
 ENG_MBT_3: "FV4030/4 Challenger I"
 ENG_MBT_3_short: "Challenger I"
 ENG_MBT_3_desc: "Pierwotnie był to projekt MBT-80. Czołg został zaprojektowany na potrzeby Iranu w oparciu o czołg Chieftain, ale wraz z rewolucją islamską w Iranie projekt został anulowany. Klientem została Armia Brytyjska i tym samym czołg został zmodyfikowany na potrzeby brytyjskie. Challenger I stał się pierwszym czołgiem, w którym zastosowano rewolucyjny pancerz Chobham, zapewniający lepszą ochronę niż jakikolwiek zachodni RHA tamtych czasów. Pod koniec XX wieku stał się jednym z najwybitniejszych czołgów."
 ENG_MBT_4: "FV4034 Challenger II"
 ENG_MBT_4_short: "Challenger II"
 ENG_MBT_4_desc: "Challenger II to rozległa przebudowa Challengera I, ulepszona dzięki ulepszonemu pancerzowi Chobham, nowej wieży i nowemu działu 120 mm. Staje się symbolem brytyjskiego Royal Armour Corps i okazuje się silnym przeciwnikiem w bitwie podczas wojny w Iraku."
 ENG_MBT_5: "Challenger II Czarny Rycerz"
 ENG_MBT_5_short: "Challenger II BK"
 ENG_MBT_5_desc: "Pakiet Challenger II Black Knight został po raz pierwszy zaprezentowany w 2018 roku w ramach programu LEP czołgu podstawowego. Wyposażony w szerokie możliwości walki nocnej, optykę termowizyjną i system aktywnej ochrony, Challenger II został zmodernizowany, aby stawić czoła złożonym wyzwaniom współczesnych działań wojennych."
