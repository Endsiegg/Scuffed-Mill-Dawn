 ITA_infantry_weapons: "BM59"
 ITA_infantry_weapons_desc: "BM 59 to automatyczny karabin bojowy opracowany we Włoszech w 1959 roku. Oparty jest na karabinie M1 Garand z komorą 7,62x51 mm NATO, zmodyfikowanym tak, aby można było używać odłączanego magazynka i zdolnym do prowadzenia ognia selektywnego. Późniejsze poprawki obejmowały inne cechy wspólne dla bardziej nowoczesnych karabinów."
 ITA_infantry_weapons1: "BM59 Modello III"
 ITA_infantry_weapons1_desc: "BM 59 Mark III: lub Ital TA (znany również jako Truppe Alpine) był wariantem z chwytem pistoletowym i metalową składaną kolbą, przeznaczonym dla oddziałów górskich. BM 59 Para był podobny do BM 59 Ital TA, ale był przeznaczony dla spadochroniarzy. Wyposażony był w krótszą lufę i tłumik płomienia."
 ITA_infantry_weapons2: "AR70/90"
 ITA_infantry_weapons2_desc: "Beretta AR70/90 to gazowy karabin szturmowy z nabojem NATO 5,56x45 mm, będący standardowym karabinem służbowym Włoskich Sił Zbrojnych. Broń jest również przystosowana do montażu granatu karabinowego i posiada celownik do granatów."
 ITA_infantry_weapons3: "SCP70/90"
 ITA_infantry_weapons3_desc: "przyjęto warianty SC70/90 (Special Carbine) ze składaną kolbą, używane głównie przez wojska alpejskie, oraz karabin spadochroniarski SCP70/90 (Special Carbine Paratroopers) ze składaną podkładką odrzutową i krótszą niż SC lufą, która umożliwia włożenie do karabinu Pochwa używana podczas skoków spadochronowych."
 ITA_infantry_weapons4: "ARX160"
 ITA_infantry_weapons4_desc: "Beretta ARX160 to włoski modułowy karabin szturmowy wyprodukowany przez firmę Beretta. Opracowany dla włoskich sił zbrojnych w ramach programu Soldato Futuro (angielski: „Żołnierz przyszłości”), ARX160 został wprowadzony na rynek w 2008 roku jako komercyjny system uzbrojenia niezależny od zestawu Soldato Futuro, wyposażony w towarzyszący mu pojedynczy strzał 40x46mm Natowski granatnik o niskiej prędkości, zwany GLX160, który można zamontować pod karabinem lub używać z kolbą ad hoc jako samodzielną broń."
 ITA_infantry_weapons5: "ARX160A3"
 ITA_infantry_weapons5_desc: "Beretta ARX160 A3 to ulepszony wariant ARX160, w którym wprowadzono pewne zmiany konstrukcyjne. Zmiany obejmują przeprojektowany łoże, w którym szczeliny wentylacyjne w górnym rzędzie zostały zastąpione większymi kwadratowymi wycięciami, chociaż w dolnym rzędzie nadal znajdują się cieńsze szczeliny. Te większe wycięcia zmniejszają część ciężaru karabinu, jednocześnie umożliwiając przepływ większej ilości powietrza wokół lufy."
 ITA_infantry_weapons6: "ARX200"
 ITA_infantry_weapons6_desc: "Beretta wprowadziła ARX200 z nabojem NATO 7,62x51 mm. Działa poprzez system tłoków gazowych o krótkim skoku z obrotowym zamkiem, zdolny do prowadzenia ognia w pełni automatycznego i półautomatycznego. Ma cykliczną szybkostrzelność około 600-650 strzałów na minutę."
 ITA_infantry_weapons7: "ARX300"
 ITA_infantry_weapons7_desc: "Przyszłość jest teraz, staruszku."
 ITA_command_control_equipment: "BFT"
 ITA_command_control_equipment_desc: "Sprzęt C&C z czasów zimnej wojny produkowany na Słowacji w czasach czechosłowackich."
 ITA_command_control_equipment1: "LC2"
 ITA_command_control_equipment1_desc: "C2 (Command and Control) to pierwsza generacja sprzętu C2. Sprzęt dowodzenia i kontroli to system umożliwiający przywódcom sprawowanie władzy i kierowanie przydzielonymi siłami w celu realizacji misji i zadań. Efektywne dowodzenie i kontrola prowadzą do lepszej organizacji i morale."
 ITA_command_control_equipment2: "LC2EVO"
 ITA_command_control_equipment2_desc: "C3 (Command, Control & Communication) to druga generacja sprzętu C2. Sprzęt dowodzenia i kontroli to system umożliwiający przywódcom sprawowanie władzy i kierowanie przydzielonymi siłami w celu realizacji misji i zadań. Efektywne dowodzenie i kontrola prowadzą do lepszej organizacji i morale."
 ITA_command_control_equipment3: "SICCONA"
 ITA_command_control_equipment3_desc: "C3ISTAR (Command, Control & Communication, Intelligence, Surveillance, Target Acquisition, and Reconnaissance) to trzecia generacja sprzętu C2. Sprzęt dowodzenia i kontroli to system umożliwiający dowództwu sprawowanie władzy i kierowanie przydzielonymi siłami w celu realizacji misji i zadań. Efektywne dowodzenie i kontrola prowadzą do większej organizacji i morale."
 ITA_command_control_equipment4: "SIACCON ADV"
 ITA_command_control_equipment4_desc: "C4I (dowodzenie, kontrola, łączność, komputery, inteligencja i interoperacyjność) to czwarta generacja sprzętu C2. Sprzęt dowodzenia i kontroli to system umożliwiający przywódcom sprawowanie władzy i kierowanie przydzielonymi siłami w celu realizacji misji i zadań. Efektywne dowodzenie i kontrola prowadzą do lepszej organizacji i morale. C4I (dowodzenie, kontrola, łączność, komputery, inteligencja i interoperacyjność) to czwarta generacja sprzętu C2."
 ITA_command_control_equipment5: "SIACCON NCW"
 ITA_command_control_equipment5_desc: "C4ISTAR (dowodzenie, kontrola, łączność, komputery, wywiad, interoperacyjność, obserwacja, namierzanie celu i rozpoznanie) to sprzęt C2 piątej generacji. Sprzęt dowodzenia i kontroli to system umożliwiający przywódcom sprawowanie władzy i kierowanie przydzielonymi siłami w celu realizacji misji i zadań. Efektywne dowodzenie i kontrola prowadzą do lepszej organizacji i morale."
 ITA_command_control_equipment6: "SIACCON NCW ADV"
 ITA_command_control_equipment6_desc: "C4ISTAR (dowodzenie, kontrola, łączność, komputery, współpraca, wywiad, interoperacyjność, obserwacja, namierzanie celu i rozpoznanie) to siódma generacja sprzętu C2. Sprzęt dowodzenia i kontroli to system umożliwiający przywódcom sprawowanie władzy i kierowanie przydzielonymi siłami w celu realizacji misji i zadań. Efektywne dowodzenie i kontrola prowadzą do lepszej organizacji i morale."
