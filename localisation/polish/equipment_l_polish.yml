 SOV_util_vehicle_5: "VPK-3927 Volk"
 SOV_util_vehicle_5_desc: "VPK może przewozić 2+8 ludzi. Z zbroją STANAG 4569 poziomu 3. Świetne dla sił specjalnych i policji."
 SOV_util_vehicle_6: "Z-STS «Achmat»"
 SOV_util_vehicle_6_desc: "Z-STS «Akhmat» jest produkowany na podwoziu z napędem na wszystkie koła Trehosnaja «KAMAZ-5350». Ma wysokie cechy mobilności i drożności, a ponadto nie różni się złożonością operacji. Ciekawe, że samochód pancerny, w przeciwieństwie do podstawowej ciężarówki, jest zbudowany według schematu maski. Umożliwiło to przesunięcie miejsc załogi do tyłu i zwiększyło jej bezpieczeństwo."
 SOV_util_vehicle_7: "VMCTS «Drozd-B»"
 SOV_util_vehicle_7_desc: "Po udanej prezentacji na Armii Wojskowej-2020 amfibis-samochodu «Drozd», prototyp wyruszył do testów, które wykazały niewielką ochronę tej maszyny. W rezultacie pojawiła się modyfikacja «Drozd-B». Najnowszy samochód pancerny jest w stanie pokonywać przeszkody rzeczne w terenie, a także ma niską obrazowość termiczną. Racjonalny kształt dolnej części dna, wykonanej z pancerza kompozytowego, w kształcie litery V, zapewnia zwiększoną ochronę przeciwnarkotykową."
 SYR_MBT_1: "T-55"
 SYR_MBT_1_desc: "T-54/55 jest prawdopodobnie najczęściej produkowanym czołgiem na świecie. Zaprojektowany i wyprodukowany we wczesnych latach zimnej wojny, był potęgą i kręgosłupem Armii Czerwonej. Kiedyś obawiany jako symbol rosyjskiej potęgi, stał się ikonicznym przedstawieniem bliskowschodnich sił pancernych zniszczonych w wyniku amerykańskiego ataku powietrznego."
