 CZE_Heavy_Anti_tank_1_desc: "Druga generacja nośników przeciwpancernych BRDM produkowana w kraju z ulepszonymi systemami."
 CZE_Heavy_Anti_tank_2: "KBVP-ST Pandur II"
 CZE_Heavy_Anti_tank_2_short: "KBVP-ST"
 CZE_Heavy_Anti_tank_2_desc: "Pandur II, zakupiony na licencji w Austrii i zmontowany w Czechach, ten ujednolicony system uzbrojenia obejmuje nośnik ppk, pojazdy komunikacyjne, wozy dowodzenia, transportery opancerzone, wozy bojowe i inne wozy bojowe. Korzystanie z PPK SPIKE-LR."
 CZE_Heavy_Anti_tank_3: "KBVP-ST M2 Pandur II"
 CZE_Heavy_Anti_tank_3_short: "KBVP-ST M2"
