 CZE_corvette_1_desc: "Jest najmniejszym okrętem we flocie. Ma przeciętne uzbrojenie przeciwlotnicze, walkę okręt-okręt i radar. Ma najkrótszy zasięg bojowy ze wszystkich okrętów nawodnych i nie jest polecany do marynarek wojennych, chociaż można go ulepszyć, aby miał zasięg do wód morskich. Korwety są dobrą platformą do modyfikacji do wyspecjalizowanych ról ze względu na niski koszt. Te okręty nie przetrwają bez eskorty. Okręty tej klasy powinny być ponumerowane K1, K2, K3..."
