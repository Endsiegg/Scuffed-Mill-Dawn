 heavy_frigate: "Ciężka fregata"
 heavy_frigate_desc: "Fregata to rodzaj okrętu wojennego. We współczesnych marynarkach wojennych fregaty służą do ochrony innych okrętów wojennych i statków handlowo-morskich, zwłaszcza jako bojownicy przeciw okrętom podwodnym (ASW) dla desantowych sił ekspedycyjnych, trwających grup uzupełniania zapasów i konwojów handlowych. Z kolei ciężka fregata jest znacznie cięższą i wzmocnioną wersją fregaty."
