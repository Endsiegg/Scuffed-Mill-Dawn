 CZE_SP_Anti_Air_0_desc: "Szybki kołowy pojazd SAM z rakietami małego i średniego zasięgu."
 CZE_SP_Anti_Air_1: "PLRK Osa"
 CZE_SP_Anti_Air_1_desc: "Szybki kołowy pojazd SAM z rakietami średniego zasięgu."
 CZE_SP_Anti_Air_2: "PLRK-121 Jehla"
 CZE_SP_Anti_Air_2_desc: "Oparty na zunifikowanym systemie uzbrojenia OT-121 wyposażonym w najnowsze rakiety SAM PLŘS vz. 13, 14 lub 15 Hroznýš."
 CZE_SP_Anti_Air_3: "PLRK-133 Hroznýš"
 CZE_SP_Anti_Air_3_desc: "Oparty na zunifikowanym systemie broni OT-133 wyposażonym w najnowsze rakiety SAM PLŘS vz. 16, 17, 18 lub 19 Chřestýš."
 CZE_SP_Anti_Air_4: "PLRK-136 Żmije"
 CZE_SP_Anti_Air_4_desc: "Oparty na zunifikowanym systemie uzbrojenia OT-136 wyposażonym w najnowsze rakiety SAM PLŘS vz. 25,26,27 lub 28 Żmije."
 CZE_SP_R_arty_0: "RM-51"
 CZE_SP_R_arty_0_desc: "Na podstawie projektów radzieckiego MLRS i oryginalnej Katiuszy używanej podczas II wojny światowej. Przenosi 32 rakiety o zasięgu 8 km."
 CZE_SP_R_arty_1: "RM-70 Stopień"
 CZE_SP_R_arty_1_desc: "Następca RM-51 wykorzystujący nowe podwozie i systemy celownicze zwiększające zasięg do 20 km przy 40 rakietach."
 CZE_SP_R_arty_2: "RM-71 Wampir"
 CZE_SP_R_arty_2_desc: "Następca RM-70 ma nową opancerzoną kabinę dla załogi i kierowanych pocisków artyleryjskich, zdolnych razić cele oddalone o 100 km od pojazdu."
 CZE_SP_R_arty_3: "RM-94 Monzuna"
 CZE_SP_R_arty_3_desc: "Nowa generacja MLRS została rozwinięta w RM-94. Posiada lepszy sprzęt łączności i radiowy, a jego pociski zostały zastąpione nową, inteligentną amunicją sterowaną przez wiele systemów, w tym GPS czy Galileo."
 CZE_SP_R_arty_4: "RM-96 Tajfun"
 CZE_SP_R_arty_4_desc: "RM96 to arcydzieło artylerii. 42 niezależne cele wroga uderzyły jednocześnie z precyzją z pojazdu oddalonego o 300 km, obsługiwanego z dowolnego miejsca na Ziemi."
 CZE_SP_arty_0: "ShM wz. 85 PRÁM-S"
 CZE_SP_arty_0_desc: "Ten BVP-2 przerobiony na moździerz jest przydatnym wsparciem na bliskim dystansie, gdy nasi żołnierze znajdą się pod ostrzałem."
 CZE_SP_arty_1: "SzKH wz. 77 DANA"
 CZE_SP_arty_1_desc: "Szeroko eksportowana artyleria DANA posiada bardzo mobilne podwozie kołowe i zaawansowane komputery celownicze umożliwiające dużą precyzję prowadzenia ognia i przemieszczania."
 CZE_SP_arty_2: "SzKH wz. 77 DANA M2"
 CZE_SP_arty_2_desc: "Modernizacja DANA unowocześnia ją do najnowszych standardów i technologii oraz wprowadza nowe rodzaje amunicji. Posiada nową oś kołową i silnik oraz nowy system kierowania ogniem i łączności, umożliwiający bardziej precyzyjną koordynację ognia i komunikację z wyższymi zasobami taktycznymi i strategicznymi."
 CZE_SP_arty_3: "SzKH wz. 105 KATKA"
 CZE_SP_arty_3_desc: "Następca DANA, artyleria KATKA, opiera się na wysokiej mobilności swojego poprzednika, ale zapewnia lepszą łączność ze wszystkimi zasobami wojskowymi, umożliwiając obliczanie w czasie rzeczywistym warunków, pozycji i ruchów, biorąc pod uwagę pogodę i inne zdarzenia aby uzyskać jeszcze lepszą precyzję uderzeń. Posiada nową broń z dłuższą lufą i otworem wentylacyjnym."
 CZE_SP_arty_4: "SzKH wz. 109 BÁRA"
 CZE_SP_arty_4_desc: "Bára to arcydzieło inżynierii. Jest podatny na straty w ogniu przeciwartyleryjskim ze względu na zdalne sterowanie i duże prędkości terenowe, ale także duże zapasy amunicji zapewniające długowieczność jego ostrzału i uzupełniania zapasów."
