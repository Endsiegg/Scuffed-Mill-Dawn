 CV_L_Strike_fighter4_desc: "Lekkie bombowce odrzutowe zaprojektowano jako samoloty szkoleniowe. Jednakże, przystosowane do przenoszenia ładunku ofensywnego, nadają się do bliskiego wsparcia powietrznego, szczególnie przeciwko przeciwnikowi nieposiadającemu własnych sił powietrznych, takim jak powstańcy."
 CV_L_Strike_fighter5: "Lekki odrzutowiec CV 2035"
 CV_L_Strike_fighter5_desc: "Lekkie bombowce odrzutowe zaprojektowano jako samoloty szkoleniowe. Jednakże, przystosowane do przenoszenia ładunku ofensywnego, nadają się do bliskiego wsparcia powietrznego, szczególnie przeciwko przeciwnikowi nieposiadającemu własnych sił powietrznych, takim jak powstańcy."
 Int_Fighter_equipment: "Przechwytywacze"
 Int_Fighter_equipment_desc: "Samolot przechwytujący lub po prostu przechwytujący to rodzaj samolotu myśliwskiego zaprojektowanego specjalnie do atakowania samolotów wroga, zwłaszcza bombowców i samolotów zwiadowczych, w miarę zbliżania się."
 Int_Fighter1: "INT czwartej generacji"
 Int_Fighter1_desc: "Czwarta generacja myśliwców przechwytujących została zaprojektowana do przechwytywania naddźwiękowych bombowców strategicznych w krótkim czasie. Są to zdecydowanie najszybsze myśliwce, jakie kiedykolwiek zbudowano, ale mają słabą zwrotność i krótki zasięg. Przechwytywacze są obecnie uważane za ślepy zaułek w projektowaniu samolotów, a od zakończenia zimnej wojny nie wprowadzono żadnych nowych typów."
 Air_UAV_equipment: "Bojowe UAV"
 Air_UAV_equipment_desc: "Bezzałogowy statek powietrzny (UAV), powszechnie znany jako dron, to statek powietrzny bez pilota na pokładzie. Bezzałogowe statki powietrzne są elementem systemu bezzałogowego statku powietrznego (UAS); które obejmują UAV, naziemny kontroler i system komunikacji między nimi."
 Air_UAV1: "UAV 2005"
 Air_UAV1_desc: "Bezzałogowy statek powietrzny (UAV), powszechnie znany jako dron, system bezzałogowego statku powietrznego (UAS) lub pod kilkoma innymi nazwami, to statek powietrzny bez pilota na pokładzie. Lot UAV może odbywać się z różnym stopniem autonomii: albo pod zdalnym sterowaniem przez człowieka, albo w pełni lub sporadycznie autonomicznie, za pomocą komputerów pokładowych."
 Air_UAV2: "UAV 2015"
 Air_UAV2_desc: "Bezzałogowy statek powietrzny (UAV), powszechnie znany jako dron, system bezzałogowego statku powietrznego (UAS) lub pod kilkoma innymi nazwami, to statek powietrzny bez pilota na pokładzie. Lot UAV może odbywać się z różnym stopniem autonomii: albo pod zdalnym sterowaniem przez człowieka, albo w pełni lub sporadycznie autonomicznie, za pomocą komputerów pokładowych."
