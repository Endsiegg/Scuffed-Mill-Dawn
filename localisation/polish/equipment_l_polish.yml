 SOV_infantry_weapons: "AKM"
 SOV_infantry_weapons_desc: "AKM, opracowany w 1959 r., jest najpowszechniejszą zmodernizowaną wersją karabinu AK-47, opracowanego przez Michaiła Kałasznikowa. Jest znacznie lżejszy i celniejszy podczas ognia automatycznego niż jego poprzednik."
 SOV_infantry_weapons1: "AK-74"
 SOV_infantry_weapons1_desc: "AK-74 jest rozwinięciem AKM i ma znaczące ulepszenia w stosunku do swojego poprzednika. Co ciekawe, używa nabojów 5,45 mm zamiast standardowego wówczas Warzaw Pact 7,62 mm."
 SOV_infantry_weapons3: "AK-74M"
 SOV_infantry_weapons3_desc: "W 1991 roku fabryka Iżmasz w mieście Iżewsk rozpoczęła produkcję na pełną skalę zmodernizowanego wariantu AK-74 – AK-74M. Wyposażony w lżejszy zespół śruby i nośnika oraz kolbę poliamidową wypełnioną szkłem."
 SOV_infantry_weapons4: "AK-103"
 SOV_infantry_weapons4_desc: "Karabin szturmowy AK-103 jest pochodną karabinu AK-74M z nabojem 7,62x39mm M43. Podobnie jak starszy AKM, 103 może korzystać z różnych celowników, w tym noktowizora i teleskopu. Pasuje również do bagnetu lub granatnika. Różnica w stosunku do większości AK polega na tym, że 103 jest plastikowy i tańszy."
 SOV_infantry_weapons5: "AK-12"
 SOV_infantry_weapons5_desc: "AK-12 to nowy rosyjski karabin szturmowy. Został opracowany w ramach programu przyszłej piechoty Ratnik. Wykonany dla sił wyspecjalizowanych zastąpi produkcję AK-103. AK-12 ma lepsze wyważenie i ergonomię, co czyni go najbardziej elitarnym karabinem szturmowym w historii Rosji."
 SOV_infantry_weapons6: "AK-23"
 SOV_infantry_weapons7: "AK-31"
 SOV_Anti_Air_0: "SA-7 Strela-2"
 SOV_Anti_Air_0_desc: "Zaprojektowany na początku zimnej wojny, wykorzystujący proporcjonalną logikę nawigacji, do namierzania i niszczenia amerykańskich bombowców nuklearnych. Jedna z najbardziej podstawowych form przeciwlotniczych, która może razić cele na wysokości 3700-4200 m."
 SOV_Anti_Air_1: "SA-16 Igla"
 SOV_Anti_Air_1_desc: "Igla to nowocześniejsza wersja Streli, wypuszczona na rynek w 2004 roku przez Rosję. Wykorzystuje dwuzakresowe systemy naprowadzania na podczerwień (wersja S) znacznie lepiej niż Strela."
 SOV_Anti_Air_2: "SA-24 Igła-S"
 SOV_Anti_Air_2_desc: "Najnowszy wariant, który jest znacznie ulepszonym wariantem o większym zasięgu, bardziej czułym poszukiwaczu, zwiększonej odporności na najnowsze środki zaradcze i cięższej głowicy bojowej. Producent podaje prawdopodobieństwo trafienia na poziomie 0,8–0,9."
 SOV_Anti_Air_3: "SA-26"
 SOV_Anti_Air_4: "SA-28"
 SOV_APC_1: "BTR-60"
 SOV_APC_1_desc: "Jeden z najstarszych pojazdów będących nadal w służbie, BTR-60, jest wyposażony w ciężki karabin maszynowy KPVT kal. 14,5 mm z 500 nabojami. Bronią dodatkową jest współosiowy karabin maszynowy pkt 7,62 mm z 3,00 nabojami. Doskonały do ​​ruchów lekkiej piechoty i QRF."
 SOV_APC_1_short: "BTR-60"
 SOV_APC_2: "MT-LB"
 SOV_APC_2_desc: "MT-LB powstał w latach 70-tych. Wykonane tanio i szybko, Sowieci używali ich do lekkich walk przeciwlotniczych i piechoty."
 SOV_APC_2_short: "MT-LB"
 SOV_APC_3: "BTR-70"
 SOV_APC_3_desc: "BTR-70 są w użyciu od 1972 roku, podczas wojny radziecko-afgańskiej służyły do ​​przemieszczania oddziałów, a następnie do udzielania wsparcia ogniowego. Jedyną różnicą w stosunku do BTR-60 jest cięższy pancerz."
 SOV_APC_3_short: "BTR-70"
 SOV_APC_4: "BTR-80"
 SOV_APC_4_desc: "BTR-80 to 8x8-kołowy amfibijny transporter opancerzony zaprojektowany w ZSRR. Został przyjęty w 1986 r. i zastąpił poprzednie pojazdy, BTR-60 i BTR-70, w Armii Radzieckiej. Po raz pierwszy został użyty podczas wojny radzieckiej w Afganistanie."
 SOV_APC_4_short: "BTR-80"
 SOV_APC_5: "BTR-90"
 SOV_APC_5_desc: "Wyprodukowany w 1994 roku, do zwalczania bojowników terrorystycznych. Zadaje mocny cios działem Shipunov 2A42 kal. 30 mm z 500 nabojami."
 SOV_APC_5_short: "BTR-90"
 SOV_APC_6: "Kurganiec-25"
 SOV_APC_6_desc: "Jeden z nowocześniejszych rosyjskich pojazdów Kurganers-25 powstał w 2015 roku. Wykonany jako BWP posiada lekkie działo Bumerang-BM, uzbrojone w karabin maszynowy Kord kal. 12,7 mm. Wzorowany na amerykańskim BWP Bradley."
 SOV_APC_6_short: "Kurganiec-25"
 SOV_APC_7: "Kurganiec-35"
 SOV_APC_7_desc: "Podobnie jak 25, który jest głównie BWP, 35 to transporter opancerzony, może przewozić 12 ludzi i wykonywać mniej więcej takie same zadania, jak 25 w operacjach BWP."
 SOV_APC_7_short: "Kurganiec-35"
 SOV_APC_8: "Kurganiec-45"
 SOV_APC_8_desc: "Niewiele wiadomo na temat tego super transportera opancerzonego, ale jest on wyposażony w działo kal. 40 mm i może przewozić 12 ludzi."
 SOV_APC_8_short: "Kurganiec-45"
 SOV_Heavy_Anti_tank_0: "9P148 BRDM-2 Konkurs"
 SOV_Heavy_Anti_tank_0_desc: "Używany podczas wielu wojen i w wielu pojazdach. Efektywny zasięg wynosi 500-3000 m."
