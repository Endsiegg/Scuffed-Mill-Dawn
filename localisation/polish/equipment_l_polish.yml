 AS_Fighter_equipment: "Myśliwce Przewagi Powietrznej"
 AS_Fighter_equipment_desc: "Myśliwiec przewagi powietrznej jest przeznaczony do wkraczania i przejmowania kontroli nad przestrzenią powietrzną przeciwnika, co pozwala na uzyskanie całkowitej dominacji nad jego siłami powietrznymi."
 AS_Fighter1: "INT trzeciej generacji"
 AS_Fighter1_desc: "Trzecia generacja myśliwców przechwytujących została zbudowana w celu przechwytywania bombowców strategicznych w krótkim czasie. Jako takie były niesamowicie szybkimi samolotami z mocnymi silnikami i dopalaczami, ale charakteryzowały się słabą zwrotnością i krótkim zasięgiem."
 AS_Fighter2: "AS czwartej generacji"
 AS_Fighter2_desc: "Myśliwce przewagi w powietrzu, czasami nazywane „myśliwcami dominacji w powietrzu”, zostały w całości zaprojektowane z myślą o walce powietrze-powietrze i doskonale sprawdzają się w tej roli, zapewniając duży zasięg i niesamowitą zwinność. Zwykle nie noszą żadnej broni do ataku naziemnego."
