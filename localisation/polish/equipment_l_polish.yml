 BLR_Rec_tank_0: "BRDM-2"
 BLR_Rec_tank_0_desc: "Opancerzony pojazd rozpoznawczo-patrolowy. Ma niski poziom bezpieczeństwa, jego pancerz chroni jedynie przed kulami z broni ręcznej i odłamkami. Główną cechą samochodu jest bardzo duża zdolność do jazdy w terenie."
 BLR_Rec_tank_0_short: "BRDM-2"
 BLR_Rec_tank_1: "BRM-1K"
 BLR_Rec_tank_1_desc: "Gąsienicowy bojowy pojazd rozpoznawczy opracowany na bazie BMP-1. Przeznaczony do rozpoznania na polu walki. Potrafi pływać przez przeszkody wodne. Wyposażony w wyrzutnię 73 mm i karabin maszynowy 7,62 mm. Pojemność samochodu wynosi 6 osób."
 BLR_Rec_tank_1_short: "BRM-1K"
 BLR_Rec_tank_2: "MBTS «Kayman»"
 BLR_Rec_tank_2_desc: "Mobilny pojazd opancerzony dla jednostek rozpoznawczych i specjalnych. Obiekt przeznaczony jest do wykorzystania jako pojazd do prowadzenia działań rozpoznawczych i dywersyjnych, patrolowania i eskortowania konwojów, prowadzenia działań pokojowych i policyjnych oraz prowadzenia działań w sytuacjach awaryjnych."
 BLR_Rec_tank_2_short: "«Kayman»"
 BLR_infantry_weapons: "AKM"
 BLR_infantry_weapons_desc: "AKM, opracowany w 1959 roku, jest najpopularniejszym zmodernizowanym wariantem karabinu AK-47, opracowanym przez Michaiła Kałasznikowa. Jest znacznie lżejszy i celniejszy podczas prowadzenia ognia automatycznego niż jego poprzednik."
 BLR_infantry_weapons1: "AK-74"
 BLR_infantry_weapons1_desc: "AK-74 powstał na bazie AKM i zawiera znaczące ulepszenia w stosunku do swojego poprzednika. Warto zauważyć, że zamiast standardowych wówczas nabojów Paktu Warzawskiego 7,62 mm wykorzystuje naboje 5,45 mm."
 BLR_infantry_weapons2: "AK-74M"
 BLR_infantry_weapons2_desc: "W 1991 roku fabryka Iżmasz w mieście Iżewsk rozpoczęła produkcję na pełną skalę zmodernizowanego wariantu AK-74 – AK-74M. Wyposażony w lżejszy zespół śruby i nośnika oraz kolbę poliamidową wypełnioną szkłem."
 BLR_infantry_weapons3: "AK-103"
 BLR_infantry_weapons3_desc: "Karabin szturmowy AK-103 jest pochodną karabinu AK-74M z nabojem 7,62x39mm M43. Podobnie jak starszy AKM, 103 może korzystać z różnych celowników, w tym noktowizora i teleskopu. Pasuje również do bagnetu lub granatnika. Różnica w stosunku do większości AK polega na tym, że 103 jest plastikowy i tańszy."
 BLR_infantry_weapons4: "AK-9"
 BLR_infantry_weapons4_desc: "AK-9 bazuje na stu seriach karabinów szturmowych Kałasznikowa, takich jak AK-104, ale z pewnymi ulepszeniami. Jest to kompaktowy karabin szturmowy o ogniu selektywnym, wyposażony w poddźwiękowy nabój 9x39mm."
 BLR_infantry_weapons5: "VSK-100"
 BLR_infantry_weapons5_desc: "VSK-100 to białoruski karabin automatyczny kal. 7,62 x 39 mm opracowany przez Belspetsvneshtechnika, będący jedną z modyfikacji AKM. Wyprodukowany przez JSC „Kidma Tech”."
 BLR_infantry_weapons6: "SMAR-100BPM"
 BLR_infantry_weapons6_desc: "Ulepszona wersja białoruskiego pistoletu maszynowego serii WSK-100 z nabojem 7,62 mm w układzie bull-pap. Opracowany przez klaster przemysłowo-techniczny Ustye. Zasięg celowania SMAR-100BPM wynosi 500 metrów, efektywny zasięg ognia do 400 metrów. W zależności od preferencji strzelca magazynek może pomieścić 30 lub 40 nabojów. Maszyna jest wyposażona w nowy typ bezpłomieniowego i cichego urządzenia strzelającego, poprawiono celność i dokładność walki dla broni. Waga SMART-100 BPM wynosi 4,3 kilograma"
 BLR_APC_1: "BTR-60"
 BLR_APC_1_desc: "Jeden z najstarszych pojazdów wciąż będących w służbie, BTR-60 ma ciężki karabin maszynowy KPVT kal. 14,5 mm z 500 nabojami. Broń dodatkowa to współosiowy karabin maszynowy pkt kal. 7,62 mm z 300 nabojami. Doskonały do ​​lekkich ruchów piechoty i QRF-ów."
 BLR_APC_1_short: "BTR-60"
 BLR_APC_2: "MT-LB"
 BLR_APC_2_desc: "MT-LB powstał w latach 70-tych. Wykonane tanio i szybko, Sowieci używali ich do lekkich walk przeciwlotniczych i piechoty."
 BLR_APC_2_short: "MT-LB"
 BLR_APC_3: "BTR-70"
 BLR_APC_3_desc: "BTR-70 są w użyciu od 1972 roku, podczas wojny radziecko-afgańskiej służyły do ​​przemieszczania oddziałów, a następnie udzielania wsparcia ogniowego. Jedyną różnicą w stosunku do BTR-60 jest cięższy pancerz."
 BLR_APC_3_short: "BTR-70"
 BLR_APC_4: "BTR-80"
 BLR_APC_4_desc: "BTR-80 to kołowy amfibia APC 8x8 zaprojektowana w ZSRR. Został przyjęty na uzbrojenie w 1986 roku i zastąpił w armii radzieckiej poprzednie pojazdy BTR-60 i BTR-70. Po raz pierwszy został użyty podczas wojny sowieckiej w Afganistanie."
 BLR_APC_4_short: "BTR-80"
 BLR_APC_5: "BTR-90"
 BLR_APC_5_desc: "Wyprodukowany w 1994 roku, do zwalczania bojowników terrorystycznych. Zadaje mocny cios działem Shipunov 2A42 kal. 30 mm z 500 nabojami."
 BLR_APC_5_short: "BTR-90"
 BLR_APC_6: "Volat V2"
 BLR_APC_6_desc: "MZKT-690003 Volat V-2 to białoruski transporter opancerzony z napędem na wszystkie koła i formułą kołową 8x8."
 BLR_APC_6_short: "Lot V2"
 BLR_IFV_1: "BMP-1"
 BLR_IFV_1_desc: "BMP-1 to radziecki gąsienicowy bojowy wóz piechoty, amfibia. Używany podczas wojny radziecko-afgańskiej do transportu żołnierzy i walki z dżihadystami. Używając 73mm 2A28 i wyrzutni PPK."
 BLR_IFV_1_short: "BMP-1"
 BLR_IFV_2: "BMP-2"
 BLR_IFV_2_desc: "Największą obawą dżihadysty jest BMP-2, niezwykle szybki i skuteczny, wyposażony w armatę kal. 30 mm i miażdżące gąsienice."
 BLR_IFV_2_short: "BMP-2"
 BLR_IFV_3: "BMP-2M"
 BLR_IFV_3_short: "BMP-2M"
 BLR_IFV_4: "BMP-3"
 BLR_IFV_4_desc: "BMP-3 to radziecki bojowy wóz piechoty, następca BMP-1 i BMP-2. Strzelanie z armaty kal. 100 mm ciężkimi pociskami OB."
 BLR_IFV_4_short: "BMP-3"
 BLR_IFV_5: "BMP-3M"
 BLR_IFV_5_desc: "BMP-3M to radziecki bojowy wóz piechoty, następca BMP-1 i BMP-2 oraz wariant 3. Wykorzystujący ulepszone działo i silnik."
 BLR_IFV_5_short: "BMP-3M"
 BLR_MBT_1: "T-62/64"
 BLR_MBT_1_desc: "Najmasywniejszy radziecki czołg w produkcji. Zaprojektowany i produkowany we wczesnych latach zimnej wojny, był siłą i kręgosłupem Armii Czerwonej. Kiedyś obawiany jako symbol rosyjskiej potęgi, stał się ikonicznym obrazem bliskowschodnich sił pancernych niszczonych w amerykańskim ataku lotniczym."
 BLR_MBT_1_short: "T-62/64"
 BLR_MBT_2: "T-72"
 BLR_MBT_2_desc: "T-72 to prawdopodobnie najbardziej udany projekt wyprodukowany przez Rosję. Był to szczyt potęgi militarnej ZSRR w końcowym etapie zimnej wojny, produkowany w tysiącach i do dziś stanowiący kręgosłup armii rosyjskiej. Choć T-72 zasłynął z katastrofalnych niepowodzeń w konfliktach na Bliskim Wschodzie, T-72 jest nadal używany jako platforma rozwojowa dla przyszłych projektów rosyjskich czołgów i poddawany jest ciągłym modyfikacjom i ulepszeniom, aby spełniać standardy współczesnych działań wojennych. . Nie lekceważ czołgu, który był niegdyś włócznią sił radzieckich."
 BLR_MBT_2_short: "T-72"
 BLR_MBT_3: "T-80"
 BLR_MBT_3_desc: "Zbiornik z elektrownią z pojedynczą turbiną gazową. Pierwszy na świecie czołg główny z wbudowaną ERA. Jest to gąsienicowy pojazd bojowy o wysokiej mobilności, uzbrojony w armatę rakietową i karabin maszynowy, przeznaczony do całodobowego rozwiązywania szerokiego zakresu zadań bojowych, w tym w warunkach użycia broni masowego rażenia."
 BLR_MBT_3_short: "T-80"
 BLR_MBT_4: "T-90"
 BLR_MBT_4_desc: "Rosyjski czołg podstawowy, przyjęty na uzbrojenie w 1993 roku. W latach 2001–2010 T-90 stał się najlepiej sprzedającym się nowym czołgiem podstawowym na świecie. Następnie powstały dwie jego główne modyfikacje: T-90A „Władimir” i T-90M „Proryv”."
 BLR_MBT_4_short: "T-90"
 BLR_MBT_5: "OB-477"
 BLR_MBT_5_short: "OB-477"
 BLR_Anti_tank_0: "RPG-7"
 BLR_Anti_tank_0_desc: "Stosowany w wielu wojnach i na wielu pojazdach."
 BLR_Anti_tank_1: "Fagot AT-4"
 BLR_Anti_tank_1_desc: "Znacznie lżejszy niż inne systemy AT i starszy. AT może trafić tylko na odległość 70-2500 m, co w porównaniu do innych ma znacznie mniejszy zasięg niż inne, ale jest też tańsze."
 BLR_Anti_tank_2: "Shershen"
 BLR_Anti_tank_2_desc: "Shershen"
 BLR_Heavy_Anti_tank_0: "9P148 «Konkurs»"
 BLR_Heavy_Anti_tank_0_desc: "AT-5 Spandrel („Konkurs”) stworzony na bazie opancerzonego pojazdu rozpoznawczo-patrolowego BRDM-2. Głównym celem jest transport, naprowadzanie i odpalanie przeciwpancernych rakiet kierowanych. Jest w stanie razić rakietami zarówno cele ruchome, poruszające się z prędkością do 60 km/h, jak i cele nieruchome, takie jak bunkry i bunkry w warunkach widoczności optycznej."
 BLR_Heavy_Anti_tank_1: "9P149 «Szturm-S»"
 BLR_Heavy_Anti_tank_1_desc: "AT-6 Spiral („Shturm-S”) przeznaczony do niszczenia nowoczesnych i obiecujących czołgów, w tym wyposażonych w ochronę dynamiczną, małotonażowych celów nawodnych, nisko latających celów powietrznych, konstrukcji obronnych, siły roboczej w schronach i na terenach otwartych w dzień i na terenach otwartych nocą w prostych i trudnych warunkach pogodowych oraz w obecności zakłóceń pyłowych i dymnych."
 BLR_Heavy_Anti_tank_2: "9P157 «Khrizantema-S»"
 BLR_Heavy_Anti_tank_2_desc: "AT-15 Springer («Khrizantema-S») Samobieżny przeciwpancerny system rakietowy. Przeznaczony do niszczenia czołgów i innych celów opancerzonych, w tym wyposażonych w nowoczesne środki dynamicznej ochrony. Wóz bojowy 9P157 został stworzony na bazie bojowego wozu piechoty BMP-3."
 BLR_SP_Anti_Air_0: "ZSU-23-4 «Sziłka»"
 BLR_SP_Anti_Air_0_desc: "Radzieckie działo samobieżne przeciwlotnicze. Uzbrojony w poczwórne automatyczne działo kal. 23 mm. Szybkostrzelność instalacji wynosi 3400 strzałów na minutę. Można go nacelować na cel ręcznie, półautomatycznie i automatycznie. Przeznaczony do bezpośredniego osłony wojsk lądowych, niszczenia celów powietrznych na dystansach do 2500 m i na wysokościach do 1500 m, lecących z prędkością do 450 m/s, a także celów naziemnych (na powierzchni) na dystansach do 2000 m."
 BLR_SP_Anti_Air_1: "SA-8 «Osa»"
 BLR_SP_Anti_Air_1_desc: "SA-8 Gecko (Osa) – radziecki zautomatyzowany wojskowy system rakiet przeciwlotniczych. Kompleks jest odporny na każdą pogodę i jest przeznaczony do pokrycia sił i środków dywizji karabinów zmotoryzowanych (czołgów) we wszystkich rodzajach operacji bojowych."
 BLR_SP_Anti_Air_2: "SA-15 «Tor-2M»"
 BLR_SP_Anti_Air_2_desc: "СА-15 Gauntlet (Tor) - samobieżny przeciwlotniczy system rakietowy krótkiego zasięgu „Tor-M2” przeznaczony jest do niszczenia samolotów, helikopterów, rakiet manewrujących, przeciwradarowych i innych kierowanych, bomb szybujących i kierowanych oraz bezzałogowych statków powietrznych w strefie zniszczenia kompleksu w warunkach intensywnego pożaru oraz przeciwdziałania radiooptyczno-elektronicznego w każdych warunkach atmosferycznych, w dzień i w nocy."
 BLR_SP_R_arty_0: "BM-21 «Grad»"
 BLR_SP_R_arty_0_desc: "Radziecki system rakiet wielokrotnego startu (MLRS) kal. 122 mm. Przeznaczony do niszczenia otwartej i osłoniętej siły roboczej, pojazdów nieopancerzonych i transporterów opancerzonych w rejonie koncentracji, baterii artylerii i moździerzy, stanowisk dowodzenia i innych celów. Liczba pocisków na salwę 40 sztuk."
 BLR_SP_R_arty_1: "BM-27 «Uragan»"
 BLR_SP_R_arty_1_desc: "Radziecki system rakiet wielokrotnego startu (MLRS) kalibru 220 mm. W porównaniu z „Gradem” wzrósł nie tylko zasięg, ale także zajmowany obszar do 42 hektarów, a także celność, która półtorakrotnie przewyższała celność poprzednika. Liczba pocisków na salwę 16 sztuk."
 BLR_SP_R_arty_2: "B-200 «Polonez»"
 BLR_SP_R_arty_2_desc: "Białoruski system rakiet wielokrotnego startu kal. 301 mm. System przeznaczony jest do precyzyjnego niszczenia otwartej i osłoniętej siły roboczej, nieopancerzonego i opancerzonego sprzętu wojskowego oraz innych obiektów. Zasięg ostrzału początkowo wynosił do 200 km, ale później, w związku z zastosowaniem nowych rakiet, zwiększono go do 300 km."
 BLR_SP_arty_0: "2S3 „Akacja”"
 BLR_SP_arty_0_desc: "Radziecka dywizjonowa haubica samobieżna kal. 152 mm. Zaprojektowany do tłumienia i niszczenia siły roboczej, baterii artylerii i moździerzy, wyrzutni rakiet, czołgów, broni palnej, stanowisk dowodzenia i taktycznej broni nuklearnej."
 BLR_SP_arty_1: "2S19 «Msta-S»"
 BLR_SP_arty_1_desc: "Radziecka i rosyjska dywizyjna haubica samobieżna 152 mm. W porównaniu do Akatsii Msta-S ma znacznie zwiększony zasięg pocisku odłamkowo-burzącego i aktywnego pocisku rakietowego, a także zwiększoną szybkostrzelność. Ponadto ładunek amunicji 2S19 zawiera pociski o zwiększonej mocy, które pod względem skuteczności przewyższają poprzednie o 1,3-1,5 razy."
 BLR_SP_arty_2: "2S19M2 «Msta-SM»"
 BLR_SP_arty_2_desc: "Ta samobieżna haubica przenosi platformę Msta-S w XXI wiek, wyposażoną w automatyczny system kierowania ogniem i wsparcie GLONASS. Zwiększono 2,5-krotnie szybkostrzelność, poprawiono celność celowania i wprowadzono tryb nalotu ogniowego, który pozwala jednym działom trafić w cel pięcioma strzałami na raz, a następnie opuścić stanowisko strzeleckie. Ponadto poprawiono warunki życia załogi."
 BLR_SP_arty_3: "2S35 «Koalicja-SV»"
 BLR_SP_arty_3_desc: "Rosyjski system artylerii międzygatunkowej kal. 152 mm oparty na czołgu T-90. W porównaniu do Mstoy-SM instalacja ta ma znacznie zwiększony maksymalny zasięg ognia (80 km w porównaniu do 29 km) i 1,5-krotnie większą szybkostrzelność. Umożliwia trafienie w cel jednocześnie kilkoma pociskami wystrzelonymi z tych samych dział samobieżnych i znajdującymi się na różnych torach lotu. Strzelanie jest w pełni zautomatyzowane i nie wymaga obecności członków załogi dział w oddziale bojowym."
 BLR_artillery_0: "D-30"
 BLR_artillery_0_desc: "122-mm radziecka holowana haubica artyleryjska. Służy w wielu krajach świata. Był i jest używany w wielu konfliktach zbrojnych. Maksymalny zasięg wynosi 22 km."
 BLR_artillery_1: "2A65 «Msta-B»"
 BLR_artillery_1_desc:0 "Holowana haubica 152 mm. W porównaniu do poprzednika zastosowano kilka kardynalnych innowacji: długą, cienką lufę wyposażoną w dwuszczelinowy hamulec wylotowy; dwułóżkowy wózek i podnośnik hydrauliczny z platformą pod paletą do zawieszania kół podczas strzelania. Mechanizm spustowy i półautomatyczna migawka pozwalają zwiększyć bojową szybkostrzelność do siedmiu strzałów na minutę. Maksymalny zasięg wynosi 28,9 km."
 BLR_artillery_2: "2A65M2 «Msta-BM»"
 BLR_artillery_2_desc: "Ulepszona wersja holowanej haubicy 2A65 Msta-B."
 BLR_artillery_3: "2A88 «Koalicja-B»"
 BLR_artillery_3_desc: "Holowana haubica z armatą 152 mm zamontowaną na samobieżnym stanowisku artyleryjskim „Koalitsiya-SV”."
 BLR_artillery_4: "D-50"
 BLR_util_vehicle_0: "GAZ-66"
 BLR_util_vehicle_0_desc: "Samochód ciężarowy przeznaczony do transportu zaopatrzenia i wojska, używany przez wiele armii na całym świecie."
 BLR_util_vehicle_1: "UAZ-469"
 BLR_util_vehicle_1_desc: "Samochód terenowo-pasażerski. Służy do transportu VIP-ów na podwoziu opancerzonym. Może być wyposażony w armatę. Może przewozić do 7 pasażerów i 100 kg bagażu lub 2 pasażerów i 600 kg. Samochód może ciągnąć przyczepę o masie do 850 kg."
 BLR_util_vehicle_2: "Kaiman"
 BLR_util_vehicle_2_desc: "Wóz bojowy przeznaczony jest do udziału w działaniach rozpoznawczych i dywersyjnych, patrolowaniu i eskortowaniu konwojów, prowadzeniu działań pokojowych i milicji, prowadzeniu działań w sytuacjach awaryjnych."
 BLR_util_vehicle_2_short: "Kaiman"
 BLR_util_vehicle_3: "MWTP «Volat»"
 BLR_util_vehicle_3_desc: "Białoruski samochód pancerny, stworzony w Mińskiej Fabryce Ciągników Kołowych."
 BLR_util_vehicle_3_short: "MWTP «Volat»"
 BLR_util_vehicle_4: "Asilak"
 BLR_util_vehicle_4_desc: "Białoruski wielofunkcyjny lekko opancerzony samochód."
