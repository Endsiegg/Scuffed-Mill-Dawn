 TAT_artillery_0: "D-30"
 TAT_artillery_0_desc: "Bateria artylerii holowanej o długości 122 m, używana przez Sowietów w wielu wojnach. O zasięgu 15-25 km."
 TAT_artillery_1: "2A65 Msta-B"
 TAT_artillery_1_desc: "Ta bestia z armaty wystrzeliwuje pocisk z haubicy 152 mm na odległość 28,9 km, będąc w stanie zniszczyć cały pluton piechoty lub kolumnę pojazdów."
