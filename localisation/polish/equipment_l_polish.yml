 CAN_IFV_3:0 "LAV-III Kodiak"
 CAN_IFV_3_short:0 "LAV-III Kodiak"
 CAN_IFV_4:0 "LAV-III LORIT"
 CAN_IFV_4_desc:0 "Ulepszona wersja LAV III z nowszymi wieżami i elektroniką, zwiększoną ochroną IED i dodatkowym pancerzem wykonywanym w ramach zadania LAV Operational Requirement Inegration Task (LORIT)."
