 SMA_infantry_weapons_desc: "Karabin M14, oficjalnie United States Rifle, kaliber 7,62 mm, M14, to amerykański karabin samopowtarzalny, który strzela amunicją 7,62×51 mm NATO (.308 cala). Stał się standardowym karabinem armii USA w 1959 r., zastępując karabin M1 Garand w armii USA w 1961 r."
