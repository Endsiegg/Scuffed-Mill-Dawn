 artillery_equipment: "Artyleria"
 artillery_equipment_desc: "Artyleria to klasa dużej broni wojskowej zbudowanej do wystrzeliwania amunicji znacznie przekraczającej zasięg i siłę broni strzeleckiej piechoty."
 artillery_desc: "Artyleria to klasa dużej broni wojskowej zbudowanej do wystrzeliwania amunicji znacznie przekraczającej zasięg i siłę broni strzeleckiej piechoty."
 artillery_0: "SZTUKA 1965"
 artillery_0_desc: "Dzięki swoim potężnym zdolnościom ognia pośredniego artyleria zapewnia trwałe, precyzyjne uderzenia tam, gdzie jest to potrzebne na polu bitwy, a także daleko poza zasięgiem wzroku. Może zostać przeładowany bezpośrednio przez załogę. Ponieważ do swojego ruchu potrzebuje zewnętrznych pojazdów, przemieszczanie się pomiędzy atakami może być trudne, co czyni go podatnym na kontrataki artylerii wroga. Lekkie systemy mniejszego kalibru można przeciągać ręcznie i nadają się do operacji powietrznych, ponieważ mieszczą się w samolotach transportowych."
