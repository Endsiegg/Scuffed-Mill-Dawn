 SPR_transport_helicopter1: "Dzwonek UH-1H Huey"
 SPR_transport_helicopter1_short: "UH-1H Huey"
 SPR_transport_helicopter1_desc: "Użytkowy helikopter wojskowy napędzany pojedynczym silnikiem turbowałowym, z dwułopatowymi wirnikami głównym i ogonowym. Był to pierwszy członek rodziny Huey. Został opracowany przez firmę Bell Helicopter w celu spełnienia wymagań armii Stanów Zjednoczonych z 1952 r. dotyczących helikoptera do ewakuacji medycznej i śmigłowca użytkowego, a pierwszy lot odbył się w 1956 r. UH-1 był pierwszym helikopterem z napędem turbinowym wyprodukowanym dla dla armii Stanów Zjednoczonych, a od 1960 roku zbudowano ich ponad 16 000."
 SPR_transport_helicopter2: "Airbus Helicopters AS 332 Super Puma"
 SPR_transport_helicopter2_short: "As332 SuperPuma"
 SPR_transport_helicopter2_desc: "Czterołopatowy, dwusilnikowy, średniej wielkości helikopter użytkowy opracowany i sprzedawany przez firmę Airbus Helicopters. Jest to przeprojektowana i obszerniejsza wersja oryginalnego Aérospatiale SA 330 Puma."
 SPR_transport_helicopter3: "Boeing CH-47 Chinook"
 SPR_transport_helicopter3_short: "CH-47 Chinook"
 SPR_transport_helicopter3_desc: "Dwusilnikowy helikopter o dużym udźwigu z tandemowym wirnikiem, opracowany przez amerykańską firmę Vertol i wyprodukowany przez Boeing Rotorcraft Systems. CH-47 to jeden z najcięższych zachodnich helikopterów. Chinook posiada kilka sposobów załadunku różnych ładunków, w tym wiele drzwi w kadłubie, szeroką rampę załadunkową umieszczoną z tyłu kadłuba oraz w sumie trzy zewnętrzne brzuszne haki ładunkowe do przenoszenia również ładunków podwieszanych."
 SPR_transport_helicopter4: "NHIndustries NH-90"
 SPR_transport_helicopter4_short: "NH-90"
 SPR_transport_helicopter4_desc: "Średniej wielkości, dwusilnikowy, wielozadaniowy śmigłowiec wojskowy. Został opracowany w odpowiedzi na wymagania NATO dotyczące śmigłowca bojowego, który mógłby być również używany w środowisku morskim. Hiszpańska wersja NH90 jest wyposażona w silniki General Electric CT7 8F5 montowane w kraju, dostosowany zestaw komunikacyjny i opracowane przez Indrę elektroniczne systemy ostrzegawcze."
 SPR_transport_helicopter5: "Jastrząb Stealth firmy Sikorsky UH-60"
 SPR_transport_helicopter5_short: "Jastrząb Stealth firmy Sikorsky UH-60S"
 SPR_attack_helicopter1: "Helikopter Bell Textron AH-1 Cobra"
 SPR_attack_helicopter1_short: "Kobra AH-1"
 SPR_attack_helicopter1_desc: "Dwułopatowy, jednosilnikowy helikopter szturmowy wyprodukowany przez firmę Bell Helicopter. Został opracowany przy użyciu silnika, skrzyni biegów i układu wirnika Bell UH-1 Iroquois. Członek płodnej rodziny Huey, AH-1 jest również nazywany HueyCobra lub Wąż. Hiszpańska marynarka wojenna oznaczyła typ „Z-14”. Były one wyposażone w armatę M35 kal. 20 mm i służyły do ​​wspierania przybrzeżnych łodzi patrolowych."
 SPR_attack_helicopter2: "Helikopter Bell OH-58A Kiowa"
 SPR_attack_helicopter2_short: "OH-58A Kiowa"
 SPR_attack_helicopter2_desc: "OH-58A Kiowa to 4-miejscowy helikopter obserwacyjny. Kiowa ma dwumiejscowe siedzenie pilota, chociaż elementy sterujące na lewym siedzeniu zaprojektowano tak, aby można je było zdjąć, aby móc przewozić pasażera z przodu. Podczas rozwoju w Wietnamie był wyposażony w M134 Minigun, elektrycznie sterowany karabin maszynowy kal. 7,62 mm."
 SPR_attack_helicopter3: "Eurocoptera Tigre"
 SPR_attack_helicopter3_short: "Tygrys"
 SPR_attack_helicopter4: "Eurocoptera Tigre E Mk2"
 SPR_attack_helicopter4_short: "Tigre E Mk2"
 SPR_attack_helicopter4_desc: "Dwusilnikowy helikopter szturmowy z czterema ostrzami. Jest produkowany przez Airbus Helicopters, co oznacza go jako EC665. W Hiszpanii nazywa się go Tygrys. Tigre wyróżnia się tym, że jest pierwszym całkowicie kompozytowym helikopterem opracowanym w Europie; zawiera zaawansowane funkcje, takie jak szklany kokpit, technologię stealth i wysoką zwinność, aby zwiększyć jego przeżywalność."
 SPR_attack_helicopter5: "Śmigłowce Airbus EC665 Tigre Mark3"
 SPR_attack_helicopter5_short: "Tygrys MK3"
 SPR_attack_helicopter5_desc: "Hiszpania współpracowała z Francją, Niemcami i Australią nad modernizacją Tigera HAD, zwanego Tiger Mk3. Kluczowym aspektem tej modernizacji było przyjęcie wspólnego pocisku przeciwpancernego, a także inne ulepszenia w takich obszarach, jak system komunikacji."
 SPR_mbt_equipment_0: "M60A3TTS"
 SPR_mbt_equipment_1: "AMX-30E"
 SPR_MBT_1: "M60A3TTS"
 SPR_MBT_1_short: "M60A3TTS"
 SPR_MBT_2: "AMX-30E"
 SPR_MBT_2_short: "AMX-30E"
 SPR_MBT_3: "Leoparda 2A4S"
 SPR_MBT_3_short: "Leoparda 2A4S"
 SPR_MBT_4: "Leoparda 2A6E"
 SPR_MBT_4_short: "Leoparda 2A6E"
 SPR_MBT_5: "Leopard 2A7+"
 SPR_MBT_5_desc: "Leopard 2A7+ został zaprojektowany do działania zarówno w konfliktach o niskiej, jak i wysokiej intensywności. Ochronę czołgu zwiększono dzięki modułowemu pancerzowi; przednia ochrona została ulepszona dzięki podwójnemu zestawowi z przodu wieży i kadłuba, podczas gdy ochrona 360° przed RPG i ochrona przed minami zwiększają przeżywalność czołgu w operacjach miejskich.[148] Elementy modułowego systemu opancerzenia zostały po raz pierwszy użyte przez Kanadę w Afganistan. Może strzelać programowalną amunicją OB, a zamontowany na wieży MG3 został zastąpiony stabilizowanym, zdalnie sterowanym stanowiskiem uzbrojenia FLW 200. Poprawiono także mobilność, zrównoważony rozwój i świadomość sytuacyjną."
 SPR_MBT_5_short: "Leopard 2A7+"
 SPR_MBT_7: "Lampart 3"
 SPR_MBT_7_short: "Lampart 3"
 SPR_MBT_8: "Leopard 3A3"
 SPR_MBT_8_short: "Leopard 3A3"
 SPR_util_vehicle_0: "Willys-V.I.A.S.A MB-CJ3B"
 SPR_util_vehicle_0_short: "MB-CJ3B"
 SPR_util_vehicle_0_desc: "Wyprodukowany w Hiszpanii przez V.I.A.S.A. (Vehículos Industriales y Agrícolas, Sociedad Anónima) na licencji Willys, MB-CJ3B jest lekkim pojazdem terenowym. Jest wyposażony w silnik Perkins P4-192. Ze względu na doskonałą zwrotność i prędkość jest idealnym pojazdem do rozpoznania i łączności między wojskami."
 SPR_util_vehicle_1: "Land Rover-Santana 88"
 SPR_util_vehicle_1_short: "Land Rovera 88"
 SPR_util_vehicle_1_desc: ""
 SPR_util_vehicle_2: "Nissan Patrol MC-4"
 SPR_util_vehicle_2_short: "Patrol Nissana"
 SPR_util_vehicle_2_desc: "Zaprojektowany dla armii hiszpańskiej przez Nissana, nosi oznaczenie MC-4 (Military Short 4 cylinder). Oparty jest na krótkim podwoziu bojowym o długości 4,10 m typu pick-up. Silnik to atmosferyczny 4-cylindrowy silnik o pojemności 2820 cm3 i mocy 82 KM, wyposażony w 5-biegową skrzynię biegów. Główne modyfikacje tego modelu skupiają się na przedniej szybie, która jest składana lub składa się z dwóch połówek, aby przymocować lufę bez odrzutu CSR, przednie i tylne zderzaki są mocniejsze niż wersja cywilna, poprawiając w ten sposób kąty natarcia i wyjścia, niektóre akcesoria takie jak haki, piloty czy instalacja elektryczna 24V, specyfikacja NATO."
