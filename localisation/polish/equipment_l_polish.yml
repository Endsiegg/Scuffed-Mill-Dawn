 BSH_SP_arty_0_desc: "2S1 Gwozdika to radziecka haubica samobieżna zbudowana na uniwersalnym podwoziu MT-LBu, na której zamontowana jest haubica 122 mm 2A18. „2S1” to oznaczenie GRAU. Alternatywnym rosyjskim oznaczeniem jest SAU-122, ale w armii rosyjskiej jest on powszechnie znany jako Gvozdika."
 BSH_SP_arty_1: "2S3 Akacja"
 BSH_SP_arty_1_desc: "Uzbrojony w armatę D-22 kal. 152,4 mm, która w razie potrzeby może wystrzelić słońce z nieba. To niezwykła bateria artyleryjska o zasięgu 50 km."
 BSH_SP_arty_2: "2S19M2 Msta-S"
 BSH_SP_arty_2_desc: "2S19 Msta-S został opracowany pod koniec zimnej wojny, wykorzystując nowe technologie i zwiększając zasięg w porównaniu do swojego poprzednika."
 BSH_SP_arty_3: "2S35 Koalitsiya-SV"
 BSH_SP_arty_3_desc: "2S35 to prawdziwa platforma artyleryjska XXI wieku z powszechną automatyzacją, automatycznym wyborem typu pocisku i ujednoliconymi systemami dowodzenia i kontroli."
 BSH_SP_arty_4: "2S38 Koalitsiya-M"
