 destroyer: "Niszczyciel rakietowy kierowany"
 destroyer_desc: "Niszczyciel to szybki, zwrotny okręt wojenny o dużej wytrzymałości, przeznaczony do eskortowania większych statków we flocie, konwoju lub grupie bojowej i obrony ich przed mniejszymi, potężnymi atakami krótkiego zasięgu."
