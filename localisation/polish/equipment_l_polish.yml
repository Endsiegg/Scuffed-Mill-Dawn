 WAG_util_vehicle_0_desc: "Samochód ciężarowy przeznaczony do transportu zaopatrzenia i wojska, używany przez wiele armii na całym świecie."
 WAG_util_vehicle_1: "ZIL-131"
 WAG_util_vehicle_1_desc: "Ciężarówka logistyczna i transporter żołnierzy używany przez wiele sił zbrojnych na całym świecie."
 WAG_util_vehicle_2: "URAL-4320"
 WAG_util_vehicle_2_desc: "Ciężarówka logistyczna i transporter żołnierzy używany przez wiele sił zbrojnych na całym świecie."
 WAG_util_vehicle_3: "KamAZ-4350"
 WAG_util_vehicle_3_desc: "Podobnie jak Volk, może on przenosić 8 średnich ładunków, ale może także przenosić na nich HMG. Służył do dowodzenia konwojami."
 WAG_util_vehicle_4: "GAZ Tygrys"
 WAG_util_vehicle_4_desc: "Ten transporter opancerzony może być uzbrojony w szereg różnych rodzajów broni i pomieścić do 11 ludzi."
 WAG_util_vehicle_5: "VPK-3927 Volk"
 WAG_util_vehicle_5_desc: "VPK może przewozić 2+8 ludzi. Z zbroją STANAG 4569 poziomu 3. Świetne dla sił specjalnych i policji."
 WAG_util_vehicle_6: "Z-STS «Achmat»"
 WAG_util_vehicle_6_desc: "Z-STS «Akhmat» jest produkowany na podwoziu z napędem na wszystkie koła Trehosnaja «KAMAZ-5350». Ma wysokie cechy mobilności i drożności, a ponadto nie różni się złożonością operacji. Ciekawe, że samochód pancerny, w przeciwieństwie do podstawowej ciężarówki, jest zbudowany według schematu maski. Umożliwiło to przesunięcie miejsc załogi do tyłu i zwiększyło jej bezpieczeństwo."
 WAG_util_vehicle_7: "VMCTS «Drozd-B»"
 WAG_util_vehicle_7_desc: "Po udanej prezentacji na Armii Wojskowej-2020 amfibis-samochodu «Drozd», prototyp wyruszył do testów, które wykazały niewielką ochronę tej maszyny. W rezultacie pojawiła się modyfikacja «Drozd-B». Najnowszy samochód pancerny jest w stanie pokonywać przeszkody rzeczne w terenie, a także ma niską obrazowość termiczną. Racjonalny kształt dolnej części dna, wykonanej z pancerza kompozytowego, w kształcie litery V, zapewnia zwiększoną ochronę przeciwnarkotykową."
 PMR_infantry_weapons: "AKM"
 PMR_infantry_weapons_desc: "AKM, opracowany w 1959 roku, jest najpopularniejszym zmodernizowanym wariantem karabinu AK-47, opracowanym przez Michaiła Kałasznikowa. Jest znacznie lżejszy i celniejszy podczas prowadzenia ognia automatycznego niż jego poprzednik."
 PMR_infantry_weapons1: "AK-74"
 PMR_infantry_weapons1_desc: "AK-74 powstał na bazie AKM i zawiera znaczące ulepszenia w stosunku do swojego poprzednika. Warto zauważyć, że zamiast standardowych wówczas nabojów Paktu Warzawskiego 7,62 mm wykorzystuje naboje 5,45 mm."
 PMR_infantry_weapons2: "AK-74M"
 PMR_infantry_weapons2_desc: "W 1991 roku fabryka Iżmasz w mieście Iżewsk rozpoczęła produkcję na pełną skalę zmodernizowanego wariantu AK-74 – AK-74M. Wyposażony w lżejszy zespół śruby i nośnika oraz kolbę poliamidową wypełnioną szkłem."
 PMR_Anti_Air_0: "SA-7 Strela-2"
 PMR_Anti_Air_0_desc: "Zaprojektowany na początku zimnej wojny, wykorzystujący proporcjonalną logikę nawigacji, do namierzania i niszczenia amerykańskich bombowców nuklearnych. Jedna z najbardziej podstawowych form przeciwlotniczych, która może razić cele na wysokości 3700-4200 m."
 PMR_Anti_Air_1: "SA-16 Igla"
 PMR_Anti_Air_1_desc: "Igla to nowocześniejsza wersja Streli, wypuszczona na rynek w 2004 roku przez Rosję. Wykorzystuje dwuzakresowe systemy naprowadzania na podczerwień (wersja S) znacznie lepiej niż Strela."
 PMR_Anti_Air_2: "SA-24 Igła-S"
 PMR_Anti_Air_2_desc: "Najnowszy wariant, który jest znacznie ulepszonym wariantem o większym zasięgu, bardziej czułym poszukiwaczu, zwiększonej odporności na najnowsze środki zaradcze i cięższej głowicy bojowej. Producent podaje prawdopodobieństwo trafienia na poziomie 0,8–0,9."
 PMR_APC_1: "BTR-60"
 PMR_APC_1_desc: "Jeden z najstarszych pojazdów będących nadal w służbie, BTR-60, jest wyposażony w ciężki karabin maszynowy KPVT kal. 14,5 mm z 500 nabojami. Bronią dodatkową jest współosiowy karabin maszynowy pkt 7,62 mm z 3,00 nabojami. Doskonały do ​​ruchów lekkiej piechoty i QRF."
 PMR_APC_1_short: "BTR-60"
 PMR_APC_2: "MT-LB"
 PMR_APC_2_desc: "MT-LB powstał w latach 70-tych. Wykonane tanio i szybko, Sowieci używali ich do lekkich walk przeciwlotniczych i piechoty."
 PMR_APC_2_short: "MT-LB"
 PMR_APC_3: "BTR-70"
 PMR_APC_3_desc: "BTR-70 są w użyciu od 1972 roku, podczas wojny radziecko-afgańskiej służyły do ​​przemieszczania oddziałów, a następnie do udzielania wsparcia ogniowego. Jedyną różnicą w stosunku do BTR-60 jest cięższy pancerz."
 PMR_APC_3_short: "BTR-70"
 PMR_APC_4: "BTR-80"
 PMR_APC_4_desc: "BTR-80 to kołowy amfibia APC 8x8 zaprojektowana w ZSRR. Został przyjęty na uzbrojenie w 1986 roku i zastąpił w armii radzieckiej poprzednie pojazdy BTR-60 i BTR-70. Po raz pierwszy został użyty podczas wojny sowieckiej w Afganistanie."
 PMR_APC_4_short: "BTR-80"
 PMR_APC_5: "BTR-90"
 PMR_APC_5_desc: "Wyprodukowany w 1994 roku, do zwalczania bojowników terrorystycznych. Zadaje mocny cios działem Shipunov 2A42 kal. 30 mm z 500 nabojami."
 PMR_APC_5_short: "BTR-90"
 PMR_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 PMR_Heavy_Anti_tank_0_desc: "Używany podczas wielu wojen i w wielu pojazdach. Efektywny zasięg wynosi 500-3000 m."
 PMR_Heavy_Anti_tank_1: "Konkurs MTLB"
 PMR_Heavy_Anti_tank_1_desc: "Cięższy system rakietowy wystrzeliwujący więcej niż jeden. Konkurs może razić cele w promieniu 4 km i niszczyć największe czołgi wroga."
 PMR_IFV_1: "BMP-1"
 PMR_IFV_1_desc: "BMP-1 to radziecki gąsienicowy bojowy wóz piechoty, amfibia. Używany podczas wojny radziecko-afgańskiej do transportu żołnierzy i walki z dżihadystami. Używając 73mm 2A28 i wyrzutni PPK."
 PMR_IFV_1_short: "BMP-1"
 PMR_IFV_2: "BMP-2"
 PMR_IFV_2_desc: "Największą obawą dżihadysty jest BMP-2, niezwykle szybki i skuteczny, wyposażony w armatę kal. 30 mm i miażdżące gąsienice."
 PMR_IFV_2_short: "BMP-2"
 PMR_IFV_3: "BMP-2M"
 PMR_IFV_3_short: "BMP-2M"
 PMR_IFV_4: "BMP-3"
 PMR_IFV_4_desc: "BMP-3 to radziecki bojowy wóz piechoty, następca BMP-1 i BMP-2. Strzelanie z armaty kal. 100 mm ciężkimi pociskami OB."
 PMR_IFV_4_short: "BMP-3"
 PMR_IFV_5: "BMP-3M"
 PMR_IFV_5_desc: "BMP-3M to radziecki bojowy wóz piechoty, następca BMP-1 i BMP-2 oraz wariant 3. Wyposażony w ulepszone działo i silnik."
 PMR_IFV_5_short: "BMP-3M"
 PMR_Anti_tank_0: "RPG-7"
 PMR_Anti_tank_0_desc: "Używany podczas wielu wojen i w wielu pojazdach."
 PMR_Anti_tank_1: "Fagot AT-4"
 PMR_Anti_tank_1_desc: "Znacznie lżejszy niż inne systemy AT i starszy. AT może trafić tylko na odległość 70-2500 m, co w porównaniu do innych ma znacznie mniejszy zasięg niż inne, ale jest też tańsze."
 PMR_Anti_tank_2: "9M133M Kornet-M"
 PMR_Anti_tank_2_desc: "9M133M Kornet-M"
 PMR_MBT_1: "T-55"
 PMR_MBT_1_desc: "T-54/55 jest prawdopodobnie najczęściej produkowanym czołgiem na świecie. Zaprojektowany i wyprodukowany we wczesnych latach zimnej wojny, był siłą i kręgosłupem Armii Czerwonej. Kiedyś budził strach jako symbol rosyjskiej potęgi, stał się kultowym przedstawieniem bliskowschodnich sił pancernych niszczonych w następstwie amerykańskiego nalotu."
 PMR_MBT_1_short: "T-55"
 PMR_MBT_2: "T-72"
 PMR_MBT_2_desc: "T-72 to prawdopodobnie najbardziej udany projekt wyprodukowany przez Rosję. Był to szczyt potęgi militarnej Sowietów w końcowym etapie zimnej wojny, produkowany w tysiącach, służący do dziś jako kręgosłup armii rosyjskiej. Choć T-72 zasłynął z katastrofalnych niepowodzeń w konfliktach na Bliskim Wschodzie, nadal jest wykorzystywany jako platforma rozwojowa dla przyszłych projektów rosyjskich czołgów i jest poddawany ciągłym modyfikacjom i ulepszeniom, aby spełniać standardy współczesnych działań wojennych. Nie lekceważ czołgu, który był niegdyś włócznią sił radzieckich."
 PMR_MBT_2_short: "T-72"
 PMR_MBT_3: "T-80"
 PMR_MBT_3_desc: "Ten warty 2 miliony dolarów czołg i bestia na polu bitwy korzystał z tego samego działa co T-72 z dodatkowym pancerzem i PPK Kobra."
 PMR_MBT_3_short: "T-80"
 PMR_MBT_4: "T-90"
 PMR_MBT_4_desc: "Uzbrojony w system 3 dział zapewniający maksymalne możliwości prowadzenia ognia i skuteczność. Z 3 wyrzutniami armat 125 mm."
 PMR_MBT_4_short: "T-90"
 PMR_mbt_equipment_0: "T-62"
 PMR_mbt_equipment_1: "T-72"
 PMR_mbt_equipment_2: "T-90"
