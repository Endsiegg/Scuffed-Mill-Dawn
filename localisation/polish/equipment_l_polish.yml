 CV_L_Strike_fighter3_desc: "Lekkie bombowce odrzutowe zaprojektowano jako samoloty szkoleniowe. Jednakże, przystosowane do przenoszenia ładunku ofensywnego, nadają się do bliskiego wsparcia powietrznego, szczególnie przeciwko przeciwnikowi nieposiadającemu własnych sił powietrznych, takim jak powstańcy."
