 USA_infantry_weapons: "M14"
 USA_infantry_weapons_desc: "Karabin M14, oficjalnie karabin amerykański, kaliber 7,62 mm, M14, to amerykański karabin selektywnego strzelania, który strzela amunicją NATO 7,62 x 51 mm (0,308 cala). Stał się standardowym karabinem armii amerykańskiej w 1959 roku, zastępując karabin M1 Garand w armii amerykańskiej w 1961 roku."
 USA_infantry_weapons1: "M16A1"
 USA_infantry_weapons1_desc: "Karabin M16, oficjalnie oznaczony jako Rifle, Calibre 5.56 mm, M16, to rodzina karabinów wojskowych zaadaptowanych z karabinu ArmaLite AR-15 dla armii Stanów Zjednoczonych. Oryginalny karabin M16 był automatycznym karabinem kalibru 5,56 mm z magazynkiem na 20 naboi."
 USA_infantry_weapons2: "M16A2"
 USA_infantry_weapons2_desc: "Opracowanie karabinu M16A2 zostało pierwotnie zlecone przez Korpus Piechoty Morskiej Stanów Zjednoczonych w wyniku doświadczeń bojowych w Wietnamie z XM16E1 i M16A1. Został oficjalnie przyjęty przez Departament Obrony jako „karabin amerykański, 5,56 mm, M16A2” w 1982 roku. Marines byli pierwszą gałęzią Sił Zbrojnych USA, która przyjęła go na początku/w połowie lat 80. Armia Stanów Zjednoczonych poszła w ich ślady pod koniec lat 80."
 USA_infantry_weapons3: "M16A4"
 USA_infantry_weapons3_desc: "M16A4 to czwarta generacja serii M16. Wyposażony jest w zdejmowany uchwyt do przenoszenia oraz poczwórną szynę Picatinny na całej długości do montażu optyki i innych urządzeń pomocniczych. FN M16A4, prowadzący ogień selektywny bezpieczny/pół-seria/seria, stał się standardem w amerykańskiej piechoty morskiej. Karabiny wojskowe są również wyposażone w łoże firmy Knight's Armament Company M5 RAS, umożliwiające chwyt pionowy, lasery, światła taktyczne i inne akcesoria do przymocowania, tworząc oznaczenie M16A4 MWS (lub modułowy system broni) w podręcznikach polowych armii amerykańskiej."
 USA_infantry_weapons4: "M4A1"
 USA_infantry_weapons4_desc: "Karabinek M4 to krótsza i lżejsza odmiana karabinu szturmowego M16. M4 to karabinek NATO o wymiarach 5,56 x 45 mm, chłodzony powietrzem, zasilany gazem i zasilany magazynkiem. Posiada lufę 14,5 cala (370 mm) i kolbę teleskopową."
 USA_infantry_weapons6: "Włócznia M7"
 USA_infantry_weapons6_desc: "Nowy, rewolucyjny projekt, który zawiera najnowocześniejsze materiały i zaawansowany komputer balistyczny."
 USA_infantry_weapons5: "M27 IAR"
 USA_infantry_weapons5_desc: ""
 USA_infantry_weapons7: "APLIKACJA Tytan"
 USA_infantry_weapons7_desc: "Ta platforma uzbrojenia łączy w sobie tę samą amerykańską niezawodność systemu M4, ale wykorzystuje technologię całkowicie unikalną na miarę XXI wieku. System ten jest nie tylko lekki dzięki zastosowaniu amunicji bezłuskowej, ale wykorzystuje także wariant zminiaturyzowanego przyspieszenia magnetycznego, co skutecznie czyni tę broń wczesnym ręcznym hybrydowym działem szynowym."
 USA_Anti_Air_0: "FIM-43 Czerwone oczy"
 USA_Anti_Air_0_desc: "Opracowany przez naszą firmę General Dynamics, ten system rakietowy wykorzystuje pasywne naprowadzanie na podczerwień do śledzenia samolotów w oparciu o ciepło wydobywające się z ich spalin, po tym jak operator wizualnie śledzi cel, tak jak w przypadku każdej innej broni strzeleckiej. Ta broń, wymagająca bezpośredniego trafienia, jest prymitywna, ale skuteczna."
 USA_Anti_Air_1: "Żądło FIM-92"
 USA_Anti_Air_1_desc: "Zaprojektowany podobnie jak jego poprzednik, ten pasywny pocisk powietrze-ziemia zawiera kilka nowych ulepszeń w stosunku do wcześniejszego modelu, takich jak ulepszona balistyka, oprogramowanie i wariant z podwójną detekcją podczerwieni i UV."
 USA_Anti_Air_2: "Żądło FIM-92E"
 USA_Anti_Air_2_desc: "Kontynuując niezawodność platformy „Stinger”, firma General Dynamics ulepszyła system, dodając nowy czujnik przewrócenia i zmienione oprogramowanie sterujące. Zachowanie podczas lotu również uległo znacznej poprawie. Ponadto dramatycznie wzrosła skuteczność w walce z małymi celami, takimi jak drony, rakiety manewrujące i lekkie helikoptery rozpoznawcze."
 USA_Anti_Air_3: "Kusza FIM-194"
 USA_Anti_Air_3_desc: "Ponieważ samoloty piątej generacji stały się zauważalnie obecne na polu bitwy, najnowsza wersja naszego systemu MANPAD wprowadza szereg zmian, aby stawić czoła temu nowemu wrogowi. Przede wszystkim możliwości celowania, które obejmują celowanie z linii poleceń, kierowanie laserowe, a także celowanie w promieniach UV i IR."
 USA_Anti_Air_4: "FIM-245 Pogromca serc"
 USA_Anti_Air_4_desc: "System ten stworzony dzięki wysiłkom DARPA jest szczytem naszych platform broni MANPAD. Dzięki ostatnim postępom i miniaturyzacji czujników nasi inżynierowie umożliwili 1 człowiekowi skuteczną moc niszczenia lub unieszkodliwiania niektórych z najlepiej ukrytych samolotów dostępnych naszym przeciwnikom."
 USA_Amph_APC_3: "AAV-P7"
 USA_Amph_APC_3_desc: "AAV-P7 (Assault Amphibious Vehicle - Personnel 7) to w pełni gąsienicowy amfibia desantowa z mnóstwem wariantów, których zadaniem jest zapewnienie skuteczności bojowej naszych jednostek przed, w trakcie i po wyjściu z wody i z niej."
 USA_Amph_APC_3_short: "AAV-P7"
 USA_APC_1: "M113 opancerzony"
 USA_APC_1_desc: "Opracowany przez FMC (Food Machinery Corp), ten pojazd APC zyskał przydomek „Zielony Smok” od Viet Congu, ponieważ był używany do przedzierania się przez gęste zarośla w gęstej dżungli w celu szybkiego ataku i zajęcia pozycji wroga."
 USA_APC_1_short: "Transporter opancerzony M113"
 USA_APC_2: "M113 ACAV"
 USA_APC_2_short: "M113 ACAV"
 USA_APC_3: "M113A3"
 USA_APC_3_short: "M113A3"
 USA_APC_4: "LAV-25A1"
 USA_APC_4_desc: "Te nowsze kołowe pojazdy opancerzone zapewniają zwiększoną ochronę w porównaniu z wcześniejszymi modelami, szczególnie w przypadku zagrożeń IED. Równie imponująca jest gama funkcji dostępnych na tej platformie, w tym; wskaźnik laserowy, dalmierz laserowy, GPS oraz radia i komputery, które pobierają dane o pozycji celu i przesyłają je do odległych jednostek artylerii lub bombowców nad głowami."
 USA_APC_4_short: "LAV-25A1"
 USA_APC_5: "M1126 Stryker ICV"
 USA_APC_5_desc: "W rzeczywistości pochodzący od naszych kanadyjskich sąsiadów Stryker zaspokaja potrzeby piechoty morskiej i zawiera również automatyczny system przeciwpożarowy, system CBRN, obrazowanie termowizyjne w dzień i w nocy, a także pokładowe systemy komunikacji nowej generacji."
 USA_APC_5_short: "M1126 Stryker ICV"
