 CAN_infantry_weapons:0 "C1A1"
 CAN_infantry_weapons_0_desc: "Karabin samozaładowczy L1A1, znany również jako SLR (karabin samozaładowczy) lub w oznaczeniu armii kanadyjskiej C1A1, to brytyjska wersja karabinu bojowego FN FAL produkowanego przez belgijskiego producenta uzbrojenia FN Herstal. C1A1 był produkowany na licencji w Kanadzie od 1954 roku."
 CAN_infantry_weapons1:0 "C1A2"
 CAN_infantry_weapons_1_desc: "C1A2 była główną modyfikacją C1A1 dokonaną przez Canadian Arsenals Limited. Obejmował kilka elementów mających na celu zwiększenie niezawodności i możliwości naprawy karabinów w terenie."
 CAN_infantry_weapons2:0 "C7"
 CAN_infantry_weapons3:0 "C7A1"
 CAN_infantry_weapons_3_desc: "C7A1 zastępuje żelazny zespół celownika/uchwytu do noszenia stosowany w C7 zmodyfikowaną szyną Weaver do montażu optyki. W montażu można zastosować tradycyjne przyrządy celownicze lub celownik optyczny ELCAN C79 Optical Sight 3,4×28."
 CAN_infantry_weapons4:0 "C7A2"
 CAN_infantry_weapons_4_desc: "Dzięki zaangażowaniu Kanady w Afganistanie Diemaco i siły kanadyjskie opracowały ulepszenia C7A1, aby lepiej odpowiadały konkretnym sytuacjom operacyjnym. W rezultacie C7A2 ma czteropunktową kolbę teleskopową i trójszynową TRIAD, którą mocuje się na podstawie muszki, aby umożliwić przymocowanie akcesoriów. Dźwignia zmiany biegów, zwalniacz magazynka i zatrzask rączki przeładowania stały się oburęczne."
 CAN_infantry_weapons5:0 "C8A3"
 CAN_infantry_weapons_5_desc: "C8A3 to ulepszona wersja karabinka C8, która ma kutą na zimno lufę i spłaszczoną górną część komory zamkowej, a także wszystkie ulepszenia w średnim wieku, które pojawiły się w C7A2, takie jak zielone meble, oburęczny zatrzask rączki przeładowania , zwalniacz magazynka i dźwignia zmiany biegów. W zestawie znajduje się także szyna TRIAD I."
 CAN_infantry_weapons6:0 "C8A4"
 CAN_infantry_weapons7:0 "CMAR"
 CAN_infantry_weapons_7_desc: "Kanadyjski modułowy karabin szturmowy to kolejny zestaw ulepszeń C8A4, skupiający się na zmiennej optyce, lepszej ergonomii i ulepszonych możliwościach dostosowania broni do operatora."
 CAN_APC_2:0 "LAV-I AVGP"
 CAN_APC_2_desc:0 "W 1974 roku armia kanadyjska wybrała szwajcarski pojazd Mowag Piranha 6x6. Produkcję pojazdu przejęła na licencji kanadyjska firma Diesel Division, oddział General Motors of Canada."
 CAN_APC_2_short:0 "LAV-I AVGP"
 CAN_APC_3:0 "Żubr LAV-II"
 CAN_APC_3_desc:0 "W 1988 roku Diesel Division, oddział General Motors of Canada, otrzymał zadanie zbudowania prototypu kołowego pojazdu opancerzonego 8x8. Opierał się na podwoziu i silniku lekkiego pojazdu opancerzonego (LAV). Armia kanadyjska poprosiła o zamówienie na zmodyfikowaną wersję lotniskowca sekcji piechoty o nazwie Bison."
 CAN_APC_3_short:0 "Żubr LAV-II"
 CAN_APC_4:0 "LAV-III ISC"
 CAN_APC_4_desc:0 "Nadwyżki kadłubów LAV TUA wyposażonych w zdalnie sterowane stanowiska uzbrojenia Nanuck, które mają służyć jako nośniki sekcji piechoty."
 CAN_APC_4_short:0 "LAV-III ISC"
 CAN_APC_5:0 "LAV-6 ACSV „Super Bizon”"
 CAN_APC_5_desc:0 "Ostateczna modernizacja LAV III do standardów LAV 6.0, przy jednoczesnym zachowaniu wyższej linii dachu dla transportu piechoty lub ładunków. Ulepszenia zwiększyły ochronę, w tym lepszą elektronikę, ochronę IED i dodatkowy pancerz, przy jednoczesnym utrzymaniu zdalnie sterowanej stacji uzbrojenia uzbrojonego w karabin maszynowy Protectora."
 CAN_APC_5_short:0 "LAV-6 ACSV"
