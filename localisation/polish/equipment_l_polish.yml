 diesel_attack_submarine_desc: "Typowe okręty podwodne o napędzie konwencjonalnym to okręty podwodne zaprojektowane do atakowania i zatapiania innych łodzi podwodnych, statków nawodnych i statków handlowych. Wykorzystuje się je także do ochrony przyjaznych okrętów nawodnych i okrętów podwodnych wyposażonych w rakiety balistyczne."
 Nuclear_carrier_desc: "Lotniskowiec napędzany reaktorem jądrowym. Jest to duży okręt nawodny, którego główną bronią bojową są samoloty na lotniskowcach. Opierając się na lotniskowcach o napędzie atomowym, kraj może wywierać presję militarną i prowadzić operacje na innych krajach oddalonych od jego terytorium, bez polegania na lokalnych lotniskach."
 N_B_Cruiser_desc: "Wyposażone w krążowniki liniowe o napędzie atomowym, ich zasięg i zasięg zaopatrzenia zostały znacznie poprawione, a ich przeżywalność i możliwości ataku w czasie wojny zostały znacznie poprawione."
 night_vision_1_desc: "Urządzenia pasywne pierwszej generacji, wprowadzone podczas wojny w Wietnamie, były adaptacją wcześniejszej technologii aktywnej GEN 0 i opierały się na świetle otoczenia zamiast źródła światła podczerwonego. Wykorzystując fotokatodę S-20, ich wzmacniacze obrazu wytwarzają wzmocnienie światła około 1000x, ale są dość nieporęczne i do prawidłowego działania wymagają światła księżyca."
 night_vision_2_desc: "Urządzenia drugiej generacji są wyposażone w ulepszoną lampę wzmacniającą obraz wykorzystującą płytkę mikrokanałową (MCP) z fotokatodą S-25, co zapewnia znacznie jaśniejszy obraz, zwłaszcza na krawędziach obiektywu. Prowadzi to do zwiększonego oświetlenia w warunkach słabego oświetlenia otoczenia, takich jak noce bezksiężycowe. Wzmocnienie światła wynosi około 20 000x. Poprawiono także rozdzielczość obrazu i niezawodność."
 night_vision_3_desc: "Systemy noktowizyjne trzeciej generacji zachowują MCP z Gen II, ale teraz wykorzystują fotokatodę wykonaną z arsenku galu, co dodatkowo poprawia rozdzielczość obrazu. Ponadto MCP jest pokryty warstwą bariery jonowej, która zwiększa żywotność lampy."
 night_vision_4_desc: "Automatycznie bramkowany system zasilania reguluje napięcie fotokatody, umożliwiając NVD natychmiastowe dostosowanie się do zmieniających się warunków oświetleniowych. Drugim ulepszeniem jest usunięta lub znacznie cieńsza bariera jonowa, która zmniejsza liczbę elektronów, które są zwykle odrzucane przez standardowy MCP GEN III, co skutkuje mniejszymi szumami obrazu i możliwością pracy z czułością świetlną wynoszącą 2850 K."
 combat_eng_equipment: "Sprzęt inżyniera bojowego"
 combat_eng_equipment_desc: "Inżynierowie bojowi odgrywają kluczową rolę we wszystkich siłach zbrojnych świata i niezmiennie są albo ściśle zintegrowani ze strukturą sił, albo nawet z jednostkami bojowymi wojsk narodowych."
 cnc_equipment: "Sprzęt C&C"
 cnc_equipment_desc: "Sprzęt dowodzenia i kontroli to system umożliwiający przywódcom sprawowanie władzy i kierowanie przydzielonymi siłami w celu realizacji misji i zadań."
 command_control_equipment: "Sprzęt C2"
 command_control_equipment_desc: "Sprzęt dowodzenia i kontroli to system umożliwiający przywódcom sprawowanie władzy i kierowanie przydzielonymi siłami w celu realizacji misji i zadań. Efektywne dowodzenie i kontrola prowadzą do lepszej organizacji i morale. C2 (Command and Control) to pierwsza generacja sprzętu C2."
 command_control_equipment1: "Sprzęt C3"
 command_control_equipment1_desc: "Sprzęt dowodzenia i kontroli to system umożliwiający przywódcom sprawowanie władzy i kierowanie przydzielonymi siłami w celu realizacji misji i zadań. Efektywne dowodzenie i kontrola prowadzą do lepszej organizacji i morale. C3 (Command, Control & Communication) to druga generacja sprzętu C2."
 command_control_equipment2: "Sprzęt C3ISTAR"
 command_control_equipment2_desc: "Sprzęt dowodzenia i kontroli to system umożliwiający przywódcom sprawowanie władzy i kierowanie przydzielonymi siłami w celu realizacji misji i zadań. Efektywne dowodzenie i kontrola prowadzą do lepszej organizacji i morale. C3ISTAR (dowodzenie, kontrola i komunikacja, wywiad, obserwacja, pozyskiwanie celu i rozpoznanie) to sprzęt C2 trzeciej generacji."
 command_control_equipment3: "Sprzęt C4I"
 command_control_equipment3_desc: "Command and Control Equipment to system umożliwiający dowództwu sprawowanie władzy i kierowanie przydzielonymi siłami w celu realizacji misji i zadań. Efektywne Command and Control prowadzi do większej organizacji i morale. C4I (Command, Control, Communications, Computers, Intelligence, and Interoperability) to czwarta generacja sprzętu C2."
 command_control_equipment4: "Sprzęt C4ISTAR"
 command_control_equipment4_desc: "Sprzęt dowodzenia i kontroli to system umożliwiający przywódcom sprawowanie władzy i kierowanie przydzielonymi siłami w celu realizacji misji i zadań. Efektywne dowodzenie i kontrola prowadzą do lepszej organizacji i morale. C4ISTAR (dowodzenie, kontrola, łączność, komputery, wywiad, interoperacyjność, obserwacja, namierzanie celu i rozpoznanie) to sprzęt C2 piątej generacji."
 command_control_equipment5: "Sprzęt C5I"
 command_control_equipment5_desc: "Sprzęt dowodzenia i kontroli to system umożliwiający przywódcom sprawowanie władzy i kierowanie przydzielonymi siłami w celu realizacji misji i zadań. Efektywne dowodzenie i kontrola prowadzą do lepszej organizacji i morale. C4ISTAR (dowodzenie, kontrola, łączność, komputery, współpraca i wywiad) to szósta generacja sprzętu C2."
 command_control_equipment6: "Sprzęt C5ISTAR"
 command_control_equipment6_desc: "Sprzęt dowodzenia i kontroli to system umożliwiający przywódcom sprawowanie władzy i kierowanie przydzielonymi siłami w celu realizacji misji i zadań. Efektywne dowodzenie i kontrola prowadzą do lepszej organizacji i morale. C4ISTAR (dowodzenie, kontrola, łączność, komputery, współpraca, wywiad, interoperacyjność, obserwacja, namierzanie celu i rozpoznanie) to siódma generacja sprzętu C2."
