 USA_transport_helicopter1: "Bell UH-1 Irokez"
 USA_transport_helicopter1_desc: "Bell UH-1 Iroquois (nazywany „Huey”) to użytkowy helikopter wojskowy napędzany pojedynczym silnikiem turbowałowym, z dwułopatowym wirnikiem głównym i ogonowym. Był to pierwszy członek rodziny Huey. Został opracowany przez firmę Bell Helicopter w celu spełnienia wymagań armii Stanów Zjednoczonych z 1952 r. dotyczących helikoptera do ewakuacji medycznej i śmigłowca użytkowego, a pierwszy lot odbył się w 1956 r. UH-1 był pierwszym helikopterem z napędem turbinowym wyprodukowanym dla dla armii Stanów Zjednoczonych, a od 1960 roku zbudowano ich ponad 16 000."
 USA_transport_helicopter1_short: "UH-1 Irokezi"
 USA_transport_helicopter2: "Sikorsky UH-60 Black Hawk"
 USA_transport_helicopter2_desc: "Sikorsky UH-60 Black Hawk to czterołopatowy, dwusilnikowy helikopter użytkowy średniego udźwigu wyprodukowany przez firmę Sikorsky Aircraft. Sikorsky zgłosił projekt S-70 do konkursu Armii Stanów Zjednoczonych w ramach konkursu Utility Taktycznego Samolotu Transportowego (UTTAS) w 1972 r. Armia oznaczyła prototyp jako YUH-60A i wybrała Black Hawka jako zwycięzcę programu w 1976 r., po konkurs fly-off z Boeingiem Vertol YUH-61."
 USA_transport_helicopter2_short: "UH-60 Black Hawk"
 USA_transport_helicopter5: "FRAAA"
 USA_transport_helicopter5_short: "FLRAA"
 USA_transport_helicopter4: "Jastrząb Stealth firmy Sikorsky UH-60"
 USA_transport_helicopter4_short: "UH-60S Stealth Hawk"
 USA_transport_helicopter3: "Bell Boeing V-22 Osprey"
 USA_transport_helicopter3_desc: "Bell Boeing V-22 Osprey to amerykański wielozadaniowy samolot wojskowy z odchylanym wirnikiem, obsługujący zarówno pionowy start i lądowanie (VTOL), jak i krótki start i lądowanie (STOL). Został zaprojektowany tak, aby łączyć funkcjonalność konwencjonalnego helikoptera z możliwościami przelotowymi dalekiego zasięgu i dużych prędkości samolotu turbośmigłowego."
