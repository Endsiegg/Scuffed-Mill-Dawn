 SIN_infantry_weapons: "M16S1"
 SIN_infantry_weapons_desc: "M16S1 to eksportowy wariant amerykańskiego karabinu M16A1, na który firma ST Kinetics uzyskała licencję na produkcję lokalną. W początkach SAF M16S1 był standardową bronią każdego żołnierza. Pomimo pewnych modyfikacji M16A1 do użytku lokalnego, M16S1 nadal wykazywał pewne początkowe wady, co skłoniło przemysł obronny Singapuru do poszukiwania lepszych konstrukcji. M16S1 jest nadal przechowywany i używany jako broń rezerwowa."
 SIN_infantry_weapons1: "80 SAR-ów"
 SIN_infantry_weapons2: "SR 88"
 SIN_infantry_weapons3: "SAR 21"
 SIN_infantry_weapons3_desc: "Pierwszy udany rodzimy karabin szturmowy zaprojektowany i wyprodukowany lokalnie przez ST Kinetics, SAR 21, jest współczesnym rozwiązaniem dla potrzeb SAF w XXI wieku. Pomimo podobieństwa do Steyra AUG, jego mechanizmy bazują na modelach AR-15 zmodyfikowanych i ulepszonych na potrzeby SAF. Zastępując przestarzały M16S1, SAR 21 służy obecnie jako podstawowa broń każdego żołnierza, personelu i rezerwisty w SAF."
 SIN_infantry_weapons4: "SAR 21 MMS-ów"
 SIN_infantry_weapons4_desc: "Na początku XXI wieku Ministerstwo Obrony zaprezentowało nowe ramy dla zaawansowanych technologicznie sił bojowych, rozpoczynając inicjatywę przekształcenia SAF w armię trzeciej generacji. SAR 21 MMS to zmodyfikowany wariant SAR 21 należący do systemu Advanced Combat Man. Został wprowadzony w 2005 roku, aby zapewnić każdemu żołnierzowi świadomość sytuacyjną potrzebną na współczesnym polu bitwy, w pełni zintegrowany z wyświetlaczami HUD, taktycznymi łączami danych i zaawansowaną siecią komunikacyjną w ramach przejścia SAF do Sił Bojowych 3G."
 SIN_infantry_weapons5: "BR 18 BMCR"
 SIN_infantry_weapons5_desc: "BMCR został po raz pierwszy zaprezentowany podczas Singapore Air Show w 2014 roku jako część przyszłej technologii SAF. Wkrótce stał się karabinem szturmowym BR-18, który zastąpi SAR 21 i szybko wejdzie do produkcji w 2018 roku."
 SIN_APC_1: "M113A1"
 SIN_APC_1_short: "M113"
 SIN_APC_1_desc: "Kiedy Singapurowi brutalnie narzucono niepodległość, raczkujący SAF musiał od podstaw dostosować się do nowoczesnych standardów. Pierwszą rzeczą, której potrzebowali, była działająca platforma pojazdów do mechanizacji piechoty. Jakie były inne lepsze opcje niż nadmiernie obfite ilości M113 znajdujących się w amerykańskich składach wojskowych?"
 SIN_APC_2: "M113A2 Ultra"
 SIN_APC_2_short: "M113 Ultra"
 SIN_APC_2_desc: "Początkowo flota M113 została zmodernizowana do wariantu A2. Jednak na początku lat 80-tych M113A2 zostały zmodyfikowane przez firmę ST Engineering, aby pasowały do ​​lokalnie zaprojektowanych granatników 40 mm i HMG kal. .50. Nazwane M113A2 Ultra, zostały dodatkowo ulepszone za pomocą stanowisk uzbrojenia Rafael i działa Bushmaster kal. 25 mm."
 SIN_APC_3: "Bandvagn 206"
 SIN_APC_3_short: "Bv 206"
 SIN_APC_3_desc: "Badając krajobraz geopolityczny potencjalnych pól bitewnych kraju, jedną z kluczowych obaw była zdolność sił zmechanizowanych do pokonywania trudnego terenu. W latach siedemdziesiątych niewiele transporterów kołowych spełniało wymagania SAF, z wyjątkiem szwedzkiego Bandvagn 206. W związku z tym SAF nabył kilka Bv 206, aby na krótki okres wzmocnić część swojej piechoty zmotoryzowanej. Ostatecznie zostały one zastąpione przez lokalnie zaprojektowane Bronco ATTC, a zamiast tego Bv 206 były używane przez krajowe siły strażackie."
 SIN_APC_4: "Bronco ATTC"
 SIN_APC_4_short: "Bronco ATTC"
 SIN_APC_4_desc: "Rozwój Bronco nastąpił po tym, jak SAF stwierdził, że Bv 206 nie został zaprojektowany do prowadzenia wojny, w obliczu której może stanąć Singapur. Zainspirowany ogromną użytecznością amerykańskich humvee i kierując się potrzebą pokonywania trudnych, bagnistych terenów, firma ST Engineering zaprojektowała i upodobniła Bronco ATTC do szwedzkiego Bandvagn. Możliwość pływania przez cieśniny, przetaczania się przez zalesione lub bagniste obszary oraz stosunkowo duże wnętrze sprawiły, że Bronco stał się bardzo potrzebnym transporterem opancerzonym dla sił piechoty SAF."
 SIN_APC_5: "Terrex AV-81"
 SIN_APC_5_short: "Terrex"
 SIN_APC_5_desc: "Terrex ICV został po raz pierwszy uznany za niezbędny przez rząd w XXI wieku, głęboko wierząc, że SAF potrzebuje nowej generacji transporterów opancerzonych, aby zastąpić starzejące się M113 i nieodpowiednie Bronco ATTC. Zgodnie z przejściem SAF do armii 3G, Terrex ICV został zaprojektowany i opracowany przez ST Engineering. Wyposażony w zupełnie nowy modułowy pancerz i niezbędny moduł systemu zarządzania polem bitwy, Terrex służy teraz jako ostoja zmotoryzowanej piechoty SAF."
 SIN_APC_6: "Terrex AV-81 III"
 SIN_APC_6_short: "Terrex 3"
 SIN_APC_6_desc: "Niedawno opracowany na podstawie oryginalnego Terrexa, Terrex 3 ma ulepszony pancerz, możliwości amfibii i jest w stanie zamontować automatyczną wieżę działową kal. 30 mm. Chociaż SAF nie zażądał tego, Terrex 3 jest używany przez armię australijską."
 SIN_IFV_4: "Bioniks 25"
 SIN_IFV_4_short: "Bioniks 25"
 SIN_IFV_4_desc: "W połowie lat 80. rząd zdał sobie sprawę, że utrzymywanie floty przestarzałych M113 i AMX-13 nie przyniesie efektów, jeśli chce, aby jego sąsiedzi nie traktowali SAF jak żartu. Dlatego też dom przejęć MINDEF został wyznaczony do zbadania kilku zagranicznych projektów – FV510 Warrior, M2 Bradley i BWP Marder. Ostatecznie żaden z nich nie spełnił rygorystycznych wymagań SAF, dlatego lokalny przemysł zdecydował się zaprojektować i wykonać od podstaw własny BWP. Bionix 25 w końcu powstał w 1997 roku i natychmiast został przydzielony do raczkujących brygad pancernych SAF."
 SIN_IFV_5: "Bioniks II"
 SIN_IFV_5_short: "Bioniks II"
 SIN_IFV_5_desc: "Pomimo sukcesu Bionix 25, SAF uznał, że jest on nieco nieodpowiedni w zmieniającym się klimacie na początku XXI wieku. Projekt Bionix został następnie ponownie oceniony, zanim pojawił się nowy pakiet ulepszeń. Wraz z przejściem SAF do Sił Bojowych 3G, Bionix II otrzymał działo Bushmaster II, ulepszenia pancerza MEXAS i zupełnie nowy system zarządzania polem bitwy. To pojedyncze ulepszenie zapewniło brygadom pancernym SAF ogromną przewagę w taktycznej świadomości sytuacyjnej, skutecznie zwiększając efektywność sił pancernych SAF."
 SIN_IFV_6: "Myśliwy AFV"
 SIN_IFV_6_short: "myśliwy"
 SIN_IFV_6_desc: "Zaprezentowany pierwotnie jako NGAFV w 2016 r., Hunter AFV to najnowsza broń SAF, zawierająca bezzałogowe działo Rafael kal. 30 mm, wyrzutnię PPK i system wsparcia pola walki ARTEMIS. Łowca jest prezentowany jako (polityczny) symbol sprawności militarnej Singapuru podczas niedawnej parady z okazji Dnia Narodowego w świetle sporów terytorialnych między Singapurem a Malezją pod koniec 2018 r."
 SIN_MBT_2: "Burza Centuriona"
 SIN_MBT_2_desc: "Zdesperowana, aby znaleźć zamiennik dla starzejących się czołgów AMX-13, SAF zdecydowała się szukać zagranicznego eksportu w celu uzupełnienia swojej floty pancernej. Wielka Brytania odmówiła eksportu części odchodzących na emeryturę Centurionów do Singapuru, więc SAF zdecydowała się zamiast tego kupić czołgi z Indii. W latach 90. SAF pozyskała więcej Centurionów od Izraela i przy pomocy izraelskiej flota Centurionów SAF została zmodernizowana do Tempesta zgodnie z nowoczesnymi standardami IDF. Centurion Tempesty służyły aż do 2000 roku, kiedy w końcu pojawiły się niemieckie Leopardy."
 SIN_MBT_1: "AMX-13 SM1"
 SIN_MBT_1_desc: "Pierwszymi czołgami, które przejechały przez plac Parady Padang w pierwsze rocznice niepodległości Singapuru, były 2 nowo utworzone plutony AMX-13. Później zmodyfikowane przez ST Kinetics do wariantów SM1, AMX-13 były dumą SAF od wczesnych lat 60. XX wieku do 2000 roku. Pomimo różnych wad jako przestarzały czołg lekki, AMX-13 były włócznią armii singapurskiej ."
 SIN_MBT_4: "Leopard 2A4"
 SIN_MBT_4_desc: "Nagły rozpad ZSRR sprawił, że niedawno zjednoczeni Niemcy zaczęli myśleć o swoich obfitych zapasach Leopardów 2A4. Kiedy w końcu wpadli na genialny pomysł sprzedaży wszystkich dodatkowych Leopardów zagranicznym krajom, Singapur był wśród pierwszych, którzy zawarli umowę z Niemcami w sprawie zakupu czołgów Leopard. Dostarczone po raz pierwszy w 2005 r., SAF szybko zastąpiły AMX-13 i szybko rozpoczęły budowę nowoczesnej brygady pancernej."
 SIN_MBT_5: "Leoparda 2SG"
 SIN_MBT_5_desc: "Leopard 2SG to wariant zmodyfikowany przez ST Kinetics za pomocą pakietu Evolution firmy Rheinmetall. Wyposażony w modułowy pancerz AMAP, Leopard 2SG został zaprojektowany tak, aby lepiej walczyć w obszarach miejskich. Lepiej opancerzone czołgi powiększają teraz flotę Leopardów 2A4, służąc u boku Bionixów i Terrexów, gdy stają się nową włócznią armii Singapuru."
 SIN_MBT_7: "Leokava SG AMBT"
 SIN_SP_arty_2: "SSPH Primus"
 SIN_SP_arty_2_desc: "Najpierw był to M109, potem AS-90, wreszcie Akatsiya. Kiedy wszystkie zagraniczne projekty nie spełniały wszystkich potrzeb Singapuru, lokalny przemysł zdecydował się po prostu samodzielnie zaprojektować i wyprodukować jeden. W rezultacie powstał SSPH Primus. Działa bardzo podobnie do Paladyna M109A6, ale niektóre systemy dzieli z lokalnie zaprojektowanym BWP Bionix."
 SIN_SP_arty_3: "Zaawansowany mobilny system pistoletowy"
 SIN_SP_arty_3_short: "AMGS 155 mm"
 SIN_SP_R_arty_2: "M142 HIMARS"
 SIN_SP_R_arty_2_desc: "Aby jeszcze bardziej zwiększyć możliwości strategii obrony przedniej SAF, w 2007 r. złożono propozycję nabycia wyrafinowanego MLRS. Jednak M270 jest zbyt drogi i ciężki, a większość MLRS nie była zintegrowana z najnowszymi technologiami łączy danych. Jednak M142 HIMARS spełnia wymagania SAF dotyczące bycia przystępną cenowo i wysoce zaawansowaną platformą, dlatego też zwrócili się do USA o zakup. W 2011 roku SAF zamówił swoją pierwszą baterię HIMARS i stał się pierwszą jednostką HIMARS w pełni sterowaną za pomocą GPS."
