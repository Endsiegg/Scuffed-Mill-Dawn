 WAG_artillery_1: "2A65 Msta-B"
 WAG_artillery_1_desc: "Ta bestia z armaty wystrzeliwuje pocisk z haubicy 152 mm na odległość 28,9 km, będąc w stanie zniszczyć cały pluton piechoty lub kolumnę pojazdów."
