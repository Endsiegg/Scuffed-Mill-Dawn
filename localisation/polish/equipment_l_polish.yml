 SPR_APC_1: "Firma Food Machinery Corp M-113A2"
 SPR_APC_1_short: "TOA M-113A2"
 SPR_APC_1_desc: "TOA, należący do hiszpańskiej firmy „Transporte Oruga Acorazado”, to w pełni gąsienicowy transporter opancerzony (APC), opracowany i wyprodukowany przez firmę Food Machinery Corp (FMC). W M113 wprowadzono nowy aluminiowy pancerz, dzięki któremu pojazd był znacznie lżejszy niż wcześniejsze pojazdy; był wystarczająco gruby, aby chronić załogę i pasażerów przed ogniem z broni ręcznej, ale na tyle lekki, że pojazd nadawał się do transportu powietrznego i był umiarkowanie amfibijny. Armia hiszpańska wykorzystuje szeroką gamę adaptacji pojazdu, takich jak ambulans opancerzony, transporter moździerzowy, pojazd inżynieryjny i pojazd dowodzenia."
 SPR_APC_2: "Enasa BMR-600"
 SPR_APC_2_short: "BMR-600"
 SPR_APC_2_desc: "Kołowy transporter opancerzony 6x6 wyprodukowany w Hiszpanii przez firmę Enasa. Pierwotnie napędzany silnikiem wysokoprężnym Pegaso 9157/8 o mocy 306 KM, posiada automatyczną skrzynię biegów, przemiennik momentu obrotowego, niezależne zawieszenie wszystkich sześciu kół i zdolność do amfibii. Można go także transportować drogą powietrzną. Przez całe życie otrzymywał różne rodzaje broni, istnieje również wersja ambulansu polowego. W ramach opcjonalnego wyposażenia amfibii posiada dwa hydroodrzutowce do przemieszczania się po wodzie. Podstawowy APC. Może być uzbrojony w karabiny maszynowe .50cal M2HB, 7,62mm MG1A1 lub automatyczny granatnik 40mm LAG-40."
 SPR_APC_3: "Enasa BMR-M1"
 SPR_APC_3_short: "BMR-M1"
 SPR_APC_3_desc: "Oryginalne silniki Pegaso zostały w ramach programu „BMR 2” zastąpione nowymi silnikami Scania DS9 61A 24S o mocy 310 KM. Ponadto pojazdy zostały wyposażone w dodatkowy pancerz pasywny i klimatyzację. Podstawowy APC. Może być uzbrojony w karabin maszynowy M-2 kal. 12,70 mm zamontowany na wieży TC-3, automatyczny granatnik 40 mm LAG-40 lub wyrzutnię rakiet TOW-2."
 SPR_APC_4: "Amfibia szturmowa FMC LVPT-7"
 SPR_APC_4_short: "LVPT-7"
 SPR_APC_4_desc: "Po wojnie w Korei USMC zamówiło nowy model pojazdu amfibii, który miał zastąpić stary LVT. Jest używany przez bataliony szturmowe piechoty morskiej Stanów Zjednoczonych do wyładowywania elementów szturmowych sił desantowych i ich wyposażenia za pomocą jednego podnośnika, od statków szturmowych podczas operacji desantowych do celów śródlądowych oraz do prowadzenia operacji zmechanizowanych i powiązanego wsparcia bojowego w kolejnych operacjach zmechanizowanych na lądzie. . Obsługiwane są także przez inne siły. Marines nazywają je „amtracami”, co jest skrótem od ich pierwotnego oznaczenia, „traktorem amfibią”. Hiszpańska marynarka wojenna podpisała umowę na włączenie ich do Infantería de Marina."
 SPR_APC_5: "Amfibia szturmowa BAE Systems 7A1"
 SPR_APC_5_short: "AAV-7A1"
 SPR_APC_5_desc: "Szturmowy pojazd amfibijny (AAV) — oficjalne oznaczenie AAVP-7A1 (wcześniej znany jako Landing Vehicle, Tracked, Personnel-7 w skrócie LVTP-7) — to w pełni gąsienicowy amfibii lądujący. Napędzany silnikiem wysokoprężnym Cummins VT400, napędzanym przez przekładnię HS-400-3A1 firmy FMC. Posiada osiem wyrzutni granatów dymnych wokół stacji uzbrojenia, która jest stacją uzbrojenia Cadillac Gage lub stacją uzbrojenia Up-Gunned Weapon Station (UGWS), która była uzbrojona zarówno w karabin maszynowy M2HB kal. 0,50 (12,7 mm), jak i granat Mk-19 40 mm wyrzutnia. AAV-7A1 to główny amfibijny pojazd szturmowy hiszpańskiej Infantería de Marina."
 SPR_APC_6: "RG-31 Nyala"
 SPR_APC_6_short: "RG-31 Nyala"
 SPR_APC_6_desc: ""
 SPR_APC_7: "MOWAG GmbH Piraña III"
 SPR_APC_7_short: "Pirania III"
 SPR_APC_7_desc: "Zaprojektowany przez szwajcarską firmę MOWAG (obecnie General Dynamics European Land Systems – Mowag GmbH). Piraña IIIC to pojazd opancerzony 8x8 z modułowym, skalowalnym pancerzem chroniącym przed ogniem z broni ręcznej, wybuchami min i rakietami RPG. Można go dostosować do konkretnych wymagań klienta. Można zamontować dodatkowy pancerz, aby zapewnić wyższy poziom ochrony. Posiada specjalną konstrukcję podłogową, która zapewnia ochronę przed minami i improwizowanymi urządzeniami wybuchowymi. Pojazd jest wyposażony w ochronę NBC i automatyczne systemy przeciwpożarowe. Podstawowy transporter opancerzony jest zwykle uzbrojony w zdalnie sterowany karabin maszynowy kal. 12,7 mm."
 SPR_APC_8: "MOWAG GmbH Piraña IIIC"
 SPR_APC_8_short: "Pirania IIIC"
 SPR_APC_8_desc: "Ulepszona wersja Piraña III."
 SPR_IFV_1: "Panharda M-3"
 SPR_IFV_1_short: "M-3"
 SPR_IFV_1_desc: "Pojazd Panhard M-3 został zaprojektowany z myślą o wsparciu jednostek wyposażonych w model rozpoznawczy AML. 95% elementów mechanicznych jest w pełni kompatybilnych z modelem AML, dzięki czemu koszty budowy i konserwacji można ograniczyć do minimum. Załoga pojazdu składa się z dowódcy, działonowego, ładowniczego i kierowcy. Podstawowa konfiguracja uzbrojenia to armata M-32 76/60 mm, karabin maszynowy M-2 12,70 mm na dachu i współosiowy Browning M-1919A4E1 kal. 7,62 mm."
 SPR_IFV_2: "ENASA-Pegaso VEC"
 SPR_IFV_2_short: "VEC"
 SPR_IFV_2_desc: "VEC (hiszp. Vehiculo de Exploracion de Caballería) to pojazd opancerzony bazujący na BMR i zaprojektowany przez hiszpańską firmę ENASA-Pegaso (obecnie Santa Bárbara Sistemas). Wersja VEC zachowuje większość elementów mechanicznych BMR, ale zmienia kształt kadłuba, rozkład i wewnętrzne uwarunkowania, aby dostosować go do nowych funkcji. VEC montuje działo M-242 Bushmaster kal. 25 mm lub karabin maszynowy MG-42 kal. 7,62 mm w wieży TC-25."
 SPR_IFV_3: "ENASA-Pegaso VEC-M"
 SPR_IFV_3_short: "VEC-M"
 SPR_IFV_3_desc: "Po długiej i intensywnej służbie VEC-M zawiera kilka ulepszeń w stosunku do oryginalnego modelu. Silnik został zastąpiony przez Scania DS9 o lepszych osiągach, innym obszarem, w którym dokonano znacznej poprawy, była obrona pojazdu. Pancerz kadłuba został zwiększony, aby przeciwdziałać uszkodzeniom od średnich karabinów maszynowych do kalibru 14,50 mm. Seria M zawiera wyposażenie przeciwwybuchowe bardzo podobne do jednostek MBT oparte na kilku czujnikach, które umożliwiają system kontroli ognia po wykryciu wewnętrznej eksplozji."
 SPR_IFV_4: "Ogólna dynamika ASCOD VCI/C Pizarro"
 SPR_IFV_4_short: "VCI/C Pizarro"
 SPR_IFV_4_desc: "ASCOD (Austriacko-Hiszpański Rozwój Współpracy) BWP jest produktem umowy o współpracy pomiędzy Steyr-Daimler-Puch AG i Santa Bárbara Sistemas. W Hiszpanii pojazd nazywa się „Pizarro”. VCI/C (po hiszpańsku „Vehiculo de Combate de Infantería/Caballería”) jest wyposażony w działko automatyczne Mauser MK-30/2 kal. 30 mm w całkowicie przesuwanej, elektromechanicznej wieży. Podwójne działo kal. 30 mm zasilane pasem, stabilizowane elektrycznie w dwóch płaszczyznach, może strzelać z szybkością do 770 obr./min i dokładnie razić cele w ruchu. Jako uzbrojenie dodatkowe Pizarro jest wyposażony w karabin maszynowy MG-3."
 SPR_IFV_5: "Ogólna dynamika ASCOD VCI/C Pizarro Faza II"
 SPR_IFV_5_short: "VCI/C Pizarro II"
 SPR_IFV_5_desc: "W drugiej fazie udoskonalono grupę silników, w której zamontowano MTU 8V-199-TE20 i przekładnię nowej generacji, która działa w oparciu o logikę binarną, w pełni opracowaną w Hiszpanii."
 SPR_IFV_6: "Ogólna dynamika ASCOD VCI/C Pizarro Faza III"
 SPR_IFV_6_short: "VCI/C Pizarro III"
 SPR_IFV_6_desc: "W trzeciej iteracji niezwykłe jest to, że nowy Pizarro Phase 3 będzie wynikiem połączenia barki ASCOD nowej generacji używanej w saperskim pojeździe bojowym (VCZAP), ale zapewniającej jej systemy misji opracowane dla kołowego pojazdu bojowego (VCR) ” Smok\". Zmodernizowana barka wykorzystywana w WCZAP-ie zapewnia wysoki poziom ochrony, gdyż jest zoptymalizowana pod kątem min i IED, posiada wysoką ochronę balistyczną oraz fotele przeciwminowe. Włączone systemy misji obejmują świadomość sytuacyjną, sprzęt komunikacyjny, systemy uzbrojenia, systemy elektrooptyczne i nawigacyjne."
 SPR_IFV_8: "General Dynamics Santa Bárbara Sistemas Dragon"
 SPR_IFV_8_short: "Magnetowid 8x8 Smok"
 SPR_IFV_8_desc: "Oparty na platformie Piranha V, Dragón to opancerzony pojazd transportowy piechoty, który został całkowicie zaprojektowany tak, aby w pełni dostosować się do wymagań armii hiszpańskiej. Podstawowy model do transportu piechoty zawiera zdalną wieżę UT-30 MK2, wyprodukowaną przez firmę NAVANTIA, ale w technologii ELBIT i EXPAL, uzbrojoną w armatę 30 mm ATK MK44-ABM Bushmaster II."
