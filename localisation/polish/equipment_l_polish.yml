 CHI_Rec_tank_1: "Typ-63A"
 CHI_Rec_tank_1_desc: "Norinco Type 63, znany również jako WZ-211, to chiński amfibia lekki czołg wyposażony w działo gwintowane Typ 62-85TC kal. 85 mm i spawany pancerz z walcowanej stali."
 CHI_Rec_tank_2: "Typ-62-G"
 CHI_Rec_tank_2_desc: "Ulepszona wersja oryginalnego Type 62, Type 62-G ma ulepszony układ pancerza, nową spawaną płaską wieżę, mocniejsze gwintowane działo główne kal. 105 mm i nowoczesny system stabilizacji, nowoczesny system kierowania ogniem i noktowizor sprzęt."
 CHI_Rec_tank_3: "ZTQ-15"
