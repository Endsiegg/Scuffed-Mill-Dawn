 transnistria.28.t: "Wspólne Działania Wojskowe"
 transnistria.28.d: "Republika Odeska natychmiast zwróciła się do nas o pomoc wojskową. Teraz nasze jednostki mogą poruszać się po terytorium obu państw"
 transnistria.28.a: "Ładny"
