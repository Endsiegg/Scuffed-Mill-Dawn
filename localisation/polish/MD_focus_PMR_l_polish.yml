 PMR_russia_moldovian_way_desc: "\n\n\n\n\n\n£PMR_desctext_rusmlv\n\n\n\n\n\n\n\n\nOd chwili powstania jako państwo [PMR.GetFlag]§YNaddniestrze§! była strefą wpływów dwóch innych mocarstw - [SOV.GetFlag]§YRussia§! i [MLV.GetFlag]§YMoldova§!. Nadszedł czas, abyśmy zdecydowali, z kim razem pójdziemy ścieżką historii\n\nWsparcie dla [MLV.GetFlag]§YPro-Mołdawian§! sposób jest równy §Y[?PMR.moldovans]§!\n\nWsparcie dla [SOV.GetFlag]§YPro-Russian§! sposób jest równy §Y[?PMR.russians]§!"
