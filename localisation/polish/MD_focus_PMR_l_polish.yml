 PMR_eastern_europe_operations_desc: "\n\n\n\n\n\n£PMR_desctext_cobasna\n\n\n\n\n\n\n\n\n§YCobasna§! skład amunicji, formalnie §Y1411. Skład Amunicji Artyleryjskiej§!, to duży skład amunicji zlokalizowany we wsi §YCobasna§!. Prawnie i §1uznawane na arenie międzynarodowej§! jako część [MLV.GetFlag]§YMoldova§! jako całość nierozpoznany stan separatystyczny [PMR.GetFlag]§YNaddniestrze§! kontroluje wioskę i skład amunicji oraz odmawia dostępu §1obserwatorom międzynarodowym§!, z wyjątkiem [SOV.GetFlag]§YRussian§! sił zbrojnych znajdujących się w regionie od zakończenia §RPdniestrzańskiej wojny§! §Yw ​​1992§!. Dostęp z zewnątrz do składu amunicji jest faktycznie zabroniony. Tylko [SOV.GetFlag]§YRussian§! i [PMR.GetFlag]§YNaddniestrze§! władze posiadają szczegółowe informacje dotyczące ilości i stanu przechowywanej broni\n\n§YLiczba broni§! w magazynie w §YCobasnej§! to §Y[?PMR.kolbasna]§!"
