 egypt.137.t: "USA zaprzecza"
 egypt.137.d: "Nie sprzedają nam karabinów M16, ale nasi przyjaciele w Rosji mają kilka niezawodnych AK, które moglibyśmy kupić…"
 egypt.137.a: "Cholera"
 EGY_us_ar: "Zakup M16"
 EGY_us_ar_desc: "Karabin szturmowy M16 kal. 5,56 mm to amerykański karabin szturmowy kal. 5,56 mm opracowany i przyjęty do służby w latach sześćdziesiątych XX wieku. Konieczne jest zakupienie najnowszych modyfikacji tych maszyn z USA."
 egypt.138.t: "Umowa zbrojeniowa z Egiptem"
