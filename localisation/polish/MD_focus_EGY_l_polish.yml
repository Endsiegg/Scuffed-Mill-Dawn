l_polish:
 egypt_focus: "Egipskie drzewo fokusowe"
 EGY_egyptian_politics: "§YPolityka egipska§!"
 EGY_egyptian_politics_desc: "Nadszedł czas, abyśmy skupili się na sprawach politycznych."
 EGY_Hosni_mubarak: "§Rząd Chosniego Mubaraka§!"
 EGY_Hosni_mubarak_desc: "Hosni Mubarak jest długoletnim prezydentem Egiptu, który objął urząd w 1981 r. Znany ze swojej stabilności przywództwa Mubarak utrzymał rolę Egiptu jako kluczowego gracza na Bliskim Wschodzie."
 EGY_reform_legisl: "Poprawka konstytucyjna"
 EGY_reform_legisl_desc: "Przed przedstawieniem tej nowej propozycji kandydaci opozycji nie mogli kandydować na prezydenta, zamiast tego stanowisko to było potwierdzane w drodze referendum w Zgromadzeniu Ludowym w regularnych sześcioletnich odstępach. Zmieni się to po zmianie konstytucji, która przekształci go w wybieralny urząd de iure odpowiedzialny przed narodem egipskim."
 EGY_state_security_service: "Agencja Bezpieczeństwa Narodowego"
 EGY_state_security_service_desc: "Agencja Bezpieczeństwa Narodowego jest egipską służbą bezpieczeństwa, główną agencją bezpieczeństwa wewnętrznego Egiptu i następcą Państwowej Służby Śledczej ds. Bezpieczeństwa. Do jego głównych zadań należy kontrwywiad, bezpieczeństwo wewnętrzne i graniczne, zwalczanie terroryzmu i inwigilacja."
 egyptian_intelligenc_idea: "Agencja Bezpieczeństwa Narodowego"
 egyptian_intelligenc_idea_desc: "Agencja Bezpieczeństwa Narodowego jest egipską służbą bezpieczeństwa, główną agencją bezpieczeństwa wewnętrznego Egiptu i następcą Państwowej Służby Śledczej ds. Bezpieczeństwa. Do jego głównych zadań należy kontrwywiad, bezpieczeństwo wewnętrzne i graniczne, zwalczanie terroryzmu i inwigilacja."
 EGY_affirm_friend_us: "Potwierdź przyjaźń z USA"
 EGY_affirm_friend_us_desc: "Nasze stosunki ze Stanami Zjednoczonymi to długa historia udanej współpracy i podobnych poglądów na krajobraz geopolityczny. Musimy wzmocnić naszą przyjaźń."
 Egypt.2.t: "Potępiając inwazję USA w Iraku."
 Egypt.2.d: "Chociaż Stany Zjednoczone nie są naszym wrogiem, inwazja na Irak jest przykładem nieodpowiedzialnego podejmowania decyzji. Nie chcemy dalszej radykalizacji społeczeństwa Bliskiego Wschodu, dlatego moglibyśmy spróbować pokazać USA, że jesteśmy przeciwni takim działaniom."
 Egypt.2.a: "Złóżmy protest dyplomatyczny."
 Egypt.2.b: "A może potajemnie wspierać Irak?"
 Egypt.3.t: "Egipt potępia wojnę w Iraku!"
 Egypt.3.d: "Jeden z naszych najbliższych sojuszników na Bliskim Wschodzie, Egipt, wydał dyplomatyczny protest przeciwko naszej inwazji na Irak. Obiecali, że nie będą w żaden sposób materialnie wspierać Iraku, stwierdzili jednak, że takie wojny zdestabilizują Bliski Wschód."
 Egypt.3.a: "Bardzo niefortunne."
 Egypt.4.t: "Tajne wsparcie z Egiptu!"
 Egypt.4.d: "Nigdy się nie spotkaliśmy i nigdy się nie widzieliśmy. Dobra?"
 Egypt.4.a: "Dzięki, bracia!"
 EGY_cond_us_invasion: "Wspieranie Iraku"
 EGY_cond_us_invasion_desc: "Nasze stosunki z Irakiem nie są w pełni przyjacielskie... Jednak inwazja USA na Irak nie jest w żaden sposób uzasadniona. Musimy coś z tym zrobić."
 Operation_iraqi_freedom: "Rozpoczęła się operacja Iraqi Freedom"
 EGY_join_qoal_iraq: "Dołączenie do koalicji amerykańskiej"
 EGY_join_qoal_iraq_desc: "Musimy wypełnić nasze zobowiązania wobec USA i dołączyć do wojny z Irakiem!"
 EGY_ask_us_supp: "Wsparcie finansowe"
 EGY_ask_us_supp_desc: "Aby pobudzić naszą gospodarkę, być może będziemy musieli zwrócić się do rządu USA o zachęcanie firm z ich kraju do inwestowania w Egipcie."
 Egypt.5.t: "Egipt prosi nas o inwestycje."
 Egypt.5.d: "Egipt zwrócił się do nas niedawno z prośbą o inwestycje w ich branżę. Czy powinniśmy się zgodzić?"
 Egypt.5.a: "Jasne!"
 Egypt.5.b: "Przepraszam, nie"
 Egypt.6.t: "USA odrzuciły naszą propozycję."
 Egypt.6.d: "Nie chcą w nas inwestować."
 Egypt.6.a: "Uch"
 Egypt.7.t: "USA zgodziły się w nas zainwestować!"
 Egypt.7.d: "Zgodzili się zainwestować w naszą branżę i pokryć wszystkie koszty budowy. Zwiększy to jednak ich wpływ na nas."
 Egypt.7.a: "Dzięki"
 EGY_interv_tt: "Od teraz będziemy mogli wysyłać ochotników na zagraniczne konflikty!"
 EGY_finish_syr_tur_neg: "Zakończenie negocjacji syryjsko-tureckich"
 EGY_finish_syr_tur_neg_desc: "Egipt od dawna pełni rolę negocjatora i mediatora w procesie normalizacji stosunków syryjsko-tureckich. Nadszedł czas na sfinalizowanie negocjacji."
 EGY_prop_us_sec_exp: "Ekspansja bezpieczeństwa amerykańskiego"
 EGY_prop_us_sec_exp_desc: "Jako drugi co do wielkości sojusznik Stanów Zjednoczonych na Bliskim Wschodzie, możemy spróbować przekonać je, aby rozszerzyły swoją politykę bezpieczeństwa również na nas."
 EGY_isr_peace_support: "Wspieranie Pokoju"
 EGY_isr_peace_support_desc: "Nie uważamy Izraela za naszego przyjaciela i nigdy nie będziemy. Możemy jednak złagodzić napięcia między naszymi krajami, z korzyścią dla nas obu."
 Egypt.8.t: "Mediacja egipska"
 Egypt.8.d: "Nadszedł czas, abyśmy sfinalizowali negocjacje syryjsko-tureckie. Czy powinniśmy zgodzić się na egipską propozycję?"
 Egypt.8.a: "Jasne, normalizujmy stosunki."
 Egypt.8.b: "Nie, nie zgadzamy się."
 Egypt.9.t: "Turcja się nie zgodziła!"
 Egypt.9.d: "W następstwie niedawnych negocjacji między Syrią a Turcją, w których pośredniczył Egipt, Turcja nie chciała ustanowić paktu o nieagresji z Syrią i nadal okazywała wrogość wobec Syrii."
 Egypt.9.a: "Bardzo niefortunne!"
 Egypt.10.t: "Pakt o nieagresji Turcji z Syrią."
 Egypt.10.d: "W następstwie niedawnych negocjacji między Syrią a Turcją, w których pośredniczył Egipt, Turcja zgodziła się na zawarcie paktu o nieagresji z Syrią i obiecała zapewnić dalszy pokój!"
 Egypt.10.a: "Fajny!"
 EGY_gaza_annex_prop: "Propozycja aneksji Gazy"
 EGY_gaza_annex_prop_desc: "Gaza od dawna stanowi duży problem w naszych stosunkach z Izraelem. Moglibyśmy zaproponować aneksję Gazy, aby zapewnić stabilność w regionie. Zwiększy to także naszą popularność i ogólne wsparcie."
 Egypt.11.t: "Egipt chce aneksji Gazy!"
 Egypt.11.d: "Egipt pyta nas, czy zgadzamy się z ich propozycją dotyczącą Gazy. Zapewniają nas, że przyniesie to korzyści nam obu i zapewnią, że ataki na nasz kraj ze Strefy Gazy ustaną na zawsze."
 Egypt.11.a: "Zgadzamy się. To znacznie odciąży nasze brzemię!"
 Egypt.11.b: "Nie potrzebujemy twoich propozycji."
 Egypt.13.t: "Izrael się nie zgodził."
 Egypt.13.d: "Nie zaakceptowali naszej propozycji."
 Egypt.13.a: "Ech."
 Egypt.12.t: "Izrael zgadza się!"
 Egypt.12.d: "Izrael zgodził się na naszą propozycję. Teraz musimy przekonać Palestynę..."
 Egypt.12.a: "Wyślij list do Fataha."
 Egypt.14.t: "Egipt żąda Gazy!"
 Egypt.14.d: "Egipt zażądał aneksji Gazy... Co powinniśmy zrobić?"
 Egypt.14.a: "Dajcie to tym zdrajcom..."
 Egypt.14.b: "Nigdy nie zgodzimy się na takie rzeczy!"
 Egypt.15.t: "Egipt wygrał!"
 Egypt.15.d: "Gaza należy teraz do Egiptu!"
 Egypt.15.a: "Ciekawy"
 Egypt.16.t: "Egipt przegrał!"
 Egypt.16.d: "Gaza pozostaje tam, gdzie była."
 Egypt.16.a: "Ciekawy"
 EGY_squash_diplo: "Dyplomacja squasha"
 EGY_squash_diplo_desc: "Osobiste stosunki Mubaraka z prezydentami USA mają ogromne znaczenie w naszych stosunkach zagranicznych. Musimy to wykorzystać na naszą korzyść."
 Egypt.17.t: "Korzystając z naszych połączeń..."
 Egypt.17.d: "Nasza agencja podjęła ostatnio decyzję o zatrudnieniu większej liczby osób z krajów sąsiednich. Na jakim kraju powinniśmy się skupić?"
 Egypt.17.a: "Izrael"
 Egypt.17.b: "Libia"
 Egypt.17.c: "Sudan"
 EGY_expansion_of_personnel: "Rozbudowa personelu"
 EGY_expansion_of_personnel_desc: "Aby poszerzyć możliwości naszej agencji, być może będziemy musieli rozszerzyć naszą sieć w krajach sąsiednich."
 EGY_counter_radicalism: "Przeciwdziałanie radykalizmowi"
 EGY_counter_radicalism_desc: "Głupi radykałowie zamieszkują nasz kraj niczym szkodniki. Musimy się ich pozbyć!"
 EGY_clear_out_alqaeda: "Oczyszczenie Al-Kaidy"
 EGY_clear_out_alqaeda_desc: "Al-Kaida zapuściła swoje korzenie w naszym kraju, musimy je wyrwać!"
 EGY_bedouin_invest: "Napadaj na bazy islamistów"
 EGY_bedouin_invest_desc: "Głęboko w piaskach Synaju wiele grup islamistycznych okopało się, aby podważyć nasz dobrobyt. Musimy ich zlikwidować."
 EGY_outdated_army_idea: "Mocno przestarzała armia"
 EGY_outdated_army_idea_desc: "Armia egipska jest cieniem samej siebie. Aby zapewnić sobie bezpieczeństwo, musimy naprawić naszą armię i dogonić ją z resztą świata."
 EGY_outdated_army_idea_1: "Przestarzała armia"
 EGY_outdated_army_idea_1_desc: "Armia egipska jest cieniem samej siebie. Aby zapewnić sobie bezpieczeństwo, musimy naprawić naszą armię i dogonić ją z resztą świata."
 EGY_outdated_army_idea_2: "Umiarkowanie przestarzała armia"
 EGY_outdated_army_idea_2_desc: "Armia egipska jest cieniem samej siebie. Aby zapewnić sobie bezpieczeństwo, musimy naprawić naszą armię i dogonić ją z resztą świata."
 EGY_outdated_army_idea_3: "Trochę przestarzała armia"
 EGY_outdated_army_idea_3_desc: "Armia egipska jest cieniem samej siebie. Aby zapewnić sobie bezpieczeństwo, musimy naprawić naszą armię i dogonić ją z resztą świata."
 Egypt.18.t: "Egipt ostrzega nas przed terrorystami!"
 Egypt.18.d: "Egipt niedawno ostrzegł nas, że bardzo wpływowy terrorysta salaficki z Egiptu, Hassan Mustafa Osama Nasr, obecnie ukrywa się we Włoszech. Mają nadzieję, że wraz z egipskim IA i CIA będziemy współpracować, aby go schwytać."
 Egypt.18.a: "Jasne!"
 EGY_consp_europe: "Konspiracja w Europie"
 EGY_consp_europe_desc: "Musimy przygotować naszą bazę konspiracyjną we Włoszech i ostrzec włoski rząd przed terrorystą rezydującym w ich kraju."
 EGY_contact_cia: "Skontaktuj się z CIA"
 EGY_contact_cia_desc: "CIA od dawna chciała schwytać Hassana Mustafę Osamę Nasra. Skoro już wiemy, gdzie on jest, być może powiadomimy ich o tym."
 Egypt.19.t: "Egipt udostępnia ważne informacje wywiadowcze"
 Egypt.19.d: "Niedawno egipska agencja wywiadowcza odkryła, gdzie przebywa nasz długoletni wrogi terrorysta Hassan Mustafa Osama Nasr. Podobno ukrywa się we Włoszech. Egipt pragnie naszego wsparcia i współpracy w rozwiązaniu tej sprawy."
 Egypt.19.a: "Wysłano agentów."
 Egypt.19.b: "Czy on naprawdę jest taki ważny?"
 Egypt.20.t: "USA zobowiązuje"
 Egypt.20.d: "Stany Zjednoczone zgodziły się wesprzeć nas w schwytaniu terrorysty we Włoszech."
 Egypt.20.a: "Świetnie"
 Egypt.21.t: "USA nie zgodziły się"
 Egypt.21.d: "Stany Zjednoczone wolałyby raczej siedzieć i patrzeć, jak ten szaleniec ucieka na wolność. Dlaczego?"
 Egypt.21.a: "Czy oni są szaleni?"
 Egypt.22.t: "Hassan Mustafa Osama Nasr schwytany we Włoszech"
 Egypt.22.d: "W wyniku wspólnej operacji Egiptu i Włoch Hassan Mustafa Osama Nasr został schwytany i osadzony w więzieniu. Jest to bardzo mocny atak na międzynarodowy salafizm."
 Egypt.22.a: "Wspaniały"
 EGY_find_mustafa: "Znalezienie Mustafy"
 EGY_find_mustafa_desc: "Teraz, gdy nawiązaliśmy wszystkie niezbędne połączenia i przeprowadziliśmy wszelkie przygotowania, jesteśmy gotowi schwytać Hassana Mustafę Osamę Nasra we wspólnej operacji."
 EGY_militarized_police: "Zmilitaryzowana policja"
 EGY_militarized_police_desc: "Biorąc pod uwagę wszystkie zagrożenia terrorystyczne, jakie stwarza Egipt, musimy zmilitaryzować naszą policję, aby była przygotowana na wszystko."
 EGY_peoples_assembly: "Zgromadzenie Ludowe"
 EGY_peoples_assembly_desc: "Ponieważ w pełni utworzyliśmy Zgromadzenie Ludowe, moglibyśmy skorzystać z pomocy różnych specjalistów, aby zmniejszyć nasz kryzys korupcyjny. Może to jednak kosztować nas popularność, gdyż będą domagać się sukcesu dla własnych sił politycznych."
 EGY_secur_the_throne: "Bezpieczeństwo Gospodarcze"
 EGY_secur_the_throne_desc: "Aby zabezpieczyć rządy naszego przywódcy, musimy rozpocząć więcej reform handlowych i ustanowić bardziej otwartą gospodarkę."
 EGY_ally_military_mub: "Wspieranie naszego wojska"
 EGY_ally_military_mub_desc: "Egipscy wojskowi są najprawdziwszymi strażnikami świeckich rządów Mubaraka. Musimy ich wspierać."
 musl_broth_egy_1_tt: "Bractwo Muzułmańskie zostanie dodane do naszej koalicji rządzącej."
 musl_broth_egy_2_tt: "Bractwo Muzułmańskie będzie w dalszym ciągu oddzielone od polityki."
 EGY_allow_musl_brotherhood: "Zezwolenie na Bractwo Muzułmańskie"
 EGY_allow_musl_brotherhood_desc: "Bractwo Muzułmańskie od dawna próbuje podważyć rządy Mubaraka i reputację każdego świeckiego polityka. Jeśli jednak oficjalnie włączymy ich do naszego rządu, może to dać nam tymczasową władzę polityczną."
 EGY_ban_musl_brotherhood: "Zakazanie Bractwa Muzułmańskiego"
 EGY_ban_musl_brotherhood_desc: "Nawet jeśli jesteśmy kolebką wspólnoty muzułmańskiej, musimy stłumić tę organizację terrorystyczną. Ograniczy to nasze możliwości polityczne, ale radykalizacja wyhamuje."
 EGY_anti_israel_prop: "Propaganda antyizraelska"
 EGY_anti_israel_prop_desc: "Wojna już dawno minęła, jednak musimy w dalszym ciągu propagować antyizraelską propagandę, aby zapewnić sobie poparcie ludzi."
 EGY_domestic_econ_reform: "Krajowa reforma gospodarcza"
 EGY_domestic_econ_reform_desc: "Aby Egipt prosperował, musimy zacząć przeprowadzać lokalne reformy gospodarcze."
 EGY_prepare_alaa: "Przygotuj Alaę"
 EGY_prepare_alaa_desc: "Aby wzmocnić naszą pozycję gospodarczą, możemy potrzebować faworyzowania Alaa Mubaraka w przetargach rządowych i prywatyzacji"
 EGY_fair_priv_mub: "Uczciwa prywatyzacja"
 EGY_fair_priv_mub_desc: "Uczciwa prywatyzacja może być dobrą inwestycją długoterminową, jednak z pewnością będzie wymagać poważnych wydatków."
 EGY_gamal_gamble: "Hazard Gamala"
 EGY_gamal_gamble_desc: "Kolejny syn Mubaraka, Gamal, jest bardzo doświadczonym bankierem. Wspieranie jego wysiłków mogłoby być bardzo korzystne dla naszego państwa."
 EGY_joining_wto: "Dołączenie do WTO"
 EGY_joining_wto_desc: "Aby nasza gospodarka prosperowała, ważne jest przystępowanie do różnych organizacji gospodarczych. Przystąpienie do Światowej Organizacji Handlu może być naprawdę korzystne dla naszej gospodarki."
 EGY_lessons: "§YLekcje z wojny z Izraelem§!"
 EGY_lessons_desc: "Mieliśmy wiele wojen z Izraelem i musimy wyciągnąć wnioski z tych konfliktów, aby zapewnić przyszły sukces militarny."
 EGY_army: "Armia egipska"
 EGY_army_desc: "Armia egipska lub egipskie siły lądowe to oddział walki lądowej egipskich sił zbrojnych. Jest to największa gałąź usługowa egipskich sił zbrojnych."
 EGY_exp_fleet: "Marynarka egipska"
 EGY_exp_fleet_desc: "Egipska marynarka wojenna, znana również jako egipska marynarka wojenna, jest morską gałęzią egipskich sił zbrojnych. Jest to największa flota na Bliskim Wschodzie i w Afryce oraz dwunasta co do wielkości (pod względem liczby statków) flota na świecie."
 EGY_ras_el_tin: "Ras-El-Tin"
 EGY_ras_el_tin_desc: "Port Aleksandria położony jest na zachodnim brzegu Delty Nilu pomiędzy Morzem Śródziemnym a jeziorem Maryut w Aleksandrii w Egipcie i jest uważany za drugi najważniejszy główny port w Egipcie. Port w Aleksandrii składa się z dwóch przystani oddzielonych półwyspem w kształcie litery T."
 EGY_corvet: "Bezpieczeństwo wybrzeża Egiptu"
 EGY_corvet_desc: "Musimy wzmocnić naszą obronę wybrzeża, aby chronić naszych rybaków i łodzie."
 EGY_new_docs: "Nowe Stocznie Marynarki Wojennej"
 EGY_new_docs_desc: "Nasza flota potrzebuje nowych statków, do tego potrzebujemy środków i sprzętu."
 EGY_naval_air: "Egipskie lotnictwo morskie"
 EGY_naval_air_desc: "Nasza flota potrzebuje także lotnictwa przybrzeżnego i morskiego."
 EGY_new_doctrine: "Zakończono reformę floty"
 EGY_new_doctrine_desc: "Aby wygrać bitwę morską, musimy opracować naszą nową doktrynę morską."
 EGY_reneved_navy: "Reformy Marynarki Wojennej"
 EGY_reneved_navy2: "Zakończono reformę marynarki wojennej"
 Patriot_TT: "§GZakupimy systemy rakietowe Patriot i amunicję do nich.§!"
 EGY_roc: "Rakiety egipskie"
 Egy_roc_desc: "Musimy opracować nowe systemy rakietowe i zmodyfikować te, które już istnieją."
 EGY_buy_buk: "Kup rosyjski BUK"
 EGY_buy_buk_desc: "Nasza armia będzie potrzebować SAM-ów, rosyjskie BUK-y to nasz wybór!"
 EGY_buy_patriot: "Kup amerykańskiego Patriota"
 EGY_buy_patriot_desc: "Nasza armia potrzebuje zaawansowanej obrony powietrznej, więc potrzebujemy amerykańskiego „Patriota”"
 EGY_mod_scud: "Zmodernizuj P-17 „SCUD”"
 EGY_mod_scud_desc: "Mamy pewną liczbę starych radzieckich rakiet P-17, musimy je zmodernizować"
 SCUD_TT: "§GDostaniemy zmodernizowanych 18 rakiet manewrujących.§!"
 EGY_air: "egipskie siły powietrzne"
 EGY_air_desc: "Egipskie Siły Powietrzne (EAF) to oddział lotniczy egipskich sił zbrojnych odpowiedzialny za wszystkie misje obrony powietrznej i obsługujący wszystkie statki powietrzne, w tym te wykorzystywane do wsparcia armii egipskiej, egipskiej marynarki wojennej i egipskich sił obrony powietrznej."
 EGY_mig29: "Kup rosyjskie MIG-y"
 EGY_mig29_desc: "Musimy zakupić rosyjskie samoloty, które będą idealnym uzupełnieniem naszych Sił Powietrznych"
 EGY_f16: "Kup amerykańskie sokoły"
 EGY_f16_desc: "F16 stanowią trzon naszych sił powietrznych; aby utrzymać nasze siły powietrzne, musimy kupować nowe samoloty ze Stanów Zjednoczonych, a także części zamienne do nich."
 EGY_domestic_air: "Krajowa produkcja samolotów"
 EGY_domestic_air_desc: "Musimy rozwijać własną produkcję i rozwój samolotów."
 EGY_new_bases: "Nowe bazy Sił Powietrznych"
 EGY_new_bases_desc: "Aby oprzeć nasze samoloty, musimy przywrócić opuszczone stare bazy lotnicze i zbudować nowe, jeśli nie da się ich odnowić."
 EGY_licence_mir: "Zakup licencji na Mirage"
 EGY_licence_mir_desc: "Mamy wszelkie środki do produkcji francuskich samolotów, dlatego musimy wystąpić o licencję na ich produkcję"
 EGY_air_doc: "Egipska doktryna lotnicza"
 EGY_air_doc_desc: "Aby zwyciężyć w powietrzu, trzeba opracować własną lub dostosować doktrynę kogoś innego."
 EGY_air_doctrine: "Nowa doktryna powietrza"
 EGY_exer: "Egipskie ćwiczenia wojskowe"
 EGY_exer_desc: "Musimy przeprowadzać ćwiczenia wojskowe, aby wyszkolić naszych żołnierzy i znaleźć wady w naszej doktrynie wojskowej."
 EGY_egyptian_economy: "§Egipska gospodarka§!"
 EGY_egyptian_economy_desc: "Nadszedł czas, aby nasz rząd skupił się na sprawach gospodarczych."
 EGY_tourism_sector: "Sektor Turystyki"
 EGY_tourism_sector_desc: "Turystyka to jedna z najlepiej prosperujących gałęzi gospodarki w naszym kraju. XXI wiek to wiek szybkich podróży i wakacji. Uwzględnienie naszego potencjału w tej sferze może nam naprawdę przynieść wiele korzyści."
 EGY_new_airports: "Nowe lotniska"
 EGY_new_airports_desc: "Aby odpowiednio przygotować się na ożywioną turystykę, musimy zbudować więcej lotnisk."
 EGY_develop_luxor: "Rozwój Luksoru"
 EGY_develop_luxor_desc: "Luksor był często określany jako największe na świecie muzeum na świeżym powietrzu, ponieważ ruiny egipskich kompleksów świątynnych w Karnaku i Luksorze znajdują się w obrębie współczesnego miasta. Bezpośrednio naprzeciwko, po drugiej stronie Nilu, znajdują się pomniki, świątynie i grobowce zachodniego brzegu Nekropolii Tebańskiej, która obejmuje Dolinę Królów i Dolinę Królowych. Co roku tysiące turystów z całego świata przybywa, aby odwiedzić zabytki Luksoru, wnosząc ogromny wkład w gospodarkę współczesnego miasta. Yusuf Abu al-Haggag jest patronem Luksoru."
 EGY_develop_Sinai: "Rozwój Synaju"
 EGY_develop_Sinai_desc: "W epoce klasycznej region ten był znany jako Arabia Petraea. Półwysep otrzymał nazwę Synaj w czasach nowożytnych ze względu na założenie, że góra w pobliżu klasztoru św. Katarzyny jest biblijną Górą Synaj. Góra Synaj jest jednym z najważniejszych pod względem religijnym miejsc w wierze Abrahamowej. Dziś Synaj stał się celem turystycznym ze względu na swoje naturalne położenie, bogate rafy koralowe i historię biblijną."
 EGY_develop_cairo: "Rozwój Kairu"
 EGY_develop_cairo_desc: "Kair jest stolicą Egiptu i miastem-państwem Gubernatorstwa Kairskiego oraz największym miastem w kraju, zamieszkiwanym przez 10 milionów ludzi. Jest także częścią największej aglomeracji miejskiej w Afryce, świecie arabskim i na Bliskim Wschodzie. Obszar metropolitalny Wielkiego Kairu jest 12. co do wielkości na świecie pod względem liczby ludności. Kair kojarzy się ze starożytnym Egiptem, ponieważ na jego obszarze geograficznym znajduje się kompleks piramid w Gizie oraz starożytne miasta Memfis i Heliopolis."
 EGY_sharm_el_sheikh: "Szarm el-Szejk"
 EGY_sharm_el_sheikh_desc: "Szarm el-Szejk to egipskie miasto na południowym krańcu Półwyspu Synaj, w prowincji Synaj Południowy, w pasie przybrzeżnym wzdłuż Morza Czerwonego. Szarm el-Szejk to centrum administracyjne prowincji Gubernatorstwo Synaj Południowy w Egipcie, która obejmuje mniejsze nadmorskie miasta Dahab i Nuweiba, a także górzyste wnętrze, Św. Katarzynę i Górę Synaj. Miasto i kurort wypoczynkowy jest znaczącym ośrodkiem turystycznym w Egipcie, przyciągającym także wiele międzynarodowych konferencji i spotkań dyplomatycznych."
 EGY_invite_foreign_hotels: "Zapraszanie hoteli zagranicznych"
 EGY_invite_foreign_hotels_desc: "Współpraca z międzynarodowymi konglomeratami hotelowymi wzmocni naszą reputację najlepszego kierunku turystycznego!"
 EGY_new_wave_of_tourists: "Nowa fala turystów!"
 EGY_new_wave_of_tourists_desc: "Nadszedł czas, aby doprowadzić egipski sektor turystyczny do ostatecznego stanu."
 EGY_our_shining_pyramids: "Nasze świecące piramidy"
 EGY_our_shining_pyramids_desc: "Starożytne piramidy w Egipcie są znanymi na całym świecie cudami tego świata. Musimy znaleźć sposób na monetyzację ich interesującej pozycji."
 EGY_telecom_egypt: "Telekomunikacja Egipt"
 EGY_telecom_egypt_desc: "Telecom Egypt jest główną firmą telekomunikacyjną w Egipcie. Zaczęło się w 1854 roku od pierwszej linii telegraficznej w Egipcie. W 1998 r. zastąpiła Narodową Organizację Telekomunikacyjną byłej Arabskiej Republiki Egiptu."
 EGY_vodafone: "Umowa z Vodafonem"
 EGY_vodafone_desc: "Vodafone Group plc to brytyjska międzynarodowa firma telekomunikacyjna. Jej siedziba i siedziba główna znajdują się w Newbury, Berkshire, w Anglii. Świadczy usługi głównie w Azji, Afryce, Europie i Oceanii."
 EGY_mobinil: "Ekspansja Mobinila"
 EGY_mobinil_desc: "Mobinil to najstarszy operator sieci komórkowej w Egipcie, założony 4 marca 1998 roku. Mobinil świadczy usługi głosowe i wymiany danych, a także 4G, 3G, ADSL i Internet szerokopasmowy."
 EGY_peugeot: "Samochody Peugeota"
 EGY_peugeot_desc: "Peugeot jest jednym z głównych francuskich producentów samochodów, częścią PSA Peugeot Citroën. Według danych za 2007 rok, spółka-matka PSA, Peugeot Citroën, jest drugim co do wielkości producentem samochodów w Europie."
 EGY_avtovaz: "Avtovaz"
 EGY_avtovaz_desc: "AvtoVAZ to rosyjska firma produkująca samochody, będąca własnością państwa. Wcześniej nosił nazwę VAZ, co jest skrótem od rosyjskiej nazwy Volga Automotive Plant. AvtoVAZ jest najbardziej znany ze swojej flagowej serii pojazdów Łada."
 EGY_jeep: "JEEP"
 EGY_jeep_desc: "Jeep to amerykańska marka samochodów, obecnie należąca do międzynarodowej korporacji Stellantis. Jeep jest częścią Chryslera od 1987 roku, kiedy to Chrysler nabył markę Jeep wraz z innymi aktywami od ich poprzedniego właściciela, American Motors Corporation."
 EGY_kia: "Silniki KIA"
 EGY_kia_desc: "Kia to południowokoreański międzynarodowy producent samochodów z siedzibą w Seulu w Korei Południowej. Jest drugim co do wielkości producentem samochodów w Korei Południowej."
 EGY_zastava: "Samochody Zastavy"
 EGY_zastava_desc: "Zastava Automobiles była serbskim międzynarodowym producentem samochodów, spółką zależną Group Zastava Vehicles."
 EGY_mercedes: "Fabryka Mercedes-Benz"
 EGY_mercedes_desc: "Mercedes-Benz, powszechnie nazywany Mercedes, a czasem Benz, to niemiecka marka samochodów luksusowych i użytkowych założona w 1926 roku. Siedziba Mercedes-Benz AG znajduje się w Stuttgarcie w Badenii-Wirtembergii w Niemczech."
 EGY_automobile_factories: "Przemysł samochodowy"
 EGY_automobile_factories_desc: "Aby zatrudnić naszą ludność i zyskać większy potencjał gospodarczy, być może będziemy musieli zaprosić zagranicznych producentów samochodów do naszego kraju."
 EGY_industrial_section: "Sektor przemysłowy"
 EGY_industrial_section_desc: "Nie możemy utrzymać naszej gospodarki wyłącznie na świadczeniu usług. Musimy stworzyć dobry klimat inwestycyjny, aby nasza branża mogła ruszyć!"
 EGY_el_nasr: "Odrodzenie samochodów El Nasr"
 EGY_el_nasr_desc: "Nasr jest egipską państwową firmą samochodową. Jest to pierwszy arabski producent pojazdów, założony w 1960 roku w Helwan w Egipcie."
 EGY_arab_amer_vehi: "Arabsko-amerykańskie pojazdy"
 EGY_arab_amer_vehi_desc: "Firma produkuje różne pojazdy na licencji Daimler AG, Kia, Stellantis i Toyoty. Rozpoczęła działalność w 1977 roku jako spółka joint venture pomiędzy Arabską Organizacją ds. Przemysłu i American Motors Corporation, zajmująca się montażem Jeepów AMC."
 Egypt.23.t: "Wspólna produkcja samochodów egipsko-amerykańskich"
 Egypt.23.d: "Ostatnio umowa między nami a Egipcjanami została przedłużona ze względu na nasze dobre przyjazne stosunki."
 Egypt.23.a: "Świetnie"
 EGY_ghabbour: "Fabryka Ghabbour"
 EGY_ghabbour_desc: "GB Corp to egipski producent samochodów, autobusów, ciężarówek i motocykli z siedzibą w Kairze. Firma została założona w 1960 roku przez braci Kamala i Sadka Ghabbourów, ponieważ zdali sobie sprawę, że sektor motoryzacyjny jest rynkiem rozwijającym się. Na początku firma nosiła nazwę Ghabbour Brothers. Wcześniej grupa produkowała pojazdy Saviem (później RVI). Dziś Grupa produkuje pojazdy dla wielu marek, takich jak: Bajaj Auto, Hyundai i Volvo. Z roczną produkcją na poziomie 150 000 sztuk, Grupa Ghabbour jest obecnie największym producentem samochodów w Egipcie."
 EGY_MCV: "Produkcja pojazdów użytkowych"
 EGY_MCV_desc: "Manufacturing Commercial Vehicles (MCV) to egipski producent autobusów i ciężarówek. Zakład produkcyjny znajduje się w Salheya, a siedziba główna znajduje się w Obour City, niedaleko Kairu. Producent jest właścicielem praw do znaków towarowych marek ECHOLINE, eVolution i MCV. Niektóre modele są montowane pod podwójną marką Mercedes-Benz MCV."
 EGY_egy_tech: "Egy-Tech"
 EGY_egy_tech_desc: "Firma EGY Tech powstała jako badacz elektroniki w Egipcie, obsługując dużą grupę klientów i najbardziej wyspecjalizowanych w dziedzinie badań komputerowych."
 EGY_textile_factories: "Fabryki Tekstylne"
 EGY_textile_factories_desc: "Egipski przemysł tekstylny stanowi atrakcyjne możliwości inwestycyjne ze względu na strategiczne położenie geograficzne, wykwalifikowaną siłę roboczą i solidną infrastrukturę. Dzięki dostępowi do kluczowych rynków międzynarodowych Egipt stanowi bramę do eksportu tekstyliów, wspierając globalne partnerstwa handlowe. Bogata historia upraw bawełny w tym kraju i wiedza specjalistyczna przyczyniają się do produkcji wysokiej jakości tekstyliów. Co więcej, zaangażowanie Egiptu w reformy gospodarcze i inicjatywy modernizacyjne zwiększa konkurencyjność sektora, czyniąc go atrakcyjną perspektywą dla inwestorów pragnących wzrostu na dynamicznym i obiecującym rynku."
 EGY_town_team: "Zespół Miejski"
 EGY_town_team_desc: "TOWN TEAM zostało założone w 1998 roku. TOWN TEAM to jedna z najpopularniejszych marek mody męskiej w EGIPCIE, specjalizująca się w odzieży codziennej, stale rozwijająca się i rozprzestrzeniająca się na terenie całego EGIPT, zlokalizowana w najbardziej luksusowych lokalizacjach w Centrali, centrach handlowych i sklepach ulicznych."
 EGY_napi_pharma: "Napi Pharma"
 EGY_napi_pharma_desc: "Grupa Napi Pharma kontynuowała swoją ekspansję solidnymi krokami, kierując się tą samą jasną wizją dostarczania na rynek egipski produktów wysokiej jakości, dostępnych dla pacjenta, leczących powszechnie występujące w kraju choroby."
 EGY_evergrow: "Nawozy wiecznie zielone"
 EGY_evergrow_desc: "Evergrow jest wiodącą firmą w produkcji i sprzedaży specjalistycznych nawozów w Egipcie i na Bliskim Wschodzie. Musimy rozpocząć eksport tych nawozów, aby uzyskać większe dochody."
 EGY_embaba_giza: "Bank Misr"
 EGY_embaba_giza_desc: "Banque Misr to egipski bank, którego współzałożycielami byli przemysłowiec Joseph Aslan Cattaui Pasza i ekonomista Talaat Harb Pasza w 1920 r. Rząd Zjednoczonej Republiki Arabskiej znacjonalizował bank w 1960 r. Bank posiada oddziały we wszystkich prowincjach Egiptu oraz kantor wymiany walut oraz biura pozwoleń na pracę dla pracowników zagranicznych w Egipcie."
 EGY_trade_idea: "Banki egipskie"
 EGY_energetics: "Egipska Energetyka"
 EGY_energetics_desc: "Egipt posiada obfitość gruntów, słoneczną pogodę i dużą prędkość wiatru, co czyni go doskonałą lokalizacją dla projektów w zakresie energii odnawialnej. Rynek sprzętu do wytwarzania energii odnawialnej jest potencjalnie wart miliardy dolarów. Rząd egipski jest świadomy potrzeby zrównoważonego koszyka energetycznego, aby zarówno zaspokoić rosnący popyt, jak i przejść do bardziej zrównoważonego pod względem środowiskowym i zróżnicowanego sektora energii elektrycznej."
 EGY_solar_farms: "Farmy słoneczne"
 EGY_solar_panels: "Panele słoneczne"
 EGY_solar_zuynya: "Inwestycje w energię słoneczną"
 EGY_solar_zuynya_desc: "Nasza kraina jest pełna pustych krain oświetlonych słońcem. Wcześniej było to nasze przekleństwo, teraz jest naszym błogosławieństwem!"
 EGY_rosatom_deal: "Rozpraw się z Rosatomem"
 EGY_rosatom_deal_desc: "ROSATOM zajmuje dziś pierwsze miejsce na świecie pod względem liczby projektów budowy elektrowni jądrowych za granicą, będąc jednym ze światowych liderów technologicznych. Musimy zawrzeć z nimi umowę na budowę nowego bloku energetycznego w El-Dabaa."
 rosatom_egy_tt: "Egipt dostanie od nas 2 reaktory jądrowe."
 rosatom_egyt_tt: "§YWpływy rosyjskie wzrastają o 10%!§! Zostaną zbudowane 2 reaktory jądrowe."
 rosatom_egy_foc_tt: "§YJeśli transakcja się powiedzie, [SOV.GetNamewithFlag]Wpływy Rosji wzrosną o 10%!§!"
 EGY_renewables_idea: "Wysiłek elektryfikacji"
 EGY_electrify_cities: "Elektryfikacja dla każdego"
 EGY_electrify_cities_desc: "Musimy włożyć wysiłki rządowe w zapewnienie dostaw energii elektrycznej dla każdego w naszym kraju."
 EGY_gold_mining: "Wydobywanie złota"
 EGY_gold_mining_desc: "Nasza ziemia jest bardzo bogata w naturalne złoża złota. Musimy kopać głębiej, żeby go sprzedać."
 EGY_alex_nubia: "Górnictwo Alexa Nubii"
 EGY_alex_nubia_desc: "Alexander Nubia to firma zajmująca się poszukiwaniem złota, działająca w Egipcie, poszukująca i rozwijająca ekonomiczne złoża złota na Pustyni Środkowo-Wschodniej Tarczy Arabsko-Nubijskiej."
 EGY_anglogold: "AngloZłote Ashanti"
 EGY_anglogold_desc: "AngloGold Ashanti to globalna firma wydobywcza posiadająca zróżnicowany, wysokiej jakości portfel operacji i projektów związanych ze złotem, srebrem i miedzią."
 EGY_sukari_centamin: "Kopalnia złota Sukari"
 EGY_sukari_centamin_desc: "Sukari to pierwsza nowoczesna kopalnia na dużą skalę w Egipcie; obsługiwany przez gładkie drogi asfaltowe, energię poza siecią, energię słoneczną i wodociąg o długości 25 km zasilany przez Morze Czerwone. Krajobraz i klimat na bogatej w minerały Pustyni Wschodniej w Egipcie potrafią być bezlitosne."
 EGY_gas_exports: "Eksport gazu"
 EGY_gas_exports_desc: "Posiadamy największe zasoby gazu ziemnego na całym Morzu Śródziemnym. Musimy to wykorzystać dla naszej korzyści."
 EGY_petrochemichal_ind: "Inwestycje w przemyśle petrochemicznym Maghrebu"
 EGY_petrochemichal_ind_desc: "Nasi sąsiedzi z Maghrebi rozpaczliwie potrzebują inwestycji. Możemy to wykorzystać dla obopólnych korzyści i inwestować w nie w naszym przemyśle petrochemicznym."
 Egypt.28.t: "Egipt oferuje inwestycje w przemyśle petrochemicznym!"
 Egypt.28.d: "Egipt zaproponował nam wzajemnie korzystną umowę inwestycyjną. Czy powinniśmy zaakceptować?"
 Egypt.28.a: "Jasne!"
 Egypt.28.b: "Przepraszam, nie"
 egy_petr_tt: "Nasz wpływ na nie wzrósł o 6%"
 Egypt.29.t: "[From.GetName] Akceptuje!"
 Egypt.29.d: "Przyjęli naszą ofertę!"
 Egypt.29.a: "Świetnie"
 Egypt.30.t: "[From.GetName] Odrzuca!"
 Egypt.30.d: "Nie chcą z nami współpracować!"
 Egypt.30.a: "Ech."
 EGY_egypt_arab_pipeline: "Współpraca arabska"
 EGY_egypt_arab_pipeline_desc: "Nadszedł czas, aby zainwestować w naszych arabskich partnerów."
 EGY_egypt_israel_pipeline: "Współpraca Izraela"
 EGY_egypt_israel_pipeline_desc: "Właściwie moglibyśmy rozważyć współpracę z Izraelem w sektorze naftowym."
 EGY_find_oil: "Znalezienie większej ilości oleju"
 EGY_find_oil_desc: "Nasza ziemia jest bogata w ropę. A może wydobędziemy trochę?"
 EGY_oil_prospects_idea1: "Subsydiowanie przemysłu paliw kopalnych"
 EGY_oil_prospects_idea1_desc: "Dotacje dla przemysłu naftowego mogą pomóc w promowaniu naszego przemysłu naftowego, tak aby funkcjonował lepiej, aby odpowiadał potrzebom naszych narodów."
 EGY_saud_contr_oil: "Kontrakt z Arabią Saudyjską"
 EGY_saud_contr_oil_desc: "Współpraca z Arabią Saudyjską może być dla nas naprawdę korzystna."
 EGY_uae_contr_oil: "Umowa z ZEA"
 EGY_uae_contr_oil_desc: "Współpraca z ZEA może być dla nas naprawdę korzystna."
 EGY_iraq_contr_oil: "Umowa z Irakiem"
 EGY_iraq_contr_oil_desc: "Współpraca z Irakiem może być dla nas naprawdę korzystna."
 EGY_start_explor_proj: "Rozpocznij projekty eksploracyjne"
 EGY_start_explor_proj_desc: "Należy rozpocząć prace poszukiwawcze, aby zwiększyć wydobycie ropy w naszym kraju."
 EGY_apa_corp: "Kontrakt z Petrobasem"
 EGY_apa_corp_desc: "Brazylijscy inwestorzy wykazali zainteresowanie inwestycją w budowę naszego silosu na ropę. Musimy to wykorzystać!"
 EGY_royal_dut_shell: "Kontrakt z Royal Dutch Shell"
 EGY_royal_dut_shell_desc: "Brytyjscy inwestorzy wykazali zainteresowanie inwestycją w budowę naszego silosu na ropę. Musimy to wykorzystać!"
 EGY_eil_oil: "Umowa z EIL Oil Ltd"
 EGY_eil_oil_desc: "Amerykańscy inwestorzy wykazali zainteresowanie inwestycją w budowę naszego silosu na ropę. Musimy to wykorzystać!"
 EGY_bp_corp: "Wspieranie BP Corp"
 EGY_bp_corp_desc: "BP Corp to egipska krajowa firma naftowa. Możemy ich wspierać, aby zwiększyć naszą samodzielność. Jednak budowa może kosztować więcej pieniędzy."
 EGY_orascom_construct: "Konstrukcja Orascom"
 EGY_orascom_construct_desc: "Orascom Construction PLC to firma zajmująca się inżynierią, zaopatrzeniem i budownictwem z siedzibą w Kairze w Egipcie. Firma była pierwszą międzynarodową korporacją w Egipcie i stanowi rdzeń spółek Grupy Orascom. OC jest aktywne w ponad 25 krajach."
 EGY_agricultural_issues: "Wysiłek rolniczy"
 EGY_agricultural_issues_desc: "Nasz kraj ma ogromne problemy z nawadnianiem. Musimy wydać trochę pieniędzy na ich naprawę."
 EGY_euarsian_exports_food: "Eurazjatycki eksport żywności"
 EGY_euarsian_exports_food_desc: "Eurazjatycka Unia Gospodarcza rozwija się z każdym dniem. Rozszerzenie handlu na ten region również może być korzystne dla nas."
 EGY_fighting_irrigation: "Walka z nielegalnym nawadnianiem"
 EGY_fighting_irrigation_desc: "Wielu rolników w naszym kraju nielegalnie stosuje nawadnianie powierzchniowe w celu zwiększenia zbiorów kosztem przyszłych zbiorów. Musimy położyć kres tej praktyce."
 EGY_irrigation_problems: "Problemy z nawadnianiem"
 EGY_allow_surface_idea: "Nawadnianie powierzchniowe"
 EGY_allow_surface_desc: "Chociaż nawadnianie powierzchniowe jest szkodliwe dla gleby, nasi rolnicy mogą potrzebować tego szybkiego rozwiązania przez jakiś czas."
 EGY_ban_surface_idea: "Alternatywne nawadnianie"
 EGY_ban_surface_desc: "Na dłuższą metę takie wyniszczające praktyki są nie do przyjęcia, nawet jeśli sektorowi rolnemu się to nie spodoba."
 EGY_second_nile_project: "Drugi projekt Nil"
 EGY_second_nile_project_desc: "Rząd egipski podjął decyzję o zagospodarowaniu nowej doliny, w której miałyby rozwijać się społeczności rolnicze i przemysłowe. Był to ambitny projekt, który miał pomóc Egiptowi uporać się z szybko rosnącą populacją."
 EGY_ban_surface: "Alternatywne nawadnianie"
 EGY_allow_surface: "Nawadnianie powierzchniowe"
 EGY_visions: "Nowe celowniki noktowizyjne"
 EGY_visions_desc: "Nasza armia potrzebuje nowych noktowizorów do skutecznego prowadzenia działań bojowych w nocy."
 EGY_wests: "Nowe kamizelki i kamuflaż"
 EGY_wests_desc: "Nasza armia potrzebuje nowych kamizelek kuloodpornych i kamuflażu, aby móc skutecznie prowadzić wojnę na każdym terenie i w każdych okolicznościach."
 EGY_rifle_trainings: "Szkolenie z bronią"
 EGY_rifle_trainings_desc: "Nasi żołnierze muszą posiadać najlepsze umiejętności strzeleckie na całym Bliskim Wschodzie!"
 EGY_spec_weap: "Nowa broń specjalna"
 EGY_spec_weap_desc: "Nasza armia potrzebuje nowych, nowoczesnych krótkofalówek, granatów, apteczek i wielu innych rzeczy, aby żołnierze byli wszechstronni na polu walki."
 EGY_academyy: "Akademie egipskie"
 EGY_academyy_desc: "Musimy budować nowe akademie wojskowe i zwiększać pensje oficerów, aby mieć najlepszych generałów na Bliskim Wschodzie!"
 EGY_def: "Nowa taktyka obronna"
 EGY_def_desc: "Konieczne jest opracowanie nowych taktyk i strategii obronnych, aby odeprzeć ataki wroga."
 EGY_new_doc: "Nowa doktryna"
 EGY_new_doc_desc: "Potrzebujemy nowej doktryny, obecna jest przestarzała."
 EGY_NATO_doc: "Doktryna NATO"
 EGY_NATO_doc_desc: "Najskuteczniejszą doktryną wojskową na świecie jest doktryna NATO, musimy ją przyjąć."
 EGY_new_centric_warf: "Wojna sieciocentryczna"
