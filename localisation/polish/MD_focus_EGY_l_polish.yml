 EGY_slums_decision_desc: "\n\n\n\n£EGY_desctext_slums\n\n\n\n\n\nOddzielenie §Yscentralizowany§!, procesów planowania przestrzennego od lokalnych realiów doprowadziło do tego, że rozwój miast odbywał się bez uwzględnienia §Yplan§!, co skutkowało §Rwysokim procentem§! nieformalnie opracowanych i §Runplanned§! obszary w miastach. Zabudowa taka miała miejsce zarówno na gruntach państwowych, jak i §gruntów rolnych§!.\n\nJednocześnie obszary śródmiejskie zostały zaniedbane i zamienione w §Ropuszczone§! i §Runsafe§! dzielnice. §YRozwój nieformalny§!, podejmowany przez rodziny i małych nieformalnych deweloperów, ma miejsce w największych miastach, a także w mniejszych miastach i wsiach. Budynki są na ogół odpowiednie pod względem konstrukcyjnym, jednak infrastruktura jest §Rbrak§! i §Przeładowany roverem§!, ulice są zbyt §Rwąskie§! i często §Runbrukowane§!, przestrzenie publiczne są §Rbardzo rzadkie§! lub §Rnieistniejące§!, a usługi publiczne są poważnie §Rbrak§!.\n\nIm więcej mamy do czynienia z §Rproblemami slumsów§! - tym mniej §Y$EGY_broken_economy_idea$§! pomysł ma wpływ.\n\nSlumsy pozostały: §Y[?EGY_slums_left]/16§!"
 EGY_remove_slums_in_alexandria: "§Zmniejsz§! poziom slumsów w §Y[216.GetName]§!"
 EGY_remove_slums_in_alexandria_desc: "Sposobów rozwiązania problemu jest wiele: budowa infrastruktury społecznej takiej jak szkoły, wodociągi, kanalizacja, eksmisje ludzi ze slumsów i wiele innych rozwiązań. Zastosujemy pragmatyczne podejście i przyjrzymy się konkretnym sytuacjom."
