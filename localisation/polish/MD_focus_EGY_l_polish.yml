 EGY_natrega_idea: "Krajowy Urząd Regulacji Telekomunikacji"
 EGY_natrega: "Krajowy Urząd Regulacji Telekomunikacji"
 EGY_natrega_desc: "Krajowy Urząd Regulacji Telekomunikacji, powszechnie znany jako NTRA, to zatwierdzony przez rząd Egiptu organ regulacyjny i ds. konkurencji, którego utworzenie zgodnie z egipskim prawem dotyczącym regulacji telekomunikacyjnych proponuje się jako organ krajowy wyposażony do regulowania regionu telekomunikacyjnego i administrowania nim."
 EGY_arab_cable: "Arabscy ​​producenci kabli"
 EGY_arab_cable_desc: "Jak ktoś może w ogóle wątpić w jakość kabli produkowanych przez Arabskie Stowarzyszenie Producentów Kabli? To najlepsze rozwiązanie i my je dostarczymy!"
 EGY_orascom: "Konstrukcja Orascom"
 EGY_orascom_desc: "Orascom Construction PLC jest wiodącym światowym wykonawcą usług inżynieryjnych i budowlanych, koncentrującym się głównie na projektach infrastrukturalnych, przemysłowych i wysokiej klasy projektach komercyjnych na Bliskim Wschodzie, w Afryce i Stanach Zjednoczonych."
 EGY_idea_eacu_cooperation: "Współpraca Egipt-EACU"
 EGY_idea_eacu_cooperation_desc: "Euroazjatycka Unia Celna (pierwotnie Euroazjatycka Wspólnota Gospodarcza) promuje powiązania gospodarcze pomiędzy większością państw poradzieckich. Unia nakłada wspólną taryfę zewnętrzną na wszystkie towary wprowadzane do Unii i działa jako jedna całość podczas tworzenia umów handlowych i negocjacji."
 EGY_morsi: "§GMohammed Morsi§!"
 EGY_morsi_desc: "Morsi urodził się w El Adwah w prowincji Sharqia, zanim studiował inżynierię metalurgiczną na Uniwersytecie w Kairze, a następnie naukę o materiałach na Uniwersytecie Południowej Kalifornii. W latach 1982–1985 był profesorem nadzwyczajnym na California State University w Northridge, po czym wrócił do Egiptu, aby wykładać na Uniwersytecie Zagazig. Współpracując z Bractwem Muzułmańskim, któremu za czasów prezydenta Hosniego Mubaraka zakazano sprawowania urzędu, Morsi kandydował w wyborach parlamentarnych w 2000 roku."
 Egypt_news.1.t: "Wojskowy zamach stanu w Egipcie!"
 Egypt_news.1.d: "W wyniku szybkiego i nieoczekiwanego obrotu wydarzeń Egipt pogrąża się w niepewności w związku z wojskowym zamachem stanu, który obala rząd [EGY.GetLeader]. W obliczu narastających napięć pomiędzy partią rządzącą a frakcjami opozycji egipskie wojsko pod dowództwem generała Abdela Fattaha el-Sisiego przejmuje kontrolę nad aparatem państwowym, zawieszając konstytucję i zatrzymując kluczowych osobistości politycznych. Na ulicach Kairu wybuchają sceny radości i niepokoju, odzwierciedlające głębokie podziały w narodzie w związku z interwencją wojska. Społeczność międzynarodowa uważnie obserwuje, jak przyszłość Egiptu wisi na włosku, a narastają obawy dotyczące konsekwencji dla demokracji i stabilności w regionie."
 Egypt_news.1.a: "Ciekawy"
 EGY_junta_coup: "Junta przejmuje władzę!"
 EGY_junta_coup_desc: "Nasz szalony rząd zbyt długo krzywdził nasz naród! Nadszedł czas na wkroczenie wojska!"
 EGY_REB_S_nationalist: "Najwyższa Władza Egiptu"
 EGY_al_sisi_rise: "§CAbdel Fattah el-Sisi powstanie!§!"
 EGY_al_sisi_rise_desc: "Po usunięciu wszystkich islamistów z rządu nadszedł czas na demokratyczne ustanowienie rządów el-Sisiego i zakończenie stanu wyjątkowego."
 EGY_susp_const: "Zawiesić Konstytucję"
 EGY_susp_const_desc: "W takim stanie wyjątkowym jak nasz nie możemy pozwolić, aby demokracja istniała, gdy naród pogrążony jest w chaosie."
 egypt.104.t: "Problem korupcji w armii"
 egypt.104.d: "Musimy zdecydować, co zrobić z korupcją w armii, posunęliśmy się już za daleko, albo negocjujemy z naszymi generałami i zdobywamy ich lojalność, ale nie rozwiążemy całkowicie korupcji w armii, albo całkowicie wykorzenimy korupcję, ale wtedy mogą być konsekwencje ..."
