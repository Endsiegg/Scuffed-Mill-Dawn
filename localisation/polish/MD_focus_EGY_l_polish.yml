 egypt.140.d: "Rosja nie chce nam sprzedać swoich PPK Kornet"
 egypt.140.a: "Cholera"
 EGY_ru_kornet: "Kupuję Kornety"
 EGY_ru_kornet_desc: "Kornet to rosyjski system rakiet przeciwpancernych (ATGM) opracowany przez Biuro Projektowe Tula Instrument. Potrzebujemy ich, aby wzmocnić naszą armię lądową."
 EGY_cont_two_state_solut: "Kontynuacja rozwiązania dwupaństwowego"
 EGY_cont_two_state_solut_desc: "Musimy kontynuować naszą politykę pokojową z Izraelem."
 EGY_major_non_nato: "Sojusz z NATO"
 EGY_major_non_nato_desc: "Naszym najbliższym sojusznikiem są Stany Zjednoczone, dlatego musimy zacieśnić nasze więzi z krajami NATO."
 EGY_admin_capital: "Projekt NAC"
 EGY_admin_capital_desc: "Nowa Stolica Administracyjna (NAC) to nowa społeczność miejska w prowincji Kair w Egipcie i satelita miasta Kair. Planuje się, że będzie to nowa stolica Egiptu. Zostało to ogłoszone przez ówczesnego egipskiego ministra mieszkalnictwa Mostafę Madbouly na Konferencji Rozwoju Gospodarczego Egiptu. Stolica jest uważana za jeden z projektów rozwoju gospodarczego i stanowi część większej inicjatywy o nazwie Egypt Vision 2030."
 EGY_unslum_effort: "Wysiłek unslumizacji"
 EGY_unslum_effort_desc: "Musimy dołożyć wszelkich starań, aby zniszczyć slumsy i uczynić nasz kraj czystszym!"
 EGY_suez_canal: "Wspieraj rozwój przemysłu"
 EGY_suez_canal_desc: "Musimy się przygotować, aby nasze inwestycje przemysłowe zakończyły się sukcesem!"
 EGY_national_roads: "Projekt Dróg Krajowych"
 EGY_national_roads_desc: "Egipt rozpaczliwie potrzebuje dróg. Zbudujmy je!"
 EGY_new_delta: "Nowy projekt Alamein"
 EGY_new_delta_desc: "New Alamein to nowe miasto w północno-zachodnim Egipcie, zainaugurowane przez egipskiego prezydenta Abdela Fattaha el-Sisiego. New Alamein leży nad Morzem Śródziemnym, na zachód od międzynarodowego lotniska Borg El Arab."
 EGY_condemn_turk_and_qatar: "Potępiając Turcję i Katar"
 EGY_condemn_turk_and_qatar_desc: "Turcja i Katar są źródłem potęgi Bractwa Muzułmańskiego. Musimy zdecydować, co zrobić z nimi obydwoma."
 EGY_our_vpk: "Egipski kompleks wojskowy"
 EGY_our_vpk_desc: "Kupując wystarczającą ilość zagranicznej broni i rozszerzając nasze możliwości produkcyjne, możemy rozpocząć własną produkcję broni."
 EGY_fund_research: "Finansowanie badań"
 EGY_fund_research_desc: "Kupując wystarczającą ilość zagranicznej broni i rozszerzając nasze możliwości produkcyjne, możemy opracować własną broń."
 EGY_modify_rifles: "Modyfikacje karabinu"
 EGY_modify_rifles_desc: "Potrzebujemy nowych karabinów. Dużo. I dobre."
 EGY_mod_rockets: "Modyfikacje rakiet"
 EGY_mod_rockets_desc: "Potrzebujemy nowych rakiet. Dużo. I dobre."
 EGY_tanks: "Modyfikacje czołgów"
 EGY_tanks_desc: "Potrzebujemy wielu dobrych czołgów. Aby wojowniczy sąsiedzi nie mieli wielkiej ochoty nas atakować."
 EGY_trucks: "Ciężarówki i inne pojazdy"
 EGY_trucks_desc: "Potrzebujemy nowych pojazdów, transporterów opancerzonych, bojowych wozów piechoty, aby nasza piechota czuła się bezpiecznie na polu walki."
 EGY_egyptian_divide_foc: "§YPodział egipski§!"
 EGY_egyptian_divide_foc_desc: "Musimy określić naszą politykę wobec ludności koptyjskiej w nowym tysiącleciu."
 EGY_allow_copt_pol: "§Dopuść Koptów do polityki§!"
 EGY_allow_copt_pol_desc: "Lud koptyjski będzie mógł wejść do życia politycznego i w pełni w nim uczestniczyć."
 EGY_dontallow_copt_pol: "§GNie pozwalaj Koptom na uprawianie polityki§!"
 EGY_dontallow_copt_pol_desc: "Lud koptyjski nie będzie mógł wejść do życia politycznego i w nim w pełni uczestniczyć."
 EGY_fair_priv_cop: "Uspokój lud koptyjski"
 EGY_fair_priv_cop_desc: "Możemy spróbować uspokoić ludność koptyjską dla naszego dobra."
 EGY_prior_arab_ent: "Ogranicz ludzi koptyjskich"
 EGY_prior_arab_ent_desc: "Możemy spróbować ograniczyć liczbę ludności koptyjskiej dla naszej korzyści."
 EGY_rest_chris_pros: "Uspokoić konserwatyzm"
 EGY_rest_chris_pros_desc: "Możemy wykorzystać konserwatywne tendencje w naszym społeczeństwie dla naszej korzyści."
 EGY_free_laws_rel: "Wspieranie sekularyzmu"
 EGY_free_laws_rel_desc: "Możemy wykorzystać tendencje sekularystyczne w naszym społeczeństwie dla naszej korzyści."
 EGY_recruit_christ_milit: "Rekrutacja do milicji chrześcijańskiej"
 EGY_recruit_christ_milit_desc: "Dzięki naszym dobrym stosunkom z ludnością koptyjską możemy próbować rekrutować bojówki spośród ich mieszkańców."
 EGY_ibrahim_sinai_militia: "Milicja Synaj"
 EGY_ibrahim_sinai_militia_desc: "Ibrahim al-Arjani szybko wyrósł na jednego z najpotężniejszych ludzi w Egipcie, począwszy od organizowania prorządowych bojówek, przez walkę z islamistami w rodzinnym Synaju Północnym, aż po rozszerzenie działalności swojego konglomeratu biznesowego na serce Doliny Nilu dzięki bliskości klan prezydencki."
 EGY_military_anger1: "Niezadowolony wojskowy"
 EGY_military_anger1_desc: "Wojsko jest obecnie §RUNiezadowolone§! z naszą partią i polityką i na razie nie sprawi nam żadnych problemów.\n§W-------------§!\nTen duch narodowy zostanie §RRZastąpiony§! jeśli nasza pozycja w wojsku §HDpadnie poniżej -50§! albo przekroczymy §H0§!.Ten duch narodowy również ustąpi, jeśli usuniemy §HWewnętrzną Frakcję Wojskową§!."
 EGY_military_happy: "Zadowolony wojskowy"
 EGY_military_happy_desc: "Wojsko jest obecnie §GZadowolone§! z naszą partią i polityką i nie sprawi nam żadnych problemów.\n§W-------------§!\nTen duch narodowy zostanie §RRZastąpiony§! jeśli nasza pozycja w wojsku §HDpadnie poniżej 0§! albo usuniemy §HWewnętrzną Frakcję Wojskową§!."
 EGY_military_anger2: "Sfrustrowana armia"
 EGY_military_anger2_desc: "Wojsko jest obecnie §RFrustrowane§! z naszą partią i polityką i zaczyna sprawiać nam pewne problemy.\n§W-------------§!\nTen duch narodowy zostanie §RRZastąpiony§! jeśli nasza pozycja w wojsku §HDpadnie poniżej -100§! lub przekracza §H-50§!. Ten duch narodowy zniknie także, jeśli usuniemy §HWewnętrzną Frakcję Wojskową§!."
 EGY_military_anger3: "Wściekła Armia"
 EGY_military_anger3_desc: "Wojsko jest obecnie §Rwściekłe§! z naszą partią i polityką, i powodują problemy.\n§W-------------§!\nTen duch narodowy zostanie §RRZastąpiony§! jeśli nasza pozycja w wojsku §HDpadnie poniżej -150§! lub przekraczamy §H-100§!. Ten duch narodowy zniknie także, jeśli usuniemy §HWewnętrzną Frakcję Wojskową§!."
 EGY_military_anger4: "Nielojalna armia"
 EGY_military_anger4_desc: "Wojsko jest obecnie §RDnielojalne§! z powodu naszej partii i polityki, i są one przyczyną poważnych problemów.\n§W-------------§!\nTen duch narodowy zostanie §RRZastąpiony§! jeśli nasza pozycja w wojsku §HDpadnie poniżej -200§! lub przekraczamy §H-150§!. Ten duch narodowy zniknie także, jeśli usuniemy §HWewnętrzną Frakcję Wojskową§!."
 EGY_military_anger5: "Ukarana Armia"
 EGY_military_anger5_desc: "Wojsko jest obecnie §RCkaleczone§! ze względu na politykę naszej partii i niską pozycję. Siły zbrojne Egiptu są praktycznie bezużyteczne, jeśli nie zwiększymy naszej pozycji w wojsku.\n§W-------------§!\nTen duch narodowy zostanie §RRZastąpiony§! jeśli nasza pozycja w wojsku przekroczy §H-200§!. Ten duch narodowy zniknie także, jeśli usuniemy §HWewnętrzną Frakcję Wojskową§!."
 EGY_guards_of_secularism: "Oportunistyczne wojsko"
 EGY_guards_of_secularism_desc: "Egipska armia nie wahała się skorzystać z pierwszej okazji, która zapewniłaby im większą władzę, czy to polityczną, czy logistyczną. Wojsko będzie sprzeciwiać się partiom zagrażającym ich wpływom w rządzie. Na przykład wojsko wykorzysta każdą okazję, aby obalić rząd sprzymierzony z Bractwem Muzułmańskim, ponieważ jest on sprzeczny z wpływami wojska na rząd centralny.\n\nWojsko sprzeciwia się nieświeckim partiom politycznym, takim jak §W[ Neutral_Muslim_Brotherhood_L]§!. Wojsko §Ystoi§! na współpracę z rządem wpływa wiele czynników, takich jak §GWydatki wojskowe§! lub §RCorrupcja§!. Jeśli nasz §YStały§! wraz z nimi spadnie poniżej §Y-100§!, wojsko podejmie działania mające na celu obalenie rządu.\n\n§YWojsko§! również przeciwstawią się próbom zmniejszenia jego mocy, ale jeśli uda nam się je usunąć, nie będą mogły nam przeszkadzać."
 egypt.141.t: "Wojskowy zamach stanu w Egipcie!"
 egypt.141.d: "Dziś wyższe dowództwo egipskiej armii przetoczyło się ulicami Kairu i Aleksandrii i zajęło kilka budynków rządowych. Żądają od naszego rządu dymisji!"
 egypt.141.a: "Powinniśmy się poddać..."
 egypt.141.b: "Żadnego kroku w tył!"
 EGY_natfront_all: "§OPanarabska ścieżka§!"
 EGY_natfront_all_desc: "Panarabizm to ideologia polityczna, która opowiada się za jednością i solidarnością państw i narodów arabskich, podkreślając wspólną tożsamość, język, kulturę i historię w całym świecie arabskim. Pochodzący z końca XIX i początku XX wieku jako odpowiedź na kolonializm i wpływy Zachodu, panarabizm ma na celu promowanie współpracy i integracji między narodami arabskimi w celu osiągnięcia wspólnych celów politycznych, gospodarczych i społecznych. Często opowiada się za takimi zasadami, jak arabski nacjonalizm, antyimperializm i dążenie do arabskiego samostanowienia, służąc jako wołanie o jedność Arabów i zbiorową siłę przeciwko zewnętrznym naciskom i podziałom."
 EGY_befr_copt: "Zaprzyjaźnij się z ludźmi koptyjskimi"
 EGY_befr_copt_desc: "Aby kontynuować nasz świecki program, musimy uspokoić ludność koptyjską."
 EGY_prob_nas_bord: "Problemy w pobliżu granicy"
 EGY_prob_nas_bord_desc: "Chociaż popieramy sprawę palestyńską, Hamas ma silne powiązania z Bractwem Muzułmańskim i nie możemy tego tolerować."
 egypt.142.t: "Egipt proponuje porozumienie o wzajemnej obronie!"
 egypt.142.d: "Czy powinniśmy się zgodzić?"
 egypt.142.a: "Jasne!"
 egypt.142.b: "Przepraszam, nie"
 egypt.143.t: "Palestyna się nie zgadza."
 egypt.143.d: "Tak, nie chcą naszej ochrony."
 egypt.143.a: "Pff!"
 EGY_approach_fatah: "Dojazd do Fatahu"
 EGY_approach_fatah_desc: "Musimy zwrócić się do Fatahu, aby zapewnić pełną ochronę sprawy palestyńskiej!"
 EGY_support_two_state_nas: "Wsparcie rozwiązania dwustanowego"
 EGY_support_two_state_nas_desc: "Musimy spróbować zaprowadzić pełny pokój i przygotować ochronę Palestyny."
 EGY_palest_pact: "Jednoczenie się z Palestyną"
 EGY_palest_pact_desc: "Dzięki współpracy narodu egipskiego i palestyńskiego jesteśmy wreszcie gotowi na zjednoczenie!"
 egypt.144.t: "Egipt proponuje zjednoczenie"
 egypt.144.d: "Rząd egipski proponuje pełne zjednoczenie między nami a Egiptem wraz z ustanowieniem pełnego federalizmu."
 egypt.144.a: "Jesteśmy gotowi do całkowitego złożenia!"
 egypt.144.b: "Zgadzamy się na propozycję federalną!"
 egypt.144.c: "Nie zgadzamy się!"
 EGY_egyp_rev_com_con: "Egipska Rada Dowództwa Rewolucyjnego"
 EGY_egyp_rev_com_con_desc: "Rada Dowództwa Rewolucyjnego była organem powołanym w celu nadzorowania Republiki Egiptu i anglo-egipskiego Sudanu po rewolucji 1952 r. Początkowo wybrała na premiera Alego Mahera Paszy, ale zmusiła go do rezygnacji po konflikcie dotyczącym reformy rolnej. W tym czasie Rada przejęła pełną kontrolę nad Egiptem. RCC kontrolowała państwo do 1954 r., kiedy to Rada się rozwiązała."
 EGY_approach_bahrain: "Dojazd do Bahrajnu"
 EGY_approach_bahrain_desc: "Pozycja Bahrajnu jako istotnego sojusznika gospodarczego stwarza możliwości handlu i inwestycji, które mogą napędzać wzrost gospodarczy Egiptu."
 EGY_arab_league_tigh: "Powiązania z ligami arabskimi"
 EGY_arab_league_tigh_desc: "Liga Arabska musi zostać odnowiona i zaktualizowana. Dzięki temu więzi i współpraca nabiorą tempa!"
 Egypt_news.4.t: "Szczyt Ligi Państw Arabskich w Kairze!"
 Egypt_news.4.d: "Przywódcy z całego świata arabskiego zebrali się dziś na bardzo oczekiwanym szczycie w siedzibie Ligi Arabskiej w Kairze. Szczyt, któremu przewodniczył egipski prezydent, uwydatnił szereg pilnych kwestii regionalnych, w tym wyzwania w zakresie bezpieczeństwa, współpracę gospodarczą i wysiłki dyplomatyczne na rzecz pokoju i stabilności na Bliskim Wschodzie. W obliczu zwiększonych napięć w regionie szczyt zapewnił państwom członkowskim kluczową platformę do zaangażowania się w dialog i współpracę w celu wytyczenia kursu zbiorowego działania i solidarności. Kluczowe tematy w programie obejmują trwające konflikty w Syrii, Jemenie i Libii, a także strategie walki z terroryzmem i ekstremizmem. W miarę jak przywódcy angażują się w dyskusje, panuje ostrożny optymizm, że szczyt przyniesie znaczące wyniki w zakresie stawienia czoła złożonym wyzwaniom stojącym przed światem arabskim."
 Egypt_news.4.a: "Ciekawy"
 EGY_approach_sudan: "Rozprawa z Sudanem"
 EGY_approach_sudan_desc: "Sudan od dawna jest kontrolowany przez sympatyków bractwa muzułmańskiego. Jest jednak niewielka nadzieja, że ​​zgodzą się na zjednoczenie..."
 EGY_lebanon_business: "Libański biznes"
 EGY_lebanon_business_desc: "Liban od dawna jest odosobnieniem w świecie arabskim. Nie powinno to jednak powstrzymywać nas od nawiązywania z nimi przyjaźni."
 EGY_approach_cis: "Zbliżamy się do WNP"
 EGY_approach_cis_desc: "Rosja ma taki sam światopogląd jak my, a nasze stosunki zawsze były naprawdę ciepłe. Możemy to wykorzystać dla obopólnej korzyści."
 EGY_befriend_india: "Zaprzyjaźnić się z Indiami"
 EGY_befriend_india_desc: "Mając wspólne wartości, takie jak demokracja, pluralizm i zaangażowanie w postęp gospodarczy, Egipt postrzega Indie jako naturalnego sojusznika w różnych dziedzinach, w tym w handlu, inwestycjach i wymianie technologii."
 EGY_nasserism_idea: "Dziedzictwo Nasera”"
 EGY_purge_islamist: "Czystki islamistów"
 EGY_purge_islamist_desc: "Nie możemy pozwolić islamistom na swobodne przemieszczanie się po naszym kraju."
 EGY_secul_educ: "Edukacja świecka"
 EGY_secul_educ_desc: "Sekularyzacja edukacji musi być naszym najwyższym priorytetem."
 EGY_supp_musl_bros: "Tłumienie Bractwa Muzułmańskiego"
 EGY_supp_musl_bros_desc: "Bractwo Muzułmańskie należy zdusić w imię naszego narodowego pokoju i dobrobytu"
 EGY_panarab_spirit: "Duch panarabski"
 EGY_panarab_spirit_desc: "Musimy ożywić ducha zjednoczenia arabskiego. Naprzód, bracia!"
 EGY_support_syr: "Wspieranie Syrii"
 EGY_support_syr_desc: "Musimy wspierać naszych syryjskich braci w ich walce z obcymi mocarstwami!"
 TT_EGY_INTEGRATE_THE_UNION: "W przyszłych krajach arabskich rządzonych przez §GEpołączonych Autokratów§! ([Autocracy_L]) złoży wniosek o przyłączenie się do Zjednoczonej Republiki Arabskiej"
 EGY_negot_iraq: "Jednoczenie się z Irakiem"
 EGY_negot_iraq_desc: "Nadszedł czas, aby zjednoczyć się z Irakiem!"
 EGY_friend_syria: "Jednoczenie się z Syrią"
 EGY_friend_syria_desc: "Nadszedł czas, aby zjednoczyć się z Syrią!"
 EGY_negot_yemen: "Jednoczenie się z Jemenem"
 EGY_negot_yemen_desc: "Nadszedł czas, aby zjednoczyć się z Jemenem!"
 EGY_befr_libya: "Jednoczenie się z Libią"
 EGY_befr_libya_desc: "Nadszedł czas, aby zjednoczyć się z Libią!"
 EGY_pan_arab_effort: "Deklaracja UAR"
 EGY_pan_arab_effort_desc: "Teraz z pewnością możemy ogłosić, że jesteśmy nie tylko Egiptem, ale prawdziwą Zjednoczoną Republiką Arabską!"
 commie_coal_tt: "§Y[Państwo-Komunistyczne_L]§! zostanie dodany do §Yrządzącej koalicji!§!"
 EGY_install_true_soc: "Uspokojenie związków zawodowych"
 EGY_install_true_soc_desc: "Musimy uspokoić związki zawodowe, aby zapewnić pełną ochronę praw pracowniczych w Egipcie."
 EGY_ally_commies: "Sojuszniczy komuniści"
 EGY_ally_commies_desc: "Musimy przedstawić lojalną alternatywę dla popularnych obecnie ruchów salafickich... A co z komunistami?"
 EGY_national_of_prop: "Radykalne zarządzanie długiem"
 EGY_national_of_prop_desc: "Dług? Nigdy nie słyszałem o tym."
 EGY_estab_ties_with_china: "Przyjaźń z Chinami"
 EGY_estab_ties_with_china_desc: "Chiny to odnoszący największe sukcesy kraj socjalistyczny na świecie. Nasza przyjaźń jest naturalna i należy ją pielęgnować!"
 EGY_russian_oil_deal: "Umowa rosyjska"
 EGY_russian_oil_deal_desc: "Rosja wykazała wiele oznak zainteresowania przyjaźnią i współpracą z nami. Dlaczego nie kontynuować tej współpracy?"
 national_coal_tt: "§Y[Nat_Populizm_L]§! zostanie dodany do §Yrządzącej koalicji!§!"
 EGY_naguit_obs: "Sojusz z nacjonalistami"
 EGY_naguit_obs_desc: "Musimy sprzymierzyć się z nacjonalistami, ponieważ są oni naszymi najbliższymi sojusznikami na scenie politycznej Egiptu."
 EGY_ally_oil: "Olej sojuszniczy"
 EGY_ally_oil_desc: "Musimy zwiększyć wydobycie ropy naftowej nasze i naszego arabskiego brata. Czarne złoto musi płynąć!"
 EGY_market_neg: "Sojusznicza gospodarka rynkowa"
 EGY_market_neg_desc: "Nie możemy eksperymentować z naszą gospodarką, ale raczej skupić się na wykorzenieniu oligarchii."
 EGY_support_milindr: "Wspieranie Przemysłu Wojskowego"
 EGY_support_milindr_desc: "Aby wesprzeć naszą ekspansję, musimy wspierać przemysł wojskowy."
 EGY_negot_with_iran: "Przyjaźń z Iranem"
 EGY_negot_with_iran_desc: "Nasze dotychczasowe stosunki z Iranem były napięte, ale musimy przezwyciężyć różnice i zaprzyjaźnić się ze sobą."
 EGY_nasser_legacy: "Dziedzictwo Nasera"
 EGY_nasser_legacy_desc: "Gamala Abdela Nassera można uważać za ojca naszego narodu. Musimy podążać za jego pomysłami!"
 EGY_copts_in_power: "§0Koptowie u władzy!§!"
 EGY_copts_in_power_desc: "Jakimś cudem Koptyjczycy doszli do władzy w Egipcie. Zobaczmy, jak sobie radzą..."
 EGY_boulos_fahly: "Promuj Boulosa Fahmy’ego"
 EGY_boulos_fahly_desc: "Boulos Fahmy jest wybitnym technokratą w egipskiej administracji rządowej. Musimy go mianować na prezydenta."
 EGY_copt_leadertwo_TT: "§YBoulos Fahmy§! zostanie przywódcą [Neutral_Autocracy_L]!"
 EGY_copt_leader_TT: "§YPapież Tawadros II§! zostanie przywódcą [Neutral_Autocracy_L]!"
 EGY_pope_president: "Papież Prezydent"
 EGY_pope_president_desc: "Papież Tawadros powinien pozostać prezydentem jako jedyny duchowo godny!"
 EGY_christian_values: "Wartości chrześcijańskie"
 EGY_christian_values_desc: "Wartości chrześcijańskie muszą być podstawą naszej praktyki politycznej."
 EGY_enforce_christian: "Wartości chrześcijańskie"
 EGY_enforce_christianity: "Wartości chrześcijańskie"
 EGY_judicial_reform: "Reforma sądownictwa"
 EGY_judicial_reform_desc: "Musimy oczyścić system sądowniczy z korupcji i egzekwować równość muzułmanów i niemuzułmanów."
 EGY_support_minorities: "Wspieranie Mniejszości"
 EGY_support_minorities_desc: "Musimy wspierać różne mniejszości w Egipcie."
 EGY_suppress_islamists: "Tłumienie Bractwa"
 EGY_suppress_islamists_desc: "Bractwo Muzułmańskie jest zbyt popularne jak na nasz gust. Musimy coś z tym zrobić."
 EGY_equal_represent: "Równa reprezentacja"
 EGY_equal_represent_desc: "Musimy ustanowić równość w naszym kraju, aby zapewnić udział wszystkich mniejszości."
 EGY_const_changes: "Zmiany konstytucyjne"
 EGY_const_changes_desc: "Wraz z objęciem władzy przez nowy rząd nadszedł czas na zmianę konstytucji."
 EGY_incr_women_rights: "Prawa kobiet"
 EGY_incr_women_rights_desc: "Zwiększenie praw kobiet jest niezbędne dla naszego nowego rządu."
 EGY_support_pharaonism: "Faraonizm"
 EGY_support_pharaonism_desc: "Faraonizm był ideologią, która zyskała na znaczeniu w Egipcie w latach dwudziestych i trzydziestych XX wieku. Wersja egipskiego nacjonalizmu, argumentowała za istnieniem egipskiej ciągłości narodowej od czasów starożytnych do czasów nowożytnych, podkreślając rolę starożytnego Egiptu i uwzględniając nastroje antykolonialne."
 EGY_state_secular: "Sekularyzm państwowy"
 EGY_state_secular_desc: "Sekularyzm musi stać się głównym priorytetem naszego kraju."
 EGY_gov_christ: "Rządowe chrześcijaństwo"
 EGY_gov_christ_desc: "Chrześcijaństwo powinno być religią państwową Egiptu."
 coptic_allience: "Sojusz na rzecz Sprawiedliwości"
 EGY_support_church: "Wspieranie Kościoła"
 EGY_support_church_desc: "Musimy wspierać Kościół jako główną instytucję społeczną w Egipcie."
 EGY_supp_christians_in_palestine: "Wyzwolenie Ziemi Świętej"
 EGY_supp_christians_in_palestine_desc: "Musimy wspierać chrześcijańskich Palestyńczyków przeciwko opresyjnemu reżimowi i odzyskać ziemię świętą."
 EGY_invest_copt_us: "Inwestycje amerykańskie"
 EGY_invest_copt_us_desc: "Możemy zainteresować USA inwestycją w nas."
 EGY_encourage_church_building: "Zachęcanie do budowania kościołów"
 EGY_encourage_church_building_desc: "Nadszedł czas, abyśmy wsparli budynki kościelne."
 EGY_friendship_ethiopia: "Przyjaźń z Etiopią"
 EGY_friendship_ethiopia_desc: "Etiopia jest naszym naturalnym przyjacielem i jednym z najbliższych sojuszników chrześcijan. Musimy się zjednoczyć!"
 EGY_befriend_syria: "Zaprzyjaźnij się z Syrią"
 EGY_befriend_syria_desc: "Syria może stać się naszym bliskim sojusznikiem ze względu na to, że jej kręgi przywódcze są nam bardzo bliskie."
 EGY_south_sudan_interv: "Interwencja Sudanu Południowego"
 EGY_south_sudan_interv_desc: "Należy wspierać Sudan Południowy. Sudan Północny to nasza historyczna kraina i należy ją wyzwolić!"
 EGY_support_assyrians: "Diaspora asyryjska"
 EGY_support_assyrians_desc: "Możemy wykorzystać interesy narodu asyryjskiego do promowania naszych wpływów w Iraku."
 EGY_lebanon_diplo: "Przyjaźń z Libanem"
 EGY_lebanon_diplo_desc: "Liban ma dużą diasporę chrześcijańską i możemy spróbować ją wykorzystać do ustanowienia partnerstwa politycznego pomiędzy naszymi sojusznikami."
 EGY_befriend_armenia: "Przyjaźń z Armenią"
 EGY_befriend_armenia_desc: "Armenia jest naszym naturalnym przyjacielem i jednym z najbliższych sojuszników chrześcijan. Musimy się zjednoczyć!"
 EGY_antisalaf_diplo: "Dyplomacja antysalaficka"
 EGY_antisalaf_diplo_desc: "Musimy dalej pracować na naszej ścieżce przeciwdziałania wpływom salafitów w naszym kraju i ogólnie na świecie."
 egypt.146.t: "Egipt zaprasza nas do frakcji!"
 egypt.146.d: "Czy powinniśmy się zgodzić?"
 egypt.146.a: "Tak"
 egypt.146.b: "NIE"
 egypt.147.t: "[From.GetName] Akceptuje!"
 egypt.147.d: "Dołączą do nas."
 Egypt.147.a: "Świetnie"
 egypt.148.t: "[From.GetName] Odrzuca!"
 egypt.148.d: "Nie dołączą do nas."
 Egypt.148.a: "Bardzo niefortunne."
 egypt_sahar.1.t: "Pomoc z Egiptu"
 egypt_sahar.1.d: "Otrzymaliśmy ofertę z Egiptu, który jest skłonny udzielić nam pomocy wojskowej i pomóc w przygotowaniu się do wznowienia działań wojennych w zamian za udział w procesie tworzenia ZAR. Czy powinniśmy przyjąć wsparcie Egiptu?"
 egypt_sahar.1.a: "Musimy zaakceptować!"
 egypt_sahar.1.b: "Nie ma mowy, żebyśmy stali się ich marionetkami!"
 egypt_sahar.2.t: "Porozumienie pokojowe"
 egypt_sahar.2.d: "Nie mogliśmy powstrzymać rebeliantów, przejęli całą Saharę Zachodnią. Czy powinniśmy zaproponować rebeliantom traktat pokojowy i poddać terytorium?"
 egypt_sahar.2.a: "Wyślij im ofertę"
 egypt_sahar.2.b: "Musimy ich zmiażdżyć!"
 egypt_sahar.3.t: "Oferta z Maroka"
 egypt_sahar.3.d: "Maroko przesłało nam propozycję traktatu pokojowego, oświadczenie to można uznać za pełnoprawny akt kapitulacji! Możemy zaakceptować kapitulację lub możemy maszerować szerokim frontem, aby wyzwolić narody Północnego Maghrebu!"
 egypt_sahar.3.a: "Wygraliśmy!"
