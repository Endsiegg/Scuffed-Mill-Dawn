 EGY_abrams: "Zakup M1A2"
 EGY_abrams_desc: "M1 Abrams to główny czołg bojowy Stanów Zjednoczonych. Służy w armii amerykańskiej i korpusie piechoty morskiej. Potrzebujemy ich, aby wzmocnić naszą armię lądową."
 egypt.132.t: "Umowa zbrojeniowa z Egiptem"
