 EGY_coptic_decision: "Ludzie koptyjscy"
 EGY_coptic_decision_desc: "§YKoptowie§! są §1chrześcijanami§! grupa etnoreligijna rdzenna dla Afryki Północnej, która zamieszkiwała głównie obszar współczesnego [EGY.GetFlag]§YEgypt§! i [SUD.GetFlag]§YSudan§! od starożytności.\n\nPamiętaj, że w zależności od ich opinii otrzymasz §Gpozytywny§! lub §Rnegatywny§! efekty. Nie zapominaj także o ich wpływach, staraj się nie utrzymywać ich na wysokim poziomie.\n\n§HCoptic People Opinia§!: [?EGY_coptic_people_opinion]\n§YPolityczny wpływ Koptów§!: [?EGY_copts_political_influence]\n§YPopularność ludności koptyjskiej§!: [?party_pop_array^13|%1]"
