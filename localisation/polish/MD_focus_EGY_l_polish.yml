 egypt_evergreen.1.t: "Egipt proponuje umowę o handlu nawozami chemicznymi."
 egypt_evergreen.1.d: "Egipt niedawno skontaktował się z nami i zaproponował nam ekskluzywny kontrakt na najlepsze nawozy, jakie może zaoferować. Zaakceptowanie tego z pewnością zwiększy nasze plony, choć z politycznego punktu widzenia manewr ten może w niektórych oczach budzić wątpliwości."
 egypt_evergreen.1.a: "Absolutnie."
 egypt_evergreen.1.b: "W tej chwili nie jest to możliwe."
 egypt_evergreen.2.t: "[From.GetName] Akceptuje"
 egypt_evergreen.2.d: "Nasze starania o zawarcie umowy z [From.GetName] w końcu dobiegły końca, umowa została podpisana i wkrótce otrzymamy pierwszą płatność."
 egypt_evergreen.2.a: "Wreszcie jakieś dobre wieści."
 egypt_evergreen.3.t: "[From.GetName] odmawia zawarcia transakcji."
 egypt_evergreen.3.d: "Nasze wysiłki zmierzające do zawarcia umowy z [From.GetName] wydają się daremne, nie otrzymaliśmy odpowiedzi i wygląda na to, że zmierza to donikąd."
 egypt_evergreen.3.a: "Niech cię diabli, [From.GetNameDef]!"
 egypt_evergreen.4.t: "[From.GetName] unieważnia umowę."
 egypt_evergreen.4.d: "Otrzymaliśmy wspaniałą wiadomość - [From.GetName] rozwiązuje z nami umowę na nawozy, nie będziemy mogli, przynajmniej na razie, sprzedać im naszego produktu."
 egypt_evergreen.4.a: "Głupcy! Nie wiedzą, co tracą!"
 Egypt.25.t: "Oferta egipska"
 Egypt.25.d: "Rząd egipski zaoferował nam kontrakt na budowę nowego reaktora w El-Dabaa. Z ich propozycji jasno wynika, że ​​będzie to największy projekt budowy elektrowni jądrowej na kontynencie afrykańskim.  Czy powinniśmy się zgodzić?"
