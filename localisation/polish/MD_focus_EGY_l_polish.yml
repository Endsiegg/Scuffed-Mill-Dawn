 Egypt.1.t: "Polityka egipska"
 Egypt.1.d: "Egipt to kraina starożytnych cudów i współczesnych zawiłości. Od majestatycznych piramid w Gizie po tętniące życiem ulice Kairu – kraj ten to tętniący życiem gobelin historii i kultury.\n\nW tamtym czasie Egipt znajdował się pod rządami prezydenta Hosniego Mubaraka, który sprawował władzę przez prawie 20 lat . Krajobraz polityczny charakteryzuje się silną scentralizowaną władzą, a Partia Narodowo-Demokratyczna Mubaraka mocno trzyma wodze władzy.\n\nPomimo pozorów stabilności, można było dostrzec podteksty niezadowolenia i wezwania do reform politycznych. Partie i aktywiści opozycyjni starali się podważyć status quo, opowiadając się za większymi swobodami politycznymi i równością gospodarczą.\n\nW tym kontekście naród egipski poruszał się po złożonym terenie tradycji i nowoczesności, dążąc do postępu, jednocześnie szanując swoje bogate dziedzictwo. Nil płynął tak, jak płynął przez tysiąclecia, niosąc ze sobą nadzieje i aspiracje narodu szukającego swojego miejsca w szybko zmieniającym się świecie."
 Egypt.1.a: "Ciekawy"
 egypt.100.t: "Niedrożność Kanału Sueskiego"
 egypt.100.d: "Duży kontenerowiec znany jako Ever Give został osiadł na mieliźnie w Kanale Sueskim! W 400-metrowy statek uderzył rano silny wiatr, co doprowadziło do nieszczęśliwego wypadku. Utrudnienie wystąpiło w tej części kanału, gdzie statki mogą przepływać tylko jednym pasem. Będąc jednym z najbardziej ruchliwych szlaków handlowych na świecie, długotrwała blokada będzie stanowić straszliwy cios dla handlu między Europą a Azją."
 egypt.100.a: "Zrób wszystko, co konieczne."
 egypt.100.b: "Ufamy władzom Suezu."
 egypt.100.c: "Nałożyć najsurowszą ostrożność."
 egypt.101.t: "Suez jest zablokowany"
 egypt.101.d: "Wcześniej rano w ogromny kontenerowiec o nazwie Ever Give, mieszczący 20 000 kontenerów, uderzyła silna burza piaskowa, która zrzuciła ogromny frachtowiec na brzeg Kanału Sueskiego. Spowodowało to całkowitą blokadę, a statki po obu stronach zgromadziły się w pobliżu obu wejść. Władze Kanału Sueskiego odpowiedzialne za utrzymanie przejścia uruchomiły wszystkie dostępne holowniki i planują natychmiastowe rozpoczęcie kopania.\n\nRząd [EGY.GetLeader] ogłosił, że zrobi wszystko, aby oczyścić kanał."
 egypt.101.da: "Wcześniej rano w ogromny kontenerowiec o nazwie Ever Give, mieszczący 20 000 kontenerów, uderzyła silna burza piaskowa, która zrzuciła ogromny frachtowiec na brzeg Kanału Sueskiego. Spowodowało to całkowitą blokadę, a statki po obu stronach zgromadziły się w pobliżu obu wejść. Władze Kanału Sueskiego odpowiedzialne za utrzymanie przejścia włączyły wszystkie dostępne holowniki i planują natychmiastowe rozpoczęcie kopania.\n\nRząd [EGY.GetLeader] ogłosił, że postępuje zgodnie ze zwykłymi protokołami w przypadku tych niefortunnych scenariuszy."
 egypt.101.db: "Wcześniej rano w ogromny kontenerowiec o nazwie Ever Give, mieszczący 20 000 kontenerów, uderzyła silna burza piaskowa, która zrzuciła ogromny frachtowiec na brzeg Kanału Sueskiego. Spowodowało to całkowitą blokadę, a statki po obu stronach zgromadziły się w pobliżu obu wejść. Władze Kanału Sueskiego odpowiedzialne za utrzymanie przejścia uruchomiły wszystkie dostępne holowniki i planują natychmiastowe rozpoczęcie kopania.\n\nRząd [EGY.GetLeader] ogłosił, że ku zszokowaniu świata zachowa szczególną ostrożność."
 egypt.101.a: "Cóż, stara trasa przez przylądek jest nadal dostępna."
 egypt.102.t: "Ever Give zaczyna się ruszać"
 egypt.102.d: "Doniesienia mówią, że holowniki, które niestrudzenie pracowały nad wprawieniem kontenerowca Evergreen w ruch, dokonały ogromnego przełomu. Już wkrótce będziemy mogli ogłosić, że przejazd jest bezpieczny, a biznes może wrócić do normalności."
 egypt.102.a: "W końcu."
 egypt.103.t: "Kanał Sueski oczyszczony!"
 egypt.103.d: "Ogromny kontenerowiec, o którym ostatnio głośno było w wiadomościach, wreszcie się porusza! Statki znów mogą przepływać przez kanał. Los statku nie został jeszcze ustalony, ale fakt, że wszystko wydaje się znów działać, sprawia, że ​​nie wydaje się to aż tak ważne.\n\nWładze Kanału Sueskiego wszczęły już pełne dochodzenie, aby uzyskać lepszy obraz sytuacji zdarzenia, które doprowadziły do ​​wypadku. Liczne procesy sądowe są już w toku, a ta historia może ciągnąć się latami.\n\nRząd egipski uznaje to za kolejny triumf."
 egypt.103.a: "Dobra wiadomość na raz."
 Egypt.24.t: "Nowa kolekcja męska"
 Egypt.24.d: "Przedstawiamy najnowszą kolekcję odzieży męskiej Town Team Textile Company – połączenie współczesnego stylu i ponadczasowego wyrafinowania. Ta starannie dobrana kolekcja ucieleśnia esencję nowoczesnej męskości, oferując wszechstronną gamę odzieży, która płynnie przechodzi od codziennych do oficjalnych okazji.\nOdkryj harmonijne połączenie najwyższej jakości tkanin, precyzyjnego krawiectwa i innowacyjnego designu w każdym ubraniu. Od wyrazistych, dopasowanych koszul emanujących profesjonalizmem po stylowe ubrania na co dzień – kolekcja odzieży męskiej Town Team została stworzona, aby podnieść poziom Twojej garderoby dzięki niezrównanej jakości i wygodzie."
 Egypt.24.a: "Bardzo wygodny!"
 EGY_broken_economy_idea: "Zepsuta gospodarka"
 EGY_broken_economy_idea_desc: "Obecnie Egipt pogrążony jest w głębokim zamęcie gospodarczym. Bieda i radykalna dysproporcja są zjawiskiem powszechnym, które wciąż się powiększa i rośnie.\n\nGospodarkę można §Gnaprawić§! wypełniając §YKlucze polityki gospodarczej§!. Duch narodowy może zostać całkowicie §Gusunięty§! przez §Yoczyszczanie slumsów!§!"
