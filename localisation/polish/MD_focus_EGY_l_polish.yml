 egypt.134.d: "Nie sprzedają nam BTR-70"
 egypt.134.a: "Cholera"
 EGY_us_afv: "Zakup BTR-70"
 EGY_us_afv_desc: "BTR-70 to radziecki transporter opancerzony – bojowy kołowy amfibia opancerzony do transportu personelu zmotoryzowanych jednostek strzeleckich i ich wsparcia ogniowego, w tym w warunkach użycia broni masowego rażenia. Potrzebujemy ich, aby wzmocnić naszą armię lądową."
 egypt.135.t: "Umowa zbrojeniowa z Egiptem"
 egypt.135.d: "Egipskie wojsko chce kupić nasze karabiny M16, czy mamy im je sprzedać?"
