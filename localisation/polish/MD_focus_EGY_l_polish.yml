 EGY_military_decision: "Wojsko egipskie"
 EGY_military_decision_desc: "\n\n\n\n£EGY_desctext_militar\n\n\n\n\n\nEgipskie wojsko nie waha się przed uobecnieniem w polityce naszych narodów, dlatego też ich wpływ na nasze działania określi ich stanowisko w sprawie tego, czy lubić nas, czy nie. Jeśli Wewnętrzna Frakcja Wojskowa zostanie usunięta, rozpocznie się Wojna Domowa!\n\nJeśli twoja §YStałość§! gdy [EGY.Nat_Autocracy_L] spadnie poniżej §Y-100§!, Siły Zbrojne podejmą działania w celu obalenia rządu.\n\nNasz obecny §Ystand§!: [?EGY_military_standing_value|0+]\n\n[? EGY_military_standing_party|=0+] od naszej obecnej §YPartii Rządzącej§!\n[?EGY_military_standing_spending|=0+] od £pol_idea §GMilitarny Poziom Wydatków§!\n[?EGY_military_standing_opinion|=0+] od §YThe Military§! Aktualna opinia\n[?EGY_military_standing_corruption|=0+] z naszego §YPoziomu korupcji§!\n[?EGY_military_standing_economy|=0+] z naszego §Ycyklu ekonomicznego§!\n[?EGY_military_standing_interest_rate|=0+] z naszego §YInterest Wskaźnik§!"
