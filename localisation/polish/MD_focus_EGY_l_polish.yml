 EGY_suez_deal_desc: "Zachęcanie do większej liczby połączeń Kanałem Sueskim z zagranicznymi gospodarkami to dobry sposób na generowanie większych dochodów."
 Egypt.40.t: "Kontrowersje z Etiopią."
 Egypt.40.d: "Egipscy politycy są zawstydzeni, gdy przyłapano ich na sugestiach wrogich działań przeciwko Etiopii, aby powstrzymać ją przed budową tamy na Nilu Błękitnym. W telewizji na żywo przypadkowo usłyszano, jak proponowali podjęcie działań wojskowych na spotkaniu zwołanym przez prezydenta Mohammeda Morsiego."
 Egypt.40.a: "To wszystko kłamstwa... Wszystko jest w porządku."
 Egypt.40.b: "Tak! Więc co?! Robimy to, co uważamy za słuszne!"
 morsan_allianc: "Pakt Kairski"
 Egypt.41.t: "Egipt zaprasza nas do frakcji!"
 Egypt.41.d: "Czy powinniśmy się zgodzić? Być może jesteśmy w stanie zwiększyć nasze bezpieczeństwo narodowe lub możemy je całkowicie narazić na ryzyko."
 Egypt.41.a: "Tak"
 Egypt.41.b: "NIE"
 EGY_cond_eth_bro: "Potępiając Etiopię"
 EGY_cond_eth_bro_desc: "Etipijczycy niszczą wpływy naszego przyjaciela w Afryce. Budowa tamy w Etiopii nie powinna mieć wpływu na Sudan!"
 Egypt.42.t: "Wsparcie dla broni od [FROM.GetName]!"
 Egypt.42.d: "Wysłali nam broń!"
 Egypt.42.a: "Świetnie"
 Egypt.43.t: "Egipt składa dyplomatyczny protest!"
 Egypt.43.d: "Prezydent Egiptu Mohammed Morsi wydał dyplomatyczny protest przeciwko naszemu rządowi. Twierdzi, że jesteśmy terrorystami i społeczność międzynarodowa musi rozpocząć specjalną operację, aby zlikwidować nasz reżim."
 Egypt.43.a: "Idź się pierdolić, Morsi"
 EGY_support_fsa: "Wspieranie FSA"
 EGY_support_fsa_desc: "Nasze stosunki z Syrią mają długą historię. Teraz stosunki należy definiować poprzez ich związek z ideologią bractwa..."
 dyn_syr_tt: "Efekt tego skupienia zależy od poglądów rządu syryjskiego!"
 EGY_brotherhood_diplo: "Dyplomacja Bractwa"
 EGY_brotherhood_diplo_desc: "Musimy zreformować naszą dyplomację zgodnie z zaleceniami naszego nowego rządu."
 EGY_hamas_under_wing: "Hamas pod naszymi skrzydłami"
 EGY_hamas_under_wing_desc: "Hamas to grupa bojowników o wolność zlokalizowana w Strefie Gazy, powiązana z Bractwem Muzułmańskim. Pomaganie im to nasz obowiązek!"
 Egypt.44.t: "Hamas przejmuje kontrolę nad Gazą"
 Egypt.44.d: "Hamas, przy wsparciu Egiptu, przejął kontrolę nad Strefą Gazy. Ich uzbrojona bojówka przejęła kontrolę nad budynkami rządowymi, a ich rzecznik [HAM.GetLeader] stwierdził, że grupa przygotowuje się do marszu w celu wyzwolenia meczetu Al-Aksa"
 Egypt.44.a: "Cholera"
 EGY_letter_isr: "Izraelska manipulacja"
 EGY_letter_isr_desc: "O Izraelu! Nadszedł czas, aby zdecydować, co z tobą zrobić..."
 Egypt.45.t: "Dylemat Morsiego"
 Egypt.45.d: "Nadszedł czas, abyśmy zdecydowali, co zrobić z Izraelem…"
 Egypt.45.a: "Wyślijmy list przyjaźni!"
 Egypt.45.b: "Czy naprawdę musimy coś zrobić?"
 Egypt.45.c: "Co jeśli?.."
 Egypt.46.t: "List Egiptu"
 Egypt.46.d: "Wielki i dobry przyjaciel, pragnąc utrzymać i wzmocnić serdeczne stosunki, które tak szczęśliwie istnieją między naszymi dwoma krajami, wybrałem pana Atefa Mohameda Salem Sayed El Ahl na naszego ambasadora nadzwyczajnego i pełnomocnego. Pragniemy ustanowienia pełnego pokoju między naszymi państwami."
 Egypt.46.a: "Uch? Dobra?"
 Egypt.46.b: "Co za szaleniec..."
 EGY_und_supp_hamas: "Tajne wsparcie Hamasu"
 EGY_und_supp_hamas_desc: "Aby sprawa Hamasu zakończyła się sukcesem, musimy go wspierać materialnie."
 EGY_org_of_isl_coop: "Organizacja Współpracy Islamskiej"
 EGY_org_of_isl_coop_desc: "Organizacja Współpracy Islamskiej, dawniej Organizacja Konferencji Islamskiej, jest organizacją międzyrządową założoną w 1969 roku, zrzeszającą 57 państw członkowskich, z czego 48 to kraje z większością muzułmańską."
 Egypt.47.t: "Organizacja Szczytu Współpracy Islamskiej w Kairze!"
 Egypt.47.d: "Prezydent Egiptu Mohammed Morsi był gospodarzem szczytu islamskiego w Kairze, w którym wzięło udział 57 przywódców krajów muzułmańskich. W oświadczeniu wezwano do „poważnego dialogu” między rządem syryjskim a koalicją opozycji w celu zakończenia wojny domowej."
 Egypt.47.a: "Brawo dla nich i dla nas!"
 EGY_sahwat_hegazi: "Korzystanie z Safwat Hegazi"
 EGY_sahwat_hegazi_desc: "Niedawno Safwat zainicjował kampanię kandydata MB Mohameda Morsiego. W swoim przemówieniu do setek tysięcy Egipcjan Safwat podkreślił, że Morsi poprowadzi egipską kampanię na rzecz przywrócenia Stanów Zjednoczonych Arabów, czyli Kalifatu ze stolicą w Jerozolimie, i nalegał, aby słuchacze obudzili Żydów ze snu i skandowali, że powinni maszerowali jako męczennicy w stronę Jerozolimy."
 EGY_crack_shia_copts: "Rozprawa z szyitami i Koptami"
 EGY_crack_shia_copts_desc: "Szyici i Koptowie mają zbyt duży wpływ na nasze państwo! Musimy podjąć działania przeciwko temu."
 EGY_tolerance_pol: "Polityka tolerancji"
 EGY_tolerance_pol_desc: "Nie widzimy powodu, aby represjonować mniejszości w naszym kraju. Zawrzyjmy z nimi umowę."
 EGY_sharia_laws: "Zainstaluj prawo szariatu"
 EGY_sharia_laws_desc: "Szariat dosłownie oznacza drogę lub prawo. W terminologii islamskiej odnosi się do abstrakcyjnego, niezmiennego prawa boskiego lub religijnego, które stanowi część tradycji islamskiej opartej na pismach islamu, zwłaszcza Koranie i hadisach."
 EGY_prop_new_const: "Propozycja nowej konstytucji"
 EGY_prop_new_const_desc: "Nadszedł czas, abyśmy zapewnili sobie bezpieczeństwo polityczne i zaproponowali nową konstytucję dla naszego państwa."
 Egypt.48.t: "Konstytucja Morsiego"
 Egypt.48.d: "Nasza poprzednia konstytucja była niewątpliwie najgorsza dla Egipcjan w całej naszej historii! Aby zniszczyć ten zawstydzający dokument, stworzymy naszą nową, prawdziwie muzułmańską konstytucję. Główny wybór dotyczy naszej tradycyjnej centralizacji lub bycia bardziej zdecentralizowanym, ale ekspansywnym. Jaką ścieżkę powinniśmy wybrać?"
 Egypt.48.a: "Egipt musi się ustabilizować, zanim zacznie pomagać innym!"
 Egypt.48.b: "Ekspansjonizm jest naszą kartą narodową i powinien być zapisany w konstytucji!"
 Egypt.49.t: "Egipt prosi o uwolnienie Omara Abdel-Rahmana"
 Egypt.49.d: "W swoim liście Morsi krótko wspomniał, że prosi nas o uwolnienie Omara Abdel-Rahmana, skazanego za zamach bombowy na World Trade Center w Nowym Jorku w 1993 r., wraz z wieloma Egipcjanami aresztowanymi podczas rewolucji. Rzecznik Bractwa powiedział później, że ekstradycję proponuje się ze względów humanitarnych i że Morsi nie zamierzał unieważniać wyroków skazujących Abdel-Rahmana za przestępstwo."
 Egypt.49.a: "Czy Morsi jest szalony?"
 Egypt.49.b: "Uch... Jasne?"
 Egypt.50.t: "USA nie zgodziły się na naszą propozycję."
 Egypt.50.d: "Nie zgodzą się na uwolnienie Omara Abdel-Rahmana."
 Egypt.50.a: "Idioci!"
 Egypt.51.t: "Omar Abdel-Rahman zwolniony!"
 Egypt.51.d: "Omar Abdel-Rahman uda się teraz do Egiptu i osobiście spotka się z Mohammedem Morsim."
 Egypt.51.a: "Świetnie"
 EGY_free_omar: "Uwolnić Omara!"
 EGY_free_omar_desc: "W przemówieniu skierowanym do zwolenników na placu Tahrir w Kairze Morsi krótko wspomniał, że będzie pracował nad uwolnieniem Omara Abdel-Rahmana, skazanego za zamach bombowy na World Trade Center w Nowym Jorku w 1993 r., wraz z wieloma Egipcjanami aresztowanymi podczas rewolucji ."
 EGY_el_tenaim_speech: "Przemówienie El-Tenaima"
 EGY_el_tenaim_speech_desc: "Morsi obiecał udać się do północno-zachodniego Matrouh w Egipcie podczas swojej pierwszej oficjalnej wizyty, aby wygłosić przemówienie na temat jedności Egiptu w meczecie el-Tenaim."
 Egypt.52.t: "Odpowiedź na przemowę El-Tenaima"
 Egypt.52.d: "Tuż przed przemówieniem, które miał wygłosić Mohammed Morsi, wziął on udział w modlitwach, podczas których duchowny Futouh Abd Al-Nabi Mansour, lokalny szef fundacji religijnej, oświadczył: „Postępujmy z Żydami i ich zwolennikami. O Allahu, rozprosz ich, rozerwij ich. O Allahu, okaż na nich Swoją moc i wielkość. Pokaż nam swoją wszechmoc, o Panie."
 Egypt.52.a: "Amen!"
 EGY_prot_of_revol: "Obrońcy rewolucji!"
 EGY_prot_of_revol_desc: "Musimy wszelkimi środkami chronić naszą rewolucję i dlatego musimy stworzyć podstawę prawną dla naszej polityki."
 EGY_dem_a_retrial: "Zażądaj ponownego rozpatrzenia sprawy"
 EGY_dem_a_retrial_desc: "Morsi wydał oświadczenie, które miało chronić prace Zgromadzenia Ustawodawczego przygotowującego nową konstytucję przed ingerencją wymiaru sprawiedliwości. W efekcie deklaracja ta uodporniła jego działania na jakąkolwiek skargę prawną. Dekret stanowi, że będzie obowiązywał jedynie do ratyfikacji nowej konstytucji. Deklaracja nakazywała także ponowne rozpatrzenie sprawy osób oskarżonych o zabójstwa demonstrantów za czasów Mubaraka, a którzy zostali uniewinnieni, a także przedłuża mandat Zgromadzenia Konstytucyjnego o dwa miesiące."
 EGY_app_chris_wom: "Wyznacz chrześcijankę"
 EGY_app_chris_wom_desc: "Zanim zostaliśmy wybrani, rzecznik Morsiego zapowiedział, że prezydent-elekt mianuje na wiceprezydentów chrześcijanina i kobietę."
 EGY_loyalist_dom: "Dominacja lojalistów"
 EGY_loyalist_dom_desc: "Obietnice obietnicami, praktyczność praktycznością. Należy mianować Mahmuda Mekkiego."
 EGY_tantawi_hafez: "Poproś Tantawiego o Reisgna"
 EGY_tantawi_hafez_desc: "Mohamad Hussein Tantawi musi podać się do dymisji. Jest aktywnym zwolennikiem poprzedniego reżimu."
 EGY_unrestricted_pres: "Nieograniczony Prezydent"
 EGY_unrestricted_pres_desc: "Musimy ograniczyć cały demokratyczny bełkot, aby powstrzymać naszego przywódcę w prowadzeniu jego polityki."
 EGY_appeas_militar: "Uspokojenie wojska"
 EGY_appeas_militar_desc: "Nie mamy dobrych stosunków z wojskiem, może powinniśmy spróbować negocjować."
 EGY_alsisi_proposal: "Propozycja El-Sisiego"
 EGY_alsisi_proposal_desc: "Generał El-Sisi chce zostać mianowany ministrem obrony naszego prezydenta i chce spotkać się z nami osobiście, aby omówić tę sprawę."
 Egypt.53.t: "Spotkanie z el-Sisim"
 Egypt.53.d: "Generał El-Sisi chce zostać ministrem obrony naszego prezydenta."
 Egypt.53.a: "He, nie."
 Egypt.53.b: "Jasne."
 EGY_revok_mub_laws: "Unieważnić prawa Mubaraka"
 EGY_revok_mub_laws_desc: "Należy znieść represyjne prawa Mubaraka. Należy także ustanowić nowe represyjne prawa."
 EGY_maintain_democr: "Utrzymuj demokrację"
 EGY_maintain_democr_desc: "Musimy utrzymać demokrację, aby zapewnić stabilność i pluralizm w naszym kraju poprzez uspokajanie kręgów wojskowych."
 EGY_increase_int_secur: "Zwiększ bezpieczeństwo wewnętrzne"
 EGY_increase_int_secur_desc: "Nasz kraj jest pełen zdrajców, szpiegów i terrorystów. Musimy to naprawić."
 EGY_totalit_buildup: "Budowa totalitarna"
 EGY_totalit_buildup_desc: "Musimy zapewnić całkowitą kontrolę, aby nie pozwolić wrogom na infiltrację naszego kraju..."
 EGY_promote_adly: "Promowanie Adly"
 EGY_promote_adly_desc: "Adly Mansour jest idealnym kandydatem na tymczasowego prezydenta Egiptu do czasu wyjaśnienia sytuacji."
 EGY_dissolv_shura: "Rozpuszczenie Szury"
 EGY_dissolv_shura_desc: "Po tym, jak Sisi usunął prezydenta Morsiego i rozwiązał Radę Szura, tymczasowy prezydent Adly Mansour tymczasowo zadekretował, że ministrowie mogą udzielać kontraktów bez przetargu. W następnym miesiącu rząd przyznał armii egipskiej kontrakty budowlane o wartości około miliarda dolarów."
 EGY_repress_brotherhood_sisi: "Rozprawa z Bractwem"
 EGY_repress_brotherhood_sisi_desc: "Bractwo Muzułmańskie jest organizacją terrorystyczną i musimy postępować zgodnie z ich chwalebnym tytułem…"
 EGY_operation_sinai: "Operacja Synaj"
 EGY_operation_sinai_desc: "Salaficcy idioci znaleźli sposób, aby interweniować w nasze sprawy w naszym kraju. Czas zetrzeć to piętno z Synaju!"
 EGY_operation_sinai_idea: "Operacja Synaj"
 EGY_prowest_approach: "Podejście prozachodnie"
 EGY_prowest_approach_desc: "Zachodnie podejście i metodologia to jedyny sposób na dostosowanie naszego kraju do zagranicy."
 EGY_ally_mubarak: "Sojusz z klanem Mubaraka"
 EGY_ally_mubarak_desc: "Mubaraka już nie ma, jednak elity i ideały, które wyznajemy, związały naszą sprawę."
 EGY_revolut_hero: "Rewolucyjny bohater"
 EGY_revolut_hero_desc: "Musimy stworzyć nowy, popularny wizerunek naszego prezydenta."
 EGY_new_suez: "Umowa Sueska"
 EGY_new_suez_desc: "Zachęcanie do większej liczby połączeń Kanałem Sueskim z zagranicznymi gospodarkami to dobry sposób na generowanie większych dochodów."
 egypt_copts.1.t: "Radykalni muzułmanie atakują chrześcijan"
 egypt_copts.1.d: "Niedawno miał miejsce atak na chrześcijański kościół koptyjski. Radykalni muzułmanie twierdzą, że był to akt samoobrony, podczas gdy imamowie salaficcy wzywają, aby nie ścigać napastników."
 egypt_copts.1.a: "Muzułmanie mają rację, wszystko, co powiedzieli, było prawdą."
 egypt_copts.1.b: "Koptowie nie są tutaj winni."
 egypt_copts.2.t: "Starcie radykalnych muzułmanów z chrześcijanami"
 egypt_copts.2.d: "Niedawno doszło do starcia pomiędzy zradykalizowanymi muzułmanami a lokalną ludnością chrześcijańską. Atakujący radykałowie ukamienowali chrześcijan."
 egypt_copts.2.a: "Rzucanie kamieniami to świetna zabawa."
 egypt_copts.2.b: "Potępiamy tę barbarzyńską praktykę."
 egypt_copts.3.t: "Chrześcijanin zabity przez radykalnego muzułmanina."
 egypt_copts.3.d: "Jakiś czas temu miejscowa policja otrzymała zgłoszenie o morderstwie w pobliżu budynku policji. Jak się później okazało, morderstwa dokonał jeden z przedstawicieli radykalnych muzułmanów. Oskarżony twierdził, że Kopt obraził jego wiarę."
 egypt_copts.3.a: "Nikt nie ma odwagi obrażać wiernych."
 egypt_copts.3.b: "To nie jest usprawiedliwienie dla tego, co się stało."
 egypt_copts.4.t: "Koptowie oferują swój lud rządowi."
 egypt_copts.4.d: "Otrzymaliśmy propozycję od chrześcijańskiej ludności naszego kraju, aby chciała zgłosić swoich kandydatów do rządu."
 egypt_copts.4.a: "Nie bierzemy pod uwagę kandydatów chrześcijańskich."
 egypt_copts.4.b: "Zgadzamy się, kochamy demokrację."
 egypt_copts.5.t: "Radykalni muzułmanie proponują ograniczenie praw Koptyjczyków."
 egypt_copts.5.d: "Otrzymaliśmy propozycję od zradykalizowanych muzułmanów dotyczącą możliwości ograniczenia praw ludności chrześcijańskiej. Uważają, że zapewni to większą stabilność w regionie arabskim."
 egypt_copts.5.a: "My też tak myślimy."
 egypt_copts.5.b: "Nie, nie sądzimy tak."
 EGY_meet_christ: "Spotkanie chrześcijan"
 EGY_meet_christ_desc: "Spotkanie chrześcijan"
 egypt.105.t: "Powstanie islamistyczne"
 egypt.105.d: "Nowa fala powstania ISIS na Półwyspie Synaj wywołała zwiększone obawy o bezpieczeństwo w Egipcie w miarę eskalacji starć między egipskimi siłami bezpieczeństwa a bojownikami powiązanymi z tą grupą. Niedawne ataki na placówki i personel wojskowy podkreślają utrzymujące się zagrożenie, jakie stwarzają grupy ekstremistyczne w regionie, pomimo ciągłych wysiłków na rzecz zwalczania terroryzmu. Odrodzenie się działalności ISIS na Synaju uwydatnia wyzwania, przed którymi stoją władze egipskie, jeśli chodzi o wykorzenienie ekstremizmu i utrzymanie stabilności na tym obszarze."
 egypt.105.a: "dranie!"
 EGY_Copts_is_very_satisfied_idea: "Wysokie wsparcie koptyjskie"
 EGY_Copts_is_satisfied_idea: "Zadowoleni ludzie koptyjscy"
 EGY_Copts_are_neutral_idea: "Neutralni Koptowie"
 EGY_Copts_are_not_satisfied_idea: "Stłumiony lud koptyjski"
 EGY_Copts_are_enraged_idea: "Wściekli ludzie koptyjscy"
 EGY_appease_coptic_people: "Uspokój lud koptyjski"
 EGY_promote_coptic_politicians: "Promuj polityków koptyjskich"
 EGY_raids_on_coptic_people: "Naloty na ludność koptyjską"
 EGY_governmental_pressure: "Naciski rządowe"
 EGY_COPTIC: "Państwo Koptyjskie"
 EGY_copt_coalition_create: "[Neutral_Autocracy_L] zostanie dodany do koalicji rządzącej!"
 EGY_copt_coalition: "Dodaj [Neutral_Autocracy_L] do koalicji rządzącej"
 copt_coalition_decision_tt: "Opinia jest większa niż §G80%§!\nWpływ polityczny Koptów większy niż §G60%§!"
 EGY_slums_5_level: "Bardzo poważne problemy ze slumsami"
 EGY_slums_4_level: "Poważne problemy ze slumsami"
 EGY_slums_3_level: "Średnie problemy ze slumsami"
 EGY_slums_2_level: "Małe problemy ze slumsami"
 EGY_slums_1_level: "Bardzo małe problemy ze slumsami"
 EGY_already_remove_slums: "Już mamy do czynienia z problemami slumsów, nie mamy środków i mocy, żeby zrobić to dla każdego państwa!"
 EGY_heliopolis_speech: "Przemówienie w Heliopolis"
 EGY_heliopolis_speech_desc: "Nasz Nowy Prezydent musi potwierdzić swoją pełną władzę, rozpoczynając ceremonię w Heliopolis."
 egypt.106.t: "Przemówienie w Heliopolis"
 egypt.106.d: "Podczas ceremonii w pałacu Heliopolis Sisi wygłosił przemówienie do uczestników. On i poprzedni prezydent Adly Mansour podpisali także dokument oficjalnie przekazujący władzę Sisi, co było pierwszym w historii Egiptu przypadkiem przekazania władzy w ten sposób. Następnie Sisi udała się do Pałacu Koubbeh, gdzie odbyła się ceremonia końcowa. Tam wygłosił ostatnie przemówienie tego dnia do 1200 uczestników reprezentujących całe spektrum narodu egipskiego — o różnych poglądach i z każdej prowincji Egiptu. Opisał problemy, przed którymi stoi Egipt, oraz swój plan ich rozwiązania, po czym oświadczył: „W następnej fazie Egipt będzie świadkiem całkowitego wzrostu gospodarczego zarówno na froncie wewnętrznym, jak i zewnętrznym, aby zrekompensować to, co przeoczyliśmy i skorygować błędy przeszłości”. Następnie Sisi wydał swój pierwszy dekret prezydencki, nadając Order Nilu byłemu prezydentowi Adly'emu Mansourowi."
 egypt.106.a: "Świetnie"
 EGY_keep_secularization: "Dalsza sekularyzacja"
 EGY_keep_secularization_desc: "Religię i politykę należy od siebie oddzielić. I musimy kontynuować ten kurs"
 egypt.107.t: "Egipt chce nawiązać z nami stosunki wojskowe!"
 egypt.107.d: "Nowy salaficki rząd Egiptu chce podpisać z nami traktat o współpracy wojskowej."
 egypt.107.a: "Oczywiście"
 egypt.107.b: "NIE"
