 egypt.104.b: "Wykończ skorumpowanych ocalałych"
 EGY_islam_dom_parl: "Parlament zdominowany przez islam"
 EGY_islam_dom_parl_desc: "Nie możemy pozwolić, aby w naszym parlamencie zasiadała żadna partia świecka lub pogańska. Musimy dopilnować, aby zawierając właściwe sojusze..."
 EGY_primacy_brother: "Prymat Braterstwa"
 EGY_primacy_brother_desc: "Teraz, gdy jesteśmy już u władzy, nic nie powinno ograniczać władzy naszego nowo wybranego prezydenta. Wszystkie kluczowe stanowiska muszą być zajmowane przez naszych ludzi."
 EGY_gain_internat_supp: "Międzynarodowa propaganda"
 EGY_gain_internat_supp_desc: "Wszystkie kraje świata muzułmańskiego mają teraz przykład rewolucji braterskiej. Trzeba rozgłosić tę wiadomość!"
 EGY_ties_with_qatar: "Związki z Katarem"
 EGY_ties_with_qatar_desc: "Katar jest obecnie głównym sojusznikiem ideologicznym i musimy prosić go o wsparcie i potwierdzanie przyjaźni."
 Egypt.375.t: "Egipt prosi o wsparcie finansowe!"
 Egypt.375.d: "Niedawna rewolucja w Egipcie wyniosła do władzy w Egipcie reżim przyjazny nam ideologicznie. Jako członek Bractwa Muzułmańskiego proszą o wsparcie finansowe. Czy powinniśmy się zgodzić?"
 Egypt.375.a: "Jasne!"
 Egypt.375.b: "Nie możemy sobie na to pozwolić..."
 qatar_infl_egy_tt: "Zwiększy to nasze wpływy w Egipcie o 6%"
