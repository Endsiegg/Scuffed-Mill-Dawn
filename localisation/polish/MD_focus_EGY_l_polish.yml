 egypt.109.t: "List z Egiptu!"
 egypt.109.d: "Słuchajcie, wy, wyznawcy Szaytana! Lionel Messi jest wrogiem islamu i pomścimy wasze pogańskie praktyki!"
 egypt.109.a: "Co, kurwa?"
 EGY_al_azhar_uni_idea: "Uniwersytet Al-Azhar"
 EGY_agrarianism: "Gospodarka salaficka"
 egypt.110.t: "Instalowanie Makhiouna u władzy!"
 egypt.110.d: "Gdy nasza partia dojdzie do władzy, musimy zwrócić się do naszego przywódcy i zapewnić stabilność."
 egypt.110.a: "Witamy nowego przywódcę!"
 egypt.111.t: "Prezydent Egiptu uczestniczy w koptyjskiej mszy wigilijnej w Kairze!"
 egypt.111.d: "Według egipskich mediów Abdel Fatah al-Sisi stał się pierwszym egipskim przywódcą, który pojawił się w katedrze w Kairze podczas koptyjskiej mszy wigilijnej, aby – według egipskich mediów – symbolicznie pokazać jedność z często marginalizowaną mniejszością chrześcijańską w kraju.\n„Ważne jest, aby cały świat patrzy na nas, Egipcjan” – powiedziała Sisi, sunnicka muzułmanka, wiwatującym wiernym w katedrze po przybyciu do katedry. „Zauważyłeś, że nie używam innego słowa niż Egipcjanie… Jesteśmy Egipcjanami.”\nStojąc obok promieniejących biskupów i papieża koptyjskiego Tawadrosa II, Sisi zasugerował, że Egipcjanie powinni wznieść się ponad lata napięć między częściami sunnitów Większość muzułmańska i społeczność chrześcijańska, która stanowi około 10% populacji. „Zaczynając od tego miejsca, nie możemy powiedzieć nic innego, jak tylko: my, Egipcjanie” – powiedział."
 egypt.111.a: "Amen!"
 EGY_deradical_ulema: "Deradykalizacja Ulemów"
 EGY_deradical_ulema_desc: "Wielu sympatyków salafickich przeniknęło do ulemów w Egipcie. Aby stłumić radykalne myślenie, należy dokonać deradykalizacji."
 Egypt_news.2.t: "Szczyt Rosja-Afryka"
 Egypt_news.2.d: "Dziś zakończył się szczyt Rosja-Afryka, będący kamieniem milowym w stosunkach dyplomatycznych między Rosją a narodami Afryki. Szczyt, który odbył się w Moskwie, zgromadził przywódców z ponad 50 krajów afrykańskich, aby omówić możliwości współpracy i partnerstwa. Kluczowe tematy poruszone w programie obejmowały handel, inwestycje, współpracę w zakresie bezpieczeństwa i wymianę technologiczną. Prezydent Rosji [SOV.GetLeader] podkreślił znaczenie wzmacniania więzi z Afryką, podkreślając ogromny potencjał partnerstw korzystnych dla obu stron. Szczyt zakończył się podpisaniem kilku porozumień mających na celu pogłębienie zaangażowania gospodarczego i politycznego między Rosją a Afryką, co stanowi obiecujący krok naprzód w ich stosunkach."
 Egypt_news.2.a: "Ciekawy"
 Egypt.112.t: "Egipt prosi o inwestycje"
 Egypt.112.d: "Podczas niedawnego szczytu Rosja-Afryka [EGY.GetLeader] poprosił nas o rozważenie inwestycji w Egipcie. Czy powinniśmy się zgodzić?"
 Egypt.112.a: "Jasne!"
 Egypt.112.b: "Przepraszam, nie"
 Egypt.113.t: "Rosja zgadza się!"
 Egypt.113.d: "Rosja zgadza się inwestować w naszą gospodarkę po naszej propozycji na szczycie Rosja-Afryka."
 Egypt.113.a: "Świetnie"
 Egypt.114.t: "Rosja się nie zgodziła."
 Egypt.114.d: "Rosja niestety zdecydowała się nie inwestować w naszą gospodarkę. Decyzji, której wkrótce będą żałować."
 Egypt.114.a: "Bardzo niefortunne."
 EGY_african_union_aff: "Współpraca Unii Afrykańskiej"
 EGY_african_union_aff_desc: "Aby pobudzić gospodarkę naszą i naszych afrykańskich sojuszników, musimy rozpocząć nowy szczyt inicjatywny w Rosji."
 EGY_energy_subsidies: "Dotacje na energię"
 EGY_energy_subsidies_desc: "Musimy dotować nowe źródła energii, ponieważ jest to nowe słowo we współczesnym rozumieniu zrównoważonego rozwoju."
 veryth_smae_tt: "§Y[EGY.GetFlag] pozostanie sunnitą!§!"
 EGY_egy_econ_forum: "Konferencja Rozwoju Gospodarczego Egiptu"
 EGY_egy_econ_forum_desc: "Konferencja Rozwoju Gospodarczego Egiptu (EEDC) będzie trzydniowym wydarzeniem, które odbędzie się w egipskim kurorcie Szarm el-Szejk nad Morzem Czerwonym. Na konferencję do Egiptu przyjedzie ponad 2000 delegatów ze 112 różnych krajów"
 Egypt_news.3.t: "Konferencja Rozwoju Gospodarczego Egiptu"
 Egypt_news.3.d: "Konferencja Rozwoju Gospodarczego Egiptu zakończyła się dzisiaj, co pokazało zaangażowanie kraju we wspieranie wzrostu gospodarczego i przyciąganie inwestycji zagranicznych. Konferencja, która odbyła się w Kairze, zgromadziła światowych liderów, inwestorów i kluczowe zainteresowane strony, aby zbadać możliwości w różnych sektorach, w tym w energetyce, infrastrukturze, turystyce i technologii. Prezydent Egiptu [EGY.GetLeader] podkreślił ambitny program reform gospodarczych kraju i ujawnił plany głównych projektów infrastrukturalnych mających na celu wzmocnienie konkurencyjności i stymulowanie zrównoważonego rozwoju. Konferencja była świadkiem podpisania licznych porozumień i protokołów ustaleń, co sygnalizowało odnowione poczucie zaufania do perspektyw gospodarczych Egiptu i jego pozycji jako obiecującego kierunku inwestycyjnego w regionie."
 Egypt_news.3.a: "Ciekawy"
 Egypt.115.t: "Egipt prosi o inwestycje"
 Egypt.115.d: "Podczas niedawnej konferencji rozwoju gospodarczego w Egipcie [EGY.GetLeader] poprosił nas o rozważenie inwestycji w Egipcie. Czy powinniśmy się zgodzić?"
 Egypt.115.a: "Jasne!"
 Egypt.115.b: "Przepraszam, nie"
 Egypt.116.t: "[From.GetName] Zgadza się!"
 Egypt.116.d: "[FROM.GetName] zgadza się inwestować w naszą gospodarkę po konferencji poświęconej rozwojowi gospodarczemu."
 Egypt.116.a: "Świetnie"
 Egypt.117.t: "[From.GetName] nie zgodził się."
 Egypt.117.d: "Nie będą w nas inwestować, ale nie jest tak, że coś na tym stracimy."
 Egypt.117.a: "Bardzo niefortunne."
 EGY_contract_with_siemens: "Kontakt z Siemensem"
 EGY_contract_with_siemens_desc: "Musimy nawiązać dobre stosunki z Niemcami i poprosić Siemensa o inwestycje."
 EGY_egypt_greece_deal: "Porozumienie Egipt-Grecja"
 EGY_egypt_greece_deal_desc: "Grecy są naszymi najbliższymi sojusznikami w walce z Turcją i naszymi dużymi partnerami na Morzu Śródziemnym. Nawiążmy dalsze więzi!"
