 EGY_imp_suppl: "Ulepszona podaż"
 EGY_imp_suppl_desc: "Aby lepiej zaopatrzyć nasze wojska, musimy ulepszyć centra łączności i ogólne zaopatrzenie wojskowe."
 EGY_shells: "Nowe pociski artyleryjskie"
 EGY_shells_desc: "Dla naszej armii potrzebujemy nowych pocisków artyleryjskich."
 EGY_new_army_eq: "Zwiększ zapasy broni"
 EGY_new_army_eq_desc: "Ćwiczenia wojskowe pokazały, że naszej armii brakuje sprzętu, w tym celu musimy otworzyć stare magazyny i rozbudować istniejące możliwości."
 EGY_abu_zabal: "Specjalistyczne chemikalia Abu Zaabal"
 EGY_abu_zabal_desc: "Abu Zaabal Specialty Chemicals produkuje materiały wybuchowe i paliwo rakietowe."
 EGY_aoi_electro: "Fabryka Elektroniki AOI"
 EGY_aoi_electro_desc: "Fabryka Elektroniki AOI produkuje komponenty elektroniczne i sprzęt komunikacyjny do samolotów, rakiet i radarów."
 EGY_heluan_tank_factory: "Fabryka Czołgów Helwan"
 EGY_heluan_tank_factory_desc: "Helwan Tank Factory naprawia i produkuje amerykańskie czołgi M1A1."
 EGY_maadi_engeneering_industry: "Przemysł inżynieryjny Maadi"
 EGY_maadi_engeneering_industry_desc: "Maadi Engineering Industries produkuje pistolety, karabiny i karabiny maszynowe."
 EGY_eae_tel_deal: "Oferta internetowa w Zjednoczonych Emiratach Arabskich"
 EGY_eae_tel_deal_desc: "Wiele firm internetowych ze Zjednoczonych Emiratów Arabskich wyraziło zainteresowanie inwestycją w nas. Może powinniśmy dać im znak, że jesteśmy zainteresowani."
 EGY_fight_cor: "Walka z korupcją"
 EGY_fight_cor_desc: "Aby nasza armia stała się silniejsza, musimy pozbyć się w niej korupcji."
 EGY_influ_army: "Walka ze skorumpowanymi funkcjonariuszami"
 EGY_influ_army_desc: "Aby pozbyć się korupcji w armii, należy oddziaływać na skorumpowanych oficerów"
 EGY_new_rep_law: "Uchylenie ustaw"
 EGY_new_rep_law_desc: "Konieczne jest zniesienie niektórych przepisów promujących korupcję w armii, a dokładniej zakazanie żołnierzom udziału w budowie domków generała i ich przedsiębiorstw."
 EGY_soc_mil: "Gwarancje socjalne dla żołnierzy"
 EGY_soc_mil_desc: "Musimy zapewnić naszym żołnierzom ubezpieczenie społeczne i świadczenia rodzinne dla ubogich oficerów."
 EGY_new_forb_mil: "Zakazać wojsku posiadania firmy"
 EGY_new_forb_mil_desc: "Musimy zakazać wojsku posiadania przedsiębiorstw, aby mogło skupić się na wojsku."
 EGY_no_cor_army: "Żadnej korupcji w armii!"
 EGY_no_cor_army_desc: "Musimy pozbyć się korupcji w armii."
 EGY_fund_spez: "Wesprzyj nasze Siły Specjalne"
 EGY_fund_spez_desc: "Musimy inwestować w nasze siły specjalne, aby wzmocnić naszą armię."
 EGY_desert_corps: "Utwórz Korpus Pustynny"
 EGY_desert_corps_desc: "Musimy inwestować w siły pustynne, aby wzmocnić naszą armię."
 EGY_acilm: "Aklimatyzacja do upału"
 EGY_acilm_desc: "Musimy przygotować nasze siły specjalne na ekstremalne upały na pustyni, aby mogły skutecznie działać na pustyni."
 EGY_masters_ambush: "Mistrzowie kamuflażu i zasadzki"
 EGY_masters_ambush_desc: "Musimy zwrócić większą uwagę na taktykę zasadzek i kamuflażu."
 EGY_extr_trai: "Ekstremalny trening"
 EGY_extr_trai_desc: "Ekstremalne szkolenie naszych sił specjalnych musi być na pierwszym miejscu!"
 EGY_777: "Grupa Zadaniowa 777"
 EGY_777_desc: "Jednostka 777, znana również jako Grupa Zadaniowa 777, to jednostka specjalna pierwszego poziomu armii egipskiej, podlegająca siłom El-Sa'ka."
 EGY_fund_police: "Wsparcie Policji"
 EGY_fund_police_desc: "Aby zapewnić bezpieczeństwo naszym obywatelom i turystom, potrzebujemy silnej, licznej i wyszkolonej policji."
 EGY_fight_narco: "Walcz z Narcosem"
 EGY_fight_narco_desc: "Musimy walczyć z narkotykami i handlem narkotykami, aby zapewnić większą stabilność w naszym kraju."
 EGY_tour_pol: "Policja turystyczna"
 EGY_tour_pol_desc: "Aby stworzyć turystom komfortowe warunki i chronić ich przed oszustami oraz pomóc w komunikacji, konieczne jest utworzenie policji turystycznej."
 EGY_new_eq: "Nowe wyposażenie"
 EGY_new_eq_desc: "Potrzebujemy nowego wyposażenia dla naszej policji, nowych pałek, granatów ogłuszających, kajdanek i wielu innych rzeczy, w tym mundurów i butów."
 EGY_border_guard: "Strażnik graniczny"
 EGY_border_guard_desc: "Siły Straży Granicznej to lekko uzbrojone jednostki paramilitarne, składające się głównie z Beduinów, odpowiedzialne za monitorowanie granic, utrzymywanie pokoju, walkę z narkotykami i zapobieganie przemytowi."
 EGY_al_nour: "§RAL Nour§!"
 EGY_al_nour_desc: "Partia al Nour, czyli Partia Światła, wyznaje ultrakonserwatywną ideologię islamistyczną, która wierzy we wdrażanie rygorystycznego prawa szariatu. Opisywano ją jako polityczne ramię Salafi Call Society i zdecydowanie najwybitniejszą z kilku nowych partii salafickich w Egipcie, którą prześcignęła dzięki długiemu doświadczeniu organizacyjnemu i administracyjnemu oraz charyzmatycznym przywódcom. Jej politycznym celem jest ustanowienie państwa teokratycznego na wzór wahabizmu, na wzór Arabii Saudyjskiej. Według niemieckiego serwisu informacyjnego telewizji publicznej ARD głównym sponsorem partii została Arabia Saudyjska."
 EGY_makhioun: "Younesa Makhiouna"
 EGY_makhioun_desc: "Zakaria Younes Abdel-Halim Makioun jest egipskim parlamentarzystą, który obecnie jest przewodniczącym salafickiej partii Al-Nour."
 EGY_theocrat_gov: "Rząd teokratyczny"
 EGY_theocrat_gov_desc: "Tylko teokratyczne rządy Zakarii Younesa Abdel-Halima Makiouna mogą doprowadzić nasz kraj do dobrobytu."
 EGY_ban_imf: "Wyjdź z MFW"
 EGY_ban_imf_desc: "MFW to organizacja złodziei! Musimy jak najszybciej opuścić to gówno!"
 EGY_sharia_laws_sal: "Prawa szariatu"
 EGY_sharia_laws_sal_desc: "Salafickie prawa szariatu stanowią ścisłą interpretację islamskiego orzecznictwa opartą na zasadach i praktykach wczesnej społeczności muzułmańskiej, mającą na celu ścisłe przestrzeganie Koranu i hadisów, często kładąc nacisk na konserwatywne normy i praktyki społeczne."
 EGY_no_football: "Zakazać futbolu"
 EGY_no_football_desc: "Muzułmanie oglądający mistrzostwa świata marnują swój czas. To odwraca ich uwagę od prowadzenia dżihadu; Messi jest wrogiem islamu; Zamiast być gospodarzem mistrzostw świata, Katar powinien był wyprodukować bombę nuklearną, tak jak Iran!"
 EGY_saudi_example: "Przykład Arabii Saudyjskiej"
 EGY_saudi_example_desc: "Arabia Saudyjska jest najlepszym przykładem potęgi idei salafickich! Musimy budować nasz kraj na ich przykładzie."
 EGY_saudi_meet: "Spotkaj się z rządem [SAU.GetAdjective]."
 EGY_saudi_meet_desc: "Musimy ustanowić silne więzi z naszymi saudyjskimi braćmi!"
 EGY_saudi_egy_oil_deal: "[SAU.GetAdjective]-[EGY.GetAdjective] Oferta na ropę"
 EGY_saudi_egy_oil_deal_desc: "Wzajemna współpraca między nami a Arabią Saudyjską przyniesie nam obu wiele korzyści."
 EGY_war_with_israel: "Wojna z [ISR.GetName]"
 EGY_war_with_israel_desc: "Izrael jest ostatecznym wrogiem wszystkich muzułmanów. Musimy to zmiażdżyć!"
 EGY_support_hamas: "Wspieraj Hamas"
 EGY_support_hamas_desc: "Chociaż nasze stosunki z Bractwem Muzułmańskim nie są zbyt dobre, wspieranie Hamasu jest naszym obowiązkiem."
 EGY_jihadi_supp: "Funduszuj Grupy Dżihadu"
 EGY_jihadi_supp_desc: "Wielu młodych mężczyzn w całym świecie muzułmańskim pragnie walczyć w naszej sprawie. Musimy z tego skorzystać."
 EGY_harsh_copt_supp: "Zdusić Koptów"
 EGY_harsh_copt_supp_desc: "Chrześcijanie w naszym kraju za dużo bełkoczą. Musimy ich uciszyć."
 EGY_reform_sibsid_sys: "[EGY.GetAdjective] Agraryzm"
 EGY_reform_sibsid_sys_desc: "Nasze społeczeństwo musi być zbudowane na zasadach Koranu. Tylko w ten sposób możemy osiągnąć najlepszy sposób życia!"
 EGY_al_azhar_uni: "Uniwersytet Al-Azhar"
 EGY_al_azhar_uni_desc: "Uniwersytet Al-Azhar jest uniwersytetem publicznym w Kairze w Egipcie. Powiązany z Al-Azhar Al-Sharif w islamskim Kairze, jest najstarszym uniwersytetem przyznającym stopnie naukowe w Egipcie i jest znany jako jeden z najbardziej prestiżowych uniwersytetów zajmujących się nauką islamu."
 EGY_islamic_reform_educ: "Islamska reforma edukacji"
 EGY_islamic_reform_educ_desc: "Musimy zreformować edukację zgodnie z naukami islamu."
 EGY_sukuk_advisors: "Doradcy Sukuk"
 EGY_sukuk_advisors_desc: "Sukuk to arabska nazwa certyfikatów finansowych, powszechnie nazywanych obligacjami zgodnymi z szariatem."
 EGY_support_taliban: "Wspieraj Talibów"
 EGY_support_taliban_desc: "Talibowie są naszym sojusznikiem w walce z pogańskim Zachodem. Musimy ich wspierać!"
 EGY_clear_antiisl_oppos: "Wyraźna opozycja antyislamska"
 EGY_clear_antiisl_oppos_desc: "Wiele partii i ruchów nie popiera naszych rządów... Musimy coś z tym zrobić."
 EGY_new_cairo_mosque: "Nowy meczet w Nowym Kairze"
 EGY_new_cairo_mosque_desc: "Aby pokazać nasze przeznaczenie w zadaniu stworzenia prawdziwego państwa islamskiego, musimy zbudować nowy meczet w Kairze."
 EGY_help_sahara: "Nasi saharyjscy przyjaciele"
 EGY_help_sahara_desc: "Jesteśmy w kontakcie z wieloma ruchami, które wspierają naszą sprawę panarabską. Jednym z takich ruchów jest Front Polisario, który dąży do wyzwolenia ludności Sahary Północnej. Przez ostatnie stulecie Polisario walczyło z uciskiem kolonialnym, a następnie marokańskim, a obecnie Fron kontroluje tylko niewielki obszar Sahary Zachodniej. Na chwilę obecną konflikt jest zamrożony, ale możemy to zmienić, wysyłając naszym przyjaciołom pomoc wojskową i wyposażając Sahrawi we wszystko, czego potrzebują, aby kontynuować walkę."
