 EGY_us_mil_support: "Wsparcie wojskowe USA"
 EGY_us_mil_support_desc: "Musimy ustanowić pełną współpracę między siłami zbrojnymi Egiptu i Stanów Zjednoczonych."
 egypt.120.t: "Nasze stanowisko w sprawie Egiptu i Kataru"
 egypt.120.d: "Turcja i Katar od dawna spiskują przeciwko naszemu krajowi. Morsi jest ich oczywistą marionetką. Musimy zdecydować, co z nimi zrobić!"
 egypt.120.a: "Przeciwstawmy się ich wpływom i znajdźmy sojuszników!"
 egypt.120.b: "A może je zmiażdżymy?"
 siska_alliance: "Antyterrorystyczny Sojusz Solidarności"
 egypt.121.t: "Wizyta państwowa [EGY.GetLeader]!"
 egypt.121.d: "Niedawno prezydent Egiptu [EGY.GetLeader] odwiedził nasz kraj i nawiązaliśmy bardzo silne więzi przeciwko wpływom Turcji i Kataru."
 egypt.121.a: "Świetnie"
 EGY_ant_bros_tuk: "Akcja Przeciw Braterstwu"
 EGY_ant_bros_tuk_desc: "Pomimo naszych różnic z reżimem syjrańskim, wojna domowa w Syrii jest doskonałym przykładem tego, co robi bractwo muzułmańskie, gdy wkracza do jakiegokolwiek kraju!"
 egypt.122.t: "Egipt proponuje pakt o nieagresji!"
 egypt.122.d: "Egipt proponuje pakt o nieagresji. Mówią, że nie chcą już walczyć."
 egypt.122.a: "Jasne!"
