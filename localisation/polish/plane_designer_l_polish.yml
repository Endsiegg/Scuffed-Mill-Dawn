 spec_stealthshape_1: "Wczesne kształtowanie Stealth"
 spec_stealthshape_1_desc: "Wczesne projekty miały na celu pokonanie wykrywania radarów.\n\n§GWskazówka projektanta: użyj tego modułu, aby znacznie zwiększyć przewagę radaru i statystyki obrony powietrznej, kosztem znacznie zwiększonego kosztu budowy. Zalecane tylko dla krajów, które mogą sobie pozwolić na budowę tych samolotów.§!"
 spec_stealthshape_2: "Zaawansowane kształtowanie Stealth"
 spec_stealthshape_2_desc: "Zaawansowane projekty zaprojektowane do pokonania nowoczesnych systemów radarowych.\n\n§GWskazówka projektanta: użyj tego modułu, aby znacznie zwiększyć przewagę radaru i statystyki obrony powietrznej, kosztem znacznie zwiększonego kosztu budowy. Zalecane tylko dla krajów, które mogą sobie pozwolić na budowę tych samolotów.§!"
 spec_stealthmats_1: "Materiały pochłaniające radary"
 spec_stealthmats_1_desc: "Materiały zaprojektowane do pochłaniania fal radarowych w celu udaremnienia wykrycia.\n\n§GWskazówka projektanta: użyj tego modułu, aby znacznie zwiększyć przewagę radaru i statystyki obrony powietrznej, kosztem zwiększonego zapotrzebowania na zasoby. Zalecane tylko dla krajów, które mogą sobie pozwolić na budowę tych samolotów.§!"
 spec_stealthmats_2: "Zaawansowana pamięć RAM"
 spec_stealthmats_2_desc: "Materiały zaprojektowane, aby pomóc w pokonaniu nowoczesnych radarów.\n\n§GWskazówka projektanta: Użyj tego modułu, aby znacznie zwiększyć przewagę radaru i statystyki obrony powietrznej, kosztem zwiększonego zapotrzebowania na zasoby. Zalecane tylko dla krajów, które mogą sobie pozwolić na budowę tych samolotów.§!"
 spec_internal_1: "Zatoki wewnętrzne"
 spec_internal_1_desc: "Wewnętrzna komora uzbrojenia poprawiająca możliwości samolotów w zakresie niewidzialności.\n\n§GWskazówka projektanta: użycie tego modułu znacznie zwiększy przewagę radaru i statystyki obrony powietrznej, ale zmniejszy także wszystkie statystyki broni ofensywnej. Zalecane tylko dla krajów, które chcą skupić się na samolotach Stealth przeznaczonych specjalnie do tej roli.§!"
 spec_internal_2: "Rozszerzone zatoki wewnętrzne"
 spec_internal_2_desc: "Rozszerzone wewnętrzne przegrody na broń dla większej liczby amunicji.\n\n§GWskazówka projektanta: użycie tego modułu znacznie zwiększy przewagę radaru i statystyki obrony powietrznej, ale zmniejszy także wszystkie statystyki broni ofensywnej. Zalecane tylko dla krajów, które chcą skupić się na samolotach Stealth przeznaczonych specjalnie do tej roli.§!"
 spec_thrust_vector_1: "Silniki STO/VL"
 spec_thrust_vector_1_desc: "Wczesne projekty wektorowania ciągu i silników obrotowych.\n\n§GWskazówka projektanta: użyj tego modułu, aby zwiększyć obronę przeciwlotniczą samolotu kosztem niezawodności. Zalecane, gdy chcesz stworzyć trwalszy samolot bez ponoszenia kosztów ukrywania się.§!"
 spec_thrust_vector_2: "Wektorowanie ciągu pojedynczej osi"
 spec_thrust_vector_2_desc: "Systemy wektorowania ciągu zaprojektowane w celu zwiększenia manewrowości.\n\n§GWskazówka projektanta: użyj tego modułu, aby zwiększyć obronę przeciwlotniczą samolotu kosztem niezawodności. Zalecane, gdy chcesz stworzyć trwalszy samolot bez ponoszenia kosztów ukrywania się.§!"
 spec_thrust_vector_3: "Dwuosiowe wektorowanie ciągu"
 spec_thrust_vector_3_desc: "Zaawansowane wektorowanie ciągu, które umożliwia większą manewrowość na wielu osiach.\n\n§GWskazówka projektanta: użyj tego modułu, aby zwiększyć obronę przeciwlotniczą samolotu kosztem niezawodności. Zalecane, gdy chcesz stworzyć trwalszy samolot bez ponoszenia kosztów ukrywania się.§!"
 spec_countermeasures_1: "Środki zaradcze i wczesny RWR"
 spec_countermeasures_1_desc: "Wczesne opcje obrony przed atakami rakietowymi.\n\n§GWskazówka projektanta: Całkowite zwiększenie statystyk obrony powietrznej samolotu. Zaleca się posiadanie na statku powietrznym co najmniej jednego modułu przeciwdziałania, zwłaszcza jeśli statek powietrzny nie jest wyposażony w żadne moduły stealth.§!"
 spec_countermeasures_2: "Środki zaradcze i nowoczesny RWR"
 spec_countermeasures_2_desc: "Nowoczesne plewy i flary.\n\n§GWskazówka projektanta: ogólne zwiększenie statystyk obrony powietrznej samolotu. Zaleca się posiadanie na statku powietrznym co najmniej jednego modułu przeciwdziałania, zwłaszcza jeśli statek powietrzny nie jest wyposażony w żadne moduły stealth.§!"
 spec_countermeasures_3: "Zestaw do walki elektronicznej"
 spec_countermeasures_3_desc: "Pakiet EW.\n\n§GWskazówka projektanta: Całkowite zwiększenie statystyk obrony przeciwlotniczej samolotu wraz ze zwiększeniem przewagi radarowej. Zaleca się posiadanie co najmniej jednego modułu przeciwdziałania na samolocie, zwłaszcza jeśli nie posiada on żadnych modułów ukrycia.§!"
 spec_countermeasures_4: "Laserowy system twardego zabijania"
 spec_countermeasures_4_desc: "Środki zaradcze Hard-Kill chroniące przed wszystkimi zagrożeniami rakietowymi.\n\n§GWskazówka projektanta: całkowite zwiększenie statystyk obrony powietrznej samolotu wraz ze wzrostem przewagi radaru. Zaleca się posiadanie na statku powietrznym co najmniej jednego modułu przeciwdziałania, zwłaszcza jeśli statek powietrzny nie jest wyposażony w żadne moduły stealth.§!"
