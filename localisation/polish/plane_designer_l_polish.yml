 weap_int_mp_med_hardpoint_2: "Wewnętrzny sprzęt medyczny pierwszej generacji"
 weap_int_mp_med_hardpoint_2_desc: "Punkty mocowania zaprojektowane do przenoszenia broni średniej wielkości. Lekkie pociski przeciwokrętowe, precyzyjne uzbrojenie kierowane, pociski przeciwpancerne, średnie misje przelotowe, pociski powietrze-powietrze dalekiego zasięgu, wyrzutnie i wiele innych. Te punkty mocowania zapewniają samolotowi szeroki zakres opcji uzbrojenia, a także zwiększają możliwości stealth\n\n§GWskazówka projektanta: Średnie punkty mocowania są definicją wielozadaniowości, zapewniając dostęp do niemal każdej misji samolotu i statystyk dla tych misji, aby samolot był użyteczny, za cenę zwiększonych kosztów IC. Te moduły tworzą zrównoważony, wszechstronny samolot.§!\n\n§WUżywanie tego jako broni głównej stworzy§! §BWielozadaniowy myśliwiec§!\n\n§ROSTRZEŻENIE: Wielozadaniowe myśliwce CV będą atakować wrogie statki tylko podczas walki morskiej§!"
 weap_int_ag_cas_hardpoint_2: "Wewnętrzny Hardpoint CAS pierwszej generacji"
 weap_int_ag_cas_hardpoint_2_desc: "Punkty mocowania zaprojektowane do przenoszenia dużych ilości amunicji powietrze-ziemia. Te punkty mocowania zamieniają zdolność przenoszenia większej ilości amunicji na możliwość przenoszenia wielu szyn systemów uzbrojenia, takich jak pociski powietrze-ziemia, cięższe bomby i więcej ALCM, a także poprawiają możliwości stealth.\n\n§GWskazówka projektanta: Punkty mocowania CAS zapewnią samolotom znaczny wzrost statystyk ataku naziemnego i bombardowania strategicznego, kosztem braku ataku powietrznego i zmniejszenia przewagi radarowej.§!\n\n§WUżycie tego jako głównej broni stworzy§! §BSamolot CAS§!"
