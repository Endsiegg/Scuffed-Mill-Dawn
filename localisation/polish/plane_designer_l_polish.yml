 weap_mp_light_hardpoint_4: "Lekki punkt twardy czwartej generacji"
 weap_mp_light_hardpoint_4_desc: "$weap_mp_light_hardpoint_1_desc$"
 weap_int_mp_light_hardpoint_2: "Hardpoint z oświetleniem wewnętrznym pierwszej generacji"
 weap_int_mp_light_hardpoint_2_desc: "Wewnętrzne lekkie punkty twarde umożliwiają samolotowi przenoszenie różnych rodzajów broni w wewnętrznych zatokach, zwiększając ich zdolność do ukrywania się. Te twarde punkty są tanie i mają na celu wyposażenie lekkich samolotów w jakąś broń lub uzupełnienie zarządzeń w innych samolotach. Pociski powietrze-powietrze krótkiego zasięgu, bomby o masie 250–500 funtów i zasobniki rakiet to broń umieszczona w tych twardych punktach.\n\n§GWskazówka dla projektanta: te twarde punkty mają umożliwić narodom budowanie niewidzialnych samolotów wyposażonych w broń lekką, idealną dla narodów korzystających z budżetu.§!\n\n§WUżycie tej broni jako głównej spowoduje utworzenie§! §BMyśliwiec wielozadaniowy§!\n\n§ROSTRZEŻENIE: Myśliwce wielozadaniowe CV będą atakować statki wroga tylko podczas walk morskich§!"
