 small_plane_airframe_desc: "Tanie w budowie i niedrogie w obsłudze lekkie myśliwce zapewniają krajom nieposiadającym bazy przemysłowej opcję tańszej opcji przewagi w powietrzu. Chociaż nie sprawdzą się dobrze w walce z żadnymi oddanymi myśliwcami przewagi powietrznej, te lekkie samoloty w dużych ilościach stanowią poważne zagrożenie."
 small_plane_strike_airframe: "Lekki myśliwiec wielozadaniowy"
 small_plane_strike_airframe_desc: "Tani samolot uderzeniowy, zaprojektowany tak, aby szybko dolecieć, trafić w cel i uciec z obszaru. Te myśliwce kosztują znacznie mniej niż prawdziwy myśliwiec wielozadaniowy."
 small_plane_cas_airframe: "Lekki myśliwiec CAS"
 small_plane_cas_airframe_desc: "Zaprojektowane jako tani samolot z długim czasem przebywania w terenie, te lekkie samoloty mogą zapewniać bliskie wsparcie powietrzne siłom naziemnym, ale znacznie ucierpią w mocno spornej przestrzeni powietrznej ze względu na niższą jakość produkcji."
 small_plane_naval_bomber_airframe: "Lekki bombowiec morski"
 small_plane_naval_bomber_airframe_desc: "Samoloty te są przeznaczone do polowania i zabijania wrogich statków nawodnych i łodzi podwodnych, ale mają bardzo ograniczony zasięg patrolowania i są używane głównie w ograniczonych atakach na znane cele."
 small_plane_suicide_airframe: "Warkot"
 small_plane_suicide_airframe_desc: "Bezzałogowe bojowe statki powietrzne umożliwiają prowadzenie działań bojowych przez siły powietrzne, bez narażania pilotów na ryzyko podczas walki."
 cv_small_plane_airframe: "Lekki myśliwiec CV"
 cv_small_plane_airframe_desc: "Tanie w budowie i niedrogie w eksploatacji, lekkie myśliwce zapewniają krajom bez bazy przemysłowej opcję tańszej przewagi powietrznej. Chociaż nie sprawdzą się dobrze w starciu z żadnymi myśliwcami specjalizującymi się w przewadze powietrznej, w dużych ilościach te lekkie samoloty stanowią poważne zagrożenie."
 cv_small_plane_strike_airframe: "Lekki myśliwiec szturmowy CV"
 cv_small_plane_strike_airframe_desc: "Tani samolot uderzeniowy, zaprojektowany tak, aby szybko dolecieć, trafić w cel i uciec z obszaru. Te myśliwce kosztują znacznie mniej niż prawdziwy myśliwiec wielozadaniowy."
 cv_small_plane_cas_airframe: "Lekki samolot CV CAS"
 cv_small_plane_cas_airframe_desc: "Zaprojektowane jako tani samolot z długim czasem przebywania w terenie, te lekkie samoloty mogą zapewniać bliskie wsparcie powietrzne siłom naziemnym, ale znacznie ucierpią w mocno spornej przestrzeni powietrznej ze względu na niższą jakość produkcji."
 cv_small_plane_naval_bomber_airframe: "Lekki bombowiec morski CV"
 cv_small_plane_naval_bomber_airframe_desc: "Tego typu samoloty są przeznaczone do polowania i niszczenia wrogich okrętów nawodnych i podwodnych, ale mają bardzo ograniczony zasięg patrolowania i są wykorzystywane przede wszystkim do ograniczonych ataków na znane cele."
 cv_small_plane_suicide_airframe: "Dron CV"
 cv_small_plane_suicide_airframe_desc: "Bezzałogowe statki powietrzne pozwalają siłom powietrznym na prowadzenie operacji bojowych bez narażania pilotów na ryzyko podczas walki."
 medium_plane_airframe: "Myśliwiec wielozadaniowy"
 medium_plane_airframe_desc: "Samoloty te, będące podstawą wszelkich nowoczesnych sił powietrznych, mogą wykonać niemal każdą misję, jaką może wykonać samolot, za cenę bycia mistrzem w niczym. Samoloty te, stosunkowo drogie w produkcji, wymagają szeroko zakrojonych szkoleń i linii zaopatrzenia do wsparcia w terenie."
 medium_plane_suicide_airframe: "Dron samobójca"
 medium_plane_suicide_airframe_desc: "Dron-samobójca stał się popularną opcją uderzania w cele bez narażania celu, kosztem poświęcenia całego płatowca na rzecz nalotu, ale zyskania znacznie dużego ładunku i precyzji uderzenia."
 medium_plane_fighter_airframe: "Myśliwiec przewagi powietrznej"
 medium_plane_fighter_airframe_desc: "Samoloty przeznaczone do kontrolowania nieba i odmawiania siłom wroga dostępu do powietrznej przestrzeni bitwy. Samoloty te są przeznaczone do atakowania i niszczenia samolotów wroga kosztem możliwości wykonywania misji ataków naziemnych."
 medium_plane_cas_airframe: "Samolot CAS"
 medium_plane_cas_airframe_desc: "Samoloty te przeznaczone są do szturmowania naziemnego na polu bitwy. Zaprojektowano je tak, aby przenosiły duże ilości amunicji na cele na polu bitwy w celu wspierania przyjaznych sił lądowych."
 medium_plane_maritime_patrol_airframe: "Morski samolot patrolowy"
 medium_plane_maritime_patrol_airframe_desc: "Średniego zasięgu samolot patrolowy morski, zaprojektowany do wyszukiwania i niszczenia wrogich okrętów podwodnych, a także do wykonywania operacji minowania i trałowania min."
 medium_plane_air_transport_airframe: "Samolot średniego udźwigu"
 medium_plane_air_transport_airframe_desc: "Samolot średniego zasięgu, zdolny do zapewnienia wsparcia transportu powietrznego dla spadochroniarzy i ładunków na średnie odległości."
 cv_medium_plane_airframe: "Myśliwiec wielozadaniowy CV"
 cv_medium_plane_airframe_desc: "Samoloty te, będące podstawą wszelkich nowoczesnych sił powietrznych, mogą wykonać niemal każdą misję, jaką może wykonać samolot, za cenę bycia mistrzem w niczym. Samoloty te, stosunkowo drogie w produkcji, wymagają szeroko zakrojonych szkoleń i linii zaopatrzenia do wsparcia w terenie."
 cv_medium_plane_fighter_airframe: "Myśliwiec przewagi powietrznej CV"
 cv_medium_plane_fighter_airframe_desc: "Samoloty przeznaczone do kontrolowania nieba i odmawiania siłom wroga dostępu do powietrznej przestrzeni bitwy. Samoloty te są przeznaczone do atakowania i niszczenia samolotów wroga kosztem możliwości wykonywania misji ataków naziemnych."
 cv_medium_plane_cas_airframe: "CV CAS Samolot"
 cv_medium_plane_cas_airframe_desc: "Samoloty te przeznaczone są do szturmowania naziemnego na polu bitwy. Zaprojektowano je tak, aby przenosiły duże ilości amunicji na cele na polu bitwy w celu wspierania przyjaznych sił lądowych."
 cv_medium_plane_maritime_patrol_airframe: "Morski samolot patrolowy CV"
 cv_medium_plane_maritime_patrol_airframe_desc: "Morski samolot patrolowy średniego zasięgu, przeznaczony do wyszukiwania i niszczenia wrogich łodzi podwodnych, a także zdolny do stawiania i usuwania min."
 cv_medium_plane_air_transport_airframe: "Samolot transportowy CV"
 cv_medium_plane_air_transport_airframe_desc: "Samolot średniego zasięgu, zdolny do zapewnienia wsparcia transportu powietrznego dla spadochroniarzy i ładunków na średnie odległości."
 cv_medium_plane_scout_airframe: "CV AWACS"
 cv_medium_plane_scout_airframe_desc: "Samoloty dowodzenia i kontroli powietrznej, zdolne do zapewnienia wsparcia zwiadu powietrznego i kontroli powietrza dla myśliwców, zapewniając zwielokrotnienie sił w misji przewagi powietrznej."
 large_plane_airframe: "Bombowiec strategiczny"
 large_plane_airframe_desc: "Duże bombowce o dużej pojemności przeznaczone do dostarczania dużych ilości amunicji do celów strategicznych, w tym zdolne do przenoszenia broni nuklearnej i ataków rakietami manewrującymi na cele."
 large_plane_cas_airframe: "Śmigłowiec bojowy"
 large_plane_cas_airframe_desc: "Choć są one wyjątkowo podatne na ataki samolotów wroga i rakiet SAM, w niekwestionowanej przestrzeni powietrznej zapewniają znaczne ilości precyzyjnego wsparcia powietrznego siłom lądowym w walce przy użyciu szerokiej gamy broni precyzyjnej."
 large_plane_awacs_airframe: "AWACS"
 large_plane_awacs_airframe_desc: "Samoloty dowodzenia i kontroli powietrznej, zdolne do zapewnienia wsparcia rozpoznania powietrznego i kontroli powietrznej samolotów myśliwskich, zwiększając siłę misji przewagi powietrznej."
 large_plane_air_transport_airframe: "Ciężki samolot dźwigowy"
 large_plane_air_transport_airframe_desc: "Samoloty o dużym udźwigu, zdolne do zapewnienia spadochroniarzom możliwości transportu powietrznego dalekiego zasięgu i wykonywania misji zaopatrzenia w powietrze."
 large_plane_maritime_patrol_airframe: "Samolot patrolowy marynarki wojennej dalekiego zasięgu"
 large_plane_maritime_patrol_airframe_desc: "Morskie samoloty patrolowe dalekiego zasięgu, zdolne do pokrywania znacznie większych połaci oceanu w celu wyszukiwania i zabijania sił morskich i łodzi podwodnych wroga."
