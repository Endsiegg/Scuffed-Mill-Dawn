 early_airframe_designs: "Zasady projektowania wczesnych samolotów"
 early_airframe_designs_desc: "Podstawowe zasady projektowania wszystkich samolotów. Formy skrzydeł, silniki podstawowe, systemy ochronne i nadmiarowe i nie tylko. Zasady te pozwalają narodom rozpocząć opracowywanie rzeczywistych płatowców bojowych."
 avionics_1: "Awionika drugiej generacji"
 avionics_1_desc: "Wraz z pojawieniem się bardziej nowoczesnych technologii samoloty stały się bardziej zaawansowane. Instrumenty analogowe nadal były obecne, ale zostały wzmocnione wyświetlaczem Head Up, który pozwalał pilotom skupić się na walce, mając jednocześnie wszystkie informacje potrzebne do latania i walki ze swoim samolotem."
 avionics_2: "Awionika trzeciej generacji"
 avionics_2_desc: "Samoloty ze szklanym kokpitem redukują potrzebę stosowania instrumentów analogowych do jedynie kopii zapasowych. Co więcej, dodanie wielu wyświetlaczy wielofunkcyjnych zapewnia pilotom szybszy i bardziej szczegółowy dostęp do statku powietrznego i uzbrojenia, a także pozwala na dodanie do statku powietrznego początkowych etapów łącza danych."
 avionics_3: "Awionika czwartej generacji"
 avionics_3_desc: "Ultranowoczesne hełmy przenoszą HUD z przodu samolotu na sam hełm pilota. Czujniki rozmieszczone wokół samolotu umożliwiają nawet pilotowi przejrzenie statku powietrznego, zapewniając mu niezrównaną świadomość sytuacyjną współczesnego pola walki."
 drone_1: "Systemy dronów pierwszej generacji"
 drone_1_desc: "Wczesne systemy dronów umożliwiały loty rozpoznawcze bezzałogowymi statkami powietrznymi, zapewniając dowódcom widok na pole bitwy bez ryzyka dla załogowego statku powietrznego."
 drone_2: "Systemy dronów drugiej generacji"
 drone_2_desc: "Bazując na wcześniejszych sukcesach systemów bezzałogowych, postęp w technologii dronów umożliwił rozpoczęcie wyposażania broni, dzięki czemu drony mogły zacząć uderzać w cele naziemne podczas misji powietrznych."
 drone_3: "Systemy dronów trzeciej generacji"
 drone_3_desc: "W miarę jak technologie sztucznej inteligencji zaczynają wysuwać się na pierwszy plan, projektanci samolotów i siły zbrojne zaczynają eksperymentować ze sztuczną inteligencją w walce powietrznej oraz tworzeniem dronów na tyle zaawansowanych, aby mogły pomagać w walce powietrze-powietrze."
 drone_4: "Systemy dronów czwartej generacji"
 drone_4_desc: "Drony, zwane Loyal Wingmen, zaczynają latać obok zaawansowanych samolotów. Te drony są niemal przedłużeniem ich dowódczego pilota, zdolnym latać i walczyć prawie tak dobrze, jak piloci wyszkoleni przez człowieka, bez fizycznych ograniczeń."
 awacs_1: "AWACS zimnej wojny"
 awacs_1_desc: "Masywne radary na niebie pozwoliły nie tylko na lepszą kontrolę i kierowanie samolotami bojowymi, ale także na lepsze rozpoznanie przez dowódców działań wojennych w powietrzu i na ziemi."
 awacs_2: "Nowoczesne AWACS"
 awacs_2_desc: "Postęp w zakresie możliwości łącza danych oraz postęp w samych technologiach radarowych pozwalają samolotom AWACS nie tylko monitorować bitwę powietrzną, ale także kierować nią, zwiększając możliwości rozpoznania i przewagi w powietrzu wszelkich nowoczesnych sił powietrznych."
 awacs_3: "Przyszły AWACS"
 awacs_3_desc: "Dane łącza danych z dronów, pomoc sztucznej inteligencji w przetwarzaniu informacji i jeszcze lepsze systemy czujników pozwalają tym samolotom AWACS naprawdę stać się systemem dowodzenia i kontroli wojny powietrznej."
 engines_2: "Silniki zimnej wojny"
 engines_2_desc: "Silniki te, stanowiące krok naprzód w stosunku do silników stosowanych w pierwszych samolotach odrzutowych, stanowiły kontynuację rozwoju technologii silników odrzutowych i zaczęto eksperymentować z koncepcją ich wykorzystania do umożliwienia pionowego startu i lądowania."
 engines_3: "Prawie nowoczesne silniki"
 engines_3_desc: "Silniki te, prawie odpowiedniki nowoczesnego silnika odrzutowego, znacznie poprawiły stosunek ciągu do masy, a także pierwsze warianty silników, w których eksperymentowano z wykorzystaniem ciągu silnika do wspomagania manewrowania samolotem."
 engines_4: "Nowoczesne silniki"
 engines_4_desc: "Pracując nad poprawą zużycia paliwa i niezawodnością, silniki te stanowią szczytowe osiągi wśród silników opracowanych z myślą o epoce walki powietrznej."
 engines_5: "Silniki przyszłości"
 engines_5_desc: "Silniki odrzutowe i hipersoniczne RAM to konie pociągowe przyszłości. Silniki te, niezwykle wydajne, ale wymagające rozbudowanych łańcuchów dostaw do budowy i konserwacji, są w stanie popchnąć swoje samoloty nieco szybciej i dalej."
 engine_light_quadcopter: "Konfiguracja silnika quadkoptera"
 engine_light_quadcopter_desc: "Układ czterosilnikowy, przeznaczony do lekkich, małych dronów. Zdolny do lotów na krótki dystans i noszący kilka granatów do wybuchu."
 nuclear_engines: "Silniki o napędzie atomowym"
 nuclear_engines_desc: "Koncepcja silnika zrodzona z szalonych decyzji z czasów zimnej wojny, polegająca na energii jądrowej, która zapewnia samolotowi niemal nieskończony zasięg oraz zdolność do utrzymania paliwa i latania tak długo, jak długo załoga jest w stanie zapewnić sobie zaopatrzenie."
 refueling_1: "Konformalne zbiorniki paliwa"
 refueling_1_desc: "Zewnętrzne zbiorniki paliwa zaprojektowane tak, aby umożliwić samolotowi znaczne zwiększenie zasięgu operacyjnego, bez uszczerbku dla konstrukcji aerodynamicznej."
 refueling_2: "Techniki tankowania w powietrzu"
 refueling_2_desc: "Opracowane w celu dalszego zwiększenia zasięgu bojowego samolotów, tankowanie w powietrzu umożliwia tankowcom dostarczanie znacznych ilości paliwa do samolotów bojowych, umożliwiając im nawet tankowanie zarówno przed, jak i po zakończeniu misji."
 solar_engines_1: "Wczesne silniki słoneczne"
 solar_engines_1_desc: "Wykorzystując panele słoneczne do ładowania akumulatorów samolotów w locie, samoloty te wykorzystują silniki napędzane elektrycznie i silniki hybrydowe, aby wydłużyć czas lotu i zasięg, bez konieczności stosowania większej ilości paliwa. Dzieje się to kosztem tego, że jest bardzo delikatny i znacznie mniej zwrotny."
 solar_engines_2: "Podwójne silniki słoneczne"
 solar_engines_2_desc: "Te same koncepcje projektowe, co w przypadku pojedynczego silnika słonecznego, ale zamiast tego zastosowano układ dwusilnikowy, aby uzyskać większy ciąg i wyższą prędkość maksymalną, ale z niewielką poprawą manewrowości i przeżywalności."
 flying_wing_design: "Forma skrzydła latającego skrzydła"
 flying_wing_design_desc: "Latające skrzydło to bezogonowy stałopłat, który nie ma określonego kadłuba, a jego załoga, ładunek, paliwo i wyposażenie znajdują się wewnątrz głównej konstrukcji skrzydła. Latające skrzydło może mieć różne małe wypukłości, takie jak kapsuły, gondole, pęcherze, wysięgniki lub stabilizatory pionowe."
 variable_wing_design: "Zmienny kształt skrzydła"
 variable_wing_design_desc: "Skrzydło o zmiennym skoku, potocznie zwane „skrzydłem wahadłowym”, to skrzydło samolotu lub zestaw skrzydeł, które można odchylić do tyłu, a następnie podczas lotu powrócić do pierwotnego, prostego położenia. Umożliwia modyfikację kształtu samolotu w locie i dlatego jest przykładem samolotu o zmiennej geometrii."
 delta_wing_design: "Forma skrzydła delty"
 delta_wing_design_desc: "Skrzydło delta to skrzydło w kształcie trójkąta. Jej nazwa wzięła się od podobieństwa kształtu do greckiej wielkiej litery delta"
 diamond_wing_design: "Diamentowe skrzydło"
 diamond_wing_design_desc: "Dalszy rozwój omawianych form skrzydeł, skrzydła diamentowe udoskonalają tę koncepcję, zapewniając lepsze właściwości lotu samolotowi."
 fwdswept_wing_design: "Skrzydło wygięte do przodu"
 fwdswept_wing_design_desc: "Skrzydło o skosie do przodu lub skrzydło o skosie odwrotnym to konfiguracja skrzydła samolotu, w której linia ćwierć-cięciwy skrzydła ma skos do przodu. Zazwyczaj krawędź natarcia również ma skos do przodu."
 future_wingform_designs: "Przyszłe projekty skrzydeł"
 future_wingform_designs_desc: "Łącząc wszystkie wnioski płynące z poprzednich form skrzydeł i biorąc pod uwagę ogromne zapotrzebowanie na niewidzialność we współczesnej przestrzeni bitew powietrznych, te formy skrzydeł starają się zmaksymalizować wszystkie możliwości samolotu, jednocześnie czyniąc go tak niewidzialnym, jak to tylko możliwe."
 stealth_tech_1: "Wczesna technologia ukrywania się"
 stealth_tech_1_desc: "Ta generacja badań i rozwoju samolotów zapoczątkowała erę samolotów o niskiej wykrywalności i samolotów stealth, które mogły atakować wroga, nie zostając wykrytymi."
 stealth_tech_2: "Niedaleka przyszłość Stealth"
 stealth_tech_2_desc: "W miarę jak technologia radarowa stawała się coraz bardziej zaawansowana, a stare techniki stawały się mniej skuteczne, konieczne były dalsze udoskonalenia materiałów niewidzialnych i zasad projektowania samolotów."
 internal_weapons_1: "Wczesna broń wewnętrzna"
 internal_weapons_1_desc: "Próbując jeszcze bardziej zwiększyć możliwości samolotów w zakresie niewidzialności, projektanci wymyślili sposoby przechowywania broni samolotu w korpusie płatowca, jeszcze bardziej zwiększając niewidzialność samolotu."
 internal_weapons_2: "Nowoczesna broń wewnętrzna"
 internal_weapons_2_desc: "W odpowiedzi na skargi pilotów myśliwców dotyczące niemożności przewożenia dużych ilości amunicji ze względu na ograniczenia wielkości ich wewnętrznych zatok, projektanci starali się powiększyć te zatoki, aby jeszcze bardziej zwiększyć ładowność."
 internal_weapons_3: "Przyszła broń wewnętrzna"
 internal_weapons_3_desc: "W odpowiedzi na skargi pilotów myśliwców dotyczące braku możliwości przenoszenia dużej ilości amunicji ze względu na ograniczenia wielkości wewnętrznych luków, konstruktorzy postanowili jeszcze bardziej powiększyć te luki, aby jeszcze bardziej zwiększyć ładowność."
 redundant_1: "Technologie ochronne 1"
 redundant_1_desc: "Redundancja w systemach fly-by-wire i innych systemach elektrycznych zwiększa niezawodność samolotów. Dodatkowo wczesny rozwój materiałów samonaprawiających się sprawia, że ​​samolot jest bardziej odporny na uszkodzenia."
 redundant_2: "Technologie ochronne 2"
 redundant_2_desc: "Dodatkowe systemy sterowania lotem i systemy autopilota umożliwiają samolotowi kontynuowanie lotu, nawet jeśli główne systemy sterowania lotem zostaną wyłączone z powodu awarii systemu lub uszkodzeń w bitwie, podczas gdy dalszy postęp w zakresie materiałów samonaprawiających się w dalszym ciągu zwiększa odporność statku powietrznego na uszkodzenia."
 early_weapons: "Wczesna broń lotnicza"
 early_weapons_desc: "Karabiny maszynowe oraz armaty niskiego i dużego kalibru – broń ta pozwala samolotowi na wycelowanie w coś i ostrzelenie tego bez większych postępów w zakresie celowania lub rozrządzania, które są obecne w nowoczesnych samolotach."
 naval_weapons_1: "Broń morska zimnej wojny"
 naval_weapons_1_desc: "Wczesne rakiety przeciwokrętowe i torpedy naprowadzające umożliwiały samolotom przeprowadzanie ataków na okręty marynarki wojennej w sposób zdystansowany, bez konieczności bombardowania celów z nurkowania."
 naval_weapons_2: "Prawie nowoczesna broń morska"
 naval_weapons_2_desc: "Postępy w zakresie naprowadzania i zasięgu umożliwiły samolotom atakowanie celów z większej odległości, jednocześnie zapewniając broni większą szansę na namierzenie i trafienie w cel."
 naval_weapons_3: "Nowoczesna broń morska"
 naval_weapons_3_desc: "Broń ta potrafi pokonywać skomplikowane trasy do celu, przeprowadzać wyskakujące ataki i lepiej ignorować środki zaradcze wroga."
 naval_weapons_4: "Przyszła broń morska"
 naval_weapons_4_desc: "Broń ta, składająca się z zaawansowanych torped samonaprowadzających i hipersonicznych rakiet przeciw okrętom, ma znacznie większy zasięg i ładowność, dzięki czemu jest w stanie zniszczyć siły wroga przy minimalnych nakładach."
 special_mad_1: "Technologia ASW z czasów zimnej wojny"
 special_mad_1_desc: "Zrzucane z powietrza sonobuoy umożliwiły samolotom pomoc w polowaniu na łodzie podwodne, dzięki czemu samolot mógł pokonywać duże odległości i pokrywać duży obszar podczas prowadzenia operacji ASW."
 special_mad_2: "Nowoczesna technologia ASW"
 special_mad_2_desc: "Wraz z pojawieniem się urządzeń MAD i sonaru zanurzeniowego samoloty stały się jeszcze bardziej niebezpieczne dla okrętów podwodnych, ponieważ mogły teraz łatwiej wykrywać i śledzić kontakt bez konieczności stosowania do tego sonoboji."
 special_mad_3: "Przyszła technologia ASW"
 special_mad_3_desc: "Jeszcze bardziej zaawansowane systemy detekcji sonarowej umożliwiają statkom powietrznym wykrywanie, śledzenie i zabijanie zagrożeń ze strony łodzi podwodnych podczas starć morskich."
 ag_weapons_1: "Broń A2G z czasów zimnej wojny"
 ag_weapons_1_desc: "Wczesna broń powietrze-błoto składała się z materiałów wybuchowych o małej objętości i wczesnych systemów naprowadzanych laserowo, umożliwiających samolotom umieszczanie materiałów wybuchowych na celu z większą precyzją w porównaniu z II wojną światową."
 ag_weapons_2: "Prawie nowoczesna broń A2G"
 ag_weapons_2_desc: "Udoskonalenie uzbrojenia lotniczego pozwoliło na zamontowanie większej ilości amunicji i zwiększyło precyzję broni naprowadzanej laserowo, co pozwoliło na wykonywanie precyzyjnych misji bombardowania."
 ag_weapons_3: "Nowoczesna broń A2G"
 ag_weapons_3_desc: "Amunicja o wysokiej penetracji i naprowadzanie GPS zapewniają maksymalną precyzję działania na cele, umożliwiając samolotom niszczenie celów z większą efektywnością."
 ag_weapons_4: "Przyszła broń A2G"
 ag_weapons_4_desc: "Znaczące postępy w dziedzinie broni dystansowej i bomb oporowych umożliwiają samolotom szybkie atakowanie i niszczenie celów, czasami nawet bez wchodzenia w zasięg broni przeciwników."
 tgp_recon_1: "Kapsuły celownicze z czasów zimnej wojny"
 tgp_recon_1_desc: "Wczesne zasobniki celownicze umożliwiły samolotom namierzanie celów laserowo za pomocą broni naprowadzanej laserowo, a także poprawiły zdolności zwiadowcze samolotów."
 tgp_recon_2: "Nowoczesne kapsuły celownicze"
 tgp_recon_2_desc: "Lepsze zdjęcia, wdrożenie FLIR oraz możliwość pobierania i przekazywania współrzędnych GPS do samolotów i broni sprawiły, że te kapsuły celownicze stały się znaczącym postępem w porównaniu z ich odpowiednikami z czasów zimnej wojny."
 tgp_recon_3: "Przyszłe kapsuły docelowe"
 tgp_recon_3_desc: "Fuzja czujników, łącze danych i inne możliwości sprawiają, że umieszczenie kapsuł celowniczych w samolocie jest głównym czynnikiem zwiększającym siłę płatowca."
 gunship_1: "Broń bojowa małego kalibru"
 gunship_1_desc: "Próbując zapewnić lepsze, długoterminowe wsparcie powietrzne siłom lądowym w walce, samoloty transportowe zostały przystosowane do przechowywania minigunów i mogły zapewniać znaczną siłę ognia do miękkich i lekko opancerzonych celów, aby pomóc żołnierzom w walce."
 gunship_2: "Broń bojowa dużego kalibru"
 gunship_2_desc: "Podążając za sukcesem wczesnego samolotu bojowego, do wyposażenia tego samolotu bojowego dodano cięższą broń, w tym działka automatyczne kal. 30 mm i 40 mm oraz armaty ognia bezpośredniego kal. 105 mm+."
 air_weapons_1: "Broń A2A z czasów zimnej wojny"
 air_weapons_1_desc: "Wczesne rakiety stwarzały problemy, ale miały ogromne zalety; samolot mógł zaatakować cel, zanim cel znalazł się w zasięgu wzroku za pomocą rakiety średniego zasięgu, a uniknięcie pocisku krótkiego zasięgu było znacznie trudniejsze niż działo. Półaktywne rakiety naprowadzane radarem średniego zasięgu i skierowane do tyłu rakiety IR stały się normą."
 air_weapons_2: "Nowoczesna broń A2A"
 air_weapons_2_desc: "Wraz z rozwojem technologii rozwijały się również systemy naprowadzania pocisków. Pociski powietrze-powietrze dalekiego zasięgu stały się powszechne, zwłaszcza gdy do użytku weszły systemy radarowe dalekiego zasięgu. Pociski IR wszystkich aspektów i aktywne pociski kierowane radarem pozwoliły samolotom na skuteczniejsze atakowanie celów."
 air_weapons_3: "Broń A2A bliskiej przyszłości"
 air_weapons_3_desc: "Broń z łączem danych i rakiety o wysokich parametrach, a także namierzanie HMCS dla systemów uzbrojenia sprawiły, że walka powietrzna stała się jeszcze bardziej niebezpieczną perspektywą dla myśliwców."
 air_weapons_4: "Przyszła broń A2A"
 air_weapons_4_desc: "Poszukiwacze Tri-Mode, wieloimpulsowe rakiety silnikowe i rakiety hiperzwrotne sprawiają, że ta broń jest najniebezpieczniejszym pociskiem powietrze-powietrze, jaki kiedykolwiek istniał."
 rocket_weapons_1: "Rakiety niekierowane z czasów zimnej wojny"
 rocket_weapons_1_desc: "Wczesne zasobniki rakietowe umożliwiły samolotom szybką metodę atakowania celów z precyzyjnym nasyceniem głowic odłamkowo-burzących po znacznie tańszej cenie niż pociski kierowane."
 rocket_weapons_2: "Nowoczesne rakiety niekierowane"
 rocket_weapons_2_desc: "Bardziej precyzyjne rakiety i udoskonalenia głowic bojowych uczyniły te systemy uzbrojenia istotnym krokiem naprzód w stosunku do swoich wcześniejszych odpowiedników, a jednocześnie pozostały tanim i skutecznym sposobem zapewniania bliskiego wsparcia powietrznego i możliwości wykonywania misji uderzeniowych dla samolotów."
 countermeasures_1: "Środki zaradcze i wczesny RWR"
 countermeasures_1_desc: "Gdy na scenę wkroczyły pociski rakietowe, samoloty potrzebowały sposobu na obronę przed atakiem, który nie polegałby na próbie ucieczki lub uniku przed pociskiem. Chaff i flary zapewniały wabiki, które pozwalały pilotom próbować oszukać nadlatujące pociski rakietowe, podczas gdy radarowe odbiorniki ostrzegawcze ostrzegały pilota, gdy jego samolot został zablokowany przez radar."
 countermeasures_2: "Środki zaradcze i nowoczesny RWR"
 countermeasures_2_desc: "Podczas gdy środki zaradcze nie zmieniły się zbytnio, nowoczesne RWR wyświetlają teraz kluczowe informacje, takie jak typ radaru, odległość. Nowoczesne systemy ostrzegania przed rakietami mogą również automatycznie wdrażać środki zaradcze po wykryciu rakiety."
 countermeasures_3: "Zestaw do walki elektronicznej"
 countermeasures_3_desc: "Samoloty mogą teraz przenosić własny zaawansowany sprzęt do walki elektronicznej bez konieczności polegania na dedykowanych samolotach zakłócających. Te potężne systemy zapewniają niezrównaną ochronę przed coraz bardziej śmiercionośnymi zagrożeniami. Flary multispektralne zapewniają dodatkową ochronę przed nowoczesnymi pociskami na podczerwień."
 countermeasures_4: "Laserowe, twarde środki zaradcze"
 countermeasures_4_desc: "W miarę jak coraz trudniej jest zwabić zagrożenie rakietowe, misja zmienia się z unikania na niszczenie. Systemy te montowane na samolotach wykorzystują lasery o dużej mocy, aby albo wyłączyć systemy naprowadzania nadlatującego pocisku, albo zdetonować głowicę, zanim dotrze ona do celu."
 rapid_dragon: "Paletyzowane ALCM"
 rapid_dragon_desc: "W miarę jak narody eksperymentują z użyciem broni, palety przeznaczone do wystrzeliwania ALCM prosto z samolotu transportowego szybko zmieniają rolę, jaką może spełnić duży transport."
 weap_drone_hand_grenade: "Granat ręczny dron"
 weap_drone_hand_grenade_desc: "Granat ręczny z systemem zdalnego wyzwalania, przeznaczony do zrzucania na cele za pośrednictwem systemów dronów quadkopterowych."
 avionics_drone_quadcopter: "Systemy dronów quadkopterowych"
 avionics_drone_quadcopter_desc: "Twój typowy dron z Walmartu, właśnie przerobiony na bardziej agresywne środki."
