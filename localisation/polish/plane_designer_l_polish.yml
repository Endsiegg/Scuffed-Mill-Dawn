 weap_int_ag_strat_2: "Wewnętrzna komora bombowa"
 weap_int_ag_strat_2_desc: "Wewnętrzna komora bombowa, zwiększająca możliwości samolotów w zakresie niewidzialności, a jednocześnie umożliwiająca im przenoszenie ładunku amunicji.\n\n§GWskazówka projektanta: ten moduł pozwoli ci budować bombowce stealth, zwiększając ich przewagę radarową, jednocześnie umożliwiając im posiadanie zdolność do bombardowań strategicznych.§!\n\n§WUżycie jako broni podstawowej spowoduje utworzenie§! §BBombowiec strategiczny§!"
 weap_mp_med_hardpoint_1: "Średni Hardpoint pierwszej generacji"
 weap_ag_cas_hardpoint_1: "Hardpoint CAS pierwszej generacji"
 weap_mp_med_hardpoint_1_desc: "Hardpointy przeznaczone do przenoszenia broni średniej wielkości. Lekkie rakiety przeciwokrętowe, precyzyjnie naprowadzane pociski, rakiety przeciwpancerne, misje przelotowe średniego zasięgu, rakiety powietrze-powietrze dalekiego zasięgu, wyrzutnie broni i nie tylko. Te twarde punkty zapewniają dronowi szeroki zakres opcji uzbrojenia.\n\n§GWskazówka projektanta: Średnie twarde punkty to definicja wielozadaniowości, zapewniająca dostęp do niemal każdej misji samolotu oraz statystyki tych misji potrzebne do stworzenia samolotu przydatne, za cenę zwiększonych kosztów układu scalonego. Moduły te tworzą zrównoważony, wszechstronny samolot.§!\n\n§WUżycie tego jako broni podstawowej spowoduje utworzenie§! §BMyśliwiec wielozadaniowy§!\n\n§ROSTRZEŻENIE: Myśliwce wielozadaniowe CV będą atakować statki wroga tylko podczas walk morskich§!"
 weap_ag_cas_hardpoint_1_desc: "Hardpointy przeznaczone do przenoszenia dużych ilości powietrza na ziemię. Te twarde punkty zamieniają zdolność do przenoszenia większego zestawu amunicji na możliwość przenoszenia wielu szyn systemów uzbrojenia, takich jak rakiety powietrze-ziemia, cięższe bomby i więcej ALCM.\n\n§GWskazówka projektanta: punkty twarde CAS będą zapewniać samoloty ze znacznym wzrostem statystyk ataku naziemnego i bombardowań strategicznych, kosztem braku ataku powietrznego na samolot i zmniejszenia przewagi radaru.§!\n\n§WUżycie tej broni jako głównej spowoduje utworzenie§! §BStatek powietrzny CAS§!"
