 avionics_manned_1: "Awionika pierwszej generacji"
 avionics_manned_1_desc: "Pierwsza generacja przyrządów pokładowych, składających się z żyroskopów i tarcz, która wymagała od pilota przeskanowania nie tylko kierunku lotu, ale także tablicy przyrządów.\n\n§GWskazówka projektanta: Awionika stanowi podstawę Twojego statku powietrznego. Zapewniają ogólny wzrost większości statystyk samolotów, kosztem zwiększonych kosztów zasobów§!"
 avionics_manned_2: "Awionika drugiej generacji"
 avionics_manned_2_desc: "Wyświetlanie ważnych informacji, takich jak prędkość, wysokość, kąt natarcia, kierunek kompasu i innych, pozwala lepiej zorientować się w sytuacji, patrząc z przodu drona.\n\n§GWskazówka dla projektanta: Awionika stanowi podstawę dla Twojego drona. Zapewniają ogólny wzrost większości statystyk samolotów, kosztem zwiększonych kosztów zasobów§!"
 avionics_manned_3: "Awionika trzeciej generacji"
 avionics_manned_3_desc: "Nowoczesna elektronika umożliwia pilotom dostosowywanie wyświetlaczy przyrządów i wskaźników wielofunkcyjnych, aby umożliwić pilotowi kontrolowanie, gdzie wyświetlane są informacje o locie i informacje diagnostyczne.\n\n§GWskazówka dla projektanta: Awionika stanowi podstawę Twojego statku powietrznego. Zapewniają ogólny wzrost większości statystyk samolotów, kosztem zwiększonych kosztów zasobów§!"
 avionics_manned_4: "Awionika czwartej generacji"
 avionics_manned_4_desc: "Wszystkie informacje, których potrzebuje pilot, są wyświetlane na wyświetlaczu HUD wewnątrz hełmu i podążają za jego wizją, gdziekolwiek się znajdują. Dodatkowo kamery i systemy czujników pozwalają pilotowi „widzieć” swój statek powietrzny, zapewniając pilotowi niespotykaną wcześniej wiedzę o sytuacji na polu bitwy.\n\n§GWskazówka dla projektanta: Awionika stanowi podstawę dla Twojego statku powietrznego. Zapewniają ogólny wzrost większości statystyk samolotów, kosztem zwiększonych kosztów zasobów§!"
 avionics_drone_1: "Systemy dronów pierwszej generacji"
 avionics_drone_1_desc: "Pierwsza generacja technologii dronów umożliwiła samolotom latanie bez konieczności posiadania pilota w samolocie, umożliwiła eksplorację nowych możliwości bojowych z powietrza.\n\n§GWskazówka projektanta: systemy dronów pozwalają graczom projektować samoloty, które zmniejszają koszty siły roboczej, ale także odniesie sukces w statystykach walki powietrznej i statystykach obrony powietrznej. Użyj ich, aby mieć samoloty do misji lotniczych, w których spodziewasz się strat i chcesz zmniejszyć straty w sile roboczej i sprzęcie.§!\n\n§WUżycie tego jako broni głównej spowoduje utworzenie§! §BDron/samolot transportowy§!"
 avionics_drone_2: "Systemy dronów drugiej generacji"
 avionics_drone_2_desc: "Drony generacji 2 mają większy zasięg, lepsze możliwości komunikacyjne i trudniej je zagłuszyć lub zabić. Te drony są przeznaczone do dalekiego zasięgu i długiego czasu krążenia, umożliwiając rozległe rozpoznanie obszaru bez pilota w kokpicie.\n\n§GWskazówka projektanta: Systemy dronów pozwalają graczom projektować samoloty o zmniejszonych kosztach siły roboczej, ale również o zmniejszonych statystykach walki powietrznej i obrony powietrznej. Używaj ich, aby mieć samoloty do misji lotniczych, w których spodziewasz się strat i chcesz zmniejszyć straty siły roboczej i sprzętu.§!\n\n§WUżycie tego jako głównej broni stworzy§! §BDron/Samolot transportowy§!"
 avionics_drone_3: "Systemy dronów trzeciej generacji"
 avionics_drone_3_desc: "Dzięki obecnie uzbrojonym dronom samoloty te są przede wszystkim zdolne do precyzyjnych ataków i bliskiego wsparcia powietrznego, a także mogą być wykorzystywane jako drony samobójcze, umożliwiające precyzyjne ataki kosztem płatowca.\n\n§BWskazówka projektanta: systemy dronów umożliwiają graczom zaprojektować samoloty, które mają zarówno obniżone koszty układów scalonych, jak i siły roboczej, ale jednocześnie będą miały wpływ na statystyki walki powietrznej i statystyki obrony powietrznej. Użyj tego, jeśli chcesz wyprodukować tani samolot, który będzie miał pewne możliwości w walce powietrznej i uderzeniu, ale nadal nie będzie działał tak dobrze, jak podstawowy mały samolot.§!\n\n§WUżycie tego jako broni podstawowej stworzy §! §BDron/samolot transportowy §!"
 avionics_drone_4: "Systemy dronów czwartej generacji"
 avionics_drone_4_desc: "Nowoczesne drony bojowe, zdolne do walki we wszystkich rolach, jakie potrafi wykonać załogowy samolot. Ta generacja dronów została gruntownie unowocześniona, aby umożliwić podejmowanie niezależnych decyzji w ułamku sekundy, co jest niezbędne w walce na nowoczesnej przestrzeni bojowej.\n\n§BWskazówka projektanta: systemy dronów pozwalają graczom projektować samoloty, które mają zarówno obniżone koszty układów scalonych, jak i siły roboczej, ale odczują także straty w statystykach walki powietrznej i statystykach obrony powietrznej. Używaj ich, jeśli chcesz wyprodukować tani samolot, który będzie miał przyzwoite możliwości w walce powietrznej i uderzeniu, ale nadal nie poradzi sobie dobrze z uszkodzeniami.§!\n\n§WUżycie tej broni jako głównej spowoduje utworzenie§! §BDron/samolot transportowy§!"
 wing_quadcopter: "Struktura quadkoptera"
 wing_quadcopter_desc: "Projekt drona, służący do produkcji niezwykle tanich i niezawodnych dronów do użytku w masowych ilościach."
 wing_delta: "Skrzydło Delty"
 wing_delta_desc: "Solidny, standardowy kształt skrzydła, mający na celu zwiększenie zwrotności samolotu.\n\n§BWskazówka projektanta: Formy skrzydeł umożliwiają dostosowanie statystyk samolotu w zamian za koszt układu scalonego.§!\n\n§GTen kształt skrzydła zapewni łagodny wzrost prędkości i przewagi radaru, podczas gdy zapewniając także umiarkowany wzrost obrony powietrznej, tworząc samolot, który można przetrwać o niewielkim ruchu, bez znacznego wzrostu IC związanego z inwestowaniem w technologię stealth.§!"
 wing_diamond: "Diamentowe Skrzydło"
 wing_diamond_desc: "Eksperymentalny wariant skrzydła delta, zamieniający zwrotność skrzydła delta na większą prędkość i lepszą charakterystykę niewidzialności.\n\n§BWskazówka projektanta: Formy skrzydeł umożliwiają dostosowanie statystyk samolotu w zamian za koszt IC.§!\n\n§GTen kształt skrzydła zapewni umiarkowany wzrost przewagi i prędkości radaru oraz łagodny wzrost obrony powietrznej. W połączeniu z dodatkowymi technologiami stealth stworzy to solidnego myśliwca stealth, którego bardzo trudno będzie trafić i zabić w walce powietrznej.§!"
 wing_flyingwing: "Latające Skrzydło"
 wing_flyingwing_desc: "Wytrzymałość to nazwa gry. Ta forma skrzydeł została zaprojektowana tak, aby zmaksymalizować zarówno zasięg, jak i prędkość, co jest idealne dla samolotów, które muszą szybko pokonać duży dystans.\n\n§BWskazówka projektanta: Formy skrzydeł zapewniają samolotom korekty statystyk w zamian za koszt IC.§!\n\n§GTa forma skrzydeł zapewnia znaczny wzrost zasięgu, a także umiarkowane ulepszenia radaru i prędkości, ale wiąże się z dużym kosztem IC i redukcją obrony powietrznej. Ta forma skrzydeł jest zalecana dla większych krajów, które chcą produkować samoloty dalekiego zasięgu.§!"
 wing_fwdswept: "Skrzydło wygięte do przodu"
 wing_fwdswept_desc: "Poświęcając zasięg i prędkość na rzecz jeszcze większej zwrotności, ten kształt skrzydła jest przeznaczony do walki w bliskiej odległości z myśliwcami i samolotami, których zadaniem jest zbliżanie się i zabijanie samolotów wroga w walce w zwarciu.\n\n§BWskazówka projektanta: Formy skrzydeł umożliwiają dostosowanie statystyk samolotu w zamian za Koszt IC.§!\n\n§GTen kształt skrzydła zapewnia znaczny wzrost statystyk obrony powietrznej i ataków powietrznych, kosztem przewagi radaru i zasięgu lotu oraz zwiększonego kosztu IC. Użyj tej opcji, jeśli chcesz mieć większe obrażenia i większą przeżywalność, a także chcesz, aby w tym celu samoloty były częściej trafiane.§!"
 wing_straight: "Proste skrzydło"
 wing_straight_desc: "Klasyczny; ten styl skrzydeł wznosi cię w powietrze i utrzymuje tam. Dodatkowo, pozwala na łatwe umieszczenie dużych ilości uzbrojenia na skrzydłach, ale kosztem manewrowości w porównaniu do innych typów skrzydeł.\n\n§BPodpowiedź Projektanta: Typy skrzydeł zapewniają modyfikacje statystyk samolotu w zamian za koszty IC.§!\n\n§GTen typ skrzydeł zapewni umiarkowane wzmocnienia obrony powietrznej i ataku naziemnego, kosztem przewagi radarowej i prędkości. Ten typ skrzydeł również charakteryzuje się obniżonym kosztem IC produkcji. Zalecane dla państw budujących CAS lub samoloty uderzeniowe w ramach ograniczonego budżetu.§!"
 wing_swept: "Zmiecione skrzydło"
 wing_swept_desc: "Samoloty ze skośnymi skrzydłami to po prostu proste skrzydła, które są bardziej zwrotne, szybsze i mogą latać dalej, ale koszty projektowania zwiększają cenę produkcji tego typu płatowców.\n\n§BWskazówka projektanta: Formy skrzydeł umożliwiają dostosowanie statystyk samolotu, w w zamian za koszt IC.§!\n\n§GTen kształt skrzydła jest podstawowym kształtem skrzydła samolotu. Zapewnia umiarkowane wzmocnienia prędkości i łagodne wzmocnienia obrony powietrznej i zasięgu lotu, bez dostosowania kosztu IC. Zalecane do zastosowań budżetowych lub do samolotów przeznaczonych do pełnienia szerokiego zakresu ról.§!"
 wing_variable: "Zmienne skrzydło"
 wing_variable_desc: "Samoloty o zmiennym skrzydle łączą w sobie najlepsze cechy samolotów o skrzydle skośnym i prostym, ale mają swoją cenę: stają się droższe w budowie, trudniejsze w utrzymaniu i wymagają więcej czasu na szkolenie i umiejętności, aby latać.\n\n§BWskazówka projektanta: Formy skrzydeł zapewniają samolotom modyfikacje statystyk w zamian za koszt IC.§!\n\n§GTen kształt skrzydeł zapewnia umiarkowane wzmocnienia prędkości i obrony powietrznej, a także niewielkie wzmocnienie ataku naziemnego, kosztem zmniejszonej niezawodności i zwiększonego kosztu IC. Zalecane, jeśli chcesz szybszy samolot szturmowy.§!"
 wing_blended: "Mieszany kształt skrzydła"
 wing_blended_desc: "Następna generacja konstrukcji samolotów. Ten kształt skrzydła został zaprojektowany, aby zmaksymalizować niewidzialność i przeżywalność, wprowadzając walkę powietrzną w erę nowożytną i niedalekiej przyszłości.\n\n§BWskazówka dla projektanta: Formy skrzydeł umożliwiają dostosowanie statystyk samolotu w zamian za koszt układu scalonego.§!\n\n§GTen kształt skrzydła zapewnia znaczną przewagę radaru wzmocnienie, wraz z umiarkowanymi wzmocnieniami prędkości, obrony powietrznej i zasięgu lotu, ale wiąże się z dużym wzrostem IC i zmniejszeniem możliwości ataku naziemnego. Zalecane dla krajów o dużym przemyśle, które chcą wyprodukować wysoce zaawansowane siły powietrzne, szczególnie na myśliwcach wielozadaniowych i myśliwcach przewagi w powietrzu.§!"
 spec_mad_1: "Sonobuoy"
 spec_mad_1_desc: "Systemy sonarowe zrzucane z samolotu, aby umożliwić załogom zwalczania okrętów podwodnych skuteczniejsze wyszukiwanie wrogich okrętów podwodnych.\n\n§GWskazówka dla projektanta: użycie tego modułu zacznie zwiększać statystyki wykrywania częściowego, ale odbędzie się to kosztem zmniejszonej przewagi radaru, prędkość i zasięg.§!"
 spec_mad_2: "Detektor anomalii magnetycznych"
 spec_mad_2_desc: "System wykrywający okręty podwodne na podstawie anomalii magnetycznych w wodzie.\n\n§GWskazówka projektanta: użycie tego modułu zacznie zwiększać statystyki wykrywania dodatkowego, ale będzie się to odbywać kosztem zmniejszonej przewagi, prędkości i zasięgu radaru.§!"
 spec_mad_3: "Zaawansowane systemy sonarowe"
 spec_mad_3_desc: "Zaawansowane systemy MAD i Sonobuoy z możliwością łącza danych.\n\n§GWskazówka dla projektanta: użycie tego modułu zacznie zwiększać statystyki subdetekcji, ale będzie się to odbywać kosztem zmniejszonej przewagi, prędkości i zasięgu radaru.§!"
 spec_refuel_1: "Zbiorniki zrzutowe"
 spec_refuel_1_desc: "Zbiorniki zrzutowe używane do zwiększania zasięgu samolotów.\n\n§GWskazówka projektanta: użycie tego modułu pozwoli ci nieznacznie zwiększyć zasięg samolotu, kosztem zużycia paliwa i zmniejszenia przewagi radaru. Użyj tej opcji na samolotach, które wymagają zwiększenia zasięgu ze względu na inne moduły.§!"
 spec_refuel_2: "Zbiorniki paliwa konformalne"
 spec_refuel_2_desc: "Zewnętrzne zbiorniki paliwa, które nie wpływają negatywnie na aerodynamikę.\n\n§GWskazówka projektanta: Użycie tego modułu pozwoli na nieznaczne zwiększenie zasięgu samolotu, kosztem zużycia paliwa i bardzo niewielkim zmniejszeniem przewagi radarowej. Używaj tego w samolotach, których zasięg musi zostać zwiększony ze względu na inne moduły.§!"
 spec_refuel_3: "Tankowanie w powietrzu"
 spec_refuel_3_desc: "Porty tankowania umożliwiające samolotowi pobieranie paliwa z tankowca.\n\n§GWskazówka projektanta: Użycie tego modułu pozwoli na znaczne zwiększenie zasięgu samolotu, przy znacznym wzroście zużycia paliwa. Użyj tej opcji na samolocie, który ma mieć możliwości bojowe na wyjątkowo daleki zasięg.§!"
 spec_redundant_1: "Redundantne układy hydrauliczne"
 spec_redundant_1_desc: "Wczesne systemy rezerwowe dla samolotów.\n\n§GWskazówka projektanta: użycie tych modułów zwiększy niezawodność samolotów. Samoloty powinny mieć na celu niezawodność 100% lub lepszą, ponieważ spowoduje to zmniejszenie ryzyka wypadków lotniczych do 0% i umożliwi skuteczniejsze szkolenie statków powietrznych bez utraty pilotów i płatowców, co zwiększy ryzyko wypadków lotniczych.§!"
 spec_redundant_2: "Redundantne systemy elektryczne"
 spec_redundant_2_desc: "Zapasowe systemy elektryczne dla samolotów typu fly-by-wire.\n\n§GWskazówka dla projektanta: użycie tych modułów zwiększy niezawodność samolotu. Samoloty powinny mieć na celu niezawodność 100% lub lepszą, ponieważ spowoduje to zmniejszenie ryzyka wypadków lotniczych do 0% i umożliwi skuteczniejsze szkolenie statków powietrznych bez utraty pilotów i płatowców, co zwiększy ryzyko wypadków lotniczych.§!"
 spec_redundant_3: "Zapasowe sterowanie lotem"
 spec_redundant_3_desc: "Dodatkowe systemy rezerwowe na wypadek uszkodzenia sterowania lotem.\n\n§GWskazówka projektanta: Użycie tych modułów zwiększy niezawodność statku powietrznego. Samoloty powinny mieć na celu niezawodność 100% lub lepszą, ponieważ spowoduje to zmniejszenie ryzyka wypadków lotniczych do 0% i umożliwi skuteczniejsze szkolenie statków powietrznych bez utraty pilotów i płatowców, co zwiększy ryzyko wypadków lotniczych.§!"
 spec_protection_1: "Pancerz samolotu"
 spec_protection_1_desc: "Zwiększona przeżywalność kosztem zwiększonej masy i zmniejszonej prędkości.\n\n§GWskazówka projektanta: Pancerz samolotu zapewni znaczny wzrost obrony powietrznej, ale będzie kosztować IC, masę, zasięg i przewagę radaru. Użyj tego modułu na samolocie, który ma mieć wysoką obronę powietrzną i nie przeszkadza mu utrata przewagi radarowej i statystyk zasięgu.§!"
 spec_protection_2: "Wczesne materiały samoleczące"
 spec_protection_2_desc: "Materiały zaprojektowane tak, aby spróbować połączyć się ponownie, aby umożliwić samolotowi powrót do bazy w celu naprawy, ale zapewniające znacznie mniejszą ochronę niż pancerz.\n\n§GWskazówka projektanta: Te moduły zapewnią umiarkowany wzrost obrony powietrznej i niewielki wzrost niezawodności, kosztem większego kosztu IC i kosztu zasobów. Użyj tego modułu, jeśli musisz znacznie zwiększyć niezawodność samolotu i chcesz również skorzystać z zalet pancerza.§!"
 spec_protection_3: "Zaawansowany materiał leczący foki"
 spec_protection_3_desc: "Materiały, które po otrzymaniu uszkodzeń mogą niemal całkowicie naprawić się same.\n\n§GWskazówka projektanta: te moduły zapewnią umiarkowane wzmocnienie obrony przeciwlotniczej i niewielkie wzmocnienie niezawodności, kosztem większego kosztu układu scalonego i kosztu zasobów. Użyj tego modułu, jeśli chcesz znacznie zwiększyć niezawodność samolotu, a także chcesz mieć przewagę nad opancerzeniem.§!"
 spec_recon_1: "Kamera rozpoznawcza zimnej wojny"
 spec_recon_1_desc: "System kamer umożliwiający wykonywanie misji zwiadowczych przez samoloty.\n\n§GWskazówka projektanta: użyj tego modułu, jeśli chcesz umożliwić swojemu samolotowi dostęp do misji zwiadowczych po znacznie obniżonych kosztach.§!"
 spec_tgp_1: "Kapsuła celownicza z czasów zimnej wojny"
 spec_tgp_1_desc: "Kapsuła celownicza, która umożliwia samolotowi precyzyjne dostarczanie amunicji na cel.\n\n§GWskazówka projektanta: użyj tego modułu, aby wzmocnić wszystkie statystyki ataków naziemnych i zmniejszyć karę nocną kosztem pewnej przewagi radaru.§!"
