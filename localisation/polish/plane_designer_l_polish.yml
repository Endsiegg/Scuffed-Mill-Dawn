 engine_solar_single_1: "Silnik słoneczny"
 engine_solar_single_1_desc: "Korzystanie z silników zasilanych energią słoneczną umożliwiło samolotom korzystanie z silników elektrycznych, eliminując zapotrzebowanie sił powietrznych na paliwo.\n\n§GWskazówka projektanta: silniki zasilane energią słoneczną pozwolą samolotowi zużywać paliwo na poziomie 0 i znacznie zwiększyć zasięg lotu, ale przy koszt dużego trafienia w obronę powietrzną i przewagę radarową. Zalecane do użytku wyłącznie na samolotach biorących udział w konfliktach o niskiej intensywności z minimalnymi zasobami samolotów wroga lub przeciwlotniczymi.§!"
 engine_solar_double_1: "Bliźniacze silniki słoneczne"
 engine_solar_double_1_desc: "Korzystanie z silników zasilanych energią słoneczną umożliwiło samolotom korzystanie z silników elektrycznych, eliminując zapotrzebowanie sił powietrznych na paliwo.\n\n§GWskazówka projektanta: silniki zasilane energią słoneczną pozwolą samolotowi zużywać paliwo na poziomie 0 i znacznie zwiększyć zasięg lotu, ale przy koszt dużego trafienia w obronę powietrzną i przewagę radarową. Zalecane do użytku wyłącznie na samolotach biorących udział w konfliktach o niskiej intensywności z minimalnymi zasobami samolotów wroga lub przeciwlotniczymi.§!"
 engine_nuclear_eight_1: "Silnik nuklearny"
 engine_nuclear_eight_1_desc: "Silniki nuklearne zapewniają samolotowi ekstremalny zasięg kosztem szybkości i wydajności.\n\n§GWskazówka projektanta: Dzięki tym silnikom budowa Twojego samolotu będzie niezwykle kosztowna, ale w połączeniu z wyposażeniem zwiększającym zasięg może być w stanie uderzyć świat ze swojej macierzystej bazy. Używasz na własne ryzyko§!"
 weap_buff_transport: "Możliwość zrzutu powietrza"
 weap_buff_transport_desc: "Miejsce na spadochroniarzy i zrzucany ładunek.\n\n§GWskazówka projektanta: Użyj tego modułu, aby stworzyć samolot transportowy. Ten moduł zablokuje ci dostęp do niemal każdego systemu uzbrojenia, z wyjątkiem ALCM-ów na paletach.§!\n\n§WUżycie tego jako broni głównej stworzy§! §BDron/samolot transportowy§!"
 weap_buff_awacs_1: "System AWACS zimnej wojny"
 weap_buff_awacs_1_desc: "Wczesne radary AWACS i systemy C3\n\n§GWskazówka projektanta: systemy AWACS zapewnią twoim siłom znaczną poprawę przewagi w powietrzu podczas wykonywania misji zwiadu powietrznego, zapewniając tę ​​premię każdemu samolotowi w eskadrze wykonującej misję§!\n\n§WUżywanie tego jako podstawowego broń utworzy §! §Bsamolot AWACS§!"
 weap_buff_awacs_2: "Nowoczesny system AWACS"
 weap_buff_awacs_2_desc: "Nowoczesne systemy radarowe i łącza danych AWACS\n\n§GWskazówka projektanta: systemy AWACS zapewnią Twoim siłom znaczną poprawę przewagi w powietrzu podczas wykonywania misji zwiadu powietrznego, zapewniając tę ​​premię każdemu samolotowi w eskadrze wykonującej misję§!\n\n§WUżywając tego jako broń podstawowa utworzy §! §Bsamolot AWACS§!"
 weap_buff_awacs_3: "Przyszły system AWACS"
 weap_buff_awacs_3_desc: "Przyszłe systemy AWACS połączone z radarami, łączem danych i dronami.\n\n§GWskazówka projektanta: systemy AWACS zapewnią Twoim siłom znaczną poprawę przewagi w powietrzu podczas wykonywania misji zwiadu powietrznego, zapewniając tę ​​premię na samolot w eskadrze latającej misja§!\n\n§WUżycie tej broni jako głównej spowoduje utworzenie§! §Bsamolot AWACS§!"
 weap_multi_at_1: "Wczesne działo przeciwpancerne"
 weap_multi_at_1_desc: "Wczesne działa przeciwpancerne montowane na samolotach, zaprojektowane tak, aby przebić pancerz z czasów II wojny światowej.\n\n§GWskazówka dla projektanta: użyj tego miejsca na broń podczas projektowania samolotu szturmowego, aby zwiększyć CAS i obrażenia uderzeniowe.§!"
 weap_multi_at_2: "Broń przeciwpancerna zimnej wojny"
 weap_multi_at_2_desc: "Działko przeciwpancerne z czasów zimnej wojny, zaprojektowane tak, aby przebijać pancerze pojazdów opancerzonych/BWP z okresu zimnej wojny.\n\n§GWskazówka dla projektanta: użyj tego miejsca na broń podczas projektowania samolotu szturmowego, aby zwiększyć CAS i obrażenia uderzeniowe.§!"
 weap_multi_gun_1: "Działo rewolwerowe z czasów zimnej wojny"
 weap_multi_gun_1_desc: "Armaty rewolwerowe z czasów wojny koreańskiej.\n\n§GWskazówka projektanta: użyj tego wyboru broni, aby połączyć statystyki ataku powietrznego i naziemnego dla samolotu.§!"
 weap_multi_gun_2: "Działo 20mm"
 weap_multi_gun_2_desc: "Działo obrotowe 20 mm do samolotów.\n\n§GWskazówka projektanta: użyj tego wyboru broni, aby połączyć statystyki ataku powietrznego i naziemnego dla samolotu.§!"
 weap_multi_gun_3: "Działo 30mm"
 weap_multi_gun_3_desc: "Działo obrotowe ulepszone do kalibru 30 mm.\n\n§GWskazówka projektanta: użyj tego wyboru broni, aby połączyć statystyki ataku powietrznego i naziemnego dla statku powietrznego.§!"
 weap_mp_heavy_hardpoint_1: "Ciężki Hardpoint pierwszej generacji"
 weap_mp_heavy_hardpoint_1_desc: "Węzły konstrukcyjne zaprojektowane tak, aby mogły przenosić ciężką broń, w tym ciężkie pociski przeciwokrętowe, bomby 2000-funtowe, pociski manewrujące i niektóre ciężkie zarządzenia powietrze-powietrze.\n\n§GWskazówka dla projektanta: Użyj tego węglika do tworzenia samolotów, które są nadal zdolny do wykonywania większości misji, ale przede wszystkim będzie mógł brać udział w misjach przeciw okrętom lub bombardowaniom strategicznym.§!\n\n§WUżycie tej broni jako broni głównej spowoduje utworzenie§! §BMyśliwiec wielozadaniowy§!\n\n§ROSTRZEŻENIE: Myśliwce wielozadaniowe CV będą tylko atakować statki wroga podczas walk morskich§!"
