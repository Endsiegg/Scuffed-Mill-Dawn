 weap_int_a2a_hardpoint_1: "Wewnętrzny punkt twardy A2A pierwszej generacji"
 weap_int_a2a_hardpoint_1_desc: "Wewnętrzna broń powietrzno-powietrzna oferuje lepsze właściwości stealth, ale kosztem mniejszej ilości uzbrojenia, potencjalnie z mniej potężną głowicą bojową.\n\n§GWskazówka projektanta: Wewnętrzne punkty mocowania powietrze-powietrze są zaprojektowane przede wszystkim dla samolotów stealth air superiority. Otrzymasz wzmocnienia przewagi radarowej, a także nadal będziesz mieć pewne ataki powietrzne, choć będą one mniejsze niż w przypadku zewnętrznych punktów mocowania.§!\n\n§WUżycie tego jako głównej broni stworzy§! §BMyśliwiec przewagi powietrznej§!\n\n§ROSTRZEŻENIE: Myśliwce przewagi powietrznej CV będą atakować wrogie samoloty tylko podczas walki morskiej§!"
