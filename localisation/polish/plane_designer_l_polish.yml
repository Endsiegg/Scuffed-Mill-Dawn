 gen_3_light: "Lekki samolot trzeciej generacji"
 gen_3_light_desc: "Samolot wielozadaniowy, który powstał w oparciu o postęp technologiczny i wnioski wyciągnięte z wojen w Korei i Wietnamie. Samoloty te są w stanie przenosić rakiety powietrze-ziemia i amunicję naprowadzaną laserowo, a jednocześnie są w stanie prowadzić starcia z BVR. Dodatkowe udoskonalenia obejmują systemy ostrzegania o terenie, radar impulsowo-dopplerowski i możliwości namierzania poza zasięgiem wzroku."
 gen_4_light: "Samoloty lekkie 4. generacji"
 gen_4_light_desc: "Po sukcesie wielozadaniowych samolotów trzeciej generacji, płatowce czwartej generacji nadal się rozwijały, wykorzystując postęp technologiczny i inżynieryjny. Systemy fly-by-wire, ulepszone stosunki ciągu do masy, zaawansowana awionika i pojawienie się wczesnych technologii stealth rozwinęły się z tej generacji samolotów."
 gen_5_light: "Lekki samolot piątej generacji"
 gen_5_light_desc: "Główne postępy w technologii stealth, systemach C3, inteligentnych hełmach, fuzji danych i czujników i nie tylko, nastąpiły dzięki rozwojowi samolotów 5. generacji. Samoloty te stały się znacznie bardziej niewykrywalne dzięki dalszym ulepszeniom technologii stealth, a także dużym postępom w materiałach, elektronice i technologii silników."
 gen_6_light: "Lekki samolot szóstej generacji"
 gen_6_light_desc: "Płatowce szóstej generacji to najnowocześniejsza eksperymentalna technologia walki powietrznej. Drogie w projektowaniu i produkcji, obejmują najnowocześniejsze materiały stealth, awionikę, skrzydłowych dronów, systemy broni precyzyjnej i nie tylko."
