 weap_ag_gunship_1: "Armaty 25mm - 40mm"
 weap_ag_gunship_1_desc: "Działko Gattling 25 mm i armaty Boforsa kal. 40 mm zamontowane w dużych samolotach pozwalają na użycie powietrznych statków bojowych, zapewniając precyzyjne wsparcie ogniowe jednostkom naziemnym.\n\n§GWskazówka projektanta: Użyj tego modułu do stworzenia dużych samolotów CAS. Te samoloty mogą zapewnić znaczne wsparcie CAS, ale będą bardzo podatne na ataki w każdej spornej przestrzeni powietrznej.§!\n\n§WUżycie tego jako broni głównej spowoduje utworzenie§! §BStatek powietrzny CAS§!"
 weap_ag_gunship_2: "Działo 105mm"
 weap_ag_gunship_2_desc: "Działka haubic 105 mm pozwalają statkom bojowym zapewniać artylerii i czołgom precyzyjne, bezpośrednie wsparcie ogniowe jednostkom naziemnym.\n\n§GWskazówka projektanta: użyj tego modułu do stworzenia dużych samolotów CAS. Te samoloty mogą zapewnić znaczne wsparcie CAS, ale będą bardzo podatne na ataki w każdej spornej przestrzeni powietrznej.§!\n\n§WUżycie tego jako broni głównej spowoduje utworzenie§! §BStatek powietrzny CAS§!"
 weap_ag_rapid_dragon: "Paletyzowane ALCM-y"
 weap_ag_rapid_dragon_desc: "W miarę jak narody eksperymentują z użyciem broni, palety przeznaczone do wystrzeliwania ALCM prosto z samolotu transportowego szybko zmieniają rolę, jaką może pełnić duży transport.\n\n§GWskazówka dla projektanta: użycie tego modułu umożliwi samolotom transportowym przeprowadzanie strategicznych misji bombowych. Pamiętaj, że samoloty transportowe są nadal bardzo podatne na uszkodzenia podczas wykonywania tej misji.§!"
 weap_ag_strat_1: "Zatoka bombowa pierwszej generacji"
 weap_ag_strat_1_desc: "Dedykowane komory bombowe umożliwiają samolotowi przenoszenie dużej ilości ładunków powietrze-ziemia, wykorzystywanych głównie do masowych ataków na cele strategiczne.\n\n§GWskazówka dla projektanta: te moduły zapewnią przyzwoitą liczbę statystyk bombardowań strategicznych i ataków morskich , jednocześnie osłabiając przewagę radarową i obronę powietrzną. Użycie dużej ich liczby w tym samym samolocie znacznie zmniejszy przewagę radarową samolotu i pozostawi go bezbronnym w spornej przestrzeni powietrznej.§!\n\n§WUżycie jako broni głównej spowoduje utworzenie§! §BBombowiec strategiczny§!"
