 weap_a2a_hardpoint_1: "Punkt twardy A2A pierwszej generacji"
 weap_a2a_hardpoint_1_desc: "Punkty węzłowe powietrze-powietrze zaprojektowano tak, aby umożliwić statkom powietrznym przenoszenie wielu rodzajów broni powietrze-powietrze, głównie broni powietrze-powietrze dalekiego zasięgu i innych nowoczesnych zarządzeń powietrze-powietrze, wraz z ulepszeniami awioniki umożliwiającymi samolotowi skuteczne atakuj wiele celów jednocześnie.\n\n§GWskazówka projektanta: Punkty węzłowe powietrze-powietrze mają przede wszystkim służyć do tworzenia samolotów przeznaczonych do wykonywania misji przewagi w powietrzu. Dodatkowo wyposażenie samolotów w jeden z tych twardych punktów pozwoli im zachować pewne statystyki ataku powietrznego podczas wykonywania misji innych niż przewaga powietrzna lub przechwytywanie, zwiększając ich możliwości samoobrony.§!\n\n§WUżycie tej broni jako głównej spowoduje utworzenie§! §BPrzewaga powietrzna Myśliwiec§!\n\n§ROSTRZEŻENIE: Myśliwce CV Air Superiority będą atakować samoloty wroga wyłącznie podczas walk morskich§!"
