 weap_as_hardpoint_1: "Hardpoint marynarki wojennej pierwszej generacji"
 weap_as_hardpoint_1_desc: "Węzły konstrukcyjne zaprojektowane tak, aby mogły przenosić ciężkie pociski przeciwokrętowe, torpedy oraz sprzęt do stawiania i usuwania min.\n\n§GWskazówka dla projektanta: Użyj tego węglika do tworzenia samolotów przeznaczonych do wykonywania misji przeciwokrętowych.§!\n\n§WUżywanie tego jako broń podstawowa utworzy §! §BBomowiec morski§!\n\n§ROSTRZEŻENIE: Bombowce morskie CV będą atakować statki wroga tylko podczas walki morskiej§!"
