 weap_mp_light_hardpoint_1: "Lekki punkt twardy pierwszej generacji"
 weap_mp_light_hardpoint_1_desc: "Lekkie twarde punkty są zaprojektowane tak, aby umożliwić samolotowi przenoszenie pewnych zarządzeń, ale niewiele. Te twarde punkty są tanie i mają na celu wyposażenie lekkich samolotów w jakąś broń lub uzupełnienie zarządzeń w innych samolotach. Pociski powietrze-powietrze krótkiego zasięgu, bomby o masie 250–500 funtów i zasobniki rakiet to broń umieszczona w tych twardych punktach.\n\n§GWskazówka dla projektanta: te twarde punkty mają umożliwić krajom dysponującym ograniczonym budżetem wyposażenie swoich samolotów w mieszany ładunek oraz umożliwienie krajom produkującym lekkie samoloty tańszym i lżejszym sposobem wyposażania ich w broń.§!\n\n§WUżycie tej broni jako broni głównej spowoduje utworzenie§! §BMyśliwiec wielozadaniowy§!\n\n§ROSTRZEŻENIE: Myśliwce wielozadaniowe CV będą tylko atakować statki wroga podczas walk morskich§!"
 weap_mp_light_hardpoint_2: "Lekki Hardpoint drugiej generacji"
 weap_mp_light_hardpoint_2_desc: "$weap_mp_light_hardpoint_1_desc$"
 weap_mp_light_hardpoint_3: "Lekki punkt twardy trzeciej generacji"
