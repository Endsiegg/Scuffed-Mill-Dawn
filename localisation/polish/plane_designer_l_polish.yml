 ENGINE_INFO: "\n\n§GWskazówka projektanta: silniki zapewniają różne korzyści w zależności od wybranej liczby. W przypadku małych i średnich samolotów podwójne silniki zapewnią większą prędkość, ciąg i niezawodność, a jednocześnie będą wymagały większej liczby układów scalonych do zbudowania.§!\n\n§BW przypadku samolotów cztero-, sześcio- i ośmiosilnikowych więcej silników zapewni większy ciąg i niezawodność, jednocześnie zmniejszając prędkość i rosnące koszty budowy.§!\n\n§RPilniki śmigłowe będą zwykle tańsze niż ich odpowiedniki z silnikami odrzutowymi i będą zużywać mniej paliwa i zapasów oraz będą miały mniejszą prędkość, ale w porównaniu z tym nieco większy ciąg.§!"
