l_polish:
 TT_OEF_SPENDING_REQUIREMENT: "Potrzebujemy co najmniej 0,5 $ §Hbillion§! w naszym skarbcu!"
 TT_REDUCE_RULING_COALITION_POPULARITY_10_PERCENT: "§RPartia rządząca i wszyscy członkowie koalicji stracą 10% względnej popularności!\n§!"
 TT_OEF_INCREASED_CHANCE_OF_DETECTING_TERRORISTS: "§GZwiększy to prawdopodobieństwo wykrycia spisku terrorystycznego!\n§!"
 TT_OEF_RAISE_POPULARITIES: "Zwiększ popularność §HKoalicji Rządzącej§! o 10% i popularności głównej §HPartii Opozycyjnej§! o 5%"
 TT_OEF_LOWER_POPULARITIES: "Zmniejszyć popularność §HKoalicji Rządzącej§! o 5% i popularność głównej §HPartii Opozycyjnej§! o 10%"
 TT_OEF_WAR_ON_TERROR_SPEECH_HELD: "Odbyło się przemówienie „Wojna z terroryzmem”."
 USA_enduring_freedom: "Operacja Trwała Wolność"
 USA_iraqi_freedom: "Operacja Iracka Wolność"
 TT_AFGHANISTAN_NEW_ADMINISTRATION_KARZAI: "Utworzyć prozachodni rząd kierowany przez popularnego kandydata. §RTo zdenerwuje bardziej konserwatywne społeczeństwo!§!\n"
 TT_AFGHANISTAN_NEW_ADMINISTRATION_RABBANI: "Utworzyć niezaangażowany rząd kierowany przez kandydata konserwatywnego.\n"
 TT_AFGHANISTAN_NEW_ADMINISTRATION_MASSOUD: "Stwórz niezaangażowany rząd kierowany przez bohatera wojennego. §GTo zapewni stabilność w Afganistanie!§!\n"
 TT_AFGHANISTAN_NEW_ADMINISTRATION_ZAHIR_SHAH: "Przywróć Królestwo Afganistanu. §RTo bardzo rozzłości bardziej konserwatywne społeczeństwo i zaszkodzi naszym stosunkom z Pakistanem!§!\n"
 USA_911_happened: "Nastąpił poważny atak terrorystyczny"
 guantanamo_bay_detention_center_established: "Utworzono §YGuantanamo Bay§! Ośrodek Detencyjny"
 asia_influencer: "Ma wpływ na każdy naród azjatycki"
 middle_east_influencer: "Ma wpływ na każdy naród Bliskiego Wschodu"
 africa_influencer: "Ma wpływ na każdy naród afrykański"
 war_on_terror_category: "OEF i wojna z terroryzmem"
 war_on_terror_category_desc: "Operacja Enduring Freedom (OEF) to oficjalna nazwa używana przez rząd USA dla globalnej wojny z terroryzmem. Strategia ta jest wymierzona w organizacje terrorystyczne w obcych krajach i pozwala Stanom Zjednoczonym bezkarnie uderzać w terrorystów i ich zwolenników"
 KUR_war_on_terror_category: "Operacja Iracka Wolność"
 KUR_war_on_terror_category_desc: "Stany Zjednoczone rozpoczęły operację Iraqi Freedom, inwazję na Irak. To dla nas szansa, aby uderzyć przeciwko Saddamowi Husajnowi i jeszcze bardziej zdystansować się od irackiego jarzma."
 usa_increase_intelligence_spending: "Zwiększ wydatki na inteligencję"
 usa_increase_intelligence_spending_desc: "Rozproszyliśmy doniesienia o zbliżającym się poważnym ataku terrorystycznym. Obecnie nie mamy narzędzi, aby właściwie walczyć z tym zagrożeniem. Musimy zwiększyć finansowanie wywiadu i zwiększyć uprawnienia FBI i CIA do nadzoru. Będzie to kosztowne politycznie, ale bezpieczeństwo naszego narodu jest zagrożone."
 usa_demand_extradition_of_bin_laden: "Żądaj ekstradycji Osamy bin Ladena"
 usa_demand_extradition_of_bin_laden_desc: "Według naszego wywiadu główną siłą stojącą za niedawnym atakiem terrorystycznym był Osama bin Laden. O ile nam wiadomo, przebywa on obecnie w Afganistanie i znajduje się pod ochroną talibów. Powinniśmy skontaktować się z talibami i zażądać, aby zerwali więzi z Al-Kaidą i dostarczyli nam bin Ladena."
 usa_operation_enduring_freedom: "Wykonaj operację Trwała Wolność (OEF)"
 usa_operation_enduring_freedom_desc: "Talibowie odmówili wydania nam bin Ladena, więc będziemy musieli go dopaść sami. Musimy przygotować operację Enduring Freedom, która pozwoli nam wysłać sprzęt i postawić buty na ziemi w Afganistanie."
 usa_homeland_security_act: "Ustanowienie Bezpieczeństwa Wewnętrznego"
 usa_homeland_security_act_desc: "Administracja wysunęła pomysł utworzenia nowego ministerstwa, „United States Department of Homeland Security”. Homeland Security ma przejąć 22 federalne biura i urzędy, w tym Federal Emergency Management Agency.\n\nUmieszczony w Nebraska Avenue Complex, Homeland Security będzie miał za zadanie chronić Stany Zjednoczone Ameryki i ich sojuszników przed zagranicznymi zagrożeniami wywrotowymi, przede wszystkim terroryzmem. Inne kraje przeważnie powierzają to zadanie ministerstwu spraw wewnętrznych, ale amerykańskie najwyraźniej nie podołało temu zadaniu."
 usa_setup_new_administration_in_afghanistan: "Utworzenie nowej administracji w Afganistanie"
 usa_setup_new_administration_in_afghanistan_desc: "Teraz, gdy Talibowie zostali pokonani, musimy utworzyć nową administrację. Istnieje wiele możliwości wyboru, kogo powinniśmy wyznaczyć na przywódcę Afganistanu."
 usa_create_guantanamo_bay: "Utworzenie ośrodka zatrzymań w Zatoce Guantanamo"
 usa_create_guantanamo_bay_desc: "Aby poradzić sobie z przyszłymi podejrzanymi lub udowodnionymi terrorystami, rząd Stanów Zjednoczonych i tajne służby będą potrzebować odpowiedniego i bezpiecznego więzienia, które nie naraziłoby amerykańskich cywilów na ryzyko w przypadku powstania więziennego lub ucieczki z więzienia. Idealnie byłoby, gdyby taka lokalizacja znajdowała się na wyspie, na której znajduje się także wrogi rząd ściśle pilnujący granicy z naszym terytorium i na szczęście takie rozwiązanie istnieje właśnie na Kubie, gdzie Stany Zjednoczone mają dzierżawę (która nie jest już uznawana przez rząd kubański) na obszarze bazy marynarki wojennej w Zatoce Guantanamo od 1903 r., a dzierżawa została następnie przedłużona na czas nieokreślony w 1934 r.\n\nKolejną zaletą tej lokalizacji jest to, że Zatoka Guantanamo nie jest ani stanem, ani nawet terytorium USA, co oznacza, że Prawo amerykańskie, a nawet konstytucja USA niekoniecznie mają tam zastosowanie. To da CIA kilka interesujących opcji…"
 usa_petition_invasion_of_iraq: "Petycja w sprawie inwazji na Irak złożona przez ONZ"
 usa_petition_invasion_of_iraq_desc: "Wiemy, że Saddam Hussein ma broń masowego rażenia. Musimy złożyć petycję do ONZ, aby pozwoliła nam go usunąć. To dla dobra świata i narodu irackiego."
 usa_run_war_support_campaign_against_iraq: "Przeprowadź kampanię wsparcia wojny dla inwazji na Irak"
 usa_run_war_support_campaign_against_iraq_desc: "ONZ nie zatwierdziła naszej inwazji na Irak. Musimy przeprowadzić kampanię medialną, aby pozyskać Amerykanów po naszej stronie, zanim przystąpimy do inwazji."
 usa_operation_iraqi_freedom: "Operacja Iracka Wolność"
 usa_operation_iraqi_freedom_desc: "Operacja Iraqi Freedom rozpoczęła swoją fazę planowania wstępnego już we wrześniu 2002 r. Jednak tak naprawdę rozpoczęła planowanie w listopadzie 2002 r., kiedy rząd iracki nie podtrzymał swojej części rezolucji i odmówił rozbrojenia wojska i wstrzymania produkcji broni masowego rażenia. Jeśli się nie zastosują, nie będziemy mieli innego wyboru, jak tylko przeprowadzić operację Iraqi Freedom."
 KUR_join_invasion_of_iraq: "Dołącz do inwazji na Irak"
 KUR_join_invasion_of_iraq_desc: "Szansa na uderzenie przeciwko Irakowi jest teraz!"
 wot.2.t: "Duży atak terrorystyczny na wschodnim wybrzeżu"
 wot.2.da: "Otrzymaliśmy raporty o próbie ataku terrorystycznego na wschodnim wybrzeżu. Dzisiaj wczesnym rankiem kilku podejrzanych członków Al-Kaidy zostało aresztowanych na międzynarodowym lotnisku Logan w Bostonie i międzynarodowym porcie lotniczym Dulles w Waszyngtonie. Pomimo tych wczesnych ostrzeżeń pięciu terrorystom udało się wejść na pokład lotu 93 na międzynarodowym lotnisku Newark w Nowym Jorku. Gdy próbowali porwać samolot, opór pasażerów ostatecznie doprowadził do rozbicia samolotu na polu w Stonycreek Township w Pensylwanii. W katastrofie zginęła załoga składająca się z siedmiu i 33 pasażerów oraz pięciu porywaczy.\n\nNa podstawie naszych aktualnych informacji wynika, że ​​samoloty miały rozbić się o kilka celów na wschodnim wybrzeżu, w tym World Trade Center, Pentagon i gmach Kapitolu.\n\nNa szczęście nasze służby wywiadowcze miały się na oku i udało nam się zapobiec straszliwej tragedii."
 wot.2.db: "Otrzymaliśmy raporty o poważnym ataku terrorystycznym na wschodnim wybrzeżu. Porywacze, najprawdopodobniej członkowie Al-Kaidy, wykorzystali komercyjne samoloty pasażerskie American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 i United Airlines Flight 93 jako latające bomby przeciwko Stanom Zjednoczonym. \n\nDziś wczesnym rankiem o 8:46 lot 11 uderzył w północną wieżę World Trade Center w Nowym Jorku, a wkrótce potem lot 175 uderzył w południową wieżę o 9:3. O 9:37 lot 77 uderzył w Pentagon w Waszyngtonie. Czwarty samolot, lot 93, który prawdopodobnie leciał w stronę Kapitolu, rozbił się o 10:3, gdy pasażerowie próbowali odebrać go porywaczom.\n\nNasz naród musi otrząsnąć się po tym strasznym dniu. Sytuacja polityczna jest zupełnie inna niż wczoraj."
 wot.2.dc: "Otrzymaliśmy raporty o poważnym ataku terrorystycznym na wschodnim wybrzeżu. Porywacze, najprawdopodobniej członkowie Al-Kaidy, wykorzystali komercyjne samoloty pasażerskie American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 i United Airlines Flight 93 jako latające bomby przeciwko Stanom Zjednoczonym. \n\nDziś wczesnym rankiem o 8:46 lot 11 uderzył w północną wieżę World Trade Center w Nowym Jorku, a wkrótce potem lot 175 uderzył w południową wieżę o 9:3. O 9:37 lot 77 uderzył w Pentagon w Waszyngtonie. Pasażerowie czwartego samolotu, lotu 93, próbowali odzyskać samolot porywaczom, ale bezskutecznie. Terrorystom udało się utrzymać samolot w powietrzu i ostatecznie o 10:23 rozbili go o ścianę Kapitolu.\n\nNasz naród musi dojść do siebie po strasznym dniu. Sytuacja polityczna jest zupełnie inna niż wczoraj."
 wot.2.a: "Uhonorujemy ofiarę lotu 93"
 wot.2.b: "Oh ludzkość!"
 wot.2.c: "Oh ludzkość!"
 wot.3.t: "Odpowiedź dyplomatyczna na ataki na World Trade Center"
 wot.3.d: "Stany Zjednoczone Ameryki zostały celowo i nagle zaatakowane przez wrogich bojowników terrorystycznych.\n\nW czasie gdy Stany Zjednoczone przygotowują się do swojej dyplomatycznej i wojskowej odpowiedzi na ataki na World Trade Center i Pentagon, minister spraw zagranicznych [Root.GetAdjective] coraz bardziej naciska do wydania przez rząd zdecydowanego i zdecydowanego oświadczenia w tej sprawie."
 wot.3.a: "Stoimy po stronie Ameryki! Nieważne co!"
 wot.3.b: "Potępiaj ataki, ale nie składaj obietnic."
 wot.3.c: "Tak się dzieje, gdy ingerujesz w działania innych krajów."
 wot.4.t: "Lokalny polityk popiera rząd"
 wot.4.da: "Podczas gdy administracja republikańska usiłuje znaleźć zdecydowaną reakcję na niedawny atak terrorystyczny, Partia Demokratyczna jak dotąd biernie przyglądała się sytuacji, wydając oświadczenia potępiające napastników, ale bez żadnych konkretnych obietnic ani żądań politycznych.\n \nTeraz główny członek Partii Demokratycznej z dotkniętego stanu Nowy Jork zajął centralne stanowisko w reakcji na ataki: Hillary Clinton, senator z Nowego Jorku i była Pierwsza Dama Stanów Zjednoczonych, odbyła jasne przemówienie: „Każdy naród musi być albo z nami, albo przeciwko nam. Ci, którzy udzielają schronienia terrorystom lub którzy ich finansują, zapłacą cenę”.\n\nDemokraci w całym kraju zaczęli jednocząc się wokół wypowiedzi Clintona, sygnalizując nie tylko solidarność ze swoim senatorem, ale także z administracją republikańską, aby kontynuować działania i podjąć wszelkie niezbędne środki w celu znalezienia właściwej odpowiedzi na ten nie tylko okropny, ale zasadniczo antyamerykański atak."
 wot.4.db: "Podczas gdy administracja Demokratów stara się znaleźć zdecydowaną reakcję na niedawny atak terrorystyczny, Partia Republikańska jak dotąd biernie przyglądała się sytuacji, wydając oświadczenia potępiające napastników, ale bez żadnych konkretnych obietnic ani żądań politycznych.\n \nTeraz główny członek Partii Republikańskiej z dotkniętego stanu Nowy Jork zajął centralne stanowisko w reakcji na ataki: Rudy Giuliani, burmistrz Nowego Jorku i były prokurator Stanów Zjednoczonych, wyraził jasne stanowisko przemówienie: „Każdy naród musi być z nami albo przeciwko nam. Ci, którzy udzielają schronienia terrorystom lub ich finansują, zapłacą cenę”.\n\nRepublikanie w całym kraju zaczęli się gromadzić wokół wypowiedzi Giulianiego, sygnalizując nie tylko solidarność z burmistrzem, ale także z administracją Demokratów, aby kontynuować działania i podjąć wszelkie niezbędne środki, aby znaleźć właściwą odpowiedź na ten nie tylko okropny, ale zasadniczo antyamerykański atak."
 wot.4.a: "Jesteśmy zjednoczeni!"
 wot.4.b: "Chcą tylko zyskać na tragedii!"
 wot.5.t: "Narodowe Nabożeństwo Modlitwy"
 wot.5.d: "Zaproponowano zorganizowanie Narodowego Nabożeństwa Modlitwy w Katedrze Narodowej w Waszyngtonie w intencji ofiar ataków terrorystycznych. Obecnych będzie kilku byłych prezydentów Stanów Zjednoczonych, urzędujący prezydent oraz przywódcy religijni kilku wyznań, w tym różnych odłamów chrześcijaństwa, islamu, hinduizmu, sikhizmu i judaizmu.\n\n[USA.GetLeader] wygłosi główne przemówienie Nabożeństwo żałobne."
 wot.5.a: "To ważna usługa"
 wot.5.b: "Nie potrzebujemy tego, żeby pamiętać o ofiarach"
 wot.6.t: "Morderstwo Balbira Singha Sodhiego"
 wot.6.d: "W wyniku ataków terrorystycznych, islamofobiczne nastroje i przemoc w Stanach Zjednoczonych dramatycznie wzrosły - ale większość ataków ograniczała się do rasistowskich lub religijnych napaści słownych, kradzieży lub niszczenia mienia. Nie dotyczy to Balbira Singha Sodhiego.\n\nUrodzony w Indiach Sikh został błędnie zidentyfikowany jako muzułmanin (z powodu bliskowschodniej karnacji i turbanu) przez 42-letniego Franka Silvę Roque na stacji benzynowej Singha w Mesa w Arizonie. Singh został następnie zastrzelony przez Roque'a z jego ciężarówki z pistoletu kalibru .380. Roque uciekł z miejsca zdarzenia i dwadzieścia minut później próbował zabić inną osobę, urodzonego w Libanie sprzedawcę.\nPo nieudanej próbie zamachu Roque zakończył swoją serię ataków terrorystycznych w swojej dawnej rezydencji, obecnie zajmowanej przez afgańską rodzinę, strzelając do budynku, ale nie powodując żadnych ofiar. Został aresztowany następnego dnia i ostatecznie skazany na śmierć za morderstwo pierwszego stopnia."
 wot.6.a: "Nigdy nie poddamy się terrorystom! Niezależnie od koloru skóry!"
 wot.6.b: "Było to zrozumiałe nieporozumienie"
 wot.7.t: "Ataki wąglika"
 wot.7.d: "Ataki wąglika, znane również jako Amerithrax od nazwy sprawy FBI, rozpoczęły się wkrótce po ataku terrorystycznym.\n\nListy zawierające zarodniki wąglika zostały wysłane do wielu osób, w tym do reporterów i dwóch senatorów USA. Uważa się, że incydent bioterrorystyczny ma związek z atakiem terrorystycznym na wschodnim wybrzeżu (ale trwające dochodzenie FBI nie przyniosło jeszcze rozstrzygających dowodów), w wyniku którego zginęło 5 osób, a 17 zostało rannych."
 wot.7.a: "Wszystkie przeszkody pokonamy"
 wot.7.b: "Musimy znaleźć tych, którzy to zrobili!"
 wot.8.t: "Mowa o wojnie z terroryzmem"
 wot.8.d: "[USA.GetLeader] wygłosił przemówienie na wspólnej sesji Kongresu Stanów Zjednoczonych, ogłaszając, jak to nazywa, „wojnę z terroryzmem”.\n\nPrezydent obiecał zdecydowaną i bezpośrednią reakcję na terroryzm i wygłosił słynne następujące przemówienie do wszystkich inne kraje świata: „Każdy naród, w każdym regionie ma teraz do podjęcia decyzję. Albo jesteś z nami, albo jesteś z terrorystami”."
 wot.8.a: "Sprawiedliwość przyniesiemy"
 wot.8.b: "I będzie to szybkie"
 wot.9.t: "USA żądają ekstradycji Osamy bin Ladena"
 wot.9.d: "Po ataku terrorystycznym na wschodnim wybrzeżu Stany Zjednoczone skontaktowały się z naszymi urzędnikami, którzy żądają, abyśmy zerwali wszelkie powiązania z naszymi sojusznikami, Al-Kaidą i jej przywódcą Osamą bin Ladenem. Musimy także schwytać bin Ladena i dostarczyć go w ręce Stanów Zjednoczonych. Bazując na poprzedniej retoryce, odrzucenie tej prośby z pewnością zmieni USA w naszego wroga."
 wot.9.a: "Wielki Szatan nie będzie miał nic!"
 wot.9.b: "Może potrzebny jest pakt z diabłem..."
 wot.10.t: "Talibowie odmawiają ekstradycji"
 wot.10.d: "Talibowie odmówili zaprzestania współpracy z Al-Kaidą i bin Ladenem. Wydaje się, że jedynym sposobem na postawienie przestępców przed sądem jest obalenie całego reżimu talibów."
 wot.10.a: "Nie był to zaskakujący wynik"
 wot.11.t: "Talibowie zgadzają się na ekstradycję"
 wot.11.d: "Ku zaskoczeniu wszystkich, Talibowie zgodzili się wyrzucić Al-Kaidę z kraju i ścigać bin Ladena. Powiedzieli, że są gotowi współpracować z armią USA, aby postawić terrorystów przed wymiarem sprawiedliwości. Wysłaliśmy już grupę sił specjalnych, aby schwytać bin Ladena w jego ostatnim znanym miejscu pobytu"
 wot.11.a: "To jest dziwne"
 wot.12.t: "USA proszą o pomoc w walce z talibami"
 wot.12.d: "Stany Zjednoczone zamierzają wypędzić Talibów z Afganistanu. Prosili o nasze wsparcie w walce."
 wot.12.a: "Wyślemy żołnierzy do walki!"
 wot.12.b: "Uzbroimy lokalną milicję!"
 wot.12.c: "Zapewnimy wsparcie moralne! Dalej drużyno!"
 wot.13.t: "Wybór kandydata"
 wot.13.da: "Musimy podjąć decyzję, kogo rekomendować jako władcę Afganistanu. Jest prawdopodobne, że obecny samorząd lokalny Afganistanu zastosuje się do naszych zaleceń. Mamy czterech dobrych kandydatów do wyboru.\n\nNasze opcje to Hamid Karzai, który dołączył do Sojuszu Północnego po zamordowaniu jego ojca przez Al-Kaidę, Burhanuddin Rabbani, obecny oficjalny prezydent Afganistanu i przywódca konserwatywnego islamistycznego Jamiat partii Ahmed Shah Massoud, Lew z Pajnshir lub wygnany król Afganistanu Mohammed Zahir Shah."
 wot.13.db: "Musimy podjąć decyzję, kogo powinniśmy rekomendować jako władcę Afganistanu. Prawdopodobnie obecny lokalny rząd Afganistanu zgodzi się z naszą rekomendacją. Mamy trzech dobrych kandydatów do wyboru.\n\nNasze opcje to Hamid Karzai, który dołączył do Sojuszu Północnego po tym, jak jego ojciec został zamordowany przez Al-Kaidę, Burhanuddin Rabbani, obecny oficjalny prezydent Afganistanu i lider konserwatywnej islamistycznej partii Jamiat, lub wygnany król Afganistanu, Mohammed Zahir Shah."
 wot.13.a: "Hamid Karzaj"
 wot.13.b: "Burhanuddin Rabbani"
 wot.13.c: "Ahmad Shah Massoud"
 wot.13.d: "Mohammeda Zahira Shaha"
 wot.14.t: "USA wnoszą petycję o inwazję na Irak"
 wot.14.d: "Stany Zjednoczone przedstawiły sugestię uzasadniającą inwazję na Irak. Stany Zjednoczone twierdzą, że Saddam Husajn stanowi zagrożenie dla narodu irackiego, pokoju w regionie oraz że Irak posiada także broń masowego rażenia. Żaden z inspektorów ONZ nie znalazł tej broni, ale Stany Zjednoczone nadal podtrzymują te twierdzenia."
 wot.14.a: "Głosujemy na tak"
 wot.14.b: "Głosujemy na nie"
 wot.15.t: "Petycja odrzucona"
 wot.15.d: "ONZ odrzuciła naszą petycję w sprawie inwazji na Irak."
 wot.15.a: "Tak czy inaczej kontynuuj inwazję"
 wot.15.b: "Chyba będziemy musieli ich wysłuchać..."
 wot.16.t: "Petycja zatwierdzona"
 wot.16.d: "ONZ zatwierdziła naszą petycję w sprawie inwazji na Irak."
 wot.16.a: "Wspaniały!"
 wot.17.t: "Dołączasz do inwazji na Irak?"
 wot.17.d: "Stany Zjednoczone planują inwazję na Irak, aby obalić rząd Saddama Husajna. USA proszą nas o przyłączenie się do ich wojny."
 wot.17.a: "Oczywiście, że pomożemy naszym sojusznikom!"
 wot.17.b: "To niesprawiedliwa wojna"
 wot.20.t: "Osama bin Laden unika schwytania"
 wot.20.d: "Nasza operacja mająca na celu schwytanie bin Ladena zakończyła się całkowitym niepowodzeniem. Zanim nasze siły przybyły do ​​podejrzanej posiadłości, bin Ladena już dawno nie było. Jest prawdopodobne, że współczujące mu siły poinformowały go o naszej operacji, dając mu wystarczająco dużo czasu na ucieczkę.\n\nJak dotąd nie mamy informacji na temat miejsca ucieczki, ale najprawdopodobniej jest już w drodze z Afganistan."
 wot.20.a: "Dostaniemy go następnym razem"
 wot.21.t: "Osama bin Laden schwytany"
 wot.21.d: "Naszym siłom specjalnym udało się schwytać Osamę bin Ladena w jego kryjówce w Afganistanie. Dzięki pomocy lokalnych informatorów talibów udało nam się ustalić jego dokładną lokalizację i poddał się bez walki."
 wot.21.a: "Panie i Panowie, mamy go"
 wot.22.t: "Odnaleziono kryjówkę Osamy bin Ladena"
 wot.22.d: "Nasze służby wywiadowcze zlokalizowały nową kryjówkę Osamy bin Ladena. Zidentyfikowaliśmy związek w [event_target:hideout_of_bin_laden.GetNameDef]. Z nagrań z drona i na podstawie lokalnych źródeł z pewnością jest to miejsce pobytu bin Ladena. Powinniśmy natychmiast poinformować rząd [event_target:hideout_of_bin_laden.GetAdjective] i poprosić go o pozwolenie na wykonanie specjalnej misji operacyjnej mającej na celu wyeliminowanie bin Ladena"
 wot.22.a: "Natychmiast skontaktuj się z krajem goszczącym!"
 wot.22.b: "Kogo obchodzi jeden terrorysta?"
 wot.23.t: "Stany Zjednoczone wykrywają bin Ladena"
 wot.23.d: "Dzisiaj skontaktował się z nami sekretarz spraw zagranicznych Stanów Zjednoczonych i poinformował, że w naszym kraju znaleźli kryjówkę Osamy bin Ladena. Osama bin Laden, przywódca Al-Kaidy, jest odpowiedzialny za duży atak terrorystyczny na Stany Zjednoczone kilka lat temu. Nasze własne służby wywiadowcze były w stanie zweryfikować i ponownie sprawdzić niektóre informacje dostarczone nam przez USA. Jest bardzo prawdopodobne, że bin Laden rzeczywiście przebywa w tajnym miejscu w naszym kraju.\n\nPozwolenie Stanom Zjednoczonym na przeprowadzenie tej operacji będzie wielkim ciosem w walce z globalnym terroryzmem, ale zezwolenie zagranicznym siłom specjalnym na działanie w naszym kraju jest ryzykowne. Z drugiej strony bin Laden jest jednym z najbardziej poszukiwanych terrorystów na świecie i odmowa dostępu USA prawdopodobnie nie spodoba się Stanom Zjednoczonym"
 wot.23.a: "Zezwól na operację"
 wot.23.b: "Nie pozwolimy, aby Stany Zjednoczone naruszyły naszą suwerenność!"
 wot.24.t: "[FROM.GetName] Wyraża zgodę na działanie"
 wot.24.d: "[FROM.GetName] udzielił naszym siłom specjalnym pozwolenia na wjazd do ich kraju i przeprowadzenie nalotu na kryjówkę bin Ladena. Wyniki operacji powinniśmy poznać za kilka dni."
 wot.24.a: "Świetnie"
 wot.25.t: "[FROM.GetName] Odrzuca naszą prośbę!"
 wot.25.d: "Po wielu próbach uzyskania zgody [FROM.GetName] na przeprowadzenie przeszukania terenu w poszukiwaniu bin Ladena, [FROM.GetLeader] przesłał prostą odpowiedź; \"NIE\". Niektórzy wzywają do surowych kar dla [FROM.GetName] za rażące ignorowanie naszego wezwania do pomocy nam w wojnie z terroryzmem, moglibyśmy jednak odpuścić, niezależnie od tego, jak bardzo byłoby to niepopularne w kraju…"
 wot.25.a: "Uważam, że należy szanować ich suwerenność."
 wot.25.b: "Jak długo mogą wytrzymać bez nas i naszej pomocy?"
 wotnews.1.t: "Wielki atak terrorystyczny na wschodnim wybrzeżu USA"
 wotnews.1.da: "Reporterzy wiadomości ze Stanów Zjednoczonych zwrócili naszą uwagę na próbę ataku terrorystycznego na wschodnim wybrzeżu. Dzisiaj wczesnym rankiem kilku podejrzanych członków Al-Kaidy zostało aresztowanych na międzynarodowym lotnisku Logan w Bostonie i międzynarodowym porcie lotniczym Dulles w Waszyngtonie. Pomimo tych wczesnych ostrzeżeń pięciu terrorystom udało się wejść na pokład lotu 93 na międzynarodowym lotnisku Newark w Nowym Jorku. Gdy próbowali porwać samolot, opór pasażerów ostatecznie doprowadził do rozbicia samolotu na polu w Stonycreek Township w Pensylwanii. W katastrofie zginęła załoga składająca się z siedmiu i 33 pasażerów oraz pięciu porywaczy.\n\nNa podstawie naszych aktualnych informacji wynika, że ​​samoloty miały rozbić się o kilka celów na wschodnim wybrzeżu, w tym World Trade Center, Pentagon i gmach Kapitolu.\n\nNa szczęście nasze służby wywiadowcze miały się na oku i udało nam się zapobiec straszliwej tragedii."
 wotnews.1.db: "Reporterzy ze Stanów Zjednoczonych zwrócili naszą uwagę na poważny atak terrorystyczny na wschodnim wybrzeżu. Porywacze, najprawdopodobniej członkowie Al-Kaidy, użyli komercyjnych samolotów American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 i United Airlines Flight 93 jako latających bomb przeciwko Stanom Zjednoczonym. \n\nDzisiaj wczesnym rankiem, o 8:46, lot 11 uderzył w północną wieżę World Trade Center w Nowym Jorku, a wkrótce potem lot 175 uderzył w południową wieżę o 9:3. O 9:37 lot 77 uderzył w Pentagon w Waszyngtonie. Czwarty samolot, lot 93, który prawdopodobnie zmierzał w kierunku Kapitolu, rozbił się o 10:3, gdy pasażerowie próbowali go odzyskać od porywaczy."
 wotnews.1.dc: "Reporterzy wiadomości ze Stanów Zjednoczonych zwrócili naszą uwagę na poważny atak terrorystyczny na wschodnim wybrzeżu. Porywacze, najprawdopodobniej członkowie Al-Kaidy, wykorzystali komercyjne samoloty pasażerskie American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 i United Airlines Flight 93 jako latające bomby przeciwko Stanom Zjednoczonym. \n\nDziś wczesnym rankiem o 8:46 lot 11 uderzył w północną wieżę World Trade Center w Nowym Jorku, a wkrótce potem lot 175 uderzył w południową wieżę o 9:3. O 9:37 lot 77 uderzył w Pentagon w Waszyngtonie. Pasażerowie czwartego samolotu, lotu 93, próbowali odzyskać samolot porywaczom, ale bezskutecznie. Terrorystom udało się utrzymać samolot w powietrzu i ostatecznie rozbili go o ścianę Kapitolu o 10:23.\n\nTo okropny dzień i tylko pokazuje, jak daleko terroryści są gotowi się posunąć, aby osiągnąć swoje cele."
 wotnews.1.o1: "Nie zapomnimy tego."
 wotnews.1.o2: "W tych czasach jesteśmy razem."
 wotnews.1.o3: "Oh ludzkość!"
 wotnews.1.o4: "Niewierni."
 wotnews.2.t: "Wiec Demokratów i Republikanów"
 wotnews.2.d: "W odpowiedzi na ataki terrorystyczne Partia Demokratyczna i Republikańska podjęły decyzję o zakopaniu topora wojennego dwustronnego konfliktu politycznego.\n\nW Nowym Jorku Republikanie pod przewodnictwem Rudy'ego Giulianiego i Demokraci pod przywództwem Hillary Clinton już współpracowali skutecznie walczyć z katastrofą. Wydaje się, że po kryzysie obie strony będą współpracować. Tylko ten jeden raz."
 wotnews.2.a: "Ameryka jednoczy się w walce z terroryzmem."
 wotnews.3.t: "Amerykańskie Narodowe Nabożeństwo Modlitwy"
 wotnews.3.d: "Narodowe Nabożeństwo Modlitwy, które odbyło się w Katedrze Narodowej w Waszyngtonie, było próbą zapewnienia Stanom Zjednoczonym krótkiego odpoczynku po ciągłym zamieszaniu, jakie panowało przez ostatnie trzy dni.\n\nPrezydent [USA.GetLeader] wygłosił główne przemówienie związane z tym wydarzeniem, ogłaszając: „Po prostu trzy dni od tych wydarzeń Amerykanie nie osiągnęli jeszcze dystansu historii. Ale nasza odpowiedzialność wobec historii jest już jasna: odpowiedzieć na te ataki i uwolnić świat od zła”."
 wotnews.3.a: "Naród potrzebuje czasu, aby się zagoić."
 wotnews.4.t: "Morderstwo Balbira Singha Sodhiego"
 wotnews.4.d: "W następstwie ataków terrorystycznych w Stanach Zjednoczonych gwałtownie wzrosła przemoc wobec różnych grup etnicznych i religijnych. Obejmuje to arabskich muzułmanów – i ludzi, którzy na nich wyglądają.\n\nBalbir Singh Sodhi, sikh urodzony w Indiach i właściciel stacji benzynowej w Arizonie, został dziś brutalnie napadnięty i zamordowany bez prowokacji przez Franka Silvę Roque, 42-letniego mężczyznę -letni samozwańczy amerykański patriota, który następnie podjął próbę zamordowania kilku innych osób pochodzenia libańskiego lub afgańskiego."
 wotnews.4.a: "Z konfliktu rodzi się konflikt."
 wotnews.5.t: "Ataki amerykańskiego wąglika"
 wotnews.5.d: "FBI upubliczniło informację o sprawie „Amerithrax”, czyli serii prób zabójstwa przy użyciu listów zakażonych zarodnikami wąglika, które rozpoczęły się wkrótce po ataku terrorystycznym na wschodnim wybrzeżu.\n\nOdbiorcami listów był między innymi przywódca większości w Senacie USA Tom Daschle (Niemcy) i senator stanu Vermont Patrick Leahy (Niemcy).\n\nDo tej pory zginęło pięć osób. FBI nie opublikowało jeszcze informacji o potencjalnych podejrzanych."
 wotnews.5.a: "Terror trwa."
 wotnews.6.t: "„Wojna z terroryzmem”"
 wotnews.6.d: "Dwa tygodnie po atakach terrorystycznych na Wschodnim Wybrzeżu [USA.GetLeader] wygłosił prawdopodobnie najbardziej przełomowe przemówienie początku XXI wieku. Rozmawiali o polityce wewnętrznej i zagranicznej i złożyli oświadczenie „za nami lub przeciwko nam”, wykrzykując: „Każdy naród, w każdym regionie musi teraz podjąć decyzję. Albo jesteście z nami, albo jesteście z terrorystami. Od tego dnia każdy naród, który w dalszym ciągu będzie schronieniem lub wspierał terroryzm, będzie uważany przez Stany Zjednoczone za wrogi reżim”."
 wotnews.6.a: "Czy nadchodzi wojna?"
 wotnews.7.t: "[USA.GetLeader] ogłasza „Trwałą wolność”"
 wotnews.7.d: "Prezydent Stanów Zjednoczonych, [USA.GetLeader], poinformował Kongres Stanów Zjednoczonych, że jutro rozpocznie się inwazja militarna na rządzony przez talibów Islamski Emirat w Afganistanie.\n\nAmerykański atak wojskowy będzie nosił tytuł „Operacja Enduring Freedom” \". Prezydent ogłosił także zamiar włączenia w jakiś sposób narodów sojuszniczych w wysiłek wojenny.\n\nRząd Afganistanu wydał już oświadczenie protestacyjne, ale ponieważ żaden większy kraj na świecie nie utrzymuje stosunków dyplomatycznych z Afganistanem, jest mało prawdopodobne, aby to zrobił mieć efekt."
 wotnews.7.a: "Nadchodzi wojna."
 wotnews.8.t: "Porozumienie Bonn"
 wotnews.8.d: "Próbując zbudować właściwy powojenny porządek w Afganistanie bez talibów, kilka delegacji narodowych z krajów zachodnich spotkało się z 25 przywódcami afgańskimi w mieście Bonn w Niemczech.\n\n[AFG.GetLeader] został uznany przez społeczność międzynarodową jako prawowity prezydent Afganistanu. Większość narodów świata ponownie rozpoczęła nawiązywanie stosunków dyplomatycznych z Afganistanem."
 wotnews.8.a: "Czy Afganistan w końcu zazna pokoju?"
 wotnews.9.t: "Centrum zatrzymań w Zatoce Guantanamo"
 wotnews.9.d: "W odpowiedzi na ataki terrorystyczne z 11 września rząd Stanów Zjednoczonych szukał miejsca, w którym można by umieścić więźniów wysokiego ryzyka, oskarżonych o udział w działaniach terrorystycznych lub aktywne planowanie takich działań.\n\nTakie centrum zostało już utworzone w kontrolowanej przez Amerykanów części wyspy Kuba, w bazie morskiej Guantanamo Bay. Rząd kubański, który nie uznaje trwającej dzierżawy Guantanamo Bay przez Amerykę, już zaprotestował przeciwko dalszej obecności wojsk amerykańskich na wyspie."
 wotnews.9.a: "To na pewno będzie całkowicie legalne i humanitarne."
 wotnews.10.t: "Zatwierdzona przez ONZ inwazja na Irak"
 wotnews.10.d: "Rada Bezpieczeństwa ONZ zatwierdziła wniosek Stanów Zjednoczonych o obalenie rządu Saddama Husajna w Iraku. To bezprecedensowe posunięcie oznacza, że ​​USA mogą dokonać inwazji na Irak w ramach prawa międzynarodowego."
 wotnews.10.a: "Ciekawy"
 wotnews.11.t: "Rozpoczyna się wojna z Irakiem"
 wotnews.11.d: "Prezydent [USA.GetLeader] wygłosił przemówienie na żywo wkrótce po eksplozjach, które wstrząsnęły stolicą Iraku, Bagdadzie, sygnalizując rozpoczęcie operacji Iraqi Freedom. Kampania kierowana przez USA ma na celu uwolnienie Iraku od dyktatora Saddama Husajna i wyeliminowanie jego zdolności do przechowywania, rozwijania i rozmieszczania zapasów broni masowego rażenia. Strajk następuje zaledwie kilka dni po tym, jak prezydent Iraku Saddam Husajn nie zgodził się na 48-godzinny termin opuszczenia kraju. W odpowiedzi na inwazję wojskową Radio Republiki Iraku w Bagdadzie oznajmiło, że „Źli, wrogowie Boga, ojczyzny i ludzkości, dopuścili się głupiej agresji przeciwko naszej ojczyźnie i narodowi”. Tymczasem źródła wojskowe USA podały, że celem pierwszych ataków było pięciu kluczowych członków reżimu irackiego, w tym Saddam Husajn."
 wotnews.11.a: "Wojna z terroryzmem trwa."
 wotnews.12.t: "Saddam Husajn schwytany"
 wotnews.12.d: "Siły amerykańskie schwytały dziś brodatego i wymizerowanego Saddama Husajna w podziemnej kryjówce na farmie w pobliżu jego rodzinnego miasta Tikrit. Aresztowanie następuje kilka miesięcy po wkroczeniu wojsk amerykańskich do stolicy Iraku i kończy jedną z najbardziej intensywnych obław w historii. W dzisiejszym popołudniowym przemówieniu telewizyjnym prezydent USA [USA.GetLeader] powiedział, że Saddama spotka „sprawiedliwość, której odmówił milionom”. Powiedział, że aresztowanie byłego przywódcy irackiego „oznacza koniec drogi dla niego i wszystkich, którzy znęcali się i zabijali w jego imieniu”. Prezydent przestrzegł jednak, że nie oznacza to końca przemocy w Iraku."
 wotnews.12.a: "Panie i Panowie, mamy go!"
 wotnews.13.t: "Saddam Hussein skazany na śmierć"
 wotnews.13.d: "Saddam Husajn został stracony dziś o świcie po skazaniu go przez iracki sąd za zbrodnie przeciwko ludzkości. Wyrok wykonano w byłej siedzibie wywiadu wojskowego w szyickiej dzielnicy Bagdadu o godzinie 6:0 czasu lokalnego (3:0 czasu GMT). W przygotowanym oświadczeniu [USA.GetLeader] przestrzegł, że egzekucja Saddama nie położy kresu przemocy w Iraku, ale stwierdziła, że ​​jest to „ważny kamień milowy na drodze Iraku do stania się demokracją, która może rządzić, utrzymywać się i bronić, a także być sojusznikiem w wojna z terroryzmem”. Biuro premiera Iraku wydało oświadczenie, w którym stwierdzono, że egzekucja Saddama była „mocną lekcją” dla bezwzględnych przywódców, którzy popełniają zbrodnie przeciwko własnemu narodowi."
 wotnews.13.a: "W porządku."
 wotnews.14.t: "USA wycofują wojska z Iraku"
 wotnews.14.d: "Ostatni konwój żołnierzy amerykańskich wycofał się z Iraku, kończąc prawie dziewięcioletnią wojnę, która spowodowała wiele ofiar po obu stronach, a kraj zmagał się z niepewnością polityczną. Ostatnia kolumna złożona z około 100 pojazdów opancerzonych MRAP, głównie amerykańskich wojskowych, przewożących 500 żołnierzy amerykańskich, przetoczyła się przez pustynię w południowym Iraku od swojej ostatniej bazy przez noc i brzask pustą autostradą do granicy z Kuwejtem. Dla Stanów Zjednoczonych wycofanie wojsk jest spełnieniem obietnicy sprowadzenia żołnierzy do domu po konflikcie, powszechnie uważanym za najbardziej niepopularną wojnę od czasu Wietnamu i taką, która nadszarpnęła pozycję Ameryki na świecie. Jednak dla Irakijczyków wyjazd ten przynosi poczucie suwerenności, złagodzone przez dokuczliwą obawę, że ich kraj może ponownie popaść w rodzaj przemocy na tle religijnym, która w szczytowym okresie w latach 2006–2007 zabiła wiele tysięcy ludzi."
 wotnews.14.a: "Czy Irak w końcu zazna spokoju?"
 wotnews.15.t: "Stany Zjednoczone pojmają Osamę bin Ladena"
 wotnews.15.d: "Dzisiaj rząd [USA.GetAdjective] ogłosił, że schwytał Osamę bin Ladena w Afganistanie. Bin Laden był głównym pomysłodawcą ataku terrorystycznego w Stanach Zjednoczonych. Z pomocą lokalnych informatorów talibów amerykańskie siły specjalne dokonały nalotu na posiadłość bin Ladena. Według doniesień poddał się bez walki w obliczu sił specjalnych."
 wotnews.15.a: "Ciekawy"
 wotnews.16.t: "Śmierć Osamy bin Ladena"
 wotnews.16.d: "Stany Zjednoczone ogłosiły, że przeprowadziły operację antyterrorystyczną w [event_target:hideout_of_bin_laden.GetNameDef] i zabiły w tajnym ośrodku Osamę bin Ladena, przywódcę Al-Kaidy. Grupa Navy SEALS dokonała nalotu na to miejsce tuż po północy czasu lokalnego i według doniesień zastrzeliła nieuzbrojonego przywódcę terrorystów. Jego ciało wywieziono samolotem z kraju w celu identyfikacji pobliskiemu amerykańskiemu przewoźnikowi, natomiast martwych ochroniarzy i resztę jego świty pozostawiono lokalnym siłom bezpieczeństwa, którymi się zajmą. Kilka godzin później został pochowany w morzu, zgodnie z tradycją islamską.\n\nStany Zjednoczone postrzegają to jako wielkie zwycięstwo nad terroryzmem, a wiele grup ekstremistycznych poprzysięgło już zemstę na Amerykanach."
 wotnews.16.a: "Ciekawy"
 war_on_terror_leader: "Kampania „Wojna z terroryzmem”."