 RULE_LIC_HRE_Alaska_ALLOWED_DESC: "Pozwól Liechtensteinowi podjąć próbę odkupienia Alaski od Stanów Zjednoczonych i zdobycia Świętego Cesarstwa Rzymskiego. (§RZabawa z historycznymi akcentami oznacza, że ​​Stany Zjednoczone prawie zawsze odrzucą tę prośbę.§!)"
 RULE_LIC_HRE_Alaska_BLOCKED_DESC: "Nie pozwól, aby Liechtenstein próbował wykupić Alaskę lub zająć Święte Cesarstwo Rzymskie."
 SOO_AI_BEHAVIOR: "@SOO Osetia Południowa"
