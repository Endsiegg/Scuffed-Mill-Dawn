 CHI_AI_BEHAVIOR: "@CHI Chińska Republika Ludowa"
 RULE_OPTION_CHI_CHINESE_HEGEMONY: "Hegemonia Chin"
 RULE_OPTION_CHI_CHINESE_HEGEMONY_AI_DESC: "Chiny będą dążyć do dominacji w swojej strefie wpływów i na całym świecie, starając się uzurpować sobie pozycję Ameryki jako jedynego światowego hegemona. Nie ugnie się pod presją zewnętrzną, aby porzucić swoje wyjątkowe wartości społeczne i polityczne na rzecz tych, które odpowiadają zdominowanemu przez Zachód liberalnemu porządkowi międzynarodowemu. Chociaż Chiny rzadko będą bezpośrednio prowadzić wojnę i zamiast tego będą szukać wpływów innymi sposobami, nie cofną się przed wojną, jeśli poczują się zmuszone do użycia siły."
 RULE_OPTION_CHI_A_LONG_PEACE: "Pokojowe Powstanie"
 RULE_OPTION_CHI_A_LONG_PEACE_AI_DESC: "Chiny będą preferować dyplomację i współpracę od konfrontacji, dążąc do rozwoju przy ciągłym dopasowywaniu się do istniejących zasad porządku międzynarodowego, zamiast próbować go obalić. Podejmie także kroki w kierunku liberalizacji, zarówno pod względem politycznym, jak i gospodarczym."
 RULE_OPTION_CHI_RED_DAWN: "Czerwony świt"
 RULE_OPTION_CHI_RED_DAWN_AI_DESC: "Chiny będą dążyć do powrotu do swoich maoistycznych korzeni, wycofując reformy gospodarcze Deng Xiaopinga i dokonując wyborów w polityce zagranicznej w oparciu o ideologię, a nie strategię. Wojna jest nieunikniona, ponieważ Chiny starają się zrewolucjonizować porządek międzynarodowy na swój własny obraz, obraz napędzany raczej uniwersalistycznym komunizmem niż konkretnymi chińskimi wartościami."
 ROC_AI_BEHAVIOR: "@TAI Republika Chińska"
 RULE_OPTION_TAI_PROJECT_NATIONAL_GLORY: "Projekt Chwała Narodowa"
 RULE_OPTION_TAI_PROJECT_NATIONAL_GLORY_AI_DESC: "Zgodnie z dziedzictwem zmarłego prezydenta Czang Kaj-szeka przeprowadzimy kontratak na kontynent i zjednoczymy Chiny."
 RULE_OPTION_TAI_UNITE_CHANNEL: "Zjednoczenie Cieśniny Tajwańskiej"
 RULE_OPTION_TAI_UNITE_CHANNEL_AI_DESC: "Obie strony Cieśniny Tajwańskiej nie mogą pozostać wiecznie podzielone i zdecydowanie będą dążyć do zjednoczenia w ramach tego samego systemu."
 RULE_OPTION_TAI_STATUS_QUO: "Utrzymaj status quo"
 RULE_OPTION_TAI_STATUS_QUO_AI_DESC: "Żadnego zjednoczenia, żadnej niepodległości, żadnej walki."
 RULE_OPTION_TAI_ROAD_TO_SPLIT: "Sen o Tajwanie"
 RULE_OPTION_TAI_ROAD_TO_SPLIT_AI_DESC: "Obie strony Cieśniny Tajwańskiej są zarządzane oddzielnie i nie są sobie podporządkowane. Czym jest Republika Chińska?"
 JAP_AI_BEHAVIOR: "@JAP Japonia"
 RULE_OPTION_RED_STAR_OVER_TOKYO: "Czerwona Gwiazda nad Tokio"
 RULE_OPTION_RED_STAR_OVER_TOKYO_AI_DESC: "W przeszłości perspektywa komunistycznej Japonii nie była tak niewyobrażalną możliwością. W międzyczasie możliwość ta zdawała się zanikać, gdy Japonia przyjęła w pełni kapitalistyczny system gospodarczy. Jednak cudowny wzrost, jaki kiedyś zapewniał ten system, obecnie uległ stagnacji. Nierówność szerzy się, a mieszkańcy Japonii zaczynają akceptować możliwość, że konieczna może być zmiana istniejącego stanu rzeczy…"
 RULE_OPTION_RETURN_OF_THE_EMPIRE: "Powrót Imperium"
 RULE_OPTION_RETURN_OF_THE_EMPIRE_AI_DESC: "Kiedyś Japonia była wielkim narodem. Skupiła się na całym kontynencie azjatyckim i była bliska osiągnięcia swojego zasłużonego statusu. Teraz Japonia jest słaba i zobowiązana do woli obcych mocarstw. Japonia będzie dążyć do przywrócenia tego, czym była kiedyś i ponownego ustanowienia imperium w Azji Wschodniej."
 BRM_AI_BEHAVIOR: "@BRM Związek Birmy"
 RULE_OPTION_BEACON_OF_DEMOCRACY: "Światło Demokracji"
 RULE_OPTION_BEACON_OF_DEMOCRACY_AI_DESC: "Birma będzie kontynuować reformy bez kompromisów, szybko wypychając NLD do władzy. Zamiast iść na ustępstwa wobec Tatmadaw, Birma zmobilizuje różnych zwolenników liberalizacji politycznej, w tym etniczne grupy rebeliantów, w celu raz na zawsze położyć kres wpływom wojska w polityce."
 RULE_OPTION_AN_IRON_FIST: "Żelazna Pięść"
 RULE_OPTION_AN_IRON_FIST_AI_DESC: "Ta zasada gry, mająca zastosowanie wyłącznie do daty rozpoczęcia 2000 r., zmusi Birmę do pozostania dyktaturą i zamiast pozytywnie reagować na naciski na reformy, jak to miało miejsce w przeszłości, reagować represjami i totalitaryzmem. Co więcej, aby odwrócić uwagę od utraty legitymacji, rząd wojskowy będzie prowadził wojnę nie tylko z grupami rebeliantów w kraju, ale także z jego sąsiadami."
 SWE_AI_BEHAVIOR: "@SWE Królestwo Szwecji"
