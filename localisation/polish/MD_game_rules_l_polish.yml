 RULE_AI_STARTING_POLITICAL_POWER_1000: "1000 Mocy Politycznej"
 RULE_AI_STARTING_POLITICAL_POWER_1000_DESC: "Dodaj 1000 siły politycznej wszystkim krajom SI."
 RULE_DISABLE_AI_DEBT_WAR_TITLE: "Wojny zadłużeniowe dla AI"
 RULE_DISABLE_AI_DEBT_WAR: "Wyłączyć"
 RULE_DISABLE_AI_DEBT_WAR_DESC: "To wyłącza funkcję wojny zadłużenia dla AI. Sztuczna inteligencja nie będzie już wybierać opcji inwazji na kraj, który nie spłaca swoich długów."
 RULE_ENABLE_AI_DEBT_WAR: "Włączać"
 RULE_ENABLE_AI_DEBT_WAR_DESC: "Ta konfiguracja sprawi, że sztuczna inteligencja będzie częściej ogłaszać wojny zadłużeniowe, jeśli nie spłacisz swojego zadłużenia."
 RULE_ENABLE_AI_FIGHTING_AUTONOMY_FOCUS: "Wykorzystuje sztuczną inteligencję §TZwiększ skupienie na autonomii§!"
 RULE_ENABLE_FIGHTING_AUTONOMY_FOCUS: "Włączać"
 RULE_ENABLE_FIGHTING_AUTONOMY_FOCUS_DESC: "Sztuczna inteligencja będzie walczyć z Twoją autonomią, korzystając z ciągłego skupienia. §YZwiększ autonomię§!."
 RULE_DISABLE_FIGHTING_AUTONOMY_FOCUS: "Wyłączyć"
 RULE_DISABLE_FIGHTING_AUTONOMY_FOCUS_DESC: "Sztuczna inteligencja nie będzie już walczyć z Twoją autonomią, używając ciągłego skupienia. §YZwiększ autonomię§!."
 RULE_ALLOW_CHAOTIC_PEACE_CONFERENCE: "Włącz chaotyczne układy pokojowe"
 RULE_OPTION_CHAOTIC_PC_NO: "NIE"
 RULE_OPTION_CHAOTIC_PC_NO_DESC: "Miejmy nadzieję, że ta opcja powstrzyma wszystkich przed grabieżą ziemi podczas konferencji pokojowych AI.\nRobi to poprzez ograniczenie tego, kto może zajmować stany do głównych i przywódców frakcji. (Wpłynie to tylko na sztuczną inteligencję, a nie na gracza.)"
 RULE_OPTION_CHAOTIC_PC_YES: "Tak"
 RULE_OPTION_CHAOTIC_PC_YES_DESC: "Dla tych, którym naprawdę podobają się przeklęte konferencje pokojowe, po co ograniczać świat do 1 §YRussia§! kiedy 12 §YRussias§! są możliwe!\n(Nie ponoszę odpowiedzialności za skutki, jakie mogą wyniknąć z tej opcji!)"
 RULE_ALLOW_PLAYER_LED_PEACE_CONFERENCE: "Włącz konferencje pokojowe prowadzone przez graczy"
 RULE_OPTION_PLAYER_LED_PC_NO: "NIE"
 RULE_OPTION_PLAYER_LED_PC_NO_DESC: "Ta opcja pozwoli sztucznej inteligencji dokonywać własnych wyborów, niezależnie od tego, jak głupie mogą być."
 RULE_OPTION_PLAYER_LED_PC_YES: "Tak"
 RULE_OPTION_PLAYER_LED_PC_YES_DESC: "Dla tych, którzy nie ufają sztucznej inteligencji w kwestii umieszczenia okrągłego kołka w okrągłym otworze, umożliwi to tylko graczom zgłaszanie roszczeń podczas konferencji pokojowych."
 RULE_SALAFIST_BRANCH: "Włącz oddział salaficki"
 RULE_YES_SALAFIST_BRANCH_DESC: "Włącza gałąź salaficką w drzewie ogólnym dla wszystkich narodów, niezależnie od początkowej religii."
 RULE_NO_SALAFIST_BRANCH_DESC: "Włącza gałąź salaficką w drzewie ogólnym dla narodów wyznających dowolną odmianę islamu."
 LIC_AI_BEHAVIOR: "@LIC Liechtenstein"
