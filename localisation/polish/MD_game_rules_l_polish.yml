 RULE_OPTION_PUTIN: "Zjednoczona Rosja"
 RULE_OPTION_PUTIN_AI_DESC: "Federacja Rosyjska będzie dążyć do kontynuowania polityki zagranicznej Jednej Rosji i wzmacniania jej pozycji."
 RULE_OPTION_PEACEFUL_REFORM: "Liberalna Rosja"
 RULE_OPTION_PEACEFUL_REFORM_AI_DESC: "Rosja będzie dążyć do wprowadzenia form liberalnych i zacieśnienia więzi z Zachodem."
 RULE_OPTION_THE_RED_MENACE: "Czerwone zagrożenie"
 RULE_OPTION_THE_RED_MENACE_AI_DESC: "Rosja zacznie dryfować w kierunku polityki marksistowskiej i podejmie próbę odbudowy Związku Radzieckiego\n"
 RULE_OPTION_RISE_OF_RUSSIA: "Rosja Żyrinowskiego"
 RULE_OPTION_RISE_OF_RUSSIA_AI_DESC: "Rosja zacznie dryfować w stronę polityki nacjonalistycznej i będzie dążyć do prowadzenia agresywnej polityki zagranicznej w celu proklamowania Wielkiej Rosji.\n"
 RULE_OPTION_NAZBOL_RUSSIA: "Narodowo-bolszewicka Rosja"
 RULE_OPTION_NAZBOL_RUSSIA_AI_DESC: "Narodowi bolszewicy widzą inną drogę rozwoju swojej ojczyzny. Ustanawiają nowy porządek, kontrolują i przywrócą wielkość Rosji.\n"
 RULE_OPTION_IRON_DIMON_RUSSIA: "Żelazny Dimon"
 RULE_OPTION_IRON_DIMON_RUSSIA_AI_DESC: "Rosja potrzebuje nowego władcy, który nie podda się na zawsze i nie będzie negocjował z tymi, którzy w każdej chwili zdradzą naszą wielką ojczyznę.\n"
 RULE_OPTION_LIBERAL_DIMON_RUSSIA: "Liberalny Dimon"
 RULE_OPTION_LIBERAL_DIMON_RUSSIA_AI_DESC: "Dmitrij Anatoliewicz w końcu wejdzie na ścieżkę liberalną i poprowadzi Rosję do liberalizmu.\n"
 RULE_OPTION_OLIGARCHS_RUSSIA: "Rosja oligarchiczna"
 RULE_OPTION_OLIGARCHS_RUSSIA_AI_DESC: "Czy oligarchowie przejmą kontrolę nad całym krajem, pierwszym państwem oligarchów?.\n"
 RULE_OPTION_CONFEDERATION_RUSSIA: "Konfederacja Rosyjska"
 RULE_OPTION_CONFEDERATION_RUSSIA_AI_DESC: "Rosja zapewni swoim poddanym maksymalną możliwą autonomię i stanie się prawdziwą federacją, a może i konfederacją?.\n"
 RUS_AI_PUTIN_BEHAVIOR: "@SOV Dodatkowe priorytety Rosji"
 RULE_SUPPORT_ARMY: "Szybkie utworzenie silnej armii"
 RULE_SUPPORT_ARMY_DESC: "Rosja będzie dążyć do stworzenia silnej armii tak szybko, jak to możliwe, ignorując aspekty polityczne"
 RULE_SUPPORT_WAGNER: "PMC Wagnera"
