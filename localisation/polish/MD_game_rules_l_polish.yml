 RULE_SUPPORT_TURKEY: "Wsparcie dla Turcji (Żyrinowski)"
 RULE_SUPPORT_TURKEY_DESC: "Rosja wybierze Turcję na sojusznika. Sojusz podbije wschód!"
 RULE_SUPPORT_SAHEL: "Konfederacja Sahelu (Żyrinowski)"
 RULE_SUPPORT_SAHEL_DESC: "Rosja będzie dążyć do utworzenia Konfederacji Sahelu tak szybko, jak to możliwe"
 RULE_SUPPORT_SSG: "Związek Suwerennych Państw (komuniści)"
 RULE_SUPPORT_SSG_DESC: "Rosja będzie próbowała wskrzesić projekt Unii Suwerennych Państw, który nie został zrealizowany w 1991 roku"
 RULE_SUPPORT_USSR: "Ożywienie ZSRR (komuniści)"
