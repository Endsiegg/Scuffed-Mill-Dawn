 RULE_AI_STARTING_POLITICAL_POWER_250: "250 Władzy politycznej"
 RULE_AI_STARTING_POLITICAL_POWER_250_DESC: "Dodaj 250 punktów siły politycznej wszystkim krajom SI."
 RULE_AI_STARTING_POLITICAL_POWER_500: "500 Władzy politycznej"
