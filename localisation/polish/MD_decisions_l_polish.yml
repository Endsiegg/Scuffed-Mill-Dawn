 child_soldiers_category: "Dzieci-żołnierzy"
 child_soldiers_category_desc: "Liczne źródła prawa międzynarodowego, w tym Konwencje Genewskie, zabraniają werbowania dzieci do armii. Chociaż wykorzystywanie przez nas dzieci-żołnierzy wspomaga nasze wysiłki wojenne, zapewniając nam siłę roboczą, podważa to skuteczność naszych sił zbrojnych i szkodzi naszej międzynarodowej legitymizacji.\n\n§YPoziom rekrutacji dzieci-żołnierzy§! określa tempo, w jakim nowe dzieci-żołnierze zostali werbowani w nasze szeregi. Jeśli wartość będzie ujemna, więcej dzieci-żołnierzy opuści wojsko, niż do niego wejdzie.\n\nLiczba dzieci-żołnierzy: §Y[?Root.child_soldiers]§!\nPoziom rekrutacji dzieci-żołnierzy: §Y[?Root.child_soldiers_recruitment]§!"
 Small_Scale_Demobilization: "Mała demobilizacja dzieci-żołnierzy"
 Small_Scale_Demobilization_desc: "Zidentyfikowaliśmy w naszej armii niewielką liczbę dzieci-żołnierzy, które powinniśmy szybko zwrócić ich rodzinom."
 Child_Soldier_Demobilization: "Zdemobilizować Dzieci-Żołnierzy"
 Child_Soldier_Demobilization_desc: "Zidentyfikowaliśmy w naszej armii znaczną liczbę dzieci-żołnierzy, które powinniśmy szybko zwrócić ich rodzinom."
 Large_Scale_Demobilization: "Demobilizacja dzieci-żołnierzy na dużą skalę"
 Large_Scale_Demobilization_desc: "Zidentyfikowaliśmy w naszej armii dużą liczbę dzieci-żołnierzy, które powinniśmy szybko zwrócić ich rodzinom."
 Punish_Recruiters: "Karać rekruterów"
 Punish_Recruiters_desc: "Jeśli ukarzemy osoby werbujące dzieci-żołnierzy, powstrzymamy funkcjonariuszy zajmujących się rekrutacją od wywierania nacisku na nieletnich, aby wstępowali do sił zbrojnych."
 Subsidize_Reintegration: "Dofinansuj programy reintegracyjne"
 Subsidize_Reintegration_desc: "Demobilizacja dzieci-żołnierzy to jedno. Inną sprawą jest dopilnowanie, aby zostali zrehabilitowani i nie byli zmuszani do ponownego chwycenia za broń. Szczególnie dzieci-żołnierze borykają się z poważnymi trudnościami w powrocie do swoich społeczeństw. Pomoc organizacjom pozarządowym w reintegracji byłych dzieci-żołnierzy ze społeczeństwem zachęci istniejące dzieci-żołnierze do złożenia broni."
 Strengthen_Legislation_and_Regulation: "Wzmocnić ustawodawstwo i regulacje"
 Strengthen_Legislation_and_Regulation_desc: "Chociaż demobilizacja dzieci-żołnierzy i karanie ich rekruterów pomoże w perspektywie krótko- i średnioterminowej, aby naprawdę skonsolidować te wysiłki, powinniśmy zbudować i utrzymywać solidny system przepisów zapobiegających werbowaniu dzieci-żołnierzy."
