l_polish:
 jihadist_decisions: "Święta wojna!"
 jihadist_decisions_desc: "Dżihad został ogłoszony przez naszego wielkiego kalifa."
 allow_foreign_recruitment: "Zezwalaj na rekrutację zagraniczną"
 allow_foreign_recruitment_desc: "Zezwolenie na rekrutację z zagranicy da nam szansę na zwiększenie naszej liczebności, abyśmy mogli kontynuować walkę dla Allaha. Jednakże to posunięcie będzie niepopularne wśród niektórych z naszych bardziej ksenofobicznych dżihadystów."
 draw_in_foreign_recruits: "Przyciągnij rekrutów"
 draw_in_foreign_recruits_desc: "Ponieważ [ROOT.GetLeader] pozwolił nam pozyskać rekrutów spoza naszego terytorium. Powinniśmy zacząć przyciągać dodatkowych rekrutów, gdziekolwiek i kiedykolwiek możemy. Pojawia się jednak problem. Nasz wielki Kalifat powoli zacznie integrować pomysły tych rekrutów, jeśli nie będą oddani swojej sprawie."
 JAP_spirit_of_the_warrior: "Głoś ducha wojownika"
 JAP_spirit_of_the_warrior_desc: "Najpierw musimy podbić całe Chiny, a potem podbić świat!"
 ALB_nationalist_claims_FYR: "Odbierz nasze ziemie od [FYR.GetNameWithFlag]"
 ALB_nationalist_claims_FYR_desc: "Powinniśmy zjednoczyć wszystkich Albańczyków w jedną wielką i zjednoczoną Albanię."
 ALB_nationalist_claims_KOS: "Zajmijcie się Kosowem"
 ALB_nationalist_claims_KOS_desc: "Powinniśmy zjednoczyć wszystkich Albańczyków w wielką i zjednoczoną Albanię."
 ALB_nationalist_claims_SER: "Zajmijcie się Kosowem"
 ALB_nationalist_claims_SER_desc: "Powinniśmy zjednoczyć wszystkich Albańczyków w wielką i zjednoczoną Albanię."
 AUS_nationalist_claims_ITA: "Zgłoś Südtirol"
 AUS_nationalist_claims_ITA_desc: "Südtirol jest prawnie Austriakiem. Najwyższy czas, abyśmy to odzyskali."
 DEN_nationalist_claims_GER: "Zgłoś Szlezwik-Holsztyn"
 DEN_nationalist_claims_GER_desc: "Historycznie i kulturowo Duńczycy zbyt długo pozwalali, aby Duńczycy ze Szlezwiku-Holsztynu byli uciskani przez [GER.GetNameWithFlag]."
 DEN_nationalist_claims_SWE: "Zdobądź Skåne"
 DEN_nationalist_claims_SWE_desc: "Historycznie i kulturowo Duńczycy zbyt długo pozwalaliśmy, aby nasi mieszkańcy Skåne byli uciskani przez [SWE.GetNameWithFlag]."
 FRA_nationalist_claims_BEL: "Odbierz Walonię od [BEL.GetNameWithFlag]"
 FRA_nationalist_claims_BEL_desc: "[BEL.GetNameWithFlag] jest sztucznym konstruktem. Nie mogliśmy mniej przejmować się tym, co Flamandowie z Flandrii postanowią zrobić ze szczątkami. Ale jedno jest pewne – francuskojęzyczny Region Walonii musi powrócić do [FRA.GetNameWithFlag]."
 FRA_nationalist_claims_SWI: "Złóż wniosek o francuskojęzyczny region Szwajcarii"
 FRA_nationalist_claims_SWI_desc: "Jesteśmy pewni, że Francuzi w Szwajcarii byliby znacznie szczęśliwsi w ramach [FRA.GetNameWithFlag]."
 HOL_nationalist_claims_BEL: "Zdobądź Vlaanderen i Brabancję"
 HOL_nationalist_claims_BEL_desc: "[BEL.GetNameWithFlag] jest sztucznym konstruktem. Zbyt długo ludność flamandzka dążyła do zjednoczenia z [FRA.GetNameWithFlag]. Nadszedł czas, aby stało się to rzeczywistością."
 HUN_nationalist_claims_ROM: "Zdobądź węgierskie części Transylwanii"
 HUN_nationalist_claims_ROM_desc: "Ucisk narodu węgierskiego w Rumunii trwa zbyt długo. Musimy zabiegać o ich powrót na właściwe Węgry."
 HUN_nationalist_claims_UKR: "Zajmij węgierskie Karpaty"
 HUN_nationalist_claims_UKR_desc: "Ludność węgierska na Ukrainie cierpiała zbyt długo. Musimy dążyć do ponownego zjednoczenia z nimi."
 NOR_nationalist_claims_DEN: "Odzyskaj Grønland i Færøyene"
 NOR_nationalist_claims_DEN_desc: "Grønland i Færøyene zawsze były historycznymi częściami Norwegii, ale nasz majątek został nielegalnie przekazany [DEN.GetNameWithFlag] przez [SWE.GetNameWithFlag]. To nie jest fajne. Powinno być oczywiste, że chcemy ich z powrotem."
 NOR_nationalist_claims_ENG: "Zajmij Szetlandy"
 NOR_nationalist_claims_ENG_desc: "Szetlandy są kulturowo bliższe Norwegii niż Szkocji czy [ENG.GetNameWithFlag]. Byliby szczęśliwsi pod nami."
 NOR_nationalist_claims_SCO: "Zajmij Szetlandy"
 NOR_nationalist_claims_SCO_desc: "Szetlandy jako część niezależnego [SCO.GetNameWithFlag] to okrutny żart. Tamtejsi ludzie nie mogą się doczekać dnia, w którym zjednoczą się ze swoimi braćmi Wikingami."
 NOR_nationalist_claims_ICE: "Roszczenie [ICE.GetNameWithFlag]"
 NOR_nationalist_claims_ICE_desc: "[ICE.GetNameWithFlag] został zasiedlony przez Norwegów i przez długi czas był częścią Królestwa Norwegii, zanim został nielegalnie przekazany [DEN.GetNameWithFlag] przez [SWE.GetNameWithFlag] w ramach osadnictwa podczas wojen napoleońskich. Chociaż [ICE.GetNameWithFlag] jest teraz niezależny, znamy ich preferowany wybór – Norwegię."
 SWE_nationalist_claims_FIN: "Zdobądź Wyspy Alandzkie od [FIN.GetNameWithFlag]"
 SWE_nationalist_claims_FIN_desc: "Wyspy Alandzkie są etnicznie szwedzkie i gorsi Finowie powinni je natychmiast oddać, bo inaczej poniosą konsekwencje!"
 generic_coalition_politics_desicions: "[Root.GetFlag][Root.GetAdjective] Decyzje Polityczne"
 generic_coalition_politics_desicions_desc: "\n\n\n\n\n\n£MAIN_desctext_elections\n\n\n\n\n\n\n\n\n [Root.GetFlag]§YPrawo Polityczne§!:\n\n[Root.GetFlag]§YPrzeprowadza Wybory§!: [has_elections_check]\n[Root.GetFlag]§YPróg Wyborczy§!: [?election_threshold|%0] [term_limit_text]"
 term_limit_text: "\nOkres obowiązywania: [?term_limit]\nBieżący okres obowiązywania: [?current_term]"
 has_election_no: "§RNie§!"
 has_election_yes: "§GTak§!"
 remove_usaid: "§REnd§! POWIEDZIAŁEŚ"
 remove_usaid_desc: "Czas, abyśmy stanęli silnie przeciwko Ameryce i odrzucili ich pomoc. Nie potrzebujemy jej i nigdy jej nie będziemy potrzebować. Będziemy stać silnie jako naród i jako ludzie przeciwko zachodnim mocarstwom ingerującym w nasz naród."
 GEN_remove_saudi_aid: "Zatrzymaj finansowanie meczetów przez Arabię ​​Saudyjską"
 GEN_remove_saudi_aid_desc: "Finansowanie przez Arabię ​​Saudyjską meczetów w naszym kraju jest żałośnie niepotrzebne i dlatego nadszedł czas, aby wyeliminować ich obecność z naszego wspaniałego narodu."
 GEN_crack_down_on_muslim_broterhood: "Rozprawić się z Bractwem Muzułmańskim"
 GEN_stop_crackdowns: "Powstrzymać represje Bractwa Muzułmańskiego"
 GEN_allow_al_jazeera: "Zezwól Al-Dżazirze"
 GEN_ban_al_jazeera: "Zakazać Al-Dżaziry"
 retire_current_leader: "§Y[Root.GetLeader]§! jako Przywódca §RPrzejdzie na Emeryturę§!"
 retire_current_leader_desc: "Chociaż z pewnością byłoby to szokiem i kosztowałoby wysoką cenę polityczną i na zawsze wykluczyłoby możliwość [Root.GetLeader] powrotu do polityki, istnieje otwarta możliwość przejścia na emeryturę, aby spędzić więcej czasu z rodziną i trzymać się z dala od trudów polityki .\n\n§WEfekt:§!\n§H[Root.GetLeader]§! §Wprzejdzie na emeryturę jako lider [Root.GetName]§!\n§H[show_ruling_party]§! §Wwybierze ze swoich szeregów nowego przywódcę.§!"
 hold_reelections: "§YPrzeprowadź§! Nowe Wybory Nadzwyczajne"
 hold_reelections_desc: "Za 14 dni odbędą się nowe wybory. Kolejne wybory, ze względu na ich nadzwyczajny charakter, odbędą się w planowanym przyszłym terminie."
 permanently_suspend_elections: "§RPermanently§! Zawiesić wybory"
 permanently_suspend_elections_desc: "Ponieważ obecnie jesteśmy rządem skłonnym do autokracji, głupotą byłoby organizowanie ponownie wyborów, które mogłyby zagrozić naszej kontroli nad władzą."
 return_democracy: "§1Allow§! demokracja i wybory w §Y[Root.GetFlag][Root.GetName]§!"
 return_democracy_desc: "Możemy zdecydować się na demokratyzację kraju i rozpoczęcie przeprowadzania prawdziwych wyborów. Jednakże, choć na razie nadal pozostaniemy u władzy, pozwolenie obywatelom na podjęcie decyzji mogłoby być niebezpieczne."
 auto_decline_corruption_offers: "Odrzuć wszystkie Oferty Korupcji"
 auto_decline_corruption_offers_desc: "Automatycznie odrzuci wszystkie wydarzenia korupcyjne oferujące premie z ryzykiem zwiększenia poziomu korupcji."
 lift_auto_decline_corruption_events: "Otrzymuj oferty korupcyjne"
 lift_auto_decline_corruption_events_desc: "Zniesie obecny status automatycznego odrzucania wszystkich ofert korupcyjnych."
 demobilize_after_warfare_mission: "§GDemobilize§! naród"
 demobilize_after_warfare_mission_desc: "Dni naszych wojen dobiegły końca i teraz nadszedł czas, abyśmy rzucili się na wydatki wojskowe."
 fascism_extremist_civil_war: "[Nat_Fascism_L] ([?party_pop_array^21|%0]) Rozpoczyna zamach stanu"
 fascism_extremist_civil_war_desc: "Siły ekstremistyczne skrajnej prawicy, na czele których stoi [Nat_Fascism_L], gromadzą siły. Zaczynają krążyć popularne wśród żołnierzy i niektórych dowódców wojskowych pogłoski o powstaniu mającym na celu przejęcie władzy. \n\nEfekt:\n§HRozpoczęcie wojny domowej: 50% siły§!\n\n§RTuruchomienie tego spowoduje przejęcie kontroli nad powstaniem§!"
 fascism_20_tt: "[Nat_Fascism_L] ([?party_pop_array^21|%1]) > 20% popularności"
 nat_autocracy_extremist_civil_war: "[Nat_Autocracy_L] ([?party_pop_array^22|%0]) Rozpoczyna wojskowy zamach stanu"
 nat_autocracy_civil_war_desc: "W rządzie władzę zdobywa wojsko. Pod przywództwem [Nat_Autocracy_L] wiele elementów wojska prawdopodobnie poprze powstanie przeciwko rządowi w celu ustanowienia junty. \n\nEfekt:\n§HRozpoczęcie wojny domowej: 50% siły§!\n\n§RTuruchomienie tego spowoduje przejęcie kontroli nad powstaniem§!"
 nat_autocracy_20_tt: "[Nat_Autocracy_L] ([?party_pop_array^22|%1]) > 20% popularności"
 monarchist_extremist_civil_war: "[Monarchist_L] ([?party_pop_array^23|%0]) Rozpoczyna zamach stanu"
 monarchist_extremist_civil_war_desc: "Siły monarchistyczne opowiadające się za monarchią absolutną zbierają siły pod sztandarem [Monarchist_L]. Zaczynają krążyć popularne wśród żołnierzy i niektórych dowódców wojskowych pogłoski o powstaniu mającym na celu przejęcie władzy. \n\nEfekt:\n§HRozpoczęcie wojny domowej: 50% siły§!\n\n§RTuruchomienie tego spowoduje przejęcie kontroli nad powstaniem§!"
 monarchist_20_tt: "[Monarchist_L] ([?party_pop_array^23|%1]) > 20% popularności"
 caliphate_extremist_civil_war: "[Caliphate_L] ([?party_pop_array^11|%0]) Rozpoczyna zamach stanu"
 caliphate_extremist_civil_war_desc: "Dżihadyzm salaficki stał się znaczącą siłą w [Root.GetName]. Będąc ściśle zorganizowani i z fanatyczną motywacją religijną, są bardziej niż chętni do walki w długiej i wyczerpującej wojnie, aby pokonać „skorumpowany i antyislamski rząd” i ustanowić swój kalifat.\n\nEfekt:\n§HRozpoczęcie wojny domowej: 50% siły§!\n\n§RWywołanie tego spowoduje przejęcie kontroli nad powstaniem§!"
 caliphate_20_tt: "[Caliphate_L] ([?party_pop_array^11|%1]) > 20% popularności"
 communist_state_extremist_civil_war: "[Communist-State_L] ([?party_pop_array^4|%0]) Rozpoczyna zamach stanu"
 communist_state_extremist_civil_war_desc: "Komuniści z [Communist-State_L] są zmęczeni maszerowaniem po ulicach i rozdawaniem ulotek. Tym razem nie ma mowy tylko o słowach. Dzięki wsparciu w szerokim spektrum społeczeństwa, wydają się wreszcie gotowi do rozpoczęcia zbrojnej rewolucji walki klasowej, aby obalić burżuazyjno-imperialistyczny rząd [Root.GetName] i wreszcie ustanowić dyktaturę proletariatu, której tęskniącą masą jest zgnębiony lud! Duch Lenina i Mao jest żywy - Viva la revolución!\n\nEfekt:\n§HRozpoczęcie Wojny Domowej: 50% siły§!\n\n§RWywołanie tego spowoduje przejęcie kontroli nad powstaniem§!"
 communist_state_20_tt: "[Communist-State_L] ([?party_pop_array^4|%1]) > 20% popularności"
 neutral_communist_extremist_civil_war: "[Neutral_Communism_L] ([?party_pop_array^19|%0]) Rozpoczyna zamach stanu"
 neutral_communist_extremist_civil_war_desc: "Komuniści z [Neutral_Communism_L] są zmęczeni maszerowaniem po ulicach i rozdawaniem ulotek. Tym razem nie ma mowy tylko o słowach. Dzięki szerokiemu poparciu społecznemu, zdają się być gotowi na rozpoczęcie zbrojnej rewolucji w walce klasowej przeciwko burżuazyjno-imperialistycznemu rządowi [Root.GetName], mając nadzieję na ustanowienie długo oczekiwanej dyktatury proletariatu, której pragną zgnębione masy! Duch Lenina i Mao jest silny - Viva la revolución!\n\nEfekt:\n§HRozpoczęcie Wojny Domowej: 50% siły§!\n\n§RWywołanie tego spowoduje przejęcie kontroli nad powstaniem§!"
 neutral_communist_20_tt: "[Neutral_Communism_L] ([?party_pop_array^19|%1]) > 20% popularności"
 vilayat_e_faqih_extremist_civil_war: "[Vilayat_e_Faqih_L] ([?party_pop_array^9|%0]) Rozpoczyna zamach stanu"
 vilayat_e_faqih_extremist_civil_war_desc: "Zainspirowani irańską rewolucją islamską z 1979 r. i przy ideologicznym wsparciu ze strony sił Osi Ruchu Oporu, [Vilayat_e_Faqih_L] są podobno gotowi obalić rząd, nawet jeśli dla większości z nich oznacza to „zasmakowanie słodkiego soku męczeństwa”. Będąc ściśle zorganizowani i posiadający silne podstawy ideologiczne i religijne, dążą do ustanowienia „Rządu Islamskiego Orzecznictwa”, który będzie bastionem przed syjonizmem i wpływami Zachodu.\n\nEfekt:\n§HRozpoczęcie wojny domowej: 50% siła§!\n\n§RTuruchomienie tego spowoduje przejęcie kontroli nad powstaniem§!"
 vilayat_e_faqih_20_tt: "[Vilayat_e_Faqih_L] ([?party_pop_array^9|%1]) > 20% popularności"
 promote_outlook_decision_category: "Promowanie perspektyw"
 promote_outlook_decision_category_desc: "W kraju istnieją pewne frakcje, które możemy poprzeć."
 promote_outlook_decision_support_pro_western_parties: "§YProzachodnia§! Kampania Propagandowa"
 promote_outlook_decision_support_pro_western_parties_desc: "Stosując wojnę informacyjną, możemy wpłynąć na opinię publiczną na temat sytuacji na świecie. Jednakże każda taka kampania będzie skuteczna tylko przez ograniczony okres, w miarę jak ludzie stopniowo tracą zainteresowanie.\n\n§YKoszt kampanii propagandowej§! Modyfikator: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YProzachodni koszt kampanii propagandowej§! Modyfikator: [?ROOT.modifier@western_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_emerging_parties: "§YWschodząca Perspektywa§! Kampania Propagandowa"
 promote_outlook_decision_support_emerging_parties_desc: "Stosując wojnę informacyjną, możemy wpłynąć na opinię publiczną na temat sytuacji na świecie. Jednakże każda taka kampania będzie skuteczna tylko przez ograniczony czas, ponieważ po pewnym czasie ludzie tracą zainteresowanie.\n\n§YKoszt kampanii propagandowej§! Modyfikator: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YKoszt kampanii propagandowej Emerging Outlook§! Modyfikator: [?ROOT.modifier@emerging_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_the_non_aligned_parties: "§YNiezależni§! Kampania Propagandowa"
 promote_outlook_decision_support_the_non_aligned_parties_desc: "Stosując wojnę informacyjną, możemy wpływać na opinię publiczną na temat sytuacji na świecie. Jednak każda taka kampania będzie skuteczna tylko przez ograniczony czas, ponieważ ludzie stopniowo tracą zainteresowanie.\n\n§YKoszt kampanii propagandowej§! Modyfikator: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YKoszt kampanii propagandowej państw niezależnych§! Modyfikator: [?ROOT.modifier@nonaligned_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_the_nationalists: "§YNacjonaliści§! Kampania Propagandowa"
 promote_outlook_decision_support_the_nationalists_desc: "Stosując wojnę informacyjną, możemy wpłynąć na opinię publiczną na temat sytuacji na świecie, aby spojrzała na nią z perspektywy nacjonalistycznej. Jednakże każda taka kampania będzie skuteczna tylko przez ograniczony okres, w miarę jak ludzie stopniowo tracą zainteresowanie.\n\n§YKoszt kampanii propagandowej§! Modyfikator: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YKoszt kampanii propagandy nacjonalistycznej§! Modyfikator: [?ROOT.modifier@nationalist_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_the_salafists: "§YSalafi§! Kampania indoktrynacyjna"
 promote_outlook_decision_support_the_salafists_desc: "Stosując wojnę informacyjną, promując ultrakonserwatywnych duchownych i tym podobne, możemy wpływać i radykalizować opinię publiczną na temat sytuacji na świecie na korzyść salafizmu. Jednakże każda taka kampania będzie skuteczna tylko przez ograniczony okres, w miarę jak ludzie stopniowo tracą zainteresowanie.\n\n§YKoszt kampanii propagandowej§! Modyfikator: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YKoszt kampanii indoktrynacji salafickiej§! Modyfikator: [?ROOT.modifier@salafist_outlook_campaign_cost_modifier|-2%]"
 promote_reduced_spending_campaigns: "Kampania na rzecz zmniejszenia wydatków rządowych"
 promote_reduced_spending_campaigns_desc: "Rząd rozpaczliwie potrzebuje środków obniżających koszty, ale ludzie mają zupełnie inne zdanie na temat tego, na co powinny być przeznaczane pieniądze otrzymywane przez rząd. Możemy popchnąć ludzi we właściwym kierunku za pomocą dobrze umiejscowionej kampanii propagandowej."
 rebuild_bosphorus_strait: "Napraw Bosfor"
 rebuild_bosphorus_strait_desc: "Bosfor został zablokowany przez ogromny wrak statku i jego oczyszczenie wymaga sporo czasu."
 propaganda_campaign_costs_tt: "Dodatkowe wydatki: §R0.10%§! PKB\n"
 coalition_countdown: "Uformuj nowy rząd"
 coalition_countdown_desc: "Aby uniknąć niebezpiecznej próżni władzy, będziemy musieli jak najszybciej utworzyć nowy rząd."
 has_formed_coalition_TT: "Koalicja Rządowa ([?government_coalition_strength_elect|%1]) > Próg większościowy ([?majority_threshold|%1])"
 AI_form_government_TT: "Sztuczna inteligencja utworzy dla Ciebie rząd\n"
 coalition_decisions: "Utwórz nowy rząd"
 coalition_decisions_desc: "[Root.GetLeader], [show_ruling_party] ([show_ruling_elect_percentage]) nie osiągnął(a) wymaganej większości w wyborach, aby samodzielnie utworzyć rząd. Musimy zaprosić inne partie do współpracy.\n\nPartie, które uzyskały więcej głosów niż my, nie będą zainteresowane dołączeniem. Koszt politycznej władzy dodania partii do rządu zależy od ich wielkości i politycznej odległości od nas.\n\n§HSzczegóły dotyczące naszej coalicji:§!\n[show_ruling_party] ([show_ruling_elect_percentage])[L_coal_elect_percent_0][L_coal_elect_percent_1][L_coal_elect_percent_2][L_coal_elect_percent_3][L_coal_elect_percent_4][L_coal_elect_percent_5][L_coal_elect_percent_6][L_coal_elect_percent_7][L_coal_elect_percent_8][L_coal_elect_percent_9][L_coal_elect_percent_10][L_coal_elect_percent_11][L_coal_elect_percent_12][L_coal_elect_percent_13][L_coal_elect_percent_14][L_coal_elect_percent_15][L_coal_elect_percent_16][L_coal_elect_percent_17][L_coal_elect_percent_18][L_coal_elect_percent_19][L_coal_elect_percent_20][L_coal_elect_percent_21][L_coal_elect_percent_22][L_coal_elect_percent_23]\n\n§HSiła obecnej koalicji:§! [?government_coalition_strength_elect|%1].\n§RPotrzebna siła do utworzenia większościowego rządu:§! [?majority_threshold|%1]\nNasz próg §H[?election_threshold|%0]§! sprawia, że partie, które uzyskały mniej głosów, są nieuprawnione do dołączenia.\n"
