 TAI_kaoshiung_university: "Otwórz Uniwersytet Narodowy w Kaohsiung"
 IRQ_MOBILIZE: "milicje szyickie"
 IRQ_MOBILIZE_DESC: "Wszystkie decyzje dotyczące milicji szyickich w Iraku."
 MOBILIZE_SHIA_MILITIA: "Zmobilizować szyicką milicję"
 MOBILIZE_SHIA_MILITIA_DESC: "Nasz sprzęt i siła robocza są uszczuplone w wyniku walki z ISIL, musimy zmobilizować szyicką milicję!"
 Anti_Bully: "Publiczne zmęczenie wojną"
 Anti_Bully_desc: "Nasz kraj jest teraz w stanie wojny. Kwestie towarzyszące konfliktom są obecnie zawsze ważne. Najskuteczniejszym sposobem na wygranie wojny jest utrzymanie poparcia społecznego dla niej. Kiedy ludzie stracą poparcie dla konfliktu, który już straciliśmy.\n\n§YUwaga: ludzie nie cenią długich wojen. Im bardziej zdecydowana wojna, tym mniej jej karania.§!\n\nKara za wsparcie wojny: [?war_support_factor_var|R0%]\n"
 AB_offer_stalemate_Atk: "Zaproponuj zawieszenie broni"
 AB_offer_stalemate_Atk_desc: "Wojna ciągnęła się zbyt długo. Walka zamieniła się w nic innego jak przedłużający się impas. To była ogromna porażka i najlepszą dla nas opcją jest wystąpienie o pokój."
 AB_offer_stalemate_Def: "Zaproponuj zawieszenie broni"
 AB_offer_stalemate_Def_desc: "Atakujący stoi u bram naszej cywilizacji. Przestali nacierać i nasi żołnierze stacjonują teraz poza swoimi pozycjami. Powinniśmy prosić o pokój."
 AB_war_support_campaigns: "Kampania wsparcia wojny"
 AB_war_support_campaigns_desc: "Ludzie tracą zaufanie do naszego rządu i zaczynają nie wspierać już wojny. Dajmy im dodatkową motywację."
 AB_promises_of_pecae: "Obietnice Pokoju"
 AB_promises_of_pecae_desc: "Wojna zbiera swoje żniwo wśród ludzi. Powinniśmy zacząć organizować kampanie omawiające potencjał pokoju."
 Civil_war_decisions: "Wojna domowa"
 Civil_war_decisions_desc: "Nasz kraj jest pogrążony w wojnie domowej. Pozwala nam to działać na nieetyczne sposoby. Metody są ekstremalne i konieczne"
 confiscate_civilian_vehicles: "Konfiskata pojazdów cywilnych"
 confiscate_civilian_vehicles_desc: "Możemy konfiskować i przerabiać pojazdy cywilne na techniczne i transportery wojsk opancerzonych. Pomimo wojny pojazdów cywilnych wciąż jest mnóstwo, a nowe można łatwo przemycić przez granicę."
 foreign_recruitment_campaign: "Zagraniczna Kampania Rekrutacyjna"
 foreign_recruitment_campaign_desc: "Duża część naszych bojowników pochodzi z innych krajów. Możemy przeprowadzić tymczasową kampanię rekrutacyjną, aby zgromadzić więcej potencjalnych żołnierzy do naszych armii."
 smuggle_small_arms: "Przemycać broń strzelecką"
 smuggle_small_arms_desc: "Oprócz produkcji własnej broni strzeleckiej w lokalnych warsztatach, możemy też spróbować przemycić broń z zagranicy."
 smuggle_heavy_weapons: "Przemycać ciężką broń"
 smuggle_heavy_weapons_desc: "Oprócz produkcji własnej ciężkiej broni w lokalnych warsztatach, możemy spróbować pociągnąć za sznurki i przemycić broń z zagranicy. Oczywiście przemyt rakiet przez granicę jest nieco trudniejszy niż przemyt karabinów."
 Conscripting_Child_Soldiers: "Pobór dzieci-żołnierzy"
 force_conscript_children: "Wymuszanie dzieci-żołnierzy z poboru"
 force_conscript_children_desc: "Możemy rozpocząć pobór dzieci do naszej armii. W wielu konfliktach asymetrycznych dzieci są siłą wcielane do grup rebeliantów i znieczulane na przemoc. Los tych dzieci jest przygnębiający z powodu traumy na całe życie, a wiele z nich w późniejszym życiu przeradza się w przemoc, alkohol i narkotyki.\n\nPobór dzieci na siłę wzmacnia nasze siły, ale często ci młodzi chłopcy działają tylko jak mięsne tarcze ."
 buy_fuel_from_black_market: "Kupuj paliwo na czarnym rynku"
 buy_fuel_from_black_market_desc: "Nasza sytuacja utrudnia legalne pozyskiwanie Paliwa. Istnieje jednak wiele sposobów nielegalnego zakupu paliwa."
