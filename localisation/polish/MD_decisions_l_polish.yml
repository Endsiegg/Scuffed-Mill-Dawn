 cyber_attack: "§GUkradnij§! §Y[FROM.GetAdjective]§! tajemnice państwowe"
 cyber_attack_desc: "Aby przygotować się na jakąkolwiek konfrontację z tym krajem, powinniśmy włamać się do jego sieci wojskowych, rządowych i wywiadowczych, aby zabezpieczyć informacje o ich możliwościach."
 steal_tank_designs: "§GSteal§! §Y[FROM.GetAdjective]§! Projekty zbiorników"
 steal_tank_designs_desc: "Przemysł obronny [FROM.GetAdjective] rozwinął się bardziej niż nasz. Możemy użyć cyberwojny, aby zabezpieczyć wiedzę, która pomoże nam nadrobić zaległości."
 steal_aircraft_designs: "§GSteal§! §Y[FROM.GetAdjective]§! Projekty myśliwców stealth"
 steal_aircraft_designs_desc: "Przemysł obronny [FROM.GetAdjective] wyprzedził nasz. Możemy wykorzystać wojnę cybernetyczną, aby zabezpieczyć wiedzę, która pomoże nam nadrobić zaległości."
 targeted_propaganda: "§GTarget§! §Y[FROM.GetAdjective]§! Obywatele z propagandą"
 targeted_propaganda_desc: "Poprzez konkretne i subtelne kierowanie naszej propagandy do obywateli [FROM.GetAdjective] w Internecie, powinniśmy być w stanie nieco zwiększyć tam nasze wpływy."
 statehood_category: "Międzynarodowe uznanie"
 statehood_category_desc: "\n\n\n\n\n\n£MAIN_desctext_recogn\n\n\n\n\n\n\n\n\nIn aby osiągnąć pełną państwowość konieczne jest dla nas zdobycie poparcia §Yspołeczności międzynarodowej§! dla naszego statusu niepodległego narodu. Aby tego dokonać, musimy pozyskać kluczowe kraje wyznaczające trendy, co doprowadzi do kaskady uznania naszego §Y[ROOT.GetFlag]stanu.§!"
 boost_national_sentiment: "§YBoost§! Nastroje narodowe"
 boost_national_sentiment_desc: "Organizując wiece i parady, wygłaszając przemówienia i ogólnie robiąc wszystko, co w naszej mocy, aby zaakcentować poczucie przynależności narodowej, możemy stworzyć zjednoczone państwo z podzielonego narodu."
 show_recognised_countries: "§YPokaż kraje §!, które nas rozpoznały"
 show_recognised_countries_desc: "Dzięki połączeniu sympatii dla naszej sprawy i naszej żarliwej kampanii za granicą niektóre kraje zaczynają przyznawać nam międzynarodowe uznanie."
 show_non_recognised_countries: "§YPokaż kraje§!, które nas nie rozpoznały"
 show_non_recognised_countries_desc: "Wciąż są kraje, które nie przyznały nam międzynarodowego uznania. Aby pozyskać ich na swoją stronę, powinniśmy albo dążyć do lepszych stosunków z poszczególnymi krajami, albo pozyskać regionalne mocarstwa, które będą dla nich przykładem do naśladowania. Powinniśmy także starać się w miarę możliwości przestrzegać prawa międzynarodowego i mądrze wybierać nasze międzynarodowe poglądy i formę rządów."
 campaign_for_recognition_USA: "§YCampaign§! o uznanie w §Y[USA.GetFlag]U.S.§!"
 campaign_for_recognition_USA_desc: "Jako stałego członka Rady Bezpieczeństwa wsparcie Ameryki jest niezbędne, aby nasze członkostwo w ONZ, a co za tym idzie, społeczności międzynarodowej zostało zatwierdzone. Ponadto Stany Zjednoczone mają znaczny wpływ na dużą liczbę krajów sprzymierzonych z Zachodem na całym świecie, które znacznie chętniej poprą nasze członkostwo przy amerykańskim poparciu."
 campaign_for_recognition_ENG: "§YCampaign§! o uznanie w §Y[ENG.GetFlag]U.K.§!"
 campaign_for_recognition_ENG_desc: "Chociaż Zjednoczone Królestwo może nie być już supermocarstwem, jakim było kiedyś, jego międzynarodowe wpływy są zachowane dzięki członkostwu w Radzie Bezpieczeństwa ONZ. Posiada również pewien stopień wpływu w wielu swoich byłych koloniach, który mógłby pójść w jego ślady, gdyby Zjednoczone Królestwo przyznało nam uznanie."
 campaign_for_recognition_FRA: "§YCampaign§! do uznania w §Y[FRA.GetFlag]France§!"
 campaign_for_recognition_FRA_desc: "Francja jest ważnym krajem w Europie i świecie francuskojęzycznym. Ten fakt, w połączeniu z jej stałym członkostwem w Radzie Bezpieczeństwa ONZ, sprawia, że ​​jej wsparcie dla naszej międzynarodowej kampanii uznania jest niezbędne."
 campaign_for_recognition_SOV: "§YCampaign§! do uznania w §Y[SOV.GetFlag]Russia§!"
 campaign_for_recognition_SOV_desc: "Wsparcie Rosji dla nas będzie nieocenione w pozyskiwaniu tych części świata, które opierają się wpływom amerykańskim lub mają bliskie powiązania kulturowe i geograficzne z Rosją. Ponadto jej stałe członkostwo w Radzie Bezpieczeństwa ONZ oznacza, że ​​mogą udaremnić nasze próby międzynarodowego uznania za pomocą prostego weta."
 campaign_for_recognition_CHI: "§YCampaign§! do uznania w §Y[CHI.GetFlag]China§!"
 campaign_for_recognition_CHI_desc: "Chiny posiadają ogromną siłę gospodarczą w Azji i poza nią, co oznacza, że ​​wsparcie Chin najprawdopodobniej zapewni nam poparcie dużej części krajów, które są w jakiejś formie lub formie zależne od Chin. Co więcej, nie możemy sobie pozwolić na to, aby stały członek Rady Bezpieczeństwa ONZ posiadający weta pozostawał przeciwny perspektywie naszej państwowości."
 become_a_UN_member_state: "§YZostań§! państwem członkowskim ONZ"
 become_a_UN_member_state_desc: "Wreszcie! Udało nam się zapewnić poparcie dla naszej państwowości wszystkich 5 stałych członków Rady Bezpieczeństwa ONZ i wystarczającą liczbę państw, aby zapewnić nam większość dwóch trzecich w Zgromadzeniu Ogólnym w sprawie głosowania w sprawie naszego członkostwa. Przystąpienie do Organizacji Narodów Zjednoczonych w końcu wprowadzi nasz naród do szerszej społeczności międzynarodowej jako równy z prawem."
 recognition_category: "Międzynarodowe uznanie"
 recognition_category_desc: "Jest kilka nieuznanych państw, które chcą wejść do społeczności międzynarodowej. Musimy rozważyć, czy chcemy udzielić wsparcia ich kampanii. Jeżeli zapewnią one wystarczające wsparcie ze strony państw członkowskich ONZ, mogłyby zostać przyjęte do Organizacji Narodów Zjednoczonych, tracąc swój nieuznawany status i związane z nim niedogodności. Możemy pomóc kampaniom państw, które uznaliśmy, wpływając na państwa członkowskie ONZ, które jeszcze ich nie uznały."
 switch_recognition: "Rozpoznaj [recognition_target]"
 switch_recognition_desc: "Obecnie uznajemy rywala tego rządu za prawowitego przedstawiciela swoich obywateli, jednak przeniesienie naszego uznania na ten rząd może bardziej odpowiadać naszym interesom i wartościom. Obecnie stany [?FROM.Granted_Recognition] uznają ten rząd."
 grant_recognition: "Uznać niezależność [From.Getname]"
 grant_recognition_desc: "Powinniśmy rozważyć, czy przyznanie uznania [From.GetnameDef] jest zgodne z naszym interesem narodowym oraz czy uważamy ich za godnego dodatku do wspólnoty międzynarodowej. Obecnie [?FROM.Granted_Recognition] państw przyznało im uznanie."
 rescind_recognition: "Unieważnić nasze uznanie [From.GetnameDef]"
 rescind_recognition_desc: "Powinniśmy rozważyć, czy dalsze uznawanie niezależności [From.GetnameDef] leży w naszym najlepszym interesie. Obecnie stany [?FROM.Granted_Recognition] przyznały im uznanie."
 pressure_countries_to_recognize: "Kraje, na które wywieramy wpływ, aby je rozpoznać [FROM.GetNameDef]"
 pressure_countries_to_recognize_desc: "Mieszkańcy [FROM.GetNameDef] zasługują na niepodległe państwo. Powinniśmy wykorzystać nasze wpływy, aby pomóc im osiągnąć ten cel."
