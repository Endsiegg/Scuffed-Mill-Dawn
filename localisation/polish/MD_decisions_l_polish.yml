 SER_rename_nation: "Zmień nazwę na Serbia i Czarnogóra"
 SER_rename_nation_desc: "Jugosławia oznacza Krainę Południowych Słowian, jednak seria krwawych wojen w latach 90-tych zabrała większość tych Południowych Słowian i teraz jesteśmy tylko krainą Serbów i Czarnogórców, czas, aby nazywano nas tym, czym jesteśmy."
 SER_rename_nation_2: "Zmień nazwę na Serbia"
 SER_rename_nation_2_desc: "Teraz, kiedy rozwiązaliśmy unię z naszymi czarnogórskimi braćmi, nie ma potrzeby, aby nasz naród nosił nazwę Serbia i Czarnogóra, jesteśmy teraz wyłącznie Serbią i jako tacy powinniśmy być reprezentowani."
