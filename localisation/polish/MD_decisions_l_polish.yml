 SAU_YEM: "Wojna domowa w Jemenie"
 SAU_YEM_desc: "Wojna domowa w Jemenie to ciągły konflikt, który rozpoczął się w 2015 roku między dwiema frakcjami, z których każda twierdzi, że stanowi rząd Jemenu, wraz ze swoimi zwolennikami i sojusznikami. Al-Kaida Półwyspu Arabskiego (AQAP) oraz Islamskie Państwo Iraku i Lewantu kontrolują obszary w głębi lądu i wzdłuż odcinków wybrzeża."
 sau_intervene_YEM: "Akcja Przywracanie Nadziei"
 sau_intervene_YEM_desc: "Historycznie rzecz biorąc, Arabia Saudyjska wspierała rząd Jemenu."
 SOV_SYR: "Wojna domowa w Syrii"
 SOV_SYR_desc: "Wojna domowa w Syrii to trwający wielostronny konflikt zbrojny w Syrii, toczony głównie pomiędzy rządem prezydenta Bashara al-Assada i jego sojusznikami, a różnymi siłami sprzeciwiającymi się rządowi. Niepokoje w Syrii będące częścią szerszej fali protestów Arabskiej Wiosny w 2011 r. wyrosły z niezadowolenia z rządu Assada i przerodziły się w konflikt zbrojny po brutalnym stłumieniu protestów wzywających do jego usunięcia."
 sov_intervene_SYR: "Interweniować w wojnie domowej w Syrii"
 sov_intervene_SYR_desc: "Historycznie rzecz biorąc, Rosja wspierała rząd syryjski"
 SOV_HOR: "Libijska wojna domowa"
 SOV_HOR_desc: "Libijska wojna domowa odnosi się do trwających konfliktów w Libii, począwszy od protestów Arabskiej Wiosny w 2011 r., które doprowadziły do ​​pierwszej libijskiej wojny domowej, zagranicznej interwencji wojskowej oraz obalenia i śmierci Muammara Kaddafiego. Następstwa wojny domowej i rozprzestrzenianie się grup zbrojnych doprowadziły do ​​przemocy i niestabilności w całym kraju, co doprowadziło do ponownej wojny domowej w 2014 r."
 sov_intervene_HOR: "Interweniować w libijskiej wojnie domowej"
 sov_intervene_HOR_desc: "Historycznie rzecz biorąc, Rosja wspierała Izbę Reprezentantów"
 SOV_CHE: "Zintegrować Czeczenię"
 SOV_CHE_desc: "W końcu zajęliśmy Czeczenię i możemy ją całkowicie zintegrować."
 sov_CHE: "Integracja Czeczenii"
 sov_CHE_desc: "Historycznie rzecz biorąc, Czeczenia była zawsze Rosją i możemy to powtórzyć"
 SOV_Propaganda: "Niech machina propagandowa zacznie działać!"
 SOV_Propaganda_desc: "Cieszymy się bardzo małą popularnością i istnieje pewne prawdopodobieństwo, że przegramy wybory w 2004 roku. Powinniśmy sprawić, że nasza machina propagandowa zacznie działać!"
 SOV_Propaganda_1: "Przejmij kontrolę nad NTV"
 SOV_Propaganda_1_desc: "NTV jest kanałem niezależnym i opozycyjnym. I my musimy przejąć nad tym kontrolę."
 SOV_Propaganda_2: "Przejmij kontrolę nad RTR"
 SOV_Propaganda_2_desc: "RTR jest niezależnym, opozycyjnym kanałem. I musimy przejąć nad nim kontrolę."
 SOV_Propaganda_3: "Przejmij kontrolę nad ORT"
 SOV_Propaganda_3_desc: "ORT jest najchętniej oglądanym kanałem, więc przejęcie nad nim kontroli przyniesie nam dużą popularność."
 SOV_crush_da_opositon: "Zniszczyć opozycję!"
 SOV_crush_da_opositon_desc: "Opozycja jest wystarczająco silna, aby usunąć nasz skorumpowany rząd, a jeśli wydamy trochę pieniędzy, zamkną się."
 SOV_tv_1: "Daj trochę pieniędzy Sołowjowowi."
 SOV_tv_1_desc: "Sołowiew jest jednym z hejterów Putina, ale za pewne pieniądze będzie jednym z jego zwolenników."
 SOV_tv_2: "Daj trochę pieniędzy Kiselevowi."
 SOV_tv_2_desc: "Kisielow również jest opozycjonistą, ale za pieniądze będzie występował w „Wiestiach” i zachęcał ludzi do głosowania na Putina."
 SOV_tv_3: "Zamknąć opozycyjny program telewizyjny „Kukly” w NTV"
 SOV_tv_3_desc: "Lalki to cotygodniowy rosyjski program telewizyjny będący satyrą polityczną, wyprodukowany przez Wasilija Grigoriewa i nadawany w soboty w kanale telewizyjnym NTV. Używał marionetek do reprezentowania celebrytów, głównie głównych polityków. Inspiracją był brytyjski program Spitting Image z lat 80. i 90. XX wieku."
