 cyber_warfare_category_desc: "\n\n\n\n\n\n£MAIN_desctext_cyber\n\n\n\n\n\n\n\n\n§RWojny§! §YXXI wieku§! są coraz częściej prowadzone nie w powietrzu, na morzu czy na lądzie, ale w §1cyber-przestrzeni§!. Powinniśmy podejmować trafne decyzje, aby nie zostać w tyle w tym kluczowym obszarze nowoczesnej walki."
