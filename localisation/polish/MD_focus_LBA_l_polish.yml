 LBA_unit_leader_trait_tuareg: "Powinowactwo plemienne: Tuaregowie"
 LBA_unit_leader_trait_tuareg_desc: "Ten dowódca pochodzi z jednego z plemion Tuaregów w Libii. W przypadku konfliktu pomiędzy władzą centralną a plemieniem możliwe jest, że osoba ta wybierze swoje plemię, a nie naród."
 LBA_unit_leader_trait_toubou: "Powinowactwo plemienne: Toubou"
 LBA_unit_leader_trait_toubou_desc: "Dowódca ten pochodzi z jednego z plemion Toubou w Libii. W przypadku konfliktu pomiędzy władzą centralną a plemieniem możliwe jest, że osoba ta wybierze swoje plemię, a nie naród."
 LBA_muammar_gaddafi_desc: "Muammar Kaddafi objął władzę w Libii po obaleniu monarchii libijskiej w 1969 r. Szybko przejął kontrolę nad całym aparatem rządzącym i realizował politykę łączącą ideały antyzachodnie, islamski socjalizm i szariat oraz arabski nacjonalizm. Ostatecznie skoncentrował swoje pomysły w Zielonej Księdze, która nakreśliła jego Trzecią Międzynarodową Teorię. Choć początkowo był popularnym przywódcą w kraju i za granicą, Kaddafi coraz bardziej schodził na boczny tor polityki międzynarodowej. Stałe finansowanie terrorystów, rewolucjonistów i powstańców sprawiło, że Kaddafi ma bardzo niewielu przyjaciół na arenie międzynarodowej. Działania Kaddafiego sprawiły, że niegdyś bogaty w ropę naród Libii cierpiał pod presją międzynarodową i sankcjami międzynarodowymi, w związku z czym istnieje ryzyko, że stanie się międzynarodowym pariasem."
 LBA_abdulrahman_sewehli_desc: "Abdulrahman Sewehli jest wnukiem Ramadana Asswehly’ego, założyciela Republiki Trypolitańskiej. Republika Trypolitańska była krajem krótkotrwałym, który pod koniec I wojny światowej ogłosił niepodległość od włoskiej Libii. Była to pierwsza republikańska forma rządów w świecie arabskim."
 LBA_ali_zeidan_desc: "Ali Zeidan był libijskim dyplomatą, który w latach 70. pracował pod przewodnictwem ambasadora w Indiach Mohammeda Magariafa. Obaj mężczyźni uciekli w 1980 roku i utworzyli Narodowy Front Ocalenia Libii. Ali Zeidan aż do powrotu do Libii przebywał na wygnaniu w Genewie jako prawnik zajmujący się prawami człowieka. Niektórzy opisali Zeidana jako zdecydowanego liberała."
 LBA_ali_tarhouni_desc: "Ali Tarhouni uciekł z Libii w 1973 roku, studiując ekonomię. Został pozbawiony obywatelstwa, skazany na śmierć i umieszczony na rządowej liście przebojów. Tarhouni uciekł do Stanów Zjednoczonych i tam ukończył studia. Po ukończeniu studiów i uzyskaniu doktoratu Tarhouni wykładał ekonomię na Uniwersytecie Waszyngtońskim im. Michaela G. Fostera w Szkole Biznesu do czasu, gdy sytuacja polityczna w Libii pozwoliła mu na powrót do kraju."
 LBA_fathi_al_baaja_desc: "Fathi Al-Baaja jest politologiem i przed przystąpieniem do polityki wykładał na Uniwersytecie Garyounis w Benghazi."
 LBA_khweldi_hameidi_desc: "Khweldi Hameidi jest jednym z najbliższych sojuszników Muammara Kaddafiego. Brał udział w zamachu stanu w 1969 r., a po czystkach Kaddafiego Hameidi znalazł się w jego kręgu. Przez całą swoją karierę Hameidi był ministrem spraw wewnętrznych, szefem wywiadu wojskowego i szefem sądów wojskowych. Jedna z córek Hameidiego jest żoną Al-Saadiego Kaddafiego. Po odsunięciu Kaddafiego od władzy Hameidi wraz z innymi lojalistami Kaddafiego utworzył Libijski Ruch Ludowy."
 LBA_muhammad_muammar_gaddafi_desc: "Muhammad Kaddafi jest najstarszym synem Muammara Kaddafiego. Pomimo swojej pozycji w rodzinie Mahomet zawsze był zupełnie niezainteresowany rządzeniem krajem."
 LBA_saif_al_islam_gaddafi_desc: "Saif al-Islam jest drugim synem Muammara Kaddafiego. Posiada dyplom inżyniera (lub architekta, w zależności od źródła). Saif al-Islam aktywnie brał udział w libijskiej polityce, a nawet wypowiadał się publicznie przeciwko swojemu ojcu i temu, że Libia potrzebuje reform. Podobno zaproponowano mu rolę premiera i stanowisko następcy Muammara Kaddafiego, czemu zaprzeczył, stwierdzając, że Libia „nie jest gospodarstwem rolnym, które można dziedziczyć”."
 LBA_al_saadi_gaddafi_desc: "Al-Saadi Kaddafi jest trzecim synem Muammara Kaddafiego. Najbardziej znany jest ze swojej kariery w libijskiej piłce nożnej, choć jego wyczyny nie są niczym spektakularnym. Wiele jego meczów zostało rozstrzygniętych na jego korzyść, a spikerom na meczach nie wolno było ogłaszać nikogo innego poza nim po imieniu, inni byli ogłaszani jedynie na podstawie numeru koszulki. Generalnie Al-Saadi jest postrzegany jako czarna owca w rodzinie i krążą pogłoski, że został zmuszony do poślubienia córki dowódcy wojskowego, aby uciszyć rozmowy na temat jego możliwej biseksualności."
 LBA_mutassim_gaddafi_desc: "Mutassim Kaddafi jest czwartym synem Muammara Kaddafiego. Chociaż jego doświadczenie opierało się wyłącznie na armii libijskiej, nadal pozwolono mu być częścią wewnętrznego kręgu Muammara Kaddafiego."
 LBA_hannibal_gaddafi_desc: "Hannibal Kaddafi jest piątym synem Muammara Kaddafiego. Posiada tytuł licencjata w dziedzinie nawigacji morskiej, który służył na wielu statkach GMNTC. Zarówno Hannibal, jak i jego żona doświadczyli przemocy, zwłaszcza wobec swoich sług."
 LBA_ayesha_gaddafi_desc: "Ayesha Kaddafi jest jedyną córką Muammara Kaddafiego. Studiowała prawo na uniwersytecie Diderdot w Paryżu, służyła także w armii libijskiej, dochodząc do stopnia podpułkownika. Aktywnie brała udział w próbach poprawy pozycji dyplomatycznej Libii z innymi krajami."
 LBA_saif_al_arab_gaddafi_desc: "Saif al-Arab Kaddafi jest szóstym synem Muammara Kaddafiego. Niewiele o nim wiadomo poza tym, że został ranny w amerykańskim nalocie w 1986 roku, gdy miał cztery lata. Do tej pory zachowywał się bardzo powściągliwie."
 LBA_khamis_gaddafi_desc: "Khamis Kaddafi jest siódmym i najmłodszym synem Muammara Kaddafiego. Kaddafi otrzymał wykształcenie wojskowe zarówno w akademii wojskowej w Trypolisie, jak i w Akademii Wojskowej Frunze w Rosji. Khamis generalnie bardziej interesuje się sprawami wojskowymi niż polityką i ma bardzo ciepłe relacje z ojcem i rodzeństwem."
 LBA_ali_al_sallabi_desc: "Ali al-Sallabi jest historykiem i religioznawcą. Za rządów Kaddafiego spędził osiem lat w więzieniu Abu Salim, po czym studiował teologię w Arabii Saudyjskiej i Sudanie. Będąc członkiem Bractwa Muzułmańskiego i osobą mającą bliskie powiązania z Katarem, al-Sallabi był jednym z głównych mediatorów w negocjacjach między Kaddafim a LIFG. Wielu jego zwolenników politycznych było członkami Al-Kaidy i LIFG, więc nie jest jasne, czy jego prawdziwa lojalność opiera się na Bractwie, czy na bardziej ekstremistycznej formie islamu."
 LBA_abdelhakim_belhaj_desc: "Abdelhakim Belhaj założył w latach 80. Libijską Islamską Grupę Walczącą, której celem było pozbycie się Muammara Kaddafiego. Zanim jednak mogła cokolwiek zrobić, LIFG została już wypędzona z kraju. Belhaj i jego rodacy przedostali się do Afganistanu, gdzie wraz z mudżahedinami walczyli przeciwko Związkowi Radzieckiemu. Po zakończeniu wojny Belhaj wrócił do Libii w 1992 r., aby kontynuować opór przeciwko Kaddafiemu."
 LBA_emad_al_banani_desc: "Emad Al-Banani jest współzałożycielem oddziału Bractwa Muzułmańskiego w Benghazi. Pracował jako inżynier lotnictwa aż do przeprowadzki do Zurychu w 1995 roku. Podczas pobytu na wygnaniu al-Banani był jednym z bardziej aktywnych członków Bractwa i od dawna planował powrót Bractwa do Libii. Al-Banani chce zastąpić libijskie wojsko gwardią narodową, a także postrzega Turcję i Malezję jako inspirujące modele dla krajów muzułmańskich."
 LBA_mahmoud_jibril_desc: "Mahmoud Jibril ukończył ekonomię i nauki polityczne na Uniwersytecie w Kairze w 1975 roku. Jest autorem wielu książek na temat planowania strategicznego i podejmowania decyzji. W latach 80. kierowany przez niego zespół opublikował „Unified Arab Training Manual”, a on zorganizował wiele szkoleń z zakresu administracji i zarządzania na całym Bliskim Wschodzie. Przed upadkiem Kaddafiego Jibril pracował pod jego przewodnictwem jako szef Libijskiej Narodowej Rady Planowania i Narodowej Rady Rozwoju Gospodarczego Libii. Jest bliskim przyjacielem Saifa al-Islama Kaddafiego i propaguje politykę prywatyzacyjną i liberalizacyjną."
 LBA_mohammed_magariaf_desc: "Kariera Mohammeda Magariafa w Libii rozpoczęła się jako szef komisji audytorów libijskiego sądu skarbowego. Jednak ze względu na zdecydowane stanowisko antykorupcyjne został szybko przeniesiony do innych obowiązków. Nadal pełnił funkcję libijskiego dyplomaty w Indiach, aż do ucieczki do Maroka w 1980 r. w obawie, że rząd go usunie. Na wygnaniu Magariaf założył Narodowy Front Zbawienia, grupę oporu skierowaną przeciwko Kaddafiemu. Przewodził nawet grupie komandosów w Libii próbującej zamordować Kaddafiego. Magariaf większość swojego wygnania spędził w Stanach Zjednoczonych i tam przeżył trzy próby zamachu. Powrót do kraju mógł nastąpić dopiero po upadku Kaddafiego. Jest zdecydowanym zwolennikiem zasad demokracji w kraju."
 LBA_mustafa_a_g_abushagur_desc: "Mustafa Abushagur opuścił Libię w latach 70. XX wieku, aby studiować elektrotechnikę w Stanach Zjednoczonych. Stopień doktora uzyskał w 1984 r., po czym pracował jako profesor na Uniwersytecie Alabama w Huntsville. Podczas pobytu w USA Abushagur otrzymał wiele nagród badawczych od NASA, NSF, Departamentu Obrony i FAA. Głównym obszarem zainteresowań Abushagura jest optoelektronika i opublikował kilka książek na ten temat. Mieszkając na wygnaniu w USA, aktywnie współpracował także z innymi wygnańcami, organizując ruchy przeciw Kaddafiemu."
 LBA_ahmed_shebani_desc: "Ahmed Shebani jest założycielem Demokratycznej Partii Libii. Uważa on, że Stany Zjednoczone (i inne mocarstwa zachodnie) powinny przyjąć program pomocy dla Libii w stylu Planu Marshalla, aby ją ustabilizować. Chce także naprawić stosunki z Izraelem i sprowadzić wypędzonych z kraju Żydów."
 LBA_ignore_lifg: "Ignoruj ​​​​LIFG"
 LBA_ignore_lifg_desc: "Zaledwie kilka lat temu Libijska Islamska Grupa Bojowa próbowała zamordować Kaddafiego. Nasza armia szybko wytropiła większość ich sił i nie stanowią już zagrożenia. Powinniśmy wezwać nasze wojska i skupić się na odbudowie naszego narodu."
 LBA_crush_lifg: "Zmiażdżyć LIFG"
 LBA_crush_lifg_desc: "Zaledwie kilka lat temu Libijska Islamska Grupa Bojowa próbowała zamordować Kaddafiego. Nasza armia szybko wytropiła większość ich sił i nie stanowią już zagrożenia. Powinniśmy przeszukać i zniszczyć wszelkie pozostałe kryjówki oraz aresztować sympatyków. Nie możemy pozwolić, aby ta obrzydliwa ideologia wypłynęła na światło dzienne w Libii."
 LBA_islam_over_nation: "Islam ponad narodem"
 LBA_islam_over_nation_desc: "Kiedy Kaddafi objął władzę, chciał ukształtować krajobraz sądowniczy Libii na wzór szariatu. Szybko się jednak wycofał, wprowadzając do swoich rządów więcej elementów nacjonalistycznych. Od tego czasu istnieje równowaga między nimi. Jednakże jasne jest, że dla każdego narodu muzułmańskiego i arabskiego islam powinien być zasadą wiodącą."
 LBA_nation_over_islam: "Naród nad islamem"
 LBA_nation_over_islam_desc: "Kiedy Kaddafi objął władzę, chciał ukształtować krajobraz sądowniczy Libii na wzór szariatu. Szybko się jednak wycofał, wprowadzając do swoich rządów więcej elementów nacjonalistycznych. Od tego czasu istnieje równowaga między nimi. Naśladowanie islamu jest przestarzałe i plemienne. Powinniśmy bardziej skupić się na budowaniu narodu libijskiego i tożsamości libijskiej."
 LBA_family_is_a_central_unit: "Rodzina ponad wszystko"
 LBA_family_is_a_central_unit_desc: "Trzon społeczeństwa stanowi rodzina. Mężczyzna i kobieta z dziećmi. To jest cel wszystkich Libijczyków. Szczęśliwe, rosnące rodziny zapewnią dobrobyt i sukces na nadchodzące lata."
 LBA_nation_is_a_central_unit: "Naród ponad wszystko"
 LBA_nation_is_a_central_unit_desc: "Trzon społeczeństwa stanowi człowiek, który kocha swój kraj. Musimy zachęcać ludzi, aby byli bardziej patriotyczni i porzucili swoją plemienną przeszłość."
 LBA_follow_religious_law: "Przestrzegaj prawa religijnego"
 LBA_follow_religious_law_desc: "Prawo islamskie jest najlepszą podstawą rządzenia krajem. Dzięki temu Libia będzie sprawiedliwa dla wszystkich."
 LBA_draft_real_constitution: "Projekt prawdziwej konstytucji"
 LBA_draft_real_constitution_desc: "Libia nie ma oficjalnej konstytucji. To skandal, że nowoczesny naród go nie ma. Musimy stworzyć odpowiedni, który wyraźnie pokaże światu i naszym ludziom, na czym stoimy."
 LBA_traditional_role_for_women: "Tradycyjna rola kobiet"
 LBA_traditional_role_for_women_desc: "Kobiety powinny być opiekunkami rodziny. Mają najwyższy możliwy zaszczyt wychowując dzieci i służąc rodzinie, podczas gdy mężczyźni muszą pracować niewolniczo."
 LBA_liberate_women: "Wyzwolić Kobiety"
 LBA_liberate_women_desc: "Kobiety zasługują na takie same prawa i obowiązki jak mężczyźni. Pracują i służą narodowi tak samo jak mężczyźni."
 LBA_religious_education: "Edukacja religijna"
 LBA_religious_education_desc: "Nasze szkoły powinny ściśle uwzględniać religię w swoim programie nauczania. Ludzie muszą uczyć się Koranu i praktyk islamskich już od dzieciństwa."
 LBA_national_education: "Edukacja nacjonalistyczna"
 LBA_national_education_desc: "Nasze szkoły powinny ściśle uwzględniać w swoich programach nauczania nauki o tematyce nacjonalistycznej i obywatelskiej. Patriotyzm i wielkie czyny Libijczyków muszą być brane pod uwagę przez wszystkich obywateli."
 LBA_appoint_grand_mufti: "Wyznacz Wielkiego Muftiego"
 LBA_appoint_grand_mufti_desc: "Libia nie ma wielkiego muftiego, który mógłby interpretować prawo islamskie. To haniebne dla tak pobożnego narodu islamskiego jak my. Powinniśmy mianować Sadiqa al-Gharianiego na wielkiego muftiego."
 LBA_appoint_baathist_advisor: "Wyznacz doradcę partii Baas"
 LBA_appoint_baathist_advisor_desc: "Chociaż partia rządząca Kaddafiego jest podobna do Baas, istnieją pewne różnice. Musimy zatrudnić doradcę, który jest ekspertem w dziedzinie Baas, aby pomóc naszemu rządowi w osiągnięciu jego nacjonalistycznych ideałów."
 LBA_peace_with_lifg: "Pokój z LIFG"
 LBA_peace_with_lifg_desc: "Konflikt z Libijską Islamską Grupą Walczącą zagroził stabilności całego narodu. Powinniśmy pozwolić im żyć z nami w pokoju."
 LBA_assassinate_gaddafi: "Zamordować Kaddafiego"
 LBA_assassinate_gaddafi_desc: "Ludzie mają dość [ROOT.GetLeader]. Islamscy wojownicy Libii muszą powstać i bronić tradycyjnych libijskich wartości, zanim będzie za późno."
 LBA_mujahideen_of_libya: "Mudżahedini z Libii"
 LBA_mujahideen_of_libya_desc: "Wielu członków LIFG to weterani mudżahedinów z czasów inwazji Związku Radzieckiego na Afganistan. Ich wiedza będzie bardzo przydatna."
 LBA_old_taliban_friends: "Starzy przyjaciele talibów"
 LBA_old_taliban_friends_desc: "Mamy wiele kontaktów w talibach. Powinniśmy korzystać z tych połączeń."
 LBA_mujahideen_legion: "Legion Mudżahedinów"
 LBA_mujahideen_legion_desc: "Jako weterani Afganistanu wiemy, jak walczyć z niewiernymi. Naszym obowiązkiem jest zapewnienie ochrony muzułmanom na całym świecie."
 LBA_call_back_veterans: "Oddzwoń do weteranów"
 LBA_call_back_veterans_desc: "Wielu weteranów i starszych przywódców LIFG żyje na wygnaniu. Teraz, gdy mamy władzę i ugruntowaną pozycję, mogą zacząć wracać do domu"
 LBA_unity_in_islam: "Jedność w islamie"
 LBA_unity_in_islam_desc: "Islam jest potężnym narzędziem, które przekracza granice plemienne. Dzięki niemu wszyscy Libijczycy poczują się razem."
 LBA_work_together_with_brotherhood: "Współpracuj z Bractwem Muzułmańskim"
 LBA_work_together_with_brotherhood_desc: "Bractwo Muzułmańskie zostało zdelegalizowane pod rządami Kaddafiego, ale wiele osób nadal było członkami tej organizacji. Jako jedna z największych islamskich sił politycznych w kraju, sojusz z nimi ma sens."
 LBA_work_together_with_brotherhood_tt: "[Neutral_Muslim_Brotherhood_L] będzie znane jako §Y£LBA_Neutral_Muslim_Brotherhood Partia Sprawiedliwości i Budownictwa§!"
 LBA_hardline_sharia_law: "Twarde prawo szariatu"
 LBA_hardline_sharia_law_desc: "Prawo szariatu powinno być naczelną zasadą naszego narodu. Na tym powinny opierać się wszystkie prawa i całe społeczeństwo powinno funkcjonować tak, jak się mówi."
 LBA_hardline_sharia_law_tt_alcohol: "Zakażemy alkoholu\n"
 LBA_hardline_sharia_law_tt_dress_code: "Wprowadzimy ponownie zasady ubioru\n"
 LBA_hardline_sharia_law_tt_banned_head_scarf: "Odblokujemy chustę\n"
 LBA_hardline_sharia_law_tt_same_sex_decriminalized: "Będziemy kryminalizować stosunki osób tej samej płci\n"
 LBA_de_westernisation: "Dewesternizacja"
 LBA_de_westernisation_desc: "Dekadencki Zachód ma zbyt duże wpływy w naszym kraju. Musimy zniszczyć zachodnie tradycje w tym kraju."
 LBA_grand_mufti_rule: "Reguła Wielkiego Muftiego"
 LBA_grand_mufti_rule_desc: "Wielki Mufti stał się ważnym symbolem dla naszego narodu. Lepiej będzie, jeśli zostanie mu przyznana większa władza polityczna, która umożliwi mu poprowadzenie Libii ku oświeceniu."
 LBA_denounce_green_book: "Potępiajcie Zieloną Księgę"
 LBA_denounce_green_book_desc: "Zielona Księga Kaddafiego mieszała nacjonalizm z islamem i posłużyła jako podstawa jego rządów. Jedyną księgą, której ludzie powinni przestrzegać, jest Koran i nic więcej."
 LBA_tanasoh_tv: "Telewizja Tanasuh"
 LBA_tanasoh_tv_desc: "Powinniśmy stworzyć ogólnokrajową sieć telewizyjną, która transmitowałaby przesłanie Wielkiego Muftiego do wszystkich Libijczyków."
 LBA_supreme_revolutionaries_council: "Najwyższa Rada Rewolucjonistów"
 LBA_supreme_revolutionaries_council_desc: "Aby chronić nowe państwo, musimy powołać Najwyższą Radę Rewolucjonistów. Organ doradczy Wielkiego Muftiego mający pomóc w rządzeniu krajem"
 LBA_anti_saudi_coalition: "Koalicja Antysaudyjska"
 LBA_anti_saudi_coalition_desc: "Saudyjczycy i inne monarchie Zatoki Perskiej oskarżają Wielkiego Muftiego o udział w terroryzmie wspieranym przez Katar. To absurdalne twierdzenie i musimy współpracować z Katarem, aby walczyć z tym oszczerstwem."
 LBA_join_sahel_war: "Dołącz do wojny w Sahelu"
 LBA_join_sahel_war_desc: "Na Saharze istnieje kilka islamistycznych grup powstańczych walczących o wyzwolenie muzułmanów. Musimy dostosować się do tych grup."
 LBA_join_sahel_war_threat: "[LBA.GetAdjective] Wejście do wojny w Sahelu"
 LBA_islamic_state_of_sahel: "Państwo Islamskie Sahelu"
 LBA_islamic_state_of_sahel_desc: "Musimy ogłosić się jedynym władcą Sahary. Od tej pory Libia będzie znana jako Państwo Islamskie Sahelu."
 LBA_islamic_state_of_sahel_tt: "Będziemy mogli zwrócić §YRoszczenie§! państw w Sahelu na §YRdzenie§!"
 LBA_our_brothers_in_chad: "Nasi bracia w Czadzie"
 LBA_our_brothers_in_chad_desc: "Powstańcy w północnym Czadzie mogliby być idealnymi sojusznikami w przejęciu władzy nad krajem w przyszłości."
 LBA_our_brothers_in_chad_tt: "Oddział mudżahedinów założył bazę w §Y$VICTORY_POINTS_1057$, $STATE_1100$§!"
 LBA_topple_chad: "Obalić Czad"
 LBA_topple_chad_desc: "Czad jest jednym z naszych słabszych sąsiadów. Z pomocą lokalnych powstańców, pokonanie Czadu powinno być łatwe."
 LBA_our_brothers_in_niger: "Nasi Bracia w Nigrze"
 LBA_our_brothers_in_niger_desc: "Północny Niger jest punktem zapalnym działań bojowników. Musimy pozwolić tym powstańcom przekroczyć granicę i założyć bezpieczny obóz po naszej stronie."
 LBA_our_brothers_in_niger_tt: "Oddział mudżahedinów założył bazę w §Y$VICTORY_POINTS_12022$, $STATE_920$§!"
 LBA_topple_niger: "Podbić Niger"
 LBA_topple_niger_desc: "Przejmując Niger, zabezpieczymy naszą południową granicę. Południowy kraniec Sahary będzie również doskonałą trampoliną do ataku na Nigerię."
 LBA_ally_with_boko_haram: "Sojusznik Boko Haram"
 LBA_ally_with_boko_haram_desc: "Nigeryjska islamistyczna grupa Boko Haram walczy z nigeryjskim rządem od lat. Powinniśmy się z nimi sprzymierzyć, aby uzyskać ich wsparcie w niszczeniu Nigerii. Nie ma jednak gwarancji, że będą wobec nas przyjaźnie nastawieni w dłuższej perspektywie."
 LBA_ally_with_boko_haram_tt: "Kiedy zakończymy §Y$LBA_invade_nigeria$§!, Boko Haram zbuntuje się przeciwko [NIG.GetNameDef] i dołączy do naszej strony"
 LBA_invade_nigeria: "Najechać Nigerię"
 LBA_invade_nigeria_desc: "Północna Nigeria jest w przeważającej mierze muzułmańska. Musimy wyzwolić naszych braci spod ucisku chrześcijańskiego południa."
 LBA_our_brothers_in_algeria: "Nasi Bracia W Algierii"
 LBA_our_brothers_in_algeria_desc: "Algieria jest kolebką powstania w Sahelu. Od czasu porażki islamistów w wojnie domowej w Algierii, algierska część Sahary pozostaje punktem zapalnym działalności powstańczej. Podczas gdy większość bojowników została już wypędzona przez armię algierską, niektórzy nadal pozostają. Powinniśmy się z nimi skontaktować."
 LBA_our_brothers_in_algeria_tt: "Jednostka Mudżahedinów założyła swoją bazę pod adresem §Y$VICTORY_POINTS_9134$, $STATE_393$§!"
 LBA_topple_algeria: "Podbić Algierię"
 LBA_topple_algeria_desc: "Islamistom nie udało się obalić dekadenckiego rządu Algierii podczas wojny domowej. My jednak nie zawiedziemy."
 LBA_infiltrate_mali: "Zinfiltrować Mali"
 LBA_infiltrate_mali_desc: "Azawad, północny region Mali, jest siedliskiem działalności powstańczej. Mali jest słabe i już pogrążone w chaosie, a teraz nadszedł czas na uderzenie."
 LBA_our_brothers_in_mali_east_tt: "Jednostka Mudżahedinów założyła swoją bazę w §Y$VICTORY_POINTS_7939$, $STATE_330$§!"
 LBA_our_brothers_in_mali_north_tt: "Jednostka Mudżahedinów założyła swoją bazę pod adresem §Y$VICTORY_POINTS_5095$, $STATE_381$§!"
 LBA_expand_to_mauritania: "Rozszerz do Mauretanii"
 LBA_expand_to_mauritania_desc: "W Mauretanii rebelianci wykazywali się jedynie ograniczoną aktywnością. Nadszedł czas, aby przyspieszyć te operacje i zakończyć jednoczenie Sahelu."
 LBA_destroy_last_crusaders: "Zniszcz Ostatnich Krzyżowców"
 LBA_destroy_last_crusaders_desc: "Malta jest ojczyzną Rycerzy Szpitalników. To oburzenie, że potomkom krzyżowców, którzy dokonali masakry muzułmanów, pozwolono mieszkać tuż obok naszych drzwi. Ten ostatni bastion niewiernych musi zostać zniszczony."
 LBA_malta_repopulation_campaign: "Kampania na rzecz ponownego zaludnienia Malty"
 LBA_malta_repopulation_campaign_desc: "Powinniśmy stworzyć kampanię zachęcającą naszych obywateli do migracji na Maltę, aby zmienić sytuację demograficzną na naszą korzyść."
 LBA_malta_province: "Prowincja Malta"
 LBA_malta_province_desc: "Malta ma obecnie znaczną populację muzułmańską. Powinniśmy formalnie zintegrować Maltę, aby stała się integralną częścią [LBA.GetNameDef]."
 LBA_baathism_tunisia: "Baasizm w Tunezji"
 LBA_baathism_tunisia_desc: "W Tunezji od lat pięćdziesiątych XX wieku aktywny jest ruch Baas. Jednak został zakazany za rządów Zine El Abidine Bel Adi. Powinniśmy nawiązać kontakty z ruchem podziemnym, gdyż ma on powiązania z grupami Baas."
 LBA_baathism_algeria: "Baasizm w Algierii"
 LBA_baathism_algeria_desc: "Partia Baas w Algierii otrzymała zakaz działalności i podlega represjom. Z tego powodu obecny lider partii przebywa na wygnaniu w Iraku. Z algierskimi baasistami będziemy mieć kontakty zarówno w Algierii, jak i w Iraku."
 LBA_baathism_mauritania: "Baasizm w Mauretanii"
 LBA_baathism_mauritania_desc: "W Mauretanii Partia Baas jest największą arabską siłą nacjonalistyczną w kraju. Partia kilkakrotnie infiltrowała mauretańską armię, a jej przywódcy pełnili nawet funkcję ministra. Jednak gdy Mauretania znormalizowała stosunki z Izraelem w 1999 r., partia została zdelegalizowana."
 LBA_baathism_egypt: "Baasizm w Egipcie"
 LBA_baathism_egypt_desc: "Partia Baas w Egipcie została zdelegalizowana w 1990 r., a zaledwie rok później w kraju aresztowano dwóch urzędników irackiego wywiadu, posiadających duże ilości gotówki przeznaczonej na destabilizację Egiptu. Kontaktując się z naszymi braćmi Baas w Egipcie, uzyskamy dostęp do ich międzynarodowej sieci funduszy."
 LBA_baathism_levant: "Baasizm w Lewancie"
 LBA_baathism_levant_desc: "Ze wszystkich krajów arabskich niebędących partią Baas ruch ten radzi sobie najlepiej w Jordanii. Partia nie jest zdelegalizowana, jedna trzecia Jordańczyków jest świadoma istnienia Partii Baas i ma ona nawet członków w parlamencie. Jordańska Partia Baas prowadzi szeroko zakrojony program wysyłania Jordańczyków na studia na irackich uniwersytetach i ta sieć również przyniesie korzyści nam. W Palestynie nasi bracia Baas pomagają OWP w jej walce z syjonistycznymi najeźdźcami."
 LBA_baathism_iraq_kuwait: "Baasizm w Iraku"
 LBA_baathism_iraq_kuwait_desc: "Być może ze wszystkich krajów, w Iraku Baas rozkwitł najbardziej. Choć ostatnio Saddam Husajn próbował zbudować iracką tożsamość w oparciu o tożsamość neomezopotamską, myśląc o sobie jako o nowym Hammurabim. Musimy skierować ich z powrotem w stronę arabskiego nacjonalizmu, zanim będzie za późno."
 LBA_baathism_bahrain: "Baasizm w Bahrajnie"
 LBA_baathism_bahrain_desc: "W Bahrajnie ideałom partii Baas stoi antymonarchistyczne Zgromadzenie Nacjonalistyczno-Demokratyczne. Jednym z ich głównych celów jest powstrzymanie polityki imigracyjnej rządu, która sprawia, że ​​Bahrajńczycy nieuczciwie konkurują z tanią zagraniczną siłą roboczą. Bahrajn jest doskonałym przykładem, dlaczego musimy priorytetowo traktować populację arabską przed obcokrajowcami."
 LBA_baathism_lebanon: "Baasizm w Libanie"
 LBA_baathism_lebanon_desc: "Baasizm ma w Libanie długą historię. Obecnie istnieje duża konkurencja między frakcjami iracką i syryjską w gronie zwolenników partii Baas. Powinniśmy spróbować załatać te różnice."
 LBA_baathism_sudan: "Baasizm w Sudanie"
 LBA_baathism_sudan_desc: "Chociaż Baas jest w Sudanie stosunkowo niewielki, obecni członkowie tego ruchu nadal mają znaczny wpływ ze względu na duże fundusze irackie. Gdy Sudan będzie bliżej nas, łatwiej będzie nam kontrolować te pieniądze z Iraku."
 LBA_baathism_yemen: "Baasizm w Jemenie"
 LBA_baathism_yemen_desc: "W Jemenie zdominowana przez Irak Partia Baas jest ściśle powiązana z rządzącym Generalnym Kongresem Ludowym. Będąc w dobrym kontakcie z baasistami w Jemenie, będziemy mieli doskonały dostęp do jemeńskiego rządu."
 LBA_revise_green_book: "Powtórz zieloną księgę"
 LBA_revise_green_book_desc: "W 1975 roku Muammar Kaddafi opublikował Zieloną Księgę, w której szczegółowo opisał jego ideologię polityczną. Odrzuca demokrację przedstawicielską na rzecz demokracji bezpośredniej oraz odrzuca zarówno kapitalizm, jak i komunizm. Zasadniczo kładzie podwaliny pod Trzecią Teorię Międzynarodową. Jednak wiele elementów dzisiejszego społeczeństwa libijskiego nie przestrzega Zielonej Księgi. Być może nadszedł czas, aby przenieść książkę do obecnych tysiącleci i wytyczyć przyszłą ścieżkę dla Libijczyków."
 LBA_revise_green_book_tt: "\n[LBA.GetLeader] zrewiduje Zieloną Księgę. Z każdym przepisanym rozdziałem nasz kraj przybliża się lub oddala od §YReform§!. Kwota §YReform§! zadecyduje o przyszłości Libii.\n\nJeśli §YReforma§! > 3, będziemy §Y$LBA_empower_peoples_congresses$§!\n\nJeśli §YReform§! < -3, będziemy §Y$LBA_empower_revolutionary_committees$§!\n\nW przeciwnym razie będziemy §Y$LBA_retain_political_balance$§!\n\n"
 LBA_green_book_part_1_1: "1:1 – Instrument rządowy"
 LBA_green_book_part_1_1_desc: "Najważniejszym pytaniem politycznym jest: „Jaka forma rządu powinna zostać ustanowiona?” Taki rząd powinien być demokracją bezpośrednią, ale zazwyczaj dochodzi do powstania demokracji przedstawicielskich, które uzurpują sobie wolę dużych populacji, które nie głosowały na istniejące rządy, stosując systemy wyborcze oparte na zasadzie „pierwszy ostatni”."
 LBA_green_book_part_1_3: "1:3 - Partia"
 LBA_green_book_part_1_3_desc: "Partie polityczne także uzurpują sobie władzę ludu i skupiają się na utrzymaniu władzy, zamiast na poprawie społeczeństwa dla wszystkich, co powinno być głównym celem rządu. Co gorsza, partie polityczne są podatne na korupcję."
 LBA_green_book_part_1_8: "1:8 – Kto nadzoruje postępowanie społeczeństwa?"
 LBA_green_book_part_1_8_desc: "Tak jak nie należy delegować władzy politycznej przedstawicielom, tak też władzy policyjnej nie należy delegować całemu społeczeństwu. Ponownie rozwiązaniem jest struktura konferencji i komitetów. Całość jest władzą ustawodawczą dla Całości, a Całość jest organem wykonawczym dla Całości."
 LBA_green_book_part_1_10: "1:10 – Prasa"
 LBA_green_book_part_1_10_desc: "Chociaż osoby fizyczne i firmy mają prawo do wypowiadania się w charakterze prywatnym, „prasa” jako środek wyrazu dla społeczeństwa musi być wydawana przez Konferencje i Komitety. W przeciwnym razie jednostki ponownie uzurpowałyby sobie władzę w sferze idei."
 LBA_green_book_part_2_13: "2:13 - Mieszkanie"
 LBA_green_book_part_2_13_desc: "Na przykład wynajem mieszkania jest wyzyskiem i narusza wolność najemcy. Idealnie byłoby, gdyby każdy miał tylko jeden dom, bo jeśli dana strona ma więcej niż jedną nieruchomość, będzie skłonna ją wynająć, wyzyskując w ten sposób swoich najemców."
 LBA_green_book_part_2_14: "2:14 – Dochód"
 LBA_green_book_part_2_14_desc: "Dochód indywidualny jest niezbędny dla gospodarki. Ponownie, taki dochód nie powinien być realizowany jako wynagrodzenie płacone przez właściciela, ale jako wynik partnerstwa w branży."
 LBA_green_book_part_2_16: "2:16 – Ląd"
 LBA_green_book_part_2_16_desc: "Ziemia, podobnie jak wszystkie wymienione kategorie, powinna być jednakowo dostępna dla wszystkich. Ogólnie rzecz biorąc, gospodarka jest grą o sumie zerowej i dlatego elementy gospodarki powinny być równo rozdzielone między wszystkich, aby zapewnić równość wyników. Nikt nie ma prawa oszczędzać dla siebie ponad własne potrzeby, chyba że do własnego arytmetycznego udziału danego dobra w całej populacji."
 LBA_green_book_part_3_21: "3:21 – Zasługi plemienia"
 LBA_green_book_part_3_21_desc: "Plemiona są zakorzenione we krwi, zapewniają spójność społeczną, potrafią się wewnętrznie monitorować ze względu na swoją liczebność. Zapewniają także swoim jednostkom socjalizację, edukację bardziej przydatną niż edukacja szkolna."
 LBA_green_book_part_3_24: "3:24 – Mniejszości"
 LBA_green_book_part_3_24_desc: "Mniejszości są dwojakiego rodzaju: te, które już posiadają naród, i te, które nie mają żadnego narodu, tworzące własny. Tak czy inaczej, ich prawa muszą być chronione."
 LBA_green_book_part_3_25: "3:25 – Czarni będą panować na świecie"
 LBA_green_book_part_3_25_desc: "Czarni są gotowi zdominować populację ludzką, ponieważ ich kultura obejmuje poligamię i unika kontroli urodzeń, a także ponieważ żyją w klimacie, w którym jest „ciągle gorąco”, w związku z czym praca jest dla nich mniej ważna niż w innych kulturach."
 LBA_green_book_part_3_28: "3:28 – Sport, jazda konna i scena"
 LBA_green_book_part_3_28_desc: "Widzowie w sporcie, teatrze i innych rozrywkach są głupi. Ludzie powinni bezpośrednio angażować się w sport, czerpiąc korzyści z lekkoatletyki dla siebie, zamiast stać z boku i przyglądać się występom innych."
 LBA_release_new_green_book: "Wydanie Nowej Zielonej Księgi"
 LBA_release_new_green_book_desc: "To jest skończone! Po miesiącach ciężkiej pracy Zielona Księga doczekała się nowego wydania. Uczniowie w całym kraju są zachwyceni, ponieważ mają teraz do nauczenia się jeszcze jedną książkę!"
 LBA_empower_peoples_congresses: "Wzmocnij kongresy ludowe"
 LBA_empower_peoples_congresses_desc: "To, co zaczęło się jako sposób na wprowadzenie demokracji bezpośredniej do ludzi, rozwinęło się w farsę sąsiadów szpiegujących się nawzajem, aby chronić państwo przed rewolucyjną działalnością. Komitety Rewolucyjne, które szpiegują ludzi, muszą zostać zniesione, a władza musi zostać zwrócona ludziom"
 LBA_retain_political_balance: "Zachowaj równowagę polityczną"
 LBA_retain_political_balance_desc: "System polityczny Libii działa od dziesięcioleci. Kongresy Ludowe i Komitety Rewolucyjne trzymają się nawzajem w ryzach. Po co bujać łódką, skoro wszystko działa?"
 LBA_empower_revolutionary_committees: "Wzmocnij Komitety Rewolucyjne"
 LBA_empower_revolutionary_committees_desc: "Komitety Rewolucyjne już skutecznie kontrolują naród. Nie powinno być zbyt trudno, aby władza Kongresów Ludowych była tylko nominalna, a Komitety Rewolucyjne były prawdziwymi panami narodu."
 LBA_allow_political_parties: "Zezwól na partie polityczne"
 LBA_allow_political_parties_desc: "Partie polityczne zostały zakazane w Libii odkąd Kaddafi przejął władzę. Jednak aby ludzie mogli się właściwie zaprezentować, potrzebują platform do tego. Powinniśmy otworzyć krajobraz polityczny dla większej liczby aktorów."
 LBA_allow_political_parties_tt: "Wszystkie partie polityczne zostaną zalegalizowane\n[conservatism_L] będzie znane jako §Y£generic_conservatism_small Union for Homeland§!\n[liberalism_L] będzie znane jako §Y£LBA_liberalism Narodowa Partia Rozwoju i Opieki Społecznej§!\n[Autocracy_L] będzie znana jako §Y£LBA_Autocracy_democracy Arabska Unia Socjalistyczna§!\n[Kingdom_L] będzie znana jako §Y£LBA_Kingdom Homeland Party§!\n[Neutral_Muslim_Brotherhood_L] będzie znana jako §Y£LBA_Neutral_Muslim_Brotherhood Partia Sprawiedliwości i Budownictwa§!\n[Neutral_Autocracy_L] będzie znane jako §Y£LBA_Neutral_Autocracy National Forces Alliance§!\n[Neutral_conservatism_L] będzie znane jako §Y£LBA_Neutral_conservatism_democracy Partia Frontu Narodowego§!\n[Neutral_Libertarian_L] będzie znane jako §Y£LBA_Neutral_Libertarian Partia Demokratyczna §!\n[neutral_Social_L] będzie znany jako §Y£LBA_neutral_Social Ruch Ensaf§!\n"
 LBA_grassroots_democracy: "Demokracja oddolna"
 LBA_grassroots_democracy_desc: "Demokracja i państwo powinny być tworzone przez ludzi i dla ludzi. Demokracja musi być obecna na wszystkich poziomach sprawowania rządów, aby nawet na najniższym szczeblu ludzie mieli możliwość wpływania na sytuację."
 LBA_allow_royal_family_return: "Pozwól na powrót rodziny królewskiej"
 LBA_allow_royal_family_return_desc: "Po zamachu stanu dokonanym przez Kaddafiego w 1969 r. król Idris pozostał na wygnaniu. Reszta jego rodziny nie miała jednak tyle szczęścia. Jego bratanek i spadkobierca Hasan as-Senussi wraz z rodziną został umieszczony w areszcie domowym. Dom spłonął w 1984 roku, a rodzina została przeniesiona do chaty na publicznej plaży. Cztery lata później rodzinie pozwolono przenieść się do Wielkiej Brytanii w celu leczenia Hasana, który zaledwie cztery lata później, w 1992 r., zmarł na udar. Jego syn i obecny książę koronny Mohammed El Senussi nadal mieszka w Londynie. Może czas pozwolić im wrócić?"
 LBA_compensation_to_royals: "Rekompensata dla rodziny królewskiej"
 LBA_compensation_to_royals_desc: "Po tym, co przeszli, powinniśmy wypłacić rodzinie królewskiej rekompensatę pieniężną z budżetu państwa. Tylko niewielka roczna zasiłka, która pozwoli im stanąć na nogi. Po przywróceniu statusu pewnego dnia będą tak sławni jak monarchia brytyjska."
 LBA_hunt_down_royals: "Polowanie na rodzinę królewską"
 LBA_hunt_down_royals_desc: "Kilku członków rodziny Senussich nadal przebywa na wygnaniu za granicą. Dopóki oni żyją, nasz reżim nie będzie bezpieczny. Musimy zabić pozostałą linię rodu Senussich."
 LBA_hunt_down_royals_tt: "\nSpróbujemy zamordować §YKsięcia koronnego Mohammeda§!, jego kuzyna §YAhmeda§! i pretendent do tronu §YIdris z synem Khaledem§!. Prawdopodobieństwo naszego §Gsukcesu§! i §Rodkrycie§! zależy od naszego §YBezpieczeństwa Wewnętrznego§! wydatki\n"
 LBA_royal_wealth: "Skonfiskować majątek królewski"
 LBA_royal_wealth_desc: "Royals mają obecnie mnóstwo pieniędzy. Musimy przejąć, skonfiskować i ukraść ich majątek w imię dobra Libii."
 LBA_peoples_intelligence_agency: "Agencja Wywiadu Ludowego"
 LBA_peoples_intelligence_agency_desc: "Teraz, gdy Komitety Rewolucyjne przejęły kontrolę nad krajem, mogą naprawdę służyć ludziom, zapobiegając zakorzenieniu się w kraju jakichkolwiek wrogich myśli."
 LBA_trust_revolutionary_guard: "Zaufaj Gwardii Rewolucyjnej"
 LBA_trust_revolutionary_guard_desc: "Gwardia Rewolucyjna strzeże reżimu od dziesięcioleci. Musimy przenieść jeszcze większą odpowiedzialność na ich stronę. Regularnej armii nie można ufać."
 LBA_trust_army: "Zaufaj armii"
 LBA_trust_army_desc: "Zbyt dużą część bezpieczeństwa państwa przekazaliśmy Gwardii Rewolucyjnej. Musimy ponownie skupić się na armii."
 LBA_presidential_republic: "Republika Prezydencka"
 LBA_presidential_republic_desc: "Libia przez większą część swojego istnienia miała silnego przywódcę. Nawet gdy przejdziemy do demokracji, potrzebujemy silnego przywódcy posiadającego władzę. W miarę przemian w Libii powinniśmy wzorować się na francuskim i amerykańskim modelu rządów silnego prezydenta."
 LBA_federation: "Federacja Libijska"
 LBA_federation_desc: "Libia składa się z Trypolitanii, Cyrenajki i Fezzanu. Same te regiony składają się wówczas z kilku plemion. Dla stabilności narodu najlepiej przekazać część władzy władzom regionalnym."
 LBA_federation_tt: "§YLibijski trybalizm§! mechanik będzie wyłączony"
 LBA_minority_rights: "Prawa mniejszości"
 LBA_minority_rights_desc: "Toubou, Tuaregowie i lokalne plemiona powinny mieć pewną autonomię. To najlepszy sposób zapobiegania uciskowi ze strony państwa centralnego."
 LBA_unitary_state: "Państwo unitarne"
 LBA_unitary_state_desc: "Libia jest podzielona na plemiona i ludy. Najlepszym sposobem na walkę z tymi podziałami jest posiadanie silnego rządu centralnego, który może zapewnić, że kraj nie upadnie."
 LBA_unitary_state_tt: "W zależności od naszego poprzedniego wyboru wydarzy się jedna z poniższych sytuacji:\n\n"
 LBA_minority_protection: "Ochrona Mniejszości"
 LBA_minority_protection_desc: "Musimy przekonać plemiona, że ​​państwo centralne istnieje po to, aby chronić ich prawa, a nie je uciskać."
 LBA_constitutional_monarch: "Monarchia konstytucyjna"
 LBA_constitutional_monarch_desc: "Libia była stosunkowo stabilna pod rządami monarchii. Jednak po dziesięcioleciach autokracji nie możemy już narażać na to Libijczyków. Powinniśmy przywrócić monarchię jako potężny symbol jedności Libii, ale prawdziwa władza polityczna nadal powinna spoczywać w rękach narodu libijskiego."
 LBA_the_real_monarch: "Prawdziwy monarcha"
 LBA_the_real_monarch_desc: "Nadszedł czas na przywrócenie monarchii w Libii. Musimy ukoronować prawdziwego władcę Libii."
 LBA_the_real_monarch_tt_1: "Jeśli ukończyliśmy fokus §Y$LBA_compensation_to_royals$§!:\n"
 LBA_the_real_monarch_tt_2: "Jeśli ukończyliśmy fokus §Y$LBA_royal_wealth$§! i §Y$LBA_strive_for_african_union$§!:\n"
 LBA_protect_toubou_and_tuaregs: "Chroń Toubousa i Tuaregów"
 LBA_protect_toubou_and_tuaregs_desc: "Sahara i Libia to ojczyzna Tuaregów i Toubou. Jednak wiele krajów, w których przebywają ci ludzie, to kraje niestabilne, autorytarne lub jedno i drugie. Naszym obowiązkiem jest chronić te mniejszości przed ich prześladowcami."
 LBA_protect_toubou_and_tuaregs_tt: "Możemy żądać, aby nasi §Sąsiedzi§! o niskiej stabilności lub autorytarnym rządzie, aby uwolnić jakiegokolwiek §YTuarega§! lub §YTibesti§! rdzenie"
 LBA_protect_toubou_and_tuaregs_threat: "[LBA.GetAdjective] Ma na celu wyzwolenie Tuaregów i Toubou"
 LBA_royal_unity: "Królewska Jedność"
 LBA_royal_unity_desc: "Celem króla jest zjednoczenie ludzi. Pod rządami libijskiego monarchy plemiona będą miały wspólną osobę, na której będą się wzorować."
 LBA_revive_senussi_order: "Wskrześ Zakon Senussiego"
 LBA_revive_senussi_order_desc: "Zakon Senussiego zaczynał jako organizacja religijna, która próbowała wyeliminować niektóre z bardziej „plemiennych” wierzeń włączonych do islamu sufickiego, jednocześnie ograniczając bardziej fundamentalistyczne interpretacje Koranu. Zakon urósł do wielkiej potęgi w Libii, aż w końcu został w zasadzie stłumiony przez Muammara Kaddafiego. Kaddafiego już nie ma i nadszedł czas, aby Zakon Senussi ponownie powstał."
 LBA_approach_nato: "Podejdź do NATO"
 LBA_approach_nato_desc: "Królestwo Libii zostało pierwotnie założone przy pomocy Wielkiej Brytanii i innych mocarstw zachodnich. W pierwszych dniach ściśle współpracowaliśmy z naszymi europejskimi przyjaciółmi, dopóki nie odepchnęli nas arabscy ​​nacjonalistyczni głupcy. Musimy naprawić te relacje i wrócić do naszych pierwotnych przyjaciół."
 LBA_call_back_exiles: "Oddzwoń do wygnańców"
 LBA_call_back_exiles_desc: "Wielu zostało wygnanych z Libii lub samotnie uciekło za panowania Kaddafiego. Sytuacja jest teraz inna i możemy wezwać tych wygnańców z powrotem."
 LBA_approach_arab_league: "Podejdź do Ligi Arabskiej"
 LBA_approach_arab_league_desc: "Z powodu Kaddafiego nie jesteśmy w najlepszych stosunkach z naszymi rodakami arabskimi. Jego polityczne wybuchy pozostawiły zimne stosunki z wieloma naszymi rodakami Arabami. Musimy rozwiązać ten problem."
 LBA_join_war_on_terror: "Dołącz do Wojny z Terrorem"
 LBA_join_war_on_terror_desc: "Islam jest atakowany. Dżihadyści i ekstremiści próbują przejąć kontrolę nad naszą religią, destabilizując dziesiątki krajów i rujnując życie wielu muzułmanów. Naszym obowiązkiem jest chronić naszych muzułmańskich braci przed tymi fanatykami."
 LBA_join_war_on_terror_tt: "Odbyło się przemówienie „Wojna z terroryzmem”."
 LBA_oef_trans_sahara: "Operacja Tarcza Jałowca"
 LBA_oef_trans_sahara_desc: "Sahara to idealna kryjówka dla ekstremistów. Nasz sojusznik, Stany Zjednoczone, zaoferował nam możliwość przyłączenia się do ich operacji antywojskowych w regionie."
 LBA_oef_trans_sahara_tt: "Będziemy mogli interweniować w krajach §YSahelu§! lub §YSahara§! którzy mają wysokie poparcie dla §Ysalafizmu§!"
 LBA_oef_trans_sahara_threat: "Operacja Tarcza Jałowca"
 LBA_fatherly_leader: "Ojcowski Przywódca"
 LBA_fatherly_leader_desc: "Obecny tytuł Kaddafiego to „Braterski przywódca i przewodnik rewolucji Wielkiej Libijskiej Arabskiej Dżamahiriji Ludowo-Socjalistycznej”. Prawda jest jednak taka, że ​​Kaddafi jest bardziej bliższy narodowi ojcu niż bratu."
 LBA_libyan_military: "Libijska armia"
 LBA_libyan_military_desc: "Libijska armia, oficjalnie Siły Zbrojne Libijskiej Arabskiej Dżamahiriji, jest podzielona na armię, marynarkę wojenną i siły powietrzne. Spośród nich armia jest wyraźnie najsilniejsza. Sama armia dzieli się na armię regularną i korpus straży rewolucyjnej. Powodem tego rozłamu jest chęć Kaddafiego, aby istniała organizacja utrzymująca lojalność regularnej armii."
 LBA_lessons_from_the_past: "Lekcje z przeszłości"
 LBA_lessons_from_the_past_desc: "W całej naszej historii nie braliśmy udziału w tak wielu wojnach i zdecydowanie nie byliśmy po zwycięskiej stronie. Kilka razy zostaliśmy zaatakowani przez siły powietrzne USA, mieliśmy krótki, katastrofalny konflikt z Egiptem, a nasza wojna z Czadem zakończyła się utratą znacznej części naszej armii pomimo początkowych zwycięstw. Jeśli mamy odnieść sukces w przyszłości, musimy przyjrzeć się temu, co zrobiliśmy źle."
 LBA_el_dorado_canyon: "Operacja Kanion El Dorado"
 LBA_el_dorado_canyon_desc: "W 1986 roku Stany Zjednoczone zbombardowały Libię w odpowiedzi na zbombardowanie przez Libię zachodnioniemieckiej dyskoteki „La Belle”, która cieszyła się popularnością wśród żołnierzy amerykańskich. Amerykanie zaatakowali kilka obiektów wojskowych, w tym centrum dowodzenia Kaddafiego. Atak zniszczył dziesiątki naszych samolotów. Nasza obrona całkowicie zawiodła, ponieważ żadne myśliwce nie zostały wystrzelone w ramach kontrataku, a nasza obrona przeciwlotnicza zaczęła strzelać dopiero po powrocie amerykańskich samolotów. Tylko 1 F-111 został zestrzelony, a reszta wyszła bez szwanku."
 LBA_better_aa: "Lepsze przeciwlotnicze"
 LBA_better_aa_desc: "Z tego, co wydarzyło się podczas Kanionu El Dorado, jasno wynika, że ​​nasze zdolności przeciwlotnicze są śmieszne. W przyszłości musimy być znacznie lepiej przygotowani na ataki samolotów wroga."
 LBA_better_fighter_response: "Lepsza reakcja myśliwca"
 LBA_better_fighter_response_desc: "Najwyraźniej naszą porażką podczas Kanionu El Dorado była nasza beznadziejnie powolna reakcja myśliwców. Nasi lotnicy muszą być znacznie szybsi od ziemi, aby przechwycić wrogów."
 LBA_gulf_of_sidra: "Zatoka Sidra"
 LBA_gulf_of_sidra_desc: "W 1974 r. Kaddafi uznał całą Zatokę Sidra za wody terytorialne, co było sprzeczne z międzynarodowym prawem morskim. Zostało to zakwestionowane przez Stany Zjednoczone i ostatecznie doprowadziło do wzrostu napięć w Zatoce Perskiej. Ostatecznie doprowadziło to do kilku incydentów w regionie; w 1981 r. zestrzelono dwa libijskie SU-22, w 1986 r. zatopiono jedną libijską korwetę, a jedną poważnie uszkodzono, a w 1989 r. zniszczono dwa libijskie MiG-23. We wszystkich tych starciach Amerykanie nie ponieśli żadnych strat. Te incydenty tylko pokazały, jak beznadziejne są nasze siły powietrzne i marynarka wojenna."
 LBA_toyota_war_guerrilla: "Lekcje wojenne Toyoty – wojna partyzancka"
 LBA_toyota_war_guerrilla_desc: "Konflikt czadyjsko-libijski lat 80. zakończył się tzw. wojną w Toyocie. Siły libijskie od lat okopały się w północnym Czadzie. Gdy Czadyjczycy rozpoczęli kontratak, zrobili to przy użyciu wysoce mobilnych urządzeń technicznych (stąd nazwa wojny). Pozwoliło im to ominąć garnizony libijskie, siejąc spustoszenie na liniach zaopatrzeniowych i samotnych jednostkach. Na tej lekkiej wojnie też powinniśmy się skupić."
 LBA_toyota_war_mobility: "Lekcje wojenne Toyoty - Mobilność"
 LBA_toyota_war_mobility_desc: "Konflikt czadyjsko-libijski lat 80. zakończył się tzw. wojną w Toyocie. Siły libijskie od lat okopały się w północnym Czadzie. Gdy Czadyjczycy rozpoczęli kontratak, zrobili to przy użyciu wysoce mobilnych urządzeń technicznych (stąd nazwa wojny). Pozwoliło im to wymanewrować formacje libijskie, nawet walcząc ramię w ramię z wolniej poruszającymi się czołgami i bez szwanku przekraczając pola minowe. Zdecydowanie takiego stylu wojny potrzebujemy."
 LBA_desert_warfare: "Mistrzowie pustyni"
 LBA_desert_warfare_desc: "Większa część Libii to pustynia. Bez względu na to, z której strony nas zaatakują, najprawdopodobniej będziemy walczyć w upale i piasku. Jest to coś, do czego nasi ludzie są już przyzwyczajeni i nasi wrogowie powinni się nas bać."
 LBA_desert_warfare_tt: "Modyfikuje dowolną §YToyota War§! mamy pomysł\n"
 LBA_egypt_war_behind_the_lines: "Wojna egipsko-libijska – komandosi"
 LBA_egypt_war_behind_the_lines_desc: "W 1977 r. stoczyliśmy krótką czterodniową wojnę z Egiptem, głównie z powodu zepsutych stosunków w związku z podpisaniem przez Egipt porozumienia pokojowego z Izraelem. Podczas wojny libijski batalion czołgów wkroczył do Egiptu, ale został szybko zniszczony w zmechanizowanym kontrataku. W następnych dniach egipscy komandosi przeprowadzili wiele nalotów na libijskie obiekty wojskowe. Te ataki zza linii zniszczyły wiele kluczowych obiektów wojskowych, a zastosowanie tej taktyki przeciwko naszym wrogom byłoby pomocne."
 LBA_egypt_war_behind_the_lines_tt: "Modyfikuje §Y$LBA_desert_warfare_idea$§! pomysł"
 LBA_egypt_war_tank_formations: "Wojna egipsko-libijska – zbroja"
 LBA_egypt_war_tank_formations_desc: "W 1977 r. stoczyliśmy krótką czterodniową wojnę z Egiptem, głównie z powodu zepsutych stosunków w związku z podpisaniem przez Egipt porozumienia pokojowego z Izraelem. Podczas wojny egipscy komandosi dokonali nalotu na libijską placówkę wojskową. W tym samym czasie libijski batalion pancerny wkroczył do Egiptu, ale został szybko zniszczony przez egipski zmechanizowany kontratak, który następnie posunął się 25 km w głąb Libii, po czym powrócił na swoje pierwotne pozycje. Powinniśmy dążyć do osiągnięcia inspirującego egipskiego zmechanizowanego ataku."
 LBA_activate_arsenal_of_islam: "Aktywuj Arsenał Islamu"
 LBA_activate_arsenal_of_islam_desc: "W latach 70. Kaddafi wpadł w masowy szał zakupów i zbudował ogromny „arsenał islamu”, który miał zostać użyty, gdy zacznie się globalna wojna ze Stanami Zjednoczonymi i Izraelem.  Wojna nigdy nie nadeszła, ale nadal potrzebujemy tego sprzętu. Wszystko w arsenale ma kilkadziesiąt lat, a uruchomienie wszystkiego zajmie czas i pieniądze, ale przynajmniej nasi żołnierze będą mieli o co walczyć."
 LBA_activate_arsenal_of_islam_gaddafi: "Rodzina Kaddafiego jest u władzy i mamy Ducha Narodowego §Y$LBA_revolutionary_guard_corps$§!"
 LBA_activate_arsenal_of_islam_no_gaddafi: "Rodzina Kaddafiego nie jest u władzy, a my mamy Ducha Narodowego §Y$LBA_armed_forces_of_arab_jamahiriya$§!"
 LBA_foreign_procurement_lines: "Linie zakupów zagranicznych"
 LBA_foreign_procurement_lines_desc: "Teraz, gdy nie podlegają nam już sankcje ONZ dotyczące broni, powinniśmy skorzystać z okazji i odbudować nasze zapasy broni."
 LBA_foreign_procurement_lines_tt: "Chociaż §Y$LBA_foreign_procurement_boosted$§! pomysł jest aktywny, zdobycie broni w skupiskach da nam 25% więcej wyposażenia!\n"
 LBA_weapons_from_balkans: "Broń z Bałkanów"
 LBA_weapons_from_balkans_desc: "Wiele krajów na Bałkanach modernizuje swoje armie, aby były bardziej kompatybilne z NATO. Oznacza to, że ich stare zapasy muszą gdzieś trafić. To dla nas świetna okazja, aby zdobyć mnóstwo broni za niewielkie pieniądze!"
 LBA_foreign_procurement_lines_cheap_tt: "Z powodu §Y$LBA_foreign_procurement_boosted$§!:\n"
 LBA_new_tanks: "Nowoczesne czołgi"
 LBA_new_tanks_desc: "Większość używanych przez nas czołgów to starożytne czołgi T-55 i T-62. Choć przyzwoity, biorąc pod uwagę poziom regionalny. Jeśli kiedykolwiek będziemy musieli zmierzyć się z jakimkolwiek bardziej rozwiniętym krajem, będziemy beznadziejnie przewyższeni. Musimy dodać do naszych zapasów coś bardziej nowoczesnego."
 LBA_new_trucks: "Napęd Motoryzacyjny"
 LBA_new_trucks_desc: "Nasze zmotoryzowane jednostki jeżdżą ciężarówkami lub technikami Toyoty, przez co nasza armia wygląda jak banda partyzantów. Współczesne armie posiadają pojazdy osobowe przypominające czołgi, które również powinniśmy mieć."
 LBA_new_artillery: "Ulepszone wsparcie ogniowe"
 LBA_new_artillery_desc: "Każda armia będzie potrzebować elementu wsparcia ogniowego, jeśli ma odnieść sukces na polu bitwy. Musimy zmodernizować nasz korpus artylerii."
 LBA_local_supply_system: "Lokalne systemy zaopatrzenia"
 LBA_local_supply_system_desc: "Lata sankcji za broń pokazały nam, jak łatwo można odciąć linie zaopatrzenia w nowy sprzęt. Aby temu zaradzić, powinniśmy rozszerzyć naszą lokalną produkcję, aby części zamienne i części zamienne były łatwiej dostępne."
 LBA_expand_airbases: "Rozwiń Bazy lotnicze"
 LBA_expand_airbases_desc: "Wiele baz libijskich sił powietrznych jest w złym stanie. Jeśli mamy rozbudować nasze siły powietrzne, musimy najpierw rozbudować zaplecze do przechowywania naszych samolotów."
 LBA_new_fighters: "Przewaga powietrzna"
 LBA_new_fighters_desc: "Nasze dotychczasowe doświadczenia w walce z amerykańskimi siłami powietrznymi pokazują wyraźny brak odpowiednich myśliwców. W przypadku naszych obecnych samolotów równie dobrze moglibyśmy puszczać przeciwko nim latawce. Potrzebujemy czegoś znacznie lepszego."
 LBA_new_helicopters: "Wsparcie w walce w zwarciu"
 LBA_new_helicopters_desc: "Obserwując konflikty w Afryce, widzieliśmy skuteczność śmigłowców szturmowych. Ich główną siłą jest latanie nisko nad ukrytym wrogiem, który nie ma zdolności przeciwlotniczych. Latanie odrzutowcami nie ma sensu, gdy skuteczniejszym sposobem wsparcia naszych żołnierzy są helikoptery."
 LBA_sabha_launch_site: "Miejsce startu Sabhy"
 LBA_sabha_launch_site_desc: "W latach 80. zachodnioniemiecka firma OTRAG wykorzystywała oazę Sabha jako poligon doświadczalny dla swoich eksperymentalnych rakiet kosmicznych. Pierwotnie testy odbywały się w Shaba w Demokratycznej Republice Konga (wówczas Zairze), a badania przeniesiono do Libii do 1987 r. Miejsce startu Sabha było także odległym miejscem testowym dla radzieckiego programu kosmicznego do 1991 r. Mogliśmy odnowić miejsce startu, aby umożliwić wykorzystywane do naszych własnych celów testowych."
 LBA_review_the_navy: "Recenzja Marynarka Wojenna"
 LBA_review_the_navy_desc: "Nasza flota składa się głównie ze starych, niesprawnych radzieckich okrętów podwodnych i korwet z lat 50. i 60. XX wieku, a także kilku „nowszych” ciężkich korwet klasy Koni. Większość tych statków jest w bardzo złym stanie i tak naprawdę nadają się jedynie do obrony wybrzeża. Marynarka wojenna pilnie potrzebuje modernizacji."
 LBA_expand_tripoli_docks: "Rozwiń doki Trypolisu"
 LBA_expand_tripoli_docks_desc: "W Trypolisie znajduje się obecnie nasz największy dok. Znajdujące się tam obiekty obsługują statki remontowe o nośności do 6000 ton. W celu przyszłej ekspansji na większe statki musimy jeszcze bardziej zwiększyć tę pojemność."
 LBA_expand_benghazi_docks: "Rozwiń doki w Bengazi"
 LBA_expand_benghazi_docks_desc: "Chociaż dok w Benghazi nie jest tak imponujący jak w Trypolisie, nadal jest istotną bazą naszej marynarki wojennej. Obecnie w porcie znajdują się doki pływające. Powinniśmy rozbudować dok do funkcji podobnej do Trypolisu."
 LBA_refurbish_submarines: "Remont łodzi podwodnych"
 LBA_refurbish_submarines_desc: "Mamy dwa okręty podwodne klasy Foxtrot. W sumie sześć egzemplarzy kupiono od Związku Radzieckiego w 1982 roku, ale niestety cztery z nich osiągnęły już stan, w którym całkowicie nie nadają się do naprawy. W bazie morskiej w Benghazi nadal znajdują się dwa egzemplarze w złym stanie. Niewielką inwestycją powinniśmy przywrócić ich zdolność do żeglugi."
 LBA_new_corvettes: "Nowe Corvette"
 LBA_new_corvettes_desc: "Aby wzmocnić naszą flotę, potrzebujemy nowych korwet. Te z zimnej wojny po prostu się nie nadają."
 LBA_tripoli_drydocks: "Stocznie Trypolisu"
 LBA_tripoli_drydocks_desc: "Ponieważ Trypolis jest naszą największą bazą morską, rozsądna jest rozbudowa tamtejszych stoczni, aby faktycznie można było budować i naprawiać statki."
 LBA_shuffle_officers: "Przetasuj oficerów"
 LBA_shuffle_officers_desc: "Jedną z taktyk Kaddafiego mających na celu utrzymanie wojska pod kontrolą jest częsta rotacja oficerów. Oficerów często przenosi się z jednej jednostki do drugiej, a na ich miejsce awansuje się nowych. Oznacza to, że zawsze jest mnóstwo młodych oficerów wdzięcznych za awans, a oficerów-dysydentów można wysyłać na odległe, nieistotne placówki."
 LBA_expand_rgc: "Rozwiń RGC"
 LBA_expand_rgc_desc: "Korpus Strażników Rewolucji jest elitarną strażą reżimu. Nie możemy ufać lojalności regularnej armii. Musimy powiększyć Gwardię Rewolucyjną do jeszcze większej siły."
 LBA_shift_to_military: "Przejście do wojska"
 LBA_shift_to_military_desc: "Mogliśmy dać zbyt dużą władzę Korpusowi Strażników Rewolucji. Musimy przesunąć układ sił w stronę regularnej armii, ponieważ niewielka elita najprawdopodobniej ostatecznie obali nasz reżim."
 LBA_lock_supplies: "Zablokuj materiały eksploatacyjne"
 LBA_lock_supplies_desc: "Część naszych dostaw wojskowych jest kontrolowana przez Korpus Strażników Rewolucji. Pozwala to RGC kontrolować zapasy regularnej armii. Powinniśmy oddać całą logistykę RGC, aby wojsko nie miało szans na bunt, ponieważ będzie miało ograniczony dostęp do broni i amunicji. A kiedy cały sprzęt będzie starannie przechowywany w magazynach RGC, zamiast go używać, zużycie będzie jeszcze mniejsze."
 LBA_disarm_rgc: "Rozbroić RGC"
 LBA_disarm_rgc_desc: "Korpus Strażników Rewolucji posiada broń przeznaczoną dla wojska. Musimy przejąć tę broń z powrotem jej prawowitym właścicielom."
 LBA_new_officer_corps: "Nowy Korpus Oficerski"
 LBA_new_officer_corps_desc: "Zarówno w Gwardii Rewolucyjnej, jak i w armii jest wiele wschodzących gwiazd. Musimy szybko zapewnić tym ludziom ważne stanowiska."
 LBA_army_fit_for_libya: "Armia odpowiednia dla Libii"
 LBA_army_fit_for_libya_desc: "Według słów Mutassima Kaddafiego, syna Muammara Kaddafiego; „Na Zachodzie jest 60 milionów Algierczyków, na Wschodzie 80 milionów Egipcjan, mamy przed sobą Europę, a na południu stoimy przed Afryką Subsaharyjską i jej problemami”. Po prostu nie możemy konkurować liczbami. Dlatego musimy skupić się na jakości, a nie na ilości."
 LBA_army_fit_for_libya_tt: "Modyfikuje §Y$LBA_revolutionary_guard_corps$§! lub §Y$LBA_armed_forces_of_arab_jamahiriya$§!"
 LBA_economy_of_libya: "Gospodarka Libii"
 LBA_economy_of_libya_desc: "Gospodarka Libii opiera się na wydobyciu ropy. 95% naszego eksportu i 60% naszego PKB pochodzi z przemysłu naftowego. Choć dzięki naszej ropie zarabiamy mnóstwo pieniędzy (i mamy najwyższy w Afryce wskaźnik rozwoju społecznego), ryzykowne jest uzależnienie naszego kraju od jednego zasobu i ludzi, którzy są jego właścicielami. Aby zabezpieczyć libijską gospodarkę, konieczna jest dywersyfikacja."
 LBA_train_depot: "Stacja kolejowa"
 LBA_train_depot_desc: "Jeśli chodzi o transport kolejowy, Libia jest osobliwością w Afryce Północnej. W całym kraju nie ma czynnych kolei. Włoscy kolonizatorzy zbudowali kilka mniejszych linii w pobliżu Trypolisu i Benghazi, ale obie zostały zamknięte w latach 60-tych. Teraz nic nie istnieje. Musimy wprowadzić w Libii nowoczesny system transportu, a na początek potrzebujemy lokomotyw dla naszych przyszłych kolei."
 LBA_tripoli_to_misrata: "Trypolis do Misraty"
 LBA_tripoli_to_misrata_desc: "Nasz region stołeczny powinien być naszym priorytetem w przypadku nowej linii kolejowej. Połączenie głównych miast Trypolisu i Misraty pokaże światu, że my też możemy budować linie kolejowe."
 LBA_misrata_to_sirte: "Misrata do Syrty"
 LBA_misrata_to_sirte_desc: "Po połączeniu Misraty z Trypolisem powinniśmy kontynuować linię łączącą się z Sirtą, ważnym węzłem komunikacyjnym dla naszego przemysłu naftowego."
 LBA_tobruk_to_benghazi: "Bengazi do Tobruku"
 LBA_tobruk_to_benghazi_desc: "Benghazi to nasz najważniejszy port w Cyrenajce. Musimy stworzyć połączenie stamtąd w pobliżu naszej granicy z Egiptem, aby skrócić czas reakcji naszej armii w przypadku konfliktu. Dystans jest bardzo długi, ale mając wystarczająco dużo czasu i pieniędzy, możemy to zrobić."
 LBA_benghazi_to_brega: "Bengazi do Bregi"
 LBA_benghazi_to_brega_desc: "Brega jest ważnym ośrodkiem rafineryjnym dla naszego przemysłu naftowego. Powinniśmy połączyć go koleją z naszym portem w Bengazi."
 LBA_connect_east_west_rails: "Połącz Wschód i Zachód"
 LBA_connect_east_west_rails_desc: "Teraz, gdy mamy już zbudowane sieci kolejowe na Wschodzie i na Zachodzie, czas połączyć te dwie sieci. Teraz Libijczyk w ciągu kilku chwil będzie mógł podróżować po całym kraju."
 LBA_connect_sabha: "Połącz Sabhę"
 LBA_connect_sabha_desc: "Sabha jest stolicą regionu Fezzan, ważną bazą lotniczą libijskich sił powietrznych, a nawet służyła jako poligon doświadczalny dla zachodnioniemieckich rakiet do przenoszenia przestrzeni kosmicznej. W regionie wydobywa się również rudę żelaza, a połączenie go linią kolejową umożliwi dalsze rozszerzenie działalności wydobywczej."
 LBA_connect_jawf: "Połącz Al-Dżauf"
 LBA_connect_jawf_desc: "Al-Dżauf to w zasadzie jedyne większe miasto w dystrykcie Kufra w południowej Libii. Choć ekonomicznie nieistotny, mógłby służyć jako baza do zabezpieczenia naszej południowej flanki."
 LBA_libyan_rail: "Kolej Libijska"
 LBA_libyan_rail_desc: "W końcu doszliśmy do sytuacji, w której rząd nie musi pokrywać każdego dinara potrzebnego kolei. Z tego powodu powinniśmy zorganizować koleje w państwowe przedsiębiorstwo Libyan Rail. Liczba osób i firm korzystających z kolei nie wystarcza na pokrycie wszystkich kosztów, ale przynajmniej istnieje obecnie przestrzeń do wzrostu."
 LBA_kufra_solar_plant: "Elektrownia słoneczna Kufra"
 LBA_kufra_solar_plant_desc: "Libia piecze się w gorącym afrykańskim słońcu. Aktualne badania pokazują, że Libia jest optymalnym miejscem na panele fotowoltaiczne. Panele słoneczne wymagają wielu prac konserwacyjnych, a teraz, gdy podłączyliśmy Al-Dżauf do naszej sieci kolejowej, będzie to dobre miejsce na budowę elektrowni słonecznej."
 LBA_expand_tripoli_airport: "Rozwiń lotnisko w Trypolisie"
 LBA_expand_tripoli_airport_desc: "Port lotniczy Trypolis to nasze główne lotnisko międzynarodowe. Jej rozbudowa zwiększy naszą łączność z resztą świata."
 LBA_expand_benina_airport: "Rozwiń lotnisko w Beninie"
 LBA_expand_benina_airport_desc: "Port lotniczy Benina jest drugim co do wielkości lotniskiem w Libii. Znajduje się w miejscowości Benina, tuż obok Benghazi. Jest to ważne lotnisko dla sprowadzania pracowników migrujących do pracy na polach naftowych."
 LBA_expand_tripoli_port: "Rozwiń port w Trypolisie"
 LBA_expand_tripoli_port_desc: "Port Trypolis jest jednym z najstarszych portów na Morzu Śródziemnym, istniejącym już od czasów rzymskich. Jest to najważniejszy szlak importowy do Libii, a jego rozbudowa zapewni nam większe możliwości rozwoju naszej gospodarki"
 LBA_expand_benghazi_port: "Rozwiń port w Bengazi"
 LBA_expand_benghazi_port_desc: "Port w Benghazi został założony przez Greków w VI wieku p.n.e. obecnie służy jako główny węzeł eksportu naszych produktów naftowych. Ważne jest, abyśmy nadal się rozwijali, aby zachęcić do dalszego wzrostu."
 LBA_organize_desert_trips: "Organizuj wycieczki na pustynię"
 LBA_organize_desert_trips_desc: "Libia ma wiele do zobaczenia dla turystów; Wydmy i oazy Sahary, ruiny greckie i rzymskie, forty osmańskie i pola bitew z II wojny światowej. Musimy wykorzystać te atuty, które mamy i przyciągnąć więcej turystów."
 LBA_derna_windpark: "Farma wiatrowa Derna"
 LBA_derna_windpark_desc: "Libia ma bardzo wysokie średnie prędkości wiatru. Na przykład w pobliżu wybrzeża Derny średnia prędkość wiatru wynosi 7,5 m/s. To sprawia, że ​​Derna jest idealnym miejscem na budowę farmy wiatrowej. Wiatraki służą do pompowania wody z oaz już od lat 40-tych XX wieku, więc na pewno mamy z nimi doświadczenie."
 LBA_expand_tourism: "Rozwiń turystykę"
 LBA_expand_tourism_desc: "Musimy jeszcze bardziej rozwinąć turystykę, aby Libia stała się bardziej atrakcyjnym celem dla turystów, podobnie jak Latakia w Syrii, Synaj w Egipcie i Tunis w Tunezji."
 LBA_stock_exchange: "Znaleziono Giełdę Papierów Wartościowych"
 LBA_stock_exchange_desc: "Libia nie ma giełdy. Aby być bardziej zintegrowanym z rynkami międzynarodowymi, musimy znaleźć taki w Trypolisie. Ludzie będą mieli możliwość pracy w kilku spółkach państwowych."
 LBA_gmmr_kufra: "GMMR Kufra"
 LBA_gmmr_kufra_desc: "Pustynne miasto Al-Dżauf na południu Libii, w dystrykcie Al-Kufrah, jest jednym z niewielu miast w okolicy. Znajduje się bezpośrednio nad warstwą wodonośną piasku nubijskiego. Powinniśmy tam zbudować studnię, aby zwiększyć wydajność GMMR."
 LBA_gmmr_ghadames: "GMMR Ghadamesa"
 LBA_gmmr_ghadames_desc: "Na zachodzie kraju, w pobliżu Ghadames, znajduje się kolejny poziom wodonośny, który możemy wykorzystać. Jeśli dołączymy ten obszar do sieci GMMR, zwiększymy jej pojemność."
 LBA_western_mountain_power_plant: "Elektrownia Western Mountain"
 LBA_western_mountain_power_plant_desc: "W Libii działa obecnie tylko jedna stara elektrownia. Musimy zabezpieczyć dostawy energii elektrycznej i zbudować więcej elektrowni w pobliżu stolicy. Istnieją plany budowy elektrowni cyklowej z turbinami gazowymi w pobliżu Al Garbi i powinniśmy pomóc w jej finansowaniu."
 LBA_gmmr_connect_east_west: "Skończ z GMMR"
 LBA_gmmr_connect_east_west_desc: "Ostatnim etapem budowy Wielkiej Rzeki Sztucznej jest połączenie sieci rurociągów na zachodzie i wschodzie poprzez budowę rurociągu z Sirte do Misraty. Potem naprawdę zbudowaliśmy ósmy cud świata."
 LBA_zawia_power_plant: "Elektrownia Zawia"
 LBA_zawia_power_plant_desc: "W mieście Zawia jest dobra lokalizacja dla elektrowni, która jako paliwo mogłaby wykorzystywać zarówno gaz ziemny, jak i ropę naftową. W końcu mamy mnóstwo obu."
 LBA_convert_pipe_factories: "Konwertuj fabryki rur"
 LBA_convert_pipe_factories_desc: "Teraz, gdy zakończyliśmy GMMR, musimy dowiedzieć się, co zrobić ze zbudowanymi w tym celu fabrykami rur. Chociaż niektóre są potrzebne do przyszłych napraw, pozostałe fabryki powinniśmy przekształcić tak, aby produkowały szeroką gamę rur i sprzętu hydraulicznego na eksport."
 LBA_create_ministry_of_agriculture: "Utworzenie Ministerstwa Rolnictwa"
 LBA_create_ministry_of_agriculture_desc: "W Libii nie ma ministerstwa rolnictwa, a wszystkimi projektami rolnymi zajmuje się Biuro Generalnego Inspektora. Jeśli mamy zreformować nasz sektor rolniczy, musimy przeznaczyć ludzi do pracy wyłącznie w rolnictwie. Umożliwi to bardziej efektywne wykorzystanie obecnego sektora rolnego."
 LBA_desalination_plants: "Instalacje odsalania"
 LBA_desalination_plants_desc: "Jednym ze sposobów uzyskania świeżej wody jest woda morska. Dzięki procesom przemysłowym możemy obniżyć poziom soli i sprawić, że woda będzie zdatna do picia. Powinniśmy budować zakłady odsalania w społecznościach przybrzeżnych, aby zwiększyć ich dostęp do wody."
 LBA_expand_agriculture: "Rozwiń Rolnictwo"
 LBA_expand_agriculture_desc: "Teraz, gdy rozszerzyliśmy nasze zaopatrzenie w wodę, powinniśmy być w stanie wykorzystać więcej posiadanych gruntów ornych."
 LBA_land_reform: "Reforma rolna"
 LBA_land_reform_desc: "Największymi wyzwaniami dla libijskiego rolnictwa jest brak świeżej wody i islamskie prawo spadkowe. Problem wody został rozwiązany, ale prawo pozostaje. Z chwilą dziedziczenia gospodarstwo zostaje podzielone pomiędzy wszystkich synów. To powoduje podział coraz mniejszych gospodarstw. Prawo to należy zreformować, aby gospodarstwa mogły utrzymać swoją wielkość, a nawet rozwijać się, jeśli zajdzie taka potrzeba. Nie wyeliminuje to oczywiście naturalnych przeszkód, jakie napotykamy w rolnictwie, ale jest to najlepsze, co możemy wyciągnąć z naszej sytuacji."
 LBA_foreign_food_imports: "Import żywności"
 LBA_foreign_food_imports_desc: "Nie ma sensu toczyć żmudnej bitwy. Libia po prostu nie jest stworzona do uprawy własnej żywności. Musimy stworzyć solidną sieć handlową, aby zabezpieczyć dostawy żywności z innych krajów. Będziemy bardziej uzależnieni od innych krajów, ale powinno to wyeliminować problemy z naszym rolnictwem."
 LBA_continue_nationalised_economy: "Kontynuuj znacjonalizowaną gospodarkę"
 LBA_continue_nationalised_economy_desc: "Większość dużych korporacji w Libii jest kontrolowana przez państwo. Jest to konieczne ze względów strategicznych. Nie możemy pozwolić, aby zagraniczne firmy przybywały i kolonizowały naszych ludzi, nawet jeśli oznaczałoby to, że nie osiągamy tak dużych zysków."
 LBA_liberalise_economy: "Sprywatyzować gospodarkę"
 LBA_liberalise_economy_desc: "Od dziesięcioleci rząd Libii aktywnie kontroluje gospodarkę kraju, będąc właścicielem wielu największych firm. Aby umożliwić szybszy wzrost gospodarczy, należy rozpocząć prywatyzację różnych sektorów gospodarki."
 LBA_expand_agricultural_bank: "Rozwiń Bank Rolniczy"
 LBA_expand_agricultural_bank_desc: "Bank Rolny Libii jest odpowiedzialny za zapewnianie wskazówek i porad dotyczących problemów rolnictwa, udzielanie pożyczek spółdzielniom rolniczym i rozwój społeczności rolniczej w Libii. Teraz, gdy rozwinęliśmy sektor rolniczy, musimy poszerzyć zasoby banku w celu dalszego efektywnego wykorzystania gruntów rolnych."
 LBA_expand_lisco: "Rozwiń Lisco"
 LBA_expand_lisco_desc: "Lisco, czyli Libyan Iron and Steel Company, to jedna z największych firm produkujących stal w Afryce Północnej. Największymi krajowymi użytkownikami produktów Lisco są General Company for Piping i National Oil Corporation. Inwestując w nie, możemy zwiększyć produkcję stali w Libii i zapewnić lepsze możliwości ekspansji naszemu sektorowi naftowemu"
 LBA_float_national_commercial_bank: "Pływak Narodowy Bank Handlowy"
 LBA_float_national_commercial_bank_desc: "Powinniśmy udostępnić akcje Krajowego Banku Handlowego sektorowi publicznemu. Pozwoli nam to zgromadzić środki na działalność banku i sprowadzić do kraju tak potrzebny kapitał."
 LBA_join_wto: "Dołącz do WTO"
 LBA_join_wto_desc: "Nie jesteśmy jeszcze członkiem Światowej Organizacji Handlu. Powinniśmy ubiegać się o przyłączenie, aby zapewnić światu, że chcemy przestrzegać międzynarodowych standardów w handlu. Powinno to zachęcić do inwestycji zagranicznych w kraju."
 LBA_nationalise_arabian_cement_company: "Znacjonalizacja Arabian Cement Company"
 LBA_nationalise_arabian_cement_company_desc: "Arabian Cement Company jest największym producentem cementu, wapna i gipsu w kraju. Powinniśmy znacjonalizować, aby zapewnić zaspokojenie naszych strategicznych potrzeb w zakresie materiałów budowlanych."
 LBA_handle_national_oil_corporation: "Zarządzaj Narodową Korporacją Naftową"
 LBA_handle_national_oil_corporation_desc: "National Oil Corporation kontroluje dużą część pól naftowych w naszym kraju. Musimy ukierunkować ich politykę w większym stopniu na naszą politykę krajową."
 LBA_handle_national_oil_corporation_tt1: "Jeśli zakończyliśmy skupianie się na §Y$LBA_continue_nationalised_economy$§!, to"
 LBA_handle_national_oil_corporation_tt2: "Jeśli zakończyliśmy fokus §Y$LBA_liberalise_economy$§!, to"
 LBA_return_arabian_gulf_company_shares: "Zwróć akcje Arabian Gulf Oil Company"
 LBA_return_arabian_gulf_company_shares_desc: "Arabian Gulf Oil Company powstała w 1971 roku, kiedy Libia znacjonalizowała udziały w ropie naftowej będące w posiadaniu British Petroleum. Obecnie koncern naftowy jest spółką zależną National Oil Corporation. Powinniśmy ponownie upublicznić akcje spółki i zwrócić należną część BP. Powinno to zagwarantować efektywniejsze poszukiwania libijskiej ropy."
 LBA_military_commission_to_truck_and_bus_company: "Zmilitaryzować firmę zajmującą się ciężarówkami i autobusami"
 LBA_military_commission_to_truck_and_bus_company_desc: "The Truck and Bus Company to libijski producent autobusów i ciężarówek, utworzony w latach 70. jako spółka joint venture z włoską firmą IVECO. Od dziesięcioleci produkują ciężkie pojazdy i powinniśmy wykorzystać ich wiedzę do produkcji pojazdów dla naszego wojska."
 LBA_privatise_maritime_transport_company: "Sprywatyzować GNMTC"
 LBA_privatise_maritime_transport_company_desc: "GNMTC, czyli General National Maritime Transport Company, to państwowe przedsiębiorstwo żeglugowe obsługujące flotę statków różnej wielkości na całym świecie. Planowano nawet uruchomienie statków wycieczkowych. Powinniśmy sprywatyzować firmę i stworzyć możliwości rozpoczęcia lokalnej budowy statków w Libii."
 LBA_state_driven_economy: "Gospodarka sterowana przez państwo"
 LBA_state_driven_economy_desc: "Większość libijskiej gospodarki jest obecnie kontrolowana przez państwo centralne. Być może nie utopi to naszych obywateli w pieniądzach, ale przynajmniej ludzie wiedzą, że mają dla siebie pracę, a w interesie państwa leży zapewnienie im dobrobytu, a nie generowanie zysków dla innych."
 LBA_further_resource_expansion: "Dalsze wydobywanie zasobów"
 LBA_further_resource_expansion_desc: "Powinniśmy w dalszym ciągu wydobywać zasoby z naszej gleby, a nawet rozszerzyć się na nowe formy produkcji. Jeśli mamy wspierać naszą przyszłą gospodarkę, będziemy potrzebować więcej zasobów."
 LBA_modern_economy: "Nowoczesna Gospodarka"
 LBA_modern_economy_desc: "Udało nam się zreformować gospodarkę Libii po stagnacji zimnej wojny. Jesteśmy teraz bardziej wydajni, a przyszły wzrost (i zyski) wydaje się wykazywać tendencję wzrostową."
 LBA_negotiations_with_un: "Negocjacje z ONZ"
 LBA_negotiations_with_un_desc: "Gdy w latach 70. XX wieku dochody Libii z ropy naftowej zaczęły rosnąć, Kaddafi znacznie zwiększył swoje wsparcie dla różnych grup rebeliantów na całym świecie. Libia została oskarżona o kilka międzynarodowych ataków terrorystycznych, w tym zamach bombowy w La Belle w 1986 r., zamach bombowy w Lockerbie w 1988 r. i zestrzelenie lotu UTA 772 w 1989 r. Ostatecznie ONZ objęła Libię szeroko zakrojonymi sankcjami, co doprowadziło do przekazania przez nią dwóch podejrzanych z Lockerbie władzom Szkocji w 1999 r. Sankcje nadal obowiązują i musimy otworzyć linię negocjacyjną z ONZ, aby je usunąć."
 LBA_meeting_with_taliban: "Spotkaj się z talibami"
 LBA_meeting_with_taliban_desc: "Talibowie odważnie walczą z zachodnimi potęgami kolonialnymi. Musimy zacieśnić z nimi więzi i pomóc im w walce z Nowym Porządkiem Świata."
 LBA_assassinate_dissidents: "Zamordować dysydentów"
 LBA_assassinate_dissidents_desc: "Wielu Libijczyków żyjących na wygnaniu otwarcie prowadzi kampanię przeciwko naszemu reżimowi. Należy położyć kres tym oszczerstwom i wyeliminować tych ludzi."
 LBA_meet_hezbollah: "Spotkaj się z Hezbollahem"
 LBA_meet_hezbollah_desc: "Hezbollah walczy z syjonizmem przy pomocy Iranu. Zdobywając wpływy w Hezbollahu, zdobywamy silną pozycję w naszej walce z Izraelem."
 LBA_house_terrorists: "Portowi terroryści"
 LBA_house_terrorists_desc: "Jest mnóstwo bojowników o wolność, których reszta świata nazywa terrorystami, walczących z kolonializmem na Bliskim Wschodzie i na Saharze. Musimy zapewnić tym ludziom kryjówki, aby mieli gdzie się przegrupować i zregenerować siły. Być może uda nam się nawet zrekrutować część z nich w nasze szeregi."
 LBA_celebrate_lockerbie_bombers: "Świętuj zamach bombowy w Lockerbie"
 LBA_celebrate_lockerbie_bombers_desc: "Kiedy zrzuciliśmy samolot tuż nad miastem Lockerbie, świat wiedział, do czego jesteśmy zdolni. Nie powinniśmy wstydzić się tego czynu, bo świat powinien drżeć ze strachu, co możemy zrobić, gdy się rozgniewamy."
 LBA_wmds: "Zdobądź wirówki"
 LBA_wmds_desc: "Od rozpoczęcia libijskiego programu nuklearnego w latach 70. XX w. większością wiedzy i pozyskiwaniem materiałów zajmował się Friedrich Tinner, szwajcarski inżynier nuklearny. Nadal kieruje naszym programem nuklearnym i powinniśmy wykorzystać jego powiązania, aby rozpocząć budowę wirówek do wzbogacania jądrowego."
 LBA_start_building_reactor_desc: "W 1979 roku Związek Radziecki zbudował reaktor badawczy w Tajoura pod nadzorem MAEA. To jednak nie nadaje się do naszych wirówek i do produkcji broni nuklearnej. Musimy zbudować odpowiedni reaktor jądrowy do produkcji uranu."
 LBA_start_building_reactor_tt: "§RIJeśli jakikolwiek kraj będzie na tyle szalony, aby zacząć atakować kraje przy użyciu możliwej broni masowego rażenia, możemy być dla niego celem!§!"
 LBA_start_building_reactor: "Rozpocznij budowę reaktora"
 LBA_arms_smuggling: "Przemycać broń"
 LBA_arms_smuggling_desc: "Ze względu na międzynarodowe sankcje tak naprawdę nie możemy legalnie kupować broni. Jednak nadal mamy kilka kanałów, dzięki którym możemy dostarczyć więcej broni dla naszych żołnierzy."
 LBA_buy_nukes: "Kup Nuke'a"
 LBA_buy_nukes_desc: "Muammar Kaddafi wielokrotnie próbował zdobyć broń nuklearną z innych krajów; W 1970 r., kiedy Kaddafi odwiedził Chiny, poprosił premiera Zhou Enlaia o dostarczenie Libii broni nuklearnej w celu ochrony przed izraelskim programem nuklearnym. W 1974 r. Libia dołączyła do pakistańskiego programu nuklearnego Projektu 706, ale została wyrzucona w 1978 r., gdy władzę objął generał Zia-ul-Haq. W 1984 r. podpisano pakt nuklearny z Indiami, ale nie podjęto żadnych konkretnych działań. Po upadku Związku Radzieckiego w 1991 r. Kaddafi próbował wykorzystać chaos do bezskutecznego zdobycia materiałów nuklearnych. Może nadszedł czas, aby ponownie spróbować pozyskać broń nuklearną od strony trzeciej?"
 LBA_buy_nukes_tt: "§RIJeśli zostaniemy złapani z bronią nuklearną, mocarstwa zachodnie z pewnością zainterweniują!§!"
 LBA_compensation_to_lockerbie_victims: "Odszkodowanie dla ofiar Lockerbie"
 LBA_compensation_to_lockerbie_victims_desc: "Aby naprawić nasze stosunki z Zachodem, zwłaszcza z Wielką Brytanią, powinniśmy dojść do porozumienia w sprawie wypłaty odszkodowań rodzinom ofiar Lockerbie. Pokazałoby to, że poważnie podchodzimy do naszego zaangażowania w poprawę naszej pozycji międzynarodowej."
 LBA_disarmament_program: "Program rozbrojeniowy"
 LBA_disarmament_program_desc: "Mamy plany dotyczące kilku reaktorów wzbogacających. Posiadamy również wirówki i uran. Mamy zapasy gazu musztardowego, sarinu i chemikaliów do ich produkcji. Wszystko to musi zniknąć i zostać zniszczone pod nadzorem Zachodu. Takie warunki dał nam Zachód. Obiecali, że jeśli będziemy kontynuować ich program, zaczną łagodzić niektóre sankcje."
 LBA_disarmament_program_tt: "Jeżeli zatrudniliśmy §YFriedricha Tinner§!, przekażemy go władzom szwajcarskim"
 LBA_remove_sanctions: "Usuń sankcje"
 LBA_remove_sanctions_desc: "Zachód w końcu zgodził się na zniesienie naszych sankcji. Ponieważ przekonaliśmy ich, że nie stanowimy już dla nich zagrożenia, jesteśmy mile widziani z powrotem w społeczności międzynarodowej."
 LBA_invite_foreign_investors: "Zaproś inwestorów zagranicznych"
 LBA_invite_foreign_investors_desc: "Teraz, gdy jesteśmy wolni od sankcji, powinniśmy zapraszać do kraju inwestorów zagranicznych, aby poprawić gospodarkę."
 LBA_arms_deals_with_italy: "Umowa zbrojeniowa z Włochami"
 LBA_arms_deals_with_italy_desc: "Pomimo tego, że jesteśmy naszym starym kolonialnym władcą, nadal mamy dość ciepłe stosunki z Włochami. Mają też bardzo zaawansowaną armię. To logiczne, że dopasujemy naszą armię do ich armii."
 LBA_arms_deals_with_italy_tt: "Jeśli zaakceptują,\n"
 LBA_approach_western_leaders: "Podejdź do zachodnich przywódców"
 LBA_approach_western_leaders_desc: "Zachód jest głównym inicjatorem nałożenia na nas sankcji. Musimy zwrócić się do różnych zachodnich przywódców, aby poprawić nasze stosunki z nimi."
 LBA_taxation_deal_with_uk: "Umowa podatkowa w Wielkiej Brytanii"
 LBA_taxation_deal_with_uk_desc: "Wielka Brytania posiada jedną z największych na świecie sieci umów o unikaniu podwójnego opodatkowania. Umowa o unikaniu podwójnego opodatkowania umożliwia spółce prowadzenie działalności w wielu krajach bez konieczności wielokrotnego płacenia podatków od tego samego zysku. Zachęca to firmy do rozszerzania działalności i zakładania stałych biur w innych krajach. Powinniśmy podpisać podobną umowę z Wielką Brytanią, aby zwiększyć naszą atrakcyjność gospodarczą."
 LBA_compensation_from_italy: "Odszkodowanie z Włoch"
 LBA_compensation_from_italy_desc: "Przez lata Włochy wykorzystywały nasz kraj jako kolonię. Doszły nas informacje, że Włochy mogłyby pozytywnie zareagować na wypłacenie reparacji z okresu kolonialnego w celu poprawy swojego wizerunku publicznego. Powinniśmy się z nimi skontaktować i spróbować wynegocjować jakąś umowę."
 LBA_request_usaid: "Poproś o USAID"
 LBA_request_usaid_desc: "USAID to międzynarodowy program pomocy prowadzony przez rząd USA, skupiający się na pomocy w przypadku klęsk żywiołowych i ubóstwa. Pomoc otrzymuje wiele krajów rozwijających się. My też powinniśmy dołączyć do programu. Zwiększy to wpływy Ameryki w kraju, ale załata kilka dziur w naszym budżecie."
 LBA_neighbourly_politics: "Polityka sąsiedzka"
 LBA_neighbourly_politics_desc: "Libia jest otoczona przez wiele narodów, ale mamy dobre kontakty tylko z kilkoma. Stosunki z Egiptem i Czadem są zepsute przez przeszłe wojny, Sudan, Niger i Algierię oddzielają od nas rozległe pustynie, a Europa jest bardzo wrogo nastawiona do naszego reżimu. Tylko Tunezja jest z nami w przyjaznych stosunkach i nawet ona zbudowała fortyfikacje obronne i płoty graniczne między naszymi krajami. Otwarcie się na świat będzie trudne."
 LBA_close_ties_sahrawi: "Bliższe więzi z Sahrawi"
 LBA_close_ties_sahrawi_desc: "Od lat 80. jesteśmy bliskim zwolennikiem Frontu POLISARIO w Sahrawi. Wiele broni dla ich Armii Wyzwolenia pochodzi z nas lub z Algierii i nie jest niczym niezwykłym, że studenci sahrawi podróżują do Libii w celu zdobycia wykształcenia. Nasze wsparcie dla Sahrawi to historia największego sukcesu w walce z kolonializmem i musimy zwiększyć nasze wsparcie dla nich."
 LBA_switch_to_morocco: "Porzuć Sahrawi"
 LBA_switch_to_morocco_desc: "Wspieranie Sahrawi popsuło nasze stosunki z Marokiem. Maroko jest wschodzącą potęgą gospodarczą i jest w opozycji do Algierii, potężnego narodu tuż obok nas. Najbardziej sensowne byłoby porzucenie naszego bezsensownego wsparcia dla Sahrawi i zamiast tego budowanie przyjaznych stosunków z Marokiem."
 LBA_support_algeria: "Wesprzyj Algierię"
 LBA_support_algeria_desc: "Podobnie jak my, Algieria od dawna wspiera Sahrawi. Od wieków rywalizują z Marokiem, dlatego warto zacieśnić z nimi więzi."
 LBA_condemn_spanish_colonialism: "Potępiać hiszpański kolonializm"
 LBA_condemn_spanish_colonialism_desc: "Sahara Zachodnia była własnością Hiszpanów, zanim oddali ten obszar Maroko, kładąc podwaliny pod konflikt w Saharze Zachodniej. Hiszpanie odmówili jednak zwrotu miast Ceuta i Melilla Maroko, twierdząc, że stanowią one integralną część Hiszpanii. To nic innego jak wymówka. Te obszary są w pełni marokańskie."
 LBA_influence_mauritania: "Wpływ na Mauretanię"
 LBA_influence_mauritania_desc: "Mauretania prowadziła krótką wojnę z Marokiem o Saharę Zachodnią po wycofaniu się Hiszpanii z regionu. Nie zajmują już tego terytorium, ale intensywnie śledzą konflikt w Saharze Zachodniej i są jednym ze zwolenników Frontu Polisario. Aby rozwiązać konflikt w Saharze Zachodniej, ważne jest zwiększenie naszej kontroli nad nimi."
 LBA_casablanca_accords: "Porozumienia z Casablanki"
 LBA_casablanca_accords_desc: "Konflikt w Saharze Zachodniej od dziesięcioleci znajduje się w stanie zamrożenia i nikt nie jest w stanie go rozwiązać. Musimy wykorzystać nasze wpływy w regionie, aby rozwiązać konflikt."
 LBA_casablanca_accords_tt: "Misja będzie aktywna przez §Y365 dni§!. W czasie trwania misji będziemy musieli przekonać pozostałych uczestników (§Y[ALG.GetNameWithFlag], [MOR.GetNameWithFlag], [SHA.GetNameWithFlag] i [MAU.GetNameWithFlag]§!) do wybranego przez nas rozwiązania. Głównym sposobem na przekonanie krajów do naszego rozwiązania jest §YWpływ§!\n\n"
 LBA_influence_malta: "Wpływ na Maltę"
 LBA_influence_malta_desc: "Malta jest ważnym punktem pośrednim między Włochami a Libią. Gdyby było tam obecne wrogie mocarstwo, z łatwością zdominowałoby nasze zachodnie wybrzeże. Musimy zadbać o to, abyśmy pozostali w przyjaznych stosunkach z Maltą."
 LBA_italian_trade: "Handel Włoski"
 LBA_italian_trade_desc: "Pomimo tego, że Włochy są naszym dawnym władcą kolonialnym, Włochy są dla nas ważnym partnerem. Bliskość sprawia, że ​​są dobrą bramą do Europy."
 LBA_crete_safety: "Zabezpieczenie Krety"
 LBA_crete_safety_desc: "Kreta jest w posiadaniu państwa NATO i mogłaby z łatwością zostać wykorzystana do zdominowania wschodniej Libii. Musimy podjąć kroki w celu zabezpieczenia naszego wschodniego wybrzeża."
 LBA_protect_malta: "Chroń Maltę"
 LBA_protect_malta_desc: "Nasze wpływy na Malcie rosną. Musimy całkowicie wprowadzić ich w naszą strefę wpływów, aby chronić Trypolis przed atakiem morskim."
 LBA_protect_crete: "Chroń Kretę"
 LBA_protect_crete_desc: "Kreta ma dla nas ogromne znaczenie strategiczne. Musimy nalegać na przejęcie kontroli nad wyspą już teraz, zanim będzie za późno."
 LBA_libyan_sea_dominance: "Kontroluj Morze Libijskie"
 LBA_libyan_sea_dominance_desc: "Dzięki naszej kontroli nad Maltą i Kretą stworzyliśmy mur ochronny dla naszego wrażliwego wybrzeża. Naszym statkom będzie znacznie łatwiej działać na Morzu Libijskim."
 LBA_approach_hamas: "Zbliż się do Hamasu"
 LBA_approach_hamas_desc: "Hamas jest jedyną prawdziwą siłą próbującą zapobiec syjonizmowi. Musimy budować z nimi lepsze więzi, aby przygotować się do obalenia Izraela."
 LBA_send_fighters_to_hamas: "Wyślij bojowników do Hamasu"
 LBA_send_fighters_to_hamas_desc: "Chociaż Palestyńczycy odważnie stawiają opór syjonistycznym najeźdźcom, prosta prawda jest taka, że ​​mają przewagę liczebną. Musimy zorganizować grupę ochotników, którzy pojadą do Palestyny ​​i dołączą do Hamasu."
 LBA_new_intifada: "Nowa Intifada"
 LBA_new_intifada_desc: "Nadszedł czas, aby Hamas rozpoczął nową intifadę przeciwko syjonistom. Z naszym wsparciem będzie to zabójcze."
 LBA_all_are_idiots: "Wszyscy są idiotami"
 LBA_all_are_idiots_desc: "Jak powiedział wielki przywódca Kaddafi, zarówno Izraelczycy, jak i Palestyńczycy to idioci, którzy nie mogą przestać walczyć. Jeśli chcemy rozwiązać problemy w Lewancie, rozwiązania muszą pochodzić z zewnątrz."
 LBA_claim_jerusalem_for_arabs: "Zajmijcie Jerozolimę dla Arabów"
 LBA_claim_jerusalem_for_arabs_desc: "Ani Izraelczycy, ani Palestyńczycy nie zasługują na ten region. Pokazali, że tylko narobią bałaganu. Sprawowanie władzy nad regionem i zapewnienie pokoju i stabilności powinno należeć do prawdziwych Arabów."
 LBA_claim_jerusalem_for_arabs_tt: "Będziemy mogli zwrócić §YRoszczenie§! stany Lewantu na §YRdzenie§!"
 LBA_reconcile_with_israel: "Pojednać się z Izraelem"
 LBA_reconcile_with_israel_desc: "To było głupie z naszej strony, że byliśmy tak wrogo nastawieni do Izraela. Są wielką potęgą militarną i nuklearną w regionie i ich dalsze istnienie musi coś znaczyć. Powinniśmy naprawić nasze wrogie stosunki z nimi."
 LBA_recall_libyan_jews: "Przypomnijmy sobie libijskich Żydów"
 LBA_recall_libyan_jews_desc: "Pod koniec lat czterdziestych w Libii żyło prawie 40 000 Żydów. Większość z nich wyemigrowała do Izraela po uzyskaniu niepodległości z powodu okropności, jakie przeżyły pod rządami faszystowskiego reżimu włoskiego. Gdy Libia uzyskała niepodległość, atmosfera antyżydowska trwała nadal. Do czasu objęcia władzy przez Kaddafiego w 1969 r. w kraju pozostało zaledwie około 100 Żydów. Kontynuował twardą politykę antyżydowską i do 2000 roku w kraju mieszkało już tylko kilku (znanych) Żydów. Wydalenie tych osób było błędem i powinniśmy zaoferować im możliwość powrotu do Libii."
 LBA_arms_deal_with_israel: "Umowa zbrojeniowa z Izraelem"
 LBA_arms_deal_with_israel_desc: "Izrael jest potęgą militarną na Bliskim Wschodzie. Musimy stanąć po ich dobrej stronie i uzyskać dostęp do nowoczesnej broni."
 LBA_champion_of_al_aqsa: "Mistrz Al-Aksa"
 LBA_champion_of_al_aqsa_desc: "Dzięki naszym działaniom staliśmy się orędownikiem wszystkich muzułmanów. Al-Aksa jest wreszcie pod naszą kontrolą."
 LBA_southern_focus: "Południowe skupienie"
 LBA_southern_focus_desc: "Na naszym Południu znajduje się strefa niestabilności i rywalizacji. Niger cierpi z powodu powstania islamistycznego, Czad jest naszym starym rywalem, a Sudan jest zaangażowany w aktywny konflikt w Darfurze. Tworzy to strefę niestabilności i uchodźców za naszą południową granicą i sensowne byłoby utworzenie pewnego rodzaju strefy buforowej."
 LBA_rivalry_with_chad: "Rywalizacja z Chadem"
 LBA_rivalry_with_chad_desc: "Od czasu naszej porażki w wojnie z Toyotą stosunki z Czadem są napięte. Pewnego dnia dokonamy zemsty i odzyskamy pas Aouzou."
 LBA_reconcile_with_chad: "Pojednaj się z Chadem"
 LBA_reconcile_with_chad_desc: "Chowanie urazy sprzed kilkudziesięciu lat jest z naszej strony dziecinne. Powinniśmy pogodzić się z Czadem i wspólnie pracować na rzecz stabilności w regionie."
 LBA_reclaim_aouzou_strip: "Odzyskaj pas Aouzou"
 LBA_reclaim_aouzou_strip_desc: "Pas Aouzou to kawałek ziemi, który Włosi oddali Francuzom od swojej libijskiej kolonii. Próbowaliśmy odzyskać te tereny w latach 80., ale Czad ich pokonał. Chociaż region jest biedny i słabo zaludniony, nadal jest powodem do dumy. W regionie mogą znajdować się także uran."
 LBA_reclaim_aouzou_strip_threat: "[LBA.GetNameDef] przejmuje Pas Aouzou"
 LBA_strip_toubou_of_citizenship: "Pozbawić Toubou obywatelstwa"
 LBA_strip_toubou_of_citizenship_desc: "Tobou nie pochodzą z Libii. To po prostu pasterze, którzy przekroczyli granicę z Czadu na naszą stronę. Nie ma dla nich miejsca w Libii."
 LBA_strip_toubou_of_citizenship_tt: "§RBponieważ wcześniej obiecaliśmy chronić mniejszości, plemiona libijskie poczują się poważnie urażone!§!\n"
 LBA_utilise_toubou: "Skorzystaj z Toubou"
 LBA_utilise_toubou_desc: "Ostatnim razem, gdy najechaliśmy Czad, finansowaliśmy rebeliantów Toubou walczących z reżimem Czadu. Ostatecznie Goukouni Oueddei, syn derde (przywódcy) Toubou, został prezydentem Czadu. Przygotowując się do kolejnego konfliktu z Czadem, powinniśmy powtórzyć tę formułę i wesprzeć Toubou."
 LBA_utilise_toubou_tt: "Jeśli wypowiemy wojnę §Y[CHA.GetNameWithFlag]§!, lud Toubou z §Y[TIE.GetNameWithFlag]§! §Yogłosi niepodległość§! i zostań §Y$autonomią_puppet_state$§! nasza"
 LBA_suggest_joint_mining: "Zaproponuj wspólne wydobycie"
 LBA_suggest_joint_mining_desc: "Jeśli połączymy nasze wysiłki z Czadem, będziemy w stanie wydobyć ogromne ilości uranu ze strefy Aouzou, z korzyścią dla obu krajów."
 LBA_demand_aouzou: "Żądaj pasa Aouzou"
 LBA_demand_aouzou_desc: "Nadszedł czas, aby Chad oddał nam kontrolę nad pasem Aouzou. Jeśli odmówią, nie popełnimy tych samych błędów, które popełniliśmy podczas wojny Toyoty."
 LBA_demand_aouzou_threat: "[LBA.GetNameDef] Zażądał pasa Aouzou"
 LBA_demand_chads_submission: "Zażądaj poddania się Chada"
 LBA_demand_chads_submission_desc: "Chociaż udało nam się odeprzeć pas Aouzou od Czadu, nie wiadomo, co planują. W tej chwili mogą gromadzić sojuszników, aby nas zaatakować i odzyskać swoje ziemie. Musimy zażądać, aby wrogi rząd [CHA.GetLeader] ustąpił, a kontrolę nad krajem przejął rząd, który może obiecać [ROOT.GetName] pewne bezpieczeństwo."
 LBA_demand_chads_submission_tt: "[LBA.GetNameDef] Zażądał [CHA.GetAdjective] poddania się"
 LBA_invest_in_chadian_cotton: "Zainwestuj w bawełnę czadyjską"
 LBA_invest_in_chadian_cotton_desc: "Jednym z głównych towarów eksportowych Czadu jest bawełna. Powinniśmy inwestować w ich przemysł bawełniany i zawrzeć umowę handlową na import wysokiej jakości bawełny bezpośrednio do [ROOT.GetName]."
 LBA_invest_in_chadian_cotton_tt: "Jeśli [CHA.GetNameWithFlag] wyrazi zgodę, to\n"
 libya_chad_uranium_deal_tt: "[CHA.GetNameWithFlag] zgodził się na wspólne wydobywanie"
 LBA_humanitarian_aid_to_chad: "Pomoc humanitarna dla Czadu"
 LBA_humanitarian_aid_to_chad_desc: "Czad ma jeden z najniższych wskaźników rozwoju społecznego na całym świecie. Nigdy też tak naprawdę nie otrząsnęli się po wojnie domowej z lat 80., a w kraju nadal istnieją pewne grupy rebeliantów. Powinniśmy przeprowadzić masową kampanię pomocy humanitarnej, aby pomóc krajowi się rozwijać."
 LBA_exploit_chadian_oil: "Wykorzystaj olej czadyjski"
 LBA_exploit_chadian_oil_desc: "Czad niedawno odkrył ich złoża ropy, a jest ich o wiele więcej. Niestety Chad nie ma środków, aby samodzielnie przeprowadzić odwierty. Musimy wykorzystać nasze wpływy w kraju, aby wydobyć tę słodką ropę z ziemi."
 LBA_support_darfur: "Wesprzyj Darfur"
 LBA_support_darfur_desc: "Darfur znajduje się pod panowaniem Sudanu od chwili powstania Sudanu jako narodu. Darfur jest zamieszkany głównie przez Czarnych niebędących Arabami, podczas gdy sam Sudan jest w większości zamieszkany przez Arabów. Wielu mieszkańców Darfuru uważa, że ​​rząd arabski robi temat arabskiej kampanii na rzecz apartheidu. Musimy wspierać Darfuri w stanie ucisku. Ponadto niezależny Darfur byłby dobrym państwem buforowym w pobliżu naszej południowej granicy."
 LBA_support_sudan: "Wesprzyj Sudan"
 LBA_support_sudan_desc: "Odkąd Omar al-Bashir objął władzę w Sudanie, stosunki między nami a Sudanem są całkiem dobre. Na początku lat 90. pojawiały się nawet propozycje zjednoczenia obu krajów. Sudan byłby silnym sojusznikiem i świetnym partnerem panarabskim i panaafrykańskim."
 LBA_send_mercenaries: "Wyślij najemników"
 LBA_send_mercenaries_desc: "Musimy wysłać najemników do naszego sojusznika na Wschód, aby ustabilizować ich reżim."
 LBA_send_mercenaries_tt_1: "Jeśli ukończyliśmy fokus §Y$LBA_support_darfur$§!:\n"
 LBA_send_mercenaries_tt_2: "Jeśli ukończyliśmy fokus §Y$LBA_support_sudan$§!:\n"
 LBA_gaddafis_dream: "Sen Kaddafiego"
 LBA_gaddafis_dream_desc: "Po dojściu do władzy Muammar Kaddafi chciał utworzyć Zjednoczone Państwa Arabskie, a nawet poczynił pewne postępy w zakresie tymczasowych unii z Tunezją i Egiptem. Jednakże po złej krwi z przywódcami arabskimi i śmierci arabskiego nacjonalizmu wydaje się, że to marzenie legło w gruzach. Są jednak inne ścieżki, którymi Kaddafi może pójść..."
 LBA_approach_algeria: "Dojazd do Algierii"
 LBA_approach_algeria_desc: "Algieria jest wieloletnim partnerem w regionie. Żadne z nas tak naprawdę nie przepada za Zachodem, wspólnie walczyliśmy z islamistami i obaj jesteśmy gorącymi zwolennikami niepodległości Sahrawi od Maroka. Ważne jest, abyśmy pozostali w dobrych stosunkach z Algierią."
 LBA_approach_egypt: "Podejdź do Egiptu"
 LBA_approach_egypt_desc: "Nie mamy zbyt silnych powiązań z Egiptem. Są jednak potęgą militarną i gospodarczą w regionie oraz kontrolują strategiczny Kanał Sueski. Upewnienie się, że są po naszej stronie, jest niezwykle istotne."
 LBA_approach_eritrea: "Dojazd do Erytrei"
 LBA_approach_eritrea_desc: "Erytreą rządzi podobnie myślący dyktator. Posiadają również ważne wąskie gardło w pobliżu cieśniny Mandeb. Strategiczne partnerstwo z nimi umożliwi nam wykorzystanie większej mocy na Morzu Czerwonym."
 LBA_weapons_to_taylor: "Broń dla Taylora"
 LBA_weapons_to_taylor_desc: "Szkoliliśmy Charlesa Taylora na bojownika partyzanckiego. W 1989 wysłaliśmy go do Liberii, aby obalił proamerykański rząd, co zakończyło się pierwszą wojną domową w Liberii. Taylor ma teraz kłopoty, ponieważ rebelianci z kraju i z zewnątrz zagrażają jego rządom. Musimy wysłać mu dodatkowe wsparcie, aby mieć pewność, że utrzyma się u władzy."
 LBA_central_african_mercs: "Najemnicy z Afryki Środkowej"
 LBA_central_african_mercs_desc: "Większość Gwardii Prezydenckiej Republiki Środkowoafrykańskiej składa się z libijskich najemników. Należy wzmocnić ten oddział, aby mieć pewność, że [CAR.GetLeaderowi] nic złego się nie stanie."
 LBA_red_sea_trade_deal: "Umowa handlowa na Morzu Czerwonym"
 LBA_red_sea_trade_deal_desc: "Ponieważ zarówno Egipt, jak i Erytrea są nam przyjazne, powinniśmy zawrzeć umowę handlową ułatwiającą wzrost."
 LBA_meet_mengistu: "Poznaj Mengistu"
 LBA_meet_mengistu_desc: "Mengistu Haile Mariam rządził Etiopią od 1977 do 1991 roku jako szef Derg, lewicowej junty wojskowej kontrolującej kraj. Uciekł z Etiopii w 1991 r., co zakończyło długotrwałą wojnę domową w Etiopii. Obecnie mieszka w Zimbabwe i jest sądzony zaocznie za ludobójstwo. Mengistu był ważnym bojownikiem antyzachodnim. Powinniśmy się z nim spotkać i wyrazić nasze wsparcie dla niego."
 LBA_meet_mengistu_tt_1: "\nJeśli §YMengistu§! nadal żyje na wygnaniu:\n"
 LBA_meet_mengistu_tt_2: "\nJeśli §YMengistu§! rządzi §Y[ETH.GetNameWithFlag]§!:\n"
 LBA_anti_colonialist: "Unia Antykolonialna"
 LBA_anti_colonialist_desc: "Przez cały okres swoich rządów Kaddafi wspierał liczne ruchy niepodległościowe i ruch oporu. Jego zjadliwa antyzachodnia postawa wyzwoliła wielu ludzi z ucisku. Na świecie wciąż jest wielu uciskanych ludzi i naszym celem powinno być zapewnienie wolności wszystkim."
 LBA_anti_colonialist_tt: "Będziemy mogli uruchomić §YCivil Wars§! w §YNon-emerging§! kraje posiadające wpływy. Powstanie dołączy do naszej §YFrakcji§! jak zaczyna się wojna."
 LBA_strive_for_uar: "Staraj się o UAR"
 LBA_strive_for_uar_desc: "Pierwszym celem Kaddafiego było zjednoczenie świata arabskiego. Jednak gdy umarł arabski nacjonalizm, a Kaddafi wdał się w konflikt z innymi przywódcami arabskimi, możliwość zjednoczenia zniknęła. Teraz potrzeba potężnej potęgi na Bliskim Wschodzie, aby ponownie zacząć popychać sprawę do przodu. Jednakże przy wystarczającej sile dyplomatycznej być może uda nam się ożywić ten pomysł."
 LBA_strive_for_uar_trigger_tt: "Nie §Yneo-baasistowski UAR§! powstał!"
 LBA_strive_for_uar_tt: "Ogłosimy utworzenie §YNeo-Baasistowskiej Zjednoczonej Republiki Arabskiej§!"
 LBA_strive_for_african_union: "Stany Zjednoczone Afryki"
 LBA_strive_for_african_union_desc: "Gdy arabski nacjonalizm ucichł, Kaddafi przeniósł swoją uwagę z jednoczenia Arabów na zjednoczenie kontynentu afrykańskiego. Na tym powinniśmy się skupić, ponieważ Afryka bardzo ucierpiała z powodu kolonializmu. Tylko jednocząc się możemy zapobiec takim wydarzeniom w przyszłości."
 LBA_strive_for_african_union_trigger_tt: "Nie utworzyliśmy §Yneo-Baasistowskiego UAR§!"
 LBA_strive_for_african_union_tt: "Będziemy mogli kontrolować politykę §YUni Afrykańskiej§! nawet jeśli nie jesteśmy §Y$regional_power$§!\n\nTo także skupi uwagę na §Y$LBA_the_real_monarch$§! dostępny dla Kaddafiego."
 LBA_strive_for_african_union_unlock_shared_tree_tt: "Włącz wspólną §YUnię Afrykańską§! gałąź drzewa ostrości i kategoria decyzji dla wszystkich krajów afrykańskich. Zostaną one wykorzystane, aby coraz bardziej przybliżać Unię Afrykańską do zjednoczenia\n\n"
 LBA_islamic_legion: "Legion Islamski"
 LBA_islamic_legion_desc: "W latach 70. Kaddafi utworzył panarabską i panislamistyczną siłę paramilitarną, która miała być elitarną siłą bojową wysyłaną w celu interwencji w konfliktach. Legion składał się głównie z biednych imigrantów z Sahelu, a także obywateli Pakistanu i Bangladeszu, którym fałszywie obiecano pracę cywilną. Legion został rozwiązany po słabych wynikach w wojnie z Czadem. Musimy odtworzyć ten legion, ale tym razem lepiej. Będzie się składać z wysoce zmotywowanych wolontariuszy."
 LBA_regional_politics: "Polityka regionalna"
 LBA_regional_politics_desc: "W miarę wzrostu naszej władzy i wpływów musimy rozszerzyć naszą władzę, aby objęła całą Afrykę i Bliski Wschód."
 LBA_regional_politics_tt: "§YPKB§! > $$§Y200§!b (Bieżący: $$§Y[?gdp_total|1]§!b)"
 LBA_contact_taylor: "Skontaktuj się z Taylorem"
 LBA_contact_taylor_desc: "Charles Taylor jest protegowanym Kaddafiego. Jest naszym kluczem do rozszerzenia naszych wpływów w Afryce Zachodniej."
 LBA_contact_koroma: "Skontaktuj się z RUF-em"
 LBA_contact_koroma_desc: "Zjednoczony Front Rewolucyjny walczy jako część Frontu Rewolucyjnego Sił Zbrojnych przeciwko siłom Sierra Leone i Afryki Zachodniej. RUF ma powiązania z Charlesem Taylorem i Liberią i utrzymanie ich w ruchu jest ważne."
 LBA_new_liberian_revolution: "Nowa rewolucja w Liberii"
 LBA_new_liberian_revolution_desc: "Wspieranie Charlesa Taylora w Liberii było jedną z bardziej udanych operacji Kaddafiego za granicą. Musimy skupić całą naszą uwagę na regionie."
 LBA_new_liberian_revolution_tt: "§GJeśli rewolucja się powiedzie, [THIS.GetNameDef] stanie się naszą marionetką. Jeśli nie, rozpocznie się wojna domowa, a zbuntowana strona stanie się naszą marionetką§!"
 LBA_spread_fire_to_guinea: "Rozprzestrzeniaj ogień na Gwineę"
 LBA_spread_fire_to_guinea_desc: "Gwinea próbowała powstrzymać Taylora. Trzeba im pokazać, kto tu rządzi."
 LBA_spread_fire_to_ivory_coast: "Rozprzestrzenić ogień na Wybrzeże Kości Słoniowej"
 LBA_spread_fire_to_ivory_coast_desc: "Wybrzeże Kości Słoniowej służyło jako baza dla bojówek przeciwnych Taylorowi. Musimy zabezpieczyć wschodnią flankę Liberii."
 LBA_reinforce_central_african_mercs: "Wzmocnij najemników z Afryki Środkowej"
 LBA_reinforce_central_african_mercs_desc: "Nasz oddział najemników czyni cuda w Republice Środkowoafrykańskiej. Musimy rozszerzyć naszą „ochronę” przywódców Afryki Środkowej o dodatkowych najemników."
 LBA_mercenary_coup: "Obalić Republikę Środkowoafrykańską"
 LBA_mercenary_coup_desc: "Mając w kieszeni Środkowoafrykańską Gwardię Prezydencką, obalenie rządzącego prezydenta na rzecz bardziej uprzywilejowanego kandydata nie powinno być trudne. Oczywiście ze względów bezpieczeństwa."
 LBA_incursion_to_rep_congo: "Najazdy do Kongo"
 LBA_incursion_to_rep_congo_desc: "Przejmując kontrolę nad Kongo, otworzymy drogę morską z Afryki Środkowej. Zapewni nam to lepszą dostępność do wnętrza kontynentu."
 LBA_incursion_to_drc: "Napady na DRK"
 LBA_incursion_to_drc_desc: "Demokratyczna Republika Konga jest bogata w zasoby naturalne. Musimy sięgnąć po te zasoby."
 LBA_djibouti_base: "Baza Marynarki Wojennej w Dżibuti"
 LBA_djibouti_base_desc: "Dżibuti leży w strategicznym wąskim punkcie Morza Czerwonego, w cieśninie Mandeb. Zwiększanie naszych wpływów w Dżibuti pozwoli nam kontrolować Cieśninę Sueską bez konieczności wchodzenia do Egiptu."
 LBA_destability_somalia: "Fundusz na rzecz destabilizacji Somalii"
 LBA_destability_somalia_desc: "Somalia jest wrakiem od upadku Siada Barre w latach 90-tych. W kraju toczy się wojna domowa, istnieją obszary separatystyczne, które uległy oderwaniu, wybrzeże Somalii szerzy się piractwem, a dżihadyści mogą swobodnie działać w kraju. Utrzymując niestabilność kraju, mamy powód, aby utrzymać obecność w regionie."
 LBA_destability_somalia_tt: "[SML.GetNameWithFlag] i [PUN.GetNameWithFlag] umożliwiają wybór pomiędzy dwiema opcjami:\n"
 LBA_arm_ethiopian_tribes: "Uzbrój plemiona etiopskie"
 LBA_arm_ethiopian_tribes_desc: "We wschodniej części Etiopii znajduje się region Ogaden. Region ten zamieszkuje wiele plemion somalijskich. W latach 70. oba kraje stoczyły krótką wojnę o ten region. Wysyłanie broni do różnych plemion z pewnością wywoła opór przeciwko państwu etiopskiemu."
 LBA_organise_eth_som_conflict: "Zorganizuj konflikt proxy"
 LBA_organise_eth_som_conflict_desc: "Mając kilku strategicznie rozmieszczonych agentów, możemy wzniecić konflikt w całym Rogu Afryki. Gdy w regionie popadnie absolutny chaos, będziemy mieli doskonały pretekst do interwencji."
 LBA_intervene_for_stability: "Interwencja na rzecz stabilności"
 LBA_intervene_for_stability_desc: "W Rogu Afryki panuje chaos. Musimy interweniować, aby ocalić biednych ludzi cierpiących z powodu represyjnych reżimów. To dla dobra Afryki."
 LBA_influence_yemen: "Wpływ na Jemen"
 LBA_influence_yemen_desc: "Jemen kontroluje północną stronę cieśniny Mandeb. Podobnie jak w Dżibuti, ich życzliwość wobec nas jest szkodliwa."
 LBA_infiltrate_kuwait: "Infiltruj Kuwejt"
 LBA_infiltrate_kuwait_desc: "Rodzina królewska w Zatoce Perskiej to nic innego jak zachodnie marionetki, które wykorzystują swoje brudne pieniądze z ropy naftowej, aby uciskać wiernych Arabów. Kuwejci są jednymi z najgorszych przestępców. Na szczęście jest islamski kaznodzieja Hakem Al-Mutairi, który podziela nasz pogląd na reżim w Kuwejcie."
 LBA_occupy_socotra_desc: "Wyspa Socotra na krańcu Rogu Afryki pełni funkcję wieży strażniczej chroniącej wejście do Morza Czerwonego. Przejęcie kontroli nad wyspą zapewniłoby nam dobrą pozycję do kontrolowania Oceanu Indyjskiego."
 LBA_occupy_socotra: "[LBA.GetAdjective] Zawód Socotry"
 LBA_fortify_socotra: "Wzmocnij Sokotrę"
 LBA_fortify_socotra_desc: "Teraz, gdy Socotra jest pod naszą kontrolą, musimy wzmocnić wyspę, aby wzmocnić naszą pozycję."
 LBA_contact_qatar: "Skontaktuj się z Katarem"
 LBA_contact_qatar_desc: "Katar różni się od pozostałych krajów Zatoki Perskiej. Zamiast być psami wahabickimi finansowanymi przez CIA, są zorientowani na Bractwo Muzułmańskie. To sprawia, że ​​są one nieco mniej gorsze. Jednak oni też nie przepadają za Saudyjczykami, tak jak my. Być może uda nam się ich przekonać, aby byli z nami bliżej."
 LBA_overthrow_saudis: "Obalić Saudyjczyków"
 LBA_overthrow_saudis_desc: "Saudyjczycy oskarżyli nas o próbę zamachu na [SAU.GetLeader]. Jest to oczywiście kompletna bzdura. Prowadzą przeciwko nam kampanię oszczerstw, aby ukryć swój własny okrutny i mroczny reżim. Musimy je zniszczyć."
 LBA_overthrow_kuwaitis: "Obalić Kuwejtczyki"
 LBA_overthrow_kuwaitis_desc: "Nadszedł czas, aby zakończyć Al-Sabah nad naszymi braćmi z Kuwejtu."
 LibyaFocus.1.t: "[FROM.GetNameDef] Sojusznicy z Boko Haram"
 LibyaFocus.1.desc: "Otrzymaliśmy kilka niepokojących raportów, że bojownicy Boko Haram przekraczają północną granicę i udają się do [FROM.GetNameDef]. Starsi przywódcy Boko Haram rozmawiali z [FROM.GetAdjective], a bojowników Boko Haram widywano na obozach szkoleniowych [FROM.GetAdjective]. Wydaje się, że obecnie istnieją potężne siły wspierające powstanie Boko Haram, co może okazać się dla nas problematyczne."
 LibyaFocus.1.a: "Niepokojący"
 LibyaFocus.2.t: "Powstania Boko Haram"
 LibyaFocus.2.desc: "Kilka miast w północnej Nigerii zostało zaatakowanych przez bojowników Boko Haram. Istnieją doniesienia o bojownikach Boko Haram, którym towarzyszyli żołnierze mówiący po arabsku i ubrani w mundury wojskowe [LBA.GetAdjective]. Wygląda na to, że islamiści przypuścili na nas połączony atak."
 LibyaFocus.2.a: "Deus Vult!"
 LibyaFocus.2.b: "Allah Akbar!"
 LibyaFocus.3.t: "Powstania Boko Haram"
 LibyaFocus.3.desc: "W wyniku naszej agitacji bojownicy Boko Haram zaatakowali kilka miast w północnej Nigerii. Nadszedł czas, aby przekroczyć granicę i pomóc naszym islamskim braciom."
 LibyaFocus.3.a: "Dalej do Lagos!"
 LibyaFocus.4.t: "1:1 – Instrument Rządu"
 LibyaFocus.4.desc: "Oryginalna Zielona Księga żąda ustanowienia demokracji bezpośredniej poprzez kongresy ludowe, aby zapewnić ludziom kontrolę nad krajem. Jednak w praktyce polityka jest narzucana z góry, a kongresy działają jak iluzja. Zastanawiając się nad obecną konkurencją pomiędzy Generalnym Kongresem Ludowym a Komitetami Rewolucyjnymi, [LBA.GetLeader] chwyta za pióro i pisze..."
 LibyaFocus.4.a: "„Naród musi mieć bezpośrednią kontrolę nad swoim zarządzaniem, w przeciwnym razie…”"
 LibyaFocus.4.b: "„Muszą istnieć pluralistyczne frakcje, aby zapewnić debatę polityczną na złożone tematy…”"
 LibyaFocus.4.c: "„Ponieważ ludzie nie są ekspertami w swoich dziedzinach, kluczowe wybrane osoby muszą działać…”"
 LibyaFocus.5.t: "1:3 - Partia"
 LibyaFocus.5.desc: "W obecnej sytuacji politycznej partie polityczne w Libii są zakazane (nieliczne działają w podziemiu). Zamiast tego zachęca się ludzi do działania na poziomie lokalnym wraz z lokalnym Kongresem Ludowym. Być może w przyszłości..."
 LibyaFocus.5.a: "„Ludzie muszą zjednoczyć się w związkach ludowych lub partiach, aby uzyskać zbiorową siłę…”"
 LibyaFocus.5.b: "„Kongresy Ludowe muszą odgrywać w ludziach większą rolę i być główną drogą…”"
 LibyaFocus.5.c: "„Należy wyeliminować podziemną trzecią kolumnę, aby nie podważać wiarygodności ludu…”"
 LibyaFocus.6.t: "1:8 – Kto Nadzoruje Zachowanie Społeczeństwa?"
 LibyaFocus.6.desc: "Libijska policja ma dwojaki charakter; jest zwykła policja, ale są też Komitety Rewolucyjne, które zatrudniają zwykłych obywateli jako informatorów. Kraj sprawuje znaczną kontrolę polityczną, ale czy jest to właściwa droga dla Libii? Cóż, według [LBA.GetLeader]..."
 LibyaFocus.6.a: "„Ludzie muszą sami się pilnować, bo tylko oni wiedzą, jak chcą być traktowani…”"
 LibyaFocus.6.b: "„Tak jak pies stróżujący obserwuje swojego właściciela, tak właściciel musi stróżować za psem stróżującym…”"
 LibyaFocus.6.c: "„Komitet Rewolucyjny składa się z ludu i dla ludu, dlatego…”"
 LibyaFocus.7.t: "1:10 – Prasa"
 LibyaFocus.7.desc: "Prasa libijska jest silnie kontrolowana przez rząd. Choć podstawową ideą jest moderowanie treści w prasie przez Komitety Ludowe, w rzeczywistości tak się nie dzieje. Z pewnością, jeśli chodzi o prasę..."
 LibyaFocus.7.a: "„Ludzie muszą mieć władzę wyrażania własnej opinii i komentowania społeczeństwa…”"
 LibyaFocus.7.b: "„Osoby indywidualne mogą zgłaszać swoje uwagi Komisji, która zadba o to, aby nie zaszkodzić…”"
 LibyaFocus.7.c: "„Ponieważ komisje składają się z ludzi, znają już opinie…”"
 LibyaFocus.8.t: "2:13 - Mieszkania"
 LibyaFocus.8.desc: "Od rewolucji Kaddafiego własność domów została ograniczona do jednego na osobę, a wszystkie domy na wynajem są własnością rządu. Ma to zapobiec wynajmowaniu domów i przekształcaniu mieszkań w towar. Gdy [LBA.GetLeader] podziwia miasto z okna pałacu prezydenckiego w Trypolisie, w jego głowie pojawia się pomysł..."
 LibyaFocus.8.a: "„Człowiek musi być w stanie kupić drugi dom, aby zapewnić bliźniemu tanie mieszkanie…”"
 LibyaFocus.8.b: "„Dobrze, że rząd może zapewnić tanie mieszkania, żaden właściciel nie powinien…”"
 LibyaFocus.8.c: "„Aby wyrównać bogactwo między ludźmi, rozsądne byłoby, gdyby państwo posiadało wszystko…”"
 LibyaFocus.9.t: "2:14 – Dochód"
 LibyaFocus.9.desc: "Chociaż Zielona Księga wzywa do wspólnej własności przedsiębiorstw, która następnie zapewnia pieniądze wszystkim pracownikom, w praktyce w kraju wciąż jest mnóstwo własności prywatnej i pracowników najemnych. Po niedawnej wizycie w zakładzie produkcyjnym [LBA.GetLeader] chodziło mu po głowie jedno pytanie; Czy człowiek nie ma prawa pocić się na czole?"
 LibyaFocus.9.a: "„Nie” – mówi mieszkaniec Waszyngtonu – „To należy do biednych”"
 LibyaFocus.9.b: "„Nie” – mówi mężczyzna w Watykanie – „To należy do Boga”"
 LibyaFocus.9.c: "„Nie” – mówi mężczyzna w Moskwie. „To należy do wszystkich”"
 LibyaFocus.10.t: "2:16 – Grunt"
 LibyaFocus.10.desc: "Wkrótce po wprowadzeniu zakazu własności prywatnej wielu domów, w 1986 r. zakazano całkowicie posiadania gruntów (co przypadkowo miało miejsce w tym samym czasie, gdy spalił się urząd rejestru gruntów i cała jego dokumentacja). Oznacza to, że cała ziemia w Libii jest nominalnie własnością państwa, a majątek został tu i tam rozdzielony. Po niedawnym spotkaniu z przywódcami plemiennymi myśli [LBA.GetLeader] krążą mu po głowie, gdy idzie spać…"
 LibyaFocus.10.a: "„Z pewnością ciężko pracujący człowiek powinien mieć prawo własności ziemi, na której pracuje całymi dniami…”"
 LibyaFocus.10.b: "„Lepiej jest, aby państwo rozdawało ziemię, aby zapobiec waśniom plemiennym…”"
 LibyaFocus.10.c: "Może powinniśmy zacząć od nowa. Jutro muszę przygotować projekt nowej ustawy o konfiskacie ziemi..."
 LibyaFocus.11.t: "3:21 – Zasługi plemienia"
 LibyaFocus.11.desc: "Kaddafi udobruchał plemiona libijskie, podkreślając ich znaczenie dla budowania społeczeństwa. Stoi to jednak w sprzeczności z jego wyobrażeniami o narodzie libijskim i konieczności budowania wspólnej tożsamości oraz kontroli obywateli przez państwo. Ostatecznie trzeba wybrać stronę, ponieważ Libia nie może posunąć się naprzód w obliczu rywalizacji między plemieniem a narodem. Aby rozwiązać ten problem, [LBA.GetLeader] pomyślał o następujących kwestiach..."
 LibyaFocus.11.a: "„Plemię to rodzina dowolnej osoby. Tylko plemię może dać niezbędne cechy…”"
 LibyaFocus.11.b: "„Chociaż słuchanie starszych jest ważne, trzeba być także gotowym służyć państwu…”"
 LibyaFocus.11.c: "„Państwo musi odciągnąć ludzi od feudalnej przeszłości, aby ich wyzwolić. Sługa..."
 LibyaFocus.12.t: "3:24 – Mniejszości"
 LibyaFocus.12.desc: "Libia jest w przeważającej mierze arabska, z niewielką mniejszością Tuaregów i Toubou na południu kraju. W związku z tym łatwo jest złożyć zawartą w Zielonej Księdze deklarację dotyczącą ochrony mniejszości, ponieważ w Libii można je niemal zignorować. Mniejszości w Libii radzą sobie znacznie gorzej niż większość ludności i wydaje się, że Zielona Księga zawiodła. Kiedy podróżuje po wsi na tylnym siedzeniu swojej limuzyny, [LBA.GetLeader] bazgra na kartce papieru..."
 LibyaFocus.12.a: "„Mniejszości, które nie mają narodu, powinny być mile widziane, abyśmy mogli zaoferować im naród…”"
 LibyaFocus.12.b: "„Mniejszość musi wyznaczyć własną ścieżkę. Jeśli takie jest ich przeznaczenie, zostanie zbudowany naród…”"
 LibyaFocus.12.c: "„Jest miejsce tylko dla jednego narodu. Mniejszości nieposiadające żadnego narodu kompromitują nasz naród…”"
 LibyaFocus.13.t: "3:25 – Czarni będą panować na świecie"
 LibyaFocus.13.desc: "Po tym, jak [LBA.GetLeader] kończy czytać swojemu doradcy rozdział starej Zielonej Księgi, szczegółowo opisujący, w jaki sposób Czarni będą kontrolować Ziemię w miarę szybkiego rozmnażania się z powodów kulturowych i niestosowania ochrony, oraz w jaki sposób gorący afrykański klimat zmusza ich do dewaluacji pracy , spotyka się z zdezorientowanym spojrzeniem. Po niezręcznej ciszy pomiędzy doradcą a nim, gdy doradca ma już mówić, [LBA.GetLeader] przerywa im i mówi..."
 LibyaFocus.13.a: "„Może to tylko moje wrażenie, ale wydaje mi się, że to brzmi trochę rasistowsko…”"
 LibyaFocus.13.b: "„No cóż, nie jestem rasistą. Ale...'"
 LibyaFocus.13.c: "„Teraz jestem rasistą. Ale...'"
 LibyaFocus.14.t: "3:28 – Sport, jazda konna i scena"
 LibyaFocus.14.desc: "Zielona Księga zachęca obywateli do aktywnego udziału w sporcie i rozrywce, a nie tylko do ich konsumowania. Szczególnie piłka nożna jest popularną rozrywką w kraju. Chociaż ludzie uprawiający sport są zdecydowanie korzystni dla zdrowia narodowego, brak zarabiającego i dochodowego sektora sportowego szkodzi naszym wynikom finansowym. Po obejrzeniu kolejnego zwycięstwa klubu piłkarskiego Al-Ittihad w Premier League, [LBA.GetLeader] cieszył się szaloną nocą pełną imprezowania, aby to uczcić. Kiedy leży w łóżku i rozmyśla o swoim kacu, ogląda poranne wiadomości i delektuje się pizzą, coś, co według prezenterki wiadomości zaczyna uderzać…"
 LibyaFocus.14.a: "„My, Libijczycy, jesteśmy pasjonatami piłki nożnej. Może na tyle namiętny, żeby zapłacić za to więcej…”"
 LibyaFocus.14.b: "„Ciekawe, jaka będzie dzisiaj pogoda…”"
 LibyaFocus.14.c: "„Po co siedzieć i patrzeć, jak inni grają, skoro mogę grać? Gdzie są moje buty...'"
 LibyaFocus.15.t: "Zamordowano libijską rodzinę królewską"
 LibyaFocus.15.da: "Libijska rodzina królewska została zamordowana!\n\nGdy rodzina organizowała coroczne przyjęcie zjazdowe w Londynie, pod jednym ze stołów podłożono ładunek wybuchowy. Zniszcząc większość piętra budynku, książę koronny Muhammad i jego współpracownik Ahmed zostali złapani przez bezpośredni wybuch. Pretendent do tronu Idris zmarł w wyniku odniesionych ran później w szpitalu, a jego syn Khaled już nie żył, gdy na miejsce przybyły służby ratunkowe. W wyniku eksplozji zginęło i zostało rannych także kilku cywilów.\n\nScotland Yard prowadzi już dochodzenie w tej sprawie, a nasze służby bezpieczeństwa ogłosiły, że zidentyfikowały sprawcę, ale nie miały czasu ostrzec władz brytyjskich o zagrożeniu."
 LibyaFocus.15.db: "Libijska rodzina królewska została zamordowana!\n\nGdy rodzina wychodziła z corocznego zjazdu w Londynie, przed budynek zaparkowało kilka czarnych SUV-ów, z których wyskakiwali uzbrojeni zamaskowani mężczyźni. Otworzyli ogień do rodziny królewskiej i według świadków rzucili nawet dwa granaty ręczne. Cała rodzina została zastrzelona, ​​a ochroniarzom królewskim udało się jedynie oddać kilka strzałów w stronę napastników. W ataku zginęło i zostało rannych także kilku cywilów.\n\nScotland Yard prowadzi już dochodzenie w tej sprawie, a nasze służby bezpieczeństwa ogłosiły, że zidentyfikowały sprawcę, ale nie miały czasu ostrzec władz brytyjskich o zagrożeniu."
 LibyaFocus.15.dc: "Libijska rodzina królewska została zamordowana!\n\nNasz agent podłożył bombę w prywatnym odrzutowcu, którym rodzina latała na wakacje. Gdy samolot dotarł do kanału La Manche, bomba eksplodowała. Szczątki eksplozji wylądowały w kanale La Manche i nie mamy żadnych doniesień o osobach, które przeżyły.\n\nWładze brytyjskie prowadzą już dochodzenie w tej sprawie, a nasze służby bezpieczeństwa ogłosiły, że zidentyfikowały sprawcę, ale nie miały czasu ostrzec Brytyjczyków władzom zagrożenia."
 LibyaFocus.15.dd: "Libijska rodzina królewska została zamordowana!\n\nKiedy rodzina królewska wyjeżdżała na wakacje prywatnym odrzutowcem, nasz agent ogłuszył pilota i przebrał się w jego ubranie. Kiedy wszedł do samolotu, rodzina nawet nie spojrzała w jego stronę. Zamknął drzwi do kokpitu, a gdy już przelecieli nad kanałem La Manche, dzielny męczennik wrzucił samolot do morza. Jak dotąd nie otrzymaliśmy żadnych raportów o ocalałych.\n\nWładze brytyjskie już badają sprawę, a nasze służby bezpieczeństwa ogłosiły, że zidentyfikowały sprawcę, ale nie miały czasu ostrzec władz brytyjskich o zagrożeniu."
 LibyaFocus.15.a: "Miejmy nadzieję, że to kupią"
 LibyaFocus.16.t: "Zamordowano libijską rodzinę królewską"
 LibyaFocus.16.da: "Libijska rodzina królewska została zamordowana!\n\nGdy rodzina organizowała coroczne przyjęcie zjazdowe w Londynie, pod jednym ze stołów podłożono ładunek wybuchowy. Zniszcząc większość piętra budynku, książę koronny Muhammad i jego współpracownik Ahmed zostali złapani przez bezpośredni wybuch. Pretendent do tronu Idris zmarł w wyniku odniesionych ran później w szpitalu, a jego syn Khaled już nie żył, gdy na miejsce przybyły służby ratunkowe. W wyniku eksplozji zginęło i zostało rannych także kilku cywilów.\n\nScotland Yard prowadzi już dochodzenie w tej sprawie, a libijskie służby bezpieczeństwa ogłosiły, że zidentyfikowały sprawcę, ale nie miały czasu ostrzec władz brytyjskich o zagrożeniu."
 LibyaFocus.16.db: "Libijska rodzina królewska została zamordowana!\n\nGdy rodzina wychodziła z corocznego zjazdu w Londynie, przed budynek zaparkowało kilka czarnych SUV-ów, z których wyskakiwali uzbrojeni zamaskowani mężczyźni. Otworzyli ogień do rodziny królewskiej i według świadków rzucili nawet dwa granaty ręczne. Cała rodzina została zastrzelona, ​​a ochroniarzom królewskim udało się jedynie oddać kilka strzałów w stronę napastników. W ataku zginęło i zostało rannych także kilku cywilów.\n\nScotland Yard prowadzi już dochodzenie w tej sprawie, a libijskie służby bezpieczeństwa ogłosiły, że zidentyfikowały sprawcę, ale nie miały czasu ostrzec władz brytyjskich o zagrożeniu."
 LibyaFocus.16.dc: "Libijska rodzina królewska została zamordowana!\n\nGdy ich prywatny odrzutowiec leciał nad kanałem La Manche w kierunku wakacyjnego miejsca, eksplozja rozerwała samolot na kawałki. Najprawdopodobniej przyczyną wybuchu była bomba podłożona w samolocie. Szczątki eksplozji wylądowały w kanale La Manche i jak dotąd nie odnaleziono nikogo, kto przeżył.\n\nWładze brytyjskie prowadzą już śledztwo w tej sprawie, a libijskie służby bezpieczeństwa ogłosiły, że zidentyfikowały sprawcę, ale nie miały czasu ostrzec władz brytyjskich o zagrożeniu."
 LibyaFocus.16.dd: "Libijska rodzina królewska została zamordowana!\n\nGdy ich prywatny odrzutowiec leciał nad kanałem La Manche w drodze na wakacje, samolot przestał odpowiadać na wezwania radiowe i wyłączył transponder. Kilka minut później samolot spadł do oceanu. Jak dotąd nie otrzymaliśmy żadnych doniesień o osobach, które przeżyły. Przyczyna katastrofy jest nadal niejasna, ale stwierdzono, że pilot samolotu został znokautowany na lotnisku, co oznacza, że ​​ktokolwiek leciał samolotem, nie powinien tego robić.\n\nWładze brytyjskie już badają tę sprawę, i libijskie służby bezpieczeństwa ogłosiły, że zidentyfikowały sprawcę, ale nie miały czasu ostrzec władz brytyjskich o zagrożeniu."
 LibyaFocus.16.a: "Czy to już koniec Lockerbie?"
 LibyaFocus.17.t: "Nieudane zabójstwo libijskiej rodziny królewskiej"
 LibyaFocus.17.da: "Zabójstwo nie powiodło się!\n\nPonieważ rodzina organizowała coroczne przyjęcie w Londynie, nasz agent miał przemycić bombę podczas kolacji w przebraniu służącej. Nie wziął pod uwagę wykrywacza metalu przy drzwiach, który włączył się, bo miał ukrytą broń palną. Agent próbował ratować sytuację, wyciągając pistolet, ale szybko został postrzelony przez ochroniarzy.\n\nScotland Yard prowadzi już dochodzenie w tej sprawie, a nasze służby bezpieczeństwa ogłosiły, że zidentyfikowały sprawcę, ale nie miały czasu ostrzec władze brytyjskie o zagrożeniu."
 LibyaFocus.17.db: "Zabójstwo nie powiodło się!\n\nKiedy rodzina opuszczała coroczne spotkanie zjazdowe w Londynie, przed budynek zaparkowało kilka czarnych SUV-ów, z których wyskakiwali uzbrojeni zamaskowani mężczyźni. Otworzyli ogień do rodziny królewskiej i według świadków rzucili nawet dwa granaty ręczne. Z jakiegoś niewyjaśnionego powodu żaden członek rodziny nie został trafiony, a po krótkiej wymianie ognia pomiędzy napastnikami a ochroniarzami napastnicy uciekli z policją na ogonie.\n\nScotland Yard prowadzi już dochodzenie w tej sprawie, a nasze służby bezpieczeństwa już ogłosili, że zidentyfikowali sprawcę, ale nie mieli czasu ostrzec władz brytyjskich o zagrożeniu."
 LibyaFocus.17.dc: "Zabójstwo nie powiodło się!\n\nNasz agent miał podłożyć bombę w prywatnym odrzutowcu, którym rodzina leciała na wakacje. Jednak podczas rutynowej kontroli po starcie technik zauważył bombę i wezwano saper. Na szczęście naszemu agentowi udało się uciec, choć policja depcze mu po ogonie.\n\nWładze brytyjskie już prowadzą dochodzenie w tej sprawie, a nasze służby bezpieczeństwa ogłosiły, że zidentyfikowały sprawcę, ale nie miały czasu ostrzec władz brytyjskich o groźba."
 LibyaFocus.17.dd: "Zabójstwo nie powiodło się!\n\nKiedy rodzina królewska wyjeżdżała na wakacje prywatnym odrzutowcem, nasz agent ogłuszył pilota i przebrał się w jego ubranie. Jednak gdy książę koronny witał pilota, z którym wielokrotnie latał, zauważył naszego agenta. Nasz agent został szybko zatrzymany przez ochroniarzy księcia.\n\nWładze brytyjskie już badają sprawę, a nasze służby bezpieczeństwa ogłosiły, że zidentyfikowały sprawcę, ale nie miały czasu ostrzec władz brytyjskich o zagrożeniu."
 LibyaFocus.17.a: "Następnym razem będziemy zatrudniać IRA"
 LibyaFocus.18.t: "Zamach na życie libijskiej rodziny królewskiej"
 LibyaFocus.18.da: "Doszło do udaremnionego zamachu na libijską rodzinę królewską.\n\nPodczas gdy rodzina organizowała coroczne przyjęcie zjazdowe w Londynie, wykrywacz metalu wykrył uzbrojonego sprawcę. Sytuacja szybko przerodziła się w strzelaninę, a później odkryto, że sprawca miał przy sobie również ładunek wybuchowy.\n\nScotland Yard prowadzi już dochodzenie w tej sprawie, a libijskie służby bezpieczeństwa ogłosiły, że zidentyfikowały sprawcę, ale nie nie ma czasu, aby ostrzec władze brytyjskie o zagrożeniu."
 LibyaFocus.18.db: "Doszło do udaremnionego zamachu na libijską rodzinę królewską.\n\nGdy rodzina wychodziła z corocznego zjazdu w Londynie, przed budynek zaparkowało kilka czarnych SUV-ów, z których wyskoczyli uzbrojeni zamaskowani mężczyźni. Otworzyli ogień do rodziny królewskiej i według świadków rzucili nawet dwa granaty ręczne. Z jakiegoś niewyjaśnionego powodu żaden członek rodziny nie został trafiony, a po krótkiej wymianie ognia między napastnikami a ochroniarzami napastnicy uciekli z policją na ogonie.\n\nScotland Yard prowadzi już dochodzenie w tej sprawie, a libijskie służby bezpieczeństwa ogłosili, że zidentyfikowali sprawcę, ale nie mieli czasu ostrzec władz brytyjskich o zagrożeniu."
 LibyaFocus.18.dc: "Doszło do udaremnionej próby zamachu na libijską rodzinę królewską.\n\nKiedy rodzina przygotowywała się do odlotu prywatnym odrzutowcem na wakacje, technik podczas kontroli po starcie znalazł bombę przyczepioną do samolotu. Bomba została rozbrojona przez saperów. Na ten moment nie ma jednak informacji, kto podłożył bombę.\n\nWładze brytyjskie prowadzą już śledztwo w tej sprawie, a libijskie służby bezpieczeństwa ogłosiły, że zidentyfikowały sprawcę, ale nie miały czasu ostrzec władz brytyjskich zagrożenia."
 LibyaFocus.18.dd: "Doszło do udaremnionego zamachu na libijską rodzinę królewską.\n\nKiedy rodzina królewska wyjeżdżała na wakacje prywatnym odrzutowcem, książę koronny zauważył, że ich dotychczasowy pilot został całkowicie niezapowiedziany zastąpiony przez kogoś innego. Po krótkim przesłuchaniu mężczyzna został zatrzymany przez straż książęcą i przekazany policji. Prawdziwego pilota znaleziono później na lotnisku nieprzytomnego.\n\nWładze brytyjskie już badają sprawę, a libijskie służby bezpieczeństwa ogłosiły, że zidentyfikowały sprawcę, ale nie miały czasu ostrzec władz brytyjskich o zagrożeniu ."
 LibyaFocus.18.a: "Ciekawe kto za tym stoi?"
 LibyaFocus.19.t: "Odkryto powiązania Libii z terroryzmem"
 LibyaFocus.19.d: "Nasze służby bezpieczeństwa zbadały niedawny atak terrorystyczny, którego celem była libijska rodzina królewska. W drodze przesłuchań, śledząc strumienie danych, pieniądze i broń, odkryli powiązania między rządem libijskim a terrorystami. Jest całkiem pewne, że reżim libijski zaaranżował lub przynajmniej sfinansował atak na rodzinę królewską."
 LibyaFocus.19.a: "Żądajcie publicznych przeprosin!"
 LibyaFocus.19.b: "Nie powinniśmy tego dalej eskalować"
 LibyaFocus.20.t: "[ROOT.GetNameDef] żąda publicznych przeprosin"
 LibyaFocus.20.d: "[ROOT.GetNameDef] oskarża nas o zorganizowanie ataku terrorystycznego na libijską rodzinę królewską. Chcą, żebyśmy publicznie przeprosili za incydent i przyznali odszkodowania ofiarom ataku."
 LibyaFocus.20.a: "Musimy przeprosić"
 LibyaFocus.20.b: "Nie zrobiliśmy nic złego!"
 LBA_terror_attack_no_apology_tt: "§RTo może mieć poważne konsekwencje! [FROM.GetNameDef] może uznać to za atak na ich terytorium!§!"
 LibyaFocus.21.t: "Libia przeprasza"
 LibyaFocus.21.d: "Libia zgodziła się publicznie przeprosić za atak terrorystyczny. Zamierzają także wypłacić ofiarom ataku zadośćuczynienie finansowe."
 LibyaFocus.21.a: "Sprawiedliwość!"
 LibyaFocus.22.t: "Libia nie przeprasza"
 LibyaFocus.22.d: "Libia odmówiła przeprosin ani wypłaty odszkodowania za atak terrorystyczny. Wygląda na to, że Libia powraca na ścieżkę wspierania międzynarodowego terroryzmu. Wiele osób w Wielkiej Brytanii wciąż pamięta zamach bombowy w Lockerbie i wielu wzywa, aby Libia dostała nauczkę."
 LibyaFocus.22.a: "Zorganizuj nalot!"
 LibyaFocus.22.b: "To jest atak na nas! Obalić ich!"
 LibyaFocus.22.c: "Nie eskalujmy dalej!"
 ENG_bomb_libya_tt: "§YZbombardujemy obiekt przemysłowy w Libii!§!"
 ENG_attack_libya_tt: "§YNajedziemy Libię, aby obalić jej rząd wspierający terroryzm! Ponieważ zaatakowali nasze terytorium, zostanie to uznane za atak na nas i naszych sojuszników§!"
 LibyaFocus.23.t: "[FROM.GetAdjective] Nalot"
 LibyaFocus.23.d: "Po tym, jak odmówiliśmy przeprosin Brytyjczyków, nie otrzymaliśmy od nich żadnej dalszej wiadomości. Działo się tak do czasu, gdy jeden z radarów na wybrzeżu wykrył wiele nadlatujących myśliwców. [FROM.GetNameDef] przesłał nam komunikat, w którym stwierdził, że aby uniemożliwić nam wspieranie terroryzmu, muszą podjąć działania. Podczas gdy nasi żołnierze odważnie próbowali odeprzeć myśliwce ogniem przeciwlotniczym, nie padły żadne trafienia. Myśliwce udało się trafić i zniszczyć swój cel."
 LibyaFocus.23.a: "Cholerni imperialiści!"
 LibyaFocus.24.t: "[FROM.GetAdjective] Intencja"
 LibyaFocus.24.d: "Po tym, jak odmówiliśmy przeprosin Brytyjczyków, nie otrzymaliśmy od nich żadnej dalszej wiadomości. Działo się tak do czasu, gdy jeden z radarów na wybrzeżu wykrył wiele nadlatujących myśliwców. [FROM.GetNameDef] przesłał nam komunikat, w którym stwierdził, że aby uniemożliwić nam wspieranie terroryzmu, muszą podjąć działania. [FROM.GetNameDef] uważa nasze działania za atak na swój naród i aby zapobiec dalszym atakom terrorystycznym, nasz rząd musi zostać odsunięty od władzy."
 LibyaFocus.24.a: "Cholerni imperialiści!"
 LibyaFocus.25.t: "Wybór króla"
 LibyaFocus.25.d: "Nadszedł czas na wybór króla Libii. Obecnym powszechnie akceptowanym następcą tronu jest Mohammed el-Senussi, wnuk brata króla Idrisa I. Ojciec Mohammeda został mianowany przez Idrisa jego spadkobiercą, ponieważ sam nie miał dzieci.\n\nRoszczenie Mahometa jest jednak kwestionowane przez jego kuzyna Idrisa el-Senussiego. Idris wykorzystał swój ogromny majątek do lobbowania w kilku organizacjach, w tym kilku brytyjskich parlamentarzystów, aby uznały go za prawowitego spadkobiercę.\n\nIstnieje również trzecia opcja; Ahmed el-Senussi, kolejny kuzyn Mahometa. Nie zgłaszał żadnych roszczeń do tronu, ale zaraz po objęciu władzy przez Kaddafiego próbował zorganizować kontratak, co zakończyło się spędzeniem 30 lat w więzieniu politycznym i częstym torturom. Osobiście walczył i wytrwał przeciwko staremu reżimowi, dlatego byłby idealnym symbolem Libii.\n\nKogo powinniśmy wybrać?"
 LibyaFocus.25.a: "Mohammed el-Senussi jest prawowitym spadkobiercą!"
 LibyaFocus.25.b: "Idris el-Senussi nas przekonał!"
 LibyaFocus.25.c: "Ahmed el-Senussi to prawdziwy bohater Libii!"
 LibyaFocus.26.t: "[FROM.GetNameDef] żąda autonomii"
 LibyaFocus.26.d: "Rząd [FROM.GetNameDef] twierdzi, że wykorzystujemy nasze mniejszości. Domagają się przyznania tym mniejszościom pełnej autonomii pod ich ochroną. Jak powinniśmy zareagować?"
 LibyaFocus.26.a: "Zaakceptuj ich żądania"
 LibyaFocus.26.b: "To się nigdy nie stanie"
 LibyaFocus.27.t: "[FROM.GetNameDef] Akceptuje żądania"
 LibyaFocus.27.d: "Rząd [FROM.GetNameDef] zgodził się na nasze żądania. To wielkie zwycięstwo ludzkości!"
 LibyaFocus.27.a: "Niesamowity"
 LibyaFocus.28.t: "[FROM.GetNameDef] Odrzuca nasze żądania"
 LibyaFocus.28.d: "Rząd [FROM.GetNameDef] odrzucił nasze żądania zwiększonej autonomii. Wygląda na to, że chcą nadal uciskać nasz naród."
 LibyaFocus.28.a: "Dostaną to, co ich czeka"
 LibyaFocus.29.t: "Wybór skrajni kolejowej"
 LibyaFocus.29.d: "Ponieważ w Libii nie ma istniejących kolei, musimy wybrać szerokość torów, którymi będziemy się kierować. Najbardziej logicznym wyborem byłoby użycie rozstawu normalnotorowego, ponieważ jest on również używany u naszych sąsiadów z Afryki Północnej. Alternatywnie moglibyśmy stworzyć zupełnie nowy miernik libijski. Nadal czerpalibyśmy korzyści z kolei, ale naszym sąsiadom utrudnilibyśmy podbój Libii, gdyby kiedykolwiek się na to zdecydowali."
 LibyaFocus.29.a: "Standardowy rozstaw jest najbardziej logiczny"
 LibyaFocus.29.b: "Libijski miernik brzmi znakomicie!"
 LibyaFocus.30.t: "Znaleziono niewielkie złoże rudy"
 LibyaFocus.30.d: "Po zbadaniu doliny Wadi Ash-Shat nasi poszukiwacze znaleźli tylko kilka miejsc, w których moglibyśmy wydobywać rudę żelaza."
 LibyaFocus.30.a: "To nie jest dokładnie to, czego szukaliśmy."
 LibyaFocus.31.t: "Znaleziono średnie złoże rudy"
 LibyaFocus.31.d: "Po zbadaniu doliny Wadi Ash-Shat nasi poszukiwacze znaleźli miejsce o przyzwoitej wielkości pod nową kopalnię żelaza. Powinno to znacznie zwiększyć produkcję rudy żelaza."
 LibyaFocus.31.a: "Nie dokładnie to, czego chcieliśmy, ale nadal dobre."
 LibyaFocus.32.t: "Znaleziono Motherlode"
 LibyaFocus.32.d: "Plotki są prawdziwe! Pod doliną Wadi Ash-Shat' znajdują się ogromne złoża rudy żelaza! Nie jest tak duży, jak opowiadają historie, ale wciąż jest ogromny. To wspaniały rozwój dla Libii!"
 LibyaFocus.32.a: ":poggy:"
 LibyaFocus.33.t: "Negocjowanie umowy"
 LibyaFocus.33.d: "Zanim wyślemy ofertę do [?LBA_target_of_rail_project.GetNameDef], musimy najpierw zdecydować, co im zaproponujemy. Możemy zaproponować podział kosztów projektu. Alternatywnie możemy zaoferować całkowite opłacenie rachunku. Będzie to dla nas droższe, ale [?LBA_target_of_rail_project.GetNameDef] jest znacznie bardziej prawdopodobne, że się zgodzi."
 LibyaFocus.33.a: "Podziel to 50-50."
 LibyaFocus.33.b: "Jesteśmy w stanie za to wszystko zapłacić."
 LBA_railroad_deal_tt: "Jeśli zaakceptują,\n"
 LibyaFocus.34.t: "[FROM.GetNameDef] oferuje ofertę kolejową"
 LibyaFocus.34.d: "Rząd [FROM.GetAdjective] wystąpił z umową dotyczącą połączenia naszych i ich sieci kolejowych. Może to być lukratywna szansa dla obu naszych krajów."
 LibyaFocus.34.a: "Zgadzam się na umowę."
 LibyaFocus.34.b: "Nie chcemy mieć z nimi nic wspólnego."
 LibyaFocus.35.t: "[FROM.GetNameDef] zaakceptował umowę"
 LibyaFocus.35.d: "Rząd [FROM.GetAdjective] zaakceptował oferowaną umowę kolejową."
 LibyaFocus.35.a: "Genialny!"
 LibyaFocus.36.t: "[FROM.GetNameDef] odrzuca transakcję"
 LibyaFocus.36.d: "Rząd [FROM.GetAdjective] odrzucił zaoferowaną umowę kolejową."
 LibyaFocus.36.a: "Cholera"
 LibyaFocus.37.t: "Wybór naszego dostawcy"
 LibyaFocus.37.d: "Wielokrotnie próbowaliśmy zdobyć broń nuklearną za pośrednictwem stron trzecich, ale nigdy się to nie udało. Aby chronić naszą suwerenność, potrzebujemy broni nuklearnej. Od kogo powinniśmy próbować kupować? Chiny, dysponując ogromnymi zasobami, byłyby w stanie dostarczyć broń w tajemnicy, ale jest mało prawdopodobne, że podejmą ryzyko. Pakistan nie jest w najlepszych stosunkach z nami ani z Zachodem, a ich bliskość umożliwiłaby szybką dostawę. Korea Północna z pewnością pomogłaby nam w walce z Zachodem, ale jest już uważnie obserwowana przez społeczność międzynarodową."
 LibyaFocus.37.a: "Chiny"
 LibyaFocus.37.b: "Pakistan"
 LibyaFocus.37.c: "Korea Północna"
 Libya_buy_nukes_china_tt: "§SZansa akceptacji:§! §Y25%§!\n§RSzansa na odkrycie:§! §Y25%§!"
 Libya_buy_nukes_pakistan_tt: "§SZansa akceptacji:§! §Y50%§!\n§RSzansa na odkrycie:§! §Y50%§!"
 Libya_buy_nukes_north_korea_tt: "§SZansa akceptacji:§! §Y75%§!\n§RSzansa na odkrycie:§! §Y75%§!"
 LibyaFocus.38.t: "[FROM.GetNameDef] Proponuje tajną umowę"
 LibyaFocus.38.d: "Rząd [FROM.GetNameDef] zaproponował porozumienie; chcą kupić dla siebie jedną z naszych broni nuklearnych. Sprzedaż broni nuklearnej jest surowo zabroniona przez prawo międzynarodowe. Jeśli zostaniemy przyłapani na sprzedaży naszej broni nuklearnej, możemy zostać obciążeni międzynarodowymi sankcjami."
 LibyaFocus.38.a: "Możemy podjąć ryzyko"
 LibyaFocus.38.b: "Nie ma mowy"
 LibyaFocus.39.t: "[FROM.GetNameDef] akceptuje naszą ofertę"
 LibyaFocus.39.d: "[FROM.GetName] zgodził się na naszą umowę. Przygotowali broń nuklearną do transportu i powinniśmy ją otrzymać w ciągu kilku tygodni, jeśli nic nie pójdzie nie tak."
 LibyaFocus.39.a: "Świetnie"
 LibyaFocus.40.t: "[FROM.GetNameDef] odrzuca naszą ofertę"
 LibyaFocus.40.d: "[FROM.GetName] odrzucił naszą umowę, twierdząc, że stwarza ona zbyt duże ryzyko, a nawet może być niemoralna. Na szczęście dla nas nie wydali nas społeczności międzynarodowej."
 LibyaFocus.40.a: "Wstyd"
 LibyaFocus.41.t: "Broń nuklearna dociera bezpiecznie"
 LibyaFocus.41.d: "Zamówiona przez nas broń nuklearna dotarła bezpiecznie do Libii. Bomba atomowa przebrana za sprzęt do odsalania wody podróżowała zwykłym frachtowcem. Wreszcie jesteśmy potęgą nuklearną."
 LibyaFocus.41.a: "Niesamowity"
 Libya_nuclear_deterrent_tt: "§YKraje będą mniej skłonne do okazywania nam wrogości dzięki naszemu nuklearnemu odstraszaniu!§!"
 LibyaFocus.42.t: "Broń nuklearna znaleziona na morzu"
 LibyaFocus.42.d: "Wczoraj wieczorem otrzymaliśmy doniesienia o możliwym transporcie ładunku nuklearnego na pokładzie frachtowca na Morzu Czerwonym. Zespół Navy Seals wszedł na pokład i przejął kontrolę nad statkami. Potwierdzono, że na pokładzie znajdowało się urządzenie nuklearne. Po przesłuchaniu załogi [FROM.GetAdjective] oświadczyli, że udają się do Libii. Nie jesteśmy pewni pochodzenia broni, chociaż miała ona oznaczenia [FROM.GetAdjective], a statek opuścił port z [FROM.GetNameDef] tydzień wcześniej, co budziło duże podejrzenia. Broń jest obecnie transportowana do Stanów Zjednoczonych i gotowa do wycofania ze służby. Jak powinniśmy zareagować na to wydarzenie?"
 LibyaFocus.42.a: "Broń jest zabezpieczona, zostaw to"
 LibyaFocus.42.b: "Libia posunęła się za daleko, zapłacą!"
 LibyaFocus.42.c: "Libia posunęła się za daleko, oni i ich sojusznicy zapłacą!"
 LibyaFocus.43.t: "Stany Zjednoczone konfiskują broń nuklearną"
 LibyaFocus.43.d: "Stany Zjednoczone odkryły naszą broń nuklearną w połowie dostawy. Zabezpieczyli broń i rozpoczęli transport do Stanów Zjednoczonych w celu utylizacji. Wysłali nam ostrzeżenie, ale tak to zostawili. Wygląda na to, że ich życzliwość nas ocaliła."
 LibyaFocus.43.a: "Uff"
 LibyaFocus.44.t: "Stany Zjednoczone interweniują"
 LibyaFocus.44.d: "Stany Zjednoczone odkryły naszą broń nuklearną w połowie dostawy. Zabezpieczyli broń i rozpoczęli transport do Stanów Zjednoczonych w celu utylizacji. Przesłali nam oficjalny komunikat, że przez nasze działania stanowimy zagrożenie dla pokoju na świecie. Jest prawdopodobne, że teraz będą próbowali obalić nasz rząd."
 LibyaFocus.44.a: "Cholera"
 LibyaFocus.45.t: "Stany Zjednoczone nakładają na nas sankcje"
 LibyaFocus.45.d: "Stany Zjednoczone odkryły, że nasza broń nuklearna zmierza do Libii w połowie transportu. Zabezpieczyli broń i rozpoczęli transport do Stanów Zjednoczonych w celu utylizacji. Z powodu naszych działań mających na celu pomoc innemu krajowi w zdobyciu broni nuklearnej oni i ich sojusznicy nałożyli na nas sankcje."
 LibyaFocus.45.a: "Cholera"
 LibyaFocus.46.t: "[FROM.GetNameDef] Chce kupić broń"
 LibyaFocus.46.d: "Rząd [FROM.GetAdjective] zwrócił się do nas z umową. Chcą zacieśnić z nami współpracę wojskową, kupując broń [ROOT.GetAdjective]. Pozwoliłoby nam to zwiększyć nasze wpływy w Libii."
 LibyaFocus.46.a: "Oczywiście"
 LibyaFocus.46.b: "Nie możemy"
 LibyaFocus.47.t: "[FROM.GetNameDef] akceptuje naszą ofertę"
 LibyaFocus.47.d: "[FROM.GetNameDef] zaakceptował naszą prośbę o zakup od nich broni."
 LibyaFocus.47.a: "Świetnie"
 LibyaFocus.48.t: "[FROM.GetNameDef] odrzuca naszą ofertę"
 LibyaFocus.48.d: "[FROM.GetNameDef] odrzucił naszą prośbę o zakup od nich broni."
 LibyaFocus.48.a: "Cholera"
 LibyaFocus.49.t: "[FROM.GetNameDef] Dołącza do USAID"
 LibyaFocus.49.d: "[FROM.GetNameDef] dołączył do programu USAID."
 LibyaFocus.49.a: "Dobra"
 LibyaFocus.50.t: "[FROM.GetNameDef] Żąda odszkodowań"
 LibyaFocus.50.d: "Rząd [FROM.GetAdjective] skontaktował się z nami i żąda zadośćuczynienia za szkody wyrządzone przez rządy kolonialne. We Włoszech (i innych krajach zachodnich) toczyły się dyskusje na temat reparacji, ale jak dotąd nic nie zostało wypłacone. Zadośćuczynienie Libii za szkody kolonialne uczyniłoby nas pierwszym krajem na świecie, który to zrobił, co mogłoby poprawić nasz wizerunek. Niektórzy urzędnicy rządowi radzą, że zamiast tego powinniśmy zawrzeć jakieś wzajemne porozumienie z Libią w zamian za te reparacje."
 LibyaFocus.50.a: "Zapłać odszkodowania"
 LibyaFocus.50.b: "Potrzebujemy czegoś w zamian"
 LibyaFocus.50.c: "Nie dostaną ani centa z naszych pieniędzy"
 LibyaFocus.50_tt: "§GZaoferujemy [FROM.GetNameDef] odszkodowania, jeśli zgodzą się współpracować z nami w celu powstrzymania nielegalnej imigracji na Morzu Śródziemnym§!\nJeśli [FROM.GetNameWithFlag] się zgodzi, to\n"
 LibyaFocus.51.t: "[FROM.GetNameDef] Płaci odszkodowania"
 LibyaFocus.51.d: "Rząd [FROM.GetAdjective] zgodził się zapłacić odszkodowania za swoje rządy kolonialne. W ramach bezpośredniego odszkodowania zostanie wypłacone 5 miliardów dolarów, a osobom poszkodowanym w wyniku pozostałości kolonializmu zostanie objęta opieką medyczną. To czyni Włochy pierwszą starą potęgą kolonialną, która zapłaciła odszkodowanie za swoje rządy kolonialne."
 LibyaFocus.51.a: "Są przykładem dla mocarstw zachodnich"
 LibyaFocus.52.t: "[FROM.GetNameDef] odmawia zapłaty"
 LibyaFocus.52.d: "Rząd [FROM.GetAdjective] odmówił zapłaty za szkody spowodowane przez kolonializm. Według nich dzisiejsze Włochy nie są odpowiedzialne za wczorajsze Włochy."
 LibyaFocus.52.a: "dranie"
 LibyaFocus.53.t: "[FROM.GetNameDef] Proponuje współpracę"
 LibyaFocus.53.d: "Po zażądaniu odszkodowań od [FROM.GetNameDef] ich rząd zaproponował kontrofertę; Są gotowi zapłacić odszkodowania, jeśli zgodzimy się współpracować z nimi w celu ograniczenia nielegalnej imigracji do Europy. Obejmowałoby to wspólne patrole z włoską marynarką wojenną na wybrzeżu Libii i wykorzystanie europejskich satelitów do monitorowania naszych granic lądowych."
 LibyaFocus.53.a: "Wydaje się, że to uczciwy układ"
 LibyaFocus.53.b: "Po prostu znowu chcą nas wykorzystać"
 LibyaFocus.54.t: "[FROM.GetNameDef] Akceptuje naszą kontrpropozycję"
 LibyaFocus.54.d: "[FROM.GetNameDef] zgodził się na naszą umowę mającą na celu ograniczenie nielegalnej imigracji na Morzu Śródziemnym."
 LibyaFocus.54.a: "Świetnie"
 LibyaFocus.55.t: "[FROM.GetNameDef] Odrzuca naszą kontrpropozycję"
 LibyaFocus.55.d: "[FROM.GetNameDef] odrzucił naszą umowę mającą na celu ograniczenie nielegalnej imigracji w regionie Morza Śródziemnego."
 LibyaFocus.55.a: "Cholera"
 LibyaFocus.56.t: "[FROM.GetNameDef] Wspiera naszą niezależność"
 LibyaFocus.56.d: "[FROM.GetNameDef] potwierdziło swoje poparcie dla naszej niepodległości od Maroka i zasygnalizowało, że chce w przyszłości jeszcze ściślej z nami współpracować."
 LibyaFocus.56.a: "Świetnie"
 LibyaFocus.57.t: "[FROM.GetNameDef] Opuszcza nas"
 LibyaFocus.57.d: "[FROM.GetNameDef] wycofało swoje poparcie dla naszej niepodległości. Wspierają nas od dziesięcioleci, ale wygląda na to, że teraz nas opuścili, aby osiągnąć lepsze stosunki z Marokiem."
 LibyaFocus.57.a: "Zdrajcy!"
 LibyaFocus.58.t: "[FROM.GetNameDef] Organizuje konferencję pokojową"
 LibyaFocus.58.d: "[FROM.GetAdjective] zorganizował konferencję pokojową, nazywając ją Porozumieniami z Casablanki. Ich celem jest stworzenie trwałego pokojowego rozwiązania istniejącego konfliktu w Saharze Zachodniej. Poproszono nas o wysłanie delegacji na ich konferencję."
 LibyaFocus.58.a: "Wyślij delegację"
 LibyaFocus.59.t: "Wybór planu pokojowego"
 LibyaFocus.59.d: "Musimy opracować rozwiązanie konfliktu w Saharze Zachodniej. Zasadniczo istnieją cztery prawidłowe opcje:\n\n1. Aneksja Sahary Zachodniej przez Maroko\n2. Ograniczona autonomia Sahary Zachodniej\n3. Pełna niepodległość Sahrawi\n4. Połączenie obszaru z Mauretanią."
 LibyaFocus.59.a: "Sahara Zachodnia powinna być częścią Maroka"
 libya_western_sahara_peace_plan_annexation_tt: "§YTa opcja jest preferowana przez [MOR.GetNameWithFlag], ale inni najprawdopodobniej będą się jej sprzeciwiać§!"
 LibyaFocus.59.b: "Sahara Zachodnia powinna mieć ograniczoną autonomię"
 libya_western_sahara_peace_plan_autonomy_tt: "§YJest to rozwiązanie kompromisowe, do zaakceptowania którego można wpłynąć na wszystkie strony§!"
 LibyaFocus.59.c: "Sahara Zachodnia powinna być niepodległa"
 libya_western_sahara_peace_plan_independence_tt: "§YTa opcja jest preferowana przez [SHA.GetNameWithFlag] i [ALG.GetNameWithFlag], ale [MOR.GetNameWithFlag] najprawdopodobniej będzie jej przeciwna§!"
 LibyaFocus.59.de: "Dołącz do Sahary Zachodniej z Mauretanią"
 libya_western_sahara_peace_plan_mauritania_tt: "§YTej opcji najprawdopodobniej sprzeciwią się wszyscy z wyjątkiem nacjonalisty [MAU.GetNameWithFLag]§!"
 LibyaFocus.60.t: "[FROM.GetNameDef] Prosi o nasze wsparcie dla ich planu pokojowego"
 LibyaFocus.60.da: "[FROM.GetName] prosi o nasze wsparcie dla ich planu pokojowego dla Sahary Zachodniej. Ich plan zakłada przyłączenie całego regionu do Maroka. Czy możemy to wesprzeć?"
 LibyaFocus.60.db: "[FROM.GetName] prosi o nasze wsparcie dla ich planu pokojowego dla Sahary Zachodniej. Ich plan zakłada, że ​​Sahara Zachodnia stanie się autonomiczną częścią Maroka. Czy możemy to wesprzeć?"
 LibyaFocus.60.dc: "[FROM.GetName] prosi o nasze wsparcie dla ich planu pokojowego dla Sahary Zachodniej. Ich plan zakłada uniezależnienie się Sahary Zachodniej od Maroka. Czy możemy to wesprzeć?"
 LibyaFocus.60.dd: "[FROM.GetName] prosi o nasze wsparcie dla ich planu pokojowego dla Sahary Zachodniej. Ich plan zakłada przyłączenie Sahary Zachodniej do Mauretanii. Czy możemy to wesprzeć?"
 LibyaFocus.60.a: "Możemy zaakceptować ten plan"
 LibyaFocus.60.b: "To jest dla nas nie do przyjęcia"
 LibyaFocus.60.c: "Ta konferencja nie ma sensu, wycofajcie naszą delegację"
 LibyaFocus.61.t: "[FROM.GetNameDef] Akceptuje plan pokojowy"
 LibyaFocus.61.d: "[FROM.GetNameDef] zaakceptował nasze rozwiązanie konfliktu w Saharze Zachodniej."
 LibyaFocus.61.a: "Świetnie"
 LibyaFocus.62.t: "[FROM.GetNameDef] Odrzuca plan pokojowy"
 LibyaFocus.62.d: "[FROM.GetNameDef] odrzucił nasze rozwiązanie konfliktu w Saharze Zachodniej."
 LibyaFocus.62.a: "Cholera"
 LibyaFocus.63.t: "[FROM.GetNameDef] Opuszcza konferencję pokojową"
 LibyaFocus.63.d: "Delegacja [FROM.GetAdjective] ogłosiła, że ​​opuści Porozumienia z Casablanki. Oświadczyli, że nasze żądania pokojowe są śmieszne i nie są już zainteresowani uczestnictwem w nich."
 LibyaFocus.63.a: "Cholera"
 LibyaFocus.64.t: "[FROM.GetNameDef] żąda autonomii Krety"
 LibyaFocus.64.d: "Rząd [FROM.GetAdjective] oświadczył, że jest zaniepokojony naszą pozycją na Krecie. Według nich nasza ścisła kontrola nad wyspą zagraża ich bezpieczeństwu. Domagają się przyznania Krecie ograniczonej autonomii, aby zapewnić naszą ograniczoną obecność wojskową i polityczną na tym obszarze."
 LibyaFocus.64.a: "Chyba możemy"
 LibyaFocus.64.b: "To niedorzeczne"
 LibyaFocus.65.t: "[FROM.GetNameDef] Akceptuje"
 LibyaFocus.65.d: "Rząd [FROM.GetAdjective] zaakceptował nasze żądania zwiększenia autonomii narodu kreteńskiego."
 LibyaFocus.65.a: "Powodzenie"
 LibyaFocus.66.t: "[FROM.GetNameDef] Odrzuca"
 LibyaFocus.66.d: "Rząd [FROM.GetAdjective] odrzucił nasze żądania zwiększenia autonomii narodu kreteńskiego."
 LibyaFocus.66.a: "Będą tego żałować"
 LibyaFocus.66.b: "Będziemy czekać na swój czas"
 LibyaFocus.67.t: "Hamas rozpoczyna nową intifadę"
 LibyaFocus.67.d: "Hamas wywołał przeciwko nam nową intifadę. Widzimy wzmożony ruch bojowników Hamasu i odbyło się już kilka demonstracji przeciwko naszym rządom nad Palestyną. Mamy doniesienia, że ​​Libia może stać za uzbrojeniem i motywowaniem Hamasu do tej nowej kampanii."
 LibyaFocus.67.a: "Będą tego żałować"
 LibyaFocus.68.t: "[FROM.GetNameDef] Sponsoruje nową intifadę"
 LibyaFocus.68.d: "[FROM.GetAdjective] wysłał dla nas broń i pieniądze, abyśmy mogli rozpocząć nową Intifadę przeciwko Izraelowi. W pobliżu naszych biur mamy już kolejkę nowych rekrutów, a ludzie mobilizują się, aby zaprotestować przeciwko izraelskim okupantom."
 LibyaFocus.68.a: "Dziękujemy Libii"
 LibyaFocus.69.t: "Hamas powstaje"
 LibyaFocus.69.d: "Otrzymujemy raporty o bojownikach Hamasu przejmujących kluczowe instytucje i budynki w Strefie Gazy. Przysięgali, że Izrael będzie cierpiał z powodu nowej Intifady."
 LibyaFocus.69.a: "Cholera"
 LibyaFocus.69.b: "Uderz ich!"
 LibyaFocus.70.t: "[FROM.GetNameDef] Kontaktuje się z Toubou"
 LibyaFocus.70.d: "Otrzymaliśmy doniesienia, że ​​Libia zaczęła zbroić rebeliantów Toubou na północy naszego kraju. Jeśli Libia dokona inwazji, rebelianci z pewnością przyłączą się do ich sprawy."
 LibyaFocus.70.a: "Niepokojący"
 LibyaFocus.71.t: "[FROM.GetNameDef] Sugeruje wspólne wydobycie"
 LibyaFocus.71.d: "Rząd [FROM.GetAdjective] zaproponował wspólne przedsięwzięcie w zakresie wydobycia uranu w pasie Aouzou. Zapewni to zasoby obu naszym krajom w przyszłości. Jak powinniśmy zareagować?"
 LibyaFocus.71.a: "Świetny pomysł!"
 LibyaFocus.71.b: "Nie obchodzi nas to"
 LibyaFocus.72.t: "[FROM.GetNameDef] akceptuje naszą ofertę"
 LibyaFocus.72.d: "Rząd [FROM.GetAdjective] zaakceptował naszą umowę w sprawie wspólnego wydobycia"
 LibyaFocus.72.a: "Świetnie"
 LibyaFocus.73.t: "[FROM.GetNameDef] odrzuca naszą ofertę"
 LibyaFocus.73.d: "Rząd [FROM.GetAdjective] odrzucił nasze porozumienie w sprawie wspólnego wydobycia"
 LibyaFocus.73.a: "Cholera"
 LibyaFocus.74.t: "[FROM.GetNameDef] Rozpoczyna wydobycie uranu"
 LibyaFocus.74.d: "[FROM.GetNameDef] rozpoczął wydobycie uranu w Strefie Aouzou. Chociaż większość zasobów trafia do nich, my również otrzymujemy niewielką część, a [FROM.GetAdjective] zgodzili się pokryć wszystkie koszty wykopalisk."
 LibyaFocus.74.a: "Dobra"
 LibyaFocus.75.t: "Toubou, powstań"
 LibyaFocus.75.d: "Gdy siły [FROM.GeAdjective] zaczęły przekraczać granicę, kilka grup członków plemienia Toubou przejęło kontrolę nad kluczowymi budynkami w niektórych większych miastach północnego Czadu z nadzieją powitania [FROM.GetAdjective] jako swoich wyzwolicieli. Członkowie plemienia są słabo uzbrojeni i nieliczni, ale spowodują zamieszanie na tyłach naszych linii."
 LibyaFocus.75.a: "Cholera"
 LibyaFocus.76.t: "[FROM.GetNameDef] Sponsoruje bojowników w Darfurze"
 LibyaFocus.76.d: "Otrzymaliśmy raporty o [FROM.GetAdjective] najemnikach przekraczających granicę z Darfurem. Przywożąc ze sobą ciężarówki pełne broni, uzbroili lokalne bojówki w Darfurze. Dzięki ich wsparciu Darfurowie powstali przeciwko nam."
 LibyaFocus.76.a: "Cholera"
 LibyaFocus.77.t: "[FROM.GetNameDef] Wysyła najemników"
 LibyaFocus.77.d: "Libia wysłała oddział elitarnych najemników, aby wstąpili w nasze szeregi na znak dobrej wiary. Tym działaniem chcą zapewnić stabilność naszego reżimu."
 LibyaFocus.77.a: "Bardzo im dziękujemy"
 LibyaFocus.78.t: "Dostawa broni od [FROM.GetNameDef]"
 LibyaFocus.78.d: "Nasz długoletni sponsor [FROM.GetLeader] wysłał nam dostawę broni, aby pomóc nam w naszym konflikcie."
 LibyaFocus.78.a: "Dziękuję, stary przyjacielu"
 LibyaFocus.79.t: "[FROM.GetNameDef] Kampanie dla Mengistu"
 LibyaFocus.79.d: "[FROM.GetNameDef] rozpoczął popularną kampanię wsparcia dla wygnanego dyktatora Mengistu. Próbują przekonać świat, że nie jest on ludobójczym dyktatorem, jakim jest w rzeczywistości."
 LibyaFocus.79.a: "Cholera"
 LibyaFocus.79.b: "Rozpocznij kontr-kampanię!"
 LibyaFocus.80.t: "Współpraca przemysłowa z [FROM.GetNameDef]"
 LibyaFocus.80.d: "[FROM.GetNameDef] zasugerował współpracę naszych dwóch krajów w dziedzinie przemysłu. Razem możemy walczyć z zachodnim imperializmem."
 LibyaFocus.80.a: "Jesteśmy braćmi"
 LibyaFocus.81.t: "[FROM.GetNameDef] Przygotowuje rewolucję"
 LibyaFocus.81.d: "Mamy raporty o żołnierzach i broni przemieszczających się z [FROM.GetNameDef] do naszego kraju. Kontaktują się z członkami opozycji, a obecne prognozy wskazują, że za trzy miesiące rozpoczną powstanie."
 LibyaFocus.81.a: "Musimy się przygotować"
 LibyaFocus.81.b: "Musimy przeprowadzić atak wyprzedzający!"
 LibyaFocus.82.t: "[FROM.GetNameDef] Organizuje zamach stanu"
 LibyaFocus.82.d: "Nieoczekiwanie w stolicy wylądowało kilka samolotów transportowych. Samoloty szybko wyładowały pojazdy oraz dużą grupę żołnierzy [ROOT.GetAdjective] i [FROM.GetAdjective]. Żołnierze natychmiast zmobilizowali się i zaczęli maszerować w stronę Pałacu Prezydenckiego. Otrzymaliśmy także raporty o uzbrojonych bandytach ubranych w cywilne ubrania, powodujących zamieszanie i przejmujących kontrolę nad budynkami miejskimi w całym kraju. Wygląda na to, że w kraju ma miejsce zamach stanu zapoczątkowany przez [FROM.GetNameDef]."
 LibyaFocus.82.a: "Poddaję się!"
 LibyaFocus.82.b: "Będziemy z nimi walczyć do ostatniego człowieka!"
 LibyaFocus.83.t: "Potyczki w dolinie Nugaal"
 LibyaFocus.83.d: "Otrzymaliśmy raporty o wymianie ognia na granicy Puntland-Somaliland. Obszar ten jest kontrowersyjny, ponieważ obie strony żądają od siebie dużych obszarów. Z posiadanych przez nas obecnie informacji wynika, że ​​żołnierze naszego sąsiada przekroczyli granicę i po krótkiej wymianie ognia wycofali się. Nasz sąsiad zaprzecza tym twierdzeniom, twierdząc, że granicę przekroczyli nasi żołnierze. Wygląda na to, że napięcie w regionie rośnie."
 LibyaFocus.83.a: "Przygotuj nasze wojska!"
 LibyaFocus.83.b: "Zapewnij naszych ludzi"
 LibyaFocus.84.t: "Nadchodzi dostawa tajemniczej broni"
 LibyaFocus.84.d: "Do jednego z naszych magazynów trafiło kilka skrzyń wypełnionych amunicją i bronią. Nie mamy pojęcia, skąd pochodzi ta broń, ponieważ jej nie zamawialiśmy. Oznaczenia na skrzyniach są napisane po arabsku i sądząc po manifeście ładunkowym, przeszły one przynajmniej przez port w Dżibuti. Skąd mogły pochodzić?"
 LibyaFocus.84.a: "Kogo to obchodzi?"
 LibyaFocus.85.t: "Potyczki w Ogaden"
 LibyaFocus.85.d: "Otrzymaliśmy doniesienia o wymianie ognia na granicy Somalii i Etiopii. Region Ogaden jest przedmiotem sporów obu stron ze względu na mieszkającą na tym obszarze mieszankę klanów etiopskich i somalijskich oraz brak wytyczenia oficjalnej granicy państwowej. Z posiadanych obecnie informacji wynika, że ​​żołnierze naszego sąsiada przekroczyli granicę i po krótkiej wymianie ognia wycofali się. Nasz sąsiad zaprzecza tym twierdzeniom, twierdząc, że granicę przekroczyli nasi żołnierze. Wygląda na to, że napięcie w regionie rośnie."
 LibyaFocus.85.a: "Przygotuj nasze wojska!"
 LibyaFocus.85.b: "Zapewnij naszych ludzi"
 LibyaFocus.86.t: "Powstanie w Ogaden"
 LibyaFocus.86.d: "Wzrosła aktywność somalijskich rebeliantów w regionie Ogaden. Nie wiemy, skąd wziął się wzmożony napływ broni do regionu, ale lokalni powstańcy wykorzystali tę sytuację. Opór jest stosunkowo lokalny i niski, przynajmniej na razie."
 LibyaFocus.86.a: "Nie stanowią zagrożenia"
 LibyaFocus.87.t: "Wróg przekracza granicę"
 LibyaFocus.87.d: "To się dzieje. Nasz wróg przekroczył granicę i próbuje przejąć kontrolę nad całą Doliną Nugaal."
 LibyaFocus.87.a: "Zmobilizuj wojsko!"
 LibyaFocus.88.t: "Ogaden Somalijczycy powstańcie"
 LibyaFocus.88.d: "Somalijscy powstańcy w Ogaden zintensyfikowali swoje działania i zaatakowali kilka budynków rządowych i wojskowych punktów kontrolnych. Mamy niezbite dowody na to, że mężczyźni i dostawcy przekraczają granicę z Somalii i są wspierani przez władze lokalne. Wydaje się, że w Somalii ponownie wzmogło się pragnienie zjednoczenia się z Ogadenem. Musimy jak najszybciej ugasić te sny."
 LibyaFocus.88.a: "Powiedz naszym żołnierzom, żeby zakończyli to powstanie!"
 LibyaFocus.89.t: "[FROM.GetNameDef] Zajmuje Sokotrę"
 LibyaFocus.89.d: "Dzisiaj wczesnym rankiem na wyspie Socotra wylądował samolot transportowy libijskiego wojska. Samolot wyładował żołnierzy, którzy szybko rozbroili i zatrzymali nasze zdezorientowane lokalne jednostki wojskowe. Po zabezpieczeniu portów lotniczych i morskich zaczęły napływać statki z cięższym sprzętem. Urzędnicy [FROM.GetAdjective] nie otrzymali żadnych wyjaśnień ani odpowiedzi."
 LibyaFocus.89.a: "Wypędź ich!"
 LibyaFocus.89.b: "Nie możemy nic z tym zrobić"
 LibyaFocus.90.t: "Aneksja Sahary Zachodniej"
 LibyaFocus.90.d: "Porozumienia w Casablance, których gospodarzem był [FROM.GetAdjective], zaowocowały z naszej perspektywy bardzo korzystnym rozwiązaniem. Kraje będące stronami porozumień zdecydowały, że Sahara Zachodnia powinna być częścią Maroka."
 LibyaFocus.90.a: "Świetnie"
 LibyaFocus.91.t: "Autonomia dla Sahary Zachodniej"
 LibyaFocus.91.d: "Porozumienia w Casablance, których gospodarzem był [FROM.GetAdjective], zaowocowały z naszej perspektywy bardzo korzystnym rozwiązaniem. Wszystkie strony zgodziły się, że konflikt powinien zostać rozwiązany poprzez przyznanie Saharyjczykom Zachodnim, czyli Saharyjczykom, ograniczonej autonomii w Maroku."
 LibyaFocus.91.a: "Świetnie"
 LibyaFocus.91.b: "Świetnie"
 LibyaFocus.92.t: "Niepodległość dla Sahary Zachodniej"
 LibyaFocus.92.d: "W wyniku porozumień w Casablance, które odbyły się w [FROM.GetAdjective], Sahara Zachodnia uzyskała pełną niezależność od Maroka. W przyszłości kraj będzie się nazywał Sahrawi Demokratyczna Republika Arabska."
 LibyaFocus.92.a: "Dobra"
 LibyaFocus.92.b: "Świetnie"
 LibyaFocus.93.t: "Sahara Zachodnia dołącza do Mauretanii"
 LibyaFocus.93.d: "Porozumienia w Casablance, w których uczestniczył [FROM.GetAdjective], doprowadziły do ​​aneksji Sahary Zachodniej przez Mauretanię."
 LibyaFocus.93.a: "Dobra"
 LibyaFocus.93.b: "Świetnie"
 LibyaFocus.94.t: "LIFG wpisana na listę terrorystów"
 LibyaFocus.94.d: "W następstwie ataku terrorystycznego na World Trace Center w USA i wojny z terroryzmem prowadzonej przez Stany Zjednoczone Libijska Islamska Grupa Walcząca została uznana za organizację terrorystyczną zarówno przez Stany Zjednoczone, jak i Wielką Brytanię ze względu na powiązania z Al-Kaidą. Sama LIFG zaprzeczyła jakimkolwiek powiązaniom z Al-Kaidą, twierdząc, że odmówiła ona przyłączenia się do Dżihadu ogłoszonego na Zachodzie w 1998 r. przez Osamę bin Ladena."
 LibyaFocus.94.a: "Zasługują na to"
 LibyaFocus.94.b: "Musimy współpracować, aby je zniszczyć"
 LibyaFocus.94.c: "To nie może być dobre"
 LibyaFocus.95.t: "Trypolitania ogłasza niepodległość"
 LibyaFocus.95.d: "Rada trypolitańskich przywódców plemiennych ogłosiła, że ​​nie akceptują już władzy państwa nad swoją ziemią. Według nich rząd jasno pokazał, że nie ma na względzie dobra Trypolitanii. Biorąc pod uwagę, że większość naszych sił zbrojnych pochodzi z Trypolitanii, prawdopodobnie wiele z nich zmieni strony. Wraz z nimi idzie jedno z naszych głównych skupisk ludności i pól naftowych. Czy możemy na to pozwolić?"
 LibyaFocus.95.a: "Musimy je zniszczyć"
 LibyaFocus.95.b: "W tej chwili nie możemy nic zrobić"
 LibyaFocus.96.t: "Cyrenajka ogłasza niepodległość"
 LibyaFocus.96.d: "Rada przywódców plemiennych Cyrenajki ogłosiła, że ​​nie akceptują już władzy państwa nad swoją ziemią. Ich zdaniem rząd jasno pokazał, że nie ma na względzie dobra Cyrenajki. Na szczęście większość personelu naszych Sił Zbrojnych pochodzi z Trypolitanii i jest mało prawdopodobne, że wielu z nich przejdzie na stronę cyrenajską. Jednak Cyrenajka posiada prawie połowę naszych zasobów ropy. Czy możemy na to pozwolić?"
 LibyaFocus.96.a: "Musimy je zniszczyć"
 LibyaFocus.96.b: "W tej chwili nie możemy nic zrobić"
 LibyaFocus.97.t: "Fezzan ogłasza niepodległość"
 LibyaFocus.97.d: "Rada przywódców plemiennych Fezzanu ogłosiła, że ​​nie akceptują już władzy państwa nad swoją ziemią. Ich zdaniem rząd jasno pokazał, że nie ma na względzie dobra Fezzana. Na szczęście Fezzan to bardzo słabo zaludniony region i najprawdopodobniej nie będzie dla nas wyzwaniem ich stłumienie. Czy możemy na to pozwolić?"
 LibyaFocus.97.a: "Musimy je zniszczyć"
 LibyaFocus.97.b: "W tej chwili nie możemy nic zrobić"
 LibyaFocus.98.t: "[FROM.GetNameDef] żąda pasa Aouzou"
 LibyaFocus.98.d: "Rząd [FROM.GetAdjective] żąda, abyśmy przywrócili mu kontrolę nad Strefą Aouzou. Prawda jest taka, że ​​ten obszar nigdy nie był ich własnością, a my już daliśmy im lekcję podczas wojny z Toyotą. Czy możemy ich ponownie pokonać?"
 LibyaFocus.98.a: "Nie jesteśmy w stanie walczyć, poddać ziemi"
 LibyaFocus.98.b: "Chad nie kłania się nikomu!"
 LibyaFocus.99.t: "[FROM.GetNameDef] Wyślij pomoc humanitarną"
 LibyaFocus.99.d: "Rząd [FROM.GetAdjective] przysłał nam duży pakiet pomocy, który ma pomóc nam rozwiązać różne problemy społeczne nękające kraj."
 LibyaFocus.99.a: "Dziękujemy naszym przyjaciołom [FROM.GetAdjective]."
 LibyaFocus.100.t: "[FROM.GetNameDef] oferuje umowę handlową na bawełnę"
 LibyaFocus.100.d: "Rząd [FROM.GetAdjective] wykazał chęć inwestowania w nasz przemysł bawełniany. W zamian chcą, żebyśmy podpisali umowę handlową, na mocy której do Libii eksportowana będzie duża ilość czadyjskiej bawełny. Transakcja ta ma szansę znacznie poprawić nasze perspektywy gospodarcze."
 LibyaFocus.100.a: "Oczywiście, że tak"
 LibyaFocus.100.b: "Możemy to zrobić bez nich"
 LibyaFocus.101.t: "[FROM.GetNameDef] wyraża zgodę na naszą umowę handlową"
 LibyaFocus.101.d: "Rząd [FROM.GetAdjective] zgodził się podpisać z nami umowę handlową dotyczącą handlu bawełną."
 LibyaFocus.101.a: "Świetnie"
 LibyaFocus.102.t: "[FROM.GetNameDef] odrzuca naszą umowę handlową"
 LibyaFocus.102.d: "Rząd [FROM.GetAdjective] odmówił podpisania z nami umowy w sprawie handlu bawełną."
 LibyaFocus.102.a: "W takim razie zainwestujmy pieniądze w [ROOT.GetName]."
 LibyaFocus.102.b: "Przeklnij ich"
 LibyaFocus.103.t: "[FROM.GetNameDef] przejmuje kontrolę nad ropą"
 LibyaFocus.103.d: "Wykorzystując swoje wpływy na nasz kraj, [FROM.GetAdjective] w jakiś sposób udało się przekonać naszego Ministra Energii do przyznania praw do wierceń złóż Libijskiej Narodowej Korporacji Naftowej. Pomimo ostrych sprzeciwów innych polityków minister i czadyjscy właściciele pól naftowych byli więcej niż szczęśliwi, mogąc przekazać kontrolę nad polami. Uzbrojeni mężczyźni w libijskich mundurach szybko zastąpili lokalne jednostki straży Czadu na polach naftowych i wygląda na to, że pozostaną tu na stałe."
 LibyaFocus.103.a: "Nie mogę uwierzyć, że tego dokonali"
 LibyaRandomEvents.1.t: "Przetasowanie gabinetu"
 LibyaRandomEvents.1.d: "W roku 2000 Libia dokonała znaczących zmian w strukturze swojego gabinetu. Wymieniono łącznie dwunastu ministrów, w tym premiera (także sekretarza generalnego Generalnego Komitetu Ludowego) i ministra spraw zagranicznych. Rola premiera przeszła z Muhammada Ahmada al-Mangousha na Imbarka Shamekha, wcześniej Ministra Mieszkalnictwa i Usług Komunalnych."
 LibyaRandomEvents.1.a: "Stabilny rząd dla stabilnego narodu"
 LibyaRandomEvents.1.b: "Shamekh będzie świetnym premierem"
 LibyaRandomEvents.1.c: "Zmiana Ministra Spraw Zagranicznych była istotna"
 LibyaRandomEvents.2.t: "Zamieszki przeciwko Czarnym"
 LibyaRandomEvents.2.d: "Libia to częste miejsce, do którego trafiają afrykańscy migranci. Większość tych migrantów mieszka w kraju nielegalnie, bez żadnych dokumentów. Ci migranci są często celem młodych gangów. Ostatnio doszło do nasilenia przemocy, w wyniku której spalono setki domów imigrantów, a dziesiątki zabito. Wiele krajów afrykańskich obwinia państwowe siły bezpieczeństwa za zaniedbania, ponieważ nie dokonano żadnych aresztowań."
 LibyaRandomEvents.2.a: "Obiecaj przeprowadzić odpowiednie dochodzenie"
 LibyaRandomEvents.2.b: "Dokonaj kilku aresztowań na pokaz"
 LibyaRandomEvents.2.c: "Tak się dzieje, gdy przyjeżdżasz tu nielegalnie"
 LibyaRandomEvents.3.t: "Katastrofa samolotu w pobliżu Marsa al-Brega"
 LibyaRandomEvents.3.d: "Dzisiaj w południe samolot Short 360 obsługiwany przez Sirte Oil Company rozbił się w morzu w pobliżu miasta Marsa al-Brega, przewożąc pracowników i ich rodziny z Trypolisu. Firmy naftowe często przewożą pracowników między zakładami a miastami, ponieważ nie istnieje realna alternatywna metoda transportu. Samolotem podróżowało 38 osób, w większości obywateli Libii i Wielkiej Brytanii. 19 z nich przeżyło katastrofę i zostało uratowanych z morza. Samolot rozbił się z powodu awarii obu silników, ale dokładna przyczyna jest nadal nieznana."
 LibyaRandomEvents.3.a: "Musimy zbadać wypadek"
 LibyaRandomEvents.3.b: "Takie rzeczy się zdarzają"
 LibyaRandomEvents.4.t: "Zakończono śledztwo w sprawie katastrofy lotniczej"
 LibyaRandomEvents.4.d: "Zakończono śledztwo w sprawie katastrofy samolotu Marsa al-Brega. Samolot rozbił się z powodu zalanych silników. Samolot przeleciał przez formację chmur, co spowodowało, że w silnikach zebrała się wilgoć i lód. Gdy samolot zmniejszał wysokość, lód stopił się i zalał silniki. Starszy pilot zignorował raporty pogodowe, ponieważ pogoda w Libii „zwykle jest łagodna”. Załoga lotnicza również zaniedbała włączenie systemu przeciwoblodzeniowego, ponieważ rozpraszała ją rozmowa na temat systemu operacyjnego Fokker F28. Ponadto personel pokładowy nie poinformował pasażerów, że ich siedzenia mogą służyć jako urządzenia unoszące się na wodzie. Najprawdopodobniej spowodowało to dodatkowe ofiary śmiertelne w wyniku utonięcia, gdyż samolot nie był wyposażony w kamizelki ratunkowe, które nie są wymagane na krótkich lotach."
 LibyaRandomEvents.4.a: "Powodem było zaniedbanie załogi lotniczej"
 LibyaRandomEvents.4.b: "Nie masz kamizelek ratunkowych? Potrzebujemy lepszych regulacji"
 LibyaRandomEvents.4.c: "Potrzebujemy po prostu lepszych samolotów"
 LibyaRandomEvents.5.t: "Olomby zdobywa Puchar Premier League"
 LibyaRandomEvents.5.d: "Tegoroczna edycja Premiur Cup, najważniejszego pucharu piłkarskiego w Libii, zapisała się w historii; Ligę wygrał klub Olomby z Zawii z 57 punktami, a na 2. miejscu z 52 punktami uplasował się Al Ittihad z Trypolisu. Tym, co czyni to wydarzenie wyjątkowym, jest fakt, że po raz pierwszy w historii Libii puchar zdobył klub niepochodzący ani z Trypolisu, ani z Benghazi. To naprawdę historyczny dzień dla libijskiego futbolu."
 LibyaRandomEvents.5.a: "Gratulacje Olomby!"
 LibyaRandomEvents.5.b: "Szkoda, że ​​Al Hittihad nie wygrał"
 LibyaRandomEvents.5.c: "Al Ahly powinien był wygrać w tym roku"
 LibyaRandomEvents.5.dd: "Niespodzianka powinna być od Ascharary"
 LibyaRandomEvents.6.t: "Człowiek, który ratuje gospodarkę"
 LibyaRandomEvents.6.d: "Ponieważ libijska gospodarka cierpi z powodu sankcji międzynarodowych, toczą się dyskusje, czy przywództwo kraju wymaga zmiany. Pojawiają się sugestie, że należy wymienić obecnego premiera. Zalecanym następcą jest Shukri Ghanem, dyrektor ds. marketingu w National Oil Corporation. Ghanem był także dyrektorem ds. badań w OPEC i pracował na kilku stanowiskach w Ministerstwie Ropy Naftowej i Ministerstwie Gospodarki. Czy obecny premier powinien zostać przez niego zastąpiony?"
 LibyaRandomEvents.6.a: "Uczynić Ghanema premierem"
 LibyaRandomEvents.6.b: "Powinniśmy skorzystać z jego wiedzy badawczej"
 LibyaRandomEvents.6.c: "Użyj go jako dźwigni, aby zmotywować obecnego premiera"
 LibyaRandomEvents.7.t: "Wyciek źródła wirówek"
 LibyaRandomEvents.7.d: "Do światowej prasy publicznej wyciekły informacje, że niektóre wirówki przeznaczone dla naszego programu nuklearnego zostały zakupione przy pomocy Pakistanu. Części zostały wyprodukowane w Malezji, a następnie wysłane do Libii przez Dubaj przy pomocy Pakistanu. Źródła podają, że Pakistan prowadził podobne działania z Koreą Północną i Iranem. Urzędnicy pakistańscy oświadczyli, że nie mają wiedzy na temat tych transakcji, a materiałami posługiwali się przestępcy na czarnym rynku. Tak czy inaczej, nadal szkodzi to naszemu publicznemu wizerunkowi."
 LibyaRandomEvents.7.a: "Możemy kupić co chcemy"
 LibyaRandomEvents.7.b: "Nie nabyliśmy niczego nielegalnie!"
 LibyaRandomEvents.7.c: "Świat wie, że naprawiamy błędy z przeszłości"
 LBA_disarmament_public_tt: "Ta opcja jest dostępna, ponieważ ukończyliśmy §Y$LBA_disarmament_program$§!"
 LibyaRandomEvents.8.t: "Oświadczenie Premiera"
 LibyaRandomEvents.8.d: "W wywiadzie dla BBC nasz premier stwierdził, że oferując odszkodowanie ofiarom zamachów bombowych w Lockerbie, Libia „kupiła pokój”, ale nie przyznała się do winy. Zaprzecza to naszym wcześniejszym oświadczeniom, że wzięliśmy na siebie odpowiedzialność za ataki."
 LibyaRandomEvents.8.a: "Premier ma racje"
 LibyaRandomEvents.8.b: "Wydaj oświadczenie potwierdzające"
 LibyaRandomEvents.8.c: "Zwolnić tego kretyna!"
 LibyaRandomEvents.9.t: "Przekazano sprzęt nuklearny"
 LibyaRandomEvents.9.d: "W dzisiejszym komunikacie prasowym Biały Dom potwierdził, że ostatnia część libijskiego sprzętu nuklearnego została przekazana Stanom Zjednoczonym. Ostatnia dostawa obejmowała wszystkie części wirówek, sprzęt do konwersji uranu oraz wszystkie rakiety dalekiego zasięgu i wyposażenie wyrzutni. [LBA.GetLeade] powiedział „Washington Post”, że jest optymistą co do przyszłych stosunków z USA, teraz, gdy „mogą rozmawiać”."
 LibyaRandomEvents.9.a: "Wielki krok w kierunku rozbrojenia!"
 LibyaRandomEvents.9.b: "Teraz jesteśmy otwarci na biznes"
 LibyaRandomEvents.10.t: "Pielęgniarki skazane na śmierć"
 LibyaRandomEvents.10.d: "Pięć bułgarskich pielęgniarek i jeden palestyński lekarz zostali skazani na śmierć za celowe zakażanie libijskich dzieci wirusem HIV. Kilka lat temu w szpitalu dziecięcym w Benghazi wybuchła epidemia wirusa HIV. Według sądu pielęgniarki i lekarz zarazili wirusem 426 dzieci w celu znalezienia leku na tę chorobę. Spośród tych dzieci 47 już zmarło. Oskarżeni w dalszym ciągu upierają się, że są niewinni w sprawie, twierdząc, że w chwili ich przybycia do kraju epidemia była już w pełnym rozkwicie i była spowodowana złą higieną w szpitalu. Twierdzą również, że złożyli zeznania dopiero po torturach przez libijską policję.\n\nStany Zjednoczone i UE wywierają presję na Libię, aby uchyliła tę decyzję, posuwając się nawet do zwrócenia się do [LBA.GetLeader] o interwencję. Rodzice dzieci domagają się jednak wyroku śmierci."
 LibyaRandomEvents.10.a: "Jak możemy uwolnić morderców dzieci?"
 LibyaRandomEvents.10.b: "Nie powinniśmy używać ich jako kozłów ofiarnych za brak higieny"
 LibyaRandomEvents.11.t: "Pielęgniarki stracone"
 LibyaRandomEvents.11.d: "Dziś wczesnym rankiem rozstrzelano pięć bułgarskich pielęgniarek i palestyńskiego lekarza. Wokół gmachu sądu zgromadziły się rodziny zmarłych i zakażonych dzieci. Gdy strzały rozległy się na ulicach Bengazi, rozległy się wiwaty."
 LibyaRandomEvents.11.a: "Sprawiedliwość"
 LibyaRandomEvents.12.t: "Sąd Najwyższy uchyla wyrok"
 LibyaRandomEvents.12.d: "Libijski Sąd Najwyższy uchylił wyrok śmierci wydany na pięć bułgarskich pielęgniarek i palestyńskiego lekarza. Orzeczenie to zapadło zaledwie kilka dni przed planowaną egzekucją. Rodzice i krewni zakażonych dzieci stanęli przed Sądem Najwyższym, protestując przeciwko decyzji i wzywając do wprowadzenia kary śmierci. Są dość niezadowoleni z niemożności wymierzenia sprawiedliwości przez [LBA.GetLeader]."
 LibyaRandomEvents.12.a: "Dlaczego sędziowie nie mogą robić tego, co im każę?"
 LibyaRandomEvents.13.t: "Nowy premier?"
 LibyaRandomEvents.13.d: "Być może po zniesieniu międzynarodowych sankcji nadszedł czas na kolejną zmianę premiera? Świetnym kandydatem byłby obecny wicepremier Baghdadi Mahmudi. Mahmudi posiada wykształcenie medyczne, a wcześniej był ministrem zdrowia i zabezpieczenia społecznego. Ma także doświadczenie w innych ministerstwach. Powiedział nam, że gdyby został premierem, utworzyłby libijski organ ds. inwestycji, który przejmowałby część naszych zysków ze sprzedaży ropy i inwestował je dla przyszłych pokoleń."
 LibyaRandomEvents.13.a: "Utworzenie Libijskiego Urzędu ds. Inwestycji wydaje się świetnym pomysłem"
 LibyaRandomEvents.13.b: "Powinniśmy skorzystać z jego wiedzy badawczej"
 LibyaRandomEvents.13.c: "Nasz obecny premier ma się dobrze"
 LibyaRandomEvents.14.t: "Libia usunięta z listy terrorystów"
 LibyaRandomEvents.14.d: "Departament Stanu USA ogłosił dzisiaj, że Libia zostanie skreślona z listy państw sponsorujących terroryzm. To wielki krok w kierunku poprawy stosunków między Libią a Zachodem."
 LibyaRandomEvents.14.a: "Ameryka jest teraz naszym przyjacielem"
 LibyaRandomEvents.14.b: "W ogóle nie zasłużyliśmy na to, aby znaleźć się na tej liście!"
 LibyaRandomEvents.15.t: "Somalia oskarża nas o wspieranie terrorystów"
 LibyaRandomEvents.15.d: "Rząd Somalii walczący z islamistami oskarżył nas wraz z Egiptem i Iranem o wspieranie islamistów w Somalii. Twierdzą, że dostarczaliśmy broń, podsycając konflikt."
 LibyaRandomEvents.15.a: "Ta broń była przeznaczona dla ciebie"
 LibyaRandomEvents.15.b: "Możemy wysłać naszą broń komukolwiek chcemy"
 LibyaRandomEvents.15.c: "Nikomu nie wysłaliśmy broni"
 LibyaRandomEvents.16.t: "Spotkanie Unii Afrykańskiej"
 LibyaRandomEvents.16.d: "Podczas niedawnego spotkania członków Unii Afrykańskiej [LBA.GetLeader] odbył obchód, omawiając z innymi przywódcami swój plan zjednoczenia Afryki. Pomysł ten nadal budzi pewien opór, gdyż wielu afrykańskich przywódców obawia się, że skupienie się na unii ograniczy zasoby przeznaczone na rozwiązywanie różnych konfliktów na kontynencie. Ponadto wiele sprawozdań zewnętrznych pokazuje, że Unia Afrykańska nawet w swoim obecnym stanie ma kilka nieprawidłowości budżetowych, co podważa zaufanie do Unii."
 LibyaRandomEvents.16.a: "Przynajmniej niektórzy mieli wspólną płaszczyznę porozumienia"
 LibyaRandomEvents.16.b: "Afryka jest wystarczająco silna, aby poradzić sobie z własnymi problemami"
 LibyaRandomEvents.16.c: "Obawy dotyczące korupcji są uzasadnione"
 LibyaRandomEvents.17.t: "[FRA.GetLeader] Wizyta w Libii"
 LibyaRandomEvents.17.d: "Prezydent Francji [FRA.GetLeader] odwiedził Libię w celu poprawy stosunków między obydwoma krajami. Spotykając się z [LBA.GetLeader] w namiocie w Trypolisie, obaj rozmawiali o podpisaniu umowy o współpracy wojskowo-przemysłowej, a także o francuskich firmach naftowych uczestniczących w libijskich polach naftowych."
 LibyaRandomEvents.17.a: "Zapraszamy do współpracy francuski przemysł"
 LibyaRandomEvents.17.b: "O co chodziło z ropą?"
 LibyaRandomEvents.17.c: "A co jeśli zamiast tego zainwestujemy we Francji?"
 LibyaRandomEvents.18.t: "Kupno francuskiej broni"
 LibyaRandomEvents.18.d: "Francuzi dali nam możliwość zakupu rakiet przeciwpancernych i sprzętu komunikacyjnego. Czy powinniśmy przyjąć tę ofertę?"
 LibyaRandomEvents.18.a: "Jasne"
 LibyaRandomEvents.18.b: "Nie masz przypadkiem rakiet przeciwlotniczych?"
 LibyaRandomEvents.18.c: "Nie, dziękuję"
 LibyaRandomEvents.19.t: "Libia wybrana do Rady Bezpieczeństwa ONZ"
 LibyaRandomEvents.19.d: "Zostaliśmy wybrani na niestałego członka Rady Bezpieczeństwa ONZ na kolejne dwa lata. To dla nas wielka szansa na poprawę bezpieczeństwa świata. Wiąże się to jednak z pewnymi wadami. Członkowie niestali zwykle odnotowują 60% wzrost pomocy zagranicznej, a wzrost gospodarczy członków niestałych osiąga połowę wzrostu gospodarczego nieczłonków. Niektórzy mogą nazwać to próbą wywarcia przez stałych członków wpływu na nasz proces decyzyjny."
 LibyaRandomEvents.19.a: "Myślę, że trochę dodatkowych pieniędzy się przyda"
 LibyaRandomEvents.19.b: "Nie zrezygnujemy z naszej integralności dla dużych krajów"
 LibyaRandomEvents.20.t: "Napad na bazę LIFG"
 LibyaRandomEvents.20.d: "Nasza armia pomyślnie dokonała nalotu na kryjówkę Libijskiej Islamskiej Grupy Bojowej. Zginęło około tuzina bojowników i żaden nie pozostał w niewoli. Znaleźliśmy także niewielki zapas broni i innego sprzętu wojskowego, którego grupa planowała użyć podczas nalotu na naszą placówkę wojskową."
 LibyaRandomEvents.20.a: "Paradują ich ciała w Trypolisie"
 LibyaRandomEvents.20.b: "Spal ciała, zatrzymaj broń"
 LibyaRandomEvents.21.t: "LIFG dokonuje nalotu na wojskowy punkt kontrolny"
 LibyaRandomEvents.21.d: "LIFG dokonała nalotu na jeden z naszych wojskowych punktów kontrolnych. Zaatakowali punkt kontrolny kilkoma technikami, zabijając większość tamtejszych strażników. Część naszych żołnierzy zdążyła uciec, zanim zginęli. Kiedy islamiści byli zadowoleni z rezultatów, szybko odjechali. Posiłki z pobliskich koszar nie były wystarczająco szybkie, aby ich dogonić."
 LibyaRandomEvents.21.a: "Jaki tchórz ucieka przed wrogiem!?"
 LibyaRandomEvents.22.t: "LIFG atakuje komisariat policji"
 LibyaRandomEvents.22.d: "LIFG zaatakowała komisariat policji w dużym mieście. W środku dnia włamali się przez frontowe drzwi i doszło do strzelaniny, w której policjanci szybko zostali pokonani. Bojownikom LIFG udało się utrzymać pozycję pomimo kontrataku naszej armii, jednocześnie uwalniając schwytanych członków LIFG z cel. Ostatecznie LIFG wycofała się z komisariatu pod osłoną nocy. Chociaż naszej armii udało się zabić część islamistów, ponieśliśmy także ciężkie straty. Wraz z uwolnieniem bojowników LIFG z więzienia był to dla LIFG pozytywny atak."
 LibyaRandomEvents.22.a: "W środku dnia!?"
 LibyaRandomEvents.23.t: "LIFG zajmuje bazę wojskową"
 LibyaRandomEvents.23.d: "Jedna z naszych baz wojskowych została tymczasowo zajęta przez LIFG. Zaczęli atak od podjechania ciężarówką wypełnioną materiałami wybuchowymi prosto pod główną bramę i wysadzenie jej w powietrze, wywołując zamieszanie wśród naszych żołnierzy. Niedługo potem bojownicy LIFG zaczęli napływać do bazy ze wszystkich stron. Chaos i panika spowodowały, że większość naszych żołnierzy porzuciła swoje pozycje i przekazała bazę islamistom. Siły specjalne zostały wysłane z innej bazy wojskowej i po kilku godzinach oblężenia większość islamistów zginęła, a niektórym udało się uciec. Później LIFG wysłała oświadczenie, w którym stwierdziła, że ​​to dopiero początek i jeśli rząd nie odda im władzy, sami zaatakują [ROOT.GetLeader]."
 LibyaRandomEvents.23.a: "Jak mogą zająć całą bazę wojskową?!"
 LibyaRandomEvents.24.t: "[ROOT.GetLeader] Zamordowany"
 LibyaRandomEvents.24.d: "Stało się najgorsze, co można sobie wyobrazić. Konwój samochodowy [LBA.GetLeader] został nagle zaatakowany przez grupę techników LIFG. Wyposażony w broń strzelecką i ciężką samochód [ROOT.GetLeader] był usiany kulami, dopóki nie otrzymał bezpośredniego trafienia z RPG. Atak został ostatecznie odparty, ale [ROOT.GetLeader] zmarł z powodu odniesionych ran później w szpitalu."
 LibyaRandomEvents.24.a: "To jest okropne"
 LibyaRandomEvents.25.t: "Bojownicy LIFG wracają z wygnania"
 LibyaRandomEvents.25.d: "Ponieważ między państwem a LIFG oficjalnie zapanował pokój, wielu członków LIFG żyjących na wygnaniu wróciło do Libii."
 LibyaRandomEvents.25.a: "Chyba miło?"
 LibyaRandomEvents.26.t: "Uczenie się od weteranów Afganistanu"
 LibyaRandomEvents.26.d: "Wielu członków LIFG walczyło przeciwko Związkowi Radzieckiemu wraz z afgańskimi mudżahedinami. Rozsądne byłoby korzystanie z ich wiedzy specjalistycznej, gdy tylko jest to możliwe."
 LibyaRandomEvents.26.a: "Czego dowiedziałeś się o składzie armii?"
 LibyaRandomEvents.26.b: "Czego nauczyłeś się o taktyce?"
 LibyaRandomEvents.27.t: "Straszni rekruci"
 LibyaRandomEvents.27.d: "Wielu członków LIFG walczyło przeciwko Związkowi Radzieckiemu wraz z afgańskimi mudżahedinami. Jednak ich styl walki i doświadczenie nie odpowiadają wymaganiom współczesnej armii. Fanatyczna lojalność jest dobra, ale nie zawsze może zastąpić profesjonalizm."
 LibyaRandomEvents.27.a: "Myślę, że łączysz dobro ze złem"
 LibyaRandomEvents.28.t: "Debata Teologiczna"
 LibyaRandomEvents.28.d: "Członkowie naszej rządzącej grupy salafitów pokłócili się z członkami Bractwa Muzułmańskiego na temat teologii islamskiej. Chociaż zgodziliśmy się na współpracę z Bractwem, istnieją pewne duże różnice ideologiczne. Debata zrobiła się bardzo gorąca, ale na szczęście [ROOT.GetLeader] zdołał przerwać kłótnię, zanim jakiekolwiek buty zaczęły latać."
 LibyaRandomEvents.28.a: "Oczywiście pogląd salaficki jest słuszny"
 LibyaRandomEvents.28.b: "Bractwo ma kilka dobrych stron"
 LibyaRandomEvents.28.c: "Wystarczająco! Ta współpraca dobiegła końca"
 LibyaRandomEvents.29.t: "Wielki Mufti wydaje Fatwę przeciwko kobietom"
 LibyaRandomEvents.29.d: "Wielki Mufti wydał fatwę przeciwko Libijkom wychodzącym za mąż za cudzoziemców. Zorganizował także protest z grupą kobiet w siedzibie ONZ, wydając drugą fatwę przeciwko raportowi Komisji ONZ ds. Statusu Kobiet, ponieważ wzywa on rząd do ochrony kobiet i dziewcząt przed przemocą."
 LibyaRandomEvents.29.a: "Haha, kobiety"
 LibyaRandomEvents.30.t: "Wielki Mufti wydaje Fatwę przeciwko wrogom państwa"
 LibyaRandomEvents.30.d: "Wielki Mufti wydał fatwę przeciwko wszelkim wrogom naszej partii rządzącej. Zakazał tworzenia jakiejkolwiek opozycji i stwierdził, że należy wyeliminować wszystkich wrogów państwa."
 LibyaRandomEvents.30.a: "Cieszę się, że jest po naszej stronie"
 LibyaRandomEvents.31.t: "Wielki Mufti protestuje w Arabii Saudyjskiej"
 LibyaRandomEvents.31.d: "Wielki Mufti ogłosił bojkot pielgrzymek i umry w Arabii Saudyjskiej, stwierdzając, że polityka Arabii Saudyjskiej zabija muzułmańskich braci i dzieci."
 LibyaRandomEvents.31.a: "I tak nie chcieliśmy się z nimi przyjaźnić"
 LibyaRandomEvents.32.t: "Wielki Mufti daje zielone światło dla samobójczych zamachów bombowych"
 LibyaRandomEvents.32.d: "W dzisiejszym wywiadzie telewizyjnym Wielki Mufti stwierdził, że prawo szariatu w pełni dopuszcza zamachy samobójcze. Zdenerwowało to niektórych naszych obywateli, którzy zaczęli się martwić, czy będą zmuszeni oddać się męczeństwem w obronie interesów państwa."
 LibyaRandomEvents.32.a: "Nie będziemy nikogo zmuszać do wysadzenia w powietrze"
 LibyaRandomEvents.33.t: "Ochotniczy dżihadyści"
 LibyaRandomEvents.33.d: "Nasza decyzja o ogłoszeniu Dżihadu przeciwko Sahelu działa na naszą korzyść. Dziesiątki ochotników gromadzą się, aby dołączyć do naszej armii i pomóc nam w naszej Świętej Wojnie."
 LibyaRandomEvents.33.a: "Witamy tego bracia!"
 LibyaRandomEvents.34.t: "Ludzie uciekają [ROOT.GetNameDef]"
 LibyaRandomEvents.34.d: "Nasza decyzja o ogłoszeniu Dżihadu przeciwko Sahelu przestraszyła część ludzi mieszkających w naszych granicach. W obawie, co przyniesie nadchodząca Święta Wojna, ludzie uciekają głównie do Europy, aby uniknąć konfliktu."
 LibyaRandomEvents.34.a: "Nie zasługują na niebo"
 LibyaRandomEvents.35.t: "Nauczyciele protestują przeciwko stronniczej edukacji"
 LibyaRandomEvents.35.d: "Związek nauczycieli zorganizował protest przeciwko niedawnemu przyjęciu przez rząd programu nauczania promującego wartość państwa. Nauczyciele twierdzą, że utrudnia to Libii konkurowanie w globalnym świecie i utrudnia młodym uczniom zrozumienie świata. Niektórzy nauczyciele odmówili nawet nauczania według nowego programu nauczania i trzymają się starego."
 LibyaRandomEvents.35.a: "Zobaczymy, czego nauczą, kiedy zostaną zwolnieni"
 LibyaRandomEvents.35.b: "Niech protestują"
 LibyaRandomEvents.35.c: "Obiecaj im więcej wolności w edukacji"
 LibyaRandomEvents.36.t: "Kobiety protestują przeciwko rządowi"
 LibyaRandomEvents.36.d: "Organizacja kobieca zorganizowała protest przeciwko rządowi. Twierdzą, że polityka rządu jest sprzeczna z tym, co reprezentują libijskie kobiety. Poparcie dla tego protestu jest ograniczone, ale pokazuje, że nie wszystkie kobiety w kraju zgadzają się z naszą polityką i nie boją się tego okazywać."
 LibyaRandomEvents.36.a: "Po prostu ich ignoruj"
 LibyaRandomEvents.37.t: "Kobiety wspierają rząd"
 LibyaRandomEvents.37.d: "Organizacja kobieca zorganizowała wiec poparcia dla rządu. Stwierdzili, że ostatnie zmiany w polityce wobec kobiet nie tylko poprawią status kobiet w Libii, ale pokażą całemu światu, jak kobiety powinny być traktowane."
 LibyaRandomEvents.37.a: "Cóż za odważne kobiety"
 LibyaRandomEvents.38.t: "Wsparcie Baasistów z zagranicy"
 LibyaRandomEvents.38.d: "Za granicą nasza polityka Baas jest witana z otwartymi ramionami. Grupa polityków partii Baas z obcego kraju gościła libijskiego Baas na spotkaniu politycznym. Ten rodzaj tworzenia sieci kontaktów jest niezbędny do ponownego powstania Baasizmu."
 LibyaRandomEvents.38.a: "To wspaniale!"
 LibyaRandomEvents.38.b: "Czy pamiętali również o networkingu na LinkedIn?"
 LibyaRandomEvents.39.t: "Protesty przeciwko Baasizmowi"
 LibyaRandomEvents.39.d: "W pobliżu jednej z naszych ambasad za granicą zorganizowano protest. Protestujący skandowali hasła skierowane przeciwko Baasowi, twierdząc, że nasze niedawne poparcie dla Baasu jest po prostu próbą zdominowania innych krajów. Te protesty szkodzą naszym próbom zjednoczenia wszystkich Arabów."
 LibyaRandomEvents.39.a: "Cholera"
 LibyaRandomEvents.39.b: "Staraj się ograniczać szkody"
 LibyaRandomEvents.40.t: "Zielona Księga – Klub Książki"
 LibyaRandomEvents.40.d: "Nowa Zielona Księga napisana przez Kaddafiego zyskuje na popularności. Od momentu premiery stał się sprzedawcą numer jeden. Można go powszechnie znaleźć w plecakach studentów, a stał się popularny nawet poza Libią."
 LibyaRandomEvents.40.a: "Dobrze, że ludzie czytają"
 LibyaRandomEvents.41.t: "Klub Koran"
 LibyaRandomEvents.41.d: "Wydanie nowej Zielonej Księgi nie odbyło się bez oporów. W kilku miastach imamowie zakładają kluby książki, w których ludzie mogą czytać i ćwiczyć Koran. Wygląda na to, że ludzie wolą czytać coś bardziej tradycyjnego niż wytyczne od państwa."
 LibyaRandomEvents.41.a: "Zielona Księga jest lepsza niż Koran"
 LibyaRandomEvents.42.t: "Zielona Księga – Klub Książki"
 LibyaRandomEvents.42.d: "Pomimo naszych prób pozbycia się Zielonej Księgi Kaddafiego, książka ta wciąż trafia do rąk obywateli. Wczoraj wieczorem policja rozbiła tajny klub książki przeznaczony dla fanów książki. Nakłonienie ludzi do czytania Koranu zamiast Zielonej Księgi będzie trudniejsze niż planowano."
 LibyaRandomEvents.42.a: "Czy możemy po prostu pozbyć się tej głupiej książki?"
 LibyaRandomEvents.43.t: "Klub Koran"
 LibyaRandomEvents.43.d: "Po tym, jak zakazaliśmy Zielonej Księgi, kilku imamów założyło kluby czytelnicze, do których młodzi ludzie mogą przychodzić i wspólnie czytać Koran. Spowodowało to wzrost zainteresowania sprawami religijnymi i ludzie kształcą się w zakresie islamu nawet bez naszej interwencji."
 LibyaRandomEvents.43.a: "W końcu Libijczycy są dziećmi Boga"
 LibyaRandomEvents.44.t: "Odkryto dysydenta"
 LibyaRandomEvents.44.d: "Informator Komitetu Rewolucji Ludowej powiadomił policję o możliwym dysydencie w Generalnym Kongresie Ludowym. Poseł planował przedstawić idee demokracji i wolności słowa. Na szczęście tę osobę zatrzymano, zanim zdążyła podzielić się swoimi pomysłami."
 LibyaRandomEvents.44.a: "Państwo znów jest bezpieczne"
 LibyaRandomEvents.44.b: "I za to możemy podziękować Komitetowi Rewolucyjnemu"
 LibyaRandomEvents.45.t: "Członek GPC omawia reformy"
 LibyaRandomEvents.45.d: "Na dzisiejszym posiedzeniu Ogólnego Kongresu Ludowego jeden z członków poczynił koncepcję potencjalnego zwiększenia udziału obywateli i opinii obywateli w procesie politycznym. Nie wiadomo, w jaki sposób dysydentowi udało się ukryć swoje opinie przed Ludowym Komitetem Rewolucyjnym, ale rozpowszechnianie takich idei jest niebezpieczne."
 LibyaRandomEvents.45.a: "Jak go uciszyć?"
 LibyaRandomEvents.45.b: "Zbierz razem kilka głów w Komitecie Rewolucyjnym"
 LibyaRandomEvents.46.t: "Odkryto rewolucję"
 LibyaRandomEvents.46.d: "Dziś Generalny Kongres Ludowy zdemaskował głośnego rewolucjonistę z Rewolucyjnego Komitetu Ludowego. Poseł narzekał, że GPC czyni państwo podatnym na wpływy zewnętrzne i że do rządzenia krajem potrzebna jest silniejsza ręka. Na szczęście udało nam się go uciszyć i usunąć z platformy, zanim wyrządził jakiekolwiek szkody."
 LibyaRandomEvents.46.a: "Wolność została zapewniona"
 LibyaRandomEvents.46.b: "I za to możemy podziękować Generalnemu Kongresowi Ludowemu"
 LibyaRandomEvents.47.t: "Ognisty rewolucjonista"
 LibyaRandomEvents.47.d: "Członek Komitetu Rewolucji Ludowej krążył po kilku konwencjach w całym kraju, stwierdzając, że Generalny Kongres Ludowy to tylko marionetki sił kliki. Głoszący na rzecz powrotu aparatu bezpieczeństwa chroniącego państwo i jego obywateli, ognisty rewolucjonista spotkał się z rezerwą wielu słuchaczy."
 LibyaRandomEvents.47.a: "Jak go uciszyć?"
 LibyaRandomEvents.47.b: "Zbierzcie razem głowy na Generalnym Kongresie Ludowym"
 LibyaRandomEvents.48.t: "Starszy biurokrata utknął w przeszłości"
 LibyaRandomEvents.48.d: "Mimo że zreformowaliśmy naszą formę rządów, wielu urzędników, polityków i biurokratów to nadal ludzie, którzy pracowali pod rządami reżimu Kaddafiego. Jedna z tych osób skarżyła się ostatnio, że nowy reżim jest nieustępliwy, skomplikowany i mniej wydajny niż stary, a ponadto nie mają już zbyt dużej motywacji do wydajnego wykonywania swojej pracy. Wykopanie ich rozwiązałoby problem, ale znalezienie doświadczonych osób takich jak oni jest trudne. Alternatywnie moglibyśmy po prostu „promować” ich do bardziej komfortowej pracy z lepszymi dodatkami."
 LibyaRandomEvents.48.a: "Wyrzuć ich, a znajdziemy zastępstwo"
 LibyaRandomEvents.48.b: "A co z podwyżką i dodatkiem na samochód?"
 LibyaRandomEvents.49.t: "Stary polityk chwali rząd"
 LibyaRandomEvents.49.d: "Mimo że zreformowaliśmy naszą formę rządów, wielu urzędników, polityków i biurokratów to nadal ludzie, którzy pracowali pod rządami reżimu Kaddafiego. Jeden z wyższych rangą polityków oświadczył niedawno na konferencji prasowej, że cieszy się zmianami w Libii. Powiedzieli, że dołożą wszelkich starań, aby naprawić wszystkie błędy i złe dziedzictwo starego reżimu."
 LibyaRandomEvents.49.a: "Prawdziwy przykład patriotycznego polityka"
 LibyaRandomEvents.49.b: "Czy mają jakieś stare sekrety do wyjawienia?"
 LibyaRandomEvents.50.t: "Królewski szał wydatków"
 LibyaRandomEvents.50.d: "Państwo przyznaje libijskiej rodzinie królewskiej niewielką „pensję”, która pozwala jej na prowadzenie posiadłości i wyżywienie rodziny. Wygląda na to, że w ubiegły weekend jeden z członków rodziny królewskiej wpadł w szał wydatków, wydając pieniądze na przyjęcia, łodzie, samochody, majątek i szkodząc kilku przedsiębiorstwom państwowym."
 LibyaRandomEvents.50.a: "Może ta sprawa z monarchią nie była takim dobrym pomysłem"
 LibyaRandomEvents.51.t: "Inwestycje Królewskie"
 LibyaRandomEvents.51.d: "Państwo przyznaje libijskiej rodzinie królewskiej niewielką „pensję”, która pozwala jej na prowadzenie posiadłości i wyżywienie rodziny. Wygląda na to, że jeden z członków rodziny królewskiej przeznaczył część tych pieniędzy na inwestycje za granicą. To znacznie poprawiło naszą pozycję w tym kraju."
 LibyaRandomEvents.51.a: "Członek rodziny królewskiej odpowiedzialny za swoje pieniądze?"
 LibyaRandomEvents.52.t: "Skonfiskowane pieniądze znikają"
 LibyaRandomEvents.52.d: "Systematycznie wyprowadzamy fundusze ze starej rodziny królewskiej do kasy państwa. Niedawno jednak zauważyliśmy nieprawidłowości w księgach i wygląda na to, że bardzo duża suma skonfiskowanych pieniędzy trafiła do kieszeni jakiegoś urzędnika."
 LibyaRandomEvents.52.a: "Czy nie możesz już nikomu ufać?"
 LibyaRandomEvents.53.t: "Znaleziono dodatkowe pieniądze"
 LibyaRandomEvents.53.d: "Systematycznie wyprowadzamy fundusze ze starej rodziny królewskiej do kasy państwa. Niedawno znaleźliśmy skład cennych przedmiotów, dzieł sztuki o wysokiej wartości i obligacji, które dodadzą do kasy więcej pieniędzy, niż przewidywano."
 LibyaRandomEvents.53.a: "Pokaż mi pieniądze!"
 LibyaRandomEvents.54.t: "Zagraniczne siły specjalne zabijają dżihadystę"
 LibyaRandomEvents.54.d: "Zeszłej nocy w małej wiosce na pustyni libijskiej doszło do incydentu zbrojnego. Wieś była znaną przez rząd kryjówką zagranicznego terrorysty, który tymczasowo ukrywał się w naszym kraju. Uzbrojeni żołnierze wtargnęli do kryjówki, zabijając terrorystę i jego strażników. Na podstawie zastosowanego sprzętu i taktyki jest jasne, że atak ten został przeprowadzony przez jakąś jednostkę sił specjalnych. Nie mamy pojęcia, z jakiego kraju pochodzili ci napastnicy, jak dostali się do tego kraju ani jak uciekli. Jak dotąd żaden kraj nie wziął odpowiedzialności za atak. Jest to jawne naruszenie naszej suwerenności i nic nie możemy z tym zrobić. To tylko kwestia czasu, zanim ta wiadomość dotrze do opinii publicznej i świata."
 LibyaRandomEvents.54.a: "Jak to jest możliwe? Czy to były duchy?"
 LibyaRandomEvents.55.t: "Odparcie zagranicznych sił specjalnych"
 LibyaRandomEvents.55.d: "Zeszłej nocy w małej wiosce na pustyni libijskiej doszło do incydentu zbrojnego. Wieś była znaną przez rząd kryjówką zagranicznego terrorysty, który tymczasowo ukrywał się w naszym kraju. Uzbrojeni żołnierze wtargnęli do kryjówki z zamiarem zabicia terrorystów. Jednak lokalnym siłom bezpieczeństwa udało się utrzymać pozycję napastników pomimo poniesienia ciężkich strat. Napastnicy zniknęli bez śladu i ofiar. Na podstawie zastosowanego sprzętu i taktyki jest jasne, że atak ten został przeprowadzony przez jakąś jednostkę sił specjalnych. Nie mamy pojęcia, z jakiego kraju pochodzili ci napastnicy, jak dostali się do tego kraju ani jak uciekli. Jak dotąd żaden kraj nie wziął odpowiedzialności za atak. Jest to wyraźne naruszenie naszej suwerenności, ale przynajmniej utrzymaliśmy ją, co, miejmy nadzieję, zapobiegnie dalszym atakom. To tylko kwestia czasu, zanim ta wiadomość dotrze do opinii publicznej i świata."
 LibyaRandomEvents.55.a: "Przynajmniej ich pokonaliśmy"
 LibyaRandomEvents.56.t: "Więzi gospodarcze pobudzają wzrost"
 LibyaRandomEvents.56.d: "Nasza decyzja o bliższym związaniu naszej gospodarki z Europą wydaje się przynosić owoce. Wydaje się, że zwiększone inwestycje i wzrost gospodarczy w Europie również nas ciągną w górę. To dobry dzień dla gospodarki."
 LibyaRandomEvents.56.a: "Pieniądze!"
 LibyaRandomEvents.57.t: "Więzi gospodarcze spowalniają wzrost"
 LibyaRandomEvents.57.d: "Nasza decyzja o bliższym związaniu gospodarki z Europą nie wydaje się być dobrym pomysłem. W miarę jak zwalniają gospodarki krajów zachodnich, wydaje się, że nasza gospodarka cierpi z powodu efektu domina."
 LibyaRandomEvents.57.a: "Cholera"
 LibyaRandomEvents.58.t: "Najemnicy oskarżeni o zbrodnie wojenne"
 LibyaRandomEvents.58.d: "Jedna z grup najemników, którą wysłaliśmy za granicę, została oskarżona o zbrodnie wojenne. Miejscowi donoszą, że weszli do wioski, splądrowali ją z kosztownościami oraz zamordowali i zgwałcili kilka osób. Ta historia szybko została podchwycona przez światowe media i teraz znajdujemy się pod presją."
 LibyaRandomEvents.58.a: "Jakich najemników?"
 LibyaRandomEvents.59.t: "Najemnicy przywracają doświadczenie"
 LibyaRandomEvents.59.d: "Jedna z grup najemników, którą wysłaliśmy za granicę, wróciła z wycieczek. Natychmiast doradzono im, aby zorganizowali warsztaty z naszymi oficerami wojskowymi w celu zebrania wszelkich doświadczeń."
 LibyaRandomEvents.59.a: "Jakich najemników?"
 LibyaRandomEvents.60.t: "Armia chce swojego sprzętu"
 LibyaRandomEvents.60.d: "W Libii są dwie armie; Korpus Strażników Rewolucji i regularne siły zbrojne. Korpus Strażników kontroluje większość składowisk zaopatrzenia w kraju. Niedawno kilku wysokich rangą oficerów armii skarżyło się, że nie mogą kierować armią, gdy o większość rzeczy trzeba prosić Korpus Strażniczy. Domagają się przydzielenia im większych dostaw."
 LibyaRandomEvents.60.a: "Daj im broń"
 LibyaRandomEvents.60.b: "Ta broń jest zamknięta nie bez powodu"
 LibyaRandomEvents.61.t: "RGC chce więcej rekrutów"
 LibyaRandomEvents.61.d: "W Libii są dwie armie; Korpus Strażników Rewolucji i regularne siły zbrojne. W ostatnim czasie równowaga sił została przesunięta w stronę regularnych sił zbrojnych. Korpus Strażników Rewolucji narzeka, że ​​od czasu zmniejszenia ich znaczenia brakuje rekrutów, ponieważ większość jest przydzielana do armii. Trudno im funkcjonować, próbując po prostu utrzymać dostępność istniejącej siły roboczej."
 LibyaRandomEvents.61.a: "Przydziel do nich kilku rekrutów"
 LibyaRandomEvents.61.b: "Brzmi jak problem umiejętności"
 LibyaRandomEvents.62.t: "Urzędnik rządowy sprzedaje pole naftowe"
 LibyaRandomEvents.62.d: "Ciekawy dokument trafił do tabeli [LBA.GetLeader]. Wynika z niego, że urzędnik rządowy sprzedał jedno ze stanowych pól naftowych międzynarodowemu operatorowi bez żadnej zgody rządu lub National Oil Corporation. Wygląda na to, że pieniądze z zakupu w większości trafiły do ​​kieszeni tego urzędnika."
 LibyaRandomEvents.62.a: "Unieważnij zakup!"
 LibyaRandomEvents.62.b: "Nic nie możemy zrobić"
 LibyaRandomEvents.63.t: "NOC wypiera konkurencję"
 LibyaRandomEvents.63.d: "Ciekawy dokument trafił do tabeli [LBA.GetLeader]. National Oil Corporation zastosowała pewien polityczny podstęp, aby wyrzucić zagraniczną korporację z jednego z libijskich pól naftowych. Wygląda na to, że ktoś w NOC próbuje wykorzystać pozycję państwa, aby zgromadzić więcej pieniędzy dla firmy i dla siebie."
 LibyaRandomEvents.63.a: "Unieważnij zakup!"
 LibyaRandomEvents.63.b: "Nic nie możemy zrobić"
 LibyaRandomEvents.64.t: "Niedostatek żywności"
 LibyaRandomEvents.64.d: "Ze względu na zły klimat większość naszej żywności musimy importować. To sprawia, że ​​jesteśmy bardzo uzależnieni od zagranicy, a zakłócenia bez stałych linii dostaw są powszechne. W ostatnim czasie pojawiły się problemy z transportem zboża do kraju. Ponieważ zatkane porty nie są w stanie utrzymać przepustowości i występują trudności w transporcie zboża w całym kraju, powstają niedobory. Dotyka to szczególnie obszarów wiejskich, podczas gdy duże miasta Trypolis i Bengazi są mniej dotknięte. Co powinniśmy zrobić?"
 LibyaRandomEvents.64.a: "Spróbuj zdobyć szybkie źródło pożywienia"
 LibyaRandomEvents.64.b: "Pozwól im zjeść ciasto!"
 LibyaRandomEvents.65.t: "Wycieczka z przystankiem gwizdka"
 LibyaRandomEvents.65.d: "Teraz, gdy w kraju mamy linię kolejową, warto wykorzystać ją jak najlepiej i podróżować po kraju w ramach tournée politycznego. Moglibyśmy jednocześnie promować establishment polityczny i nową kolej."
 LibyaRandomEvents.65.a: "Chugga chugga chugga chugga choo choo!"
 LibyaRandomEvents.65.b: "Dla mnie brzmi to trochę zbyt wiktoriańsko"
 LibyaRandomEvents.66.t: "Wykolejony pociąg"
 LibyaRandomEvents.66.d: "Wygląda na to, że przyjęcie pociągu nie odbyło się bez żadnych problemów. Wykoleił się pociąg. Dziesiątki pasażerów zostało rannych, a kilku zginęło. Ludzie nazywają nasze nowe pociągi śmiertelnymi pułapkami i twierdzą, że nasz nowy projekt kolejowy to tylko projekt próżności dla [LBA.GetLeader]."
 LibyaRandomEvents.66.a: "Obiecaj poprawę bezpieczeństwa kolei"
 LibyaRandomEvents.66.b: "Takie rzeczy się zdarzają!"
 LibyaRandomEvents.67.t: "Bunt Toubou"
 LibyaRandomEvents.67.d: "Ze względu na naszą słabą wewnętrzną sytuację polityczną lud Toubou zamieszkujący południową Libię chwycił za broń w buncie. Czując się przez lata pozbawieni praw wyborczych przez rząd, w końcu mają dość. Liczbowo mają beznadziejną przewagę liczebną, nawet biorąc pod uwagę kilku zdrajców, którzy już opuścili nasze wojsko, aby do nich dołączyć. Stłumienie tych buntów nie powinno wymagać dużego wysiłku, choć odwróci naszą uwagę od naszego głównego przeciwnika."
 LibyaRandomEvents.67.a: "Jest to zatem zdrada stanu"
 LibyaRandomEvents.67.b: "Pozwól im być"
 LibyaRandomEvents.68.t: "Powstanie Tuaregów"
 LibyaRandomEvents.68.d: "Ze względu na naszą słabą wewnętrzną sytuację polityczną Tuaregowie mieszkający w południowo-zachodniej Libii chwycili za broń w buncie. Czując się przez lata pozbawieni praw wyborczych przez rząd, w końcu mają dość. Nasze siły zbrojne powiązane z Tuaregami przeszły już na stronę Tuaregów i setki członków plemienia Tuaregów przekraczają granicę z Nigru i Algierii, aby dołączyć do walki. Ten mały bunt może przerodzić się w coś większego, jeśli nie zostanie powstrzymany."
 LibyaRandomEvents.68.a: "Jest to zatem zdrada stanu"
 LibyaRandomEvents.68.b: "Pozwól im być"
 LibyaTribes.1.t: "Wschodząca gwiazda w armii"
 LibyaTribes.1.d: "Oficer [tribal_offender] w naszej armii jest bardzo obiecujący. Szybko awansowali w rankingach, choć teraz wydaje się, że dotarli do ściany w kwestii dalszych awansów. Wygląda na to, że dostojnicy wojskowi mają osobisty interes w powstrzymaniu tego [przestępcy plemiennego] przed zdobyciem większej władzy. Moglibyśmy interweniować i zmusić wojsko do przyznania im kolejnego awansu. To posunięcie zapewniłoby nam również wsparcie ze strony plemion [tribal_offender]. Alternatywnie moglibyśmy po prostu po cichu zaakceptować sposób, w jaki wojsko traktuje tego młodego oficera."
 LibyaTribes.1.a: "Zasługują na awans"
 LibyaTribes.1.b: "To nie nasza rola, żeby interweniować"
 LibyaTribes.2.t: "Wschodząca gwiazda marynarki wojennej"
 LibyaTribes.2.d: "Oficer [tribal_offender] w naszej marynarce wojennej jest bardzo obiecujący. Szybko awansowali w rankingach, choć teraz wydaje się, że dotarli do ściany w kwestii dalszych awansów. Wygląda na to, że dostojnicy wojskowi mają osobisty interes w powstrzymaniu tego [przestępcy plemiennego] przed zdobyciem większej władzy. Moglibyśmy interweniować i zmusić wojsko do przyznania im kolejnego awansu. To posunięcie zapewniłoby nam również wsparcie ze strony plemion [tribal_offender]. Alternatywnie moglibyśmy po prostu po cichu zaakceptować sposób, w jaki wojsko traktuje tego młodego oficera."
 LibyaTribes.2.a: "Zasługują na awans"
 LibyaTribes.2.b: "To nie nasza rola, żeby interweniować"
 LibyaTribes.3.t: "Wschodząca gwiazda sił powietrznych"
 LibyaTribes.3.d: "Oficer [tribal_offender] naszych sił powietrznych jest bardzo obiecujący. Szybko awansowali w rankingach, choć teraz wydaje się, że dotarli do ściany w kwestii dalszych awansów. Wygląda na to, że dostojnicy wojskowi mają osobisty interes w powstrzymaniu tego [przestępcy plemiennego] przed zdobyciem większej władzy. Moglibyśmy interweniować i zmusić wojsko do przyznania im kolejnego awansu. To posunięcie zapewniłoby nam również wsparcie ze strony plemion [tribal_offender]. Alternatywnie moglibyśmy po prostu po cichu zaakceptować sposób, w jaki wojsko traktuje tego młodego oficera."
 LibyaTribes.3.a: "Zasługują na awans"
 LibyaTribes.3.b: "To nie nasza rola, żeby interweniować"
 LibyaTribes.4.t: "Student Uniwersytetu publikuje pracę dyplomową"
 LibyaTribes.4.d: "Student [tribal_offender] z libijskiego uniwersytetu opublikował nową pracę magisterską na temat nowej technologii. Teza ta może pomóc w rozwoju naszego sektora przemysłowego. Ujawnia jednak również pewną krytykę pod adresem rządzącego rządu i tego, jak inne plemiona powstrzymują Libię. Czy tę tezę należy stłumić, czy też pozostawić?"
 LibyaTribes.4.a: "Ta teza to dobra wiadomość"
 LibyaTribes.4.b: "Pomiń publikację"
 LibyaTribes.5.t: "Ekonomista oferuje rozwiązanie"
 LibyaTribes.5.d: "Ekonomista z plemienia [tribal_offender] stwierdził niedawno w swojej publikacji, że produktywność gospodarczą Libii można poprawić poprzez obniżenie niektórych podatków. Przez przypadek te ulgi podatkowe wpłynęłyby głównie na sektory gospodarki ważne dla plemion [tribal_offender]. Jest prawdą w tym, co mówi ekonomista, ale wprowadzenie ulg podatkowych wyraźnie sugerowałoby, że faworyzujemy plemiona [tribal_offender] nad innymi."
 LibyaTribes.5.a: "Na pierwszym miejscu jest gospodarka narodowa"
 LibyaTribes.5.b: "Spróbujmy uszczęśliwić inne plemiona"
 LibyaTribes.6.t: "Lokalny polityk sugeruje reformę"
 LibyaTribes.6.d: "„Kiedy byłem małym chłopcem i dorastałem w wiosce [przestępcy plemiennego], wszystko toczyło się gładko. Nasi starsi wiedzieli, jak kierować społecznością, z czym nasz rząd ma trudności” – stwierdził niedawno w wywiadzie telewizyjnym polityk szczebla lokalnego [tribal_offender], zapytany, jak mógłby ulepszyć naród libijski. W swoim wywiadzie przedstawił kilka dobrych punktów, jak zmodernizować naród. Dostosowanie tych zmian byłoby korzystne, ale spowodowałoby niewielką utratę twarzy."
 LibyaTribes.6.a: "Podobały mi się jego pomysły"
 LibyaTribes.6.b: "Powinien trzymać się swojego poziomu"
 LibyaTribes.7.t: "Starszyzna plemienna podejrzana o zdradę stanu"
 LibyaTribes.7.d: "Informator Komitetu Rewolucyjnego z plemienia [tribal_offender] podzielił się informacją, że dwóch starszych plemiennych omawia między sobą idee antyrewolucyjne. Najwyraźniej mieli także kontakt z wrogimi mocarstwami, dzieląc się wrażliwymi informacjami. Nie możemy w pełni potwierdzić wszystkich szczegółów, ale jeśli to prawda, zarzuty te są poważne. Oczywiście może być tak, że informator ten po prostu próbuje wesprzeć stanowisko własnego plemienia."
 LibyaTribes.7.a: "Pozbądź się tych dwóch starszych"
 LibyaTribes.7.b: "Informator ewidentnie kłamie"
 LibyaTribes.8.t: "Duża darowizna"
 LibyaTribes.8.d: "Grupa biznesmenów [tribal_offender] zwróciła się do rządu. W zamian za rozważenie przez rząd wprowadzenia przepisów przyjaznych dla biznesu, są skłonni przekazać dużą sumę pieniędzy, aby pomóc rządowi w prowadzeniu codziennych spraw. Patrząc na ich sugestie, jak uczynić Libię bardziej „przyjazną dla biznesu”, wiele pozycji na ich liście obejmuje projekty, które wyraźnie przyniosłyby korzyści tylko [tribal_offender]."
 LibyaTribes.8.a: "To brzmi jak dobry interes"
 LibyaTribes.8.b: "To jest korupcja!"
 LibyaTribes.9.t: "Firma naftowa okupująca ziemie plemienne"
 LibyaTribes.9.d: "Grupa starszych [tribal_offender] zwróciła się do rządu z zagadką. Na terenach należących do ich plemienia działa pole naftowe prowadzone przez zagraniczną korporację. Możemy znaleźć wszelkie dokumenty dotyczące pierwotnej własności gruntu lub tego, czy grunt został zgodnie z prawem przeniesiony na spółkę naftową. Jednakże prawdopodobnie moglibyśmy wykorzystać to jako pretekst do ponownego przejęcia pól naftowych pod kontrolę rządu, gdybyśmy chcieli, chociaż duża część zysków z ropy trafiłaby wówczas do [tribal_offender]."
 LibyaTribes.9.a: "Odzyskaj pole"
 LibyaTribes.9.b: "Spółka jest legalnym właścicielem tego pola"
 LibyaTribes.10.t: "Ognisty kaznodzieja"
 LibyaTribes.10.d: "Imam z meczetu [tribal_offender] stwierdził wyższość tradycji [tribal_offender] w niedawnej khutbie, stwierdzając, że „spośród wszystkich ludzi w Libii [tribal_offender] są najbardziej lojalni wobec Allaha”. Jego przemówienie wywołało zamieszanie w innych częściach Libii i zwiększyło napięcia między różnymi plemionami."
 LibyaTribes.10.a: "On ma rację"
 LibyaTribes.10.b: "Ten kaznodzieja nie będzie długo głosił"
 LibyaTribes.11.t: "Nadużycia w wojsku"
 LibyaTribes.11.d: "Ostatnio w wojsku doszło do małego skandalu; W Internecie krąży film przedstawiający funkcjonariusza [tribal_offender] znęcającego się nad grupą rekrutów [tribal_defender]. Na nagraniu widać, jak rekruci zmuszani są do wielogodzinnego biegania po torze na pełnym biegu, bici kijami i przetrzymywani pod wodą przez długi czas. Zapytany o incydent funkcjonariusz [tribal_offender] stwierdził, że „ci gawadowie nie wiedzą, jak zachowywać się jak żołnierze. Starożytni [tribal_offender] wojownicy z kijami i kamieniami byliby skuteczniejszą nowoczesną armią niż te psy. Kilku starszych [tribal_defender] wezwało do wyrzucenia tego oficera ze służby wojskowej za zszarganie imienia libijskich sił zbrojnych."
 LibyaTribes.11.a: "Rekruci marudzą o niczym"
 LibyaTribes.11.b: "Funkcjonariusz wyraźnie przekroczył granicę"
 LibyaTribes.12.t: "Wiele hałasu o owce"
 LibyaTribes.12.d: "Wiele plemion libijskich nadal zajmuje się rolnictwem pasterskim, hodując kozy, owce i bydło z jednego kawałka ziemi na drugi. Niedawno doszło do konfliktu między dwoma plemionami, gdy pastorzy [tribal_offender] wkroczyli na terytorium [tribal_defender]. Plemię [tribal_defender] żąda, aby plemię [tribal_offender] zapłaciło odszkodowanie za szkody, które najwyraźniej obejmuje głównie całą zjedzoną trawę."
 LibyaTribes.12.a: "To tylko trawa?"
 LibyaTribes.12.b: "Terytoria plemienne są święte i należy je szanować"
 LibyaTribes.13.t: "Najazd plemienny"
 LibyaTribes.13.d: "Zeszłej nocy członkowie plemienia [tribal_offender] napadli na farmę [tribal_defender], twierdząc, że jest ona zbudowana na ich ziemi. W nocy podpalili farmę, a wczesnym rankiem wrócili, aby przepędzić mieszkańców. Starsi plemienia [tribal_defender] błagają rząd o interwencję i ukaranie najeźdźców [tribal_offender]."
 LibyaTribes.13.a: "Bez wątpienia była to ziemia [tribal_offender]."
 LibyaTribes.13.b: "Naloty? Żyjemy w społeczeństwie"
 LibyaTribes.14.t: "Spór o wodę"
 LibyaTribes.14.d: "Wielka sztuczna rzeka zapewnia wielu Libijczykom bezpłatną wodę. Jednakże plemię [tribal_defender] twierdzi, że członkowie plemienia [tribal_offender] blokują [tribal_defender] dostęp do jednego ze źródeł wody w naszych większych miastach."
 LibyaTribes.14.a: "[tribal_defender] mają prawo dostępu do tej wody"
 LibyaTribes.14.b: "[tribal_defender] powinni pić na własnej ziemi"
 LibyaTribes.15.t: "Niereprezentujący polityk"
 LibyaTribes.15.d: "W samorządzie jednego z naszych małych miasteczek doszło do małej afery. Na przywódcę miasta wybrano polityka [tribal_offender], mimo że miasto stanowi większość [tribal_defender]. To spowodowało, że mieszkańcy miasta oskarżyli rząd o sfałszowanie wyborów w celu realizacji programu [tribal_offender] i żądają, aby zamiast tego wybrano polityka [tribal_defender]. Nie przypominamy sobie, żeby ostatnio ktoś sfałszował jakieś wybory, ale może był to samorząd?"
 LibyaTribes.15.a: "Wybory były uczciwe"
 LibyaTribes.15.b: "Ulegnij żądaniom mieszkańców"
 LibyaTribes.16.t: "Dystrybucja pieniędzy z ropy"
 LibyaTribes.16.d: "Dwa plemiona kłócą się o sposób, w jaki rząd rozdziela pieniądze z ropy. Członkowie plemienia [tribal_offender] twierdzą, że rząd wydaje zbyt dużo pieniędzy na poprawę życia [tribal_defender]. Podobnie członkowie plemienia [tribal_defender] twierdzą coś zupełnie przeciwnego."
 LibyaTribes.16.a: "Daj więcej pieniędzy [tribal_offender]."
 LibyaTribes.16.b: "[tribal_defender] zasługuje na dodatkowe pieniądze"
 LibyaFamily.1.t: "Wypadek rodzinny"
 LibyaFamily.1.d: "Podczas gdy inżynierowie wojskowi usuwali szkody powstałe po niedawnym brytyjskim nalocie, odkryli coś szokującego. Wśród gruzów znaleziono mocno spalone i okaleczone ciało jednego z dzieci Muammara Kaddafiego. Wygląda na to, że sprawdzali witrynę bez niczyjej wiedzy i zostali złapani w ataku."
 LibyaFamily.1.a: "Jak to mogło się stać!?"
 LibyaFamily.2.t: "Awaria Internetu"
 LibyaFamily.2.d: "W ubiegły weekend na blogu internetowym skrytykowano reżim Kaddafiego, w szczególności Muhammada Muammara Kaddafiego. W odpowiedzi, pełniąc funkcję szefa GPTC, Muhammad Kaddafi zamknął na prawie tydzień cały internet w kraju. Chociaż próbował jedynie chronić reżim, działania Mahometa zdenerwowały wielu Libijczyków. Może ktoś tak szybko wpadający w złość nie powinien jednak być szefem GPTC?"
 LibyaFamily.2.a: "Internet nie jest nikomu potrzebny"
 LibyaFamily.2.b: "Być może potrzebujemy bardziej kompetentnego następcy"
 LibyaFamily.3.t: "Walcz o colę"
 LibyaFamily.3.d: "Doradca ma niepokojące wieści; mamy do czynienia z napiętą sytuacją związaną z colą, a nie z taką, o jakiej myślisz. Niedawno Coca-Cola otworzyła rozlewnię w Libii. Zarówno Muhammad, jak i Mutassim Kaddafi twierdzili, że są właścicielami elektrowni w ramach swoich powiązań biznesowych, a konflikt ten wymknął się spod kontroli. Zarówno Muhammad, jak i Mutassim są teraz w fabryce ze swoimi osobistymi strażnikami, uzbrojeni po zęby. Nie wydaje się, żeby którakolwiek ze stron miała się ochłodzić."
 LibyaFamily.3.a: "Interweniuj na rzecz Mahometa"
 LibyaFamily.3.b: "Interweniuj na rzecz Mutassima"
 LibyaFamily.3.c: "Czy Pepsi jest w porządku?"
 LibyaFamily.4.t: "Muhammad Kaddafi krytykuje swojego ojca"
 LibyaFamily.4.d: "Muhammad Muammar Kaddafi od dłuższego czasu żyje na wygnaniu. Wygląda na to, że wygnanie go ciąży, bo niedawno w wywiadzie wspomniał, jak bardzo jest rozczarowany ojcem. Stwierdził, że jego ojciec traktuje swój lud tak samo, jak traktował Muammara; z zaniedbaniem i nieuzasadnionymi żądaniami. Chociaż Mahomet ma obecnie bardzo niewielkie wpływy w Libii, niektórzy Libijczycy nadal wyrażają wobec niego sympatię."
 LibyaFamily.4.a: "Myślałam, że nie interesuje go polityka?!"
 LibyaFamily.5.t: "Muhammad na nowo rozpala swoją pasję do polityki"
 LibyaFamily.5.d: "Po krótkiej rozmowie z ojcem wydaje się, że Mahomet zrozumiał swoją pozycję w rodzinie. Choć początkowo niechętnie kontynuował dziedzictwo swojej rodziny, pogodził się z faktem, że pewnego dnia będzie przywódcą Libii. Sukcesja Kaddafiego jest teraz nieco bezpieczniejsza."
 LibyaFamily.5.a: "Dobra rozmowa, synu"
 LibyaFamily.6.t: "Mahomet ignoruje swojego ojca"
 LibyaFamily.6.d: "Wygląda na to, że Mahomet nie chce słuchać swojego ojca. Nie chce podążać śladami ojca w rządzeniu krajem, nie chce też być taki jak jego ojciec. Po wielu krzykach i wielu trzaśnięciach drzwiami wydaje się, że nie można dotrzeć do Mahometa. Wydaje się, że na razie Muammar musi się zadowolić faktem, że jego syn interesuje się przynajmniej niektórymi aspektami kierowania krajem, nawet jeśli nie jako jego przywódca."
 LibyaFamily.6.a: "Jak mogę się z nim skontaktować?"
 LibyaFamily.7.t: "Mahomet opuszcza Libię"
 LibyaFamily.7.d: "Po gorącej kłótni na temat jego obowiązków związanych z rządzeniem krajem, wydaje się, że Mahomet ma już dość swojego ojca. Mówiąc, że nie czuje już, że Libia jest jego domem, zdecydował się opuścić kraj, przynajmniej na jakiś czas. Wskakując do swojego prywatnego odrzutowca, obrał kurs na Algierię i nikt nie wiedział, kiedy będzie skłonny wrócić."
 LibyaFamily.7.a: "Wróć wkrótce do domu"
 LibyaFamily.8.t: "Fenomenalny pokaz sztuki"
 LibyaFamily.8.d: "Pokaz sztuki Saifa okazał się sukcesem. Wystawa, która odbyła się w Muzeum Sztuk Pięknych w Montrealu w Kanadzie, przyciągnęła uwagę wielu międzynarodowych korporacji i obywateli Kanady. Nawiasem mówiąc, podczas pokazu Saifowi udało się zorganizować kilka spotkań biznesowych z wieloma przedstawicielami firm takich jak Siemens, Petro-Canada i SNC-Lavalin. Mieli okazję omówić wiele możliwości inwestycyjnych w Libii. Choć jest to osobisty sukces Saifa, może być nawet większym sukcesem całej Libii. Mamy możliwość pogłębienia współpracy z jedną z tych dużych korporacji."
 LibyaFamily.8.a: "Siemens jest znany ze swojej elektroniki!"
 LibyaFamily.8.b: "Jako kraj naftowy Petro-Kanada jest naturalnym partnerem"
 LibyaFamily.8.c: "Do rozwoju Libii najlepsza jest firma budowlana taka jak SNC-Lavalin"
 LibyaFamily.9.t: "Przyzwoity pokaz sztuki"
 LibyaFamily.9.d: "Pokaz sztuki Saifa odbył się w Muzeum Sztuk Pięknych w Montrealu. Choć pokaz sztuki wzbudził pewne zainteresowanie, nie wzbudził takiego zainteresowania, jakiego oczekiwaliśmy. Wiele korporacji wycofało się ze sponsoringu po ostrej reakcji opinii publicznej. Wystawa jednak zdołała przyciągnąć uwagę międzynarodowej publiczności. Przynajmniej udało mu się zwrócić uwagę świata na kulturę libijską i Libię w ogóle."
 LibyaFamily.9.a: "Możemy też tworzyć sztukę"
 LibyaFamily.10.t: "Katastrofa artystyczna"
 LibyaFamily.10.d: "Wystawa zorganizowana w Muzeum Sztuk Pięknych w Montrealu okazała się całkowitą katastrofą. Wiele korporacji wycofało się ze sponsoringu po ostrej reakcji opinii publicznej, a krytycy określili prace Saifa jako „ponurne” i „triumf banalności”. Ostatecznie wystawę zniszczono już wcześniej, gdyż Muzeum spotkało się z krytyką wspierania twórczości artysty tak ściśle powiązanego z reżimem politycznym Libii. Było to dla nas całkowite upokorzenie."
 LibyaFamily.10.a: "Niesamowity? Czy oni nie wiedzą, że sztuka jest subiektywna?"
 LibyaFamily.11.t: "Saif przyjmuje stanowisko spadkobiercy"
 LibyaFamily.11.d: "Choć początkowo wahał się, czy zrezygnować z pierworództwa swojego starszego brata, Saif ostatecznie przyjął sugestię ojca, aby zostać oficjalnie jego następcą. W ramach przygotowań do tej roli Saif otrzymał w ramach reżimu większą władzę."
 LibyaFamily.11.a: "Jestem z ciebie dumny, synu"
 LibyaFamily.12.t: "Saif odrzuca stanowisko spadkobiercy"
 LibyaFamily.12.d: "Pomimo długich rozmów z ojcem Saif odrzucił stanowisko następcy ojca. Powiedział, że jeśli ma nastąpić jakakolwiek sukcesja, jest to dziedzictwo jego starszego brata Mahometa."
 LibyaFamily.12.a: "Może porozmawiamy o tym ponownie później"
 LibyaFamily.13.t: "Saif wycofuje się z wewnętrznego kręgu swojego ojca"
 LibyaFamily.13.d: "Saif niezbyt dobrze przyjął sugestie ojca, że ​​zostanie jego następcą. Oskarżając ojca o nepotyzm, Saif powiedział, że Libia „nie jest farmą, którą można dziedziczyć”. Powiedział, że przyjął większą rolę w administracji kraju jedynie z powodu braku instytucji, a nie dla osobistej chwały. Teraz powiedział, że nie jest już zainteresowany pomaganiem ojcu w rządzeniu krajem."
 LibyaFamily.13.a: "Miałeś być wybrańcem!"
 LibyaFamily.14.t: "„Sunday Telegraph” przegrywa sprawę sądową"
 LibyaFamily.14.d: "Po dwóch dniach spędzonych w sądzie w Londynie w związku ze sprawą o zniesławienie brytyjscy sędziowie skazali „Sunday Telegraph” za zniesławienie. W artykułach opublikowanych przez gazetę nie podano żadnych źródeł informacji, a autor nie był w stanie przedstawić sądowi żadnych dowodów potwierdzających zarzuty. Sąd orzekł, że artykuły te miały wyraźnie zszargane imię Saifa al-Islama Kaddafiego. Gazeta została skazana na zapłatę odszkodowania pieniężnego Saifowi al-Islamowi za naruszenie jego reputacji. Sędziowie zażądali od nich także opublikowania dodatkowego artykułu, w którym przepraszają Saifa al-Islama. Saif al-Islam został zauważony przed budynkiem sądu, pokazując znak „V jak zwycięstwo”. Wychodząc, powiedział prasie, że pierwszą rzeczą, jaką zrobi, będzie zadzwonienie do ojca, który z pewnością będzie zadowolony z wyników."
 LibyaFamily.14.a: "Sprawiedliwość!"
 LibyaFamily.15.t: "„The Sunday Telegraph” akceptuje ugodę"
 LibyaFamily.15.d: "Po dwóch dniach spędzonych w sądzie w Londynie w związku ze sprawą o zniesławienie „Sunday Telegraph” i Saif al-Islam Kaddafi zgodzili się rozstrzygnąć spór. Dzięki pomocy saudyjskiego dyplomaty w arbitrażu „Sunday Telegraph” zgodził się pokryć część kosztów prawnych Saifa al-Islama i wystosować publiczne przeprosiny bez konieczności płacenia za szkody wyrządzone reputacji Saifa al-Islama. Saif al-Islam został zauważony przed budynkiem sądu, pokazując znak „V” oznaczający zwycięstwo. Wychodząc, powiedział prasie, że pierwszą rzeczą, jaką zrobi, będzie zadzwonienie do ojca, który z pewnością będzie zadowolony z wyników."
 LibyaFamily.15.a: "Uczciwy kompromis"
 LibyaFamily.16.t: "„Sunday Telegraph” wygrywa sprawę sądową"
 LibyaFamily.16.d: "Po dwóch dniach spędzonych w sądzie w Londynie w związku ze sprawą o zniesławienie brytyjscy sędziowie uznali „Sunday Telegraph” za niewinnego. Chociaż gazeta nie przedstawiła żadnych dowodów na swoje zarzuty w samym artykule, autor przedstawił je osobno, na żądanie sądu. Chociaż dowody nie wystarczą, aby wykazać solidny związek między Saif al-Islamem a praniem pieniędzy, istnieje wystarczająco dużo linków, aby uzasadnić pisany artykuł. Wynik ten mocno uderzył w reputację Saifa al-Islama, który szybko opuścił kraj tego samego wieczoru, gdy zakończyła się sprawa sądowa."
 LibyaFamily.16.a: "Nonsens. Oni są winni!"
 LibyaFamily.17.t: "Saif al-Islam Kaddafi zdobywa nagrodę"
 LibyaFamily.17.d: "Światowe Forum Ekonomiczne (WEF) przyznało Saifowi al-Islamowi Kaddafiemu nagrodę „Młody światowy lider”. Nagroda przeznaczona jest dla liderów, którzy mają strategiczne podejście i inspirują, a także są głęboko zaangażowani w tworzenie trwałych pozytywnych zmian w swoich społeczeństwach i na całym świecie. Nagroda ta z pewnością wzmocni pozycję Saifa al-Islama w rządzie."
 LibyaFamily.17.a: "Bardzo dobry!"
 LibyaFamily.18.t: "Saif al-Islam Kaddafi uzyskał stopień doktora"
 LibyaFamily.18.d: "Syn Kaddafiego, Saif al-Islam, uzyskał stopień doktora w London School of Economics. Jego praca magisterska pt. „Rola społeczeństwa obywatelskiego w demokratyzacji instytucji globalnego zarządzania: od miękkiej siły do ​​zbiorowego podejmowania decyzji?” zostało zbadane przez wielu szanowanych naukowców. Jednak praca spotkała się z oskarżeniami o plagiat, a także z zarzutami, że została napisana przez konsultantów z Monitor Group, firmy konsultingowej, która zarobiła ponad 3 miliony dolarów na honorariach konsultingowych od ojca Saifa."
 LibyaFamily.18.a: "Nie ma plagiatu!"
 LibyaFamily.19.t: "Saif al-Islam wzywa do reform"
 LibyaFamily.19.d: "Saif al-Islam zawsze był najcudowniejszym z synów Kaddafiego. Wykształcony w Europie i mający powiązania z wieloma politykami, jest dobrze zorientowany w polityce i dyplomacji. Jednak zawsze był zagorzałym reformatorem. Wydaje się, że teraz posunął się nieco dalej w swoich reformach; w niedawnym wywiadzie zapytany, czego najbardziej potrzebuje Libia, odpowiedział: „demokracji”. Poproszony o wyjaśnienie, czy ma na myśli, że Libia potrzebuje więcej demokracji, nagrano, jak odpowiedział: „Nie. „Więcej demokracji” oznaczałoby, że ją mamy”. Skrytykował także sytuację w zakresie praw człowieka w Libii i wezwał do dalszych reform w kontekście obecnego systemu Dżamahirija."
 LibyaFamily.19.a: "Demokracja? Prawa człowieka? Czy oszalał?"
 LibyaFamily.20.t: "Działalność charytatywna Saifa al-Islama"
 LibyaFamily.20.d: "W 1998 r. Saif al-Islam założył organizację pozarządową o nazwie Międzynarodowa Fundacja Dobroczynności i Rozwoju Kaddafiego (GICDF). Organizacja znana jest z zajmowania się sytuacją zakładników u bojowników islamskich, a także z działalności charytatywnej w Afryce Subsaharyjskiej. Niedawna akcja charytatywna znacznie poprawiła naszą pozycję u jednego z naszych afrykańskich braci."
 LibyaFamily.20.a: "Świetnie"
 LibyaFamily.21.t: "Wypadek na polowaniu"
 LibyaFamily.21.d: "Saif al-Islam jest częstym gościem w Wielkiej Brytanii, w tym tamtejszej rodziny królewskiej. Podczas niedawnej wyprawy myśliwskiej na posiadłości księżniczki Anny Saif spadł z konia i przypadkowo wystrzelił broń w brzuch. Został przewieziony do najbliższego szpitala, ale później zmarł z powodu odniesionych ran. Rząd brytyjski złożył już najszczersze kondolencje Muammarowi Kaddafiemu i narodowi libijskiemu oraz rozpoczął przygotowania do przewiezienia ciała Saifa z powrotem do Libii. Jest to straszliwy cios dla rodziny Kaddafiego, ponieważ Saif al-Islam był jednym z najbardziej niezwykłych dzieci Kaddafiego."
 LibyaFamily.21.a: "Zobacz, co zrobili mojemu chłopcu!"
 LibyaFamily.22.t: "Al-Saadi odnosi sukces"
 LibyaFamily.22.d: "Po dużym wkładzie finansowym rodziny Kaddafiego włoska drużyna Serie A Perugia przyjęła Al-Saadiego w swoje szeregi. Transakcja ta okazała się znacznie lepsza, niż oczekiwała Perugia. Z Diego Maradoną jako konsultantem technicznym i Benem Johnsonem jako osobistym trenerem Al-Saadi był dobrze przygotowany na następny mecz. Choć w swoim pierwszym meczu zagrał tylko 20 minut, Al-Saadi okazał się dla wszystkich pozytywnym zaskoczeniem. Menedżer Perugii powiedział [ROOT.GetLeader], że jest bardzo szczęśliwy, że Al-Saadi został zapisany do zespołu. Wydaje się, że Al-Saadi jest na dobrej drodze, aby zostać prawdziwym piłkarzem."
 LibyaFamily.22.a: "Wiedziałem, że on to ma w sobie!"
 LibyaFamily.23.t: "Al-Saadi nie zostaje wybrany"
 LibyaFamily.23.d: "Nie znaleźliśmy żadnych drużyn, które byłyby zainteresowane przyjęciem Al-Saadiego w swoje szeregi. Prowadziliśmy rozmowy z maltańską drużyną grającą na poziomie Ligi Mistrzów Birkirkara F.C., ale wycofała się ona z negocjacji, gdy w teście narkotykowym Al-Saadi uzyskał pozytywny wynik na obecność nandrolonu. Popis umiejętności piłkarskich Al-Saadiego również nie zrobił na nikim wrażenia, a włoska gazeta La Repubblica stwierdziła, że ​​„nawet przy dwukrotnie większej prędkości niż obecnie byłby on dwa razy wolniejszy od siebie”. Al-Saadi prawdopodobnie musi na razie grać w Libii."
 LibyaFamily.23.a: "Zawsze jest następny sezon..."
 LibyaFamily.24.t: "Al-Saadi daje się ponieść"
 LibyaFamily.24.d: "Udało nam się znaleźć odpowiednią europejską drużynę, w której Al-Saadi mógłby grać, ale nie wszystko poszło zgodnie z planem. Dzięki nowemu dostępowi do Europy Al-Saadi jeszcze bardziej pogłębił swój nawyk narkotykowy. Prawie nie gra żadnych meczów i marnuje czas na imprezy i narkotyki, myśląc, że jest wielką gwiazdą futbolu. Wydaje się, że jest już przegraną sprawą."
 LibyaFamily.24.a: "Nie tak się gra w piłkę nożną"
 LibyaFamily.25.t: "Piłkarskie zamieszki"
 LibyaFamily.25.d: "W libijskich kręgach piłkarskich dobrze wiadomo, że Al-Saadi Kaddafi ma ustalone mecze, w których rozgrywa. Podczas niedawnego meczu z jego klubem Al Ahly kibice przeciwnego klubu zaczęli wygwizdywać jego i jego drużynę, po czym paradowali na boisku z osłem ubranym w barwy Al Ahly, chcąc zaprotestować przeciwko wtrącaniu się Al-Saadiego w mecze. Al-Saadiemu nie spodobało się to i słychać było, jak krzyczał: „Zniszczę twój klub!” Zamienię je w gniazdo sowy”. Gdy sędzia interweniował i próbował uspokoić sytuację, trener Al Ahly odepchnął go na bok. To spowodowało, że kibice bojowników wpadli w agresję i wtargnęli na boisko piłkarskie. W końcu przerodziło się to w zamieszki na wielką skalę, podczas których siły bezpieczeństwa ostro rozprawiały się z uczestnikami zamieszek. Pozostała część sezonu została odwołana w obawie przed dalszymi zamieszkami."
 LibyaFamily.25.a: "Ten próżny idiota!"
 LibyaFamily.26.t: "Przedawkowanie Al-Saadiego"
 LibyaFamily.26.d: "Syn Muammara Kaddafiego, Al-Saadi, został wczoraj znaleziony martwy w pokoju hotelowym w Mediolanie we Włoszech. Wszystko wskazuje na to, że zmarł w wyniku przedawkowania narkotyków. Znany z nadużywania narkotyków i ekstrawaganckiego stylu życia, nie jest to specjalnie zaskoczeniem. Choć był „czarną owcą” rodziny Kaddafiego, nadal był bardzo drogi swojemu ojcu i rodzeństwu."
 LibyaFamily.26.a: "Trzeba było go wysłać na odwyk"
 LibyaFamily.27.t: "Al-Saadi rzuca swoje uzależnienie"
 LibyaFamily.27.d: "To był ciężki tydzień dla Al-Saadiego. Wydaje się, że spędzenie całego czasu w izolacji było tego warte i udało mu się zerwać z uzależnieniem od narkotyków. Jednak przy okazji nabrał dość intensywnego nałogu palenia. Na szczęście papierosy nie są tak zabójcze jak kokaina. Al-Saadi przeprosił ojca za swoje przeszłe zachowanie i obiecał, że w przyszłości będzie wykonywał lepszą pracę, zarówno ze względu na Libię, jak i swoją rodzinę."
 LibyaFamily.27.a: "To jedyny moment, kiedy lubię rezygnujących"
 LibyaFamily.28.t: "Nawrót Al-Saadiego"
 LibyaFamily.28.d: "Pierwszy tydzień odwyku przebiegł pomyślnie i Al-Saadiemu udało się zerwać z nałogiem narkotykowym. Jednak w drugim tygodniu nastąpił silny nawrót choroby. Ostatecznie całkowicie opuścił ośrodek odwykowy. Ludzie w ośrodku próbowali temu zapobiec, ale Al-Saadi wezwał swojego osobistego ochroniarza, aby go odebrał, i zagroził, że zabije wszystkich w ośrodku, jeśli nie zostanie wypuszczony. Wydaje się, że jego nałóg narkotykowy utknął bardzo mocno."
 LibyaFamily.28.a: "Chyba to jakiś postęp?"
 LibyaFamily.29.t: "Al-Saadi ratuje Libię"
 LibyaFamily.29.d: "Pierwszy tydzień odwyku przebiegł pomyślnie i Al-Saadiemu udało się zerwać z nałogiem narkotykowym. Jednak w drugim tygodniu nastąpił silny nawrót choroby. Ostatecznie próbował całkowicie opuścić ośrodek. Personel ośrodka próbował temu zapobiec, ale Al-Saadi umieścił na personelu swoich osobistych ochroniarzy. Sytuacja nasiliła się, gdy na miejsce wezwano lokalną policję. Następnie Al-Saadi w panice podsycanej narkotykami wpadł w panikę i uciekł ze swoimi ochroniarzami na lotnisko w Trypolisie, gdzie wsiadł do swojego prywatnego odrzutowca i uciekł do Szwajcarii. Od tego czasu nie skontaktował się z nami i nie mamy pewności, czy kiedykolwiek wróci."
 LibyaFamily.29.a: "Cóż, sytuacja szybko się nasiliła"
 LibyaFamily.30.t: "Al-Saadi zawstydza swoją rodzinę"
 LibyaFamily.30.d: "Al-Saadi od jakiegoś czasu mieszka na wygnaniu w Szwajcarii, gdzie organizuje ekstrawaganckie przyjęcia dla celebrytów i przyjaciół. Niedawna impreza nie przebiegła dokładnie zgodnie z planem, ponieważ Al-Saadi został znaleziony nieprzytomny na plaży nago, a na nim leżał inny nagi mężczyzna. Ta wiadomość szybko rozeszła się po tabloidach, a odsłonięte ciało Al-Saadiego pojawiło się na okładkach magazynów w całej Europie. Z pewnością było to wielkim ciosem dla nazwiska rodziny Kaddafiego."
 LibyaFamily.30.a: "Na plaży?"
 LibyaFamily.31.t: "Mutassim Kaddafi przekracza swoje granice"
 LibyaFamily.31.d: "Wygląda na to, że Mutassim Kaddafi wciąż tęskni za swoją wojskową przeszłością. Niedawno odkryto, że pełniąc funkcję doradcy ds. bezpieczeństwa narodowego, Mutassim zażądał od National Oil Corporation 1,2 miliarda dolarów, aby móc utworzyć własną brygadę sił specjalnych. Rząd szybko odrzucił tę prośbę i odrzucił ją, ale nadużywanie przez Mutassima swojego stanowiska politycznego nie pozostało niezauważone."
 LibyaFamily.31.a: "Czy nie może zapomnieć o przeszłości?"
 LibyaFamily.32.t: "Mutassim znajduje dobrą ofertę"
 LibyaFamily.32.d: "Gdy szukano dostawcy broni, [SOV.GetNameDef] było jasną odpowiedzią. Po długich negocjacjach firmie Mutassim udało się pozyskać dużą partię najnowocześniejszego sprzętu dla naszych sił zbrojnych. Znacząco zwiększy to potencjał naszej armii."
 LibyaFamily.32.a: "Co za wspaniały biznesmen!"
 LibyaFamily.33.t: "Mutassim znajduje dobrą ofertę"
 LibyaFamily.33.d: "Gdy szukano dostawcy broni, [SOV.GetNameDef] było jasną odpowiedzią. Po długich negocjacjach Mutassimowi udało się zdobyć dużą partię broni dla naszych sił zbrojnych. Niestety, są to wszystkie stare zapasy z czasów zimnej wojny, których [SOV.GetAdjective] i tak planowali się pozbyć. Nie poprawi to naszych zdolności bojowych, ale przynajmniej mamy teraz trochę dodatkowych zapasów."
 LibyaFamily.33.a: "Chyba lepsze to niż nic"
 LibyaFamily.34.t: "Umowa Mutassima kończy się fiaskiem"
 LibyaFamily.34.d: "Gdy szukano dostawcy broni, [SOV.GetNameDef] było jasną odpowiedzią. Po długich negocjacjach nie udało się uzyskać nic godnego uwagi. [SOV.GetAdjective] nie byli skłonni rozdawać nam dużej ilości broni. Wizyta w [SOV.GetName] była stratą czasu, a rola Mutassima jako doradcy ds. bezpieczeństwa narodowego została nadszarpnięta."
 LibyaFamily.34.a: "Chyba lepiej spróbujemy jeszcze raz za jakiś czas"
 LibyaFamily.35.t: "Mutassim Kaddafi rozszerza wpływy Egiptu"
 LibyaFamily.35.d: "Chociaż Mutassim Kaddafi przebywa na wygnaniu w Egipcie, nadal ma powiązania z reżimem libijskim, zwłaszcza z członkami Generalnego Komitetu Ludowego. Ostatnio kontaktował się z wieloma swoimi przyjaciółmi w Libii i bardzo dobrze wypowiadał się o egipskim prezydencie [EGY.GetLeader]."
 LibyaFamily.35.a: "Czy planuje zamach stanu?"
 LibyaFamily.36.t: "Muhammad Kaddafi opuszcza Libię na dobre"
 LibyaFamily.36.d: "Po kolejnej kłótni z ojcem Muhammad Kaddafi oświadczył, że opuści Libię na stałe. Mówi, że nie czuje się już mile widziany w domu i chce po prostu żyć poza polityką. Przygotował już wyjazd do Algierii, choć nie powiedział, czy zamieszka tam. Wygląda na to, że najstarszy syn Kaddafiego wypadł z gry."
 LibyaFamily.36.a: "Proszę, nie odchodź"
 LBA_muhammad_muammar_gaddafi_leaves_for_good_tt: "§YMuhammad Kaddafi§! zostaje na stałe wygnany"
 LibyaFamily.37.t: "Zamordowany Mutassim Kaddafi"
 LibyaFamily.37.d: "Mutassim Kaddafi został znaleziony zamordowany w pokoju hotelowym w Amsterdamie. Głównym podejrzanym w sprawie jest libijski przemytnik broni Tarek Kaituni. Wygląda na to, że Mutassim, który bywał w „podróżach służbowych” w Amsterdamie, w rzeczywistości miał romans z Lisą van Goingą, holenderską modelką i żoną Kaituni. Holenderska policja nie zatrzymała jeszcze Tarka Kaituni, a jego obecne miejsce pobytu jest nieznane."
 LibyaFamily.37.a: "Co?!"
 LibyaFamily.38.t: "Aresztowanie Hannibala Kaddafiego"
 LibyaFamily.38.d: "Hannibal Kaddafi i jego żona zostali aresztowani w Szwajcarii. Dwóch ich służących zadzwoniło na policję, twierdząc, że para zaatakowała ich w hotelu w Genewie. W trakcie aresztowano także dwóch ochroniarzy Kaddafiego, którzy próbowali uniemożliwić policji wejście do pokoju hotelowego Kaddafiego. Hannibal ma historię związaną z policją w Europie. Zaledwie kilka lat temu francuski sąd skazał go grzywną za uderzenie dziewczyny, a zaledwie rok temu dwóch jego ochroniarzy zostało aresztowanych, gdy francuska policja próbowała uniemożliwić mu przekroczenie prędkości. Hannibal został zwolniony za kaucją w wysokości 124 000 euro, a jego żona za 186 000 euro. Wywołało to incydent dyplomatyczny między Szwajcarią a Libią."
 LibyaFamily.38.a: "Szwajcaria to nawet nie jest prawdziwy kraj!"
 LibyaFamily.39.t: "Hannibal Kaddafi utonął"
 LibyaFamily.39.d: "Ze względu na swoje wykształcenie i zawód Hannibal Kaddafi często wchodzi na pokład i pracuje na różnych statkach wojennych General National Maritime Transport Company, państwowego przedsiębiorstwa handlowego. Dzisiaj zdarzył się wypadek, kiedy podczas sztormowej pogody Hannibal wypadł za burtę. Załoga statku robiła, co mogła, próbując go uratować, ale nie była w stanie wciągnąć go z powrotem na statek. W końcu Hannibal zniknął pod falami i nigdy więcej go nie widziano."
 LibyaFamily.39.a: "Powinni byli się bardziej postarać!"
 LibyaFamily.40.t: "Ayesha Kaddafi mianowana Ambasadorem Dobrej Woli ONZ"
 LibyaFamily.40.d: "Podczas ceremonii w siedzibie Stowarzyszenia Dobroczynności Watassemo w Trypolisie Aisha Kaddafi została mianowana Krajową Ambasadorem Dobrej Woli Programu Narodów Zjednoczonych ds. Rozwoju w Libii ze względu na jej wcześniejszą działalność charytatywną. W swojej nowej roli Ambasador Dobrej Woli ONZ będzie współpracować z UNDP w celu podnoszenia świadomości w kwestiach związanych z Milenijnymi Celami Rozwoju, orędownikiem praw kobiet, pracą nad zwalczaniem rozprzestrzeniania się HIV/AIDS i promowaniem prac UNDP w Libii. To wspaniała okazja, aby naprawić nasze relacje ze światem."
 LibyaFamily.40.a: "Dobrze dla niej!"
 LibyaFamily.41.t: "Ayesha Kaddafi odkrywa swoją ukrytą moc"
 LibyaFamily.41.d: "Nie jesteśmy do końca pewni, co stało się ze szkoleniem wojskowym Ayeshy, ale było ono cudowne. Właśnie zaczęła dowodzić oddziałami, a w naszych najnowszych grach wojennych pokonała nawet naszych czołowych generałów wojskowych. Niektórzy z naszych żołnierzy zaczęli nazywać ją „Amazonką Libii”, na cześć starożytnych wojowników z osobistej ochrony Muammara Kaddafiego, składającej się wyłącznie z kobiet. Jej umiejętności wojskowe zachęciły wiele innych kobiet do zgłaszania się do ośrodków rekrutacyjnych w nadziei, że staną się takie jak ona."
 LibyaFamily.41.a: "Siła dziewczyn!"
 LibyaFamily.42.t: "Ayesha Kaddafi awansowana na generała"
 LibyaFamily.42.d: "Ayesha ukończyła szkolenie na generała. Chociaż nie była szczególnie utalentowana podczas szkolenia, miała kilka unikalnych pomysłów, które być może będziemy mogli wykorzystać później. Oznajmiła, że ​​nie będzie odgrywać aktywnej roli w wojsku, raczej zachowa swój stopień generała jako ceremonialny."
 LibyaFamily.42.a: "To jest coś"
 LibyaFamily.43.t: "Ayesha Kaddafi psuje swoje szkolenie wojskowe"
 LibyaFamily.43.d: "Szkolenie wojskowe Ayeshy nie poszło zgodnie z planem. Najpierw udało jej się zgubić całą brygadę, a potem w grze wojennej kazała jej zaatakować w złym kierunku. Jej uparta osobowość była także przyczyną kilku starć z wieloma wyższymi urzędnikami wojskowymi, a nawet doprowadziła do rezygnacji jednego z nich ze służby wojskowej. W końcu udało jej się dostać do stopnia generała. Nie będzie jednak aktywnie służyć w wojsku. Mimo to całkowite niepowodzenie jej szkolenia spowodowało, że całe nasze szkolnictwo wojskowe i armia stały się przedmiotem wyśmiewania i podejrzeń."
 LibyaFamily.43.a: "Jak możesz odnieść tak porażkę?"
 LibyaFamily.44.t: "Ayesha Kaddafi broni praw kobiet"
 LibyaFamily.44.d: "W niedawnym wywiadzie Ayesha Kaddafi publicznie skrytykowała status kobiet w Libii. Stwierdziła, że ​​w kraju są one uciskane i nie mają takich samych możliwości jak mężczyźni. Szczególnie zawołała [ROOT.GetLeader], wskazując na ich grupę ochroniarzy złożoną wyłącznie z kobiet. Choć na pozór wydaje się, że wzmacnia to pozycję kobiet, w rzeczywistości po prostu uprzedmiotawia kobiety, ponieważ ochroniarzy wybiera się zwykle na podstawie ich wyglądu, a nie umiejętności wojskowych. Wywiad ten wywołał spore zamieszanie w Libii i odbyło się już kilka demonstracji na rzecz praw kobiet."
 LibyaFamily.44.a: "Kobietom w Libii jest tak samo dobrze jak mężczyznom!"
 LibyaFamily.45.t: "Ayesha Kaddafi umiera podczas porodu"
 LibyaFamily.45.d: "Napływają tragiczne wieści w sprawie jedynej córki Muammara Kaddafiego. Wczoraj wieczorem, po urodzeniu czwartego dziecka, Ayesha zmarła z powodu krwawienia poporodowego. Lekarze robili wszystko, co w ich mocy, aby zatamować krwawienie, ale nic nie dało się zrobić. Na szczęście dziecko urodziło się zdrowe, ale dla rodziny Kaddafiego jest to wciąż tragiczna strata."
 LibyaFamily.45.a: "Lekarze powinni byli się bardziej postarać!"
 LibyaFamily.46.t: "Saif al-Arab podejrzany o atak kwasem"
 LibyaFamily.46.d: "Saif al-Arab jest częstym gościem w Niemczech. Niedawno wpadł w kłopoty w nocnym klubie w Monachium. Kiedy jego dziewczyny zaczęły się rozbierać na parkiecie, bramkarz klubu wyrzucił go i jego dziewczynę z klubu. Pomiędzy Saifem a bramkarzem doszło do bójki. Później niemiecka policja wszczęła wobec niego śledztwo w związku z rzekomym planowaniem ataku kwasem na bramkarza w ramach odwetu. Saif oczywiście zaprzeczył tym twierdzeniom."
 LibyaFamily.46.a: "Oczywiście zarzuty zostaną wycofane"
 LibyaFamily.46.b: "Wyślij mu pomoc prawną!"
 LibyaFamily.47.t: "Saif al-Arab podejrzany o przemyt broni"
 LibyaFamily.47.d: "Niemiecka prokuratura oskarża Saifa al-Araba o przemyt broni. Najwyraźniej mają dowody na to, że Saif pomógł przemycić torbę karabinów szturmowych, rewolweru i amunicję z Monachium do Paryża. To bardzo poważny zarzut."
 LibyaFamily.47.a: "Oczywiście zarzuty zostaną wycofane"
 LibyaFamily.47.b: "Wywrzeć nacisk dyplomatyczny na Niemców!"
 LibyaFamily.48.t: "Skonfiskowano Ferrari Saifa al-Araba"
 LibyaFamily.48.d: "Niemiecka policja skonfiskowała Ferrari Saifa al-Araba po tym, jak sąsiedzi skarżyli się na głośny hałas wydechu. Saif al-Arabowi postawiono teraz zarzuty naruszenia porządku publicznego."
 LibyaFamily.48.a: "Oczywiście zarzuty zostaną wycofane"
 LibyaFamily.48.b: "Wyślij mu pomoc prawną!"
 LibyaFamily.49.t: "Saif al-Arab umiera w więzieniu"
 LibyaFamily.49.d: "Chociaż Saif al-Arab był skazany za przestępstwa w Niemczech, udało mu się uniknąć kary więzienia, wracając do Libii. Jednak z nieznanych powodów ponownie odwiedził Niemcy. Niemieckiej policji udało się go schwytać i przewieziono do miejscowego więzienia w Monachium. Następnego dnia znaleziono go powieszonego w celi. Z oficjalnego oświadczenia niemieckiej policji wynika, że ​​było to samobójstwo, którego najbardziej prawdopodobną motywacją był wstyd, jaki Saif wyrządził swojej rodzinie. Istnieją jednak alternatywne teorie dotyczące możliwej zemsty współwięźniów lub nawet zainscenizowanego samobójstwa dokonanego przez niemiecki wywiad."
 LibyaFamily.49.a: "Saif al-Arab się nie zabił!"
 LibyaFamily.50.t: "Khamis Kaddafi kończy 18 lat"
 LibyaFamily.50.d: "Dziś były urodziny Chamisa Kaddafiego, najmłodszego syna Muammara Kaddafiego. W końcu skończył 18 lat i jest teraz gotowy, aby zacząć odgrywać większą rolę w rządzie libijskim."
 LibyaFamily.50.a: "Wszystkiego najlepszego z okazji urodzin!"
 khamis_gaddafi_unlock_decisions_tt: "§GNowy §YDecyzje§! dla Khamisa Kaddafiego są odblokowane!§!"
 LibyaFamily.51.t: "Katastrofa helikoptera Chamisa Kaddafiego"
 LibyaFamily.51.d: "Podczas podróży do pobliskiej bazy wojskowej helikopter, na którym leciał Khamis, uległ awarii. Helikopter rozbił się w pobliżu głównej autostrady, eksplodując kulą ognia i zabijając wszystkich pasażerów. Obiecujący przywódca wojskowy, jakim był Khamis, został teraz jedynie popiołem."
 LibyaFamily.51.a: "O nie"
 LibyaFamily.52.t: "Rebelianci zabijają członka rodziny"
 LibyaFamily.52.d: "Wraz z utratą terytorium na rzecz większej liczby rebeliantów członek rodziny Kaddafiego znalazł się w krzyżowym ogniu. Jedno z dzieci Muammara Kaddafiego, schwytane w centrum dowodzenia przez rebeliantów, zostało dotkliwie pobite i zabite przez rebeliantów."
 LibyaFamily.52.a: "Pomścimy ich!"
 LibyaFamily.53.t: "Muammar Kaddafi poniża ONZ"
 LibyaFamily.53.d: "Gdy Muammar Kaddafi wspinał się na podium mówcy Zgromadzenia Ogólnego ONZ, niewielu wiedziało, czego się spodziewać. Zajęło mu 17 minut, zanim dotarł do najważniejszego punktu, jakim było wezwanie Afryki do zasiadania w Radzie Bezpieczeństwa. Wymachując kopią Karty ONZ, potępił stałe utworzenie Rady Bezpieczeństwa, która, jego zdaniem, zachęca do traktowania innych krajów jako „obywateli drugiej kategorii”.\n\n„To feudalizm polityczny dla tych, którzy mają stałe miejsce ...Nie należy jej nazywać Radą Bezpieczeństwa, należy ją nazywać Radą ds. Terroryzmu. Nie zapewniło nam bezpieczeństwa, ale terror i sankcje” – powiedział, wyrywając kartkę ze statutu w geście buntu.\n\n„Trwałość jest czymś wyłącznie dla Boga. Nie jesteśmy głupcami, dając prawo weta wielkim mocarstwom, aby mogły nas wykorzystać i traktować jak obywateli drugiej kategorii… Prawo weta powinno zostać unieważnione” – dodał, zanim przerzucił Kartę ONZ przez ramię. Zażądał także przeniesienia siedziby ONZ do Libii, dokładnego śledztwa w sprawie śmierci Johna F. Kennedy'ego i Martina Luthera Kinga, zaproponował połączenie Izraela i Palestyny ​​w Isratynę, świętował talibów, szerzył spiski w sprawie świńskiej grypy i żądał 7,7 biliona dolarów jako reparacje dla Afryki za kolonializm. W sumie zajęło mu pełne 90 minut, zanim zakończył swoje przemówienie, podczas gdy przemówienia trwają zwykle tylko około 15 minut.\n\nNasz wielki przywódca pokazał światu, że Libia jest jego prawdziwym panem!"
 LibyaFamily.53.a: "To z pewnością im pokazało!"
 LibyaFamily.54.t: "Muammar Kaddafi kończy swoje przemówienie"
 LibyaFamily.54.d: "Gdy Muammar Kaddafi wspinał się na podium mówcy Zgromadzenia Ogólnego ONZ, niewielu wiedziało, czego się spodziewać. Przez krótki czas gadał o tym, że Rada Bezpieczeństwa powinna mieć miejsce przeznaczone dla Afryki, jednocześnie poruszając tematy związane z kolonializmem, świńską grypą i Izraelem. Wydawało się, że obficie się poci, gdy próbował przebrnąć przez swoje kwestie, starając się utrzymać temat. Po 20 minutach poproszono go o przerwanie przemówienia, co też uczynił. Nieco niechętnie Muammar Kaddafi zszedł z podium, najwyraźniej mamrocząc o tym, że jest to „kolejny przykład prób Zachodu próbujących uciszyć rozwój Afryki”. Z pewnością było to przemówienie, ale prawdopodobnie nie wywołało takiego efektu, na jaki liczył Kaddafi."
 LibyaFamily.54.a: "Kaddafi musi popracować nad swoją charyzmą"
 LibyaFamily.55.t: "Muammar Kaddafi zszedł z podium"
 LibyaFamily.55.d: "Gdy Muammar Kaddafi wspinał się na podium mówcy Zgromadzenia Ogólnego ONZ, niewielu wiedziało, czego się spodziewać. Zaskoczył go, mówiąc o syjonizmie, nazywając Radę Bezpieczeństwa organizacją terrorystyczną finansowaną przez Izrael. Wyśmiewał także innych przywódców arabskich, nazywając ich zabawkami Brytyjczyków. Niedługo potem w Zgromadzeniu rozpoczęła się fala buczenia, a delegaci wzywali Kaddafiego do zaprzestania przemówienia. W odpowiedzi Kaddafi nazwał wszystkich delegatów idiotami, a nawet rzucił w stronę izraelskiej delegacji butelkę wody. Niedługo potem ochrona ściągnęła go z podium, czemu towarzyszyły wiwaty ze strony Zgromadzenia. Kiedy go ciągnięto, słychać było jego krzyki: „Dlaczego mnie wygwizdasz?”. Mam rację!'. To całkowita katastrofa dla wizerunku Libii."
 LibyaFamily.55.a: "To nie poszło zgodnie z planem"
 LibyaFamily.56.t: "Ludzie rozumieją przesłanie Kaddafiego"
 LibyaFamily.56.d: "W południe Kaddafi w długiej konwoju pojazdów wyruszył w podróż po Trypolisie. Przechodząc przez dzielnice, wyrzucał na ulice duże ilości pieniędzy. W tym samym czasie przez głośniki mówiono o tym, jak międzynarodowe organizacje charytatywne marnują pieniądze, tak jak on marnuje pieniądze, wyrzucając je na ulicę.\n\nLudzie masowo zbierali pieniądze na ulicach, ale, co dziwne, wielu z nich odmówiło. Wygląda na to, że zrozumieli przesłanie Kaddafiego, że nie należy polegać na jałmużnie. Po wydarzeniu zaobserwowaliśmy wzrost ilości nadgodzin, które ludzie spędzają w pracy, a banki żywności odnotowują spadek tej liczby. Wygląda na to, że wszystkim, czego potrzebowali, był mały kopniak w plecy."
 LibyaFamily.56.a: "Libijczycy to ciężko pracujący naród"
 LibyaFamily.57.t: "Ludzie nie dostrzegają racji Kaddafiego"
 LibyaFamily.57.d: "W południe Kaddafi w długiej konwoju pojazdów wyruszył w podróż po Trypolisie. Przechodząc przez dzielnice, wyrzucał na ulice duże ilości pieniędzy. W tym samym czasie głośniki mówiły o tym, jak międzynarodowe organizacje charytatywne marnują pieniądze, tak jak on marnuje pieniądze, wyrzucając je na ulicę.\n\nLudzie masowo zbierali pieniądze z ulic i zaczęli je gromadzić. Po oczyszczeniu ulicy ludzie kontynuowali swoje codzienne zajęcia. Komunikat z głośników trafił w próżnię, bo ludzie chcieli się tylko szybko zarobić. Przynajmniej ludzie będą nieco szczęśliwsi z reżimem."
 LibyaFamily.57.a: "Chyba to dobra rzecz?"
 LibyaFamily.58.t: "Ludzie błędnie rozumieją przesłanie Kaddafiego"
 LibyaFamily.58.d: "W południe Kaddafi w długiej konwoju pojazdów wyruszył w podróż po Trypolisie. Przechodząc przez dzielnice, wyrzucał na ulice duże ilości pieniędzy. W tym samym czasie głośniki mówiły o tym, jak międzynarodowe organizacje charytatywne marnują pieniądze, tak jak on marnuje pieniądze, wyrzucając je na ulicę.\n\nLudzie masowo zbierali pieniądze z ulic i zaczęli je gromadzić. Gdy tylko jedna część ulicy została oczyszczona, ludzie kontynuowali podążanie za konwojem w nadziei na więcej pieniędzy. Ostatecznie tysiące ludzi szło za linią pojazdów, zbierając każdą monetę, jaką udało im się znaleźć. Co jeszcze bardziej zaskakujące, ludzie wyszli nawet następnego dnia, czekając na ponowny przyjazd nieistniejącej konwoju. Podobną tendencję zaobserwowano także w niektórych innych libijskich miastach. Ludzie zdają się oczekiwać, że rząd po prostu rozda im pieniądze, przez co stali się znacznie mniej zmotywowani do pracy."
 LibyaFamily.58.a: "Czy nie rozumieli, że to alegoria? A może to była metafora?"
 LibyaFamily.59.t: "Samochód to dobry projekt"
 LibyaFamily.59.d: "Po tym, jak Muammar Kaddafi podzielił się swoimi pomysłami z libijskimi inżynierami i konsultantami europejskich producentów samochodów, słuchacze gratulowali przywódcy wyostrzonego zmysłu projektowego. Byli pewni, że idee Kaddafiego można z sukcesem wdrożyć w praktyce. Jednak nie wszystkie pomysły dało się zastosować w jednym pojeździe. Na czym należy się skupić? Czy powinniśmy stworzyć samochód solidny i bezpieczny, samochód tani i przeznaczony do masowej produkcji dla ludzi, czy też ciężarówkę, która w razie potrzeby będzie mogła zostać wykorzystana do celów wojskowych. I oczywiście musimy wybrać odpowiednią nazwę dla pojazdu."
 LibyaFamily.59.a: "Samochód będzie mocny jak skała! Rakieta!"
 LibyaFamily.59.b: "Szybko zarobimy na samochodzie! Wiadro!"
 LibyaFamily.59.c: "Samochód pomieści mnóstwo rzeczy! Pakiet!"
 LibyaFamily.60.t: "Samochód to porażka"
 LibyaFamily.60.d: "Po tym, jak Muammar Kaddafi podzielił się swoimi pomysłami z libijskimi inżynierami i konsultantami europejskich producentów samochodów, słuchacze byli bardzo sceptyczni wobec jego pomysłu. Jednak produkcja samochodu i tak poszła do przodu. Niedługo potem na wystawie samochodowej w Libii zaprezentowano Saroukh el-Jamahiriya (libijska rakieta). Wyposażony w szereg elementów zwiększających bezpieczeństwo, Kaddafi nazwał ten samochód najbezpieczniejszym na świecie. Jednak wszystkie elementy bezpieczeństwa w samochodzie są standardowymi elementami każdego nowoczesnego samochodu. Niestandardowy jest jednak kształt samochodu; zarówno przedni, jak i tylny zderzak mają kształt klina. Pomysł jest taki, że w przypadku zderzenia samochód zostanie po prostu odbity od wszystkiego, w co uderzy. Chociaż zamiana samochodu w flipper może nie być najbezpieczniejszym elementem drogi, może mieć pewne zastosowania wojskowe."
 LibyaFamily.60.a: "Co to do diabła jest!?"
 LibyaFamily.61.t: "Samochód to katastrofa"
 LibyaFamily.61.d: "Po tym, jak Muammar Kaddafi podzielił się swoimi pomysłami z libijskimi inżynierami i konsultantami europejskich producentów samochodów, słuchacze byli bardzo sceptyczni wobec jego pomysłu. Jednak produkcja samochodu i tak poszła do przodu. Niedługo potem na wystawie samochodowej w Libii zaprezentowano Saroukh el-Jamahiriya (libijska rakieta). Nazwany przez Kaddafiego najbezpieczniejszym samochodem na świecie, kontynuowaniem programu była prezentacja na żywo unikalnego kształtu klina, który po prostu odbija wszystko, z czym się zderzy. Gdy samochód wjechał na tor testowy, odbił się od uderzenia prosto w obserwującą publiczność. Gdy samochód uderzył w barierę zabezpieczającą, eksplodował w kuli ognia. W wyniku zderzenia zginęło kilka osób, kilkadziesiąt zostało rannych. Zaraz potem w następnym tygodniu nastąpił gwałtowny spadek sprzedaży wszystkich nowych samochodów. Ludzie nie chcą kupować nowych samochodów, bojąc się o swoje bezpieczeństwo. Jeśli najbezpieczniejszy nowy samochód jest tak niebezpieczny, jak złe są pozostałe? Ludzie importują nawet starsze samochody z Afryki Środkowej, aby zdobyć coś starego i niezawodnego. Ten wzrost liczby starych samochodów na drogach w rzeczywistości pogorszył liczbę wypadków drogowych i ofiar śmiertelnych w Libii."
 LibyaFamily.61.a: "Dlaczego miałbyś sprawić, że samochód będzie spiczasty!?"
 LibyaFamily.62.t: "Udana wizyta państwowa"
 LibyaFamily.62.d: "Kiedy Muammar Kaddafi wylądował w [?libya_state_visit_target.GetNameDef], zabrał ze sobą swój ogromny namiot beduiński, który rozbił w parku w stolicy kraju. Towarzyszyli mu jego ochroniarze, świta ministrów, luksusowe samochody i małe stado wielbłądów, aby mógł każdego ranka pić ich mleko. Choć pierwotnie planowano, że Kaddafi spotka się z przywódcą [?libya_state_visit_target.GetName] w bardziej oficjalnym miejscu, ostatecznie [?ibya_state_visit_target.GetLeader] ustąpił żądaniom Kaddafiego, aby spotkanie odbyło się w jego namiocie. Podczas gdy omawiano różne sprawy i przyszłość Libii, nie osiągnięto nic owocnego. Jednak to upokorzenie obcej głowy państwa zwiększyło pozycję Kaddafiego na świecie i w kraju."
 LibyaFamily.62.a: "W końcu Kaddafi cieszy się szacunkiem, na jaki zasługuje"
 LibyaFamily.63.t: "Przeciętna wizyta państwowa"
 LibyaFamily.63.d: "Kiedy Muammar Kaddafi wylądował w [?libya_state_visit_target.GetNameDef], zabrał ze sobą swój ogromny namiot beduiński, który rozbił w parku w stolicy kraju. Towarzyszyli mu jego ochroniarze, świta ministrów, luksusowe samochody i małe stado wielbłądów, aby mógł każdego ranka pić ich mleko. Choć Kaddafi chciał, aby wszystkie spotkania odbywały się w jego namiocie, jego gospodarz [?libya_state_visit_target.GetLeader] nie był na to tak chętny. W końcu Kaddafi ustąpił i wszystkie spotkania odbywał w pobliskim luksusowym hotelu. Podczas gdy omawiano różne sprawy i przyszłość Libii, nie osiągnięto nic owocnego. Jednak ten pokaz luksusu dał Kaddafiemu niewielki impuls na własnym boisku."
 LibyaFamily.63.a: "Chyba w Rzymie"
 LibyaFamily.64.t: "Straszna wizyta państwowa"
 LibyaFamily.64.d: "Kiedy Muammar Kaddafi wylądował w [?libya_state_visit_target.GetNameDef], zabrał ze sobą swój ogromny namiot beduiński z zamiarem rozstawienia go w lokalnym parku. Władze lokalne nie pozwoliły jednak na rozbicie namiotu i Kaddafi został poprowadzony do lokalnego hotelu. Kaddafi odmówił, żądając, aby jego lud miał zwyczaj spotykać się w namiocie. Osoba, z którą miał się spotkać, [?libya_state_visit_target.GetLeader], ostatecznie odwołał wszystkie spotkania, ponieważ Kaddafi nie chciał zmienić swojego stanowiska. Ta podróż była bezwartościowa, a świat zobaczył, że „Wściekły Pies” z Libii wydaje się być całkowicie bezzębny."
 LibyaFamily.64.a: "Ale wstyd"
 LibyaFamily.65.t: "Potężny rytuał"
 LibyaFamily.65.d: "Kiedy Muammar Kaddafi zebrał część swoich elitarnych żołnierzy na dziedzińcu w Trypolisie, senegalski marabut zajął pozycję przed żołnierzami. Zapisując zaklęcia i dziwne symbole na kartce papieru, kartkę pokryto wysuszoną lwią skórą, roślinami rosnącymi na cmentarzach i korą drzewa, na którym zginął człowiek. Zapakowawszy wszystko razem w schludne opakowanie, ofiarę złożono na rozżarzonych czerwonych węglach, aby powoli paliły się i dymiły. Libijskim żołnierzom nakazano przejść jeden po drugim po dymie, pozwalając, aby dym przeniknął ich witalność. Niedługo potem Marabut zaczął przywoływać duchy, aby dodały sił żołnierzowi. W stanie transu żołnierze zaczęli powtarzać „Bóg…Libia…Kaddafi”. Gdy rytuał dobiegł końca, żołnierze byli krwiożerczy, energiczni i gotowi do walki aż do ostatniego tchnienia. Libia ocalona!"
 LibyaFamily.65.a: "Co, kurwa?"
 LibyaFamily.66.t: "Orzeźwiający rytuał"
 LibyaFamily.66.d: "Kiedy Muammar Kaddafi zebrał część swoich elitarnych żołnierzy na dziedzińcu w Trypolisie, senegalski marabut zajął pozycję przed żołnierzami. Zapisując zaklęcia i dziwne symbole na kartce papieru, kartkę pokryto wysuszoną lwią skórą, roślinami rosnącymi na cmentarzach i korą drzewa, na którym zginął człowiek. Zapakowawszy wszystko razem w schludne opakowanie, ofiarę złożono na rozżarzonych czerwonych węglach, aby powoli paliły się i dymiły. Libijskim żołnierzom nakazano przejść jeden po drugim po dymie, pozwalając, aby dym przeniknął ich witalność. Żołnierze wykonali polecenie, chociaż większość z nich wyglądała na bardzo zdezorientowaną. Po tym jak Marabut przywołał duchy, aby dodały sił żołnierzom, ceremonia dobiegła końca. Żołnierze nie byli pewni, co o tym myśleć, ale przynajmniej byli szczęśliwi, wiedząc, że ich przywódca jest gotowy zrobić wszystko, aby zapewnić im zwycięstwo."
 LibyaFamily.66.a: "Lepsze niż nic"
 LibyaFamily.67.t: "Nieudany rytuał"
 LibyaFamily.67.d: "Kiedy Muammar Kaddafi zebrał część swoich elitarnych żołnierzy na dziedzińcu w Trypolisie, senegalski marabut zajął pozycję przed żołnierzami. Zapisując zaklęcia i dziwne symbole na kartce papieru, kartkę pokryto wysuszoną lwią skórą, roślinami rosnącymi na cmentarzach i korą drzewa, na którym zginął człowiek. Zapakowawszy wszystko razem w schludne opakowanie, ofiarę złożono na rozżarzonych czerwonych węglach, aby powoli paliły się i dymiły. Libijskim żołnierzom nakazano przejść jeden po drugim przez dym. Nikt jednak nie wystąpił naprzód. Żołnierze zaczęli nazywać Marabuta poganinem, twierdząc, że takie wzywanie dżinów jest heretyckie i sprzeczne z islamem. Cała sytuacja szybko wymknęła się spod kontroli, a Kaddafi i Marabut musieli uciekać z dziedzińca w panice przed gniewem wściekłych żołnierzy. Wielu żołnierzy porzuciło mundury i zdezerterowało na miejscu. Wieść o rytuale szybko rozeszła się po całym wojsku, a nasi żołnierze zaczęli tracić wiarę w naszego przywódcę na lewo i prawo."
 LibyaFamily.67.a: "To miała być po prostu magiczna sztuczka!"
 LibyaFamily.68.t: "Kobiety Podekscytowane Wykładem"
 LibyaFamily.68.d: "Podczas swojej wizyty we Włoszech Kaddafi zdecydował się zorganizować swój wykład w Rzymie. Wysłał prośbę do włoskiej agencji hotelarskiej, aby zaprosiła na jego tajemniczy wykład setki atrakcyjnych kobiet w wieku od 18 do 35 lat (o wzroście co najmniej 1,7 metra). Kobietom zalecono, aby ze względu na pobożność wydarzenia nie nosiły spódniczek mini i głębokich dekoltów. Kiedy kobiety zebrały się w sali wykładowej, Kaddafi przybył ubrany cały na czarno i rozpoczął wykład. Złożony wyłącznie z kobiet personel Kaddafiego rozdawał kobietom kopie Koranu, podczas gdy sam Kaddafi wykładał na temat islamu, upadku chrześcijaństwa i roli kobiet na Zachodzie. Słowa Kaddafiego zdawały się przemawiać do wielu kobiet, ponieważ bezpośrednio po wykładzie kilka kobiet powiedziało mu już, że chciałyby przejść na islam. Wydarzenie to szybko przyciągnęło uwagę światowych mediów i spowodowało falę kobiet, które przeszły na islam i udały się do Libii, aby zobaczyć kraj, w którym kobiety mogą być naprawdę wolne."
 LibyaFamily.68.a: "Islam naprawdę jest religią dla kobiet"
 LibyaFamily.69.t: "Przeciętny wykład"
 LibyaFamily.69.d: "Podczas swojej wizyty we Włoszech Kaddafi zdecydował się zorganizować swój wykład w Rzymie. Wysłał prośbę do włoskiej agencji hotelarskiej, aby zaprosiła na jego tajemniczy wykład setki atrakcyjnych kobiet w wieku od 18 do 35 lat (o wzroście co najmniej 1,7 metra). Kobietom zalecono, aby ze względu na pobożność wydarzenia nie nosiły spódniczek mini i głębokich dekoltów. Kiedy kobiety zebrały się w sali wykładowej, Kaddafi przybył ubrany cały na czarno i rozpoczął wykład. Złożony wyłącznie z kobiet personel Kaddafiego rozdawał kobietom kopie Koranu, podczas gdy sam Kaddafi wykładał na temat islamu, upadku chrześcijaństwa i roli kobiet na Zachodzie. Wykład spotkał się z mieszanym przyjęciem ze strony kobiet: jedna z uczestniczek określiła go jako „bardzo interesujące doświadczenie”, a inna skomentowała go, mówiąc: „Czuję się bardzo urażona moją religią”. Wykład spowodował jednak niewielki wzrost imigracji do Libii."
 LibyaFamily.69.a: "Przynajmniej słuchali"
 LibyaFamily.70.t: "Wykład wywołuje oburzenie"
 LibyaFamily.70.d: "Podczas swojej wizyty we Włoszech Kaddafi zdecydował się zorganizować swój wykład w Rzymie. Wysłał prośbę do włoskiej agencji hotelarskiej, aby zaprosiła na jego tajemniczy wykład setki atrakcyjnych kobiet w wieku od 18 do 35 lat (o wzroście co najmniej 1,7 metra). Kobietom zalecono, aby ze względu na pobożność wydarzenia nie nosiły spódniczek mini i głębokich dekoltów. Kiedy kobiety zebrały się w sali wykładowej, Kaddafi przybył ubrany cały na czarno i rozpoczął wykład. Złożony wyłącznie z kobiet personel Kaddafiego rozdawał kobietom kopie Koranu, podczas gdy sam Kaddafi wykładał na temat islamu, upadku chrześcijaństwa i roli kobiet na Zachodzie. Pod koniec wykładu wiele kobiet wygwizdywało Kaddafiego. Jeden z uczestników skomentował, że „nigdy w życiu nie czuli się tak obrażeni”. Wielu uważa pogląd Kaddafiego na kobiety za opresyjny, a jego wykłady za nic innego jak zawoalowaną sztuczkę mającą na celu poznanie pięknych młodych kobiet. Wieść o tym wydarzeniu dotarła także do Libii, gdzie wiele kobiet planuje opuścić kraj, ponieważ nie chcą żyć w kraju rządzonym przez takiego mizogina."
 LibyaFamily.70.a: "Kto by pomyślał, że kobiety mają taki temperament?"
 LibyaFamily.71.t: "[FROM.GetNameDef] wzywa do demontażu [SWI.GetNameDef]"
 LibyaFamily.71.d: "Libijski przywódca Muammar Kaddafi wezwał do rozwiązania państwa szwajcarskiego. Mówi, że Szwajcaria to tylko sztuczne państwo składające się z Włochów, Niemców i Francuzów. Kaddafi skontaktował się ze wszystkimi trzema sąsiadującymi krajami i poprosił nas, abyśmy przyłączyli się do niego w tym stwierdzeniu o szwajcarskiej sztuczności."
 LibyaFamily.71.a: "Szwajcaria nie powinna istnieć"
 LibyaFamily.71.b: "Szwajcaria jest suwerennym państwem!"
 LibyaFamily.72.t: "[FROM.GetNameDef] popiera nasze oświadczenie"
 LibyaFamily.72.d: "Rząd [FROM.GetAdjective] zdecydował się poprzeć nasze oświadczenie w sprawie rozpadu Szwajcarii."
 LibyaFamily.72.a: "Świetnie"
 LibyaFamily.73.t: "[FROM.GetNameDef] potępia nasze oświadczenie"
 LibyaFamily.73.d: "Rząd [FROM.GetAdjective] postanowił potępić nasze oświadczenie w sprawie rozpadu Szwajcarii, stwierdzając, że Szwajcaria jest suwerennym narodem i należy szanować jego suwerenność."
 LibyaFamily.73.a: "Tchórze"
 LibyaFamily.74.t: "[FROM.GetNameDef] Wezwij nas do zniszczenia"
 LibyaFamily.74.d: "Lider [FROM.GetAdjective] Muammar Kaddafi wydał oświadczenie, w którym stwierdził, że Szwajcaria nie powinna istnieć. Zwrócili się także do krajów sąsiadujących z UE o przyłączenie się do tego oświadczenia. To oświadczenie jest najprawdopodobniej skutkiem aresztowania jednego z dzieci Kaddafiego przez szwajcarską policję."
 LibyaFamily.74.a: "Mamy prawo istnieć!"
 LibyaCivilWar.1.t: "LNDF rozwija się w Libii"
 LibyaCivilWar.1.d: "LNDF ([socialism_L]) to grupa opozycyjna z siedzibą w USA. Do tej pory działali głównie w Stanach Zjednoczonych. Jednak od początku protestów przeciwko rządowi Kaddafiego znalazły one znacznie więcej zwolenników w samej Libii. Coraz więcej Libijczyków zaczyna sympatyzować z ich sprawą i pragnie, aby Stany Zjednoczone interweniowały w Libii przeciwko Kaddafiemu."
 LibyaCivilWar.1.a: "Ameryka nie ma tu nic do rzeczy"
 LibyaCivilWar.2.t: "Infiltracja komunistyczna"
 LibyaCivilWar.2.d: "[Państwo Komunistyczne_L] nie istnieje, odkąd zarówno Królestwo Libii, jak i Libia Kaddafiego rozprawiły się z tą partią. Marksizm w Libii ma swoje korzenie we Włoszech, gdzie wielu komunistów wyjechało na wygnanie podczas represji, organizując partię w formie tajnych stowarzyszeń. Gdy Kaddafi stracił kontrolę nad krajem, niektóre z tych stowarzyszeń zaczęły działać bardziej otwarcie, prowadząc kampanię na rzecz wprowadzenia marksizmu w Libii."
 LibyaCivilWar.2.a: "Musimy oczyścić wszystkich chorych, którzy mówią o komunizmie i ateizmie"
 LibyaCivilWar.3.t: "Żołnierze uciekają przed ekstremistami"
 LibyaCivilWar.3.d: "Czując słabnącą władzę rządu, wielu naszych żołnierzy zdecydowało się przejść na stronę ekstremisty [Caliphate_L]. Zaraz po rozpoczęciu protestów przeciwko Kaddafiemu ugrupowanie nasiliło swoją działalność powstańczą."
 LibyaCivilWar.3.a: "Zdrajcy!"
 LibyaCivilWar.4.t: "NFSL wzywa do jedności wśród rebeliantów"
 LibyaCivilWar.4.d: "[Neutral_conservatism_L] wezwał do jedności wśród protestujących i rebeliantów przeciwko Kaddafiemu. Stwierdzili, że wszystkie partie opozycyjne powinny dołączyć do kierowanej przez nie Krajowej Konferencji Opozycji Libijskiej, aby zmaksymalizować potencjał w walce z Kaddafim. Kilka mniejszych partii i organizacji ogłosiło już, że będzie współpracować z NFSL."
 LibyaCivilWar.4.a: "Posypanie ziarenek piasku nie spowoduje powstania skały!"
 LibyaCivilWar.5.t: "Baasiści wzywają do demokracji"
 LibyaCivilWar.5.d: "W zaskakującym posunięciu [Nat_Faszyzm_L] publicznie zażądał wolnych i uczciwych wyborów w Libii. Nie jesteśmy pewni, czy jest to tylko chwyt reklamowy, czy też faktycznie porzucili swoją drogę skrajnego Baasizmu. Tak czy inaczej, dało im to całkiem spore wsparcie."
 LibyaCivilWar.5.a: "Oni kłamią!"
 LibyaCivilWar.6.t: "Armia ignoruje protestujących"
 LibyaCivilWar.6.d: "W dużym mieście w Libii armia libijska otrzymała rozkaz rozproszenia protestujących. Dowódca lokalnej jednostki odmówił i pozwolił na kontynuację protestów, osłaniając nawet protestujących przed Korpusem Strażników Rewolucji. Wygląda na to, że podziały, które stworzyliśmy pomiędzy regularną armią a RGC, zaczynają być widoczne."
 LibyaCivilWar.6.a: "Powinni zrobić, co im się każe!"
 LibyaCivilWar.7.t: "Korpus Strażników Rewolucji ignoruje protestujących"
 LibyaCivilWar.7.d: "W dużym mieście w Libii Korpus Strażników Rewolucji otrzymał rozkaz rozproszenia protestujących. Dowódca lokalnej jednostki odmówił i pozwolił na kontynuację protestów, nawet osłaniając protestujących przed regularnymi oddziałami armii libijskiej. Wygląda na to, że podziały, które stworzyliśmy pomiędzy regularną armią a RGC, zaczynają być widoczne."
 LibyaCivilWar.7.a: "Powinni zrobić, co im się każe!"
 LibyaCivilWar.8.t: "Kampanie rodziny królewskiej przeciwko Kaddafiemu"
 LibyaCivilWar.8.d: "Libijska rodzina królewska na wygnaniu rozpoczęła kampanię i zbierała fundusze przeciwko Kaddafiemu. Podróżują po Europie, spotykają się z politykami, prosząc NATO o interwencję w kraju, aby zapewnić bezpieczeństwo protestującym. Widziano wielu protestujących machających flagami dawnego Królestwa Libii i niosących portrety króla Idrisa I."
 LibyaCivilWar.8.a: "To nic innego jak marionetki Zachodu!"
 LibyaCivilWar.9.t: "Minister rządu składa rezygnację"
 LibyaCivilWar.9.d: "Na znak protestu przeciwko sposobowi, w jaki rząd radzi sobie z protestami, jeden z naszych ministrów zrezygnował ze stanowiska i postanowił przyłączyć się do rebeliantów."
 LibyaCivilWar.9.a: "Co?"
 LibyaCivilWar.10.t: "Wady ambasadora zagranicznego"
 LibyaCivilWar.10.d: "Jeden z naszych ambasadorów za granicą złożył rezygnację i uciekł do kraju goszczącego. Zabrali ze sobą kilka kluczowych dokumentów i tajemnic rządowych."
 LibyaCivilWar.10.a: "Święte teksty!"
 LibyaCivilWar.11.t: "Wady Jednostki Wojskowej"
 LibyaCivilWar.11.d: "Jedna z naszych jednostek wojskowych zdezerterowała i dołączyła do protestujących. Dowódca jednostki powiedział, że nie zrobi krzywdy swoim rodakom Libijczykom."
 LibyaCivilWar.11.a: "Tchórze!"
 LibyaCivilWar.12.t: "Napad na zapasy wojskowe"
 LibyaCivilWar.12.d: "Protestujący przy pomocy życzliwych jednostek wojskowych włamali się do składów broni wojskowej i ukradli dużą kolekcję broni."
 LibyaCivilWar.12.a: "To było przeznaczone dla moich żołnierzy!"
 LibyaCivilWar.13.t: "Ucieczka pilotów na Maltę"
 LibyaCivilWar.13.d: "Kilku libijskich pilotów wystartowało swoimi odrzutowcami i poleciało na Maltę, prosząc o azyl. Odmówili bombardowania celów cywilnych na polecenie rządu i zdecydowali się opuścić kraj."
 LibyaCivilWar.13.a: "Czy możemy odzyskać odrzutowce?"
 LibyaCivilWar.14.t: "Zatopiony statek marynarzy"
 LibyaCivilWar.14.d: "Załoga jednego z naszych okrętów wojennych zdecydowała się zatopić statek, na którym służyła. Odmawiając użycia broni przeciwko protestującym, skierowali statek na pobliski brzeg i załadowali go materiałami wybuchowymi. Gdy statek zamienił się w płonący wrak, ogłosili swoje wsparcie dla protestujących."
 LibyaCivilWar.14.a: "Te rzeczy są drogie!"
 LibyaFocusNews.1.t: "Zamordowano libijską głowę państwa"
 LibyaFocusNews.1.coup.d: "Dramatyczne wieści nadeszły dziś z Libii, gdy przywódca kraju został zamordowany przez radykała [LBA.Caliphate_L]. Konwój przywódcy został zaatakowany na pustyni libijskiej w wyniku nalotu islamistów. Po udanym zamachu bojownicy grupy szybko zajęli kluczowe budynki rządowe w Trypolisie i Bengazi. Z braku wyraźnego przywódcy istniejący reżim nie był w stanie zorganizować żadnego oporu. Emir [LBA.Caliphate_L], [LBA.GetLeader] ogłosił się władcą kraju. To niewątpliwie spowoduje większą niestabilność w regionie."
 LibyaFocusNews.1.civilwar.d: "Dramatyczne wieści nadeszły dziś z Libii, gdy przywódca kraju został zamordowany przez radykała [LBA.Caliphate_L]. Konwój przywódcy został zaatakowany na pustyni libijskiej w wyniku nalotu islamistów. Po udanym zamachu bojownicy grupy szybko zajęli kluczowe budynki rządowe w Trypolisie i Bengazi. Jednak zwolennicy starego reżimu szybko zdołali stworzyć siłę przeciwną do walki z zamachem stanu. Emir [LBA.Caliphate_L], [LBA.GetLeader] ogłosił się władcą kraju i oświadczył, że z pomocą Boga wierni Libijczycy wyjdą zwycięsko. Zwycięstwo islamistów niewątpliwie spowodowałoby większą niestabilność w regionie."
 LibyaFocusNews.1.a: "Ciekawy"
 LibyaFocusNews.2.t: "Duchowieństwo przejmuje kontrolę nad [FROM.GetNameDef]"
 LibyaFocusNews.2.d: "Rząd [FROM.GetAdjective] ogłosił dziś radykalną zmianę w istniejącej strukturze władzy w kraju. Powołując się na potrzebę bardziej stabilnej i jednoczącej obecności, urząd [FROM.GetAdjective] Wielkiego Muftiego został podniesiony do rangi „Najwyższego Autorytetu Moralnego i Społecznego” w kraju. W istocie sprawia to, że Wielki Mufti ma duży wpływ na politykę kraju, podobnie jak irański ajatollah. Niektórzy niepokoją się tą zmianą, ponieważ podejrzewa się, że obecny mufti [LBA.GetLeader] żywi pewne sympatie dla bardziej radykalnych elementów islamu."
 LibyaFocusNews.2.a: "Ciekawy"
 LibyaFocusNews.3.t: "[FROM.GetNameDef] Ogłoszono"
 LibyaFocusNews.3.d: "Przywódca Libii [FROM.GetLeader] ogłosił dzisiaj utworzenie [FROM.GetNameDef]. Motywowany istniejącym powstaniem islamistycznym w Sahelu i Saharze, [FROM.GetLeader] planuje zjednoczyć tamtejsze różne frakcje i „przynieść pokój muzułmanom, których Zachód i Amerykanie pozbawili praw”. To wyraźny sygnał dla krajów regionu, że [FROM.GetNameDef] nie jest po ich stronie."
 LibyaFocusNews.3.a: "Ciekawy"
 LibyaFocusNews.4.t: "[FROM.GetNameDef] Przyjmuje reformę"
 LibyaFocusNews.4.d: "Głowa stanu [FROM.GetAdjective] [FROM.GetLeader] ogłosiła plany ograniczenia władzy Komitetów Rewolucyjnych w kraju. Komitety Rewolucyjne powstały jako organ mający zapobiegać szerzeniu się ideałów rewolucyjnych po objęciu władzy w kraju przez Muammara Kaddafiego. W praktyce Komitety kontrolowały pseudodemokratyczne Kongresy Ludowe, które teoretycznie mają rządzić krajem. Komitety zostały obecnie odsunięte na bok od procesu politycznego, co umożliwiło Kongresom Ludowym swobodniejsze działanie. Ta zmiana przesunie [FROM.GetNameDef] w stronę bardziej demokratycznego społeczeństwa."
 LibyaFocusNews.4.a: "Ciekawy"
 LibyaFocusNews.5.t: "[FROM.GetLeader] Zwiększa kontrolę nad [FROM.GetNameDef]"
 LibyaFocusNews.5.d: "Głowa państwa [FROM.GetAdjective] [FROM.GetLeader] ogłosiła plany reformy systemu politycznego kraju. Stwierdzając, że istniejące Kongresy Ludowe zostały zinfiltrowane przez zagranicznych agentów, podjęto decyzję o ich rozwiązaniu. Komitety Rewolucyjne odpowiedzialne za zapobieganie szerzeniu się idei rewolucyjnych w kraju będą odpowiedzialne za „przeglądanie i weryfikację” wszystkich obecnych i przyszłych członków Kongresów do czasu, aż „przestrzeń polityczna [FROM.GetAdjective] stanie się bezpieczna dla obywateli”. Przewiduje się, że zmiana ta ma faktycznie charakter trwały, a wszelkie pozostałe ślady demokracji są wymazywane z [FROM.GetNameDef]."
 LibyaFocusNews.5.a: "Ciekawy"
 LibyaFocusNews.6.t: "[FROM.GetNameDef] Przysięga chronić mniejszości sahelijskie"
 LibyaFocusNews.6.d: "Na wczorajszej konferencji prasowej przywódca [FROM.GetAdjective] [FROM.GetLeader] obiecał, że [FROM.GetNameDef] dołoży wszelkich starań, aby zapewnić ochronę mniejszości regionalnych na Saharze i Sahelu. Mówiąc głównie o Tuaregach i Toubou, [FROM.GetLeader] podkreślił, że ciągła niestabilność i polityka segregacji prowadzona przez kraje w regionie będzie wywierać presję na [FROM.GetNameDef], aby podjął działania przeciwko wspomnianym krajom."
 LibyaFocusNews.6.a: "Ciekawy"
 LibyaFocusNews.7.t: "[FROM.GetNameDef] Dołącza do wojny z terroryzmem"
 LibyaFocusNews.7.d: "Rząd [FROM.Adjective] ogłosił dzisiaj, że dołączy do [USA.GetNameDef] w ich globalnej wojnie z terroryzmem. Razem ze swoimi europejskimi partnerami [FROM.GetNameDef] zorganizowałaby walkę z islamizmem na Saharze i w Sahelu."
 LibyaFocusNews.7.a: "Ciekawy"
 LibyaFocusNews.8.t: "Ogłoszono Porozumienia z Casablanki"
 LibyaFocusNews.8.d: "Rząd [FROM.GetAdjective] zapowiedział konferencję pokojową w sprawie statusu Sahary Zachodniej. Na spotkanie zaproszono Maroko, Algierię, Mauretanię oraz przedstawicieli Frontu POLISARIO. [FROM.GetLeader] ma ambitny cel, jakim jest znalezienie rozwiązania zamrożonego konfliktu."
 LibyaFocusNews.8.a: "Ciekawy"
 LibyaFocusNews.9.t: "[FROM.GetNameDef] Uchyla orzeczenie MTS"
 LibyaFocusNews.9.d: "Po zakończeniu wojny Toyoty między Libią a Czadem w 1987 r. Międzynarodowy Trybunał Sprawiedliwości orzekł, że sporny obszar Strefy Aouzou między obydwoma krajami jest legalnie Czadem. Po wyroku Libia szybko wycofała się z tego obszaru. Teraz lider [FROM.GetAdjective] [FROM.GetLeader] uchylił tę decyzję, stwierdzając, że [FROM.GetNameDef] zastosował się do orzeczenia jedynie pod groźbą i presją międzynarodową. Teraz ponownie zgłosili roszczenia do tego terytorium."
 LibyaFocusNews.9.a: "Ciekawy"
 LibyaFocusNews.10.t: "[CHA.GetNameDef] Strip Cedes Aouzou"
 LibyaFocusNews.10.d: "Wczoraj rząd [LBA.GetAdjective] skierował ultimatum do [CHA.GetNameDef]; Wycofaj wszystkie siły ze Strefy Aouzou i oficjalnie przekaż terytorium [LBA.GetNameDef], w przeciwnym razie czeka Cię interwencja wojskowa. W zasadniczo beznadziejnej sytuacji rząd [CHA.GetAdjective] zgodził się oddać terytorium [LBA.GetNameDef]."
 LibyaFocusNews.10.a: "Ciekawy"
 LibyaFocusNews.11.t: "[CHA.GetNameDef] sprzeciwia się wymaganiom [LBA.GetAdjective]."
 LibyaFocusNews.11.d: "Wczoraj rząd [LBA.GetAdjective] skierował ultimatum do [CHA.GetNameDef]; Wycofaj wszystkie siły ze Strefy Aouzou i oficjalnie przekaż terytorium [LBA.GetNameDef], w przeciwnym razie czeka Cię interwencja wojskowa. Rząd [CHA.GetAdjective] odrzucił wszelkie żądania, twierdząc, że przestrzegają one granic międzynarodowych uznanych przez społeczność międzynarodową. Jest prawdopodobne, że doprowadzi to do konfliktu między obydwoma narodami. Jednakże [CHA.GetName] pokonał już wcześniej [LBA.GetAdjective], może uda im się to zrobić ponownie."
 LibyaFocusNews.11.a: "Ciekawy"
 LibyaFocusNews.12.t: "[FROM.GetLeader] Przysięga zniszczyć kolonializm"
 LibyaFocusNews.12.d: "Wczoraj na Zgromadzeniu Ogólnym ONZ przywódca [FROM.GetAdjective] [FROM.GetLeader] ogłosił, że utworzy międzynarodową „Oś dobra” do walki z kolonializmem amerykańskim i syjonistycznym. [FROM.GetLeader] zaprosił wszystkich swoich antykolonialistów do przyłączenia się do ich nowego sojuszu, a oni obiecali, że Zachód zapłaci za ich kolonialną historię."
 LibyaFocusNews.12.a: "Ciekawy"
 LibyaFocusNews.13.t: "[FROM.GetNameDef] Zajmuje Sokotrę"
 LibyaFocusNews.13.d: "W niespodziewanym ruchu wrogości siły specjalne [FROM.GetAdjective] dyskretnie wylądowały i zajęły kluczowe obiekty na wyspie Socotra, odbierając je spod kontroli [YEM.GetAdjective]. [YEM.GetNameDef] potępił już ten akt naruszenia ich suwerenności, ale okaże się, jaka będzie ich reakcja."
 LibyaFocusNews.13.a: "Ciekawy"
 LibyaFocusNews.14.t: "Wojna domowa w Libii"
 LibyaFocusNews.14.d: "To, co zaczęło się jako protest przeciwko rządom [LBA.GetLeader], przerodziło się w pełny konflikt zbrojny. Protesty rozpoczęły się we wschodniej części kraju, a ludzie domagali się większej wolności politycznej i poprawy warunków życia. Chociaż Libia ma najwyższy PKB na mieszkańca w Afryce i jeden z najlepszych HDI na świecie, jedna trzecia Libijczyków nadal żyje poniżej granicy ubóstwa, a zyski z ropy naftowej pochodzące z ogromnych rezerw ropy w kraju wpadają głównie do kieszeni reżimu. Protesty przybrały gwałtowny charakter, gdy [LBA.GetLeader] nakazał interwencję wojsku i wkrótce ludzie zaczęli się buntować. Rebelianci utworzyli [LRB.GetNameDef], który będzie pełnił funkcję władzy przejściowej do czasu, gdy [LBA.GetLeader] złoży broń i się podda."
 LibyaFocusNews.14.a: "Ciekawy"
 LibyaFocusNews.15.t: "Koniec wojny domowej w Libii"
 LibyaFocusNews.15.LBA.d: "Wojna domowa w Libii dobiegła końca. Pomimo silnego oporu rebeliantów, [FROM.GetLeader] udało się odzyskać kontrolę nad krajem. Jest prawdopodobne, że doprowadzi to do dalszych represji w społeczeństwie [LBA.GetAdjective]."
 LibyaFocusNews.15.LRB.d: "Wojna domowa w Libii dobiegła końca. Rebeliantom udało się pokonać siły reżimu, a [FROM.GetLeader] nakreślił już plany dalszego rozwoju kraju. To zmieniło nową stronę dla [FROM.GetNameDef]."
 LibyaFocusNews.15.a: "Ciekawy"
 LibyaFocusNews.16.t: "Porozumienia z Casablanki dochodzą do skutku"
 LibyaFocusNews.16.annex.d: "Kiedy [LBA.GetLeader] ogłosiło, że zorganizuje międzynarodowe spotkanie w celu ustalenia statusu Sahary Zachodniej, wielu było sceptycznych. Wydaje się jednak, że porozumienia osiągnęły pewien finał. W swojej deklaracji, nazwanej Porozumieniem [GetYear] Casablanca, nakreślają plan oficjalnej integracji Sahary Zachodniej z Marokiem. Po przestudiowaniu dokumentów historycznych w ramach porozumień stwierdzono, że Sahara Zachodnia jest prawnie terytorium Maroka. Na tym etapie nie jest pewne, czy [SHA.GetNameDef] zaakceptuje tę decyzję."
 LibyaFocusNews.16.autonomy.d: "Kiedy [LBA.GetLeader] ogłosił, że zorganizuje międzynarodowe spotkanie w celu ustalenia statusu Sahary Zachodniej, wielu było sceptycznych. Wydaje się jednak, że porozumienia osiągnęły pewien finał. W swojej deklaracji, nazwanej Porozumieniem [GetYear] Casablanca, zarysowują plan przyłączenia Sahary Zachodniej do Maroka, jednocześnie pozwalając Saharyjczykom na dalsze posiadanie znacznej autonomii. Istnieje wyraźne porozumienie, że Sahara Zachodnia otrzyma władzę militarną i bezpośrednią kontrolę nad polityką wewnętrzną, natomiast Maroko będzie odpowiedzialne za stosunki międzynarodowe regionu, w tym obronę przed zagrożeniami zewnętrznymi."
 LibyaFocusNews.16.independence.d: "Kiedy [LBA.GetLeader] ogłosiło, że zorganizuje międzynarodowe spotkanie w celu ustalenia statusu Sahary Zachodniej, wielu było sceptycznych. Wydaje się jednak, że porozumienia osiągnęły pewien finał. W swojej deklaracji, nazwanej Porozumieniem [GetYear] Casablanca, sygnatariusze wyraźnie wyrażają poparcie dla pełnej niepodległości Sahary Zachodniej. W Porozumieniach wyraźnie wskazano, że pragnienie niepodległości Sahary Zachodniej unieważnia wszelkie możliwe zapisy historyczne, które zgodnie z prawem czyniłyby ten obszar marokańskim. Na tym etapie nie jest pewne, czy [MOR.GetNameDef] zaakceptuje tę decyzję."
 LibyaFocusNews.16.mauritania.d: "Kiedy [LBA.GetLeader] ogłosiło, że zorganizuje międzynarodowe spotkanie w celu ustalenia statusu Sahary Zachodniej, wielu było sceptycznych. Wydaje się jednak, że porozumienia osiągnęły pewien finał. W swojej deklaracji, nazwanej Porozumieniem [GetYear] Casablanca, oświadczają, że Sahara Zachodnia jest prawnie Mauretanią. Po przestudiowaniu dokumentów historycznych i wcześniejszych porozumień dyplomatycznych z ich punktu widzenia jest jasne, że Mauretania powinna utrzymać to terytorium. Na tym etapie nie jest pewne, czy [MOR.GetNameDef] i [SHA.GetNameDef] zaakceptują tę decyzję."
 LibyaFocusNews.16.a: "Ciekawy"
 LibyaFocusNews.17.t: "Porozumienia z Casablanki nie dochodzą do skutku"
 LibyaFocusNews.17.d: "Kiedy [LBA.GetLeader] ogłosiło, że zorganizuje międzynarodowe spotkanie w celu ustalenia statusu Sahary Zachodniej, wielu było sceptycznych. Sceptycyzm ten był słuszny, po roku negocjacji nie osiągnięto żadnych wymiernych rezultatów. Sfrustrowany tym procesem [LBA.GetLeader] wezwał do zerwania porozumień. Wydaje się, że Sahara Zachodnia nawet w przyszłości pozostanie obszarem spornym."
 LibyaFocusNews.17.a: "Ciekawy"
 LibyaFocusNews.18.t: "Porozumienia w Casablance rozpadają się"
 LibyaFocusNews.18.d: "Kiedy [LBA.GetLeader] ogłosiło, że zorganizuje międzynarodowe spotkanie w celu ustalenia statusu Sahary Zachodniej, wielu było sceptycznych. Sceptycyzm ten był słuszny, ponieważ poważne nieporozumienia między krajami uczestniczącymi zmusiły do ​​wcześniejszego zakończenia porozumień. Kilka delegacji zrezygnowało już z treści porozumień, uznając, że ich potrzeby nie zostały wysłuchane. To z pewnością było wstydem dla [LBA.GetLeader]."
 LibyaFocusNews.18.a: "Ciekawy"
 LibyaFocusNews.19.t: "[ENG.GetAdjective] Interwencja w Libii"
 LibyaFocusNews.19.d: "Po zamachu na libijską rodzinę królewską w [ENG.GetNameDef] rząd [ENG.GetAdjective] zażądał natychmiastowego odszkodowania i przeprosin od rządu [LBA.GetAdjective]. [ENG.GetNameDef] odkrył, że [LBA.GetNameDef] miał silne powiązania z atakiem terrorystycznym. Ponieważ nie nadeszły żadne przeprosiny ani odszkodowanie, [ENG.GetNameDef] uznało to za atak na naród. Wciąż nosząc blizny po zamachu bombowym w Lockerbie, [ENG.GetNameDef] nie miał innego wyjścia, jak obalić rząd [LBA.GetAdjective], aby powstrzymać dalsze ataki."
 LibyaFocusNews.19.a: "Ciekawy"
 LBA_mining_in_aouzou: "Górnictwo W Aouzou"
 LBA_mining_in_aouzou_desc: "Po zabezpieczeniu pasma Aouzou możemy teraz rozpocząć wydobycie tego słodkiego uranu z ziemi."
 LBA_mining_in_aouzou_tt_1: "Jeśli posiadamy §Y$STATE_580$§!:\n"
 LBA_mining_in_aouzou_tt_2: "Jeśli [CHA.GetNameWithFlag] zgodził się na wspólne wydobywanie:\n"
 LBA_gmmr_jaghbub: "GMMR Jaghbub"
 LBA_gmmr_jaghbub_desc: "Na wschodzie kraju, tuż przy granicy z Egiptem, na południe od Tobruku, znajduje się małe miasteczko Jaghbub. Obszar ten jest naturalną oazą położoną na szczycie warstwy wodonośnej. Budując tu studnię, możemy doprowadzić świeżą wodę do Tobruku."
 aozou_strip_occupation_decisions: "Zajęcie pasa Aouzou"
 aozou_strip_occupation_decisions_desc: "Ponieważ pas Aouzou jest obszarem spornym między nami a naszym sąsiadem, chaos, który tam panuje, może pozwolić nam przejąć kontrolę nad tym regionem."
 generic_occupy_aouzou_strip: "Zajmijcie pas Aozou"
 generic_occupy_aouzou_strip_desc: "[580.owner.GetNameDef] obecny status sprawia, że ​​nie są w stanie skutecznie rozszerzyć kontroli nad [580.GetName]. Powinniśmy wysłać mały kontyngent wojsk, aby zabezpieczyć ten obszar. Jest mało prawdopodobne, że [580.owner.GetName] będą stawiać opór."
 generic_occupy_aouzou_strip_tt: "§R[580.owner.GetNameDef] może wypowiedzieć nam wojnę!§!"
 LibyaFocus.104.t: "[FROM.GetNameDef] Zajmuje [580.GetName]"
 LibyaFocus.104.d: "Ponieważ nasze siły bezpieczeństwa są zajęte gdzie indziej, pustynie [580.GetName] są zasadniczo niepatrolowane. Korzystając z tej próżni władzy, [FROM.GetNameDef] wysłano mały kontyngent wojsk, aby utworzyć małą bazę w mieście Aozou. Dzięki lotom [FROM.GetAdjective] w centrum miasta Aouzou, [FROM.GetNameDef] przejęto cały obszar dla siebie."
 LibyaFocus.104.a: "Nie ma nic, co moglibyśmy zrobić"
 LibyaFocus.104.b: "Oni za to zapłacą!"
 LBA_start_building_reactor_threat: "[LBA.GetAdjective]Program nuklearny"