 libya_oil_nationalisation_dynamic_modifier: "Nacjonalizacja ropy"
 TT_libya_oil_nationalisation_dynamic_modifier: "Poziom nacjonalizacji: §Y[?lba_oil_nationalisation|%0]§!\nDodatkowy dochód: $$[?oil_nationalisation_income|+3] miliardy na §YWydobyty olej§!\n"
 libya_oil_nationalisation_dynamic_modifier_desc: "Większość wydobycia ropy w Libii jest kontrolowana przez National Oil Corporation. Inwestycje zagraniczne firm zagranicznych, choć korzystne dla państwa, są ograniczone. Wyższy poziom nacjonalizacji zaszkodzi naszemu wzrostowi produktywności i sprawi, że zagospodarowanie nowych pól naftowych będzie droższe."
