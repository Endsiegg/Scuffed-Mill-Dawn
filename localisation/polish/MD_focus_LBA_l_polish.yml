 LBA_general_peoples_congress: "Generalny Kongres Ludowy"
 LBA_general_peoples_congress_desc: "Administracja w Libii jest podzielona na kilka szczebli Kongresów Ludowych. Ma to na celu demokratyzację i decentralizację procesu decyzyjnego oraz umożliwienie zastosowania metody oddolnej. Jednakże Kongresy Ludowe działają równolegle z Komitetami Rewolucyjnymi Dżamahiriji, które doradzają i edukują Kongresy i ludzi w zakresie idei rewolucyjnych. W praktyce Komitety Rewolucyjne zapobiegają powstaniu jakichkolwiek odbiegających od poglądów politycznych i szacuje się, że prawie 15% obywateli Libii pracuje jako informatorzy dla Komitetów Rewolucyjnych.\n\n§YTen pomysł zostanie usunięty, jeśli będziemy salafitami.§!"
 LBA_empowered_peoples_congress: "Kongres Uprawnionych Ludów"
 LBA_empowered_peoples_congress_desc: "Po rozwiązaniu Komitetów Rewolucyjnych dominującym decydentem politycznym stały się Kongresy Ludowe. Libia stosuje teraz prawdziwą demokrację oddolną.\n\n§RTen pomysł zostanie usunięty, jeśli będziemy salafitami.§!"
 LBA_empowered_revolutionary_committees: "Uprawnione komitety rewolucyjne"
 LBA_empowered_revolutionary_committees_desc: "Komitety Rewolucyjne Libii przejęły pełną kontrolę nad procesem politycznym w kraju. Choć wcześniej dbaliśmy o to, aby Kongresy Ludowe nie odbiegły zbyt daleko ideologicznie, obecnie całe podejmowanie decyzji zasadniczo podlega kontroli Komitetów Rewolucyjnych.\n\n§YTen pomysł zostanie usunięty, jeśli będziemy salafitami.§!"
 LBA_undeveloped_agriculture: "Nierozwinięte rolnictwo"
 LBA_undeveloped_agriculture_desc: "Libia jest bardzo suchym krajem, w którym jedynie 2% powierzchni gruntów stanowi grunty orne. Obowiązujące islamskie przepisy dotyczące dziedziczenia i polityka Kaddafiego sprawiły, że wszelkie istniejące gospodarstwa rolne stały się bardzo małymi posiadaczami ziemi. Jedynie niewielki procent zapotrzebowania Libii na żywność zaspokajany jest na rynku krajowym, a zdecydowana większość żywności musi być importowana. To czyni nas bardzo zależnymi od innych krajów. Najwięksi eksporterzy żywności do Libii to §Y[BRA.GetNameWithFlag], [ITA.GetNameWithFlag], [EGY.GetNameWithFlag], [SWI.GetNameWithFlag], [SIA.GetNameWithFlag] i [UAE.GetNameWithFlag]§! a nasza zdolność importowania od nich żywności zależy od ich zdolności do jej eksportu.\n\n§YTen pomysł zostanie usunięty, jeśli naszym podmiotem będzie jeden z poniższych krajów lub będziemy posiadać ich stolicę: [SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] lub [TNZ.GetNameWithFlag].§!"
 LBA_undeveloped_agriculture_tt: "§RNie mogę mieć §YThe Farmers§! jako §YWewnętrzna Frakcja§!§!"
 LBA_agricultural_reform: "Reforma rolna"
 LBA_agricultural_reform_desc: "Sektor rolniczy w Libii został zreformowany. Prywatne okupowanie gruntów jest teraz bardziej swobodne, a islamskie prawo spadkowe nie dzieli już gospodarstw rolnych. Dzięki dodaniu źródeł słodkiej wody z odsalania i GMMR Libia rozwinęła swoje rolnictwo do maksymalnego poziomu, biorąc pod uwagę ich sytuację.\n\n§YTen pomysł zostanie usunięty, jeśli naszym podmiotem będzie jeden z następujących krajów lub będziemy posiadać jego stolicę: [SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] lub [TNZ.GetNameWithFlag].§!"
 LBA_agricultural_imports: "Import produktów rolnych"
 LBA_agricultural_imports_desc: "Libia znacznie zwiększyła ilość importowanej do kraju żywności. Ponieważ Libia ma bardzo mało gruntów ornych, rząd zbudował relacje i łańcuchy dostaw w zakresie importu żywności, zamiast marnować czas i pieniądze na walkę w przegranej bitwie.\n\n§YTen pomysł zostanie usunięty, jeśli jednym z poniższych krajów będzie nasz podmiotu lub jesteśmy właścicielami ich kapitału: [SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] lub [TNZ.GetNameWithFlag].§!"
 LBA_great_man_made_river_phase2: "Wielka sztuczna rzeka – faza II"
 LBA_great_man_made_river_phase2_desc: "Wielka sztuczna rzeka (GMMR) to sieć wodociągów doprowadzających słodką wodę z warstwy wodonośnej piaskowca nubijskiego na południu Libii na wybrzeże. Jest to największa podziemna sieć wodociągów na świecie, a Muammar Kaddafi nazwał ją „Osiem Cudów Świata”. Obecnie zasila miasta Trypolis, Syrtę i Benghazi, a woda, którą dostarcza, jest bezpłatna dla wszystkich Libijczyków. Planowano rozbudowę sieci, ale rozwój zatrzymał się od lat 90-tych."
 LBA_great_man_made_river_phase3: "Wielka sztuczna rzeka – Faza III"
 LBA_great_man_made_river_phase3_desc: "Wielka sztuczna rzeka (GMMR) to sieć wodociągów doprowadzających słodką wodę z warstwy wodonośnej piaskowca nubijskiego na południu Libii na wybrzeże. Jest to największa podziemna sieć wodociągów na świecie, a Muammar Kaddafi nazwał ją „Osiem Cudów Świata”. Obecnie zasila miasta Trypolis, Syrtę i Benghazi, a woda, którą dostarcza, jest bezpłatna dla wszystkich Libijczyków. Sieć została również połączona z pustynnym miastem Al-Dżauf i planowana jest dalsza rozbudowa."
 LBA_great_man_made_river_phase41: "Wielka rzeka stworzona przez człowieka – Faza IV"
 LBA_great_man_made_river_phase41_desc: "Wielka sztuczna rzeka (GMMR) to sieć wodociągów doprowadzających słodką wodę z warstwy wodonośnej piaskowca nubijskiego na południu Libii na wybrzeże. Jest to największa podziemna sieć wodociągów na świecie, a Muammar Kaddafi nazwał ją „Osiem Cudów Świata”. Obecnie zasila miasta Trypolis, Syrtę i Benghazi, a woda, którą dostarcza, jest bezpłatna dla wszystkich Libijczyków. Sieć została również połączona z pustynnym miastem Al-Dżauf, Tobrukiem na wschodzie i Ghadames na granicy z Algierią, a planowana jest dalsza rozbudowa."
 LBA_great_man_made_river_phase5: "Wielka sztuczna rzeka – Faza V"
 LBA_great_man_made_river_phase5_desc: "Wielka sztuczna rzeka (GMMR) to sieć wodociągów doprowadzających słodką wodę z warstwy wodonośnej piaskowca nubijskiego na południu Libii na wybrzeże. Jest to największa podziemna sieć wodociągów na świecie, a Muammar Kaddafi nazwał ją „Osiem Cudów Świata”. Obecnie zasila miasta Trypolis, Syrtę i Benghazi, a woda, którą dostarcza, jest bezpłatna dla wszystkich Libijczyków. Sieć została również połączona z pustynnym miastem Al-Dżauf, Tobrukiem na wschodzie i Ghadames na granicy z Algierią. Sieci rurociągów na zachodzie i wschodzie kraju zostały ze sobą połączone, a budowa GMMR została oficjalnie zakończona."
 LBA_revolutionary_guard_corps: "Korpus Strażników Rewolucji"
 LBA_revolutionary_guard_corps_desc: "Korpus Strażników Rewolucji to specjalny oddział libijskiej armii składający się z członków plemion lojalnych wobec Kaddafiego. Zamiarem Korpusu Strażników jest działanie jako przeciwwaga dla regularnej armii. Korpus Strażników kontroluje nawet większość zapasów broni, dostarczając zaopatrzenie regularnej armii tylko wtedy, gdy jest to konieczne.\n\n§YTen pomysł zostanie usunięty, jeśli nie będzie rządzona przez rodzinę Kaddafiego.§!"
 LBA_armed_forces_of_arab_jamahiriya: "Siły Zbrojne Libijskiej Arabskiej Dżamahiriji"
 LBA_armed_forces_of_arab_jamahiriya_desc: "Libijskie Siły Zbrojne, oficjalnie Siły Zbrojne Libijskiej Arabskiej Dżamahiriji, zastąpiły Korpus Strażników Rewolucji w roli głównej organizacji obronnej reżimu."
 LBA_stream_of_refugees: "Strumień Uchodźców"
 LBA_stream_of_refugees_desc: "Libia jest jednym z głównych szlaków handlu ludźmi z Afryki do Europy. Bieda w Afryce Środkowej, rebelia islamistyczna w Sahelu i konflikt w Sudanie zmuszają ludzi masowo do przemierzania pustyni libijskiej w nadziei dotarcia do Europy.  Jednak wiele z nich utknie w Libii lub, co gorsza, wyląduje na dnie Morza Śródziemnego.\n\n§YTen pomysł zostanie usunięty, jeśli spełnione zostaną WSZYSTKIE poniższe warunki:\n - [NGR.GetNameWithFlag] to nasza marionetka lub posiadamy $STATE_329$ i $STATE_1108$\n - [CHA.GetNameWithFlag] to nasza marionetka lub posiadamy $STATE_580$ i $STATE_327$\n - [DAR.GetNameWithFlag] lub [SUD.GetNameWithFlag] to nasza marionetka marionetka lub posiadamy $STATE_614$§!"
 LBA_family_centric: "Koncentryczny na Rodzinie"
 LBA_family_centric_desc: "Zachęcamy rodziny jako główny budulec społeczeństwa."
 LBA_nation_centric: "Narodowocentryczny"
 LBA_nation_centric_desc: "Wspieramy naród jako główny budulec społeczeństwa."
 LBA_religion_in_schools: "Edukacja religijna"
 LBA_religion_in_schools_desc: "Nasz system edukacji ściśle uwzględnia religię w programie nauczania."
 LBA_nationalism_in_schools: "Edukacja nacjonalistyczna"
 LBA_nationalism_in_schools_desc: "Nasz system edukacji ściśle uwzględnia nacjonalizm w programie nauczania."
 LBA_grand_mufti_appointed: "Wielki Mufti Libii"
 LBA_grand_mufti_appointed_desc: "Wyznaczono wielkiego muftiego, który ma interpretować prawo islamskie w Libii."
 LBA_mujahideen_of_libya_idea: "Mudżahedini z Libii"
 LBA_mujahideen_of_libya_idea_desc: "Weterani libijskich mudżahedinów z Afganistanu osiągnęli znaczący status władzy w Libii.\n\n§YTen pomysł zostanie usunięty, jeśli nie będziemy salafitami§!"
 LBA_tanasoh_tv_idea: "Telewizja Tanasuh"
 LBA_tanasoh_tv_idea_desc: "Utworzono ogólnokrajową sieć telewizyjną w celu rozpowszechniania przesłaniów Wielkiego Muftiego.\n\n§YTen pomysł zostanie usunięty, jeśli nie będziemy salafitami§!"
 LBA_supreme_revolutionaries_council_idea: "Najwyższa Rada Rewolucjonistów"
 LBA_supreme_revolutionaries_council_idea_desc: "Rada doradcza Wielkiego Muftiego.\n\n§YTen pomysł zostanie usunięty, jeśli nie będziemy salafitami§!"
 LBA_immigration_target: "Kampania imigracyjna"
 libya_baathism_dynamic_modifier: "Libijski Baasizm"
 libya_baathism_dynamic_modifier_desc: "Reżim libijski wykorzystuje na swoją korzyść tajną siatkę partii Baas.\n\n§YTen pomysł zostanie usunięty, jeśli Libijski Ruch Narodowy nie będzie częścią koalicji rządzącej.§!"
 LBA_mauritanian_military_infiltrated: "Infiltrował mauretańskie wojsko"
 LBA_mauritanian_military_infiltrated_desc: "Z pomocą zwolenników partii Baas Libia przeniknęła do mauretańskiej armii."
 LBA_new_green_book: "Nowa zielona księga"
 LBA_new_green_book_desc: "Muammar Kaddafi zrewidował swoją Zieloną Księgę do nowej wersji. Książka jest rozprowadzana wśród wszystkich obywateli i we wszystkich szkołach przemyślana, aby upewnić się, że ludzie podążają za właściwymi ideami. Wydanie książki będzie miało trwały wpływ na społeczeństwo libijskie."
 LBA_grassroots_democracy_idea: "Demokracja oddolna"
 LBA_grassroots_democracy_idea_desc: "Naród Libijski otrzymał możliwość zaangażowania się w proces demokratyczny oddolnie.\n\n§YTen pomysł zostanie usunięty, jeśli nie odbędą się wybory.§!"
 LBA_royal_family_returned: "Powrót rodu Senussi"
 LBA_royal_family_returned_desc: "Krewnym obalonego króla Idrisa I pozwolono wrócić do Libii po dziesięcioleciach wygnania."
 LBA_royal_family_returned_2: "Uwłaszczony Senussi"
 LBA_royal_family_returned_2_desc: "Krewnym obalonego króla Idrisa I pozwolono wrócić do Libii po dziesięcioleciach wygnania. Otrzymują teraz roczny zasiłek od rządu libijskiego na prowadzenie domu królewskiego."
 LBA_confiscated_royal_wealth: "Skonfiskowany majątek królewski"
 LBA_confiscated_royal_wealth_desc: "Libijskiej rodzinie królewskiej skonfiskowano pieniądze na finansowanie państwa libijskiego.\n\n§YTen pomysł zostanie usunięty, jeśli ród Senussi będzie częścią koalicji rządzącej.§!"
 LBA_strong_president: "Republika Prezydencka"
 LBA_strong_president_desc: "Libia przyjęła jako formę rządów republikę prezydencką w stylu francuskim.\n\n§YTen pomysł zostanie usunięty, jeśli my, Izba Senussich, będzie u władzy lub będziemy salafitami.§!"
 LBA_unitary_presidential_republic: "Jednolita Republika Prezydencka"
 LBA_unitary_presidential_republic_desc: "Libia została przekształcona w jednolitą republikę prezydencką, zgodnie z francuskim modelem rządów.\n\n§YTen pomysł zostanie usunięty, jeśli my, Izba Senussiego, będzie u władzy lub będziemy salafitami.§!"
 LBA_constitutional_monarchy: "Monarchia konstytucyjna"
 LBA_constitutional_monarchy_desc: "Libia została przekształcona w monarchię konstytucyjną, gdzie większość władzy spoczywa na wybranej legislaturze.\n\n§YTen pomysł zostanie usunięty, jeśli nie będziemy mieli wyborów lub będziemy salafitami.§!"
 LBA_unitary_constitutional_monarchy: "Jednolita monarchia konstytucyjna"
 LBA_unitary_constitutional_monarchy_desc: "Libia została przekształcona w jednolitą monarchię konstytucyjną, w której większość władzy należy do wybieranej władzy ustawodawczej.\n\n§YTen pomysł zostanie usunięty, jeśli nie będziemy mieli wyborów lub będziemy salafitami.§!"
 LBA_minorities_granted_rights: "Federalna Republika Prezydencka"
 LBA_minorities_granted_rights_desc: "Mniejszości w Libii uzyskały ograniczoną autonomię pod rządami obecnego rządu, choć nadal są rządzone jako republika prezydencka.\n\n§YTen pomysł zostanie usunięty, jeśli my, Izba Senussich, będzie u władzy lub będziemy salafitami.§!"
 LBA_minorities_protected: "Chronione Mniejszości"
 LBA_minorities_protected_desc: "Rząd Libii obiecał, że mniejszości etniczne będą szanowane i będą mogły zachować swoje dziedzictwo kulturowe.\n\n§YTen pomysł zostanie usunięty, jeśli będziemy nacjonalistami lub salafitami.§!"
 LBA_senussi_order: "Wskrzeszony Zakon Senussiego"
 LBA_senussi_order_desc: "W Libii odrodził się religijny Zakon Senussi. Głosząc pośrednią drogę pomiędzy mistycznym sufizmem a ekstremistycznym islamem sunnickim, jedną z kluczowych zasad Zakonu jest to, że każdy powinien pracować na swoje jedzenie, a nie polegać na jałmużnie.\n\n§YTen pomysł zostanie usunięty, jeśli będziemy salafitami.§!"
 LBA_anti_air_improvements: "Fokus przeciwlotniczy"
 LBA_anti_air_improvements_desc: "Libia koncentruje swoje wojskowe prace badawczo-rozwojowe na poprawie swoich zdolności w zakresie obrony powietrznej."
 LBA_improved_fighter_response: "Ulepszona reakcja myśliwca"
 LBA_improved_fighter_response_desc: "Libijskie Siły Powietrzne poświęcają dużą część czasu szkolenia na ćwiczenie czasu reakcji i startu swoich myśliwców."
 LBA_guerrilla_toyotas: "Wojna Toyoty – wojna partyzancka"
 LBA_guerrilla_toyotas_desc: "Libijskie wojsko przeanalizowało swoje doświadczenia z wojny czadyjsko-libijskiej (znanej również jako wojna w Toyocie) i wyciągnęło wnioski z tej lekcji. Teraz zwrócą większą uwagę na taktykę wojskową zastosowaną przez Czada, który dzięki swojej mobilnej technice z łatwością ominął libijską obronę, atakując ich od tyłu."
 LBA_mobile_toyotas: "Wojna Toyoty - Mobilność"
 LBA_mobile_toyotas_desc: "Libijskie wojsko przeanalizowało swoje doświadczenia z wojny czadyjsko-libijskiej (znanej również jako wojna w Toyocie) i wyciągnęło wnioski z tej lekcji. Teraz zwrócą większą uwagę na taktykę wojskową zastosowaną przez Czada, który dzięki swojej mobilnej technice z łatwością wymanewrował libijskie formacje, umocnienia, a nawet pola minowe."
 LBA_desert_warfare_idea: "Mistrzowie wojny pustynnej"
 LBA_desert_warfare_idea_desc: "Libijska armia udoskonaliła sztukę walki na pustyni i upale."
 LBA_egypt_war_specops: "Specjalizacja komandos"
 LBA_egypt_war_specops_desc: "Po przeanalizowaniu przeszłych konfliktów armia libijska przekształciła się w siłę bardziej zorientowaną na komandosów, skupiającą się na siłach specjalnych atakujących tyły wroga."
 LBA_egypt_war_armour: "Specjalizacja zmechanizowana"
 LBA_egypt_war_armour_desc: "Po przeanalizowaniu przeszłych konfliktów armia libijska przekształciła się w bardziej zmechanizowane siły, skupiające się na opancerzonych pojazdach bojowych przebijających się przez linie wroga."
 LBA_foreign_procurement_boosted: "Ulepszone zaopatrzenie"
 LBA_foreign_procurement_boosted_desc: "Po zniesieniu sankcji za broń libijski rząd wpadł w szał zakupu zagranicznego sprzętu."
 LBA_libyan_gauge_railroads: "Libijski-Gauge"
 LBA_libyan_gauge_railroads_desc: "Libia przyjęła własną, unikalną skrajnię kolejową. Utrudni to wrogiemu państwu okupację i kontrolę ziem libijskich, ponieważ ich sprzęt kolejowy nie będzie kompatybilny."
 LBA_state_supported_railways: "Koleje finansowane przez państwo"
 LBA_state_supported_railways_desc: "Wraz z utworzeniem nowego systemu kolejowego w Libii większość kosztów pokrywa rząd centralny. Brak wykorzystania w transporcie cywilnym i przemysłowym jest nadal zbyt niski, aby można go było uznać za zrównoważony."
 LBA_state_supported_railways_functional: "Koleje wspierane przez państwo"
 LBA_state_supported_railways_functional_desc: "Nowa sieć kolejowa w Libii osiągnęła stan operacyjny. Ze względu na niskie wykorzystanie rząd nadal musi pokryć część kosztów, ale przynajmniej istnieje baza pod przyszły wzrost."
 LBA_railroad_connection_to_neighbour: "Kolej do Libii"
 LBA_railroad_connection_to_neighbour_desc: "Zbudowano linię kolejową łączącą [ROOT.GetNameDef] z [LBA.GetNameDef]. Te zwiększone połączenia wzajemne pobudzają gospodarkę kraju."
 LBA_increased_tourism_1: "Boom turystyczny"
 LBA_increased_tourism_1_desc: "Libia intensywnie inwestuje w przyciągnięcie turystów do odwiedzenia tego kraju i zobaczenia różnych atrakcji kraju.\n\n§YJeśli będziemy w stanie wojny, odczujemy negatywne czynniki wpływające na nasze zyski podatkowe i szybkość budowy.§!"
 LBA_increased_tourism_1_war: "Dezercja turystyczna"
 LBA_increased_tourism_1_war_desc: "W związku z trwającym konfliktem w Libii turyści jak ognia unikają tego kraju. Miało to znaczący wpływ na gospodarkę kraju, który stał się bardziej uzależniony od turystyki."
 LBA_housing_terrorists: "Ukrywanie terrorystów"
 LBA_housing_terrorists_desc: "Libia zapewnia schronienie bojownikom różnych organizacji terrorystycznych, a nawet rekrutuje ich do swoich sił zbrojnych."
 LBA_friedrich_tinner: "Fryderyka Tinnera"
 LBA_friedrich_tinner_desc: "Friedrich Tinner, szwajcarski inżynier nuklearny, pomaga Libii w opracowaniu broni nuklearnej."
 LBA_rocket_launch_site: "Miejsce startu Sabhy"
 LBA_rocket_launch_site_desc: "Miejsce startu rakiety kosmicznej Sabha zostało odnowione przez rząd libijski i jest wykorzystywane do testowania rakiet."
 LBA_treaty_of_benghazi: "Traktat z Bengazi"
 LBA_treaty_of_benghazi_desc: "Włochy i Libia zgodziły się na wspólne patrolowanie libijskiego wybrzeża w celu ograniczenia nielegalnej imigracji do Europy. Europa będzie również pomagać Libii, wykorzystując satelity do monitorowania granicy lądowej Libii. W zamian Włochy zgodziły się zapłacić odszkodowania za szkody wyrządzone Libii przez kolonializm.\n\n§YTen pomysł zostanie usunięty, jeśli będziemy w stanie wojny z Włochami.§!"
 LBA_trade_with_italy: "Handel Włoski"
 LBA_trade_with_italy_desc: "Przyjazne stosunki między Włochami a Libią pozwalają Libii sprzedawać swoje węglowodory do Europy ze zwiększoną wydajnością.\n\n§YTen pomysł zostanie usunięty, jeśli będziemy w stanie wojny z Włochami.§!"
 LBA_libyan_sea_secured: "Kontrola Morza Libijskiego"
 LBA_libyan_sea_secured_desc: "Kontrolując Maltę i Kretę, Libia zabezpieczyła swoje wybrzeże przed wrogą inwazją."
 LBA_chad_trade_deal_chad: "Handel bawełną z Libią"
 LBA_chad_trade_deal_chad_desc: "Czad wynegocjował umowę handlową dotyczącą eksportu bawełny do Libii. Eksport bawełny do znacznie bogatszego kraju zaczął ożywiać gospodarkę Czadu."
 LBA_chad_trade_deal_libya: "Handel bawełną z Czadem"
 LBA_chad_trade_deal_libya_desc: "Libia wynegocjowała umowę handlową z Czadem dotyczącą importu wysokiej jakości bawełny do Libii. Zwiększyło to sprzedaż odzieży w Libii, ponieważ wysokiej jakości bawełna ma również pewne ograniczone zastosowania wojskowe."
 LBA_jewish_migration: "Migracja Żydów"
 LBA_jewish_migration_desc: "Libia pozwoliła Żydom na wygnaniu na powrót do kraju, oferując nawet w zamian pewne odszkodowania.\n\n§YTen pomysł zostanie usunięty, jeśli będziemy w stanie wojny z Izraelem.§!"
 LBA_champion_of_al_aqsa_idea: "Mistrz Al-Aksa"
 LBA_champion_of_al_aqsa_idea_desc: "Dzięki kontroli meczetu Al-Aksa Libia stała się wpływową latarnią morską dla wszystkich muzułmanów.\n\n§YTen pomysł zostanie usunięty, jeśli Jerozolima nie będzie własnością naszego poddanego ani naszego sojusznika.§!"
 LBA_support_mengistu: "Kampania medialna Mengistu"
 LBA_support_mengistu_desc: "Libia zorganizowała kampanię medialną na rzecz wygnanego dyktatora Mengistu, której celem jest przekonanie świata o jego niewinności w toczącym się procesie o ludobójstwo."
 LBA_islamic_legion_idea: "Legion Islamski"
 LBA_islamic_legion_idea_desc: "Libia odtworzyła Legion Islamski, siłę, która ma działać jako pełnomocnik Kaddafiego w różnych konfliktach wokół rękawicy.\n\n§YTen pomysł zostanie usunięty, jeśli w Libii nie będzie rządził Kaddafi.§!"
 LBA_employing_charles_taylor: "Charlesa Taylora"
 LBA_employing_charles_taylor_desc: "Rząd libijski skorzystał z usług wygnanego Charlesa Taylora. Doświadczony przywódca partyzancki instruuje personel bezpieczeństwa Libii, jak postępować w przypadku ewentualnych powstań.\n\n§YTen pomysł zostanie usunięty, jeśli w Libii nie będzie rządził Kaddafi.§!"
 LBA_ethiopia_somali_resistance: "Opór Ogadena"
 LBA_ethiopia_somali_resistance_desc: "Somalijskie klany z regionu Ogaden prowadzą powstanie przeciwko swoim etiopskim władcom."
 LBA_hakem_al_mutairi: "Hakem Al-Mutairi"
 LBA_hakem_al_mutairi_desc: "Kaddafi korzysta z usług Hakema Al-Mutairiego, duchownego z Kuwejtu i przywódcy partii Ummah, w celu rozszerzenia wpływów Libii w regionie Zatoki Perskiej.\n\n§YTen pomysł zostanie usunięty, jeśli w Libii nie będzie rządził Kaddafi .§!"
 LBA_nationalised_economy_1: "Znacjonalizowana gospodarka"
 LBA_nationalised_economy_1_desc: "Libia kieruje się modelem gospodarczym, w którym większość gałęzi przemysłu w kraju jest własnością państwa lub przynajmniej jest pod jego silną kontrolą."
 LBA_privatised_economy_1: "Sprywatyzowana Gospodarka"
 LBA_privatised_economy_1_desc: "Po dziesięcioleciach kontroli rządu Libia zaczęła prywatyzować duże sektory swojej gospodarki, powodując wzrost wzrostu gospodarczego."
 LBA_humbled_the_un: "Upokorzony ONZ"
 LBA_humbled_the_un_desc: "Ogniste przemówienie Muammara Kaddafiego przed Narodami Zjednoczonymi postawiło Libię w centrum uwagi, pokazując światu, że nie można jej lekceważyć."
 LBA_humbled_by_the_un: "Ogniste przemówienie Muammara Kaddafiego przed Narodami Zjednoczonymi spotkało się z szyderstwem, ponieważ wygwizdano go z podium. Wygląda na to, że Kaddafi nie jest tak charyzmatyczny, jak mu się wydaje."
 LBA_people_motivated_to_work: "Ludzie Zmotywowani Do Pracy"
 LBA_people_motivated_to_work_desc: "Najnowsza sztuczka Kaddafiego polegająca na rzucaniu pieniędzy na ulice Trypolisu umotywowała ludzi, że międzynarodowe agencje pomocowe i organizacje charytatywne to nic innego jak oszustwa próbujące uzależnić ludzi od pieniędzy. Teraz ciężko pracują, aby mieć pewność, że nigdy więcej nie będą musieli żebrać o pieniądze."
 LBA_people_unmotivated_to_work: "Ludzie Nie Zmotywowani Do Pracy"
 LBA_people_unmotivated_to_work_desc: "Ostatnia sztuczka Kaddafiego polegająca na rzucaniu pieniędzy na ulice Trypolisu przyniosła odwrotny skutek. Ludzie nie chcą już pracować, zamiast tego po prostu siedzą w domach i czekają na jałmużnę."
 LBA_gaddafis_car_rocket: "Rakieta"
 LBA_gaddafis_car_rocket_desc: "Libia uruchomiła masową produkcję krajowego projektu samochodu; Rakieta. Samochód mający kształt klina, wyposażony w poduszki powietrzne, opony typu run-flat, automatyczne odcięcie paliwa, zderzaki pochłaniające uderzenia i wiele innych elementów zapewniających bezpieczeństwo, został nazwany (przynajmniej przez libijskich rządów Kaddafiego) najbezpieczniejszym samochodem na świecie."
 LBA_gaddafis_car_bucket: "Wiadro"
 LBA_gaddafis_car_bucket_desc: "Libia uruchomiła masową produkcję krajowego projektu samochodu; wiadro. Wyprodukowany z tanich materiałów, z otwartymi bokami zamiast drzwi, większością paneli wykonanych z taniego duroplastu i wyposażony w silnik elektryczny, Muammar Kaddafi nazywa swój nowy wynalazek samochodem prawdziwie ludowym."
 LBA_gaddafis_car_packet: "Pakiet"
 LBA_gaddafis_car_packet_desc: "Libia uruchomiła masową produkcję krajowego projektu samochodu; Pakiet. Wytrzymały pick-up bezpośrednio skopiowany z Toyoty Hilux. Przeznaczona zarówno do użytku wojskowego, jak i cywilnego, ciężarówka ma kuloodporne szyby, opancerzenie z przodu i wzmocnione opony. Samochód jest prawdziwym pojazdem wielofunkcyjnym."
 LBA_gaddafis_car_increased_road_fatalities: "Zwiększona liczba ofiar śmiertelnych na drogach"
 LBA_gaddafis_car_increased_road_fatalities_desc: "Katastrofalna przygoda Kaddafiego z projektowaniem krajowego libijskiego pojazdu wzbudziła wśród Libijczyków podejrzliwość wobec wszelkich nowych projektów samochodów. Ludzie kupują coraz starsze pojazdy w nadziei, że unikną zakupu nowych. Doprowadziło to do znacznego wzrostu liczby wypadków drogowych i ofiar śmiertelnych."
 LBA_show_of_greatness: "Pokaz wielkości"
 LBA_show_of_greatness_desc: "Niedawna wizyta państwowa przywódcy Libii Muammara Kaddafiego w obcym kraju zaskoczyła ludzi zarówno za granicą, jak i w kraju. Pozycja Kaddafiego w świecie poważnie wzrosła."
 LBA_show_of_failure: "Pokaz porażki"
 LBA_show_of_failure_desc: "Niedawna wizyta państwowa Muammara Kaddafiego za granicą spowodowała u niego upokorzenie na arenie międzynarodowej i krajowej."
 LBA_good_juju: "Dobra Juju"
 LBA_good_juju_desc: "Poprzez sztukę czarnej magii Muammar Kaddafi zmotywował swoje wojska do zaciekłej walki w obronie Libii."
 LBA_bad_juju: "Zły Juju"
 LBA_bad_juju_desc: "Po nieudanym rytuale czarnej magii żołnierze Muammara Kaddafiego stracili wiarę w zdolności przywódcze swojego przywódcy."
 LBA_emancipator_of_women: "Emancypatorka Kobiet"
 LBA_emancipator_of_women_desc: "Ostatni wykład Muammara Kaddafiego na temat islamu skierowany do grupy kobiet we Włoszech doprowadził do masowego nawrócenia kobiet na islam i migracji do Libii."
 LBA_oppressor_of_women: "Prześladowca Kobiet"
 LBA_oppressor_of_women_desc: "Ostatni wykład Muammara Kaddafiego na temat islamu skierowany do grupy kobiet we Włoszech sprawił, że ludzie postrzegali tego wielkiego przywódcę jedynie jako prześladowcę kobiet. Ludzie masowo opuszczają Libię, ponieważ nie chcą żyć w kraju rządzonym przez takiego człowieka."
