 libya_libyan_tribalism: "Libijski trybalizm"
 libya_libyan_tribalism_desc: "Libia jest tradycyjnie podzielona na trzy regiony; Trypolitania na północnym zachodzie wokół stolicy, Cyrenajka na wschodzie i Fezzan na południu. Historycznie rzecz biorąc, obszary te rządziły się same, a obszary te zjednoczyła jedynie kolonizacja włoska. Choć zarówno Królestwo Libii, jak i reżim Muammara Kaddafiego w większości wyeliminowały przynależność plemienną, w Libii nadal wielu ludzi identyfikuje się ze swoim plemieniem, a nie z narodem. Jeżeli jedność Libii za bardzo ucierpi, możliwe, że obszary te będą próbowały odsunąć się od rządu centralnego."
 LBA_tribalism_disabled_tt: "§Y$libya_libyan_tribalism$§! mechanik został wyłączony"
 libya_tribalism_decentralise_state: "Decentralizacja władzy"
 libya_tribalism_decentralise_state_desc: "Najskuteczniejszym sposobem zadowolenia wszystkich plemion libijskich jest po prostu ograniczenie władzy rządu centralnego. Zwiększona autonomia, nawet jeśli będzie tylko na ograniczony czas, sprawi, że przywódcy plemienni będą mieli pewną władzę."
 libya_tribalism_placate_tripolitanians: "Uspokajaj [TRP.GetNameWithFlag]"
 libya_tribalism_placate_tripolitanians_desc: "Przyznawanie ziemi, świadczenia pieniężne, stanowiska wojskowe i stanowiska rządowe to kluczowe sposoby na utrzymanie spójności lokalnych separatystów z państwem centralnym. Dopóki zrozumieją, że pozostanie w Libii ma więcej zalet niż wad, wszystko jest w porządku."
 libya_tribalism_placate_cyrenaicans: "Uspokajaj [CYR.GetNameWithFlag]"
 libya_tribalism_placate_cyrenaicans_desc: "Przyznawanie ziemi, świadczenia pieniężne, stanowiska wojskowe i stanowiska rządowe to kluczowe sposoby na utrzymanie spójności lokalnych separatystów z państwem centralnym. Dopóki zrozumieją, że pozostanie w Libii ma więcej zalet niż wad, wszystko jest w porządku."
 libya_tribalism_placate_fezzans: "Uspokajaj [FEZ.GetNameWithFlag]"
 libya_tribalism_placate_fezzans_desc: "Przyznawanie ziemi, świadczenia pieniężne, stanowiska wojskowe i stanowiska rządowe to kluczowe sposoby na utrzymanie spójności lokalnych separatystów z państwem centralnym. Dopóki zrozumieją, że pozostanie w Libii ma więcej zalet niż wad, wszystko jest w porządku."
 libya_tribalism_tripolitanian_revolt: "[TRP.GetFlag] [TRP.GetAdjective] Bunt"
 libya_tribalism_tripolitanian_revolt_desc: "W plemionach Trypolitanii panuje ruch. Jeśli nadal będą źle traktowani przez państwo centralne, przysięgli oddzielenie się od Libii."
 TT_tripolitania_loyalty_more_than_10: "Lojalność [TRP.GetNameWithFlag] > 10%"
 TT_tripolitania_loyalty_more_than_30: "Lojalność [TRP.GetNameWithFlag] > 30%"
