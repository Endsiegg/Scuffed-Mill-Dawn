 libya_tribalism_cyrenaica_revolt_desc: "W plemionach Cyrenajki panuje ruch. Jeśli nadal będą źle traktowani przez państwo centralne, przysięgli oddzielenie się od Libii."
 TT_cyrenaica_loyalty_more_than_10: "Lojalność [CYR.GetNameWithFlag] > 10%"
 TT_cyrenaica_loyalty_more_than_30: "Lojalność [CYR.GetNameWithFlag] > 30%"
 libya_tribalism_fezzan_revolt: "[FEZ.GetFlag] [FEZ.GetAdjective] Bunt"
 libya_tribalism_fezzan_revolt_desc: "W plemionach Fezzanu panuje ruch. Jeśli nadal będą źle traktowani przez państwo centralne, przysięgli oddzielenie się od Libii."
 TT_fezzan_loyalty_more_than_10: "Lojalność [FEZ.GetNameWithFlag] > 10%"
 TT_fezzan_loyalty_more_than_30: "Lojalność [FEZ.GetNameWithFlag] > 30%"
 libya_tribalism_dismantle_libya: "Zdemontować Libię"
 libya_tribalism_dismantle_libya_desc: "Libia się rozpadła. Straciliśmy dwa z trzech głównych regionów. Czy jest jakiś powód, aby nadal nazywać siebie Libią, skoro jesteśmy jedynie cieniem samego siebie?"
 libya_libyan_foreign_policy: "Libijska polityka zagraniczna"
 libya_core_northern_chad: "Zintegruj Czad Północny"
 libya_core_northern_chad_desc: "Północny Czad jest bardzo słabo zaludniony i brakuje mu zasobów. Ponadto znaczna część jego populacji to członkowie Toubou, którzy również żyją w południowej Libii. Dzięki temu stosunkowo łatwo jest spacyfikować region."
 libya_core_northern_niger: "Zintegruj Północny Niger"
 libya_core_northern_niger_desc: "Północny Niger, choć jest to bardzo biedny region, ma więcej ludności niż cała Libia. Chociaż wspólna religia pomaga, przejęcie pełnej kontroli nad tym obszarem nadal będzie wymagało znacznego wysiłku."
 libya_core_algerian_sahara: "Integracja Sahary Algierskiej"
 libya_core_algerian_sahara_desc: "Algierska część Sahary jest słabo zaludniona i zamieszkuje ją głównie ludność pasterska. Wielu z nich już sympatyzuje z islamskimi powstańcami z wojny domowej. Pacyfikacja regionu nie powinna zająć dużo czasu."
 libya_core_northern_mali: "Zintegruj Azawada"
 libya_core_northern_mali_desc: "Chociaż w Azawadzie istniała już rebelia islamistyczna, która sprzyjała nam, region ten ma długą historię separatyzmu i silną tożsamość Tuaregów. Region będzie bardzo trudny do integracji."
 libya_core_mauritanian_sahara: "Integracja mauretańskiego Sahelu"
 libya_core_mauritanian_sahara_desc: "Społeczeństwo Mauretanii jest bardzo odporne na nasze wysiłki integracyjne. Nie mają sympatii dla naszej ideologii ani nie mają zbyt wielu powiązań religijnych czy kulturowych. Ale poddadzą się tak samo jak wszyscy inni."
 libya_core_palestine: "Zintegrować Palestynę"
 libya_core_palestine_desc: "Palestyna jest bardzo zaludniona w porównaniu do Libii i zamieszkuje mieszaną populację palestyńskich muzułmanów i izraelskich Żydów. Integracja obszaru będzie bardzo trudna i kosztowna."
 libya_pacify_cyrenaica: "Uspokojenie [CYR.GetNameWithFlag]"
 libya_pacify_cyrenaica_desc: "Wschodnia część Libii zbuntowała się, a my stłumiliśmy ich mały bunt. Oczekuje się dalszego oporu, ale nie powinno minąć dużo czasu, zanim ponownie uzyskamy pełną kontrolę nad regionem."
 libya_pacify_tripolitania: "Uspokojenie [TRP.GetNameWithFlag]"
 libya_pacify_tripolitania_desc: "Zachodnia część Libii zbuntowała się, a my stłumiliśmy ich mały bunt. Oczekuje się dalszego oporu, ale nie powinno minąć dużo czasu, zanim ponownie uzyskamy pełną kontrolę nad regionem."
 libya_pacify_fezzan: "Uspokojenie [FEZ.GetNameWithFlag]"
 libya_pacify_fezzan_desc: "Zbuntowała się południowa część Libii, a my stłumiliśmy ich mały bunt. Oczekuje się dalszego oporu, ale nie powinno minąć dużo czasu, zanim ponownie uzyskamy pełną kontrolę nad regionem."
 libya_pacify_tuaregs: "Uspokój [918.GetName]"
 libya_pacify_tuaregs_desc: "Tuaregowie z [918.GetName] muszą zostać nauczeni, jak ponownie szanować nasze rządy."
 libya_pacify_toubou: "Uspokój Toubou"
 libya_pacify_toubou_desc: "Lud Toubou powinien zostać ponownie oddany pod kontrolę Libii."
 libya_liberate_minorities: "Wyzwolić mniejszości w [FROM.GetNameDef]"
 libya_liberate_minorities_desc: "Obecna sytuacja mniejszości etnicznych w [FROM.GetNameDef] jest nie do zniesienia. Musimy domagać się dalszej autonomii dla tych uciskanych ludzi."
 libya_liberate_minorities_tt: "Jeśli [FROM.GetName] zaakceptuje nasze żądania,\n"
 libya_launch_oef: "Uruchom operację [FROM.GetAdjective] Tarcza"
 libya_launch_oef_desc: "Ekstremizm zapuszcza korzenie w [FROM.GetNameDef], a rząd [FROM.GetAdjective] jest całkowicie bezsilny lub nie chce go powstrzymać. Musimy działać szybko, zanim choroba rozprzestrzeni się również na Libię."
 libya_build_rail_to_tunisia: "Połącz linię kolejową z [TUN.GetNameWithFlag]"
 libya_build_rail_to_tunisia_desc: "Tunezja na naszym Zachodzie jest bardzo stabilnym krajem i ważnym punktem europejskiej turystyki. Jeśli połączymy się tam koleją, może część turystów też chętniej nas odwiedzi."
 libya_build_rail_to_tunisia_tt: "Koszt tego projektu wyniesie $§Y4,00§!.\n"
 libya_build_rail_to_tunisia_tt_2: "§RKoszt zostanie podwojony, bo mamy pomysł §Y$LBA_libyan_gauge_railroads$§!§!\n"
 libya_build_rail_to_egypt: "Połącz linię kolejową z [EGY.GetNameWithFlag]"
 libya_build_rail_to_egypt_desc: "Podczas II wojny światowej alianci zbudowali tymczasową linię kolejową z Sollum w Egipcie do Tobruku. Jednak libijska strona kolei została rozebrana po uzyskaniu przez Libię niepodległości. Powinniśmy ponownie połączyć Tobruk z Sollum, aby ułatwić dostęp do żeglugi Kanałem Sueskim."
 libya_build_rail_to_egypt_tt: "Koszt tego projektu wyniesie $§Y2,00§!.\n"
 libya_build_rail_to_niger: "Połącz linię kolejową z [NGR.GetNameWithFlag]"
 libya_build_rail_to_niger_desc: "W Nigrze nie ma istniejących linii kolejowych. To sprawia, że ​​są bardzo odizolowani od świata. Jeśli zbudujemy tam linię kolejową, będziemy mogli zbliżyć się do naszej strefy wpływów."
 libya_build_rail_to_niger_tt: "Koszt tego projektu wyniesie $§Y7,00§!.\n"
 libya_build_rail_to_chad: "Połącz linię kolejową z [CHA.GetNameWithFlag]"
 libya_build_rail_to_chad_desc: "Czad nie ma kolei. Powinniśmy zbudować linię kolejową do ich stolicy, aby uczynić ich bardziej zależnymi od nas. Biorąc jednak pod uwagę historię współpracy Chada z nami, jest mało prawdopodobne, że zgodzi się on na umowę."
 libya_build_rail_to_chad_tt: "Koszt tego projektu wyniesie $§Y6,00§!.\n"
 libya_negotiations_with_un: "Trwające negocjacje z ONZ"
