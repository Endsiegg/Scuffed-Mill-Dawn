 libyan_tribalism_tripolitania_tooltip: "§Y[TRP.GetNameWithFlag]§!"
 libyan_tribalism_tripolitania_tooltip_delayed: "Trypolitania jest centrum libijskiej polityki i rządów. Trypolitania ma długą historię oporu wobec okupantów, gdyż po I wojnie światowej ogłosiła niepodległość od Włoch jako „Republika Trypolitańska”. Chociaż niepodległość nie zakończyła się sukcesem, był to pierwszy republikański rząd świata arabskiego. Libijski przywódca Muammar Kaddafi urodził się w Trypolitanii niedaleko miasta Syrta. Wraz z dojściem do władzy plemię Kaddafiego Kaddafiego odnotowało wzrost władzy, ponieważ wielu elitarnych żołnierzy Kaddafiego jest rekrutowanych spośród nich i innych plemion trypolitańskich."
 libyan_tribalism_cyrenaica_tooltip: "§Y[CYR.GetNameWithFlag]§!"
 libyan_tribalism_cyrenaica_tooltip_delayed: "Cyrenajka ma długą historię jako niepodległy naród i można ją uznać za kolebkę współczesnego narodu libijskiego. Pod panowaniem osmańskim region miał dużą autonomię. Po oddaniu regionu Włochom szejk Idris z zakonu Senussi otrzymał tytuł emira Cyrenajki. Pozbawiony później tytułu przez Włochów, Emir odzyskał kontrolę nad regionem po II wojnie światowej za zgodą Brytyjczyków. Dwa lata później cała Libia została zjednoczona pod emiratem Cyrenajki jako królestwo, a emir Idris został królem Idrisem I. Od upadku monarchii Cyrenajka była największym zwolennikiem jej przywrócenia, okazjonalnie prowadząc działalność nacjonalistyczną przeciwko Muammar Kaddafi.\n\nPołudnie Cyrenajki zamieszkują lud Toubou – koczownicza afrykańska grupa etniczna zamieszkująca południową Libię, północny Czad i północny Niger."
 libyan_tribalism_fezzan_tooltip: "§Y[FEZ.GetNameWithFlag]§!"
 libyan_tribalism_fezzan_tooltip_delayed: "Fezzan to najsłabszy z regionów Libii. Region ten, słabo zaludniony, składa się głównie z pustyni i charakteryzuje się niedoborami zasobów naturalnych. Oprócz Arabów w Fezzan żyje także niewielka mniejszość Toubou i jest to także ojczyzna libijskich Tuaregów. Duże odległości i trudny teren sprawiają, że bardzo trudno jest przejąć kontrolę nad regionem."
