 libya_gaddafi_family_recall_ayesha: "Przypomnij sobie §Y[ROOT.LBA_ayesha_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_saif_al_arab: "Przypomnij sobie §Y[ROOT.LBA_saif_al_arab_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_khamis: "Przywołaj §Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_desc: "Być może to dziecko odrobiło lekcję i jest gotowe kontynuować swoje obowiązki dla Libii.\n\n§WKiedy postać wróci z §YWygnania§!, wszystkie jej cechy przywódcy staną się ponownie aktywne!§!"
 libya_gaddafi_family_father_to_son_talk_muhammad_muammar: "Rozmowa ojca z synem z §YMuhammadem§!"
 libya_gaddafi_family_father_to_son_talk_muhammad_muammar_desc: "Mahomet nigdy nie interesował się zbytnio polityką, mimo że pewnego dnia został wyraźnym następcą swojego ojca. Być może szczera rozmowa z ojcem skieruje Mahometa na właściwą drogę?"
 libya_gaddafi_family_sensor_internet_muhammad_muammar: "Cenzor Internetu"
 libya_gaddafi_family_sensor_internet_muhammad_muammar_desc: "Pełniąc funkcję prezesa General Post and Telecommunications Company (GPTC), Muhammad ma władzę kontrolowania Internetu w Libii. Możemy blokować szkodliwe witryny i cenzurować treści wiadomości na korzyść naszego reżimu."
 libya_gaddafi_family_showcase_art_saif_al_islam: "Zaprezentuj §YSaifa§! Grafika"
 libya_gaddafi_family_showcase_art_saif_al_islam_desc: "Saif al-Islam jest utalentowanym artystą (lub przynajmniej artystą). Powinniśmy poszukać zagranicznych sponsorów korporacyjnych i zorganizować pokaz sztuki gdzieś na Zachodzie. Nazwiemy go §Y'Pustynia nie milczy'§! i będzie zawierał tradycyjne obrazy kultury libijskiej, islamskiej i arabskiej."
 saif_al_islam_artshow_great_success_tt: "§GONasi sponsorzy dostarczają nam innowacji technologicznych§!"
 saif_al_islam_artshow_success_tt: "§YWizytówka naszej kultury cementuje naszą pozycję w polityce światowej§!"
 saif_al_islam_artshow_failure_tt: "§Jesteśmy upokarzani§!"
 libya_gaddafi_family_discuss_succession_saif_al_islam: "Omów sukcesję z §YSaif§!"
 libya_gaddafi_family_discuss_succession_saif_al_islam_desc: "Konieczne może być omówienie kolejności sukcesji z Saifem. Ponieważ Mahomet nie interesuje się zbytnio polityką, byłoby lepiej, gdyby po śmierci Kaddafiego krajem rządził Saif. Przecież on znacznie bardziej interesuje się polityką i jest w tym naprawdę dobry."
 saif_al_islam_succession_talk_great_success_tt: "§GSaif zyskuje §YMyśliciela geopolitycznego§!§!"
 saif_al_islam_succession_talk_failure_tt: "§RSaif traci §YMmistrza manewru§!§!"
 libya_gaddafi_family_sue_sunday_telegraph_saif_al_islam: "Pozwij Sunday Telegraph"
 libya_gaddafi_family_sue_sunday_telegraph_saif_al_islam_desc: "W 1995 r. brytyjska gazeta The Sunday Telegraph opublikowała dwa artykuły, w których twierdziła, że ​​Saif al-Islam był zamieszany w program prania pieniędzy w Kairze, którego celem było zalanie Iranu fałszywymi irańskimi dinarami. W drugim artykule twierdzono, że po opublikowaniu pierwszego artykułu autor został zaproszony do Trypolisu, aby „spotkać się ze złowrogą wiarą”. Oba te zarzuty są nieprawdziwe i musimy pozwać gazetę o zniesławienie."
 libya_gaddafi_family_improve_football_career_al_saadi: "Podnieś §YAl-Saadiego§! Kariera piłkarska"
 libya_gaddafi_family_improve_football_career_al_saadi_desc: "Al-Saadi jest prezesem libijskiej federacji piłkarskiej i kapitanem narodowej drużyny piłkarskiej. Jednak te stanowiska nie zostały osiągnięte dzięki umiejętnościom, ale dzięki przysługom jego ojca. Jest także traktowany w sposób szczególny w każdym meczu, w którym uczestniczy. Być może, jeśli przeniesiemy go do bardziej prestiżowej ligi piłkarskiej, na przykład włoskiej, mógłby zostać prawdziwym piłkarzem?"
 al_saadi_football_career_great_success_tt: "§GAl-Saadi traci §YVain Football Star§!§!"
 al_saadi_football_career_talk_failure_tt: "§RAL-Saadi zyskuje §YPlayboy Lifestyle§!§!"
 libya_gaddafi_family_create_new_city_al_saadi: "Stwórz miasto biznesowe"
 libya_gaddafi_family_create_new_city_al_saadi_desc: "Al-Saadi zasugerował utworzenie w zachodniej Libii miasta zorientowanego na biznes. To nowe miasto funkcjonowałoby podobnie do Hongkongu w Chinach i byłoby zlokalizowane pomiędzy Trypolisem a granicą tunezyjską. Miasto będzie otwarte dla wszystkich inwestorów zagranicznych, ze szczególnym uwzględnieniem sektora technologicznego. Miasto będzie miało własne lotnisko i port morski, aby ułatwić dostęp do świata. Mając niezależną administrację, miasto przyjmowałoby ludzi z całego świata, zezwalając nawet na budowę synagog i kościołów. Należy starać się pozyskać inwestorów i firmy deweloperskie do udziału w tym projekcie. Choć przez lata nic namacalnego się nie wydarzy, może to być łatwy impuls dla naszego kraju."
 libya_gaddafi_family_send_to_rehab_al_saadi: "Wyślij §YAl-Saadi§! Na rehabilitację"
 libya_gaddafi_family_send_to_rehab_al_saadi_desc: "Uzależnienie Al-Saadiego od narkotyków posunęło się za daleko. Dla jego dobra trzeba go wysłać na rehabilitację."
 al_saadi_rehab_great_success_tt: "§GAl-Saadi przegrywa §YNałogowiec§!§!"
 al_saadi_rehab_failure_tt: "§RAl-Saadi ucieka z Libii§!"
 libya_gaddafi_family_national_security_advisor_mutassim: "Zrób §YMutassim§! doradca ds. bezpieczeństwa narodowego"
 libya_gaddafi_family_national_security_advisor_mutassim_desc: "Mutassim udowodnił teraz swoją lojalność wobec państwa. W ramach rekompensaty za jego poprzednie wygnanie powinniśmy przyznać mu stanowisko Doradcy ds. Bezpieczeństwa Narodowego."
 mutassim_gaddafi_not_revolutionary_tt: "§Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§! nie ma cechy §YPodejrzewany o rewolucjonistę§!"
 libya_gaddafi_family_additional_equipment_mutassim: "Autoryzuj §YMutassim§! Aby kupić nową broń"
 libya_gaddafi_family_additional_equipment_mutassim_desc: "Na swoim stanowisku doradcy ds. bezpieczeństwa narodowego Mutassim ma obowiązek zadbać o dobre wyposażenie wojska. Powinniśmy go nakłonić do zakupu dodatkowego wyposażenia dla armii."
 mutassim_gaddafi_national_security_advisor_tt: "§Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§! ma cechę §YDoradca ds. Bezpieczeństwa Narodowego§!"
 libya_gaddafi_family_civilian_education_hannibal: "Powiedz §YHannibalowi§! Aby ukończyć studia"
 libya_gaddafi_family_civilian_education_hannibal_desc: "Hannibal ukończył Akademię Studiów Morskich w Libii, uzyskując tytuł licencjata w dziedzinie nawigacji morskiej. Powinniśmy go wysłać, żeby dokończył naukę i uzyskał tytuł magistra. Kopenhaska Szkoła Biznesu oferuje kursy z zakresu ekonomii żeglugi i logistyki, co wydaje się dobrym miejscem do doskonalenia umiejętności Hannibala."
 hannibal_gaddafi_is_bachelor: "§Y[ROOT.LBA_hannibal_gaddafi_dummy.GetName]§! posiada cechę §YLicencjat nawigacji morskiej§!"
 libya_gaddafi_family_military_education_hannibal: "Wyślij §YHannibal§! Do Akademii Marynarki Wojennej Kuzniecowa"
 libya_gaddafi_family_military_education_hannibal_desc: "Hannibal ukończył Akademię Studiów Morskich w Libii, uzyskując tytuł licencjata w dziedzinie nawigacji morskiej. Zamiast kontynuować edukację cywilną, Hannibal powinien ukończyć edukację morską w Akademii Marynarki Wojennej Kuzniecowa w [SOV.GetNameDef]. To powinno mu zapewnić większą wiedzę w sprawach morskich."
 libya_gaddafi_family_send_legal_aid_ayesha: "Wyślij §YAyesha§! Aby zapewnić pomoc prawną"
 libya_gaddafi_family_send_legal_aid_ayesha_desc: "Ayesha studiowała prawo na Uniwersytecie Paris 1 Panthéon-Sorbonne i jest doskonałym prawnikiem. Na świecie jest wielu wielkich mężów stanu, na których społeczność międzynarodowa wywiera niesłuszną presję i jest prześladowana za rzekome „zbrodnie przeciw ludzkości” i „zbrodnie wojenne”. Powinniśmy wysłać Ayeshę z jej zespołem, aby zapewniła pomoc prawną tym biednym sługom ich narodów."
 libya_gaddafi_family_military_training_aid_ayesha: "Skończ §YAyeshy§! Trening wojskowy"
 libya_gaddafi_family_military_training_aid_ayesha_desc: "Ayesha służyła w armii libijskiej i osiągnęła stopień podpułkownika. Powinniśmy wysłać ją na dalsze szkolenie oficerskie i mianować na pełnego generała. Może w ten sposób uda nam się odblokować jej ukryty potencjał."
 ayesha_gaddafi_military_education_great_success_tt: "§GAyesha Kaddafi zdobywa §YAmazonkę Libii§!§!"
 ayesha_gaddafi_military_education_failure_tt: "§RAyesha Kaddafi zyskuje §YNiedoświadczonego Generała§!§!"
 libya_gaddafi_family_business_trip_saif_al_arab: "Wyślij §YSaif al-Arab§! W Podróży Biznesowej"
 libya_gaddafi_family_business_trip_saif_al_arab_desc: "Saif często odwiedza Niemcy. To czyni go idealnym do prowadzenia transakcji biznesowych z europejskimi przedsiębiorstwami. Możemy nauczyć się sposobów poprawy naszej ekonomii i wydajności."
 libya_gaddafi_family_tech_seminar_saif_al_arab: "Wyślij §YSaif al-Arab§! Na seminarium techniczne"
 libya_gaddafi_family_tech_seminar_saif_al_arab_desc: "Saif często odwiedza Niemcy. Niemcy są domem dla wielu przedsiębiorstw przemysłowych, które przodują w technologii, a w kraju odbywają się co roku seminaria i wystawy. Powinniśmy wysłać Saifa na jedno z takich seminariów, aby zebrał najnowsze innowacje technologiczne."
 libya_gaddafi_family_military_expo_saif_al_arab: "Wyślij §YSaif al-Arab§! Na wystawę wojskową"
 libya_gaddafi_family_military_expo_saif_al_arab_desc: "Saif często odwiedza Niemcy. Niemcy mają wielu znanych producentów broni, takich jak Rheinmetall i Heckler & Koch. Powinniśmy wysłać Saifa na wystawę wojskową, żeby zobaczył, co mają do zaoferowania ci militarni giganci."
 libya_gaddafi_family_give_military_command_khamis: "Daj §YKhamis§! Dowództwo Wojskowe"
 libya_gaddafi_family_give_military_command_khamis_desc: "Khamis przeszedł szkolenie wojskowe zarówno w Libii, jak i w Akademii Wojskowej Frunze w Rosji. Teraz, gdy jest już pełnoletni, powinniśmy przyznać mu miejsce jako jednego z naszych dowódców wojskowych."
 khamis_military_command_great_success_tt: "§GKhamis zostaje wielkim §YGenerałem§!§!"
 khamis_military_command_success_tt: "§YKhamis staje się przeciętnym §YGenerałem§!§!"
 khamis_military_command_failure_tt: "§RKhamis staje się kiepskim §YGenerałem§!§!"
 libya_gaddafi_family_khamis_brigade_khamis: "Utwórz Brygadę Khamisa"
 libya_gaddafi_family_khamis_brigade_khamis_desc: "Powinniśmy stworzyć specjalną jednostkę, którą będzie mógł dowodzić Khamis. Jest najbardziej lojalnym z synów Kaddafiego i jego jednostka specjalna będzie ważna dla obrony państwa."
 khamis_mutassim_rivalry_tt: "§RBponieważ §YMutassim Kaddafi§! ma cechę §Y77 Batalion Pancerny§!, wzmożona rywalizacja pomiędzy braćmi spowoduje dodatkowe §R+15§! Niestabilność§!\n"
 libya_gaddafi_family_khamis_brigade_khamis_tt: "§YWzmocniona Brygada Ludu Zbrojnego§! jednostka jest tworzona"
 libya_gaddafi_family_aecom_khamis: "Wyślij §YKhamis§! Do Szkoły Biznesu"
 libya_gaddafi_family_aecom_khamis_desc: "Chociaż Khamis interesuje się głównie sprawami wojskowymi, ważne jest, aby zdobył także wykształcenie cywilne. Powinniśmy go wysłać do IE Business School w Madrycie. Istnieje również możliwość odbycia stażu w AECOM Technology Corporation, gdzie Khamis może następnie kontynuować pracę. AECOM specjalizuje się w infrastrukturze, w tym infrastrukturze wojskowej obiektów wojskowych."
 libya_gaddafi_family_hold_un_speech_gaddafi: "Wygłosić przemówienie w ONZ"
 libya_gaddafi_family_hold_un_speech_gaddafi_desc: "Teraz, gdy ponownie jesteśmy częścią społeczności międzynarodowej, musimy zabrać głos na Zgromadzeniu Ogólnym ONZ. Musimy wygłosić przemówienie, w którym krytykujemy Amerykanów i to, co zrobili na Bliskim Wschodzie. Musimy ogłosić nasz sprzeciw wobec izraelskiego syjonizmu. Musimy wyśmiewać Zachód za to, jak on ośmieszył nas. Dziś jest dzień, w którym Libia znajduje się w centrum uwagi!"
 libya_gaddafi_family_throw_money_gaddafi: "Rzucaj pieniądze na ulice"
 libya_gaddafi_family_throw_money_gaddafi_desc: "W Libii działa wiele organizacji pomocowych i charytatywnych. Są jednak niczym więcej niż szpiegami próbującymi kontrolować Libię. Poza tym wszystkie pieniądze, które rozdają, są po prostu bezwartościowe. Dobroczynność nie motywuje ludzi do pracy. Powinniśmy udowodnić swoją rację, podróżując przez Trypolis w konwoju, wyrzucając pieniądze na ulice. Tam jest tak samo przydatny, jak rozdawany przez organizacje charytatywne."
 libya_gaddafi_family_design_car_gaddafi: "Zaprojektuj samochód"
 libya_gaddafi_family_design_car_gaddafi_desc: "Muammar Kaddafi jest pełen wspaniałych pomysłów. Libia boryka się obecnie z wysokim wskaźnikiem śmiertelności w wypadkach drogowych. Musimy wymyślić nowy projekt samochodu. Ten samochód będzie najbezpieczniejszym samochodem na świecie."
 libya_gaddafi_family_design_car_gaddafi_tt: "Zyskamy §YIdeę Narodową§! według naszego wyboru, aby zmodyfikować nasze §YPojazdy użytkowe§! dla §Y360§! dni)"
 libya_gaddafi_family_state_visit_gaddafi: "Zorganizuj wizytę państwową"
 libya_gaddafi_family_state_visit_gaddafi_desc: "Aby poprawić pozycję Libii w świecie, musimy złożyć oficjalną wizytę państwową w dużym kraju. Zrobimy z tego porządne widowisko i pokażemy lokalnym mieszkańcom, że Libia to wielka potęga."
 libya_gaddafi_family_do_black_magic_gaddafi: "Zaangażuj się w czarną magię"
 libya_gaddafi_family_do_black_magic_gaddafi_desc: "Libia jest atakowana, a my, nasz reżim, jesteśmy w niebezpieczeństwie. W starożytności wielcy królowie i wodzowie Afryki używali czarnej magii, aby przeklinać swoich wrogów i dodawać swoim żołnierzom wigoru do dalszej walki. Musimy zrobić to samo, aby przetrwać."
 libya_gaddafi_family_meet_women_gaddafi: "Poznaj Kobiety"
 libya_gaddafi_family_meet_women_gaddafi_desc: "Kobiety w Europie są uciskane przez chrześcijaństwo. Na Zachodzie kobiety to tylko meble dla mężczyzn, które można zmieniać, kiedy im się podoba. Musimy zorganizować wykład dla kobiet, aby edukować je na temat islamu i sprawić, by postrzegały Kaddafiego jako wielkiego wyzwoliciela kobiet."
 libya_gaddafi_family_hold_tv_speech_gaddafi: "Wygłosić przemówienie telewizyjne"
 libya_gaddafi_family_hold_tv_speech_gaddafi_desc: "Kaddafi regularnie wygłasza w telewizji przemówienia, podczas których odpowiada bezpośrednio na pytania obywateli Libii, informuje ich o najnowszych kwestiach politycznych i zachwyca się wtrącaniem się superpotęg. Wygłoszenie przemówienia to świetny sposób na przeciągnięcie ludzi na stronę Kaddafiego."
 libya_gaddafi_family_abolish_switzerland_gaddafi: "Wezwanie do demontażu Szwajcarii"
 libya_gaddafi_family_abolish_switzerland_gaddafi_desc: "Dlaczego Szwajcaria istnieje? To nic innego jak sztuczne państwo stworzone przez Napoleona lub innego europejskiego kolonizatora. Szwajcarzy to nie prawdziwi ludzie, to Włosi, Niemcy czy Francuzi. Należy zdemontować cały kraj."
 libya_gaddafi_family_abolish_switzerland_gaddafi_tt: "Jeśli się zgodzą, otrzymają §YRoszczenie§! na państwo szwajcarskie i zyskamy na nie wpływ. Jeśli są §YNacjonalistami§!, jest bardziej prawdopodobne, że zaakceptują\n\n"
 libya_gaddafi_family_anti_government_protests: "Protesty przeciwko Kaddafiemu"
 libya_gaddafi_family_anti_government_protests_desc: "Ludzie mają dość rządzącej rodziny Kaddafiego. Złe warunki życia, zła gospodarka i ograniczone wolności polityczne wypchnęły ludzi na ulice. Jeśli sytuacja nie ulegnie szybkiej poprawie lub Kaddafi nie zrzeknie się władzy, nastąpi otwarty bunt przeciwko reżimowi."
 libya_gaddafi_family_anti_government_protests_join_rebels_tt: "§RNajwiększa partia opozycyjna przejmie władzę. Zwolennicy Kaddafiego rozpoczną przeciwko nam wojnę domową!§!"
 libya_gaddafi_family_deploy_military: "Rozmieść Korpus Strażników Rewolucji"
 libya_gaddafi_family_deploy_military_desc: "Musimy rozmieścić Korpus Strażników Rewolucji, aby rozprawił się z protestującymi. Musimy wcześnie ugasić płomienie rewolucji."
 libya_gaddafi_family_deploy_military_tt: "§RIJeśli protesty doprowadzą do wojny domowej, rebelianci będą silniejsi! Użycie siły wobec protestujących może doprowadzić do zagranicznej interwencji!§!"
 libya_gaddafi_family_anti_government_protests_join_rebels: "Dołącz do Rebeliantów"
 libya_gaddafi_family_anti_government_protests_join_rebels_desc: "Precz z Kaddafim! Nie przyniósł do kraju nic poza nieszczęściem. Należy natychmiast obalić jego reżim!"
