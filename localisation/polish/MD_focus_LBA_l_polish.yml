l_polish:
 libya_oil_nationalisation: "Nacjonalizacja ropy naftowej"
 libya_oil_nationalisation_desc: "Libia ma największe w Afryce i dziesiąte na świecie złoża ropy naftowej. Libijski przemysł naftowy jest tak ważny, że stanowi 95% wszystkich gałęzi przemysłu w kraju. Zasoby ropy naftowej w Libii są atrakcyjnym celem inwestycyjnym, ponieważ koszty produkcji są niskie, ropa ma niską zawartość siarki, a Libia jest bardzo blisko rynku europejskiego. Jednak w wyniku sankcji, problemów z zagranicznymi firmami naftowymi i ścisłej kontroli państwa nad polami naftowymi, Libia osiągnęła stan, w którym ledwo ma zasoby, aby utrzymać swoją obecną produkcję. Każdy dalszy wzrost produkcji ropy naftowej wymagałby znacznych inwestycji, zarówno z zagranicy, jak i z kraju.\n\nObecny poziom nacjonalizacji: §Y[?lba_oil_nationalisation|%0]§!"
 libya_nationalise_oil_fields: "Upaństwowić pola naftowe"
 libya_nationalise_oil_fields_desc: "Możemy znacjonalizować niektóre z prywatnych pól naftowych w Libii. Będzie nas to kosztowało sporo pieniędzy, ale uczyni naszą produkcję ropy bardziej niezależną"
 libya_sell_oil_fields: "Sprzedaj krajowe pola naftowe"
 libya_sell_oil_fields_desc: "Możemy sprzedać część pól naftowych zarządzanych przez National Oil Corporation zagranicznym firmom. Możemy szybko zarobić, ale to sprawi, że nasz sektor energetyczny będzie bardziej zależny od innych krajów"
 libya_develop_oil_field_cost_bad_tt: "Podstawowy koszt rozwoju pola naftowego w el-Saharze wynosi §Y$3 miliardy§! . Kwota ta wzrasta z [?lba_oil_nationalisation|%0R]powodu naszego §Ypoziomu nacjonalizacji§!"
 libya_develop_oil_field_cost_tt: "Podstawowy koszt rozwoju pola naftowego w Waha wynosi §Y8 miliardów dolarów§! . Kwota ta wzrasta ze [?lba_oil_nationalisation|%0R] względu na §Ypoziom nacjonalizacji§!"
 libya_develop_el_sahara_fields: "Rozwijanie pól naftowych El-Sharara"
 libya_develop_el_sahara_fields_desc: "Pola naftowe el-Sharara znajdują się w dystrykcie Wadi al Hayaa w Południowej Libii. Jest to niewielkie pole naftowe w skali Libii, ale nadal ważne. Rafinowana tutaj ropa jest przetwarzana i przechowywana w §YMellitah i az-Zawiyah w pobliżu Trypolisu§!. Dzięki zwiększonemu wysiłkowi możemy zwiększyć produkcję w el-Saharze.\n\nAby rozszerzyć zakres dostępnych złóż ropy naftowej, musimy przygotować obiekty do jej przechowywania i znaleźć wydajne metody jej wydobywania."
 libya_develop_west_waha_fields: "Rozwijanie zachodnich pól naftowych Waha"
 libya_develop_west_waha_fields_desc: "Pola naftowe Waha w Kotlinie Syrty produkują 90% libijskiej ropy, co czyni je najcenniejszym regionem w kraju. Wydobyta ropa z zachodnich pól Waha jest wysyłana do §YSyrty i Lanuf§! w celu rafinacji i składowania. Dzięki zwiększonemu wysiłkowi możemy zwiększyć produkcję w Zachodniej Waha.\n\nAby rozszerzyć zakres dostępnych złóż ropy naftowej, musimy przygotować obiekty do jej przechowywania i znaleźć wydajne metody jej wydobywania."
 libya_develop_east_waha_fields: "Rozwijanie pól naftowych Eastern Waha"
 libya_develop_east_waha_fields_desc: "Pola naftowe Waha w Kotlinie Sirte produkują 90% libijskiej ropy, co czyni ją najcenniejszym regionem w kraju. Wydobyta ropa ze wschodnich złóż Waha jest wysyłana do §YBrega i Adjabiya§! do rafinacji i przechowywania. Przy wzroście wysiłku możemy rozszerzyć produkcję w Wschodni Waha.\n\nAby powiększyć nasze istniejące pola naftowe, musimy przygotować obiekty do przechowywania ropy i znaleźć skuteczne metody jej wydobycia."
 libya_dig_wadi_ash_shati: "Wykop rudę żelaza w Wadi Ash-Shati'"
 libya_dig_wadi_ash_shati_desc: "Krążą pogłoski, że dolina Wadi Ash-Shati' w pobliżu Sabha zawiera największe na świecie złoża rudy żelaza. Znaleźliśmy niewiele, ale kto wie, co kryje pustynny piasek? Musimy zbadać ten obszar, aby znaleźć to żelazo."
 libya_dig_wadi_ash_shati_capacity: "Istnieje potencjał dla nowych kopalni żelaza (obecnie: [?wadi_ash_shati_current] z 60)"
 libya_dig_wadi_ash_shati_tt: "§Prawdopodobieństwo§! trafienie do źródła macierzystego zależy od naszych §YWykopów§! technologia. Szansa wzrasta o §G2,5%§! na poziom."
 libya_gaddafi_family: "Rodzina Kaddafich"
 libya_gaddafi_family_desc: "Muammar Kaddafi wraz ze swoimi dziećmi sprawują znaczną władzę w Libii. Wszyscy mają własne interesy i cele. Sam Kaddafi jest bardzo ekscentrycznym człowiekiem. Znany ze swoich chwytów reklamowych i bezpośredniego języka, wiele jego zachowań jest dziwnych i osobliwych na forum międzynarodowym. Podczas gdy metody Kaddafiego mogą być korzystne, możliwe jest, że naród libijski znudzi się jego wybrykami. Ważne jest, aby utrzymać niestabilność rodziny Kaddafiego na rozsądnym poziomie, aby zapewnić stabilność państwa.\n\nObecna §YNiestabilność§! : [?gaddafi_family_instability]( [?gaddafi_family_instability_decay|-]/miesiąc), Efekt: [?gaddafi_family_stability_effect|+%] §YStabilność§! . Jeśli §YStabilność§! spadnie [ROOT.GetName] poniżej §Y 15%§! , ludzie zaczną protestować przeciwko Kaddafiemu!\n\nKażde z dzieci Kaddafiego wpłynie na §YNiestabilność§! o §G-0,25§! /miesiąc, a ich cechy będą aktywne, chyba że zostaną §YWygnane§! lub §YMartwe§!.\nDostęp do §Y decyzji §! związanych z postacią \nmożna uzyskać, klikając jej portret."
