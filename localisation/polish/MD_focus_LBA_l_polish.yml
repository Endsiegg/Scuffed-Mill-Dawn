 libya_gaddafi_family_exile_khamis: "Wygnaj §Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_exile_desc: "Czasami wtrącanie się dziecka w sprawy Libii może być zbyt duże. Należy ich wygnać i odesłać. Być może nauczą się doskonalić, spędzając czas z dala od domu.\n\n§WGdy na §YWygnaniu§!, cechy przywódców postaci nie mają już wpływu na nasz kraj. Możliwe jednak, że staną się zgorzkniali i zaczną aktywnie działać przeciwko ojcu i rodzeństwu. Postać zawsze może zostać przywołana, co wiąże się z §YNiestabilnością§!§!"
 libya_gaddafi_family_recall_muhammad_muammar: "Przypomnij sobie §Y[ROOT.LBA_muhammad_muammar_gaddafi_dummy.GetName]§!"
