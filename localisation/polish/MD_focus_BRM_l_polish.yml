 BRM_ceasefire_KAC: "Zaproponuj zawieszenie broni z Kachinami"
 BRM_ceasefire_KAC_desc: "Konflikt między nami a Armią Niepodległości Kachin trwa zbyt długo. Zawieszenie broni pozwoli nam odzyskać siły i zwiększyć wpływy na państwo Kachin. To, czy rebelianci przyjmą naszą ofertę, zależy od naszych stosunków z nimi i naszej obecnej formy rządów. Po złożeniu oferty zawieszenia broni nie będziemy mogli przedstawić nowej przez 30 dni."
 BRM_ceasefire_KAR: "Zaproponuj zawieszenie broni z Karenami"
