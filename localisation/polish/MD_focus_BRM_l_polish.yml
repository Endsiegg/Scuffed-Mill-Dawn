l_polish:
 burma_focus: "Birmańskie drzewo fokusowe"
 BRM_revisit_the_rohingya_issue: "Powróćmy do kwestii Rohingjów"
 BRM_revisit_the_rohingya_issue_desc: "Duża część buddyjskiej większości odnosi się do muzułmanów w stanie Rakhine, którzy nazywają siebie „Rohingya”, z wrogością. Ta niechęć doprowadziła do napięć, przemocy i zagranicznego potępienia i wymaga naszej uwagi."
 BRM_the_path_of_intolerance: "Ścieżka nietolerancji"
 BRM_the_path_of_intolerance_desc: "Tak zwani „Rohingya” nie pochodzą z naszej ziemi. Powinniśmy ich zwrócić do Bangladeszu."
 BRM_support_buddhist_nationalists: "Wspieraj buddyjskich nacjonalistów"
 BRM_support_buddhist_nationalists_desc: "Chociaż metody ruchu 969 i innych buddyjskich ruchów nacjonalistycznych mogą być nieco zbyt ekstremalne jak na nasz gust, niemniej jednak powinniśmy stanąć po ich stronie w sprawie Bengalczyków."
 BRM_expel_the_rohingya: "Wypędzić Rohingjów"
 BRM_expel_the_rohingya_desc: "Chociaż podejmowaliśmy już próby wydalenia „Rohingjów”, w przeszłości ulegaliśmy zewnętrznym naciskom i pozwalaliśmy im na powrót. Tym razem tego nie zrobimy."
 BRM_the_path_of_tolerance: "Ścieżka Tolerancji"
 BRM_the_path_of_tolerance_desc: "Pytanie, jak długo Rohingjowie mieszkają w stanie Arakan, jest nieistotne. Musimy położyć kres przemocy, akceptując Rohingjów, nawet jeśli budzi to sprzeciw niektórych buddystów."
 BRM_affirm_religious_tolerance: "Potwierdź tolerancję religijną"
 BRM_affirm_religious_tolerance_desc: "Birma to kraj bez religii narodowej, co jest dumnym znakiem naszej wielokulturowości. Powinniśmy potwierdzić tę zasadę i strzec się przed dominacją buddyzmu."
 BRM_reform_the_1982_citizenship_law: "Reforma ustawy o obywatelstwie z 1982 r"
 BRM_reform_the_1982_citizenship_law_desc: "Rohingjowie zostali pozbawieni obywatelstwa w 1982 roku. Czas im je zwrócić."
 BRM_address_the_democracy_question: "Zajmij się kwestią demokracji"
 BRM_address_the_democracy_question_desc: "Birma znalazła się pod rosnącą presją zarówno wewnątrz, jak i na zewnątrz kraju, aby się zdemokratyzować. Musimy rozwiązać ten problem, jeśli nasze państwo ma przetrwać."
 BRM_the_new_economic_boom: "Nowy boom gospodarczy"
 BRM_the_new_economic_boom_desc: "Najwyższy czas wyprowadzić naszą gospodarkę ze stagnacji i ruszyć do przodu."
 BRM_loan_refactoring: "Refaktoryzacja kredytu"
 BRM_loan_refactoring_desc: "Refaktoryzacja naszych pożyczek to niezawodny sposób na wsparcie naszej gospodarki."
 BRM_pave_the_way_for_civilian_rule: "Utoruj drogę rządom cywilnym"
 BRM_pave_the_way_for_civilian_rule_desc: "W XXI wieku rządy wojskowe nie są już trwałe. Ani nasi ludzie, ani obcokrajowcy, których bogactwa ekonomicznego potrzebujemy, nie będą tego tolerować."
 BRM_reject_the_way_for_civilian_rule: "Odrzuć potrzebę rządów cywilnych"
 BRM_reject_the_way_for_civilian_rule_desc: "Tatmadaw zawsze kierował krajem we właściwym kierunku. To nie miejsce, w którym obcokrajowcy ani masy poddane praniu mózgu mają nam wmawiać, że jest inaczej."
 BRM_propose_the_2008_constitution: "Zaproponuj nową konstytucję"
 BRM_propose_the_2008_constitution_desc: "Aby utorować drogę do demokratyzacji, należy opracować nową konstytucję. Ta konstytucja będzie dążyć do zrównoważenia cywilnego i wojskowego, utrzymując wpływ obu w polityce."
 BRM_relax_media_censorship: "Spokojna cenzura mediów"
 BRM_relax_media_censorship_desc: "Jaką krzywdę może nam wyrządzić pozwolenie kilku dziennikarzom na wyrażenie swoich skarg?"
 BRM_release_opposition_figures: "Uwolnić figury opozycji"
 BRM_release_opposition_figures_desc: "Aung San Suu Kyi i jej zwolennicy udowodnili swoją nieustępliwość. Nadszedł czas, aby zaakceptować porażkę w naszych próbach ich zmiażdżenia."
 BRM_allow_labour_strikes_and_unions: "Zezwalaj na strajki robotnicze i związki zawodowe"
 BRM_allow_labour_strikes_and_unions_desc: "Jako rząd niegdyś oddany zasadom socjalistycznym, słuszne jest, abyśmy okazali się po stronie robotników."
 BRM_cede_power_to_the_nld: "Oddaj władzę NLD"
 BRM_cede_power_to_the_nld_desc: "Czas oddać władzę obozowi prodemokratycznemu. Bez względu na to, w opracowanej przez nas konstytucji zachowaliśmy niezależność i wpływy wojska."
 BRM_promote_civilian_enterprises: "Promuj przedsiębiorstwa cywilne"
 BRM_promote_civilian_enterprises_desc: "Wraz z wolnością polityczną przychodzi wolność gospodarcza. Nadszedł czas, aby zachęcić naszych aspirujących przedsiębiorców."
 BRM_limit_promotion_of_social_liberties: "Ograniczona promocja wolności społecznych"
 BRM_limit_promotion_of_social_liberties_desc: "Chociaż ciągłe wpływy wojska oznaczają, że nie możemy dążyć do całkowitej liberalizacji, nadal możemy złagodzić niektóre z naszych bardziej rygorystycznych przepisów."
 BRM_end_isolationism: "Koniec z izolacjonizmem"
 BRM_end_isolationism_desc: "Nasz kraj odpowiedział na zimną wojnę odgradzając się od świata zewnętrznego. W zglobalizowanym XXI wieku taka taktyka nie jest już opłacalna."
 BRM_announce_the_china_myanmar_economic_corridor: "Korytarz Gospodarczy Chiny – Birma"
 BRM_announce_the_china_myanmar_economic_corridor_desc: "Możemy wiele zyskać na przyłączeniu się do chińskiej inicjatywy „Jeden pas i jedna droga”."
 BRM_increase_trade_with_asean: "Zwiększ handel z ASEAN"
 BRM_increase_trade_with_asean_desc: "Handel z naszymi przyjaciółmi i sąsiadami to niezawodny sposób na rozwój gospodarki."
 BRM_request_western_development_aid: "Poproś o zachodnią pomoc rozwojową"
 BRM_request_western_development_aid_desc: "Od czasu demokratyzacji zachodni darczyńcy wyrazili większą chęć finansowania naszego rozwoju. Powinniśmy to wykorzystać."
 BRM_encourage_investment_from_western_firms: "Sąd Zachodniego Przemysłu Energetycznego"
 BRM_encourage_investment_from_western_firms_desc: "Zachodnie firmy naftowe i gazowe mogą nam pomóc w rozwijaniu naszych krajowych mocy wydobywczych."
 BRM_reach_out_to_the_US_for_military_protection: "Skontaktuj się z USA w sprawie ochrony wojskowej"
 BRM_reach_out_to_the_US_for_military_protection_desc: "Ostatecznie Chiny stanowią większe zagrożenie niż sojusznik, a zdolność ASEAN do powstrzymania Chin jest w najlepszym razie wątpliwa. Zamiast tego musimy zwrócić się do Stanów Zjednoczonych."
 BRM_become_a_major_non_nato_ally: "Zostań głównym sojusznikiem spoza NATO"
 BRM_become_a_major_non_nato_ally_desc: "Status głównego sojusznika spoza NATO zapewni nam ogromne korzyści militarne i technologiczne."
 BRM_encourage_investment_from_asean_firms: "Sąd ASEAN Firmy przemysłowe"
 BRM_encourage_investment_from_asean_firms_desc: "ASEAN jest domem dla wielu dobrze rokujących firm, które możemy przyciągnąć do naszego kraju tanią siłą roboczą i korzystnymi przepisami."
 BRM_improve_security_cooperation_with_asean: "Współpraca w zakresie bezpieczeństwa z ASEAN"
 BRM_improve_security_cooperation_with_asean_desc: "ASEAN musi stawić czoła zarówno Zachodowi, jak i Wschodowi."
 BRM_push_for_mutual_defence_agreements_between_asean_states: "Porozumienie o wzajemnej obronie ASEAN"
 BRM_push_for_mutual_defence_agreements_between_asean_states_desc: "Integracja ASEAN może pójść znacznie dalej. Powinniśmy zaproponować traktat, który wzmocni współpracę wojskową ASEAN."
 BRM_encourage_investment_from_chinese_firms: "Sądowe chińskie firmy budowlane"
 BRM_encourage_investment_from_chinese_firms_desc: "Chińskie firmy w coraz większym stopniu rywalizują z firmami zachodnimi. Powinniśmy zabiegać o korzystne warunki biznesowe."
 BRM_establish_a_military_partnership_with_china: "Ustanowienie partnerstwa wojskowego z Chinami"
 BRM_establish_a_military_partnership_with_china_desc: "Chiny były dla nas przyjacielem, jakiego nie był żaden inny kraj. Chociaż ich stosunki z grupami rebeliantów nie są idealne, możemy zapomnieć o tym, aby zyskać silnego sojusznika."
 BRM_join_the_shanghai_pact: "Zawrzyj sojusz z Chinami"
 BRM_join_the_shanghai_pact_desc: "Nadszedł czas na umocnienie naszych więzi z Chinami. Powinniśmy dołączyć do ich sojuszu, aby zademonstrować nasze zaangażowanie w tę przyjaźń."
 BRM_undermine_the_influence_of_the_tatmadaw: "Podważ wpływ Tatmadaw"
 BRM_undermine_the_influence_of_the_tatmadaw_desc: "Birma nigdy nie będzie naprawdę wolna, dopóki wpływ Tatmadaw nie zostanie całkowicie strząsnięty. Powinniśmy zacząć działać przeciwko wojsku dla przyszłości naszego kraju."
 BRM_accept_the_role_of_the_tatmadaw: "Zaakceptuj rolę Tatmadaw"
 BRM_accept_the_role_of_the_tatmadaw_desc: "Wiele zawdzięczamy Tatmadawowi i potrzebujemy jego ciągłej pomocy w rozwiązywaniu problemów związanych z bezpieczeństwem Birmy. Powinniśmy nauczyć się rządzić u ich boku."
 BRM_begin_calls_for_constitutional_revision: "Rozpocznij wezwania do rewizji konstytucji"
 BRM_begin_calls_for_constitutional_revision_desc: "Obecna konstytucja zachowuje niezależność Tatmadaw od rządów cywilnych i zapewnia im stałą reprezentację w rządzie. Powinniśmy wykorzystać nasze linki oddolne, aby zacząć opowiadać się za zmianami."
 BRM_target_the_corruption_of_military_enterprises: "Zwalczanie korupcji w przedsiębiorstwach wojskowych"
 BRM_target_the_corruption_of_military_enterprises_desc: "Wojsko uzyskuje znaczne dochody od przedsiębiorstw, których jest właścicielem. Korupcja i nepotyzm tych przedsiębiorstw jest doskonałym uzasadnieniem naszego obrania za cel lub kluczowym źródłem władzy Tatmadaw."
 BRM_mobilize_the_workers: "Mobilizuj klasy niższe"
 BRM_mobilize_the_workers_desc: "Każda rewolucja wymaga wsparcia pobitych i uciskanych, niezależnie od tego, czy są to robotnicy przemysłowi, czy robotnicy rolni. U nas nie będzie inaczej."
 BRM_mobilize_the_students: "Mobilizuj uczniów"
 BRM_mobilize_the_students_desc: "Studenci odegrali kluczową rolę w ruchu demokratycznym w ostatnich dziesięcioleciach. Ich wsparcie będzie kluczem do naszego sukcesu."
 BRM_mobilize_the_monks: "Zmobilizuj mnichów"
 BRM_mobilize_the_monks_desc: "W przeszłości mnisi maszerowali przeciwko Tatmadaw. Możemy ich przekonać, aby zrobili to jeszcze raz. Wsparcie mnichów pomoże naszej sprawie w oczach większości populacji buddyjskiej."
 BRM_mobilize_the_ethnic_minorities: "Mobilizować mniejszości etniczne"
 BRM_mobilize_the_ethnic_minorities_desc: "Od czasu uzyskania niepodległości mniejszości odgrywają minimalną rolę w polityce rządu centralnego, mimo że stanowią 32% populacji. Jeśli zyskamy ich poparcie, będziemy mogli wykorzystać demografię, z której żaden rząd w przeszłości nie skorzystał wcześniej."
 BRM_launch_talks_on_a_new_constitution: "Konstytucja Birmy"
 BRM_launch_talks_on_a_new_constitution_desc: "Teraz, gdy wykazaliśmy powszechne poparcie dla zmian, nadszedł czas, aby omówić konstytucję, która nie daje Tatmadawom prawa wtrącania się w sprawy rządu."
 BRM_end_the_role_of_the_tatmadaw_in_politics: "Zakończ rolę Tatmadaw w polityce"
 BRM_end_the_role_of_the_tatmadaw_in_politics_desc: "Utwierdzenie cywilnych rządów w Birmie jest prawie ukończone. Pozostaje tylko oczyścić resztki wpływów wojska w rządzie."
 BRM_suppress_critics_of_the_military: "Powstrzymaj negatywne relacje z wojska"
 BRM_suppress_critics_of_the_military_desc: "Choć liberalizacja nastąpiła, wojsko może tolerować jedynie otwartą krytykę ze strony dziennikarzy. Powinniśmy uciszyć lub przynajmniej stłumić głosy tych, którzy mogliby sprowokować gniew Tatmadaw."
 BRM_pursue_rapprochement_with_rebel_groups: "Dąż do zbliżenia z grupami rebeliantów"
 BRM_pursue_rapprochement_with_rebel_groups_desc: "Dziesięciolecia walk pokazały, że powstania nie można rozwiązać przemocą. Powinniśmy zacząć iść na ustępstwa wobec grup rebeliantów."
 BRM_crush_the_rebel_groups: "Zmiażdż grupy rebeliantów"
 BRM_crush_the_rebel_groups_desc: "Aby ustanowić jedność naszego narodu, potrzebujemy serii zdecydowanych, dobrze zorganizowanych kampanii, aby jedna po drugiej zniszczyć tak zwane „obszary wyzwolone”."
 BRM_affirm_protections_of_minority_culture_and_language: "Zachowaj kultury i języki mniejszości"
 BRM_affirm_protections_of_minority_culture_and_language_desc: "Mniejszości etniczne czują się zagrożone dominacją buddyzmu i kultury birmańskiej. Powinniśmy ich zapewnić, że ich kultura będzie szanowana."
 BRM_promise_autonomy: "Obiecaj autonomię"
 BRM_promise_autonomy_desc: "Zdecydowana większość grup rebeliantów pragnie większej autonomii, a nie niezależności. To pragnienie, które możemy i powinniśmy spełnić."
 BRM_establish_a_federated_state: "Utworzenie państwa federalnego"
 BRM_establish_a_federated_state_desc: "Nigdy nie było realistyczne, aby nasz kraj był unią. Zamiast tego dążmy do jedności poprzez federalizację."
 BRM_proclaim_an_end_to_the_insurgency: "Ogłoś koniec powstania"
 BRM_proclaim_an_end_to_the_insurgency_desc: "Nasze działania przyniosły trwały pokój, a wraz z nim lepszą przyszłość dla naszego narodu."
 BRM_proclaim_a_permanent_end_to_ceasefire_initiatives: "Zakończ na stałe inicjatywy związane z zawieszeniem broni"
 BRM_proclaim_a_permanent_end_to_ceasefire_initiatives_desc: "To, że okresowo zabiegaliśmy o zawieszenie broni z różnymi grupami rebeliantów, jest oznaką słabości. Powinniśmy na zawsze wykluczyć możliwość negocjacji."
 BRM_strike_the_karen: "Uderz Karen"
 BRM_strike_the_karen_desc: "Karenowie są wrogami państwa od czasu, gdy walczyli po stronie Brytyjczyków przeciwko niepodległości Birmy. Dalsze istnienie Związku Narodowego Karen jest pozostałością tej historycznej zdrady i należy go zniszczyć."
 BRM_strike_the_kachin: "Uderz w Kachina"
 BRM_strike_the_kachin_desc: "Na naszej północy organizacja Niepodległość Kachin stanowi poważne zagrożenie, ponieważ posiada drugą co do wielkości armię rebeliantów w całym kraju. Niemniej jednak, jeśli skupimy na nich naszą uwagę, nie będą w stanie obronić swoich bogatych w zasoby terytoriów."
 BRM_strike_the_shan: "Uderz Shana"
 BRM_strike_the_shan_desc: "Stan Shan jest zbyt blisko serca Birmy, aby zapewnić wygodę. Rada Przywrócenia Stanu Szanów i wszelkie inne grupy Szanów zasługują zatem na naszą pełną uwagę."
 BRM_turn_on_the_united_wa_state_army: "Włącz Armię Stanową Zjednoczonego Wa"
 BRM_turn_on_the_united_wa_state_army_desc: "Chociaż UWSA walczyła u naszego boku w przeszłości, po prostu nie można im ufać. Dysponując największą siłą rebeliantów w kraju i bliskimi powiązaniami z Chinami, nie możemy stworzyć zjednoczonego państwa z tak potężną siłą pozostającą poza naszą kontrolą. Musimy zmusić ich do poddania się naszej władzy."
 BRM_internal_colonialism: "Wewnętrzny kolonializm"
 BRM_internal_colonialism_desc: "Teraz, gdy zabezpieczyliśmy kraj, możemy kontynuować lukratywną praktykę wydobywania surowców."
 BRM_imprison_opposition_figures: "Więzienie przedstawicieli opozycji"
 BRM_imprison_opposition_figures_desc: "Nie możemy pozwolić, aby członkowie NLD wychodzili na ulice i przeciwstawiali się naszej władzy. O wiele lepiej jest ich zamknąć i uciszyć ich głosy."
 BRM_crackdown_on_protests: "Stłumienie protestów"
 BRM_crackdown_on_protests_desc: "Będzie to trudne, ale trzeba to zrobić. Jeśli na protesty prodemokratyczne odpowiemy z wystarczającą brutalnością, ludzie będą trzymać się z daleka od ulic, a nasze rządy będą zabezpieczone."
 BRM_leave_asean: "Opuść ASEAN"
 BRM_leave_asean_desc: "ASEAN nie pozwoli nam przyjąć naszego „dyktatorskiego” podejścia. Powinniśmy opuścić organizację, aby pokazać, co myślimy o jej obłudnym i nieskutecznym zachowaniu."
 BRM_establish_direct_military_rule: "Skonsolidować władzę wojskową"
 BRM_establish_direct_military_rule_desc: "Autorytaryzm w Birmie poniósł porażkę, ponieważ nie poszliśmy za nim wystarczająco daleko. Musimy rozszerzyć naszą kontrolę na wszystkie aspekty społeczeństwa."
 BRM_affirm_the_superiority_of_authoritarian_capitalism: "Ugruntuj autorytarny kapitalizm"
 BRM_affirm_the_superiority_of_authoritarian_capitalism_desc: "Zachód i nasi rodzimi aktywiści chcieliby, żebyśmy zliberalizowali naszą gospodarkę i wystawili ją na świat zewnętrzny. Jednakże przykłady sukcesów w Korei Południowej i Chinach pokazują nam, że rozwój wynika z silnego wzmocnienia przez państwo sił rynkowych. Jeśli pomyślnie rozwiniemy gospodarkę, ludzie zapomną o naszych represjach i zaakceptują nas jako prawowitych władców."
 BRM_increase_the_tatmadaws_role_in_the_economy: "Rola Tatmadaw w gospodarce"
 BRM_increase_the_tatmadaws_role_in_the_economy_desc: "Tatmadaw zawsze poświęcał się rozwojowi kraju. Nasze bezpośrednie zaangażowanie w gospodarkę pomoże jej rozwijać się bardziej niż jakiekolwiek liberalne siły rynkowe."
 BRM_construct_military_industries: "Buduj przemysł wojskowy"
 BRM_construct_military_industries_desc: "Im więcej ludzi zatrudnia wojsko, tym większe wsparcie mamy wśród tych, którzy są od nas zależni w kwestii utrzymania. Utworzenie przemysłu wojskowego pomoże wzmocnić nasze siły zbrojne, naszą gospodarkę i nasze poparcie społeczne."
 BRM_achieve_acceptance_of_military_rule: "Osiągnij akceptację rządów wojskowych"
 BRM_achieve_acceptance_of_military_rule_desc: "Wymagało to wiele wysiłku z naszej strony, ale ludzie zaakceptowali naszą dominację i nasze rządy są teraz zabezpieczone."
 BRM_distract_attentions_abroad: "Odwróć uwagę za granicą"
 BRM_distract_attentions_abroad_desc: "Jeśli mamy utrzymać wprawdzie luźną kontrolę nad władzą, powinniśmy skupić uwagę krajowej publiczności na osobach z zewnątrz."
 BRM_reject_foreign_interference: "Odrzuć obcą ingerencję"
 BRM_reject_foreign_interference_desc: "Możemy odwoływać się do patriotyzmu naszego społeczeństwa, potępiając zaangażowanie obcych mocarstw w nasze sprawy wewnętrzne."
 BRM_promote_anti_thai_rhetoric: "Promuj retorykę antytajską"
 BRM_promote_anti_thai_rhetoric_desc: "Animozje między naszym narodem a Tajami są nadal wysokie. Nie trzeba wiele, aby wzniecić większą wrogość."
 BRM_provoke_clashes_on_the_thai_border: "Starcia na granicy z Tajlandią"
 BRM_provoke_clashes_on_the_thai_border_desc: "Incydenty graniczne zdarzają się stosunkowo często. Dzięki dyskretnym rozkazom wydanym naszym siłom granicznym możemy zamienić te incydenty w coś znacznie większego."
 BRM_strike_our_age_old_enemy: "Uderz w naszego odwiecznego wroga"
 BRM_strike_our_age_old_enemy_desc: "Skoro mamy pretekst, czas uderzyć w Tajlandię. Czy jest lepszy sposób na zachowanie naszego poparcia niż prowadzenie wojny ze znienawidzonym wrogiem? Uważaj jednak, że inne państwa mogą stanąć w obronie Tajlandii i udaremnić nasz cel, jakim jest szybka, czysta wojna."
 BRM_criticize_chinas_meddling: "Krytykuj wtrącanie się Chin"
 BRM_criticize_chinas_meddling_desc: "Poparcie Chin dla UWSA i innych ugrupowań podważa autorytet naszego rządu. Przeciwstawiając się Chinom, pokazujemy naszemu społeczeństwu, że rzeczywiście zależy nam na suwerenności narodowej."
 BRM_undermine_chinese_influence_in_the_border_regions: "Podważ chińskie wsparcie dla rebeliantów"
 BRM_undermine_chinese_influence_in_the_border_regions_desc: "Możemy skierować nasze służby wywiadowcze tak, aby zakłócały chińskie wsparcie dla grup rebeliantów. Naturalnie narazimy się na gniew naszego potężnego sąsiada, ale powinniśmy zrobić wszystko, co w naszej mocy, aby zachować naszą suwerenność."
 BRM_ultimatum_to_china: "Ultimatum wobec Chin"
 BRM_ultimatum_to_china_desc: "Chiny muszą wybrać, czy chcą szanować naszą niepodległość, czy stawić czoła wojnie. Naturalnie takie groźby zostaną usłyszane tylko wtedy, gdy nasze wojsko zostanie wzmocnione na tyle, aby stanowić zagrożenie dla Chińczyków."
 BRM_seek_closer_ties_to_china: "Szukaj bliższych powiązań z Chinami"
 BRM_seek_closer_ties_to_china_desc: "Choć bardzo zależy nam na suwerenności, nie możemy sobie pozwolić na złość naszego potężnego patrona. Zamiast tego możemy wykorzystać nasze powiązania z Chinami, aby pomóc chronić nasz rząd."
 BRM_promote_chinese_investment: "Promuj chińskie inwestycje"
 BRM_promote_chinese_investment_desc: "Chińskie inwestycje z pewnością przyniosą naszemu narodowi zatrudnienie i bogactwo. To sprawi, że ludzie zapomną o swoich błahych troskach, takich jak demokracja."
 BRM_secure_chinese_assistance_in_crushing_dissent: "Zapewnij pomoc Chin w miażdżeniu sprzeciwu"
 BRM_secure_chinese_assistance_in_crushing_dissent_desc: "Chiński aparat bezpieczeństwa jest potencjalnie najskuteczniejszy na świecie. Moglibyśmy wykorzystać ich wiedzę, aby pomóc uciszyć krytyków, monitorować naszą populację i stłumić demonstracje."
 BRM_give_china_preferential_trade_agreements: "Daj Chinom preferencyjne umowy handlowe"
 BRM_give_china_preferential_trade_agreements_desc: "Chińska pomoc nie przychodzi bez zobowiązań. Mówią, że musimy faworyzować ich w stosunku do innych naszych partnerów handlowych. „Jaki inni partnerzy handlowi?” jest nasza odpowiedź."
 BRM_request_chinese_protection: "Poproś o chińską ochronę"
 BRM_request_chinese_protection_desc: "Nasz rząd wojskowy jest potencjalnym celem interwencji. Aby zapewnić sobie przetrwanie, musimy oddać część naszej suwerenności Chinom. To jest konieczne."
 BRM_focus_on_the_tatmadaw: "Tatmadaw światowej klasy"
 BRM_focus_on_the_tatmadaw_desc: "Birma stoi w obliczu wielu zagrożeń, zarówno wewnętrznych, jak i zewnętrznych. To naturalne, że powinniśmy skupić się na naszej najważniejszej instytucji, czyli zreformowaniu naszej armii w bardziej profesjonalną, zdolną i szanowaną siłę."
 BRM_inward_orientation: "Orientacja do wewnątrz"
 BRM_inward_orientation_desc: "U siebie Birma ma zarówno wielką siłę, jak i wielką słabość. Mimo międzynarodowej izolacji przetrwaliśmy wiele dziesięcioleci, ale nadal musimy zjednoczyć nasz głęboko podzielony kraj."
 BRM_defend_our_borders: "Brońmy naszych granic"
 BRM_defend_our_borders_desc: "Chociaż ryzyko inwazji nie jest obecnie wysokie, musimy przygotować się na każdą ewentualność."
 BRM_fortify_the_bangladeshi_border: "Wzmocnić granicę Bangladeszu"
 BRM_fortify_the_bangladeshi_border_desc: ""
 BRM_fortify_the_thai_border: "Wzmocnij granicę Tajlandii"
 BRM_fortify_the_thai_border_desc: "Wzdłuż tej niebezpiecznej granicy dochodzi do starć z naszym historycznym wrogiem, Tajlandią. Narkotyki, broń i ludzie również swobodnie się przez nie przemieszczają."
 BRM_fortify_the_indian_border: "Wzmocnij granicę indyjską"
 BRM_fortify_the_indian_border_desc: ""
 BRM_fortify_the_chinese_border: "Wzmocnić chińską granicę"
 BRM_fortify_the_chinese_border_desc: "Odkąd 10 000 żołnierzy chińskich nacjonalistów przekroczyło tę granicę w następstwie chińskiej wojny domowej i okupowało części naszego terytorium przez ponad dekadę, nasi planiści wojskowi uznali obronę tej granicy za jeden z naszych głównych priorytetów."
 BRM_improve_domestic_designs: "Ulepszaj projekty domowe"
 BRM_improve_domestic_designs_desc: "Samowystarczalność zawsze była częścią naszej tożsamości. Powinniśmy rozwijać nasze technologie, aby zachować naszą autonomię."
 BRM_ma_rifle_series: "Seria karabinów MA"
 BRM_ma_rifle_series_desc: "Seria karabinów MA to nasze spojrzenie na karabiny piechoty XX wieku."
 BRM_confirm_the_dominance_of_the_army: "Potwierdź dominację armii"
 BRM_confirm_the_dominance_of_the_army_desc: "Armia jest i zawsze będzie najważniejszą gałęzią Tatmadaw. Nie widzimy powodu, aby próbować to zmieniać teraz lub kiedykolwiek."
 BRM_improve_our_army_doctrine: "Ulepsz naszą doktrynę armii"
 BRM_improve_our_army_doctrine_desc: ""
 BRM_bolster_officer_training: "Wzmocnienie szkolenia oficerskiego"
 BRM_bolster_officer_training_desc: "Nasi oficerowie od dziesięcioleci starają się być jednymi z najlepszych na świecie. Jeśli włożymy jeszcze więcej wysiłku w szkolenie, jakość naszych dowódców może dorównać krajom bogatszym i silniejszym od nas."
 BRM_improve_counter_insurgency_techniques: "Ulepsz techniki monet"
 BRM_improve_counter_insurgency_techniques_desc: "Naszym największym bezpośrednim zagrożeniem są powstańcy na tle etnicznym w naszych regionach przygranicznych, których wykorzenienie okazało się zbyt trudne. Jeśli mamy w końcu odnieść sukces, musimy ulepszyć naszą strategię przeciwdziałania powstańcom."
 BRM_outward_orientation: "Orientacja zewnętrzna"
 BRM_outward_orientation_desc: "Poza granicami Birmy istnieją zarówno szanse, jak i zagrożenia. Musimy dążyć do tego pierwszego i chronić się przed drugim."
 BRM_strengthen_the_other_arms: "Wzmocnij inne ramiona"
 BRM_strengthen_the_other_arms_desc: "Armia zawsze będzie ważna. Jednak bardziej zrównoważona armia pozwoli nam być bardziej skutecznymi przeciwko wrogom, a nie tylko słabo wyposażonym powstańcom."
 BRM_bolster_the_navy: "Wzmocnij Marynarkę Wojenną"
 BRM_bolster_the_navy_desc: ""
 BRM_improve_our_naval_doctrine: "Ulepsz naszą doktrynę morską"
 BRM_improve_our_naval_doctrine_desc: ""
 BRM_construct_naval_bases: "Buduj bazy morskie"
 BRM_construct_naval_bases_desc: ""
 BRM_construct_ports: "Buduj stocznie"
 BRM_construct_ports_desc: ""
 BRM_bolster_the_air_force: "Wzmocnij Siły Powietrzne"
 BRM_bolster_the_air_force_desc: ""
 BRM_improve_our_air_doctrine: "Ulepsz naszą doktrynę dotyczącą powietrza"
 BRM_improve_our_air_doctrine_desc: ""
 BRM_construct_air_bases: "Buduj bazy lotnicze"
 BRM_construct_air_bases_desc: ""
 BRM_cooperate_with_foreign_powers: "Współpracuj z obcymi mocarstwami"
 BRM_cooperate_with_foreign_powers_desc: "Chociaż Birma jest dumnym narodem, musimy zrozumieć, że to, co możemy zrobić sami, jest poważnie ograniczone. Potrzebujemy pomocy z zewnątrz."
 BRM_increase_cooperation_with_china: "Zwiększaj współpracę z Chinami"
 BRM_increase_cooperation_with_china_desc: "Chiny są jednym z naszych największych i najpotężniejszych zagrożeń. Ale to tym bardziej powód, aby szukać ich współpracy."
 BRM_chinese_air_power: "Chińska siła powietrzna"
 BRM_chinese_air_power_desc: "Nowsze chińskie samoloty powiększą nasz starzejący się park maszynowy."
 BRM_increase_cooperation_with_asean: "Zwiększaj współpracę z ASEAN"
 BRM_increase_cooperation_with_asean_desc: "Musimy strzec się wzrostu gospodarczego Chin. Nasi sojusznicy w ASEAN mogą nam w tym pomóc."
 BRM_increase_cooperation_with_south_korea: "Zwiększenie współpracy z Koreą Południową"
 BRM_increase_cooperation_with_south_korea_desc: "Republika Korei jest ważnym partnerem handlowym i potęgą gospodarczą, którą dobrze byłoby naśladować. Chociaż do tej pory równoważyliśmy Południe i Północ, nadszedł czas, aby bardziej zdecydowanie stanąć po stronie Południa."
 BRM_increase_cooperation_with_north_korea: "Zwiększenie współpracy z Koreą Północną"
 BRM_increase_cooperation_with_north_korea_desc: "Samowystarczalność KRLD i sprzeciw wobec obcych ingerencji to coś, co powinniśmy szanować i podziwiać. Możemy się od nich więcej nauczyć niż od Republiki Korei. Chociaż do tej pory równoważyliśmy Południe i Północ, nadszedł czas, aby bardziej zdecydowanie stanąć po stronie Północy."
 BRM_singaporean_armour: "Singapurska zbroja"
 BRM_singaporean_armour_desc: "Singapur jest powszechnie znany ze swojej zaawansowanej technologii zbrojeniowej. Niektóre z ich transporterów opancerzonych i BWP w znacznym stopniu przyczynią się do modernizacji naszej armii."
 BRM_south_korean_naval_power: "Południowokoreańska potęga morska"
 BRM_south_korean_naval_power_desc: "Pomoc Korei Południowej pomoże zwiększyć zasięg naszej marynarki wojennej i pomoże nam lepiej zabezpieczyć nasze najbliższe otoczenie."
 BRM_north_korean_missiles: "Rakiety Korei Północnej"
 BRM_north_korean_missiles_desc: "Choć Korea Północna jest zacofana, nie można lekceważyć jej przytłaczającej siły ognia."
 Burma.1.t: "Birma szuka naszej ochrony"
 Burma.1.d: "Rząd Birmy, nieufny wobec rosnących ambicji Chin i pesymistycznie nastawiony do zdolności ASEAN do powstrzymania tych ambicji, zwrócił się do nas, aby rozwiać swoje obawy. Czy powinniśmy udzielić im pomocy, której pragną?"
 Burma.1.a: "Tak, musimy powstrzymać Chiny"
 Burma.1.b: "Nie, Birma nie jest godnym sojusznikiem"
 Burma.2.t: "Stany Zjednoczone przyjęły naszą prośbę!"
 Burma.2.d: "Jesteśmy bezpieczniejsi wobec naszych potencjalnych wrogów."
 Burma.2.a: "Radować się!"
 Burma.3.t: "USA zdecydowały się nas porzucić..."
 Burma.3.d: "Amerykanie, naturalnie myśląc, że są dla nas zbyt dobrzy, odrzucili naszą prośbę o ochronę."
 Burma.3.a: "Może zamiast tego powinniśmy byli poddać się Chinom…"
 Burma.4.t: "Birma proponuje Porozumienie o wzajemnej obronie ASEAN"
 Burma.4.d: "Pod wpływem działań Chin na Morzu Południowochińskim i ich wsparcia dla niektórych birmańskich grup rebeliantów, [Owner.GetLeader] wezwał członków ASEAN do uzgodnienia Traktatu o wzajemnej obronie w celu ochrony przed zagrożeniami zewnętrznymi i wzmocnienia wewnętrznej spójności ASEAN. Możemy głosować za lub przeciw tej inicjatywie."
 Burma.4.a: "Powinniśmy podpisać ten traktat."
 Burma.4.b: "Nie możemy złożyć naszego podpisu pod tym dokumentem."
 Burma.5.t: "Nowy polityczny środek ciężkości?"
 Burma.5.d: "Teraz, gdy Tatmadaw zrezygnował ze swojej wpływowej pozycji w rządzie [BRM.GetAdjective], pojawiła się szansa dla nowych grup interesu na poszukiwanie większej roli w naszej polityce. W naszym interesie leży faworyzowanie jednej z tych nowych grup, aby zapewnić, że ktokolwiek znajdzie się na szczycie, odpowiada naszej wrażliwości."
 Burma.5.a: "Wspieraj rolników"
 Burma.5.b: "Wspierajcie związki zawodowe"
 Burma.5.c: "Wspieraj właścicieli małych i średnich firm"
 Burma.6.t: "Sojusznik pod ostrzałem"
 Burma.6.d: "Nasi sojusznicy z Wa zostali zaatakowani przez rząd centralny Birmy. Choć z obiema stronami mamy bliskie stosunki, agresja rządu i brak konsultacji z nami przed rozpoczęciem ofensywy są niewybaczalne. Co więcej, jeśli Wa ulegną temu atakowi, stracimy kluczowego partnera strategicznego w Złotym Trójkącie."
 Burma.6.a: "Nie możemy nic zrobić"
 Burma.6.b: "Wyślij im broń"
 Burma.6.c: "Wyślij im żołnierzy"
 Burma.7.t: "Birma szuka naszej ochrony"
 Burma.7.d: "Rząd Birmy, obawiający się ingerencji Zachodu i wewnętrznych elementów wywrotowych, zwrócił się do nas, aby rozwiać swoje obawy. Czy powinniśmy udzielić im pomocy, której pragną?"
 Burma.7.a: "Tak, musimy trzymać się z daleka od Zachodu"
 Burma.7.b: "Nie, Birma nie jest godnym sojusznikiem"
 Burma.8.t: "Chiny zaakceptowały naszą prośbę!"
 Burma.8.d: "Jesteśmy bezpieczniejsi wobec naszych potencjalnych wrogów."
 Burma.8.a: "Radować się!"
 Burma.9.t: "Chiny zdecydowały się nas porzucić…"
 Burma.9.d: "Chińczycy, naturalnie myśląc, że są dla nas zbyt dobrzy, odrzucili naszą prośbę o ochronę."
 Burma.9.a: "Może zamiast tego powinniśmy byli poddać się Amerykanom…"
 Burma.10.t: "ASEAN jest gotowy, aby nas bronić"
 Burma.10.d: "Dzięki podpisaniu Traktatu o wzajemnej obronie ASEAN możemy teraz spać spokojnie, wiedząc, że pozostałe kraje ASEAN przyjdą nam z pomocą w przypadku ataku zewnętrznego agresora."
 Burma.10.a: "Miło to słyszeć."
 Burma.11.t: "Birma żąda poszanowania swojej suwerenności"
 Burma.11.d: "Zagraniczni wysłannicy Birmy przybyli do nas, żądając, abyśmy zaprzestali wspierania takich grup jak UWSA i innych grup rebeliantów działających w jej granicach. Nasze wsparcie dla tych grup jest ważne dla bezpieczeństwa naszych granic, a siły zbrojne Birmy bledną w porównaniu z naszymi, ale mimo wszystko czy naprawdę chcemy ryzykować wojnę z tego powodu?"
 Burma.11.a: "Musimy za wszelką cenę unikać wojny."
 Burma.11.b: "Ich groźby są żałosne!"
 Burma.12.t: "Chińczycy cenią pokój"
 Burma.12.d: "Na szczęście dla nich Chińczycy zgodzili się zaprzestać ingerencji w nasze suwerenne sprawy i tym samym uniknęli naszego gniewu."
 Burma.12.a: "Mądry z nich."
 Burma.13.t: "Chińska wojna pożądań!"
 Burma.13.d: "Śmiejąc się nam w twarz, Chińczycy otwarcie kpili z naszego ultimatum i nadal wspierają grupy rebeliantów na naszym terytorium!"
 Burma.13.a: "To jest wojna."
 Burma.14.t: "Birma prosi o sojusz wojskowy"
 Burma.14.d: "W związku z rosnącą bliskością dyplomatyczną między nami a rządem [BRM.GetNameDef] rząd birmański zwrócił się do nas z intrygującą ofertą. Choć posiadanie sojusznika wojskowego na naszej południowej granicy może być przydatne, zawarcie oficjalnego sojuszu z Birmańczykami może zwiększyć regionalny niepokój dotyczący naszych ambicji geopolitycznych."
 Burma.14.a: "Stoimy razem!"
 Burma.14.b: "Birma nie jest godnym sojusznikiem..."
 Burma.15.t: "Chiny zgodziły się na sojusz wojskowy!"
 Burma.15.d: "Udało nam się wynegocjować porozumienie wojskowe, które połączy nasze dwa kraje na dobre i na złe."
 Burma.15.a: "Nasza przyjaźń będzie wieczna!"
 Burma.16.t: "Chiny odrzuciły naszą ofertę!"
 Burma.16.d: "Chińczycy uznali, że nie jesteśmy godni sojuszu, twierdząc, że nie chcą się wtrącać w nasze sprawy."
 Burma.16.a: "Niezadowalający..."
 Burma.17.t: "Kwestia demokracji"
 Burma.17.d: "Nasz kraj znajduje się pod coraz większą presją świata zewnętrznego. Narody w dalszym ciągu przyglądają się naszej dyktaturze i teraz nadszedł czas, abyśmy wybrali swoją ścieżkę."
 Burma.17.a: "Już niedługo będziemy musieli wybrać..."
 Burma.18.t: "Ustawa o obywatelstwie z 1982 r"
 Burma.18.d: "Ustawa o obywatelstwie z 1982 r. została wprowadzona w życie, aby aktywnie zapobiegać uznawaniu ludności Rohingya za obywateli Birmy. Jej klauzule są opresyjne i aktywnie uniemożliwiają obywatelom naszego wspaniałego narodu poczucie, że są jednymi z nas. Rząd ogłosił dzisiaj, że nadszedł czas, aby zreformować prawo i pozwolić Rohingjom uzyskać obywatelstwo naszego wspaniałego narodu. Zawsze będą jednymi z naszych ludzi.\n"
 Burma.18.a: "Wielki krok dla nas"
 Burma_News.1.t: "Nowa droga dla Birmy?"
 Burma_News.1.d: "Rząd wojskowy ogłosił dziś, że trwający od kilkudziesięciu lat proces tworzenia nowej konstytucji został wreszcie zakończony. Choć nowa konstytucja oznacza liberalizującą zmianę w polityce Birmy, niemniej jednak zachowuje ona ciągłą rolę wojska w rządzie, na przykład zapewniając mu posiadanie 25% miejsc w parlamencie. Czas pokaże, czy konstytucja będzie narzędziem demokratyzacji, czy też narzędziem dalszej dominacji militarnej."
 Burma_News.1.a: "Powód do świętowania?"
 Burma_News.2.t: "Aung San Suu Kyi uwolniona"
 Burma_News.2.d: "Po dłuższym okresie oporu rząd wojskowy w końcu ugiął się pod presją lokalną i międzynarodową, aby uwolnić Aung San Suu Kyi z aresztu domowego. Ta doniosła decyzja następuje po zwolnieniu innych prominentnych polityków opozycji."
 Burma_News.2.a: "Laureat Nagrody Nobla chodzi."
 Burma_News.3.t: "NLD dochodzi do władzy w Birmie"
 Burma_News.3.d: "W niezwykłym obrocie wydarzeń NLD doszła do rządu, kończąc blisko 50 lat rządów wojskowych. Jednak komentatorzy pozostają podzieleni co do tego, czy NLD rzeczywiście będzie w stanie poprowadzić kraj w innym kierunku, czy też wojsko będzie nadal sprawować władzę, choć zza kulis."
 Burma_News.3.a: "To musiało w końcu nastąpić."
 Burma_News.4.t: "Cicha walka o dominację"
 Burma_News.4.d: "Zaczynają pojawiać się doniesienia o próbach cywilnego rządu Birmy mających na celu podważenie politycznych wpływów krajowej armii Tatmadaw. Choć siła materialna armii jest niewątpliwie większa, analitycy przewidują, że rząd cywilny będzie starał się podważyć poparcie społeczne armii i pośrednio wywierać na nią presję poprzez wspieranie protestów społecznych. Nie wiadomo, jak Tatmadaw zareaguje na te posunięcia."
 Burma_News.4.a: "Przed tym krajem leży niepewna droga."
 Burma_News.5.t: "Koniec pokoju"
 Burma_News.5.d: "[BRM.GetLeader] ogłosił dzisiaj, że rząd nie będzie już kontynuował zawieszenia broni z różnymi grupami rebeliantów walczącymi z rządem centralnym. Oznacza to znaczącą zmianę polityki w porównaniu z normalnym cyklem rozejmów i starć rządu z grupami rebeliantów."
 Burma_News.5.a: "Nadchodzi wojna"
 Burma_News.6.t: "[BRM.GetName]"
 Burma_News.6.d: "Naród znany wcześniej jako Związek Birmy oficjalnie stał się Federacją, co oznacza zasadniczą zmianę w podejściu rządu do mniejszości etnicznych dominujących w jego regionach przygranicznych. Rząd wcześniej odmawiał przyznania tym regionom, w tym stanom Shan, Karen i Kachin, jakiejkolwiek znaczącej autonomii, jednak po latach konfliktu ostatecznie przyznał, że taka polityka nie jest opłacalna na dłuższą metę."
 Burma_News.6.a: "To było nieuniknione"
 Burma_News.7.t: "Birma tłumi protesty"
 Burma_News.7.d: "W ostatnich tygodniach z Birmy było niewiele informacji, ale stało się jasne, że rząd zareagował brutalnie na pokojowe demonstracje prodemokratyczne, rozpoczynając stłumienie monumentalnych rozmiarów. Zachodni przywódcy i Sekretarz Generalny ONZ głośno potępili przemoc w Birmie. Chiny i Rosja nie skomentowały publicznie tych represji, ale zawetowały rezolucję Rady Bezpieczeństwa potępiającą przemoc."
 Burma_News.7.a: "Jak okropnie!"
 Burma_News.7.b: "To musiało w końcu nastąpić"
 Burma_News.8.t: "Powstanie zostało stłumione"
 Burma_News.8.d: "Dzisiaj [BRM.GetLeader] ogłosił, że ostatnie bunty etniczne w Birmie zostały stłumione. Po dziesięcioleciach walk przyjęcie przez rząd nowej strategii wobec rebelii, skupiającej się na każdej pozostałej grupie rebeliantów pojedynczo i odrzucającej wszelkie możliwości kompromisu, ostatecznie doprowadziło do zakończenia konfliktu. Jednak to osiągnięcie miało swoją cenę. Kampania wojskowa być może nieodwracalnie zaszkodziła stosunkom Birmy z Chinami. Setki tysięcy uchodźców znalazło schronienie w granicach Chin, a dziesiątki chińskich obywateli zginęło lub zostało rannych w wyniku walk, nie wspominając o rozczarowaniu Chin, że ich bliski sojusznik, Armia Stanowa Zjednoczonej Wa, został rozbity przez tatmadaw. Co więcej, okaże się, czy mniejszości etniczne znajdujące się obecnie pod okupacją wojskową będą w dalszym ciągu akceptować rządy rządu centralnego, jeśli jedyne, co je do tego zmusza, to strach przed brutalnością wojska."
 Burma_News.8.a: "Pokój w naszych czasach?"
 Burma_News.9.t: "Podpisano Traktat o wzajemnej obronie ASEAN"
 Burma_News.9.d: "Dziś zbiorowi przywódcy państw członkowskich ASEAN ogłosili podpisanie Traktatu o wzajemnej obronie. „Ten dzień zostanie zapamiętany na wieki jako niezwykły moment współpracy dyplomatycznej w interesie znacznie większym niż interes jakiegokolwiek pojedynczego narodu” – oznajmił [BRM.GetLeader]."
 Burma_News.9.a: "Chiny nie będą z tego powodu zadowolone."
 Burma_News.9.b: "Ich wysiłki są urocze."
 Insurgency.1.t: "Zagrożenie Kachina"
 Insurgency.1.d: "Nasze źródła wywiadowcze podają, że Armia Niepodległości Kachin planuje atak na nasze siły!"
 Insurgency.1.a: "Będziemy gotowi."
 Insurgency.2.t: "Groźba Karen"
 Insurgency.2.d: "Nasze źródła wywiadowcze donoszą, że Armia Wyzwolenia Narodowego Karen planuje atak na nasze siły!"
 Insurgency.2.a: "Będziemy gotowi."
 Insurgency.3.t: "Zagrożenie Shana"
 Insurgency.3.d: "Nasze źródła wywiadowcze donoszą, że Armia Stanu Shan – Południe planuje atak na nasze siły!"
 Insurgency.3.a: "Będziemy gotowi."
 Insurgency.4.t: "Zagrożenie Tatmadawem"
 Insurgency.4.d: "Krążą pogłoski, że Tatmadaw planuje operację przeciwko naszym siłom!"
 Insurgency.4.a: "Będziemy gotowi."
 Insurgency.5.t: "Tatmadaw zwyciężają"
 Insurgency.5.d: "Tatmadawom udało się wykorzystać swoją przewagę w postaci siły i technologii, aby pokonać rebeliantów."
 Insurgency.5.a: "Dla zwycięzcy łupy."
 Insurgency.5.b: "Straty te mają charakter tymczasowy."
 Insurgency.6.t: "Rebelianci zwyciężają"
 Insurgency.6.d: "Rebelianci, poprzez sprytne użycie taktyki partyzanckiej, wyczerpali siły Tatmadaw do tego stopnia, że ​​zostały zmuszone do odwrotu."
 Insurgency.6.a: "Dla zwycięzcy łupy."
 Insurgency.6.b: "Straty te mają charakter tymczasowy."
 Insurgency.7.t: "Bitwa nie jest rozstrzygnięta..."
 Insurgency.7.d: "Obie strony nie potrafiły uzyskać przewagi nad drugą i wycofały się z boiska."
 Insurgency.7.a: "Na razie impas."
 Insurgency.11.t: "Rząd zaproponował nam zawieszenie broni"
 Insurgency.11.d: "Wyraźnie pod wrażeniem naszej sprawności militarnej tchórzliwy Tatmadaw zażądał zaprzestania działań wojennych. Choć nasi wrogowie są podli, zawieszenie broni może leżeć także w naszym własnym interesie, ponieważ możemy wykorzystać tę okazję, aby nalegać na ustępstwa ze strony Birmańczyków."
 Insurgency.11.a: "Powinniśmy stawiać ambitne żądania."
 Insurgency.11.b: "Powinniśmy stawiać umiarkowane żądania."
 Insurgency.11.c: "Pieprzyć ich, powinniśmy odrzucić ich ofertę."
 Insurgency.12.t: "Rebelianci nalegają na skandalicznie duże ustępstwa!"
 Insurgency.12.d: "Rebelianci najwyraźniej mają nas za głupców, wysuwając takie żądania! Niemniej jednak musimy rozważyć możliwość, że spełnienie ich żądań mogłoby przynieść nam korzyści w dłuższej perspektywie."
 Insurgency.12.a: "Zaakceptuj ich żądania"
 Insurgency.12.b: "Odrzuć ich żądania"
 Insurgency.13.t: "Rebelianci stawiają rozsądne żądania"
 Insurgency.13.d: "Wymagania te są znośne i dają nam duże pole manewru. Jednakże zgoda na nie oznaczałaby dla nas rezygnację z możliwości osiągnięcia zysków na polu bitwy w dającej się przewidzieć przyszłości."
 Insurgency.13.a: "Zaakceptuj ich żądania"
 Insurgency.13.b: "Odrzuć ich żądania"
 Insurgency.14.t: "The [FROM.GetAdjective] odrzucili naszą ofertę rozmów!"
 Insurgency.14.d: "Głupio uważając się za naszych lepszych, rebelianci [FROM.GetAdjective] odrzucili swoją jedyną szansę na przetrwanie."
 Insurgency.14.a: "Tyle o pokoju."
 Insurgency.15.t: "Rząd przyjął nasze żądania"
 Insurgency.15.d: "Po pomyślnym zwycięstwie w rundzie rządowej, z naszego punktu widzenia, możemy teraz cieszyć się dobrodziejstwami pokoju, nawet jeśli są one jedynie tymczasowe."
 Insurgency.15.a: "Na razie mamy spokój."
 Insurgency.16.t: "Rząd odrzucił nasze żądania"
 Insurgency.16.d: "Zdrajcza szumowina, jaką jest Tatmadaw, wycofała się ze swojej wcześniejszej oferty pokojowej, nie pozostawiając nam innego wyboru, jak tylko kontynuować walkę z nimi."
 Insurgency.16.a: "Walka trwa."
 Insurgency.18.t: "Rząd zaprosił nas do negocjacji w sprawie ogólnokrajowego porozumienia o zawieszeniu broni"
 Insurgency.18.d: "Nowy rząd ogłosił ambitną propozycję zawarcia pokoju ze wszystkimi głównymi etnicznymi organizacjami zbrojnymi (EAO) w Birmie. Jesteśmy w gronie 15 największych grup, które zostały zaproszone do negocjacji. Jeśli weźmiemy udział w tych rozmowach, zasiądziemy przy stole podczas negocjacji, które mogą ukształtować przyszłość Birmy."
 Insurgency.18.a: "Zobaczmy jak to się potoczy."
 Insurgency.18.b: "To jest strata czasu."
 Insurgency.19.t: "Pierwsza runda negocjacji"
 Insurgency.19.d: "Jedną z najważniejszych kwestii dotyczących konfliktu w Birmie jest to, czy państwo Birma powinno być unią czy federacją. Historycznie rzecz biorąc, rząd birmański odmawiał zaakceptowania możliwości przekształcenia Birmy w federację, ponieważ boleśnie świadomy dziedzictwa kolonialnego zasady „dziel i rządź” obawia się, że takie posunięcie doprowadzi do rozpadu kraju. Z drugiej strony etniczne organizacje zbrojne (EAO) nalegały na potrzebę bardziej reprezentatywnej formy rządów. Kontynuując te negocjacje, powinniśmy ustalić, jakie jest nasze stanowisko negocjacyjne w tej konkretnej kwestii."
 Insurgency.19.a: "Musimy chronić Unię."
 Insurgency.19.b: "Czasy się zmieniają i my też musimy, powinniśmy stać się Federacją."
 Insurgency.19.c: "W tej kwestii powinniśmy pójść na kompromis."
 Insurgency.20.t: "Druga runda negocjacji"
 Insurgency.20.d: "Kolejna kwestia porządku obrad dotyczy składu Tatmadaw. Wiele EAO twierdzi, że krajowe siły zbrojne nie mogą być w przeważającej mierze zdominowane przez buddystów i etnicznych Burmanów, tak jak ma to miejsce obecnie. Musimy rozważyć, czy zająć się tymi obawami."
 Insurgency.20.a: "Zachowaj status quo."
 Insurgency.20.b: "Zaangażujmy się w poprawę reprezentacji mniejszości w wojsku."
 Insurgency.20.c: "Sprawa ta jest zbyt istotna, aby rozstrzygać ją w tej chwili."
 Insurgency.21.t: "Ostatnia runda negocjacji"
 Insurgency.21.d: "Największą przeszkodą, jaką napotkaliśmy podczas tych negocjacji, jest to, czy kontynuować rozbrojenie, demobilizację i reintegrację (DDR), czy reformę sektora bezpieczeństwa (SSR). Historycznie rzecz biorąc, Tatmadaw preferował DDR ze względu na chęć całkowitego rozbrojenia EAO lub objęcia ich własnym dowództwem. EAO woleli jednak SSR – ramy, które umożliwiłyby im integrację z sektorem bezpieczeństwa kraju, przy jednoczesnym zachowaniu broni i autonomii. Powinniśmy rozważyć najlepsze rozwiązanie tego impasu."
 Insurgency.21.a: "Nie mogą utrzymać broni. Wybieramy DDR."
 Insurgency.21.b: "Musimy dokonać pewnych poświęceń i dlatego zaakceptujemy SSR."
 Insurgency.21.c: "Sprawa ta jest zbyt ważna, aby rozstrzygać ją w tej chwili."
 Insurgency.22.t: "Jesteśmy zadowoleni z tego projektu"
 Insurgency.22.d: "Rząd poczynił dla nas wystarczające ustępstwa, abyśmy mogli zwrócić podpisany projekt naszym obywatelom i nosić się z dumą."
 Insurgency.22.a: "Podpiszemy."
 Insurgency.23.t: "Ten projekt jest nie do przyjęcia!"
 Insurgency.23.d: "Rząd i wojsko najwyraźniej nie mają zamiaru przygotowywać porozumienia wartego więcej, niż wydrukowano na papierze! Gdybyśmy zanieśli to naszym ludziom, z pewnością oskórowaliby nas żywcem."
 Insurgency.23.a: "Nie podpiszemy!"
 Insurgency.24.t: "Delegacja [FROM.GetAdjective] podpisała umowę NCA!"
 Insurgency.24.d: "Uznając nasze stanowisko negocjacyjne za akceptowalne, delegacja [FROM.GetAdjective] dołączyła do nas, podpisując ten historyczny dokument."
 Insurgency.24.a: "Wspaniały"
 Insurgency.25.t: "Delegacja [FROM.GetAdjective] odmówiła podpisania porozumienia krajowego!"
 Insurgency.25.d: "Powołując się na nasze „nieuzasadnione” żądania, delegacja [FROM.GetAdjective] odmówiła przyłączenia się do nas w podpisaniu tego historycznego dokumentu."
 Insurgency.25.a: "Ich strata."
 Insurgency.26.t: "Rebelianci Shan zaatakowali nasze interesy finansowe!"
 Insurgency.26.d: "Wyraźnie próbując zyskać przychylność Tajlandii i innych państw, rebelianci Shan podjęli się osłabienia naszych możliwości w zakresie handlu narkotykami. Musimy zdecydować się na odpowiednią reakcję na tę agresję, obejmującą możliwości od całkowitego braku działań po zaatakowanie niektórych z ich twierdz lub nawet wypowiedzenie wojny totalnej."
 Insurgency.26.a: "To oznacza wojnę!"
 Insurgency.26.b: "Nasza reakcja powinna być proporcjonalna."
 Insurgency.26.c: "W tym momencie nie możemy odpowiedzieć."
 Insurgency.27.t: "Armia Stanowa United Wa wzięła odwet!"
 Insurgency.27.d: "W odpowiedzi na nasze ataki na ich aktywa związane z handlem narkotykami UWSA przeprowadziła ataki na niektóre nasze placówki graniczne. Chociaż udało nam się ich odeprzeć, ponieśliśmy pewne straty."
 Insurgency.27.a: "Godny pożałowania."
 Rohingya_Crisis: "Kryzys Rohingja"
 Rohingya_Crisis_desc: "W stanie Rakhine od czasu do czasu dochodziło do wybuchów przemocy między muzułmanami określającymi siebie jako „Rohingya” a lokalnymi buddystami, a także między tatmadawami. Często brutalne traktowanie Rohingjów przez Birmę spotkało się z ostrym potępieniem ze strony organizacji praw człowieka i krajów zachodnich, podczas gdy nacjonaliści buddyjscy w stanie Arakan i innych częściach Birmy postrzegają tę przemoc jako uzasadniony środek wobec nielegalnych imigrantów z Bengalu."
 Ethnic_Insurgencies: "Powstania etniczne"
 Ethnic_Insurgencies_desc: "Od czasu uzyskania niepodległości Birma jest ogarnięta powstaniami etnicznymi w odległych, odizolowanych regionach przygranicznych. Grupy etniczne, w tym Karen, Kachin, Shan i wiele innych, postrzegają rząd centralny jako w przeważającej mierze birmański i buddyjski, dlatego chwyciły za broń, aby zachować swój wyjątkowy sposób życia."
 Democracy_Movement: "Ruch Demokratyczny"
 Democracy_Movement_desc: "Od protestów w 1988 r. powszechna wola liberalizacji w Birmie jest silna. To poparcie dla demokracji i Aung San Suu Kyi w coraz większym stopniu osłabia niegdyś mocny uścisk władzy Tatmadaw."
 Western_Sanctions: "Sankcje zachodnie"
 Western_Sanctions_desc: "Rażące lekceważenie przez to państwo praw człowieka oraz zagrożenie, jakie stanowi dla międzynarodowego pokoju i bezpieczeństwa, doprowadziły do ​​surowych sankcji amerykańskich i unijnych, w tym zakazu importu, zamrożenia aktywów i ograniczeń wizowych dla urzędników."
 A_Political_Military: "Polityczno-wojskowy"
 A_Political_Military_desc: "Od czasu zamachu stanu w Birmie w 1962 r. Tatmadaw jest dominującą siłą w polityce Birmy. Pogarda dla rządów cywilnych, demokracji i wolności słowa z jednej strony oraz zjednoczona kultura wojskowa ukształtowana przez dziesięciolecia intensywnych działań wojennych przeciwko powstańcom z drugiej, stworzyły spójną i aktywną politycznie armię. Oznaki świadczące o tym, że to się zaczyna zmieniać, zaczęły pojawiać się dopiero niedawno."
 Ensure_our_Unity: "Zapewnijcie naszą jedność"
 Preserve_our_Sovereignty: "Zachowajcie naszą suwerenność"
 Fortress_Myanmar: "Twierdza Birma"
 Bolster_The_Navy: "Premia za produkcję morską"
 Bolster_The_Airforce: "Premia za produkcję powietrza"
 Bolster_Officer_Training: "Wzmocnienie szkolenia oficerskiego"
 Reduced_Western_Sanctions: "Zmniejszone zachodnie sankcje"
 Reduced_Western_Sanctions_desc: "Demokratyzacja Birmy skłoniła Stany Zjednoczone i ich sojuszników do złagodzenia sankcji nałożonych na chorą gospodarkę Birmy."
 Massive_International_Sanctions: "Masowe sankcje międzynarodowe"
 Massive_International_Sanctions_desc: "Państwo to spotkało się z powszechnym międzynarodowym potępieniem i surowymi sankcjami ze strony państw i organizacji międzynarodowych, w tym zakazami importu, zamrożeniem aktywów i ograniczeniami wizowymi dla urzędników."
 Struggle_for_power: "Walka o władzę"
 Struggle_for_power_desc: "Cywilne i wojskowe ramiona rządu są obecnie uwikłane w intensywną walkę o dominację, walkę, która stopniowo osłabia naród."
 Anti_tatmadaw_sentiment: "Nastroje przeciwko Tatmadawowi"
 Anti_tatmadaw_sentiment_desc: "Kiedy Tatmadaw zdecydował się zachować kontrolę nad Birmą, zamiast przekazać pochodnię NLD, i tak już znacząca wrogość wobec rządów wojskowych szybko wzrosła, osiągając nigdy wcześniej nie widziany poziom."
 State_led_economy: "Gospodarka kierowana przez państwo"
 State_led_economy_desc: "Podczas gdy większość świata postrzega liberalną demokrację i wolnorynkowy kapitalizm jako warunek konieczny rozwoju gospodarczego, udane przykłady Korei Południowej, Tajwanu i innych krajów wskazują na potrzebę silnego, militarystycznego rządu, który zapewniłby podstawy wzrostu."
 Buddhism_Official: "Religia państwowa: buddyzm"
 Buddhism_Official_desc: "Posiadanie religii państwowej może podobać się niektórym z najbardziej pobożnych buddystów, istnieje jednak powód, dla którego Birma przeżywa większość swojej historii bez religii. Uznanie buddyzmu za religię państwową antagonizuje tych, którzy wyznają chrześcijaństwo, islam lub jedną z wielu innych religii Birmy. Posiadanie religii państwowej poważnie zaostrza napięcia między rządem centralnym a różnymi, często niebuddyjskimi, etnicznymi grupami rebeliantów."
 ASEAN_Defence_Treaty: "Traktat o wzajemnej obronie ASEAN"
 ASEAN_Defence_Treaty_desc: "Traktat ten, zaproponowany przez Birmę, zobowiązuje członków ASEAN do wzajemnej pomocy w przypadku agresji zewnętrznej. Powszechnie postrzega się to jako próbę powstrzymania chińskiej agresji."
 The_Anti_Kachin_Offensive: "Ofensywa przeciw Kaczinowi"
 The_Anti_Kachin_Offensive_desc: "Nadszedł czas, abyśmy unicestwili KIO. Teraz, gdy poświęciliśmy wszystkie nasze przygotowania zadaniu operacji przeciwko KIO, jesteśmy lepiej niż kiedykolwiek wyposażeni do zniszczenia tego zagrożenia."
 The_Anti_Karen_Offensive: "Ofensywa przeciw Karenom"
 The_Anti_Karen_Offensive_desc: "Nadszedł czas, abyśmy unicestwili KNU. Teraz, gdy poświęciliśmy wszystkie nasze przygotowania zadaniu operacji przeciwko KNU, jesteśmy lepiej niż kiedykolwiek wyposażeni do zniszczenia tego zagrożenia."
 The_Anti_Shan_Offensive: "Ofensywa przeciw Szanom"
 The_Anti_Shan_Offensive_desc: "Nadszedł czas, abyśmy unicestwili RCSS. Teraz, gdy poświęciliśmy wszystkie nasze przygotowania zadaniu operacji przeciwko RCSS, jesteśmy lepiej niż kiedykolwiek wyposażeni do zniszczenia tego zagrożenia."
 The_Anti_Wa_Offensive: "Ofensywa anty-Wa"
 The_Anti_Wa_Offensive_desc: "Nadszedł czas, abyśmy unicestwili UWSA. Teraz, gdy poświęciliśmy wszystkie nasze przygotowania zadaniu operacji przeciwko UWSA, jesteśmy lepiej niż kiedykolwiek wyposażeni do zniszczenia tego zagrożenia."
 Chinese_Involvement: "Chińskie wsparcie"
 Chinese_Involvement_desc: "Pomimo nominalnego wsparcia dla rządu centralnego Birmy, Chiny zachowują pragmatyczne podejście do konfliktu między rządem a rebeliantami, utrzymując bliskie powiązania z grupami rebeliantów kontrolującymi regiony Birmy graniczące z terytorium Chin. Dzięki tym powiązaniom grupy rebeliantów mogą korzystać z chińskiej pomocy materialnej."
 Low_Chinese_Involvement: "Chińskie wsparcie niskiego poziomu"
 Low_Chinese_Involvement_desc: "Chociaż tylko Armia Stanowa Zjednoczonej Wa otrzymuje znaczną pomoc materialną od chińskiego rządu centralnego, wiele innych grup rebeliantów czerpie korzyści z chińskiego zaangażowania w Birmie w bardziej pośredni sposób. Grupy te kupują broń od innych grup, które otrzymują broń z Chin i mają bliskie powiązania z chińskimi biznesmenami i urzędnikami prowincji, którzy często odwiedzają siedziby rebeliantów i biorą udział w ich wydarzeniach."
 Disrupted_Chinese_Involvement: "Zakłócone chińskie wsparcie"
 Disrupted_Chinese_Involvement_desc: "Wysiłki rządu centralnego w ramach „tajnej wojny” ograniczyły zdolność Chińczyków do zapewniania wsparcia grupom rebeliantów. Mimo to pomoc jest kontynuowana."
 Strategic_Capital: "Kapitał strategiczny"
 Strategic_Capital_desc: "Rangun uznano za stolicę zbyt bezbronną dla tak dbającego o bezpieczeństwo państwa, jak Birma. Przeniesienie stolicy do Naypyidaw oznacza, że ​​w przypadku inwazji potężnego wroga zewnętrznego Tatmadawowie będą mogli nadal kierować ruchem oporu ludu z bezpieczniejszego miejsca."
 Nationwide_Ceasefire_Agreement: "Ogólnokrajowe porozumienie o zawieszeniu broni"
 Nationwide_Ceasefire_Agreement_desc: "Ogólnokrajowe porozumienie o zawieszeniu broni jest efektem bezprecedensowej próby zainicjowania realnych działań w kierunku rozwiązania wewnętrznego konfliktu w Birmie."
 WAA_Narcotics_Producer: "Producent narkotyków"
 WAA_Narcotics_Producer_desc: "Stan Wa od wielu dziesięcioleci jest producentem narkotyków, niezależnie od tego, czy jest to heroina produkowana w wyniku uprawy maku lekarskiego, czy tabletki „ya ba” metamfetaminy. Chociaż handel narkotykami pomaga wspierać gospodarkę stanu Wa, poważnie szkodzi międzynarodowej reputacji stanu Wa."
