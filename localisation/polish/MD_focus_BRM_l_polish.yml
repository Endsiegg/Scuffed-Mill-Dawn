 BRM_loan_refactoring_idea_desc: "Nasz obecny problem zadłużenia wymaga szansy na refaktoryzację naszego zadłużenia, w przeciwnym razie mamy problemy."
 ethnic_insurgency_category: "Konflikt wewnętrzny w Birmie"
 ethnic_insurgency_category_desc: "Ostatnie kilka dekad upłynęło pod znakiem kolejnych rozejmów między rządem Birmy a różnymi etnicznymi organizacjami zbrojnymi (EAO). Te zawieszenia broni były przerywane gwałtownymi starciami między Tatmadawem a EAO, które często, choć nie zawsze, kończyły się jedynie powrotem do status quo. Równowaga między pokojem a wojną jest delikatna i obie strony muszą zachować ostrożność.\n\nPoziom wpływów, jakie Birma ma w danym EAO, decyduje o tym, czy Birma może zaanektować terytorium rebeliantów, czy też separatystyczne państwo może ogłosić niezależność. Zawieszenie broni umożliwi Birmie powolne gromadzenie wpływów w EAO przez dłuższy okres czasu. Operacje wojskowe dają Birmie znaczący wpływ na wybrane EAO, jeśli się powiodą, ale zapewnią EAO znacznie większą niezależność od wpływów Birmy, jeśli poniosą porażkę.\n\n[BRM.GetFlag] [BRM.GetAdjective] wpływ na EAO:\n [KAC. GetNamewithFlag] [KAC.BRM_influence_KAC_var_integer]\n [KAR.GetNamewithFlag] [KAR.BRM_influence_KAR_var_integer]\n [SHN.GetNamewithFlag] [SHN.BRM_influence_SHN_var_integer]\n [NHN.GetNamewithFlag] [NHN.BRM_influence_N HN_var_integer]\n [WAA.GetNamewithFlag] [WAA.BRM_influence_WAA_var_integer]"
 BRM_propose_the_NCA: "Zaproponuj ogólnokrajowe porozumienie o zawieszeniu broni"
 BRM_propose_the_NCA_desc: "Ogólnokrajowe porozumienie o zawieszeniu broni to ambitna próba osiągnięcia trwałego pokoju z 15 najpotężniejszymi EAO w Birmie. Zanim podejmiemy taką próbę, powinniśmy spróbować zapewnić dwustronne zawieszenie broni z każdym indywidualnym EAO."
 BRM_renegotiate_the_NCA: "Renegocjować ogólnokrajowe porozumienie o zawieszeniu broni"
 BRM_renegotiate_the_NCA_desc: "Ogólnokrajowe porozumienie o zawieszeniu broni to ambitna próba osiągnięcia trwałego pokoju z 15 najpotężniejszymi EAO w Birmie. Obecny tekst nie jest jednak doskonały i można go ulepszyć. Zanim podejmiemy taką próbę, powinniśmy spróbować zapewnić dwustronne zawieszenie broni z każdym indywidualnym EAO."
