 attack_drug_factories: "Atak na fabryki narkotyków Wa"
 attack_drug_factories_desc: "Armia stanowa United Wa jest mocno zaangażowana w nielegalną produkcję narkotyków, takich jak heroina i tabletki metamfetaminy „ya ba”. Atakowanie i niszczenie tych fabryk będzie wymagało wysiłku i zasobów, ale pomoże naszej międzynarodowej legitymizacji, a wraz z nią naszej sprawie. Jednakże musimy być przygotowani na to, że Wa zemści się na nas."
 intercept_drug_convoys: "Przechwytuj konwoje narkotyków w Wa"
 intercept_drug_convoys_desc: "Nasza pozycja na granicy tajskiej oznacza, że ​​możemy przechwytywać narkotyki przewożone z terytorium Wa do Tajlandii. Konfiskata tych narkotyków i spalenie ich na oczach tajskich i międzynarodowych organizacji informacyjnych zwiększy międzynarodową opinię naszej grupy, ale może skłonić do reakcji militarnej ze strony Armii Stanowej United Wa."
 end_opium_production: "Zakończ produkcję heroiny"
 end_opium_production_desc: "Stany Zjednoczone określiły naszą organizację jako handlarza narkotykami i wydały nakazy aresztowania niektórych z naszych najwyższych dowódców. Co ważniejsze, Chiny również nie pochwalają naszego zaangażowania w handel heroiną, dlatego chociaż może to zaszkodzić naszej gospodarce, w naszym najlepszym interesie może leżeć zakaz uprawy maku lekarskiego i zaprzestanie produkcji heroiny."
 end_meth_production: "Zakończ produkcję „Ya Ba”."
 end_meth_production_desc: "Ya ba to tabletka metamfetaminy, która jest dla nas głównym źródłem finansowania i pomaga wspierać naszą gospodarkę. Utrudnia nam to jednak otrząsnięcie się z naszej negatywnej reputacji, szczególnie w odniesieniu do Tajlandii, gdzie ya ba stało się powszechne. Być może będziemy musieli zaakceptować krótkoterminowe wstrząsy gospodarcze wynikające z zakończenia produkcji „ya ba”, jeśli chcemy być pozytywnie postrzegani przez społeczność międzynarodową."
 attack_tatmadaw: "Zaatakuj Tatmadaw"
 attack_tatmadaw_desc: "Wygląda na to, że rząd centralny nie chce dać nam spokoju. Aby zapewnić bezpieczeństwo naszym ludziom, musimy uderzyć w znienawidzonych Tatmadawów, zanim zdążą wejść do naszych domów."
 declare_independence: "Ogłoś niepodległość"
 declare_independence_desc: "Wyzwoliliśmy się na tyle z opresyjnego jarzma Birmy, że wzywamy do międzynarodowego uznania naszego niepodległego państwa."
 BRM_sangha_category: "Polityka buddyzmu"
 BRM_sangha_category_desc: "Aby opinia mnichów buddyjskich, znanych również jako sangha, była przychylna rządowi, musimy zapewnić instytucjom buddyjskim w Birmie wystarczające fundusze. Jednakże Sangha może odmówić przyjęcia naszego patronatu, a prawdopodobieństwo jest tym większe, im gorsza jest ich opinia o nas."
 BRM_impose_state_religion: "Uczyń buddyzm naszą religią państwową"
 BRM_impose_state_religion_desc: "Ponieważ 90% narodu to buddyści z wiary, jest dla nas rzeczą naturalną, że uczynimy tę rzeczywistość religijną także polityczną. To posunięcie może zantagonizować nasze mniejszości religijne, ale zapewni nam poparcie Sanghi."
 BRM_remove_state_religion: "Wróć do Brak religii państwowej"
 BRM_remove_state_religion_desc: "Musimy zaakceptować fakt, że narzucanie religii państwowej nie było na naszą korzyść. Antagonizacja różnych mniejszości znacznie przewyższyła korzyści wynikające ze zwiększonego wsparcia kilku buddyjskich nacjonalistów."
 BRM_minor_funding: "Drobne fundusze dla instytucji buddyjskich"
 BRM_minor_funding_desc: "Nie możemy sobie pozwolić na przekazanie więcej niż niewielkiej kwoty na wsparcie buddyzmu w Birmie. Ma to niewielkie szanse na poprawę opinii Sanghi na nasz temat."
 BRM_moderate_funding: "Umiarkowane finansowanie instytucji buddyjskich"
 BRM_moderate_funding_desc: "Stać nas na przekazywanie bardziej znaczących datków na rzecz mnichów w Birmie. Ma to średnią szansę na poprawę opinii Sanghi o nas."
 BRM_major_funding: "Główne fundusze dla instytucji buddyjskich"
 BRM_major_funding_desc: "Nie szczędźmy wydatków, jeśli chodzi o sprawy duchowe. Ma to dużą szansę na poprawę opinii Sanghi o nas."
 BRM_no_influence: "0%"
 BRM_Administrative_Decisions: "Decyzje administracyjne"
 BRM_Administrative_Decisions_desc: "Nasi stratedzy wojskowi doszli do wniosku, że posiadanie Rangunu jako stolicy naraża nas na możliwość inwazji desantowej. Przeniesienie stolicy w bardziej odległe miejsce umożliwiłoby Tatmadawom zorganizowanie wojny partyzanckiej w przypadku wojny z silniejszym obcym mocarstwem z bezpiecznego stanowiska dowodzenia."
