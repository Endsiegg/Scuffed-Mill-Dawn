l_polish:
 lviv_focus: "Cele Lwowskiej Republiki Demokratycznej"
 volhynia_focus: "Cele Wołyńskiej Republiki Demokratycznej"
 LRP_Start_rebellion: "Tożsamość galicyjska"
 LRP_Start_rebellion_desc: "Mieszkańcy Galicji mogli wreszcie urzeczywistnić swoją tożsamość jako odrębny naród, który aspiruje do Europy i nie jest już ograniczany przez biurokratów ze wschodu."
 LRP_weapon_suplly: "Odpowiednie zbrojownie"
 LRP_weapon_suplly_desc: "Zbrojownie, które znajdziemy na terytorium naszej republiki, zostaną skonfiskowane, a broń rozdzielona między naszą milicję ludową."
 LRP_lviv_defence: "Wzmocnij Lwów"
 LRP_lviv_defence_desc: "Rozpoczniemy budowę umocnień obronnych we Lwowie, wróg nadchodzi i musimy być gotowi do obrony miasta."
 LRP_mobilisation: "Mobilizacja Ludności"
 LRP_mobilisation_desc: "Mieszkańcy Lwowa muszą stanąć w obronie swojej ojczyzny, inaczej wróg nas nie oszczędzi i zniszczy."
 LRP_people_militia: "Armia Ludowa Lwowa"
 LRP_people_militia_desc: "Nasi obywatele muszą się chronić, nie będziemy w stanie obronić naszej niepodległości tylko dzięki wolontariuszom. Dlatego organizujemy armię ludową!"
 LRP_polish_suplly: "Broń polska"
 LRP_polish_suplly_desc: "Polska wysyła nam broń, abyśmy mogli bronić naszej niepodległości."
 LRP_government: "Rząd Republiki"
 LRP_government_desc: "Zatwierdzimy w końcu rząd i jego strukturę dla pełnoprawnej pracy naszego państwa."
 LRP_bivalute: "Pozbądź się hrywny"
 LRP_bivalute_desc: "Porzucimy hrywnę jako walutę, która nie przyniesie nam nic dobrego gospodarczo. Nasz wybór to polski złoty"
 LRP_bank: "Lwowski Bank Państwowy"
 LRP_bank_desc: "Zaczniemy tworzyć nasz własny system ekonomiczny poprzez utworzenie naszego banku państwowego."
 LRP_passport: "Paszport Obywatela Lwowa"
 LRP_passport_desc: "Stworzymy także własne obywatelstwo, ludzie muszą zrozumieć, że żyjemy we własnym państwie."
 LRP_operator: "Nasz operator telekomunikacyjny"
 LRP_operator_desc: "Całkowicie pozbędziemy się ukraińskich operatorów telekomunikacyjnych i stworzymy własnych."
 LRP_teroborona: "Stwórz Obronę Terytorialną"
 LRP_teroborona_desc: "Oprócz milicji ludowej zapożyczamy od Ukrainy praktykę tworzenia Obrony Terytorialnej w celu wzmocnienia naszych granic i bezpieczeństwa wewnętrznego."
 LRP_afini: "Batalion Galicja"
 LRP_afini_desc: "Galicja zawsze dążyła do niepodległości, a pierwsi ochotnicy utworzyli batalion pod tą nazwą, aby bronić prawa Galicji do własnej polityki."
 LRP_mali: "Batalion Strzelców Siczowych"
 LRP_mali_desc: "Chwalebne tradycje Strzelców Siczowych kontynuuje nominalny batalion, który stanął w obronie Lwowa."
 LRP_sloboda: "Brygada Królestwa"
 LRP_sloboda_desc: "Brygada monarchistów i zwolenników utworzenia księstwa lub królestwa galicyjskiego stanęła w obronie Lwowa."
 LRP_mgb: "Służba Bezpieczeństwa Lwowa"
 LRP_mgb_desc: "Utworzymy własne ministerstwo, które będzie chronić spokój naszych obywateli w republice."
 LRP_interbrigabe: "Polska Brygada Krajowa"
 LRP_interbrigabe_desc: "Wielu wolontariuszy z Polski postanowiło wesprzeć nas w walce o naszą niepodległość i chęć odłączenia się od Ukrainy."
 LRP_desorg: "Wyeliminuj dezorganizację"
 LRP_desorg_desc: "Likwidujemy dezorganizację w naszej armii, która składa się z wielu batalionów, które nie słuchają się nawzajem."
 LRP_defence: "Linie obronne"
 LRP_defence_desc: "Nasz kraj musi wzmocnić swoje granice i przygotować się do dalszej obrony."
 LRP_guard_republic: "Lwowskie Siły Specjalne"
 LRP_guard_republic_desc: "Stworzymy własne oddziały specjalne, które będą nas chronić przed wrogami w najtrudniejszych odcinkach frontu."
 LRP_infra: "Odbudowa infrastruktury"
 LRP_infra_desc: "Walki całkowicie zniszczyły naszą infrastrukturę i zamierzamy ją odbudować."
 LRP_energy: "Sektor energetyczny"
 LRP_energy_desc: "Aby nie dopuścić do pogrążenia się republiki w ciemności, zainwestujemy w sektor energetyczny"
 LRP_referendum: "Referendum w sprawie przystąpienia Polski"
 LRP_referendum_desc: "Widzimy naszą przyszłość tylko jako część prawdziwego europejskiego kraju, jakim jest Polska. Ogłosimy referendum w sprawie przyłączenia się do Polski na zasadzie federacji"
 LRP_uda: "Sojusz z Ukraińską Armią Rebeliantów"
 LRP_uda_desc: "Pójdziemy drogą sojuszu z ukraińskimi grupami nacjonalistycznymi, które zdołały przetrwać konfrontację z władzami w Kijowie, odetnie to nam drogę od sojuszu z Polską."
 LRP_interbrigabe1: "Brygada Ukraińskiej Armii Rebeliantów"
 LRP_interbrigabe1_desc: "Ukraińska Armia Ochotnicza jest gotowa pomóc nam dzięki ochotnikom, których wyszkoliła do wojny"
 LRP_create_galicia: "Aneks Wołynia"
 LRP_create_galicia_desc: "Połączymy się z powstańcami na Wołyniu i stworzymy jedną republikę, aby wspólnie walczyć z okupacyjnym rządem Kijowa"
 LRP_civil_war: "Wojna w Galicji"
 LRP_unproffesional_army: "Niezorganizowana milicja"
 LRP_proffesional_army: "Armia Ludowa"
 LRP_bivaluta: "Okres podwójnej waluty"
 LRP_no_goverment_idea: "Brak Rządu Centralnego"
 LRP_ter_orobona: "Obrona terytorialna"
 LRP_forts_buildings: "Koncentracja na fortyfikacjach"
 LRP_UDA_idea: "Ukraińska Armia Ochotnicza"
 lrp.1.t: "Referendum w sprawie przystąpienia do Polski"
 lrp.1.d: "Republika Lwowska ogłosiła referendum, w którym większość mieszkańców opowiedziała się za przyłączeniem się do naszego kraju. Czy zaryzykujemy zatwierdzenie ich decyzji i rozszerzenie naszego kraju?."
 lrp.1.a: "Tak"
 lrp.1.b: "Nie"
