 isisNews.11312.d: "Iracki terrorysta i starszy dowódca ISIS, Abdul Wahid Khutnayer Ahmad, zginął dziś w rosyjskim nalocie. Khutnayer Ahmad był głównym doradcą al-Baghdadiego i powierzono mu nadzór nad bezpieczeństwem wewnętrznym."
