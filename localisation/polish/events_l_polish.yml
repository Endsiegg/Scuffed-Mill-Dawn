 isis.11311.d: "O Kalifie, złe wieści! Starszy dowódca Khairy Abed Mahmoud al-Taey zginął śmiercią męczeńską w nalocie przeprowadzonym przez rosyjskich niewiernych. Ten Irakijczyk był członkiem naszej szury wojskowej i dowodził operacjami z użyciem improwizowanych ładunków wybuchowych (IED), słusznie siejąc strach i chaos w sercach naszych wrogów.\n\n Zabił wielu apostatów.\n\n Niech Allah przyjąć jego męczeństwo."
 isisNews.11311.t: "Dowódca ISIS zginął w rosyjskim ataku lotniczym"
 isisNews.11311.d: "Iracki terrorysta i starszy dowódca ISIS, Khairy Abed Mahmoud al-Taey, zginął dzisiaj w rosyjskim nalocie. al-Taey był członkiem rady wojskowej ISIS i szefem operacji związanych z improwizowanymi ładunkami wybuchowymi (IED), siejąc chaos w miastach zaatakowanych przez ISIS."
