 generic.1.t: "[From.GetName] wpływa na naszą politykę"
 generic.1.d_neutral_good: "Od dawna [From.GetAdjective] rząd dążył do zbliżenia naszych krajów i wyrażał wielkie zainteresowanie polityką naszego państwa. Niedawno stało się ono większe, od kiedy [From.GetRulingParty] głosi propagandę swojej ideologii ([From.GetRulingIdeologyNoun]) w licznych przemówieniach i lekturach rozpowszechnianych wśród [Root.GetAdjective] obywateli. \n\nTeraz nawet znacząca liczba polityków oraz innych urzędników, na których polega [Root.GetName], dała się uwieść tej propagandzie i opowiada się za tą ideologią ([From.GetRulingIdeologyNoun])."
 generic.1.d_bad: "Od dawna [From.GetAdjective] rząd dążył do zbliżenia naszych krajów i często próbował się mieszać w politykę naszego państwa. Niedawno starania te uległy intensyfikacji, od kiedy [From.GetRulingParty] głosi propagandę swojej ideologii ([From.GetRulingIdeologyNoun]) bez poszanowania dla politycznych tradycji, na jakich opiera się [Root.GetName]. Liczne przemówienia i lektury są rozpowszechniane wśród obywateli. Okazuje się, że nawet znacząca liczba polityków oraz innych urzędników, na których polega [Root.GetName], dała się uwieść tej propagandzie i opowiada się za tą ideologią ([From.GetRulingIdeologyNoun])."
 generic.1.a: "Ciekawy"
 generic.1.b: "Jak śmieli!"
 generic.2.t: "[From.GetName] pragnie dołączyć do [Root.GetFactionName]"
 generic.2.d.a: "W obliczu rosnącego zagrożenia wolności i wartości demokratycznych naród [alliance_applicant.GetAdjective] widzi w nas obrońców wolnego świata. Teraz pragnie przystąpić do naszego sojuszu, by otrzymać ochronę i stać u naszego boku w walce z siłami zagrażającymi demokracji."
 generic.2.d.b: "Nasza walka o zmianę porządku świata nie umknęła uwadze podobnie myślących państw. Naród [alliance_applicant.GetAdjective] wie, że największe szanse na dostatnią przyszłość da mu sojusz z nami podczas zbliżającego się konfliktu, dlatego formalnie proponuje przyłączenie się do walki z naszymi wrogami."
 generic.2.d.c: "[alliance_applicant.GetName] uznała, że ​​musi zjednoczyć siły z innymi republikami socjalistycznymi, aby wzmocnić miejsce komunizmu w świecie. Akceptując naszą wiodącą rolę w międzynarodowej sytuacji pracownika, [alliance_applicant.GetAdjective] zwraca się teraz z prośbą o formalne zawarcie z nami sojuszu."
 generic.2.d.e: "Gdy przez świat przetaczają się niepokoje w polityce międzynarodowej, lud [alliance_applicant.GetAdjective] widzi w nas swoją szansę na przetrwanie tych trudnych czasów i zwraca się o przyjęcie do naszego sojuszu, byśmy razem mogli przetrzymać nadchodzący huragan."
 generic.2.a: "Może przyłączyć się do nas każdy, kto opowiada się za wolnością i demokracją."
 generic.2.b: "Świat należy do silnych!"
 generic.2.c: "Jeżeli będziemy działać razem, rewolucja zwycięży."
 generic.2.e: "I przetrzymamy!"
 generic.2.f: "Lepiej nam będzie bez nich."
 generic.3.t: "[alliance_inviter.GetName] wita nas w [alliance_inviter.GetFactionName]"
 generic.3.d: "[alliance_inviter.GetName] zdecydował się przyjąć naszą prośbę o dołączenie do [alliance_inviter.GetFactionName]. Odtąd będziemy stać lub upaść razem."
 generic.3.a: "Wspólnie staniemy w obronie demokracji."
 generic.3.b: "Nikt nas nie powstrzyma!"
 generic.3.c: "Walka klasy robotniczej nie mogła mieć lepszych przedstawicieli!"
 generic.3.e: "Na razie zapomnimy o tym, co nas dzieli."
 generic.4.t: "[alliance_inviter.GetName] odrzuca prośbę o dołączenie do [alliance_inviter.GetFactionName]"
 generic.4.d: "[alliance_inviter.GetName] zdecydował się odrzucić naszą prośbę o dołączenie do [alliance_inviter.GetFactionName]. Będziemy musieli sobie poradzić bez ich pomocy."
 generic.4.a: "I oni nazywają się obrońcami wolności?"
 generic.4.b: "W takim razie ich też zmiażdżymy."
 generic.4.c: "Ich rewolucja to fałsz!"
 generic.4.e: "Zbyt wiele nas różni."
 generic.5.t: "[From.GetName] zaprasza [Root.GetName] do [From.GetFactionName]"
 generic.5.d.a: "Z podejrzliwością spoglądając na ostatnie wydarzenia w polityce światowej, [alliance_inviter.GetName] wyciąga do nas swoją przyjacielską rękę, oferując nam swoją ochronę i nalegając, abyśmy stanęli wraz z nimi w obronie zasad wolności i demokracji. Jako członek [alliance_inviter.GetFactionName], wolność naszego ludu może być chroniona."
 generic.5.d.b: "Zdawszy sobie sprawę, że nawet silni potrzebują sojuszników, naród [alliance_inviter.GetAdjective] zaprasza nas do frakcji [alliance_inviter.GetFactionName]. Jeżeli się zgodzimy, być może zagwarantujemy sobie dostatnią przyszłość."
 generic.5.d.c: "Nasi ideologiczni sojusznicy w [alliance_inviter.GetName] zauważyli nasz cenny wkład w sprawę robotniczą i dziś rano otrzymaliśmy zaproszenie do przyłączenia się do [alliance_inviter.GetFactionName]. Stojąc razem z innymi republikami socjalistycznymi, moglibyśmy szerzyć rewolucję z nową siłą."
 generic.5.d.e: "Zdaje się, że jest dla nas miejsce w [alliance_inviter.GetAdjective] planach. Dziś rano [alliance_inviter.GetAdjective] ambasador przekazał nam zaproszenie do frakcji [alliance_inviter.GetFactionName]. Zdaniem naszego potencjalnego sojusznika więcej zyskamy, pracując razem, niż pozwalając, by dzieliły nas różnice ideologiczne."
 generic.5.a: "Będziemy walczyć u ich boku."
 generic.5.b: "Potrzebujemy tylko kilku tysięcy poległych..."
 generic.5.c: "Staniemy do walki u boku naszych towarzyszy!"
 generic.5.e: "To korzystny wybór."
 generic.6.t: "[alliance_applicant.GetName] przyjmuje zaproszenie do [alliance_inviter.GetFactionName]"
 generic.6.d: "[alliance_applicant.GetName] zdecydował się przyjąć naszą ofertę dołączenia do [alliance_inviter.GetFactionName]. Odtąd będziemy stać lub upaść razem."
 generic.7.t: "[alliance_applicant.GetName] odrzuca ofertę przyłączenia się do [alliance_inviter.GetFactionName]"
 generic.7.d: "[alliance_applicant.GetName] zdecydował się odrzucić naszą ofertę dołączenia do [alliance_inviter.GetFactionName]. Będziemy musieli sobie poradzić bez ich pomocy."
 generic.7.a: "Nie chcą naszej pomocy."
 ace_promoted.1.t: "Awans asa"
 ace_promoted.2.t: "Nowy as w talii"
 ace_promoted.1.d: "Niewielu pilotów dorównuje odwagą [Root.GetAdjective] lotnikom. [From.GetName] [From.GetSurname], pseudonim \"[From.GetCallsign]\", to prawdziwa gwiazda naszych sił powietrznych, która świeciła jasno podczas wielu niebezpiecznych misji (ostatnio [From.GetMissionRegion]).\n\n[From.GetName] uosabia [Root.GetAdjective] odwagę i tym samym w pełni zasługuje na awans, który został dodatkowo nagłośniony. Zdaniem większości społeczeństwa wojna to piekło, ale wielu obywateli cieszy fakt, że na świecie są jeszcze bohaterowie, którzy mogą być dla innych przykładem."
 ace_promoted.1.d_major: "Niewielu pilotów dorównuje odwagą [Root.GetAdjective] lotnikom. [From.GetName] [From.GetSurname], pseudonim \"[From.GetCallsign]\", to prawdziwa gwiazda naszych sił powietrznych, która świeciła jasno podczas niebezpiecznych misji. [From.GetWing] tego geniusza przestworzy wzbudza postrach wrogów. [From.GetName] ma na koncie niezwykle ważną misję ([From.GetMissionRegion]), która została wykonana koncertowo.\n\nPiloci tacy uosabiają [Root.GetAdjective] odwagę i tym samym w pełni zasługują na awans, który w tym przypadku został dodatkowo nagłośniony. Zdaniem większości społeczeństwa wojna to piekło, ale wielu obywateli cieszy fakt, że na świecie są jeszcze bohaterowie, którzy mogą być dla innych przykładem."
 ace_promoted.1.a: "Do odważnych świat należy."
 ace_died.1.t: "Znak rozpoznawczy asa myśliwskiego „[From.GetCallsign]” zabity przez [From.GetMissionRegion]"
 ace_died.1.d: "Jeden z najsłynniejszych asów [From.GetAceType] [From.GetAceType], [From.GetFullName], został zestrzelony na służbie podczas misji powyżej [From.GetMissionRegion]. Niestety, ponieważ [From.GetSheHe] od dawna jest osobą publiczną, ich śmierć jest poważnie demoralizująca dla wielu osób, które podziwiały [From.GetHerHim].\n\nChociaż chcielibyśmy, aby istniał sposób na ukrycie tego wydarzenia przed ludźmi, brak publicznej wiadomości Pozory z [From.GetName] wkrótce wzbudziłyby podejrzenia. Ostatecznie śmierć [From.GetHerHis] jest kolejną częścią legendy, która, miejmy nadzieję, przetrwa długo po naszych obecnych kłopotach."
 ace_died.1.d_major: "Jeden z najsłynniejszych asów [From.GetAceType] [From.GetAceType], [From.GetFullName], upadł na służbę. Piloci powracający z regionu donoszą, że zaobserwowali, jak [From.GetHerHis] [From.GetWingShort] stanął w płomieniach nad [From.GetMissionRegion] po przyjęciu ciężkiego ostrzału wroga. Niestety, ponieważ [From.GetSheHe] od dawna jest osobą publiczną, upadek „[From.GetCallsign]” jest poważnie demoralizujący dla wielu osób, które podziwiały [From.GetHerHim].\n\nChociaż chcielibyśmy, żeby istniał sposób na ukrycie tego wydarzenia przed ludźmi , brak wystąpień publicznych z [From.GetName] wkrótce wzbudziłby podejrzenia. Ostatecznie śmierć jest kolejną częścią legendy, która, miejmy nadzieję, przetrwa długo po naszych obecnych problemach."
 ace_died.1.a: "Wolelibyśmy jednak żywą legendę."
 ace_killed_by_ace.1.t: "Fighter Ace [From.GetFullName] Zestrzelony przez wrogiego pilota"
 ace_killed_by_ace.1.d: "Piloci wracający z [From.GetMissionRegion] zgłaszają, że eskadra samolotów [Prev.Owner.GetAdjective], dowodzona przez niesławnego pilota '[Prev.GetCallsign]', skupiła się na ściganiu [From.GetFullName]. Po uniknięciu kilku serii od wroga i zestrzeleniu kilku wrogich samolotów, '[From.GetCallsign]' został przytłoczony przez '[Prev.GetCallsign]', który podobno przechytrzył [From.GetHerHim] i rozdarł [From.GetHerHis] zbiorniki paliwa precyzyjnym trafieniem. Samolot [From.GetName] [From.GetSurname] stanął w płomieniach i zajął się spiralnym opadaniem w gwałtownym pożarze nad [From.GetMissionRegion].\n\n[From.GetFullName] wykazał się wielką odwagą w trakcie [From.GetHerHis] służby i był wzorem dla wielu. Utrata tego narodowego bohatera jest ogromnym ciosem dla [From.Owner.GetAdjective] Sił Powietrznych i druzgocącym ciosem dla naszego narodu jako całości. Wiedza, że podczas gdy my opłakujemy stratę, [Prev.Owner.GetName] świętuje [Prev.GetFullName] jako bohatera, sprawia, że ta tragedia jest jeszcze większa."
 ace_killed_by_ace.1.d_major: "Piloci wracający z [From.GetMissionRegion] raportują, że eskadra [Prev.Owner.GetAdjective] samolotów, dowodzona przez niesławnego pilota '[Prev.GetCallsign]', skupiła się na pościgu [From.GetFullName]. Po zestrzeleniu kilku samolotów wroga i uniknięciu kilku serii pocisków, '[From.GetCallsign]' został przytłoczony przez '[Prev.GetCallsign]' w swoim [Prev.GetWingShort], który podobno wymanewrował [From.GetHerHim] i rozerwał [From.GetHerHis] zbiorniki paliwa czystym trafieniem. [From.GetName] [From.GetSurname]'s [From.GetWingShort] zapalił się i zaczął spadać nad [From.GetMissionRegion] w gwałtownym ogniu.\n\n[From.GetFullName] wykazał się wielką odwagą podczas [From.GetHerHis] służby i był podziwiany przez wielu. Strata tego bohatera narodowego jest wielkim ciosem dla [From.Owner.GetAdjective] Sił Powietrznych i jest druzgocącym ciosem dla całego narodu. Wiedza, że ​​podczas gdy my smucimy się, [Prev.Owner.GetName] świętuje [Prev.GetFullName] jako bohatera, sprawia, że ​​tragedia jest jeszcze "
 ace_killed_by_ace.1.a: "To prawdziwa katastrofa."
 ace_killed_other_ace.1.t: "As myśliwski [From.GetFullName] zestrzeliwuje znak wywoławczy „[Prev.GetCallsign]”"
 ace_killed_other_ace.1.d: "Nasza ostatnia misja nad [From.GetMissionRegion] była wielkim sukcesem Sił Powietrznych [From.Owner.GetAdjective] pod wieloma względami. Napływają doniesienia podkreślające bohaterski czyn [From.GetFullName], który przechytrzył pilota [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], znanego jako „[Prev.GetCallsign]”. „[From.GetCallsign]” użył [From.GetHerselfHimself] jako przynęty i zwabił „[Prev.GetCallsign]” w pułapkę, w której piloci [From.Owner.GetAdjective] mogli zanurkować w eskadrze [Prev.GetCallsign] . „[From.GetCallsign]” zaczął wymanewrować samolot [Prev.Owner.GetAdjective] i pojedynczą serią wysłał „[Prev.GetCallsign]” spiralnie z nieba [From.GetMissionRegion].\n\n[Prev.GetFullName] był pilotem budzącym strach, a wielu [From.Owner.GetAdjective] żyło na sumieniu [Prev.GetHerHis]. To wielkie zwycięstwo i pokazuje, że kiedy jednoczymy się za wielkimi bohaterami, dokonują oni wielkich czynów."
 ace_killed_other_ace.1.d_major: "Nasza ostatnia misja nad [From.GetMissionRegion] była wielkim sukcesem Sił Powietrznych [From.Owner.GetAdjective] pod wieloma względami. Napływają doniesienia podkreślające bohaterski czyn [From.GetFullName], któremu udało się przechytrzyć pilota [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], znanego jako „[Prev.GetCallsign]”. [From.GetCallsign] użył [From.GetHerselfHimself] jako przynęty i zwabił „[Prev.GetCallsign]” w pułapkę, w której piloci [From.Owner.GetAdjective] mogli zanurkować w eskadrze [Prev.GetCallsign]. „[From.GetCallsign]” zaczął wymanewrować samolot [Prev.Owner.GetAdjective] i pojedynczą serią wysłał „[Prev.GetCallsign]” spiralnie z nieba [From.GetMissionRegion].\n\n[Prev.GetFullName] był pilotem budzącym strach, a wielu [From.Owner.GetAdjective] żyło na sumieniu [Prev.GetHerHis]. To wielkie zwycięstwo i pokazuje, że kiedy jednoczymy się za wielkimi bohaterami, dokonują oni wielkich czynów."
 ace_killed_other_ace.1.a: "Zwycięstwo, które wszyscy [From.Owner.GetNameDef] zapamiętają!"
 aces_killed_each_other.1.t: "As myśliwski [From.GetFullName] upadł"
 aces_killed_each_other.1.d: "Podczas ostatniej misji nasz słynny as [From.GetAceType] [From.GetFullname] wdał się w długotrwałą walkę z budzącym postrach asem pilotem, [Prev.GetFullName]. Mając mało amunicji i brak możliwości ucieczki, „[From.GetCallsign]” manewrował przez ogień samolotu [Prev.Owner.GetAdjective] i przystąpił do staranowania „[Prev.GetCallsign]”.\nZaobserwowano, jak samoloty [From.GetCallsign] i [Prev.GetCallsign] spadały w kawałkach nad [From.GetMissionRegion] .\n\nChociaż nie jest to pocieszenie, że zagrożenie wynikające z [Prev.Owner.GetAdjective], „[Prev.GetCallsign]”, nie będzie już dla nas uciążliwe, straciliśmy cenioną osobę publiczną i inspirację dla całego narodu."
 aces_killed_each_other.1.d_major: "Podczas ostatniego wypadu powietrznego nasz słynny as [From.GetAceType] [From.GetFullname] wdał się w długotrwałą walkę z budzącym postrach asem pilotem, [Prev.GetFullName].Mając mało amunicji i nie mając możliwości ucieczki, „[From.GetCallsign]” manewrował [From.GetHerHis] [From.GetWingShort] przez ogień samolotu [Prev.Owner.GetAdjective] i przystąpił do staranowania „[Prev.GetCallsign]”.\nZarówno [From.GetWingShort], jak i [Prev.GetCallsign] należące do [From.GetCallsign] [Prev.GetWingShort]spadały w kawałkach nad [From.GetMissionRegion].\n\nChociaż niewielkim pocieszeniem jest fakt, że zagrożenie [Prev.Owner.GetAdjective] „[Prev.GetCallsign]” nie będzie już dla nas uciążliwe, straciliśmy cenioną osobę publiczną i inspirację dla całego narodu."
 aces_killed_each_other.1.a: "To wielka tragedia."
 election.1.t: "WYBORY"
 election.1.d: ""
 election.1.a: ""
 election.2.t: "Wybory: naród sprzeciwia się zwiększeniu armii"
 election.2.d: "W nadchodzących wyborach poparcie dla [Root.GetRulingParty] nadal jest wysokie, ludzie mają zaufanie do przywództwa [Root.GetLeader]. Jednakże dążenie partii do zwiększenia skupienia [Root.GetName] na sprawach militarnych nie cieszy się całkowitym poparciem społecznym, znaczna część obywateli uważa to za nieprzemyślane szowinizm. Wojna jeszcze nie dotarła do naszej granicy i niewielu chciałoby widzieć [Root.GetName] podejmujące agresywne działania. Współpracując z innymi głównymi partiami, które podzielają nasze obawy o bezpieczeństwo państwa, nadal będziemy mogli rządzić po wyborach, choć z mniejszym poparciem."
 election.2.a: "Lud przemówił."
 election.2.b: "Najważniejsza jest obrona naszej suwerenności."
 election.3.t: "Wybory: naród domaga się zwiększenia armii"
 election.3.d: "Widmo nadchodzącej wojny będzie miało duży wpływ na wynik najbliższych wyborów, gdyż obywatele obawiają się, że nasza armia nie jest na nią gotowa i [Root.GetName] nie da sobie rady. Ludzie żądają, byśmy podjęli działania mające zabezpieczyć kraj i wzmocnić jego siły zbrojne. [Root.GetRulingParty] nadal cieszy się największym poparciem, ale możemy je stracić, jeżeli zaniepokojony elektorat postanowi wybrać którąś z bardziej radykalnych opcji."
 election.3.a: "Ludzie muszą czuć się bezpieczni."
 election.3.b: "Wielu nadal pragnie dyplomatycznego rozwiązania."
 election.4.t: "Wybory: faszyści w rządzie?"
 election.4.d: "W kraju rośnie poparcie dla skrajnych nacjonalistów. Rezultatem jest powstanie kilku faszystowskich partii propagujących budowę państwa, które nie zawaha się użyć siły, żeby narzucić innym państwom swoją wolę. Jedna z tych partii odniosła zaskakujący sukces w wyborach, co skłoniło wielu naszych działaczy do poruszenia kwestii potencjalnej koalicji rządowej. Faszyści otwarcie gardzą ideami, które leżą u podstaw naszego ustroju, ale dostali się do parlamentu dzięki demokratycznym procesom, co przemawia na naszą korzyść. Jeżeli zrozumieją, że są odpowiedzialni przed swoim elektoratem, może zrezygnują z agresywnych działań, a [Root.GetRulingParty] i [Root.GetName] tylko na tym zyskają."
 election.4.a: "Lepsi faszyści niż komuniści!"
 election.4.b: "Wolimy zawrzeć koalicję z kilkoma partiami demokratycznymi."
 election.5.t: "Wybory: komuniści w rządzie?"
 election.5.d: "Ruch komunistyczny, będący efektem niezadowolenia klasy robotniczej i radykalnych poglądów myślicieli, zdobył wielu sympatyków, którzy założyli kilka partii. Jedna z nich odniosła duży sukces w wyborach, co skłoniło naszych działaczy do poruszenia kwestii potencjalnej koalicji rządowej. Dla komunistów demokratyczne wartości, jakie uznaje [Root.GetRulingParty], to narzędzia burżuazyjnego ucisku, choć są oni nastawieni na wprowadzenie swoich ideałów w życie poprzez współpracę z rządem, a nie rewolucję."
 election.5.a: "Lepsza reforma niż rewolucja!"
 election.5.b: "Wolimy zawrzeć koalicję z kilkoma partiami demokratycznymi."
 election.6.t: "Wybory: demokraci w mniejszości"
 election.6.d: "[Root.GetName] obserwuje radykalizację poglądów politycznych. Wyborcy, którzy dotąd wspierali partie promujące idee demokratyczne, zaczęli głosować na mniej umiarkowane opcje. Ugrupowania z politycznego centrum nie stanowią już większości, nawet gdyby zawiązały koalicję. Jeżeli chcemy uniknąć słabego, mniejszościowego rządu, musimy dogadać się z faszystami lub komunistami."
 election.6.a: "[Root.GetName] potrzebuje silnego rządu. Dogadajmy się z faszystami."
 election.6.b: "Połączmy siły z komunistami, żeby przyspieszyć zmiany społeczne."
 election.6.c: "Wolimy rząd mniejszościowy."
 election.7.t: "Faszyści wpływają na politykę zagraniczną"
 election.7.d: "Koalicja z faszystami okazała się mieć duży wpływ na naszą politykę zagraniczną. Mimo swego żarliwego nacjonalizmu mają oni wielu sympatyków w innych krajach, którzy gorąco im kibicują. Totalitarne rządy o podobnych poglądach widzą w nas potencjalnych sojuszników. [Root.GetRulingParty] może czuć odrazę na myśl o nawiązaniu bliższej współpracy z takimi reżimami, ale całkiem prawdopodobne, że bez tego utracimy poparcie faszystów, którego [Root.GetName] być może potrzebuje."
 election.7.a: "Sojuszników nigdy za wielu."
 election.7.b: "Z takimi przyjaciółmi nie potrzeba nam wrogów."
 election.8.t: "Komuniści wpływają na politykę zagraniczną"
 election.8.d: "Komuniści często uważają się za forpocztę międzynarodowej rewolucji, w związku z czym ich obecność w naszym rządzie przyciągnęła uwagę państw o podobnych tendencjach. Nasi koalicjanci utrzymują bliskie stosunki z wieloma krajami, które odrzuciły ustroje demokratyczne na rzecz dyktatur proletariatu. Jeżeli nie uwzględnimy tego w [Root.GetAdjective] polityce zagranicznej, możemy stracić poparcie komunistów."
 election.8.a: "Mamy wspólne interesy, więc powinniśmy nawiązać współpracę."
 election.8.b: "To droga, na której [Root.GetName] ulegnie samozagładzie."
 election.11.t: "Wybory: faszystowska większość"
 election.11.d: "Wynik ostatnich wyborów to druzgocąca klęska demokracji. Większość głosujących poparła partię faszystowską, która pragnie obalić istniejący [Root.GetAdjective] ustrój i wprowadzić rządy autokratyczne. Wielu obywateli uważa, że należy chwycić za broń i stanąć w obronie demokratycznych wartości, ale zdaniem innych taka reakcja to woda na młyn faszystowskiej propagandy."
 election.11.a: "[Root.GetName] przeżywa swój czarny dzień, ale naród przemówił."
 election.11.b: "Nie oddamy wolności bez walki!"
 election.12.t: "Wybory: komunistyczna większość"
 election.12.d: "Wyborcze zwycięstwo komunistów wywołało mieszane uczucia wśród członków ustępującego rządu. Nowe władze twierdzą co prawda, że reprezentują cały naród, ale ich zdaniem wiele demokratycznych instytucji to narzędzia służące do uciskania klasy robotniczej, w związku z czym należałoby ponownie przemyśleć koncepcję władzy ludu. W niektórych krajach rewolucje sprawiły, że miasta spłynęły krwią. [Root.GetName] nie znajduje się jeszcze w takim niebezpieczeństwie, ale nikt nie wie, co przyniesie przyszłość."
 election.12.a: "Taki rozwój spraw jest wielce niepokojący, ale ci ludzie reprezentują większość."
 election.12.b: "Musimy ich powstrzymać, zanim zadepczą opozycję!"
 election.13.t: "Wybory: magnat wspiera faszystów"
 election.13.d: "Wpływowy przemysłowiec, stojący na czele jednej z wielkich firm realizujących zamówienia rządowe, wygłosił ostatnio kilka komentarzy politycznych, które zaniepokoiły naszych działaczy. Otwarcie poparł on rządy autokratyczne i wychwalał państwa rządzone przez faszystów, sugerując, że [Root.GetName] zyska na zmianie administracji. Potępienie tego magnata na pewno popsuje nasze relacje z firmą, ale jeżeli nic nie zrobimy i pozwolimy mu wygłaszać podobne poglądy, możemy stracić poparcie wyborców i narazić wiarygodność ideałów, jakich broni [Root.GetRulingParty]."
 election.13.a: "Może sobie gadać, co tylko chce. To wolny kraj."
 election.13.b: "Nie możemy liczyć, że [Root.GetName] będzie się rozwijać pod rządami faszystów."
 election.14.t: "Wybory: wyjątek na czas wojny"
 election.14.d: "[Root.GetName] jest w stanie wojny. W normalnych warunkach rząd rozpisałby wybory, ale zdaniem wielu napięta sytuacja uniemożliwia przeprowadzenie kampanii politycznej, a zmiana władz byłaby niewskazana. Z kolei inni uważają, że zasłanianie się wojną, żeby odwołać wybory, to pierwszy krok ku obaleniu demokracji. Nie możemy przecież pozwolić, żeby sprawy wojskowe zagłuszyły głos narodu, bo może to być początek bardzo niebezpiecznej drogi."
 election.14.a: "Wybory odbędą się zgodnie z planem."
 election.14.b: "Wybory odbędą się, jak tylko zakończymy działania wojenne."
 election.15.t: "Wybory: zmiana władzy"
 election.15.d: "Wybory odbędą się lada dzień, a coraz więcej obywateli zaczyna uważać, że obecne władze nie radzą sobie z prowadzeniem wojny. [Root.GetName] wie, co znaczy wiele wycierpieć, i naród dał czerwoną kartkę tym, którzy mogą doprowadzić nas do klęski. Obywatele bynajmniej nie zamierzają się poddawać, ale wolą, żeby inny rząd posprzątał ten bałagan."
 election.15.a: "To nie najlepszy moment na kryzys zaufania."
 election.15.b: "Niech scena polityczna ulegnie zmianie, by ludzie pozostali zjednoczeni."
 election.16.t: "[Root.GetLeader] cieszy się poparciem społecznym."
 election.16.d: "Podczas obecnych wyborów opozycja, na miarę swych możliwości, krytykowała coraz bardziej autorytarny styl rządów, który prezentuje [Root.GetRulingParty]. Uważają, że elektorat nie ma już praktycznie żadnej władzy, a demokracja jest wyłącznie fasadowa.\n\nJednak [Root.GetLeader] cieszy się wysokim poparciem, a wybory, kwestionowane przez społeczność międzynarodową, nie zostały oprotestowane w kraju. Wygląda na to, że ludzie popierają swojego władcę, nawet jeśli sami nie mają już wpływu na kierunek, w którym zmierza [Root.GetName]... przynajmniej ci, którzy dotarli do urn."
 election.16.a: "Jeden naród, jeden przywódca."
 election.17.t: "Wyniki wyborów zakwestionowane"
 election.17.d: "Reżim, na czele którego stoi [Root.GetLeader], zmusił do milczenia większość swoich przeciwników, ale niektórzy mimo wszystko skomentowali niedawne wybory i twierdzą, że [Root.GetRulingParty] odpowiada za manipulację wynikami i ignoruje działania mające na celu wybór parlamentu przeciwnego ich polityce.\n\nRząd odrzuca wszelkie oskarżenia, twierdząc, iż jest to próba rozjątrzenia sporów wśród opinii publicznej. Faktem jest jednak, że większość ludzi ma pewne obawy co do tych rządów, a chwilowo uciszona opozycja wyraziła dobitnie swoje wątpliwości."
 election.17.a: "Rozłamowcy!"
 political.1.t: "Komunizm rośnie w siłę"
 political.1.d: "\"Na całym świecie klasa robotnicza zrzuca jarzmo burżuazji, a tymczasem u nas ci, którzy rzekomo są świadomi walki klas, siedzą z założonymi rękami, czekając, aż ten wypaczony system polityczny sam się zreformuje. [Root.GetName] znajdzie ocalenie tylko w rewolucji!\".\n\nTakie głosy można usłyszeć w [Root.GetAdjective] ruchu komunistycznym. Jego członkowie, według których [Root.GetRulingParty] reprezentuje dyktaturę bogaczy, nawołują do obalenia rządu wszelkimi dostępnymi metodami. Pytanie tylko, czy spróbują to zrobić od środka, czy raczej od zewnątrz."
 political.1.a: "Niektórzy członkowie rządu mogą popierać takie postulaty."
 political.1.a.tt: "Zwiększenie ryzyka politycznego poparcia dla komunistycznego przewrotu."
 political.1.b: "Ruch ludowy na pewno szuka poparcia wśród ludu."
 political.1.b.tt: "Zwiększenie ryzyka ludowego poparcia dla komunistycznego powstania."
 political.2.t: "Marksiści w rządzie"
 political.2.d: "[Root.GetRulingParty] stanowczo sprzeciwia się rewolucyjnemu socjalizmowi i bacznie obserwuje działania skrajnej lewicy, ale nie wszyscy politycy są tak kategoryczni w swoich osądach. Niektórzy wierzą, iż należy nawiązać dialog z obywatelami, którzy w komunizmie widzą lek na swoje problemy. Taki kompromis mógłby zapobiec wojnie domowej.\n\nDla wielu parlamentarzystów, którym przewodzi [Root.GetLeader], ludzie ci są zdrajcami, ale jeżeli dojdzie do rewolucji, to oni mogą dopilnować, by była ona bezkrwawa."
 political.2.a: "Jest wiele powodów, by mieć ich na oku."
 political.2.a.tt: "Jeżeli społeczeństwo będzie chciało przewrotu, to można go zorganizować."
 political.3.t: "Komunistyczny przewrót"
 political.3.d: "Liczba obywateli popierających ideę komunistycznej rewolucji wzrosła do zatrważającego poziomu, ale duża część skrajnej lewicy zachowała się w pasywnie, czekając na dalszy rozwój wypadków. To oczekiwanie dobiegło końca. Dziś, tuż przed zebraniem oficjeli rządowych i generałów, którzy mieli ustalić strategię na wypadek wybuchu powstania, przeprowadzono akcję, w wyniku której [Root.GetLeader] znajduje się teraz w rękach działaczy partyjnych i przebywa w areszcie domowym. Ludzie ci natychmiast rozpoczęli negocjacje z buntownikami.\n\nRozmowy te, prowadzone pod pretekstem utrzymania ładu, tak naprawdę dotyczyły podziału stanowisk w nowym rządzie. Przewrót dokonał się, nim ktokolwiek zdążył interweniować. A ci, którzy mieli takie zamiary, zostali aresztowani, wygnani z kraju lub straceni. [Root.GetRulingParty] jest już wspomnieniem."
 political.3.a: "Wiatr historii zdmuchnie brudy przeszłości."
 political.4.t: "[Root.GetName] - konflikty klasowe dzielą kraj"
 political.4.d: "Komunizm rewolucyjny, do niedawna będący domeną wyłącznie pospolitych zadymiarzy, którzy sami siebie uważają za radykalnych myślicieli, zaczyna zdobywać poparcie [Root.GetAdjective] klasy robotniczej. Już sam fakt, że coraz więcej ludzi utożsamia się z jakąś klasą, jest dowodem na wzrost popularności idei marksistowskich.\n\n[Root.GetRulingParty] lamentuje nad takim stanem rzeczy, z rozrzewnieniem wspominając czasy, gdy najważniejszym elementem tożsamości obywatela była jego narodowość. Ich obawy nie są bezzasadne. Wielu specjalistów uważa, że rewolucja społeczna już się rozpoczęła i zachodzące na różnych poziomach społecznych zmiany mogą być teraz niemożliwe do zatrzymania."
 political.4.a: "Ludzie mogą się utożsamiać, z czym chcą."
 political.5.t: "Żołnierze przechodzą do komunistycznej partyzantki"
 political.5.d: "\"Kapitaliści i nacjonaliści chcą, żebyście przelewali za nich krew na froncie, zabijając swoich braci w imię spraw, które dla ludu pracującego nic nie znaczą! Nie podnoście rąk na robotników walczących o lepsze jutro. Zwróćcie broń przeciwko tyranom i zakończcie ich rządy ucisku!\".\n\nArmia, uważana za bastion patriotyzmu i lojalności, okazała się podatna na komunistyczną propagandę. Część żołnierzy dezerteruje albo odmawia walki za kraj, a niektórzy dołączają do partyzantów, którzy ponoć szykują się do wybuchu rewolucji. [Root.GetName] stoi w obliczu przełomowych wydarzeń."
 political.5.a: "Może ich zdaniem [Root.GetName] to kraj, któremu pisana jest inna przyszłość."
 political.6.t: "[GetMonth] przynosi rewolucję"
 political.6.d: "[Root.GetName] - obywatele kraju najwyraźniej nie mają wątpliwości, że komuniści reprezentują lud pracujący, gdyż poparcie dla skrajnej lewicy znacząco wzrosło na przestrzeni ostatnich miesięcy. Jeszcze nie tak dawno temu do rewolucji nawoływała tylko garstka partyzantów i rozgoryczonych związkowców, a dziś ruch ten ma na tyle duże poparcie, że może zagrozić rządowi.\n\nNależy jednak zauważyć, że jeżeli dojdzie do wybuchu rewolucji, [Root.GetName] prawie na pewno pogrąży się w wojnie domowej. Czy lewica powinna pójść za ciosem i zaryzykować otwarty konflikt, czy lepiej poczekać na dogodniejszy moment?"
 political.6.a: "Ludzie, którzy chcą tworzyć historię, muszą działać!"
 political.6.b: "Możemy zaczekać. Rewolucja jest nieunikniona."
 political.7.t: "Faszyzm rośnie w siłę"
 political.7.d: "\"Nasz naród zbyt długo pozostawał pod nieudolnymi rządami! [Root.GetRulingParty] próbuje nam wmówić, że nas reprezentuje, ale nie potrafi nawet utrzymać spokoju na ulicach! Ten kraj zacznie się rozwijać tylko, jeśli odsuniemy ich od władzy!\".\n\n[Root.GetName] jest teraz areną sporów na temat ustroju politycznego i aktualnej władzy. Faszyści nie kryją się ze swoimi poglądami, a ich przemowy trafiają do niezadowolonych obywateli, których nie brakuje zwłaszcza w konserwatywnej części sił zbrojnych."
 political.7.a: "Niektórzy generałowie mogą mieć nacjonalistyczne skłonności."
 political.7.a.tt: "Zwiększenie ryzyka politycznego poparcia dla faszystowskiego przewrotu."
 political.7.b: "Młodsze pokolenie zmieni kraj."
 political.7.b.tt: "Zwiększenie ryzyka ludowego poparcia dla faszystowskiego przewrotu."
 political.8.t: "Faszystowskie sympatie w wojsku"
 political.8.d: "Wielu wysoko postawionych oficerów [Root.GetAdjective] sił zbrojnych wyraziło po cichu poparcie dla ruchu faszystowskiego, a są też tacy, którzy zupełnie się z tym nie kryją. Ich zdaniem [Root.GetRulingParty] nie rozumie, że siły zbrojne to kluczowy czynnik spajający naród. Ci sfrustrowani oficerowie uważają, że władza traktuje wojsko jak narzędzie do osiągnięcia swoich celów, podczas gdy tak naprawdę jest ono jedną z najważniejszych instytucji państwowych. Niektórzy z nich nawołują wręcz do zmiany rządu na taki, który sprawi, że [Root.GetName] sprawnie wkroczy w drugą połowę wieku.\n\nLudzie ci nie są politykami, ale pracują między innymi w ministerstwie obrony. Jeżeli nic się nie zmieni, wkrótce mogą oni uzyskać wpływy umożliwiające zorganizowanie przewrotu."
 political.8.a: "Duch narodowy jest ważniejszy niż rząd."
 political.9.t: "Faszystowski przewrót"
 political.9.d: "Nie dla wszystkich jest to zaskoczenie, ale dziś zarówno ci, którzy ostrzegali przed faszyzmem, jak i jego orędownicy, doczekali się spełnienia swoich przepowiedni. Parę godzin temu wojskowi wtargnęli do stolicy i obalili rząd, przejmując pełnię władzy w kraju. [Root.GetRulingParty] kończy swoje rządy, [Root.GetName] wkracza w nową epokę. Nie wiadomo, gdzie przebywa [Root.GetLeader]; plotka głosi, że jest gdzieś za granicą. Przewrót dokonał się właściwie bez oporu.\n\nNowe władze nie zamierzają pozwolić, żeby ktoś im się przeciwstawiał. W kraju ogłoszono stan wojenny, a biorąc pod uwagę kierunek zmian, nowa rzeczywistość polityczna raczej nie będzie się od niego przesadnie różnić."
 political.9.a: "Silne państwo musi chronić obywateli przed nimi samymi."
 political.10.t: "Wojna o faszyzm"
 political.10.d: "Faszyści zdołali co prawda wskrzesić nacjonalistyczne sentymenty, ale ich działania wciąż spotykają się z oporem znacznej części społeczeństwa. Planujący obalenie rządu generałowie są zawiedzeni postawą obywateli, którzy ich zdaniem chyba nie mają wiary w siłę, jaką stanowi [Root.GetFascistParty].\n\nWojskowi są przekonani, że [Root.GetLeader] nie będzie wiecznie mamić ludzi swoimi kłamstwami, ale nie są zdecydowani, co powinni teraz zrobić. Zdaniem niektórych należy niezwłocznie dokonać przewrotu, zanim wrogowie zaczną działać i [Root.GetName] znajdzie się w trudnej sytuacji. Brak poparcia oznaczałby jednak wojnę domową."
 political.10.a: "Władzę zdobywają tylko ci, którzy się nie wahają."
 political.10.b: "Zanim zaczniemy rządzić krajem, musimy go zjednoczyć."
 political.11.t: "Faszystowskie dywizje szturmowe"
 political.11.d: "Faszyzm od początku łączył politykę z wojskowością. Partie nacjonalistyczne, cieszące się coraz większym poparciem, zaczęły tworzyć organizacje paramilitarne mające zwalczać zagrożenia wewnętrzne (w postaci oponentów politycznych) i zewnętrzne. Wielu ludzi zaniepokoił taki obrót spraw, ale fala wojskowego entuzjazmu, którą obserwuje [Root.GetName], zaowocowała zwiększeniem liczby ochotników wstępujących do naszych sił zbrojnych.\n\nFaszystowscy przywódcy oświadczyli, że ich wrogowie mają się czego bać. W armii, której żołnierze są coraz bardziej radykalni, łatwo pomylić wrogów narodu z wrogami faszyzmu."
 political.11.a: "Tylko zdrajcy ojczyzny mają się czego bać."
 political.12.t: "Komunistyczne zagrożenie"
 political.12.d: "\"[Root.GetLeader] wmawia nam, że [Root.GetName] to kraj zjednoczony i bezpieczny. Nic dziwnego, że lud dał się omamić, skoro to nie nas kąsa czerwona żmija! Tuż za granicą brat morduje brata w imię komunizmu, głośno krzycząc, że nastał kres ery narodów. Mamy czekać, aż wręczą nam nasz nekrolog? Czy [Root.GetRulingParty] ochroni nas przed tym zagrożeniem?\".\n\nWybuch komunistycznej rewolucji w sąsiednim kraju doprowadził do wzrostu popularności partii faszystowskich u nas. Wiele osób o umiarkowanych poglądach, które wcześniej odrzucały skrajnie nacjonalistyczne idee, czuje się zagrożonych chaosem, jaki panuje tuż za granicą. Mając do wyboru komunizm naszych sąsiadów i rodzimy faszystowski reżim, większość ludzi preferuje tę drugą opcję. Niektórzy z nich są nawet skłonni aktywnie ją popierać."
 political.12.a: "Będziemy forpocztą walki z czerwoną zarazą!"
 political.13.t: "Demokratyzacja kraju"
 political.13.d: "\"Skoro uciszamy ludzi, jak możemy twierdzić, że jesteśmy głosem narodu? Skoro boimy się niezadowolenia, publicznej krytyki i przegranej w wyborach, to tak naprawdę źródłem naszego strachu jest przeświadczenie, że obywatele nas nienawidzą. Czy [Root.GetRulingParty] naprawdę nie wierzy we własne zasady?\".\n\nW rządzie pojawiła się niewielka i niesformalizowana, ale zarazem bardzo aktywna frakcja nawołująca do złagodzenia represji wobec wrogów państwa. Jej przedstawiciele chcą, by naród mógł mieć głos w ważnych kwestiach poprzez referenda i spotkania z przedstawicielami partii, nawet za cenę zmiany politycznego kursu, jaki obiera [Root.GetName]."
 political.13.a: "Na początku możemy to omówić we własnym gronie."
 political.13.a.tt: "Zwiększenie ryzyka politycznego poparcia dla wyborów."
 political.13.b: "Wiemy, że mamy rację, więc możemy sobie pozwolić na udzielenie głosu wrogom."
 political.13.b.tt: "Zwiększenie ryzyka narodowego poparcia dla demokracji i stworzenia opozycji."
 political.14.t: "[Root.GetRulingParty] dyskutuje o demokracji"
 political.14.d: "Wniosek o zwiększenie liczby referendów i złagodzenie kar wobec wrogów ustroju spotkał się z zaskakującym zrozumieniem na wewnętrznych zebraniach partii. [Root.GetRulingParty], ogólnie rzecz biorąc, podchodzi do tych pomysłów sceptycznie, ale kilku ważnych członków partii udzieliło swojego poparcia.\n\nMoże wiedzą oni, że tak naprawdę niewiele to zmieni, a może ich przeciwnicy słusznie oskarżają ich o zdradę stanu. Tak czy inaczej, jeśli naród zapragnie złagodzenia polityki, rząd jest gotów iść na kompromis."
 political.14.a: "Nie zawsze musimy wybierać między wolnością a śmiercią."
 political.14.a.tt: "Rząd wprowadzi zmiany, gdy ten wniosek będzie miał poparcie większości."
 political.15.t: "Powstaje demokratyczna opozycja"
 political.15.d: "Złagodzenie polityki dotyczącej prawa naszych przeciwników do swobodnego wygłaszania opinii zwiększyło liczbę publicznych wystąpień, na których jesteśmy krytykowani; [Root.GetRulingParty] nie widzi w tym nic zaskakującego. Demonstracje i ulotki pozostają póki co domeną środowisk akademickich i uboższych części kraju, ale ruch niezadowolonych rośnie w siłę.\n\nWładze nie są jednomyślne w kwestii tego, jak należy zareagować. [Root.GetLeader] nie życzy sobie wygłaszanych otwarcie głosów sprzeciwu. Wkrótce jednak [Root.GetName] może rozbrzmieć takimi głosami i nie wiadomo, czy zdołamy je uciszyć."
 political.15.a: "Ludzie mówią to, co myślą, kiedy nikt ich za to nie karze."
 political.16.t: "Naród domaga się wyborów"
 political.16.d: "Demonstracje niezadowolonych obywateli, które nie tak dawno temu były zjawiskiem marginalnym, ogarnęły cały kraj. Ludzie gromadzą się na ulicach, a [Root.GetRulingParty] staje przed trudnym wyborem. Jeżeli nic nie zrobimy, referenda postulowane przez opozycję oraz przez część członków naszej partii mogą wykazać, że naród wcale nas nie popiera. Jedność, do której dążyliśmy, ustępuje miejsca pluralizmowi politycznemu zjednoczonemu przeciwko nam."
 political.16.a: "Nawet jeżeli czekają nas reformy, musimy pokazać siłę i walczyć z tym niezadowoleniem."
 political.16.b: "Lud przemówił."
 political.17.t: "[Root.GetName] - wybory"
 political.17.d: "Stopniowe wdrażanie wolności słowa i zgromadzeń sprawiło, że ci członkowie rządzącej partii, którzy wcześniej spiskowali po kryjomu, dziś otwarcie mówią o reformach i domagają się wyborów. [Root.GetLeader] protestuje, ale [Root.GetName] od miesięcy stopniowo zmierza ku demokratyzacji, w związku z czym realizacja głośno wybrzmiewających postulatów wydaje się kwestią czasu.\n\nMimo tego naród nie jest jednomyślny w kwestii demokratycznych reform. [Root.GetRulingParty] wciąż rozważa odroczenie wyborów do czasu, gdy sytuacja w kraju będzie stabilniejsza."
 political.17.a: "[Root.GetRulingParty] już teraz może liczyć na poparcie i podjąć tę decyzję."
 political.17.b: "Nie wprowadzimy tych reform, póki nie będą miały większego poparcia."
 political.18.t: "Faszyści żądają referendum"
 political.18.d: "Faszyści, którzy ostatnimi czasy stają się coraz popularniejsi, zawsze uważali, że zjednoczą cały kraj po przejęciu władzy, więc nie muszą mieć poparcia większości, by obalić rząd. Z czasem jednak zaczęli to poparcie zdobywać, co skłoniło ich do krytyki obecnych władz. Według faszystów [Root.GetLeader] tylko rzekomo przemawia w imieniu ludu, a tak naprawdę ignoruje głosy obywateli pragnących poprowadzić kraj ku wielkości.\n\nWniosek o referendum został odrzucony jako próba zakłócenia funkcjonowania państwa, ale tym razem jeszcze była to metoda polityczna. Przy następnej okazji faszyści mogą użyć siły. [Root.GetRulingParty] staje w obliczu utraty władzy."
 political.18.a: "Musimy zdusić ten nienawistny ruch!"
 political.18.b: "Powinniśmy ich zignorować."
 political.18.c: "Jeżeli ludzie chcą referendum, to je dostaną."
 political.19.t: "Komuniści żądają referendum"
 political.19.d: "[Root.GetName] nie od dziś ma kontakt z marksistowskimi ideami, ale popularne stały się one stosunkowo niedawno. Skrajna lewica przeszła od teorii do praktyki, zdobywając poparcie rozżalonych robotników i kilku sławnych osobistości. Komuniści nazywają to zjawisko świadomością klasową, [Root.GetRulingParty] - niezawodnym sposobem na destabilizację kraju.\n\nLewica wie, że [Root.GetLeader] nie będzie reformować kraju pod jej dyktando, więc działacze ruchu komunistycznego zaczęli domagać się referendum w sprawie odwołania rządu. Możemy jeszcze temu przeciwdziałać, ale trzeba to zrobić szybko, bo jeżeli nie kiwniemy palcem, komuniści mogą zastosować swoją ulubioną metodę zmiany władz: rewolucję."
 political.19.a: "Musimy zwalczać ruchy godzące w dobro [Root.GetAdjective] obywateli!"
 political.19.b: "Zignorujmy ich, to zwykli zadymiarze."
 political.19.c: "Lepsze referendum niż krwawa rewolucja."
 political.20.t: "Demokraci żądają referendum"
 political.20.d: "Od czasu do czasu ludzie przywołują koncepcję, według której to oni powinni rządzić swoim krajem. Oczywiście [Root.GetLeader] i [Root.GetRulingParty] postrzegają demokratyczne wynalazki pokroju wolności słowa, wyborów i wolnej prasy jako wymysły populistycznej retoryki mające osłabić rząd.\n\nTrzeba jednak przyznać, że idee te cieszą się poparciem znacznej części społeczeństwa. Obywatele zażądali przeprowadzenia prawdziwie demokratycznego referendum w sprawie odwołania władz. Możemy machnąć na to ręką, ale należy pamiętać, że takie pomysły nie umierają łatwo. Co nas czeka, jeżeli zablokujemy ludziom możliwość przeprowadzenia bezkrwawej rewolucji?"
 political.20.a: "Wyłapać ich wszystkich."
 political.20.b: "Zignorujmy tę sprawę."
 political.20.c: "Jeżeli zgodzimy się na referendum, może wyjdziemy z niego obronną ręką."
 political.21.t: "[Root.Capital.GetName] w obliczu nacierającego faszyzmu"
 political.21.d: "Gdy odrzucono propozycję przeprowadzenia referendum, które było symboliczną niemal próbą legalnego sięgnięcia po władzę, faszyści wykorzystali poparcie społeczeństwa oraz wpływy w wojsku i zorganizowali próbę przewrotu. Rząd, na czele którego stoi [Root.GetRulingParty], odrzucił ich żądania, przysięgając walkę w obronie naszego ustroju. [Root.GetName] jest areną kluczowej dla przyszłości kraju walki ideologicznej."
 political.21.a: "Powstrzymamy ich za wszelką cenę!"
 political.21.b: "[Root.GetName] odrodzi się dzięki faszyzmowi!"
 political.22.t: "Komuniści chwytają za broń"
 political.22.d: "Gdy odrzucono propozycję przeprowadzenia referendum, nieliczni komunistyczni reformatorzy szybko stracili poparcie ludu na rzecz bardziej radykalnych działaczy. Władze, [Root.GetRulingParty], nie przyjęły do wiadomości, że naród naciska na zmiany, co rozbudziło romantyczne nastroje rewolucyjne i postawiło przywódców lewicy na czele potencjalnego powstania. To powstanie właśnie wybuchło i [Root.GetName] pogrąża się w wojnie domowej."
 political.22.a: "Nie pozwolimy im zniszczyć kraju!"
 political.22.b: "Ogień rewolucji można ugasić tylko krwią naszych oprawców!"
 political.23.t: "Wiosna ludu [Root.GetAdjective]"
 political.23.d: "Gdy odrzucono propozycję przeprowadzenia referendum w sprawie wprowadzenia demokracji, ludzie, którzy za nim stali, doszli do wniosku, że [Root.GetLeader] nie zgodzi się na żadne ustępstwa. Koalicja rozmaitych grup antyrządowych, zjednoczona w imię zaprowadzenia bardziej demokratycznych rządów, chwyciła za broń i ogłosiła, że nie spocznie, póki władza, [Root.GetRulingParty], nie zostanie obalona."
 political.23.a: "Byle nie rządy plebsu!"
 political.23.b: "[Root.GetName] wreszcie cieszy się wolnością!"
 political.24.t: "Faszyści ośmieszeni"
 political.24.d: "Zachwyt, jaki wzbudziło w obywatelach propagowanie narodowej dumy i przypominanie chwalebnej przeszłości, okazał się chwilowy. Skrajni nacjonaliści zostali na lodzie, a ich mundury, wojskowa musztra i płomienne przemowy wywołują dziś już tylko uśmiech politowania.\n\nFaszyzm, stanowiący niegdyś zagrożenie dla rządzącej partii, coraz częściej uchodzi za absurdalną, ekstremistyczną ideologię wymierzoną w podstawowe wartości naszego narodu, który faszyści rzekomo tak bardzo poważają. [Root.GetRulingParty] nie ma się już czego obawiać z ich strony, a sama nazwa tego ruchu została sprowadzona do roli obelgi."
 political.24.a: "Co za błazny."
 political.25.t: "Komunistyczne fiasko"
 political.25.d: "Wielu komunistów zakładało, że [Root.GetName] stanie się kolejną ofiarą tak zwanej międzynarodowej rewolucji, ale po kilku miesiącach strajków i machania czerwonymi flagami z komunistycznej lewicy niewiele pozostało. [Root.GetLeader] może spać spokojnie. Klasa robotnicza, którą przedstawiano jako siłę napędową całego ruchu, ma na głowie ważniejsze rzeczy niż obalanie rządu i ewidentnie nie jest zachwycona wynikami rewolucji w innych państwach. Intelektualiści, jeszcze nie tak dawno temu nawołujący do poderżnięcia gardeł burżuazji, są, jak się okazuje, całkiem zadowoleni ze swojego wygodnego życia i nie chcą ryzykować utraty tego komfortu.\n\nLudzie zapewne nadal będą mówić o rewolucji, sącząc przy tym podrzędne piwo lub drogie wino, ale na gadaniu się skończy."
 political.25.a: "Co za hipokryci."
 political.26.t: "Koniec ruchu demokratycznego"
 political.26.d: "Po kilku miesiącach głośnego sprzeciwu wobec polityki rządu, na czele którego stoi [Root.GetLeader], a także nawoływania do wprowadzenia wyborów oraz wolności słowa i zgromadzeń ruch demokratyczny praktycznie przestał istnieć. Większość obywateli jest przekonana, że [Root.GetName] utraci stabilność po takich wyborach, a ci, którzy nadal na nie naciskają, uchodzą za burzycieli spokoju.\n\nO dziwo, większość przywódców ruchu przepadła bez śladu lub nagle przestała agitować. Być może wybrali emigrację, gdy zrozumieli, że nie mają szans na wygraną. [Root.GetRulingParty] oczywiście zapewnia, że nie ma z tym nic wspólnego."
 political.26.a: "Co za banda tchórzy."
 political.27.t: "[Root.GetLeader] rezygnuje z neutralnej polityki zagranicznej."
 political.27.d_fascism: "[Root.GetRulingParty] jest teraz u władzy i [Root.GetLeader] ogłasza, że [Root.GetName] kończy z neutralną polityką zagraniczną.\n\"Świat stał się zawiły i skomplikowany. Sami nie jesteśmy już bezpieczni. Wraz z naszymi faszystowskimi partnerami musimy przeciwstawić się naszym wrogom. Jeśli nie opowiemy się po jednej ze stron, zginiemy odosobnieni\"."
 political.27.d_communism: "[Root.GetRulingParty] jest teraz u władzy i [Root.GetLeader] ogłasza, że [Root.GetName] kończy z neutralną polityką zagraniczną.\n\"Świat stał się zawiły i skomplikowany. Ten kraj był zawsze wierny swoim zasadom i gotowy ich bronić. Sami nie jesteśmy już bezpieczni. Neutralność przestała być bezpieczną przystanią, ponieważ ludzie żądni władzy nie szanują jej. Wraz z naszymi komunistycznymi braćmi musimy przeciwstawić się mocarstwom, które chcą nas pognębić. Musimy przeciwstawić się burżuazyjnej większości, która pragnie blokować nasz potencjał. Jeśli się nie sprzeciwimy, zginiemy odosobnieni\"."
 political.27.a: "[Root.GetName]! Za przyszłość!"
 political.28.t: "[Root.GetNameDef] Zjednoczeni"
 political.28.d: "Koniec straszliwej wojny domowej, która spustoszyła naszą ziemię, dobiega końca i wreszcie osiągnęliśmy porozumienie polityczne. Spotykamy się teraz oko w oko z naszymi innymi [Root.GetAdjective] i razem odbudujemy nasz wspaniały naród. Wrogowie, którzy chcieli wykorzystać nasze konflikty wewnętrzne, muszą teraz stawić czoła zjednoczonemu państwu [Root.GetAdjective].\n\nNowy [Root.GetRulingIdeology] [Root.GetName] nigdy więcej nie będzie podzielony!"
 political.28.a: "Nareszcie zjednoczeni!"
 THREAT_FROM_EFFECT: "Zagrożenie wynikające z działań"
 war_justification.1.t: "[Root.GetLeader] podżega do wojny; [From.GetName] na celowniku"
 war_justification.1.d: "\"Czy [From.GetName] należy do swego ludu? Zadajmy sobie pytanie: czy przyszłość należy do [From.GetAdjective] ludu, czy może jednak przyszłość to [Root.GetNameDef]?\".\n\n[Root.GetLeader] w dzisiejszym wystąpieniu sygnalizuje, że dąży do wojny. Polityczne napięcie narastało w ostatnim miesiącu i zdaje się, że ludzie pogodzili się z nieuchronnym wybuchem wojny."
 war_justification.1.a: "[Root.GetName] będzie górą!"
 war_justification.2.t: "[Root.GetLeader] odrzuca [From.GetAdjective] ideały"
 war_justification.2.d: "\"[From.GetName] to ponoć bastion wolności i demokracji, a jego obywatele pragną jedynie pokoju, ale ich ideały wiodą na manowce. Ich demokracja dzieli ludzi, zamiast łączyć, a ich wolność pokazuje brak dyscypliny. Dla nas, obywateli [Root.GetAdjective], to nic więcej jak tylko puste kłamstwa... tak jak traktat pokojowy napisany pod ich dyktando\".\n\n[From.GetName] nie od dziś jest na celowniku demagogów, ale ostatnimi czasy [Root.GetRulingParty] zaostrza swoją retorykę. Możliwe, że dojdzie do wybuchu wojny."
 war_justification.2.a: "[Root.GetName] i [Root.GetLeader] są jednością."
 war_justification.3.t: "[Root.GetLeader] ostrzega przed [From.GetAdjective] komunizmem"
 war_justification.3.d: "\"Nie ma chyba na świecie większego zagrożenia dla naszego sposobu życia i samej idei życia niż komunizm. Sługi tej zarazy pragną zakuć nas w kajdany, zawładnąć każdym krajem i zniszczyć narody, odbierając ludziom ich historię. Zajmiemy ten kraj i wyplenimy komunistyczną zarazę\".\n\n[Root.GetLeader] i [Root.GetRulingParty] to niewątpliwie zaciekli wrogowie komunizmu, ale ostatnimi czasy kierują coraz ostrzejsze słowa pod adresem [From.GetAdjective] rządu. Możliwe, że właśnie tam rozpocznie się nasza krucjata przeciwko marksizmowi."
 war_justification.3.a: "Demagodzy odrzucający ideę narodów zostaną zgładzeni."
 war_justification.4.t: "[Root.GetName] szykuje się do wielkiej wojny"
 war_justification.4.d: "\"[From.GetName] to kraj ludzi, którzy nie lubią rezygnować z władzy. Muszą oni jednak zrozumieć, że kurs obrany przez nasze narody musi się zakończyć zderzeniem. Przygotujcie się na ciężką wojnę, bo nasz wróg, [From.GetName], tanio skóry nie sprzeda\".\n\nMimo zbliżonych ideologii [From.GetName] i [Root.GetName] nie doszły do porozumienia w sprawie spornych ziem. Wojna wybuchnie lada dzień."
 war_justification.4.a: "Nasze zwycięstwo zmieni bieg historii."
 war_justification.5.t: "[Root.GetLeader] zapowiada, że [From.GetName] odrodzi się poprzez rewolucję"
 war_justification.5.d: "\"[Root.GetName] ma już wspaniałe, socjalistyczne społeczeństwo, ale wiele narodów nadal jest uciskanych przez despotów. [From.GetName] nie może się poszczycić wyzwoloną klasą robotniczą, gdyż wszystkie próby zmiany ustroju są szybko gaszone przez brutalny reżim, na czele którego stoi [From.GetLeader]. Nie możemy czekać, aż tryby międzynarodowej rewolucji wyzwolą [From.GetAdjective] lud. Udowodniliśmy już, że potrafimy siłą zmiażdżyć kapitalistycznych krwiopijców, i możemy to zrobić ponownie, tym razem w innym państwie. [From.Capital.GetName] się odrodzi!\".\n\n[Root.GetLeader] porzuca próby negocjacji i nasila agresywną retorykę, której celem jest [From.GetRulingParty]. Wszystko wskazuje na to, że idea zacierania granic może zostać wcielona w życie."
 war_justification.5.a: "Wyzwolimy [From.GetAdjective] robotników!"
 war_justification.6.t: "[Root.GetLeader] nawołuje do wsparcia [From.GetAdjective] robotników"
 war_justification.6.d: "\"Czy istnieje większe kłamstwo niż rzekoma wolność [From.GetAdjective] ludu? Obywatele tego kraju kiedyś musieli kłaniać się baronom i książętom, którzy rościli sobie prawa do ich ziemi, a teraz muszą służyć ludziom roszczącym sobie prawa do ich fabryk. Owszem, mogą sobie wybrać pana, ale trudno to nazwać wolnością. Ich prawo do wolnych wyborów również jest farsą, gdyż propaganda nie pozwoli, żeby prawdziwi socjaliści przejęli władzę. Tylko [Root.GetAdjective] interwencja może ocalić tak zniewolony naród\".\n\n[Root.GetLeader] często krytykuje ustroje państw ościennych na zebraniach partyjnych, ale ostatnio również na forum publicznym. Nikt już chyba nie wierzy, że ten konflikt można rozwiązać dyplomatycznie."
 war_justification.6.a: "Zmiażdżymy burżuazyjną dyktaturę!"
 war_justification.7.t: "Upadek [From.GetAdjective] komunizmu"
 war_justification.7.d: "\"Towarzysze, największych rewolucjonistów nazywano niegdyś zdrajcami, ale dziś mamy pewność, że sama idea rewolucji została zdradzona. Jak inaczej nazwać to, co przeżywa [From.GetName], gdy krajem rządzi [From.GetRulingParty]? Nasi niegdysiejsi towarzysze odrzucili marksistowskie pryncypia i pozwolili, by ich państwo zmieniło się w zdegenerowany, zmierzający ku przepaści organizm. Ludzie ci przehandlowali międzynarodową rewolucję za władzę, pokazując wyraźnie, że za nic mają idee, które rzekomo reprezentują. Musimy im pokazać, jak wygląda prawdziwa rewolucja\".\n\nWładze, a na ich czele [Root.GetLeader], z początku wspierały [From.GetAdjective] rewolucję, ale jej przebieg mocno je rozczarował. Wygląda na to, że [Root.GetRulingParty] musi szybko zainterweniować."
 war_justification.7.a: "Jeszcze możemy naprawić ich bałagan."
 war_justification.8.t: "[Root.GetLeader] wzywa do zmiażdżenia [From.GetAdjective] nacjonalizmu"
 war_justification.8.d: "\"Czy istnieje na świecie społeczeństwo bardziej wrogie ideom rewolucyjnym, bardziej nieczułe na los robotników niż faszyści, których domem jest [From.GetName]? Wymagając ślepego posłuszeństwa wobec skorumpowanych władz, ludzie ci wskrzesili pierwotnego dzikusa, przebrali go w nowoczesne fatałaszki i próbują sprzedać światu jako alternatywę dla nieuniknionego zwycięstwa ludu pracującego. Z czasem na pewno zaatakują nas lub naszych sojuszników, więc powinniśmy uderzyć pierwsi\".\n\nRelacje między nami a [From.GetAdjective] reżimem trudno nazwać inaczej niż obustronną pogardą, ale ostatnimi czasy niechęć wyraźnie się pogłębiła. Wszystko wskazuje na to, że wkrótce wybuchnie wojna."
 war_justification.8.a: "Śmierć faszystom!"
 war_justification.9.t: "[From.GetName] zrywa negocjacje"
 war_justification.9.d: "\"Mimo naszych prób znalezienia dyplomatycznego rozwiązania konfliktu [From.GetAdjective] władze po raz kolejny zerwały negocjacje, pozostawiając nam niewiele opcji. Reżim, na czele którego stoi [From.GetLeader], zaprezentował roszczeniową postawę typową dla rządów niezainteresowanych dobrem własnych obywateli. Jeżeli przywódcy nie zmienią swojego stanowiska, pozostanie nam tylko wojna\".\n\nObca ingerencja to temat ożywionych dyskusji, w których [Root.GetRulingParty] pada ofiarą oskarżeń o celowe zaognianie sporu. Niezależnie od tego, jakie są prawdziwe intencje tej strony konfliktu, wybuch wojny wydaje się teraz wielce prawdopodobny."
 war_justification.9.a: "Czasem rozlew krwi jest nieunikniony."
 war_justification.10.t: "[Root.GetLeader] nawołuje do interwencji, której celem ma być [From.GetName]"
 war_justification.10.d: "\"Musimy spojrzeć prawdzie w oczy, choćby była ona niewygodna. W naszej obecnej sytuacji wojskowa inwazja zapewni zbyt wiele korzyści, by rozważać inne opcje. Uważamy, że zarówno [Root.GetAdjective], jak i [From.GetAdjective] naród nie chce wojny, ale historia postawiła nas w sytuacji bez wyjścia. Możemy tylko mieć nadzieję, że ta interwencja zapobiegnie rozlewowi krwi w przyszłości\".\n\nWedług popularnej teorii państwa demokratyczne ze sobą nie wojują, ale ostatnie wydarzenia pokazały, że [From.GetName] może stać się celem [Root.GetAdjective] inwazji. Historia bywa zaskakująca."
 war_justification.10.a: "[From.GetName] to jakaś szemrana demokracja."
 war_justification.11.t: "[Root.GetLeader] ostrzega przed czerwoną zarazą"
 war_justification.11.d: "\"Komunizm jest bez wątpienia największym zagrożeniem dla wolności i porządku w naszych czasach. Jest to podła i bezwzględna ideologia, której może ulec nie tylko [From.GetName], ale i kraje sąsiednie. Jeżeli nie zatrzymamy tego pierwszego kamienia, może on spowodować lawinę, która przetoczy się i zostawi za sobą konsekwencje nieudanych eksperymentów społecznych. Ilu ludzi musi zginąć, zanim zainterweniujemy?\".\n\nZagrożenie dla naszej demokracji, którego źródło stanowią [From.GetAdjective] ambicje, jest ostatnio tematem wielu ożywionych dyskusji. Choć opozycja nazwała to szerzeniem \"czerwonej paniki\" mającej popchnąć nas do wojny, władze, [Root.GetRulingParty], okazały się w swej retoryce niezwykle skuteczne."
 war_justification.11.a: "Ci ludzie wierzą jedynie w przemoc, więc tylko na przemoc zasługują."
 war_justification.12.t: "[Root.GetLeader] krytykuje [From.GetAdjective] faszyzm"
 war_justification.12.d: "\"Historia nowożytna, a może i historia w ogóle, nie pamięta gorszej tyranii niż rządy żelaznej ręki, które propaguje [From.GetRulingParty] i pod którymi ugina się [From.GetName]. Obywatele uważają, że nie powinniśmy szukać guza, gdyż trzeba wierzyć, iż [From.GetLeader] uszanuje międzynarodowe umowy. Niestety, dla faszystów traktaty to bezużyteczne świstki. Ci pozbawieni honoru kłamcy wierzą tylko w prawo siły, a papier, na którym spisane są pakty, płonie równie łatwo jak książki ich przeciwników\".\n\n[Root.GetLeader] ostro przeciwstawia się politykom próbującym uniknąć konfliktu, argumentując, że makiaweliczne działania tylko odsuwają wojnę w czasie, dając przewagę przeciwnikowi. Wiele wskazuje na to, że tym razem to my uderzymy pierwsi."
 war_justification.12.a: "Pokój nie jest możliwy, póki ci ludzie są u władzy."
 war_justification.13.t: "[Root.GetLeader] nawołuje do wojny; [From.GetName] w niebezpieczeństwie"
 war_justification.13.d: "\"Jesteśmy narodem miłującym pokój, ale nasze upodobania nie mogą być jedynym czynnikiem wyznaczającym kurs całego kraju. Czas chwycić za broń. Zbyt długo [From.GetAdjective] politycy trzymali w garści dobra, które mogą być dla nas bezcenne, i nie byli skłonni podzielić się nimi na drodze pokojowej. Próbowaliśmy zbudować nowoczesne państwo, ale pewne rzeczy trzeba rozwiązać po staremu. Musimy użyć siły\".\n\n[From.GetName] to cel coraz ostrzejszej retoryki naszych władz, którym przewodzi [Root.GetLeader] i które włożyły wiele wysiłku w usprawiedliwienie inwazji. Część obywateli popiera ten kurs, ale ostateczna decyzja jest w rękach naszego przywódcy."
 war_justification.13.a: "To trudna decyzja, ale musimy ją poprzeć."
 war_justification.14.t: "[Root.GetLeader] podważa [From.GetAdjective] roszczenia"
 war_justification.14.d: "\"[From.GetName] to rzekomo nowoczesny kraj, przy którym wyglądamy archaicznie, ale jego mieszkańcy nie przeszli przez to co my i nie są gotowi stawić czoła czającym się za horyzontem zagrożeniom. Pogarda, jaką nam okazali, odrzucając nasze prawomocne roszczenia, sprawiła, że teraz my jesteśmy jednym z tych zagrożeń. Ich słaby podzielony naród nie zdoła nam się przeciwstawić\".\n\nNasze stosunki z [From.GetAdjective] władzami od dawna nie układały się najlepiej, ale ostatnio uległy znacznemu pogorszeniu. Według powszechnej opinii [From.GetAdjective] obywatele nie chcą wojny, ale [Root.GetLeader] i [Root.GetRulingParty] twierdzą, że arogancka postawa władz nie pozostawiła nam wyboru."
 war_justification.14.a: "Nie mają pojęcia, jak zahartowały nas nasze przejścia."
 war_justification.15.t: "[From.GetName]: [Root.GetLeader] chce przywrócić porządek"
 war_justification.15.d: "\"Nasz naród jest silny, ale nie każdy kraj ma tyle szczęścia co my. [From.GetName], gdzie tradycje są niszczone, a prawowici przywódcy mordowani, to ofiara marksistowskiej rewolucji. Naszym obowiązkiem jest przywrócenie porządku w tej nieszczęsnej krainie prowadzonej przez bestialskich uzurpatorów na manowce i pokazanie, że [Root.GetName] nie boi się walczyć z tym zagrożeniem\".\n\n[Root.GetRulingParty] od zawsze sprzeciwia się komunistom, ale ostatnimi czasy na jej celowniku znalazły się [From.GetAdjective] władze. Nie wiemy, czy komuniści faktycznie mogą zaatakować [Root.GetAdjective] terytorium, ale musimy zdusić tę zarazę w zarodku."
 war_justification.15.a: "Ofiary rewolucji zostaną pomszczone!"
 war_justification.16.t: "[Root.GetLeader] krytykuje [From.GetAdjective] ciemiężycieli"
 war_justification.16.d: "\"Moi przeciwnicy próbują wam wmówić, że rządzę zupełnie jak [From.GetRulingParty]. Nic bardziej mylnego. [From.GetLeader] zawdzięcza swoje sukcesy poparciu tłuszczy, która najchętniej zakułaby swoich sąsiadów w kajdany. [Root.GetRulingParty] reprezentuje tych, którzy nie zamierzają zginać karku, i właśnie dlatego stoimy w opozycji do tej hordy. Jestem gotów zrobić wszystko, żeby zlikwidować zagrożenie, choćby miało to oznaczać wojnę\".\n\n[Root.GetLeader] zaostrza swoją politykę wobec [From.GetAdjective] władz. Można nam przylepić wiele łatek, ale na pewno nie jesteśmy faszystami. Faszyści to nasi wrogowie."
 war_justification.16.a: "Tradycja i pragmatyzm zawsze zatriumfują nad fanatyzmem i terrorem."
 war_justification.17.t: "[Root.GetLeader] podważa [From.GetAdjective] suwerenność"
 war_justification.17.d: "\"Kto wyznacza granice krajów i jak wygląda ten proces? Nie wiem, czym kierowali się nasi przodkowie, gdy przyszło im decydować, gdzie kończy się [Root.GetName], a zaczyna [From.GetName], ale czasy się zmieniły. Musimy zadbać o bezpieczeństwo obywateli, a to wiąże się z przesunięciem granic\".\n\n[From.GetName] to najnowszy cel retoryki, jaką prezentuje [Root.GetLeader] i która może skończyć się wybuchem wojny. Wielu polityków wyraziło swój sprzeciw wobec takiego obrotu spraw, ale wśród obywateli obserwuje się coraz silniejsze nastroje prowojenne."
 war_justification.17.a: "Musimy poprzeć tę inicjatywę!"
 war_justification.18.t: "[Root.GetLeader] podważa motywy, jakimi kieruje się [From.GetName]"
 war_justification.18.d: "\"Nie ma cienia wątpliwości, że [From.GetName] przygotowuje się do wojny. Zmiany w polityce gospodarczej to jasny dowód nieczystych intencji [From.GetAdjective] władz czekających na okazję do ataku. Będziemy stać z założonymi rękoma, patrząc, jak wróg zbroi się na potęgę, czy może pozbawimy go zębów, nim zdąży nas pokąsać?\".\n\n[Root.GetRulingParty] przekonuje, że najlepszą obroną jest atak. Coraz większa część społeczeństwa zaczyna podzielać tę opinię i [Root.GetName] lada dzień ruszy na wojnę."
 war_justification.18.a: "Przynajmniej dzięki temu zdołamy zakończyć ten konflikt."
 war_justification.19.t: "[Root.GetLeader] ostro reaguje na [From.GetAdjective] prowokację"
 war_justification.19.d: "\"Naiwni obywatele uważający, że [From.GetAdjective] władze pragną pokoju, są całkowicie oderwani od rzeczywistości. Ci, którzy mieszkają bliżej granicy, nie mogą sobie pozwolić na takie złudzenia, gdyż widzą wrogą armię tuż za miedzą. Prawda jest niewygodna: [From.GetName] szykuje się do wojny i szaleństwem byłoby, gdybyśmy i my tak nie postąpili\".\n\nObecność [From.GetAdjective] wojsk na naszej granicy staje się coraz większym powodem do niepokoju, a [Root.GetRulingParty] coraz częściej zarzuca im wrogie intencje. Trudno powiedzieć, czy zaistniała sytuacja jest przyczyną, czy może skutkiem takiej postawy."
 war_justification.19.a: "Tak czy owak, musimy się przygotować do wojny."
 war_justification.20.t: "[Root.GetLeader] nawołuje do inwazji; [From.GetName] w niebezpieczeństwie"
 war_justification.20.d: "\"Jeżeli chcemy mieć przewagę w nadchodzącej, być może nieuniknionej wojnie, nie możemy się wahać. Musimy wywalczyć naszym dzieciom bezpieczną przyszłość, w której [Root.GetName] zajmie należne nam miejsce. Musimy pokazać, że jesteśmy gotowi do obrony naszych ideałów. Musimy działać\".\n\nWładze partyjne, a przede wszystkim [Root.GetLeader], wygłosiły serię płomiennych przemówień nawołujących naród do poparcia inwazji, której celem jest [From.GetName]. Geopolityczne czynniki przemawiające za rozpoczęciem natarcia pojawiają się w dyskusji rzadziej niż granie na uczuciach patriotycznych, ale wszystko wskazuje na to, że opinia publiczna czuje się przekonana."
 war_justification.20.a: "Naród popiera tę ważną decyzję."
 war_justification.201.t: "[From.GetLeader] podżega do wojny; [Root.GetName] w niebezpieczeństwie"
 war_justification.201.d: "\"Czy [Root.GetName] należy do swego ludu? Zadajmy sobie pytanie: czy przyszłość należy do [Root.GetAdjective] ludu, czy może jednak przyszłość to [From.GetName]?\".\n\n[From.GetLeader]w dzisiejszym wystąpieniu sygnalizuje, że dąży do wojny. Polityczne napięcie narastało w ostatnim miesiącu i zdaje się, że ludzie pogodzili się z nieuchronnym wybuchem wojny. [Root.GetName] też musi się do niej szykować."
 war_justification.201.a: "Czy niedane nam jest żyć w pokoju?"
 war_justification.202.t: "[From.GetLeader] odrzuca [Root.GetAdjective] ideały"
 war_justification.202.d: "\"Obywatele [Root.GetAdjective] cieszą się ponoć wolnością i demokracją, a pragną jedynie pokoju, ale ich ideały wiodą na manowce. Ich demokracja dzieli ludzi, zamiast łączyć, a ich wolność pokazuje brak dyscypliny. Dla nas to nic więcej jak tylko puste kłamstwa... tak jak traktat pokojowy napisany pod ich dyktando\".\n\n[Root.GetName] nie od dziś jest na celowniku demagogów, ale ostatnimi czasy [From.GetRulingParty] zaostrza swoją retorykę. Możliwe, że dojdzie do wybuchu wojny."
 war_justification.202.a: "Takie faszystowskie świnie jak [From.GetLeader] rozumieją tylko przemoc."
 war_justification.203.t: "[From.GetLeader] ostrzega przed [Root.GetAdjective] komunizmem"
 war_justification.203.d: "\"Nie ma chyba na świecie większego zagrożenia dla naszego sposobu życia i samej idei życia niż komunizm. Sługi tej zarazy pragną zakuć nas w kajdany, zawładnąć każdym krajem i zniszczyć narody, odbierając ludziom ich historię. Zajmiemy ten kraj i wyplenimy komunistyczną zarazę, jaką przesiąka [From.GetName]\".\n\n[From.GetLeader] to niewątpliwie zaciekły wróg komunizmu, ale ostatnimi czasy kieruje coraz ostrzejsze słowa pod adresem [Root.GetAdjective] rządu. Możliwe, że właśnie tam rozpocznie się nasza krucjata przeciwko marksizmowi."
 war_justification.203.a: "Jeżeli boją się naszej ideologii, to tak naprawdę boją się własnego ludu."
 war_justification.204.t: "[From.GetName] zapowiada ciężką wojnę"
 war_justification.204.d: "\"[Root.GetName] to kraj ludzi, którzy nie lubią rezygnować z władzy. Muszą oni jednak zrozumieć, że kurs obrany przez nasze narody musi się zakończyć zderzeniem. Przygotujcie się na ciężką wojnę, bo nasz wróg, [Root.GetName], tanio skóry nie sprzeda\".\n\nMimo zbliżonych ideologii [Root.GetName] i [From.GetName] nie doszły do porozumienia w sprawie spornych ziem. Wojna wybuchnie lada dzień."
 war_justification.204.a: "Niech tylko spróbują!"
 war_justification.205.t: "[From.GetLeader] zapowiada, że [Root.GetName] odrodzi się poprzez rewolucję"
 war_justification.205.d: "\"[From.GetName] ma już wspaniałe socjalistyczne społeczeństwo, ale wiele narodów nadal jest uciskanych przez despotów. [Root.GetName] nie może się poszczycić wyzwoloną klasą robotniczą, gdyż wszystkie próby zmiany ustroju są szybko gaszone przez brutalny reżim, na czele którego stoi [Root.GetLeader]. Nie możemy czekać, aż tryby międzynarodowej rewolucji wyzwolą [Root.GetAdjective] lud. Udowodniliśmy już, że potrafimy siłą zmiażdżyć kapitalistycznych krwiopijców, i możemy to zrobić ponownie - [Root.Capital.GetName] będzie stolicą wolnego od ciemiężycieli państwa!\".\n\n[From.GetLeader] porzuca wszelkie próby negocjacji z nami. Wszystko wskazuje na to, że idea zacierania granic może zostać wcielona w życie."
 war_justification.205.a: "[Root.GetLeader] to lepsza opcja niż dowolny rewolucyjny oportunista!"
 war_justification.206.t: "[From.GetLeader] nawołuje do wsparcia [Root.GetAdjective] robotników"
 war_justification.206.d: "\"Czy istnieje większe kłamstwo niż rzekoma wolność [Root.GetAdjective] ludu? Obywatele tego kraju kiedyś musieli kłaniać się baronom i książętom, którzy rościli sobie prawa do ich ziemi, a teraz muszą służyć ludziom roszczącym sobie prawa do ich fabryk. Owszem, mogą sobie wybrać pana, ale trudno to nazwać wolnością. Ich prawo do wolnych wyborów również jest farsą, gdyż propaganda nie pozwoli, żeby prawdziwi socjaliści przejęli władzę. Tylko [From.GetAdjective] interwencja może ocalić tak zniewolony naród\".\n\n[From.GetName] nie przyjmuje do wiadomości, że nasz naród nie życzy sobie eksperymentów społecznych, i otwarcie grozi wojną. Nikt już chyba nie wierzy, że ten konflikt można rozwiązać dyplomatycznie."
 war_justification.206.a: "Co to za ideologia, którą trzeba ludziom narzucać?"
 war_justification.207.t: "Upadek [Root.GetAdjective] komunizmu"
 war_justification.207.d: "\"Towarzysze, największych rewolucjonistów nazywano niegdyś zdrajcami, ale dziś mamy pewność, że sama idea rewolucji została zdradzona. Jak inaczej nazwać to, co przeżywa [Root.GetName], gdy krajem rządzi [Root.GetRulingParty]? Nasi niegdysiejsi towarzysze odrzucili marksistowskie pryncypia i pozwolili, by ich państwo zmieniło się w zdegenerowany, zmierzający ku przepaści organizm. Ludzie ci przehandlowali międzynarodową rewolucję za władzę, pokazując wyraźnie, że za nic mają idee, które rzekomo reprezentują. Musimy im pokazać, jak wygląda prawdziwa rewolucja\".\n\n[From.GetLeader] żałuje, że przemiany, za która odpowiada [Root.GetRulingParty] i [Root.GetLeader] poszły w złym kierunku. Wzajemne relacje uległy drastycznemu pogorszeniu i dziś władze mogą użyć siły, żeby narzucić nam swoją wersję socjalizmu."
 war_justification.207.a: "Nie rozumieją, co rewolucja znaczy dla [Root.GetAdjective] narodu."
 war_justification.208.t: "[From.GetLeader] wzywa do zmiażdżenia [Root.GetAdjective] nacjonalizmu"
 war_justification.208.d: "\"Czy istnieje na świecie społeczeństwo bardziej wrogie ideom rewolucyjnym, bardziej nieczułe na los robotników niż faszyści, których domem jest [Root.GetName]? Wymagając ślepego posłuszeństwa wobec skorumpowanych władz, ludzie ci wskrzesili pierwotnego dzikusa, przebrali go w nowoczesne fatałaszki i próbują sprzedać światu jako alternatywę dla nieuniknionego zwycięstwa ludu pracującego. Z czasem na pewno zaatakują nas lub naszych sojuszników, więc powinniśmy uderzyć pierwsi\".\n\nRelacje między nami a państwem [Root.GetAdjective] trudno nazwać inaczej niż obustronną pogardą, ale ostatnimi czasy niechęć wyraźnie się pogłębiła. Wystarczy posłuchać, jak przemawia [From.GetLeader], by stwierdzić, że wojna jest coraz bliżej."
 war_justification.208.a: "Śmierć komunistom!"
 war_justification.209.t: "[Root.GetName] zrywa negocjacje"
 war_justification.209.d: "\"Mimo naszych prób znalezienia dyplomatycznego rozwiązania konfliktu [Root.GetAdjective] władze po raz kolejny zerwały negocjacje, pozostawiając nam niewiele opcji. Reżim, na czele którego stoi [Root.GetLeader], zaprezentował roszczeniową postawę typową dla rządów niezainteresowanych dobrem własnych obywateli. Jeżeli przywódcy nie zmienią swojego stanowiska, pozostanie nam tylko wojna\".\n\nObca ingerencja w nasze wewnętrzne sprawy to temat ożywionych dyskusji, podczas których mówi się często, że [From.GetRulingParty] celowo przyczynia się do zaogniania sporu. Pewnie nigdy się nie dowiemy, czy jest to prawda, i w zasadzie nie warto już o tym debatować, gdyż wybuch wojny jest wielce prawdopodobny."
 war_justification.209.a: "Ich protekcjonalny ton nie robi na nas wrażenia."
 war_justification.210.t: "[From.GetLeader] nawołuje do interwencji, której celem ma być [Root.GetName]"
 war_justification.210.d: "\"Musimy spojrzeć prawdzie w oczy, choćby była ona niewygodna. W naszej obecnej sytuacji wojskowa inwazja zapewni zbyt wiele korzyści, by rozważać inne opcje. Uważamy, że zarówno [From.GetAdjective], jak i [Root.GetAdjective] naród nie chce wojny, ale historia postawiła nas w sytuacji bez wyjścia. Możemy tylko mieć nadzieję, że ta interwencja zapobiegnie rozlewowi krwi w przyszłości\".\n\nWedług popularnej teorii państwa demokratyczne ze sobą nie wojują, ale ostatnie wydarzenia pokazały, że [Root.GetName] może stać się celem [From.GetAdjective] inwazji. Historia bywa zaskakująca."
 war_justification.210.a: "[From.GetName] to żadna demokracja, skoro wszczyna wojny."
 war_justification.211.t: "[From.GetLeader] ostrzega przed czerwoną zarazą"
 war_justification.211.d: "\"Komunizm jest bez wątpienia największym zagrożeniem dla wolności i porządku w naszych czasach. Jest to podła i bezwzględna ideologia, której może ulec nie tylko [Root.GetName], ale i kraje sąsiednie. Jeżeli nie zatrzymamy tego pierwszego kamienia, może on spowodować lawinę, która przetoczy się i zostawi za sobą konsekwencje nieudanych eksperymentów społecznych. Ilu ludzi musi zginąć, nim zainterweniujemy?\".\n\nRodząca się robotnicza rewolucja przeraziła [From.GetAdjective] przywódców. Retoryka, jaką przyjmuje [From.GetRulingParty], nazwana została przez opozycję szerzeniem \"czerwonej paniki\" mającej doprowadzić do wojny, ale naród wydaje się coraz bardziej do tych haseł przekonany."
 war_justification.211.a: "Kapitaliści bez wahania ruszą na wojnę, jeżeli tylko będą mogli na tym zyskać."
 war_justification.212.t: "[From.GetLeader] krytykuje [Root.GetAdjective] faszyzm"
 war_justification.212.d: "\"Historia nowożytna, a może i historia w ogóle, nie pamięta gorszej tyranii niż rządy żelaznej ręki, które propaguje [Root.GetRulingParty] i pod którymi ugina się [Root.GetName]. Obywatele uważają, że nie powinniśmy szukać guza, gdyż trzeba wierzyć, iż [Root.GetLeader] uszanuje międzynarodowe umowy. Niestety, dla faszystów traktaty to bezużyteczne świstki. Ci pozbawieni honoru kłamcy wierzą tylko w prawo siły, a papier, na którym spisane są pakty, płonie równie łatwo jak książki ich przeciwników\".\n\nNasze wspaniałe społeczeństwo jest solą w oku [From.GetAdjective] zawistników, którzy najwyraźniej chcą je zniszczyć. Ich zapewnienia o pokoju okazały się pustymi słowami."
 war_justification.212.a: "To było nieuniknione. Załatwmy to jak najszybciej."
 war_justification.213.t: "[From.GetLeader] nawołuje do wojny; [Root.GetName] w niebezpieczeństwie"
 war_justification.213.d: "\"Jesteśmy narodem miłującym pokój, ale nasze upodobania nie mogą być jedynym czynnikiem wyznaczającym kurs całego kraju. Czas chwycić za broń. Zbyt długo [Root.GetAdjective] politycy trzymali w garści dobra, które mogą być dla nas bezcenne, i nie byli skłonni podzielić się nimi na drodze pokojowej. Próbowaliśmy zbudować nowoczesne państwo, ale pewne rzeczy trzeba rozwiązać po staremu. Musimy użyć siły\".\n\n[Root.GetName] to cel coraz ostrzejszej retoryki władz, którym przewodzi [From.GetLeader] i które włożyły wiele wysiłku w usprawiedliwienie inwazji. Część obywateli popiera ten kurs, ale ostateczna decyzja jest w rękach ich przywódcy."
 war_justification.213.a: "Pożałują, że podnieśli na nas rękę."
 war_justification.214.t: "[From.GetLeader] podważa [Root.GetAdjective] roszczenia"
 war_justification.214.d: "\"[Root.GetName] to rzekomo nowoczesny kraj, przy którym wyglądamy archaicznie, ale jego mieszkańcy nie przeszli przez to co my i nie są gotowi stawić czoła czającym się za horyzontem zagrożeniom. Pogarda, jaką nam okazali, odrzucając nasze prawomocne roszczenia, sprawiła, że teraz my jesteśmy jednym z tych zagrożeń. Ich słaby podzielony naród nie zdoła nam się przeciwstawić\".\n\n[From.GetRulingParty] od dawna ma jak najgorsze zdanie o [Root.GetAdjective] władzach, ale ostatnio relacje międzypaństwowe uległy znacznemu pogorszeniu. Według powszechnej opinii obywatele nie chcą wojny, ale [From.GetLeader] i [From.GetRulingParty] twierdzą, że arogancka postawa naszych władz nie pozostawiła im wyboru."
 war_justification.214.a: "Orędownicy pokoju wśród [From.GetAdjective] ludności zostali, rzecz jasna, uciszeni."
 war_justification.215.t: "[Root.GetName]: [From.GetLeader] chce przywrócić porządek"
 war_justification.215.d: "\"Nasz naród jest silny, ale nie każdy kraj ma tyle szczęścia co my. [Root.GetName], gdzie tradycje są niszczone, a prawowici przywódcy mordowani, to ofiara marksistowskiej rewolucji. Naszym obowiązkiem jest przywrócenie porządku w tej nieszczęsnej krainie prowadzonej przez bestialskich uzurpatorów na manowce i pokazanie, że [From.GetName] nie boi się walczyć z tym zagrożeniem\".\n\n[From.GetRulingParty] nie od dziś sprzeciwia się komunizmowi, ale ostatnimi czasy retoryka członków partii stała się wyjątkowo ostra. Wizja nieuniknionej transformacji najwyraźniej tak ich przeraziła, że postanowili zniszczyć [Root.GetAdjective] komunizm."
 war_justification.215.a: "Naszego dzieła nie da się już cofnąć."
 war_justification.216.t: "[From.GetLeader] krytykuje [Root.GetAdjective] ciemiężycieli"
 war_justification.216.d: "\"Moi przeciwnicy próbują wam wmówić, że rządzę zupełnie jak [Root.GetRulingParty]. Nic bardziej mylnego. [Root.GetLeader] zawdzięcza swoje sukcesy poparciu tłuszczy, która najchętniej zakułaby swoich sąsiadów w kajdany. [From.GetRulingParty] reprezentuje tych, którzy nie zamierzają zginać karku, i właśnie dlatego stoimy w opozycji do tej hordy. Jestem gotów zrobić wszystko, żeby zlikwidować zagrożenie, choćby miało to oznaczać wojnę\".\n\n[From.GetLeader] zaostrza swoją politykę wobec [Root.GetAdjective] władz. Nasze wizjonerskie plany ewidentnie stanowią dla niego upokorzenie, w związku z czym zamierza się zemścić."
 war_justification.216.a: "Jeżeli spróbują rzucić nam wyzwanie, gorzko tego pożałują."
 war_justification.217.t: "[From.GetLeader] podważa [Root.GetAdjective] suwerenność"
 war_justification.217.d: "\"Kto wyznacza granice krajów i jak wygląda ten proces? Nie wiem, czym kierowali się nasi przodkowie, gdy przyszło im decydować, gdzie kończy się [From.GetName], a zaczyna [Root.GetName], ale czasy się zmieniły. Musimy zadbać o bezpieczeństwo obywateli, a to wiąże się z przesunięciem granic\".\n\n[Root.GetName] to najnowszy cel retoryki, jaką prezentuje [From.GetLeader] i która może skończyć się wybuchem wojny. Wielu polityków wyraziło swój sprzeciw wobec takiego obrotu spraw, ale wśród obywateli obserwuje się coraz silniejsze nastroje prowojenne."
 war_justification.217.a: "Czy wielka wojna niczego ich nie nauczyła?"
 war_justification.218.t: "[From.GetLeader] podważa motywy, jakimi kieruje się [Root.GetName]"
 war_justification.218.d: "\"Nie ma cienia wątpliwości, że [Root.GetName] przygotowuje się do wojny. Zmiany w polityce gospodarczej to jasny dowód nieczystych intencji [Root.GetAdjective] władz czekających na okazję do ataku. Będziemy stać z założonymi rękoma, patrząc, jak wróg zbroi się na potęgę, czy może pozbawimy go zębów, nim zdąży nas pokąsać?\".\n\n[From.GetRulingParty] przekonuje, że najlepszą obroną jest atak. Coraz większa część społeczeństwa zaczyna podzielać tę opinię i [From.GetName] lada dzień ruszy na wojnę."
 war_justification.218.a: "Właśnie dlatego musimy być w gotowości."
 war_justification.219.t: "[From.GetLeader] ostro reaguje na [Root.GetAdjective] prowokację"
 war_justification.219.d: "\"Naiwni obywatele uważający, że [Root.GetAdjective] władze pragną pokoju, są całkowicie oderwani od rzeczywistości. Ci, którzy mieszkają bliżej granicy, nie mogą sobie pozwolić na takie złudzenia, gdyż widzą wrogą armię tuż za miedzą. Prawda jest niewygodna: [Root.GetName] szykuje się do wojny i szaleństwem byłoby, gdybyśmy i my tak nie postąpili\".\n\nObecność naszych wojsk na [From.GetAdjective] granicy jest ostatnio tematem ożywionych debat, gdyż tamtejsze władze dopatrują się w tym wrogich intencji. Nie przyszło im do głowy, że przerzucenie naszych oddziałów to reakcja na ich agresywną retorykę."
 war_justification.219.a: "Po takich groźbach na pewno nie złożymy broni."
 war_justification.220.t: "[From.GetLeader] nawołuje do inwazji; [Root.GetName] w niebezpieczeństwie"
 war_justification.220.d: "\"Jeżeli chcemy mieć przewagę w nadchodzącej, być może nieuniknionej wojnie, nie możemy się wahać. Musimy wywalczyć naszym dzieciom bezpieczną przyszłość, w której [From.GetName] zajmie należne nam miejsce. Musimy pokazać, że jesteśmy gotowi do obrony naszych ideałów. Musimy działać\".\n\nWładze partyjne, a przede wszystkim [From.GetLeader], wygłosiły serię płomiennych przemówień nawołujących naród do poparcia inwazji, której celem jest [Root.GetName]. Geopolityczne czynniki przemawiające za rozpoczęciem natarcia pojawiają się w dyskusji rzadziej niż granie na uczuciach patriotycznych, ale wszystko wskazuje na to, że [From.GetRulingParty] skutecznie przekonuje opinię publiczną."
 war_justification.220.a: "Musimy się przygotować. Ta wojna jest nieunikniona."
 war_justification.301.t: "[Root.GetLeader] obiektem krytyki za słabą politykę zagraniczną"
 war_justification.301.d: "\"Mieliśmy okazję, żeby uderzyć na naszych nieprzyjaciół, ale wskutek bezczynności władz przeszła nam ona koło nosa. [Root.GetRulingParty] po raz kolejny nie potrafi wzmocnić naszej pozycji na arenie międzynarodowej i udowadnia obywatelom, że ich dobrobyt nie jest priorytetem. Najwyższa pora na zmianę polityki\".\n\nKrytycy nie zostawili na nas suchej nitki za to, że nie poszliśmy na wojnę, której oczekiwała znaczna część społeczeństwa. Możemy mieć teraz problemy z udowodnieniem ludziom, że nasza doktryna jest słuszna i że [Root.GetName] zmierza we właściwym kierunku."
 war_justification.301.a: "Nie wolą uniknąć wojny?"
 war_justification.301.b: "Takie opinie mają prawo się pojawiać tylko na zebraniach partyjnych."
 war_justification.301.c: "[Root.GetLeader] nie może być obiektem oskarżeń o tchórzostwo!"
 nuke_dropped.1.t: "[From.From.GetName]: bomba atomowa zrzucona na miasto"
 nuke_dropped.1.d: "Po raz pierwszy, i miejmy nadzieję ostatni, doszło do zrzucenia bomby atomowej na miasto. Nieprawdopodobna skala zniszczeń jest dowodem nieokiełznanej potęgi tej nowej broni, która może być zagrożeniem dla całej ludzkości. [From.From.GetName] to teraz dobitnie przemawiający obraz ruiny.\n\nŚwiat wstrzymał oddech, oczekując na dalszy rozwój wypadków. Czy [From.From.Owner.GetName] skapituluje, żeby uniknąć kontynuacji tego horroru, czy też ze wzmożoną determinacją będzie sprzeciwiać się ludziom, którzy gotowi są uciec się do podobnych środków?"
 nuke_dropped.1.a: "Oto początek ery atomu."
 nuke_dropped.1.b: "Zrobimy wszystko, żeby ochronić [Root.GetAdjective] ludność."
 nuke_dropped.2.t: "Bomba atomowa zrzucona na Hiroszimę"
 nuke_dropped.2.d: "„Ulice wyglądały jak scena z piekła rodem.”\n – Kuniyoshi Aikawa\n\nDzisiaj nad Hiroszimą na wysokości 580 metrów zdetonowano bombę atomową. Ponad dwie trzecie miasta zostało natychmiast zniszczone. Mimo że miasto zbudowano tak, aby wytrzymało trzęsienia ziemi, wybuch przetrwało tylko kilka solidnych konstrukcji.\n\nChociaż w opinii publicznej wyolbrzymiono siłę bomby atomowej, pomniejszono koszt ludzki tej broni. Żadna ze stron nie chce kontemplować horroru tego wydarzenia, ale jego dziedzictwem będzie śmierć życia w mgnieniu oka i trwałe skutki."
 nuke_dropped.2.a: "Ile takich bomb trzeba będzie zrzucić, żeby zakończyć wojnę?"
 nuke_dropped.2.b: "Musimy działać szybko, żeby pomóc ofiarom."
 nuke_dropped.3.t: "Bomba atomowa zrzucona na Nagasaki"
 nuke_dropped.3.d: "Bomba atomowa, która miała spaść na Kokurę, została dziś zdetonowana nad Nagasaki. Warunki pogodowe, dym i problemy techniczne wymusiły zmianę kursu i tym samym zmianę celu, który na długo zapisze się w historii.\n\nZniszczenia zostały nieco ograniczone z uwagi na to, że miasto położone jest w dolinie, ale ich skala i tak potrafi przerazić. Wybuch zmiótł co prawda parę instalacji wojskowych, niemniej to cywile byli jego głównymi ofiarami. Możliwe, że dopiero po wielu latach poznamy długofalowe skutki użycia takiej broni."
 nuke_dropped.3.a: "Czy to doprowadzi do poddania się [From.Owner.GetAdjective]?"
 nuke_dropped.3.b: "Mieliśmy nadzieję, że Nagasaki ocaleje."
 nuke_dropped.4.t: "Bomba atomowa spada na Berlin"
 nuke_dropped.4.d: "Dziś, [GetDateText], niemiecka stolica Berlin została dotknięta wybuchem nuklearnym. Miasto doświadczyło wielu ataków w tej wojnie i poprzedniej, ale żaden nie dorównuje temu. Od czasów Wojny Trzydziestoletniej Berlin nie widział porównywalnego zniszczenia - biorąc pod uwagę jego rozwój, wydawało się to niemożliwe.\n\nBunkier Führera najwyraźniej przetrwał wybuch przynajmniej częściowo, ponieważ bomba zdetonowała z dala od planowanego epicentrum, i [From.Owner.GetLeader] krążą pogłoski, że wciąż żyje, choć jest oburzony. [From.Owner.GetAdjective] jednak to, w jaki sposób należy ewakuować przywódców i czy można ich chronić przed skutkami wybuchu, to już inna sprawa."
 nuke_dropped.4.a: "Dziś cieszę się, że nie jestem berlińczykiem."
 nuke_dropped.4.b: "Wrogowie zaatakowali serce naszego narodu!"
 nuke_dropped.5.t: "Bomba atomowa zrzucona na Londyn"
 nuke_dropped.5.d: "Wybuch nuklearny spustoszył dziś Londyn. Pomimo obrony przeciwlotniczej miasta, [From.Owner.GetName] nie był przygotowany na ten atak. O [GetDateText] po raz ostatni zadzwonił Big Ben, który stopił się w wyniku wybuchu. Wczesne doniesienia sugerują, że Pałac Buckingham został całkowicie zrównany z ziemią i miejsce pobytu rodziny królewskiej jest obecnie nieznane.\n\nPotwierdzono jednak, że §2 przetrwał i przygotowuje porywające przemówienie dla radia, które odbędzie się później w godzinach wieczornych. Przy najniższym w historii morale naród brytyjski pilnie potrzebuje tego – lub bardzo wymownej kapitulacji."
 nuke_dropped.5.a: "Trudno zachować stoicyzm w obliczu fali uderzeniowej."
 nuke_dropped.5.b: "Boże, chroń króla!"
 nuke_dropped.6.t: "Bomba atomowa zrzucona na Kioto"
 nuke_dropped.6.d: "Miasto Kioto, znaczący ośrodek przemysłowy [From.Owner.GetAdjective], zostało dzisiaj uderzone bombą atomową. Spekuluje się, że miasto zostało wybrane na cel, ponieważ było uważane za centrum intelektualne.\n\nPiękno i historyczne znaczenie Kioto skłoniło wielu do przypuszczeń, że bomba oszczędzi mu bomby, ale wydaje się, że terror Spuszczenie zniszczenia na takie miejsce było raczej postrzegane jako korzyść, zwiększająca psychologiczny wpływ ataku. Położenie miasta w dolinie nieco ograniczyło wybuch, ale stary Pałac Cesarski i wiele budynków przemysłowych zostało całkowicie zniszczonych."
 nuke_dropped.6.a: "Piękno i historia to kolejne ofiary tej wojny."
 nuke_dropped.6.b: "Stare rzeczy można zastąpić nowymi."
 nuke_dropped.7.t: "Bomba atomowa zrzucona na Tokio"
 nuke_dropped.7.d: "Dziś uderzono nuklearnie w serce Cesarstwa Japońskiego. Stolica Tokio, choć spodziewano się, że będzie celem bombardowania zapalającego, nigdy nie była priorytetowym celem tej nowej broni. Jednak ostatecznie, być może ze względu na znaczenie nowej stolicy i Pałacu Cesarskiego, który został zniszczony, miasto strawił jeszcze bardziej pochłaniający ogień.\n\nChociaż doniesiono, że [From.Owner.GetLeader] przetrwał, wydarzenie to wywołało pytania o to, jak daleko wrogowie Japonii są gotowi się posunąć. Jeśli wojna nie zakończy się na tym, jakie cele pozostaną? Czym można zagrozić?"
 nuke_dropped.7.a: "Czy to oznacza koniec japońskiego imperium?"
 nuke_dropped.7.b: "Dopóki żyje [From.Owner.GetLeader], żyje także Imperium."
 nuke_dropped.8.t: "Bomba atomowa zrzucona na Waszyngton"
 nuke_dropped.8.d: "Dziś nad stolicą Stanów Zjednoczonych zdetonowano bombę atomową. W ataku wyraźnie skierowanym na centrum polityczne i historyczne dziedzictwo Stanów Zjednoczonych, Biały Dom, Kapitol oraz szereg pomników i pomników zostały zmiecione z powierzchni Ziemi. Nawet spalenie Waszyngtonu ponad sto lat temu blednie w porównaniu ze zniszczeniami, jakie nawiedziła miasto ta niszczycielska broń.\n\nChociaż Prezydent [From.Owner.GetLeader] został uratowany, naród został wstrząśnięty do głębi. Bez wątpienia Stany Zjednoczone miały nadzieję, że będą pierwszym i jedynym krajem dysponującym taką bronią. Nadzieje te zostały teraz zniszczone w najgorszy możliwy sposób."
 nuke_dropped.8.a: "Czy naród da się rozszczepić tak jak jądro atomu?"
 nuke_dropped.8.b: "Orzeł powstanie z popiołów niczym Feniks."
 nuke_dropped.9.t: "Bomba atomowa zrzucona na Rzym"
 nuke_dropped.9.d: "Dzisiejszy atak jądrowy na Rzym wstrząsnął całym światem. Wielu sądziło, że starożytne miasto, które jest domem dla tylu skarbów kultury, nie padnie celem tak druzgocącego ataku. Część Watykanu legła w gruzach, a los papieża pozostaje nieznany, co stanowi cios dla katolików na całym świecie.\n\nOstatnie dziesięć lat prężnego rozwoju miasta zostało praktycznie wymazane z historii. Wiele wskazywało na to, że po zakończeniu wojny Rzym stanie się lokomotywą procesu odbudowy kraju. Bomba atomowa pogrzebała te plany, a razem z nimi tysiące cywilów."
 nuke_dropped.9.a: "Bomba została zrzucona!"
 nuke_dropped.9.b: "Nie od razu Rzym odbudujemy..."
 nuke_dropped.10.t: "Bomba atomowa zrzucona na Paryż"
 nuke_dropped.10.d: "Dziś nad Paryżem doszło do wybuchu broni jądrowej, która dokonała wielkich zniszczeń i pochłonęła tysiące ofiar. Cały kraj jest wstrząśnięty, gdyż atak ten spustoszył francuską stolicę bardziej niż setki lat wojen i rewolucji. Większość paryżan spodziewała się podboju miasta, ale nie całkowitej, bezlitosnej destrukcji.\n\nRaczej nieprędko dojdzie do parady zwycięstwa na Champs-Élysées, w pobliżu resztek Łuku Triumfalnego. Może po latach francuska stolica powstanie z popiołów jako nowy Paryż, ale miasto, które znaliśmy, jest już tylko wspomnieniem."
 nuke_dropped.10.a: "Miasto świateł właśnie zgasło."
 nuke_dropped.10.b: "Jeszcze wczoraj sądziliśmy, że Paryż jest wieczny."
 nuke_dropped.11.t: "Bomba atomowa zrzucona na Moskwę"
 nuke_dropped.11.d: "Moskwa, miasto, które wielu próbowało podbić, ale nie udało się, była dziś celem ataku nuklearnego. Eksplozja była skierowana w samo serce [From.Owner.GetAdjective] przywództwa, Kreml został prawie całkowicie zniszczony przez wybuch.\n\n[From.Owner.GetLeader], który ostatnio stał się bardziej świadomy i przestraszony wszystkimi możliwymi i niemożliwymi zagrożeniami, ewakuował się na czas i przeżył. Jednak nawet ogrom [From.Owner.GetName] może nie wystarczyć, aby uciec przed tak bezwzględnym wrogiem. Rzeczywiście, jeśli tak będzie dalej, naród wkrótce będzie składał się tylko z dwóch rodzajów pustkowi: tych, które tam były w pierwszej kolejności, i tych stworzonych przez jego wrogów."
 nuke_dropped.11.a: "Nuklearna zima tylko utrudni zdobycie Moskwy."
 nuke_dropped.11.b: "Mogą spalić nasze miasta, ale nigdy ich nie zdobędą."
 nuke_dropped.12.t: "Bomba atomowa zrzucona na Kopenhagę"
 nuke_dropped.12.d: "Dzisiaj Kopenhaga stała się celem ataku jądrowego. I wojna światowa ominęła to miasto, gdyż Dania zachowała neutralność, więc nie doświadczyło ono podobnych zniszczeń od czasu wojen napoleońskich. Opad radioaktywny skaził wody Sundu, a ocalali mieszkańcy uciekają na Fionię i stały ląd w obawie przed kolejnymi atakami.\n\nLos króla Chrystiana X jest nieznany, a morale Duńczyków znacząco spadło. Niewykluczone, że to początek końca jednego z najstarszych europejskich państw."
 nuke_dropped.12.a: "Coś się mieni w państwie duńskim."
 nuke_dropped.12.b: "Kopenhaga nieraz już płonęła, ale nigdy się nie poddała."
 nuke_dropped.12.c: "Pluton rzuci Duńczyków na kolana!"
 nuke_dropped.13.t: "Bomba atomowa zrzucona na Sztokholm"
 nuke_dropped.13.d: "Sztokholm, zwany Wenecją Północy, stał się dziś celem ataku jądrowego. Szwedzi robili co w ich mocy, żeby zachować neutralność, ale światowy konflikt ich nie ominął. Epicentrum wybuchu znalazło się w południowo-centralnej części miasta, która była przeznaczona pod dalszą, prężną i nowoczesną rozbudowę. Tereny te zostały nieodwracalnie zniszczone.\n\nZnaczna część szwedzkiej stolicy legła w gruzach, ale stare budynki w Slussen przetrwały atak w zaskakująco dobrym stanie. Postanowiono, że zostaną zachowane jako świadectwo niezłomności Sztokholmu."
 nuke_dropped.13.a: "Szwedzka neutralność to już tylko wspomnienie."
 nuke_dropped.13.b: "Szwedzki tygrys nie wyrzeknie się swoich pasów!"
 country_capitulated.0.t: "[Root.GetName] kapituluje"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] ogłosił, że tchórzliwy naród [Root.GetAdjective] nie jest już w stanie wytrzymać nacisku przeważającej obecności sił [From.From.GetAdjective] w całym kraju. Rząd [Root.GetAdjective] zdecydował się na ucieczkę z kraju i udał się na wygnanie. Ich główne siły skapitulowały, a [From.From.GetName] przejął teraz kontrolę nad ich rodzinnym obszarem.\nChociaż wojna trwa gdzie indziej, jest to wielkie zwycięstwo [From.From.GetName]."
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] ogłosił, że tchórzliwy naród [Root.GetAdjective] nie jest już w stanie wytrzymać nacisku przeważającej obecności sił [From.From.GetAdjective] w całym kraju. Rząd [Root.GetAdjective] zdecydował się na ucieczkę z kraju i udał się na wygnanie. Ich główne siły skapitulowały, a [From.From.GetName] przejął teraz kontrolę nad ich rodzinnym obszarem.\nChociaż wojna z resztkami [Root.GetFactionName] trwa gdzie indziej, jest to wielkie zwycięstwo [From.From.GetName]."
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] ogłosił, że tchórzliwy naród [Root.GetAdjective] nie jest już w stanie wytrzymać presji ze strony przytłaczającej obecności sił [From.From.GetAdjective] w całym kraju. Rząd [Root.GetAdjective] zdecydował się uciec z kraju i udał się na wygnanie. Ich główne siły skapitulowały, a [From.From.GetName] przejął kontrolę nad ich ojczyzną.\nChociaż wojna z tym, co pozostało z [Root.GetFactionName], trwa gdzie indziej, jest to wielkie zwycięstwo dla wszystkich [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] ogłosił, że naród [Root.GetAdjective] nie może już dłużej opierać się naciskom sił okupacyjnych [From.From.GetAdjective], dopuszczając się parodii w całym kraju. Rząd [Root.GetAdjective] udał się na wygnanie. Ich główne siły skapitulowały, a [From.From.GetName] przejął teraz kontrolę nad ich rodzinnym obszarem.\nPomimo tej druzgocącej straty, wojna z [From.From.GetName] jeszcze się nie skończyła."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] ogłosił, że naród [Root.GetAdjective] nie może już dłużej opierać się naciskom sił okupacyjnych [From.From.GetAdjective], dopuszczając się parodii w całym kraju. Rząd [Root.GetAdjective] udał się na wygnanie. Ich główne siły skapitulowały, a [From.From.GetName] przejął teraz kontrolę nad ich rodzinnym obszarem.\nChociaż wojna z [From.From.GetName] trwa, jest to niefortunna porażka dla wszystkich [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] ogłosił, że naród [Root.GetAdjective] nie może już dłużej opierać się naciskom sił okupacyjnych [From.From.GetAdjective], dopuszczając się parodii w całym kraju. Rząd [Root.GetAdjective] udał się na wygnanie. Ich główne siły skapitulowały, a [From.From.GetName] przejął teraz kontrolę nad ich rodzinnym obszarem.\nChociaż wojna z [From.From.GetName] i resztą [From.From.GetFactionName] trwa, jest to niefortunna porażka dla wszystkich [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction: "\nRząd [Root.GetAdjective] udał się na wygnanie, a jego główne siły skapitulowały przed [From.From.GetName], który obecnie kontroluje jego ojczysty obszar.\n\nChociaż walki pomiędzy [From.From.GetName] i [Root.GetName] dobiegły końca, [From.From.GetName] nadal w ogóle istnieje -zakończyliśmy wojnę i walki toczą się gdzie indziej."
 country_capitulated.0.d_neutral_prev_no_faction: "\nRząd [Root.GetAdjective] udał się na wygnanie, a jego główne siły skapitulowały przed [From.From.GetName], który obecnie kontroluje jego ojczysty obszar.\n\nWalki w [Root.GetName] stanowiły tylko niewielką część konfliktu. Wojna pomiędzy [From.From.GetName] a tym, co pozostało z [Root.GetFactionName], toczy się gdzie indziej."
 country_capitulated.0.d_neutral_prev_faction: "\nRząd [Root.GetAdjective] udał się na wygnanie, a jego główne siły skapitulowały przed [From.From.GetName], który obecnie kontroluje jego ojczysty obszar.\n\nWalki pomiędzy [From.From.GetName] i [Root.GetName] stanowiły tylko niewielką część konfliktu. Wojna pomiędzy [From.From.GetFactionName] a tym, co pozostało z [Root.GetFactionName], toczy się gdzie indziej."
