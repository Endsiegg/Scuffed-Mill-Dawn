 AfghanistanNews.1.t: "Wojna domowa w Afganistanie cichnie"
 AfghanistanNews.1.TAL.d: "Pomimo najlepszych wysiłków afgańskich sił zbrojnych i ich zachodnich sojuszników, talibom udało się przejąć pełną kontrolę nad wszystkimi głównymi miastami, w tym stolicą Kabulem. Większość urzędników rządowych ukrywa się lub udaje na wygnanie, w tym prezydent Afganistanu [AFG.GetLeader] przebywający obecnie w Stanach Zjednoczonych.\n\nTriumf talibów z pewnością zwiększy częstotliwość ataków terrorystycznych w regionie i na całym świecie."
 AfghanistanNews.1.AFG.d: "Rząd afgański ogłosił zwycięstwo talibów. Większość najsilniejszych placówek i miast została oczyszczona ze swojej obecności, a większość pozostałych bojowników uciekła przez granicę do Pakistanu. Chociaż Talibowie zostali zredukowani do zaledwie kilku grup i komórek, przewiduje się, że powstanie będzie trwało przez wiele lat, choć na niższym szczeblu.\n\nTo zwycięstwo pokazało skuteczność odbudowanej armii afgańskiej i determinację rząd afgański."
 AfghanistanNews.1.a: "Ciekawy"
 AfghanistanNews.2.t: "Afganistan rości sobie prawa do Pasztunistanu"
 AfghanistanNews.2.d: "W związku ze wzrostem przemocy w Pakistanie rząd afgański wzmocnił swoje roszczenia wobec obszarów Pakistanu zamieszkanych przez Pasztunów. Linia Durranda (współczesna granica między Afganistanem a Pakistanem) od dawna jest źródłem konfliktów między obydwoma krajami, ponieważ przenosiła ziemie z Cesarstwa Afganistanu do Pakistanu pod kontrolą brytyjską.\n\nSami Pasthunowie mieszkający na tym obszarze nie Nie wydają się być zbytnio podekscytowani tym rozwojem wydarzeń, ponieważ wielu z nich czuje się komfortowo, mieszkając w Pakistanie. Jest prawdopodobne, że Afganistan nie będzie mógł dochodzić swoich roszczeń inaczej niż siłą."
 AfghanistanNews.2.a: "Ciekawy"
 AfghanistanNews.3.t: "Afganistan rości sobie prawa do Beludżystanu"
 AfghanistanNews.3.d: "W miarę pogłębiania się kryzysu w Pakistanie Afganistan zwiększa swoje roszczenia. Rząd Afganistanu ogłosił dziś, że Beludżystan, obok Pasztunistanu, jest integralną częścią Afganistanu."
 AfghanistanNews.3.a: "Niepokojący rozwój wydarzeń"
 AfghanistanNews.4.t: "Afganistan napada na Pakistan"
 AfghanistanNews.4.d: "Aby zabezpieczyć swoje roszczenia, Afganistan wybrał bardziej bezpośrednią drogę do zdobycia ziemi. Działając w imieniu bezpieczeństwa Pasztunów, zaczęli przemieszczać wojska przez granicę do Pakistanu"
 AfghanistanNews.4.a: "Niepokojący rozwój wydarzeń"
 AfghanistanNews.5.t: "Talibowie łączą siły"
 AfghanistanNews.5.d: "Afgańscy i pakistańscy talibowie postanowili połączyć siły, aby wspólnie walczyć ze wspólnymi zagrożeniami. To duża zmiana równowagi sił w Azji Środkowej."
 AfghanistanNews.5.a: "Niepokojący."
 AfghanistanNews.6.t: "Zabójstwo Ahmeda Shaha Massouda"
 AfghanistanNews.6.d: "Ahmed Shah Massoud, główny przywódca afgańskiego ruchu oporu przeciwko talibom, został zamordowany przez Al-Kaidę. Dwóch członków talibów udających dziennikarzy odpaliło ładunki wybuchowe ukryte w ich wyposażeniu. Massoud został ciężko ranny i ewakuowany helikopterem wojskowym, ale zmarł z powodu odniesionych ran, zanim dotarł do szpitala.\n\nMasud, znany jako Lew Pandższir, był symbolem oporu najpierw przeciwko okupacji sowieckiej, a następnie przeciwko talibom."
 AfghanistanNews.6.a: "Strata."
 Afghanistan.2.t: "Administracja Karzaja"
 Afghanistan.2.d: "Na rozkaz USA Hamid Karzai, konserwatywny przywódca sił Antytalibskiego Sojuszu Północnego, objął urząd prezydenta Afganistanu."
 Afghanistan.2.a: "Pierwszy krok do niepodległości."
 Afghanistan.3.t: "Zabójstwo Ahmada Shaha Massouda"
 Afghanistan.3.d: "Ahmad Shah Massoud, Lew z Panjshir, stał się dziś celem zamachowca-samobójcy. Dwóch członków talibów udających dziennikarzy odpaliło materiały wybuchowe ukryte w kamerze i zestawie baterii. Massoud został ciężko ranny i natychmiast został ewakuowany z miejsca zdarzenia helikopterem wojskowym."
 Afghanistan.3.a: "Módlmy się do Allaha, aby przeżył."
 Afghanistan.4.t: "Stany Zjednoczone wywierają swój wpływ"
 Afghanistan.4.d: "Po pokonaniu talibów Stany Zjednoczone wykorzystały swoje wpływy, aby wpłynąć na decyzje Loya Jirga. Utworzono nową administrację tymczasową."
 Afghanistan.4.a: "Czy są lepsi od Talibów?"
 AfghanistanHostageCrisis.1.t: "Południowokoreańscy misjonarze przetrzymywani jako zakładnicy przez talibów"
 AfghanistanHostageCrisis.1.d: "Dzisiaj grupa południowokoreańskich misjonarzy podróżujących przez prowincję Ghazni została schwytana przez bojowników talibskich i jest przetrzymywana jako zakładnicy. Domagają się uwolnienia więźniów i wycofania wszystkich żołnierzy Korei Południowej z Afganistanu. \n\nNasz doradca wojskowy zasugerował wysłanie grupy ekstrakcyjnej w celu uratowania zakładników, a delegacja Korei Południowej wysłała swojego przedstawiciela do negocjacji."
 AfghanistanHostageCrisis.1.a: "Nie możemy ufać talibom, wysłał zespół ekstrakcyjny."
 AfghanistanHostageCrisis.1.b: "Bezpieczeństwo zakładników jest naszym priorytetem, wyślij przedstawiciela."
 AfghanistanHostageCrisis.2.t: "Zakładnicy uratowani"
 AfghanistanHostageCrisis.2.d: "Naszym siłom specjalnym udało się przedostać do kryjówki talibów i eskortować zakładników do najbliższego posterunku wojskowego. \n\nMisjonarze wrócą do Korei Południowej, a nasi żołnierze są chwaleni przez media."
 AfghanistanHostageCrisis.2.a: "Misja wykonana."
 AfghanistanHostageCrisis.3.t: "Zakładnicy zabici podczas próby ratunkowej"
 AfghanistanHostageCrisis.3.d: "Bojownicy talibscy zauważyli wejście naszych sił specjalnych do ich kryjówki i natychmiast dokonali egzekucji zakładników. \n\nPo walce naszym żołnierzom udało się uciec z budynku bez zakładników."
 AfghanistanHostageCrisis.3.a: "Misja nie powiodła się."
 AfghanistanHostageCrisis.4.t: "Talibowie żądają uwolnienia więźniów"
 AfghanistanHostageCrisis.4.d: "Przedstawiciel powrócił z żądaniami talibów, a głównym żądaniem jest uwolnienie wszystkich więźniów talibów z więzień w Ameryce Północnej."
 AfghanistanHostageCrisis.4.a: "Żądaj uwolnienia więźniów."
 AfghanistanHostageCrisis.4.b: "Nie wypuścimy zbrodniarzy wojennych!"
 AfghanistanHostageCrisis.5.t: "Talibowie żądają wycofania Korei Południowej"
 AfghanistanHostageCrisis.5.d: "Talibowie zażądali wycofania wszystkich naszych sił i zapłaty okupu za uwolnienie naszych obywateli."
 AfghanistanHostageCrisis.5.a: "Musimy zaakceptować."
 AfghanistanHostageCrisis.5.b: "Nie będziemy negocjować z terrorystami!"
 AfghanistanHostageCrisis.6.t: "USA odrzucają naszą prośbę"
 AfghanistanHostageCrisis.6.d: "Przedstawiciele armii USA odrzucili naszą prośbę o uwolnienie talibskich więźniów z więzień wojskowych \n\nDżihadysta zareagował, zabijając dwóch zakładników, zanim zaproponował nowe żądania. Rząd Korei Północnej również wezwał do uwolnienia zakładników"
 AfghanistanHostageCrisis.6.a: "Jak zareagują na to Talibowie?"
 AfghanistanHostageCrisis.7.t: "Rząd afgański odrzuca żądania talibów"
 AfghanistanHostageCrisis.7.d: "Przedstawiciele rządu Afganistanu odrzucili żądania talibów jako nierealne, dżihadyści zareagowali zabijając dwóch zakładników przed przedstawieniem nowych żądań, rząd Korei Północnej również wezwał do uwolnienia zakładników"
 AfghanistanHostageCrisis.7.a: "Barbarzyński!"
 AfghanistanHostageCrisis.8.t: "Korea Południowa wycofuje się z Afganistanu"
 AfghanistanHostageCrisis.8.d: "W następstwie kryzysu związanego z zakładnikami w Afganistanie rząd Korei Południowej zaakceptował żądania talibów i rozpoczął wycofywanie swoich sił. \n\nTalibowie ogłosili, że zapłacono ramsona w wysokości dwudziestu milionów dolarów, jednak Koreańczyk z południa nie złożył żadnego oświadczenia."
 AfghanistanHostageCrisis.8.a: "W Afganistanie trwa destabilizacja."
 AfghanistanHostageCrisis.9.t: "Stracono zakładników z Korei Południowej"
 AfghanistanHostageCrisis.9.d: "W następstwie kryzysu związanego z zakładnikami w Afganistanie rząd Korei Południowej odrzucił wszystkie żądania talibów, a następnie ogłosił, że wszyscy zakładnicy zostali zamordowani."
 AfghanistanHostageCrisis.9.a: "Kolejne ofiary konfliktu afgańskiego."
 ContactIran.0.t: "Afganistan wzywa swoich ludzi"
 ContactIran.0.d: "Nasze brygady Fatemiyoun rozwijają się w Iranie. Składają się z Hazarów, szyitów i Afgańczyków. Władze Afganistanu domagają się ich powrotu do ojczyzny, aby mogli pomóc krajowi, w którym żyją od kilku tysiącleci."
 ContactIran.0.a: "Niech zjednoczą się ze swoimi ziemiami."
 ContactIran.0.b: "Nie, potrzebujemy siły roboczej."
 ContactIran.1.t: "Iran odmawia wysłania naszego Hazara Fatemiyoun"
 ContactIran.1.d: "Po prośbie [PER.GetName] o odesłanie Fatemiyoun, aby pomogła w [AFG.GetName] i po licznych rozmowach między naszymi narodami, Irańczycy postanowili odrzucić prośbę naszych Hazarów."
 ContactIran.1.a: "Allah wie najlepiej!"
 ContactIran.2.t: "Iran przyjmuje nasze wezwanie skierowane do Hazara Fatemiyoun"
 ContactIran.2.d: "[PER.GetName] zaakceptował naszą prośbę o powrót naszych żołnierzy hazarskich, aby udzielili pomocy i powrócili do swoich ojczyzn. Pięć dywizji jest w drodze z flagami wysoko podniesionymi w powietrze i skandują: „Zindabad Hazaristan!”"
 ContactIran.2.a: "Ojej!"
 ContactIran.3.t: "Afganistan prosi o członkostwo w Osi Oporu"
 ContactIran.3.d: "Szyici Hazaras z Afganistanu zwracają się o przyłączenie do Osi Oporu, po przejęciu władzy przez Hazaras w Afganistanie zwracają się obecnie o członkostwo w naszym ruchu oporu."
 ContactIran.3.a: "Niech Khorasan się zjednoczy!"
 ContactIran.3.b: "Nie przyjmujemy prośby."
 ContactIran.4.t: "Iran akceptuje naszą prośbę o dołączenie do ich frakcji"
 ContactIran.4.d: "[PER.GetName] przyjął naszą prośbę o członkostwo w Osi Oporu. Razem jesteśmy silniejsi!"
 ContactIran.4.a: "Allah Akbar!"
 ContactIran.5.t: "Iran spada"
 ContactIran.5.d: "[PER.GetName] odrzucił naszą prośbę o członkostwo w Osi Oporu. Nie powinniśmy już na nich polegać."
 ContactIran.5.a: "Smutny"
 ContactIran.6.t: "Hazaras z Afganistanu ogłaszają Hazaristan"
 ContactIran.6.d: "Dziś rano Karim Khalili, polityk Hazara w Afganistanie, ogłosił własne państwo po sukcesach w kraju dzięki szybkim reformom i przyjęciu szyickiego islamu, setki tysięcy Hazarów wyszło na ulice Kabulu, Bamiyan, Mazar-i- Sharif i Herat, aby uczcić ogłoszenie Hazaristanu."
 ContactIran.6.a: "Ciekawy"
 Cameroon.1.t: "Erupcja góry Kamerun"
 Cameroon.1.d: "Góra Kamerun, wulkan o wysokości 4040 metrów, jest najwyższym punktem w Afryce Środkowej i jednym z najbardziej aktywnych wulkanów w Afryce.\n\nPo wybuchu w 1999 r. mieszkańcy okolic Góry Kamerun byli zaskoczeni, gdy wulkan, który tubylcy nazywają Mongo ma Ndemi („Góra wielkości”), 28 maja 2000 roku wybuchł ponownie przez kilka miesięcy gwałtownych działań."
 Cameroon.1.a: "To zaszkodzi regionowi."
 Cameroon.1.b: "Wyślij całą potrzebną pomoc!"
 diplomatic_response.1.t: "[From.GetName] akceptuje!"
 diplomatic_response.1.d: "W trakcie ostatnich negocjacji delegacje [This.GetAdjective] i [From.GetAdjective] osiągnęły wzajemne porozumienie. [From.GetName] jest skłonny zgodzić się z naszą propozycją."
 diplomatic_response.1.o1: "Doskonały."
 diplomatic_response.2.t: "[From.GetName] odrzuca!"
 diplomatic_response.2.d: "Po kilku nocach i zawziętych walkach o drobne szczegóły i główne punkty ostatnia fala negocjacji między delegacjami [This.GetName] i [From.GetName] zakończyła się niepowodzeniem. Nasza propozycja nieprędko zostanie zrealizowana."
 diplomatic_response.2.d1: "[FROM.GetNameWithFlag] zdecydował się odrzucić naszą prośbę o pomoc. To sprawi, że nasza zbliżająca się katastrofa stanie się jeszcze bardziej niepewna…"
 diplomatic_response.2.o1: "No cóż."
 diplomatic_response.3.t: "[From.GetName] pasuje!"
 diplomatic_response.3.d: "Nic dziwnego, że delegacje [From.GetAdjective] wkrótce przekonały się o naszej przytłaczającej potędze i podporządkowały się naszym żądaniom. Mamy to, czego chcieliśmy."
 diplomatic_response.3.o1: "Doskonały!"
 diplomatic_response.4.t: "[From.GetName] przeciwstawia się nam!"
 diplomatic_response.4.d: "Wiedzieliśmy, że niektórzy ludzie [From.GetAdjective] to idioci, ale w ciągu ostatnich kilku dni negocjacji ich czołowi wysłannicy musieli do nich dołączyć. Sprzeciwili się nam, odrzucili nasze żądania i wysłali naszych wysłanników do domu.\n\nCi głupcy."
 diplomatic_response.4.o1: "Będą znali konsekwencje."
 LibyaNews.1.t: "Druga wojna domowa w Libii dobiega końca"
 LibyaNews.1.GNA.d: "Druga wojna domowa w Libii rozpoczęła się w 2014 r., po tym, jak libijskie wojsko pod dowództwem generała Khalify Haftara obaliło rządzący rząd, który odmówił ustąpienia po przegranych wyborach w 2014 r. Zwolennicy rządu utworzyli nową frakcję, Rząd Ocalenia Narodowego, co wywołało nową wojnę domową. W 2015 r. ONZ wynegocjowała rozejm między obiema frakcjami, tworząc nowy wspólny rząd zwany Rządem Porozumienia Narodowego. Jednak zaledwie rok później pokój został zburzony, pogrążając kraj w trójstronnej wojnie domowej.\n\nWygląda na to, że wspieranemu przez społeczność międzynarodową Rządowi Porozumienia Narodowego udało się pokonać zbuntowane frakcje i zjednoczyć kraj, pomimo braku wystarczającej siły wsparcie libijskiej armii. Uznanie tego przez UE i większość świata zachodniego oznacza ogromną zmianę równowagi w regionie."
 LibyaNews.1.HOR.d: "Druga wojna domowa w Libii rozpoczęła się w 2014 r., po tym, jak libijskie wojsko pod dowództwem generała Khalify Haftara obaliło rządzący rząd, który odmówił ustąpienia po przegranych wyborach w 2014 r. Zwolennicy rządu utworzyli nową frakcję, Rząd Ocalenia Narodowego, co wywołało nową wojnę domową. W 2015 r. ONZ wynegocjowała rozejm między obiema frakcjami, tworząc nowy wspólny rząd zwany Rządem Porozumienia Narodowego. Jednak zaledwie rok później pokój został zachwiany, pogrążając kraj w trójstronnej wojnie domowej.\n\nWygląda na to, że Izbie Reprezentantów przy wsparciu generała Haftara, libijskiego wojska i wielu lojalistów Kaddafiego udało się legitymizować swoje panowanie nad krajem. Dostarczony i wspierany przez Rosję Haftar obiecał ziemię dla dwóch rosyjskich baz wojskowych w kraju. Spowoduje to wzrost wpływów rosyjskich w Afryce Północnej."
 LibyaNews.1.GNC.d: "Druga wojna domowa w Libii rozpoczęła się w 2014 r., po tym, jak libijskie wojsko pod dowództwem generała Khalify Haftara obaliło rządzący rząd, który odmówił ustąpienia po przegranych wyborach w 2014 r. Zwolennicy rządu utworzyli nową frakcję, Rząd Ocalenia Narodowego, co wywołało nową wojnę domową. W 2015 r. ONZ wynegocjowała rozejm między obiema frakcjami, tworząc nowy wspólny rząd zwany Rządem Porozumienia Narodowego. Jednak zaledwie rok później pokój został zburzony, pogrążając kraj w trójstronnej wojnie domowej.\n\nWygląda na to, że wbrew wszystkiemu Rząd Ocalenia Narodowego wyszedł zwycięsko. Wielu ekspertów, składających się głównie z islamistów i członków Bractwa Muzułmańskiego, twierdzi, że zwycięstwo to można było osiągnąć jedynie przy poważnym wsparciu ze strony podmiotów zagranicznych. Kim byli ci aktorzy, pozostaje niejasne."
 SierraLeoneNews.1.t: "Zakończenie wojny domowej w Sierra Leone"
 SierraLeoneNews.1.SIE.d: "Rząd Sierra Leone ogłosił dziś oficjalne zwycięstwo nad rebeliantami. Przy wsparciu Gwinei, Wielkiej Brytanii i sił UNAMSIL rebelianci z RUF i AFRC poddali się lub uciekli do sąsiedniej Liberii. Przywódcę RUF, [AFR.GetLeader], odnaleziono w kryjówce, aresztowano i przekazano pod opiekę brytyjskiego SAS.\n\nObecnie oczekuje na proces, ponieważ ONZ oskarża go o wielokrotne oskarżenia o zbrodnie wojenne."
 SierraLeoneNews.1.AFR.d: "Pomimo pomocy wojsk brytyjskich i ONZ siły rządowe Sierra Leone zostały całkowicie wyparte ze stolicy Freetown. Część członków rządu zdążyła ewakuować się do Nigerii. Inni, którzy nieszczęśliwie zostali schwytani przez rebeliantów, zostali natychmiast zastrzeleni i paradowani ulicami Freetown.\n\nPo upadku rządu doszło do kilkudniowych grabieży, podczas których rebelianci w całym kraju świętowali swoje zwycięstwo.\n\nThe kraj najprawdopodobniej popadnie w anarchię i chaos, ponieważ milicje nie mają już żadnych innych wrogów poza lokalną ludnością."
 SierraLeoneNews.1.a: "Ciekawy rozwój wydarzeń"
 SierraLeone.2.t: "Upadek naszych sojuszników w Sierra Leone"
 SierraLeone.2.d: "Rząd Sierra Leone wpadł w ręce rebeliantów. Wygląda na to, że nasza interwencja nie wystarczyła, by ich uratować. Możemy kontynuować walkę z AFRC, ale to będzie oznaczać, że będziemy musieli wkroczyć głęboko w kraj, by przywrócić prawowity rząd. Z drugiej strony, może lepiej wycofać się z Sierra Leone."
 SierraLeone.2.a: "Spróbuj negocjować pokój."
 SierraLeone.2.b: "Musimy wypędzić ich z Sierra Leone."
 SierraLeone.3.t: "Rząd Gwinei wzywa do zawieszenia broni"
 SierraLeone.3.d: "Rząd Gwinei skontaktował się z nami, mówiąc, że chce zakończyć walki między nami a nimi i wycofać się z Sierra Leone. Jak powinniśmy zareagować?"
 SierraLeone.3.a: "Przestań z nimi walczyć."
 SierraLeone.3.b: "Walcz z nimi dalej."
 SierraLeone.4.t: "AFRC zgadza się na rozejm"
 SierraLeone.4.d: "Rebelianci z Sierra Leone zgodzili się na zawieszenie broni."
 SierraLeone.4.a: "Dobry."
 SierraLeone.5.t: "AFRC kontynuuje walkę"
 SierraLeone.5.d: "Rebelianci z Sierra Leone odrzucili naszą ofertę i chcą z nami dalej walczyć."
 SierraLeone.5.a: "Cholera"
 LiberiaNews.1.t: "Zakończenie drugiej wojny domowej w Liberii"
 LiberiaNews.1.LIB.d: "Dziś Charles Taylor, dyktator-prezydent Liberii, ogłosił koniec LURD w Liberii. Pomimo tego, że armia Liberii była w rozsypce i większość pracy wykonały jednostki antyterrorystyczne Taylora, LURD wraz ze swoimi sojusznikami z Gwinei nie byli w stanie obalić jego rządu. Reszta rebeliantów przekroczyła granicę i uciekła z Gwinei. Jest prawdopodobne, że Taylor będzie kontynuował konflikt z Gwineą do czasu rozprawienia się ze wszelkim sprzeciwem."
 LiberiaNews.1.LUR.d: "W dzisiejszej audycji telewizyjnej Charles Taylor ogłosił swoją rezygnację z funkcji prezydenta Liberii. Wkrótce potem wsiadł do samolotu, który miał wygnać do Nigerii, podczas gdy rebelianci LURD tańczyli na ulicach Monrowii. W związku z podejrzeniem zbrodni wojennych Interpol wydał nakaz aresztowania Taylora. Jednakże rząd Nigerii odmówił deportacji Taylora, chyba że wniosek zostanie złożony przez sam nowy rząd Liberii.\n\nNowy rząd Liberii nadal znajduje się w fazie reorganizacji i minie trochę czasu, zanim zadomowi się w Monrowii, a potem w pozostałej części kraju."
 LiberiaNews.1.a: "Ciekawy"
 Liberia.2.t: "Upadek naszych sojuszników w Liberii"
 Liberia.2.d: "Rząd Taylora wypędził rebeliantów LURD z Liberii. Pomimo zapewnienia im broni i pomocy oraz umożliwienia im przekroczenia granicy bez sprzeciwu, rebelianci nie wystarczyli, aby pokonać rząd Taylora. Możemy zintensyfikować nasze operacje wojskowe i sami spróbować pozbyć się Taylora, albo możemy całkowicie wycofać się z Liberii."
 Liberia.2.a: "Spróbuj negocjować pokój."
 Liberia.2.b: "Musimy obalić Taylora."
 Liberia.3.t: "Rząd Gwinei wzywa do rozejmu"
 Liberia.3.d: "Rząd Gwinei skontaktował się z nami, mówiąc, że chce zakończyć walki między nami a nimi i wycofać się z Liberii. Jak powinniśmy zareagować?"
 Liberia.3.a: "Przestań z nimi walczyć."
 Liberia.3.b: "Walcz z nimi dalej."
 Liberia.4.t: "Taylor zgadza się na rozejm"
 Liberia.4.d: "Rząd Taylora zgodził się na zawieszenie broni."
 Liberia.4.a: "Dobry."
 Liberia.5.t: "Taylor kontynuuje walkę"
 Liberia.5.d: "Charles Taylor odrzucił naszą ofertę i chcą z nami dalej walczyć."
 Liberia.5.a: "Cholera"
 SudanNews.1.t: "Zakończył się konflikt w Kordofanie Południowym i Nilu Błękitnym"
 SudanNews.1.SUD.d: "Rząd [SUD.GetLeader] w Sudanie ogłosił zwycięstwo nad Sudańskim Frontem Rewolucyjnym. Kilka frakcji rebeliantów, niezadowolonych z powodu odmowy wzięcia udziału w referendum w sprawie niepodległości Sudanu Południowego w 2011 r., powstało przeciwko rządowi Sudanu i ostatecznie utworzyło Sudański Front Rewolucyjny. Przywódca SRF [SRF.GetLeader] uciekł przez granicę do Sudanu Południowego.\n\nSudan od dawna twierdził, że Sudan Południowy finansuje SRF i jest prawdopodobne, że złe stosunki między tymi dwoma krajami utrzymają się przez bardzo długi czas długi czas."
 SudanNews.1.SRF.d: "Sudański Front Rewolucyjny ogłosił zwycięstwo nad rządem Sudanu. Kilka frakcji rebeliantów, niezadowolonych z powodu odmowy wzięcia udziału w referendum w sprawie niepodległości Sudanu Południowego w 2011 r., powstało przeciwko rządowi Sudanu i ostatecznie utworzyło Sudański Front Rewolucyjny. Celem grupy jest utworzenie bardziej federalnego Sudanu, w którym głos będzie miało wiele grup etnicznych i religijnych.\n\n[SUD.GetLeader] został schwytany i uwięziony przez SRF i najprawdopodobniej zostanie przekazany MTK w celu być sądzony za podejrzenia o zbrodnie wojenne w Darfurze."
 SudanNews.1.a: "Ciekawy"
 SouthSudan.2.t: "Kompleksowe Porozumienie Pokojowe"
 SouthSudan.2.d: "Nasza wojna z rządem Sudanu przeciąga się, a żadna ze stron nie osiąga postępów. Uważamy, że nadszedł czas, aby zaproponować naszym byłym rodakom zawieszenie broni i zakończyć tę wojnę. Czy powinniśmy kontynuować to porozumienie pokojowe?"
 SouthSudan.2.a: "Zawieszenie broni z Sudanem"
 SouthSudan.2.b: "Wojna trwa!"
 SouthSudan.3.t: "Kompleksowe Porozumienie Pokojowe"
 SouthSudan.3.d: "[SSU.GetLeader] przysłał nam delegację w sprawie wojny na południu. Jak powinniśmy podejść do delegacji? Jest to plan pokojowy szczegółowo opisujący rozdział naszych dwóch narodów i deklarujący suwerenne terytorium każdego z nich. Utrata terytorium jest poważna. Jednak utrata życia i zasobów jest większa. Czy powinniśmy kontynuować, czy naciskać na Dżubę?"
 SouthSudan.3.a: "Podpisz Umowę"
 SouthSudan.3.b: "Zwrot do nadawcy"
 SouthSudan.4.t1: "Sudan podpisuje porozumienie"
 SouthSudan.4.t2: "Umowa zostaje odrzucona"
 SouthSudan.4.d1: "[SUD.GetLeader] odpowiedział na nasze porozumienie pokojowe, zgadzając się ze wszystkimi przedstawionymi punktami. Wojna wreszcie dobiega końca, ponieważ negocjowaliśmy zamknięcie tego rozdziału w naszej wspólnej historii. Nadszedł czas, aby patrzeć w przyszłość i budować lepszą przyszłość dla obu narodów."
 SouthSudan.4.d2: "[SUD.GetLeader] odpowiedział na nasze porozumienie pokojowe, zaprzeczając wszystkim przedstawionym punktom. Wojna będzie się nadal przeciągać, a nasze narody będą nadal tracić życie w imię marzeń o demokratycznej przyszłości."
 SouthSudan.4.a: "Wspaniały dzień"
 SouthSudan.4.b: "Wojna się ciągnie"
 SouthSudanNews.1.t: "Zakończenie wojny domowej w Sudanie Południowym"
 SouthSudanNews.1.SSU.d: "Wojna domowa w Sudanie Południowym dobiegła końca. Konflikt rozpoczął się, gdy prezydent Sudanu Południowego Salva Kiir podejrzewał swojego wieloletniego sojusznika i wiceprezydenta Rieka Machara o przygotowanie zamachu stanu. Kiir zwolnił Machara wraz z jego gabinetem i usunął setki generałów i członków policji krajowej. Machar szybko utworzył SPLM-IO, aby przeciwstawić się Salvie Kiirowi.\n\nTeraz bunt Machara został stłumiony przez siły Kiira, a Machar został uwięziony przez siły rządowe.\n\nWygląda na to, że najmłodszy naród świata zmierza w stronę dyktatury ."
 SouthSudanNews.1.AGF.d: "Wojna domowa w Sudanie Południowym dobiegła końca. Konflikt rozpoczął się, gdy prezydent Sudanu Południowego Salva Kiir podejrzewał swojego wieloletniego sojusznika i wiceprezydenta Rieka Machara o przygotowanie zamachu stanu. Kiir zwolnił Machara wraz z jego gabinetem i usunął setki generałów i członków policji krajowej. Machar szybko utworzył SPLM-IO, aby przeciwstawić się Salvie Kiirowi.\n\nTeraz siły Machara zdołały przejąć stolicę Dżubę i zmusiły Salvę Kiira do złożenia broni. Nie wiadomo, jaki los czeka samego Kiira.\n\nMachar najprawdopodobniej zbliży swój kraj do Sudanu, ponieważ istnieje kilka doniesień, że duża część jego sprzętu pochodziła od sudańskiego producenta broni Norinco."
 SouthSudanNews.1.a: "Ciekawy"
 SouthSudanNews.2.t1: "Kompleksowe porozumienia pokojowe"
 SouthSudanNews.2.t2: "Wojna przeciąga się w Sudanie Południowym"
 SouthSudanNews.2.d1: "Wojna domowa w Sudanie Południowym dobiegła końca. Konflikt zakończył się podpisaniem Całościowego Porozumienia Pokojowego. Obydwa rządy nie mogą się teraz doczekać dyskusji i budowania nowej przyszłości dla obu narodów."
 SouthSudanNews.2.d2: "Porozumienia pokojowe w Naivasha zostały zerwane. [SSU.GetName] obwinia [SUD.GetName] i odwrotnie. Wojna będzie się przeciągać, ponieważ porozumienia pokojowe nie przyniosły niczego godnego uwagi…"
 SouthSudanNews.2.a: "Ciekawy"
 AngolaNews.1.t: "Koniec wojny domowej w Angoli"
 AngolaNews.1.AGL.d: "Wojna domowa w Angoli dobiegła końca. Szalony od lat 70. XX w. konflikt toczył się pomiędzy dwoma byłymi sojusznikami walczącymi o niepodległość, MPLA i UNITA.\n\nMPLA, sojusznik byłego Związku Radzieckiego, zdołał pokonać i pokonać UNITA."
 AngolaNews.1.UNI.d: "Wojna domowa w Angoli dobiegła końca. Szalony od lat 70. XX w. konflikt toczył się pomiędzy dwoma byłymi sojusznikami walczącymi o niepodległość, MPLA i UNITA.\n\nUNITA, wspierana przez Stany Zjednoczone, zdołała pokonać i pokonać MPLA."
 AngolaNews.1.a: "Ciekawy"
 Angola_Civil_War_Over: "Wojna domowa w Angoli dobiegła końca"
 DRC.0.t: "Zamordowano Laurenta-Désiré Kabilę!"
 DRC.0.d: "Nasz przywódca i wyzwoliciel Laurent-Désiré został dziś zaatakowany w pałacu prezydenckim. Jego złe stosunki z wojskiem i próby oczyszczenia nielojalnej społeczności Kadogos najwyraźniej zakończyły się straszliwą porażką. Próbowaliśmy przetransportować go do Harare w celu uzyskania pilnej pomocy medycznej, ale było już za późno. Nasz wyzwoliciel leży martwy.\n\nOd tego czasu odnaleźliśmy i straciliśmy sprawcę, Rashidiego Kaserekę, za jego zbrodnie."
 DRC.0.A: "Ciemny dzień."
 pkk_attack.1.t: "Atak terrorystyczny"
 pkk_attack.1.d: "Ostatnie doniesienia wskazują, że terroryści separacyjni przeprowadzili na nas atak. Choć szczegóły są niejasne, będziemy uważnie monitorować wydarzenie i postawić winnych przed wymiarem sprawiedliwości!"
 pkk_attack.1.a: "Rozpocznij śledztwo i znajdź tych terrorystów!"
 pkk_attack.2.t: "Terroryści atakują infrastrukturę"
 pkk_attack.2.d: "Świadkowie relacjonują, że terroryści użyli IED do wysadzenia drogi, którą jeździliśmy do transportu żołnierzy."
 pkk_attack.2.a: "Przeprowadź odwetowy atak powietrzny na jeden z ich obozów!"
 pkk_attack.2.b: "Skup się na naprawie szkód!"
 pkk_attack.3.t: "Nie znowu!"
 pkk_attack.3.d: "Nasze śledztwo ujawniło, że terroryści zaatakowali fabrykę należącą do lokalnego biznesmena. Ich nieoficjalne media celebrują teraz to wydarzenie jako „duży krok w zapobieganiu wysiłkom najeźdźców, by wyglądać uroczo”."
 pkk_attack.3.a: "Uderz w ich odwrót, aby wziąć odwet!"
 pkk_attack.3.b: "Skup się na naprawie szkód!"
 pkk_attack.3.c: "Pomóż mu odbudować biznes i znaleźć pracę dla swoich pracowników!"
 pkk_attack.4.t: "Terroryści atakują obywateli"
 pkk_attack.4.a: "Uwolnić Krakena!"
 pkk_attack.4.b: "Skup się na naprawie szkód!"
 usa_soleimani.1.t: "Zabójstwo Qasema Sulejmaniego"
 usa_soleimani.1.d: "z Bagdadu do Teheranu przekazano gorzką wiadomość, amerykański dron podjął próbę zamachu na generała Qasema Soleimaniego i Abu Mahdiego Al-Muhandisa na międzynarodowym lotnisku w Bagdadzie. Niestety, te dwie osoby, starszy i jego towarzysze, zginęły wczoraj wieczorem w wyniku tego ataku śmiercią męczeńską. Nasza decyzja jest ważna i pokazuje naszą politykę oraz nasz pragmatyzm w polityce zagranicznej i wewnętrznej."
 usa_soleimani.1.a: "Dokonaj srogiej zemsty!"
 usa_soleimani.1.b: "To oznacza wojnę!"
 usa_soleimani.1.c: "Smutny"
 usa_soleimani_news.1.t: "Stany Zjednoczone mordują Qasema Sulejmaniego"
 usa_soleimani_news.1.d: "Qasem Soleimani, irański generał dywizji, został zamordowany w wyniku ataku amerykańskiego drona na międzynarodowe lotnisko w Bagdadzie. Dron wycelował i zabił Soleimaniego, gdy ten był w drodze na spotkanie z premierem Iraku w Bagdadzie. Soleimani był dowódcą sił Quds, jednego z pięciu oddziałów irańskiego Korpusu Strażników Rewolucji Islamskiej, i był uważany za drugą najpotężniejszą osobę w Iranie. IRGC twierdzi, że w sumie zginęło dziesięć osób."
 usa_soleimani_news.1.a: "Niepokojący"
 usa_soleimani_news.2.t: "Iran zaatakował bazę USA w Iraku"
 usa_soleimani_news.2.d: "Irański Korpus Strażników Rewolucji Islamskiej (IRGC) wystrzelił ponad 12 rakiet balistycznych w bazę lotniczą Ayn al-Asad w prowincji Al Anbar w zachodnim Iraku, a także inną bazę lotniczą w Erbil w odpowiedzi na zabójstwo generała dywizji Qasema Soleimaniego przez Stany Zjednoczone atak dronem. Atak był największym atakiem rakietowym w historii wymierzonym w Amerykanów."
 usa_soleimani_news.2.a: "Zemścili się."
 overlord.1.t: "Integracja [FROM.GetName]"
 overlord.1.d: "[FROM.GetName] był naszym państwem marionetkowym przez zbyt długi czas. Nie jest już możliwe kontynuowanie tej partnerstwa, pozwalając im na autonomię. W tym dniu w [GetYear] przypada dzień, na który tak długo czekaliśmy. [FROM.GetName] zostało włączone do naszego wielkiego narodu. Teraz staną się obywatelami [ROOT.GetAdjective] i otrzymają taką samą opiekę i traktowanie jak każdy inny obywatel naszego kraju. Jest to dla nas i dla ludzi [FROM.GetName] gloriosny dzień.\n\nUzyskujesz następujące informacje: [?ROOT.treasury|Y] Skarbiec, [?ROOT.debt|R] Dług, [?ROOT.int_investments] Inwestycje międzynarodowe"
 overlord.1.a: "Wspaniały"
 overlord.1.a_tt: "Zyskujemy §YCores§! na §B[FROM.GetName]§!\n"
 overlord_news.1.t: "[ROOT.GetName] Integruje [FROM.GetName]"
 overlord_news.1.d: "Delegacje z [ROOT.GetName] i [FROM.GetName] ogłosiły dzisiaj, że [FROM.GetName] zostanie włączony do [ROOT.GetName]. [FROM.GetName] od dłuższego czasu jest państwem autonomicznym i w ostatnich miesiącach w coraz większym stopniu opiera się na [ROOT.GetName]. Jest cytowane jako „To ma tylko sens!” od obu zaangażowanych stron.\n\nPrawda w tym stwierdzeniu dopiero się okaże.."
 overlord_news.1.a: "Ciekawy"
 AIDS_events.1.t: "Zwiększa się częstość występowania wirusa HIV"
 AIDS_events.1.d: "Złe wieści z frontu zdrowotnego kraju. W ubiegłym roku nastąpił znaczny wzrost liczby przypadków zakażenia wirusem HIV, a w sumie ogólna sytuacja w zakresie HIV w naszym kraju uległa pogorszeniu."
 AIDS_events.1.a: "Cholera"
 AIDS_events.2.t: "Częstość występowania wirusa HIV normalizuje się"
 AIDS_events.2.d: "Wygląda na to, że nasza walka z HIV przynosi owoce. W ubiegłym roku w naszym kraju zasadniczo nie nastąpiła żadna zmiana w zakresie rozpowszechnienia wirusa HIV. Choć nie jest to poprawa, to nadal jest postęp."
 AIDS_events.2.a: "Co za ulga."
 AIDS_events.3.t: "Zmniejsza się częstość występowania wirusa HIV"
 AIDS_events.3.d: "Dobre wieści z frontu zdrowotnego kraju. W ubiegłym roku odnotowano znaczny spadek liczby przypadków zakażenia wirusem HIV, a w sumie ogólna sytuacja w zakresie HIV w naszym kraju znacznie się poprawiła."
 AIDS_events.3.a: "Wspaniały."
