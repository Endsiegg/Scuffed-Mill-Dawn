 war.0.t: "[From.GetName] idzie na wojnę!"
 war.0.d: "[From.GetName] poszedł dziś na wojnę. Społeczność międzynarodowa będzie uważnie obserwować przebieg konfliktu.\n"
 war.0.a: "Niepokojący"
 Def_Spending_Warning.0.t: "[From.GetName] Zwiększył swoje wydatki wojskowe!"
 Def_Spending_Warning.0.d: "§R TO WAŻNE WYDARZENIE NALEŻY TESTOWAĆ, ABY ZOBACZYĆ, KTO ZMIENIA SWOJE MILIONOWE WYDATKI§!\n\n [From.GetName] Wydatki na wojsko ostatnio znacznie wzrosły, są teraz znacznie wyższe niż nasze! To bardzo niepokojące, powinniśmy mieć oko na to, co robią."
 Def_Spending_Warning.0.a: "O nie."
 anti_bully.1.t: "Nie powinieneś oglądać tego wydarzenia"
 anti_bully.1.d: "Nie powinieneś widzieć tego wydarzenia"
 anti_bully.2.t: "Publiczne zmęczenie wojną"
 anti_bully.2.d: "Zdecydowaliśmy, że wojna jest naszym najlepszym sposobem działania. Aby jednak utrzymać poparcie wśród ludzi, musimy albo szybko je zdobyć, albo szybko wkroczyć na obcy grunt. Ludzie będą maszerować tak długo, jak długo zobaczą, jak konieczna jest ta wojna. Buty maszerują, bębny biją i nadchodzi czas, w którym [From.GetName] wyrusza na wojnę!\n\n§YTo uruchamia system zmęczenia wojną publiczną§!\n"
 anti_bully.2.a: "Musimy wygrać!"
 anti_bully.3.t: "Nie powinieneś widzieć tego zdarzenia AB_war_main"
 anti_bully.3.d: "Nie powinieneś oglądać tego wydarzenia"
 anti_bully.3.a: "AB_war_main"
 anti_bully.4.t: "Nie powinieneś widzieć tego zdarzenia AB_war_sekunda"
 anti_bully.4.d: "Nie powinieneś oglądać tego wydarzenia"
 anti_bully.4.a: "AB_war_sekunda"
 anti_bully.tt: "§Y[This.GetName]§! opuszcza §Y[This.GetFactionName]§! jeśli §R[From.GetName]§! zgadza się"
 anti_bully2.tt: "§Y[From.GetName]§! zaoferował §YCeasefire§!"
 anti_bully.5.t: "Zawieszenie broni od [From.GetName]"
 anti_bully.5.d: "[From.GetName] zaproponował nam zawieszenie broni. Wojna pochłonęła wiele istnień ludzkich i obecnie nadszedł moment, w którym obie strony mogą wykorzystać chwilę na zakończenie walk.  Czy powinniśmy zaakceptować zawieszenie broni? Zawieszenie broni pozwoli na bardzo potrzebny odpoczynek."
 anti_bully.5.a: "Zaakceptować. Wyślij im naszą odpowiedź."
 anti_bully.5.b: "Nigdy! Zawieszenie broni jest dla tchórzy!"
 anti_bully.6.t: "[From.GetName] Zaakceptowałem nasze zawieszenie broni!"
 anti_bully.6.d: "Delegacja z [From.GetName] oświadczyła, że ​​zaakceptuje nasze zawieszenie broni.\n"
 anti_bully.6.a: "Wspaniały"
 accepted_ceasefire_tt: "§Y[From.GetNamewithFlag]§! zaakceptował zawieszenie broni.\n"
 anti_bully.7.t: "[From.GetName] odrzucił nasze zawieszenie broni."
 anti_bully.7.d: "Delegacja z [From.GetNamewithFlag] odrzuciła naszą próbę zawieszenia broni.\n\nNie będziemy mogli zaproponować kolejnego zawieszenia broni przez trzydzieści dni.\n"
 anti_bully.7.a: "Niefortunny"
 anti_bully.8.t: "Wojna trwa"
 anti_bully.8.d: "Nasi obywatele są zdenerwowani wojną, zamieszki i protesty wciąż szerzą się! Jeśli ta wojna wkrótce się nie skończy, będą poważne konsekwencje."
 anti_bully.8.a: "O o..."
 anti_bully.9.t: "Wrócić do normalności"
 anti_bully.9.d: "Zamieszki się skończyły i wszystko wróciło do normy."
 anti_bully.9.a: "Hurra."
 anti_bully.10.t: "Nie powinieneś widzieć tego wydarzenia"
 anti_bully.10.d: "Nie powinieneś oglądać tego wydarzenia"
 anti_bully.10.a: "Nie powinieneś oglądać tego wydarzenia"
 anti_bully.11.t: "Aktywowano zmęczenie wojną publiczną"
 anti_bully.11.d: "Jesteśmy atakowani! Za każdy miesiąc, w którym prowadzą z nami wojnę, stracą wsparcie wojenne i pewną stabilność. Musimy bronić naszych ziem i naszych ludzi, bo inaczej staniemy się pionkiem obcego pana!"
 anti_bully.11.a: "Oni za to zapłacą!"
 anti_bully.12.t: "Poparcie wojenne nadal spada!"
 anti_bully.12.d: "Ludzie pikietują przeciwko naszej wielkiej wojnie z naszym przeciwnikiem. Jednak im dłużej to będzie trwało, możemy spotkać się z większymi i poważniejszymi konsekwencjami."
 anti_bully.12.a: "Dobra"
 anti_bully.13.t: "Zaoferować biały pokój?"
 anti_bully.13.d: "Ta wojna się przeciąga, może warto rozważyć zaoferowanie białym pokoju?"
 anti_bully.13.a: "Ofiaruj biały spokój."
 anti_bully.13.b: "Nie, wygrywamy!"
 anti_bully.14.t: "Biały spokój"
 anti_bully.14.d: "Zaoferowano nam biały pokój. Czy powinniśmy zaakceptować?"
 anti_bully.14.a: "Zaakceptować."
 anti_bully.14.b: "Nigdy"
 anti_bully.15.t: "Odmówili naszego białego pokoju!"
 anti_bully.15.d: "Odrzucili nasz biały pokój. Co powinniśmy zrobić?"
 anti_bully.15.d2: "Odrzucili nasz biały pokój po raz drugi! Teraz są zagrożeniem dla ojczyzny! (Zaczniecie odzyskiwać jedność narodową)"
 anti_bully.15a: "Walka!"
 anti_bully.15.b: "Wojna totalna!"
 anti_bully.15.c: "Sprowadź żołnierzy do domu!"
 anti_bully.16.t: "Protesty i zamieszki dobiegają końca."
 anti_bully.16.d: "Ludzie cieszą się, że wojna się skończyła i zaczęli się uspokajać. Powoli będziecie odzyskiwać jedność narodową."
 anti_bully.16.a: "Wreszcie"
 anti_bully.17.t: "Wojna trwa."
 anti_bully.17.d: "Ludzie są oburzeni, że ta wojna wciąż trwa. Jeśli to się wkrótce nie skończy, będą poważne konsekwencje."
 anti_bully.17.a: "O o."
 anti_bully.18.t: "Przywrócona jedność narodowa"
 anti_bully.18.d: "Nasi obywatele uspokoili się i prawie zapomnieli o naszej wojnie. Nasza Jedność Narodowa wróciła do stanu sprzed wojny."
 anti_bully.18.a: "Brawo."
 USA_2016_Recount.1.t: "Kto wygrał wybory 2016?"
 USA_2016_Recount.1.d: "Po tygodniach dokładnej analizy ostateczne głosy są teraz liczone. To mogą być najbliższe wybory, jakie mieliśmy od lat. Jednak pytanie pozostaje. Kto wygrał wybory 2016?"
 USA_2016_Recount.1.a: "Po zaciętej walce wybory wygrał Donald Trump."
 USA_2016_Recount.1.b: "Po zaciętej walce wybory wygrała Hillary Clinton."
 USA_2016_Recount_News.1.t: "Donald Trump wygrywa wybory prezydenckie w USA w 2016 roku."
 USA_2016_Recount_News.1.d: "Donald Trump został dziś zatwierdzony na 45. prezydenta Stanów Zjednoczonych po ponownym przeliczeniu głosów przed wyborami przez przewodniczącą Partii Zielonych Jill Stein. Clinton, przyznając się do wyborów 9 listopada, odmówiła wezwania do ponownego przeliczenia głosów. Pomimo prób złożenia przez prezydenta-elekta Trumpa wniosków prawnych o zablokowanie ponownego przeliczenia głosów, w kilku innych stanach przeliczenie odbyło się niezależnie od wysiłków Steina. Należą do nich Nevada, Wisconsin, Pensylwania, Michigan i Floryda. Pomimo drobnych rozbieżności wszystkie stany potwierdziły swoje pierwotne wyniki wyborów z 8 listopada. \n\nPodczas gdy Hillary Clinton zwyciężyła w głosowaniu powszechnym ponad trzema milionami głosów, Trump miał wystarczającą liczbę wahadłowych stanów, aby zapewnić sobie w sumie 301 głosów elektorskich wobec 227 głosów Clintona. Zgodnie z oczekiwaniami Trump stracił bastiony Demokratów na zachodnim i górnym wschodnim wybrzeżu, ale wygrał amerykańskie południe, środkowy zachód i, co zaskakujące, Pensylwanię."
 USA_2016_Recount_News.1.a: "Wybory rozstrzygnięte."
 USA_2016_Recount_News.2.t: "Hillary Clinton wygrywa wybory prezydenckie w USA w 2016 roku."
 USA_2016_Recount_News.2.d: "Po tygodniach analizy dzisiaj potwierdzono, że Hillary Clinton będzie teraz 45. prezydentem Stanów Zjednoczonych Ameryki. Po zaciętym wyścigu pretendentka Demokratów Hillary Clinton nalegała na ponowne przeliczenie głosów, uzasadniając to tym, że nieokreślone „anomalie” mogły mieć wpływ na wynik wyborów. \n\nWedług wyników ponownego przeliczenia Hillary Clinton wygrała w głosowaniu powszechnym ponad czterema milionami głosów, o milion więcej niż ostatnio podawano. To wystarczyło, aby zapewnić wystarczającą liczbę stanów wahadłowych, aby zapewnić Hillary łącznie 301 głosów elektorskich w porównaniu do 227 głosów wyborczych Trumpa. Zgodnie z oczekiwaniami Trump stracił bastiony Demokratów na zachodnim i górnym wschodnim wybrzeżu, ale zwyciężył na południu Ameryki. Pensylwania i Środkowy Zachód Ameryki, choć według pierwotnych szacunków były czerwone, po najnowszych ustaleniach zmieniły kolor na niebieski."
 USA_2016_Recount_News.2.a: "Wybory rozstrzygnięte."
 sco.1.t: "[FROM.GetName] złożył wniosek o nadanie statusu obserwatora SCO"
 sco.1.d: "Nowe państwo pragnie obserwować postępowanie SCO i być może w końcu zostać pełnoprawnym członkiem organizacji!"
 sco.1.a: "Nie widzimy powodu, dla którego ich prośba nie miałaby zostać spełniona."
 sco.1.b: "Nie możemy przyznać im tego statusu!"
 sco.2.t: "[FROM.GetName] złożył wniosek o nadanie statusu członka SCO"
 sco.2.d: "Nowe państwo pragnie zostać pełnoprawnym członkiem organizacji!"
 sco.2.a: "Nie widzimy powodu, dla którego ich prośba nie miałaby zostać spełniona."
 sco.2.b: "Nie możemy przyznać im tego statusu!"
 sco.3.t: "[FROM.GetName] proponuje nam przeprowadzenie wspólnych ćwiczeń wojskowych"
 sco.3.d: "To państwo członkowskie SCO proponuje wspólne ćwiczenia, aby zacieśnić naszą współpracę wojskową i zwiększyć zaufanie między naszymi obydwoma krajami."
 sco.3.a: "To świetna okazja dla naszych żołnierzy, aby zdobyć trochę doświadczenia!"
 sco.3.b: "Współpraca z [FROM.Getname] jest niemożliwa."
 sco.4.t: "[FROM.GetName] przyjął naszą ofertę!"
 sco.4.d: "Delegaci [FROM.GetAdjective] ciepło przyjęli naszą propozycję i nasze przygotowania do wspólnych ćwiczeń."
 sco.4.a: "Niech rozpocznie się gra!"
 sco.5.t: "[FROM.GetName] odrzucił naszą ofertę!"
 sco.5.d: "Delegaci [FROM.GetAdjective] odmówili przeprowadzenia z nami bardzo owocnych ćwiczeń wojskowych."
 sco.5.a: "Ich strata..."
 sco.6.t: "SCO rozpoczyna zakrojone na szeroką skalę ćwiczenia wojskowe"
 sco.6.d: "[FROM.GetAdjective] żołnierzy dołączyło dziś do tysięcy innych w tym, co jest opisywane jako ćwiczenia antyterrorystyczne pod auspicjami Szanghajskiej Organizacji Współpracy (SCO). Podczas gdy wielu chwaliło te ćwiczenia jako symptom udanej współpracy międzynarodowej, inni zareagowali znacznie mniej entuzjastycznie na ten ostatni rozwój wydarzeń. Amerykańscy i europejscy analitycy przytaczali rozmieszczenie samolotów dalekiego zasięgu i znaczną siłę ognia jako dowód, że ćwiczenia te nie są przeznaczone do ćwiczeń operacji antyterrorystycznych, ale jako dobrze uzbrojona próba generalna przed konfrontacją z Zachodem."
 sco.6.a: "Czy te groźne ćwiczenia mają na celu naszą korzyść?"
 sco.6.b: "Tylko terroryści mają się czego bać!"
 sco.6.c: "Ciekawy rozwój wydarzeń"
 sco.7.t: "[FROM.GetName] Uzyskuje członkostwo SCO"
 sco.7.d: "Po stopniowym procesie integracji, [FROM.GetLeader] ogłosiło dziś członkostwo swojego kraju w Szanghajskiej Organizacji Współpracy. Pełni nadziei obserwatorzy przedstawili ten rozwój jako dalszy postęp regionalnej współpracy gospodarczej i politycznej na kontynencie euroazjatyckim, podczas gdy bardziej pesymistyczni analitycy ubolewali nad rosnącym wpływem Chin i zagrożeniem, jakie to stwarza dla istniejącego porządku świata."
 sco.7.a: "Zagrożenie ze strony Chin wciąż rośnie…"
 sco.7.b: "Dobry dzień dla dyplomacji!"
 sco.8.t: "[FROM.GetName] Opuszcza SCO"
 sco.8.d: "W następstwie ponownej oceny chińskich działań przez obecny rząd [FROM.GetAdjective], [FROM.GetLeader] wycofał [FROM.GetNameDef] z Szanghajskiej Organizacji Współpracy. [CHI.GetLeader] nie skomentował jeszcze rozwoju sytuacji, ale organizacje medialne powiązane z chińskim rządem szybko ubolewały, że to odejście stanowi krok wstecz w zakresie integracji regionalnej."
 sco.8.a: "Chińska agresja wyalienowała ten naród."
 sco.8.b: "Smutny dzień dla współpracy międzynarodowej..."
 sco.9.t: "Chiny przejmują od Rosji stery władzy nad SzOW"
 sco.9.d: "Szanghajska Organizacja Współpracy była historycznie prowadzona jako wspólne przedsięwzięcie chińsko-rosyjskie. Jednak według doniesień chińskie niezadowolenie z tego porozumienia doprowadziło do zmuszenia Rosji do zajęcia niższego stanowiska w organizacji. Choć zarówno [CHI.GetLeader], jak i [SOV.GetLeader] milczą na temat tej walki o władzę, według doniesień rosyjscy urzędnicy są wściekli na Chińczyków i zgorzkniali z powodu upokorzenia słowiańskiego giganta, które miało miejsce na oczach innych państw członkowskich SCO. Geopolityczne konsekwencje tego posunięcia w zakresie hegemonii nad Azją Środkową będą prawdopodobnie znaczące."
 sco.9.a: "Chiny nie chcą dzielić się światłem reflektorów..."
 sco.10.t: "Chiny żądają, abyśmy wybrali stronę"
 sco.10.d: "Nasze ciągłe członkostwo zarówno w OUBZ, jak i w Szanghajskiej Organizacji Współpracy postawiło nas w trudnej sytuacji po rozłamie chińsko-rosyjskim. Chiny żądają teraz, abyśmy albo opuścili SCO i pozostali w sojuszu rosyjskim, albo pozostali w SCO i porzucili Rosjan. Wybór, którego dokonamy, niemal na pewno będzie miał znaczenie w zbliżającej się konfrontacji pomiędzy dwoma regionalnymi gigantami."
 sco.10.a: "Jesteśmy niczym, jeśli nie lojalni!"
 sco.10.b: "Czas opuścić ten tonący statek..."
 sco.11.t: "[FROM.GetName] zapewnia nam pomoc rozwojową!"
 sco.11.d: "Pod auspicjami Szanghajskiej Organizacji Współpracy rząd [FROM.GetAdjective] zapewnia naszym lokalnym firmom bardzo potrzebne fundusze i zasoby, aby ułatwić im projekty rozwojowe. Chociaż ta pomoc jest dobrą wiadomością dla naszej gospodarki, zwiększy ona stopień wpływu, jaki [FROM.GetNameDef] wywiera na nasz kraj."
 sco.11.a: "Dziękujemy za pomoc!"
 sco.12.t: "[FROM.GetName] utworzony $SHANGHAI_PACT$!"
 sco.12.d: "[FROM.GetName] utworzył $SHANGHAI_PACT$, aby rywalizować z [USA.GetFactionName]. Daliśmy im duży wpływ [FROM.GetAdjective] na nas, jesteśmy także członkami SCO, więc jesteśmy zmuszeni być członkami nowej frakcji."
 sco.12.a: "Dobra"
 taiwan.1.t: "228 Rajd ręka w rękę"
 taiwan.1.d: "Demonstracja solidarności. Utworzono łańcuch ludzki, w którym około dwóch milionów ludzi utworzyło 500-kilometrowy łańcuch ludzki. Zaczynając w porcie w Keelung, najdalej na północ wysuniętym mieście Tajwanu, łańcuch wił się w kierunku najdalej na południe wysuniętego krańca wyspy. Cel był dwojaki. Tajwańczycy pragnęli pokoju, ale protestowali również przeciwko rozmieszczeniu rakiet przez Chińską Republikę Ludową wymierzonych w Tajwan, ich wyspiarskiego sąsiada. Część symboliki demonstracji, szczególnie w momencie wydarzenia, w którym uczestnicy „odwracają się od Chin”, wyraźnie skręciła w stronę poparcia dla niepodległości Tajwanu, dlatego nie wzięli w niej udziału członkowie Pan-Blue Coalition, którzy kilka dni później odpowiedzieli na demonstrację własnym zgromadzeniem na całej wyspie."
 taiwan.1.a: "Nigdy nie zapominajmy o ofiarach."
 taiwan.2.t: "Tajfun Bilis"
 taiwan.2.d: "W ramach przygotowań do Bilis biura na całej wyspie zostały zamknięte. Oprócz zamknięcia przedsiębiorstw przełożono loty do i z wyspy oraz utworzono centrum pomocy dla tajfunu. W związku z zagrożeniem osuwiskami dla Tajwanu wydano ostrzeżenie o osuwiskach. Chociaż burza nie dotarła jeszcze na ląd, 22 sierpnia w Tajpej zginęła jedna osoba, po tym jak została pochowana przez osuwisko wywołane zbliżającym się tajfunem; stanowiło to pierwszą ofiarę śmiertelną spowodowaną przez Bilisa. Wraz ze zmianą rozkładu lotów zamknięto wiele lotnisk, a 23 sierpnia miała zostać zamknięta Tajwańska Giełda Papierów Wartościowych. Tymczasem szpitale wydłużały czas obsługi w oczekiwaniu na przyjęcie pacjentów. Członkowie tajwańskiej straży przybrzeżnej uregulowali działalność połowową ze względu na zagrożenie śmiercionośnym działaniem fal. Port w Kaohsiung był zamknięty przez cały czas trwania burzy. Ze względu na zwiększony popyt na warzywa w okresie poprzedzającym burzę koszt takiej żywności wzrósł o 20–30 procent.\n\nBilis był wysoce niszczycielskim cyklonem tropikalnym dla Tajwanu. Szkody w rolnictwie, rybołówstwie i leśnictwie wyspy wyniosły 133,5 mln dolarów. Tajfun spowodował 14 ofiar śmiertelnych, a dodatkowe 80 osób zostało rannych. Przerwy w dostawie prądu dotknęły około 600 000 gospodarstw domowych, a 400 domów na całym Tajwanie zostało zniszczonych. Po burzy kilkaset tysięcy rodzin doświadczyło niedoborów wody. W Cheng-Kung stacja pogodowa zarejestrowała podmuch wiatru o prędkości 281 km/h, który spowodował uszkodzenie anemometru stacji. Pojedyncze osunięcie się ziemi w mieście Jenai pochłonęło dziewięciu rolników. Dziesiątki tysięcy ludzi zostało wysiedlonych podczas burzy i przeniesionych do schronów ewakuacyjnych utworzonych przez rząd. We wschodnim hrabstwie Hualien silny wiatr zniszczył 250 domów. Wiatr powalił także drzewa i powalił lekkie pojazdy, blokując drogi. Obfite opady deszczu związane z Bilis zalały około 40 000 ha sadów i pól ryżowych. Po przejściu Bilisa przez Tajwan wyspę nawiedziło trzęsienie ziemi o magnitudzie 5,7, pogarszając i tak już pogorszone warunki."
 taiwan.2.a: "Czas na odbudowę."
 taiwan.3.t: "Wybory prezydenckie na Tajwanie"
 taiwan.3.d: "Są to drugie w historii bezpośrednie wybory prezydenckie w Republice Chińskiej, w których wybiera się Prezydenta i Wiceprezydenta Republiki Chińskiej na 10. kadencję zgodnie z Konstytucją z 1947 r. Może to położyć kres ponad pół wieku rządów Kuomintangu na Tajwanie, odkąd wyborcy KMT podzielili się na pół.\n\nChociaż zdeklarowany były gubernator Tajwanu James Soong był bardziej popularny i konsekwentnie zajmował wyższe miejsca w sondażach, poniósł porażkę o nominację Kuomintangu. W rezultacie ogłosił swoją kandydaturę jako kandydat niezależny. Kuomintang odpowiedział wydaleniem Soonga i 21 jego sojuszników. Pozwali Soonga o kradzież, zarzucając, że jako sekretarz generalny partii ukradł miliony tajwańskich dolarów w gotówce przeznaczonej dla rodziny zmarłego prezydenta Chiang Ching-kuo i ukrył je w Chunghsing Bills Finance Co. Soong bronił się, mówiąc działał pod kierunkiem Lee, ale jego historia była w dużej mierze nieprzekonująca. Początkowo utrzymując zdecydowaną przewagę w sondażach, Soong przegrał nieco ponad 300 000 głosów, a skandal finansowy, który zszarganił jego wizerunek jako czystego polityka, prawdopodobnie doprowadzi do jego porażki.\n\nDemokratyczna Partia Postępu kieruje byłym burmistrzem Tajpej Chen Shui- Bian na prezydenta. Po kandydowaniu w wyborach w 1996 r. z radykalnym programem niepodległościowym i przegranej przez osunięcie się ziemi, DPP w maju 1999 r. złagodziła swoje stanowisko, wydając „Rezolucję w sprawie przyszłości Tajwanu”. Rezolucja zaakceptowała status quo i promowała umiarkowane poglądy że Tajwan był już niepodległy, zatem jakakolwiek formalna deklaracja nie byłaby pilnie konieczna, jeśli w ogóle. Uwzględniono także zobowiązanie, że wszelkie zmiany w międzynarodowym statusie Tajwanu będą musiały zostać dokonane w drodze referendum, co łagodzi obawę, że w przypadku wyboru rząd DPP jednostronnie ogłosi niepodległość bez zgody społeczeństwa. Bilet Chen-Lu obiecuje także bardziej agresywną walkę z czarnym złotem, zapewnienie większych środków na usługi społeczne i być bardziej przyjaznym dla środowiska, np. sprzeciwem wobec energii jądrowej."
 taiwan.3.a: "Chen Shui-bian (DPP)"
 taiwan.3.b: "Lien Chan (KMT)"
 taiwan.3.c: "James Soong (niezależny)"
 taiwan.4.t: "Utworzono Administrację Straży Przybrzeżnej"
 taiwan.4.d: "CGA łączy Dowództwo Straży Przybrzeżnej, Biuro Policji Morskiej i kilka kutrów z Tajwańskiej Dyrekcji Generalnej Ceł i Ministerstwa Finansów. CGA formalnie jednoczy organy ścigania na obszarach przybrzeżnych i morskich. Będzie to oznaczać wiele działań dla młodej agencji, która w najbliższej przyszłości będzie uczestniczyć w licznych operacjach poszukiwawczo-ratowniczych i przeciwdziałaniu przemytowi.\n\nAdministracja Straży Przybrzeżnej Rady ds. Oceanów (CGA) jest odpowiedzialna za utrzymywanie prawa i porządku, chroniąc zasoby wód terytorialnych Republiki Korei otaczających Tajwan, Penghu, Kinmen, Wyspy Matsu, Green Island, Orchid Island, Dongsha Islands i Nansha Islands, a także zapewniając pierwszą linię obrony wzdłuż obszarów przybrzeżnych przed przemytnikami i nielegalnych imigrantów. CGA jest uważana za cywilną agencję egzekwowania prawa podlegającą Radzie ds. Oceanów przy rządzie wykonawczym Yuan, chociaż w sytuacjach awaryjnych może zostać włączona jako część Sił Zbrojnych Republiki Chińskiej.\n\nAdministracja Straży Przybrzeżnej jest kierowana przez jednego ministra i trzech wiceministrów. CGA składa się z ośmiu departamentów, jednego biura i pięciu grup zadaniowych, a także Dyrekcji Generalnej Patrolu Morskiego i Dyrekcji Generalnej Patrolu Przybrzeżnego. Jego jurysdykcja obejmuje wody otaczające Kinmen, Matsu, Penghu i główną wyspę Tajwan, aby zapewnić właściwą ochronę linii brzegowej o długości 1819,8 km i 540 000 km2 „Błękitnego Terytorium”, które jest 15 razy większe niż wyspa Tajwan."
 taiwan.4.a: "Dla bezpiecznego wybrzeża."
 taiwan.5.t: "Otwarcie Narodowego Uniwersytetu w Kaohsiung"
 taiwan.5.d: "Uniwersytet ma na celu zmniejszenie luki w edukacji między południowym i północnym Tajwanem oraz promowanie gospodarki obszaru południowego.\n\nNa uniwersytecie istnieje dwadzieścia wydziałów, w tym języki i literatura zachodnia, język i literatura wschodnioazjatycka, architektura, kreatywne projektowanie , Kinezjologia, Studia w zakresie zdrowia i wypoczynku, Prawo, administracja i prawo, Prawo gospodarcze i finansowe, Ekonomia stosowana, Matematyka stosowana, Chemia stosowana, Elektrotechnika, Inżynieria lądowa i środowiska, Nauki przyrodnicze oraz Zarządzanie przemysłem i biznesem w regionie Azji i Pacyfiku, Sztuki tradycyjne , Finanse, Zarządzanie informacją i Fizyka stosowana. Wśród tych wydziałów Zarządzanie Przemysłem i Biznesem w regionie Azji i Pacyfiku jest specjalnie zaprojektowane do kultywowania elit przemysłowych.\n\nNiezwykłą cechą tej szkoły jest otwarta przestrzeń. Na granicach kampusu nie ma murów. Mieszkańcy mieszkający w pobliżu tej szkoły mogą dojść do kampusu lub ćwiczyć, korzystając ze sprzętu na siłowni. Różnorodność biologiczna jest również godną uwagi cechą NUK. W stawie Water Land Park żyje ponad 60 gatunków ryb."
 taiwan.5.a: "To pomoże południu."
 taiwan.6.t: "Umowa o handlu usługami przez Cieśninę została ratyfikowana"
 taiwan.6.d: "Po zatwierdzeniu przez tajwańskiego legislaturę CSSTA, umowa o wolnym handlu między Tajwanem a Chinami kontynentalnymi, oficjalnie weszła w tajwańskie prawo. Porozumienie to oznacza poważną poprawę stosunków między obiema stronami i znacząco usprawni handel usługami przez cieśninę. Krytycy porozumienia nie są jednak przekonani, że nie stanowi ono zagrożenia dla politycznej autonomii Tajwanu od Chin."
 taiwan.6.a: "Tajwan zbliża się do Chin."
 taiwan.7.t: "Protestujący „Słoneczniki” okupują tajwańską legislaturę"
 taiwan.7.d: "Członkowie kierowanego przez studentów Ruchu Słoneczników przeskoczyli wczoraj płot oddzielający ich od tajwańskiej legislatury po protestach przeciwko próbom przyjęcia przez rząd kontrowersyjnej umowy o handlu usługami przez cieśninę (CSSTA), umowy o wolnym handlu z Chinami kontynentalnymi. Ruch protestacyjny wzbudził obawy związane z pośpiesznym podejściem rządu do ratyfikacji traktatu oraz brakiem przejrzystości podczas negocjacji nad nim, a także treści samego traktatu."
 taiwan.7.a: "Cios w KMT."
 taiwan.8.t: "„Plan działania prowadzący do zjednoczenia” ChRL"
 taiwan.8.d: "Rząd [CHI.GetLeader] zaproponował nam „Plan działania na rzecz zjednoczenia”, wyznaczający drogę Tajwanu do ostatecznego powrotu pod chińską kontrolę jako Specjalny Region Administracyjny. Propozycja zawiera wiele gwarancji kontynuacji tajwańskiej demokracji i autonomii politycznej, ale może to nie wystarczyć tajwańskim przeciwnikom do ponownego zjednoczenia z kontynentem. Nie wiadomo, jak Chiny mogą zareagować, jeśli odrzucimy ten plan."
 taiwan.8.a: "Powinniśmy zaakceptować plan."
 taiwan.8.b: "Tajwan to nie Chiny!"
 taiwan.9.t: "Doniesienia o podejrzanej działalności chińskiego wywiadu"
 taiwan.9.d: "Nasze służby wywiadowcze donoszą o wzmożonej aktywności chińskich agentów na naszym terytorium. To działanie nie oznacza niczego szczególnego, ale równie dobrze może oznaczać, że Chiny coś planują. Powinniśmy zdecydować, czy zaangażowanie naszych służb wywiadowczych w dochodzenie w tej sprawie będzie dobrym sposobem na wykorzystanie ich czasu."
 taiwan.9.a: "Wydaje się nieszkodliwy."
 taiwan.9.b: "Powinniśmy zbadać."
 taiwan.10.t: "Chiny żądają zniesienia ustawy o stosunkach z Tajwanem!"
 taiwan.10.d: "ChRL zażądała, abyśmy unieważnili ustawę o stosunkach z Tajwanem, która określa nasze obecne stosunki z władzami Tajwanu. Żądanie to stanowi niewątpliwie preludium do jeszcze bardziej agresywnych działań wobec Tajwanu, niż to, co widzieliśmy już w ostatnich miesiącach. Jeśli cofniemy tę ustawę, ryzyko konfliktu w Cieśninie Tajwańskiej drastycznie wzrośnie."
 taiwan.10.a: "To żądanie jest absurdalne!"
 taiwan.10.b: "Lepiej będzie dla nas, jeśli odpuścimy..."
 taiwan.11.t: "Plan działania został zaakceptowany!"
 taiwan.11.d: "Tajpej zgodziło się wydać wspólne oświadczenie, w którym zobowiąże się ich i naszą stronę do ewentualnego zjednoczenia!"
 taiwan.11.a: "Radować się!"
 taiwan.12.t: "Plan działania został odrzucony!"
 taiwan.12.d: "Tajpej odmówiło podjęcia zobowiązania dotyczącego ostatecznego zjednoczenia naszego podzielonego kraju. Moglibyśmy albo poczekać na warunki, które z większym prawdopodobieństwem doprowadzą do przyjęcia naszej propozycji, i wtedy spróbować ponownie, albo moglibyśmy spróbować skorzystać z innych alternatyw…"
 taiwan.12.a: "Zły wybór z ich strony."
 taiwan.13.t: "Strajk Związku Stewardów w Taoyuan"
 taiwan.13.d: "Związek Stewardów Taoyuan, reprezentujący około 2500 członków personelu pokładowego China Airlines, organizuje tam pierwszy strajk w historii tajwańskiego lotnictwa. W rezultacie łącznie 122 loty pasażerskie China Airlines z międzynarodowego lotniska Taoyuan i Taipei Songshan zostały obecnie odwołane, a 20 000 pasażerów utknęło na miejscu. Unia przedstawiła nam siedem żądań, które należy zaakceptować w celu uzyskania lepszych warunków pracy."
 taiwan.13.a: "Zaakceptuj tam wymagania"
 taiwan.13.b: "Nigdy się nie cofamy"
 taiwan.14.t: "Uderzenie nie powiodło się"
 taiwan.14.d: "Po tym, jak zaprzeczyliśmy tym żądaniom, strajk wkrótce wybuchł. Wszyscy wracają już do pracy."
 taiwan.14.a: "Nigdy nie mieli szans"
 taiwan.15.t: "Strajk trwa"
 taiwan.15.d: "Po tym, jak zaprzeczyliśmy tym żądaniom, strajk stał się jeszcze bardziej intensywny. Nie wygląda na to, że strajk szybko się zakończy."
 taiwan.15.a: "Przynajmniej próbowaliśmy"
 taiwan.16.t: "Czołg spadł z mostu"
 taiwan.16.d: "Czołg CM-11 armii przewrócił się do strumienia w hrabstwie Pingtung, wracając do bazy z ćwiczeń wczoraj rano, zabijając trzech z pięciu żołnierzy na pokładzie. Kierowca odniósł jedynie niewielkie obrażenia i wydostał się z czołgu. Czterech pozostałych, którzy znajdowali się w wieżyczce działowej, nie mogło uciec przez włazy wieżyczki, ponieważ czołg był odwrócony do góry nogami."
 taiwan.16.a: "Zbadaj, jak to się mogło stać"
 taiwan_news.1.t: "Umowa o handlu usługami przez cieśninę została ratyfikowana"
 taiwan_news.1.d: "Po zatwierdzeniu przez tajwańskiego legislaturę CSSTA, umowa o wolnym handlu między Tajwanem a Chinami kontynentalnymi, oficjalnie weszła w tajwańskie prawo."
 taiwan_news.1.a: "Tajwan zbliża się do Chin."
 taiwan_news.2.t: "Protestujący „Słoneczniki” okupują tajwańską legislaturę"
 taiwan_news.2.d: "Członkowie kierowanego przez studentów Ruchu Słoneczników przeskoczyli wczoraj płot oddzielający ich od tajwańskiej legislatury po protestach przeciwko próbom przyjęcia przez rząd kontrowersyjnej umowy o handlu usługami przez cieśninę (CSSTA), umowy o wolnym handlu z Chinami kontynentalnymi. Ruch protestacyjny wzbudził obawy związane z pośpiesznym podejściem rządu do ratyfikacji traktatu oraz brakiem przejrzystości podczas negocjacji nad nim, a także treści samego traktatu."
 taiwan_news.2.a: "Cios w KMT."
 taiwan_news.3.t: "Elementy wojska podczas zamachu stanu na Tajwanie"
 taiwan_news.3.d: "Frakcja tajwańskich oficerów wojskowych zaczęła przejmować kluczowe lokalizacje na całej wyspie Tajwan. [TAI.Getleader] ogłosił stan nadzwyczajny w kraju i zmobilizował tych, którzy pozostają lojalni wobec rządu. Czas pokaże, czy wysiłki Prezydenta zakończą się sukcesem.\n\nChociaż deklarowanym celem przywódców zamachu stanu jest zaradzenie niezadowoleniu z administracji [TAI.GetLeader], wiele znanych osobistości ma bliskie powiązania z Chinami. Mimo to stopień zaangażowania Chin w tę próbę zamachu stanu pozostaje niejasny."
 taiwan_news.3.a: "Przyszłość Tajwanu wisi na włosku."
 taiwan_news.4.t: "Tajwański zamach stanu powiódł się"
 taiwan_news.4.d: "W następstwie nieudanej próby zgromadzenia przez [TAI.Getleader] poparcia dla zamachu stanu kontrolę nad krajem przejęli oficerowie wojskowi lojalni wobec prochińskiej frakcji na Tajwanie. Choć funkcjonariusze obiecali ostateczny powrót do demokracji, polityczna autonomia Tajwanu od kontynentu jest niewątpliwie zagrożona. Biorąc pod uwagę niewypowiedziane, ale powszechnie znane poparcie Chin dla zamachu stanu, prawdopodobieństwo przyjęcia uchwały Rady Bezpieczeństwa w odpowiedzi na to wydarzenie jest wysoce nieprawdopodobne."
 taiwan_news.4.a: "Nowa era w historii Tajwanu."
 taiwan_news.5.t: "Tajwański zamach stanu nie powiódł się"
 taiwan_news.5.d: "[TAI.Getleader] wyszedł dziś triumfalnie, gdy ostatni uczestnicy zamachu stanu poddali się tajwańskiej policji. W ciągu ostatnich dwóch tygodni spiskowcom zamachu stanu nie udało się zdobyć poparcia narodu ani innych żołnierzy. Ten brak wsparcia przyczynił się do istniejących braków w zasobach i morale, co doprowadziło do masowego poddania się władzom oddziałów zwolenników zamachu stanu w całym kraju. [TAI.Getleader] zapewnił dziennikarzy, że narodowi wyspiarskiemu szybko zostanie przywrócona stabilność i spokój, podczas gdy Chiny nie skomentowały jeszcze ostatnich wydarzeń."
 taiwan_news.5.a: "Kryzys został zażegnany."
 taiwan_news.5.b: "Nasze wysiłki okazały się bezowocne."
 taiwan_news.6.t: "Tajwan uchwala ustawę mającą na celu przeciwdziałanie chińskiej ingerencji"
 taiwan_news.6.d: "Mając na celu udaremnienie chińskich prób ingerencji w proces wyborczy na Tajwanie, [TAI.GetLeader] zdołał uchwalić w parlamencie kontrowersyjną „ustawę antyinfiltracyjną”. Ustawa zabrania wrogim mocarstwom zagranicznym prowadzenia kampanii, lobbowania, przekazywania darowizn na cele polityczne i szerzenia dezinformacji. Ustawodawcy opozycji zdecydowanie sprzeciwili się tej ustawie, podobnie jak Biuro ds. Tajwanu w Pekinie. Obaj ostro skrytykowali [TAI.GetLeader] jako wprowadzenie „zielonego terroru”, który przyczynia się do powstawania atmosfery paranoi i strachu. Partia rządząca [TAI.GetLeader] broniła tego posunięcia jako aktu koniecznego, biorąc pod uwagę znaczne zagrożenie, jakie Chiny kontynentalne stanowią dla terytorium wyspy."
 taiwan_news.6.a: "Tajwan kontratakuje."
 hongkong.1.t: "Chińczycy odmówili odwrócenia aneksji!"
 hongkong.1.d: "Chiny odrzuciły nasze groźby, nie pozostawiając nam innego wyboru, jak tylko zastosować się do ich zaleceń."
 hongkong.1.a: "Wygląda na to, że już się nas nie boją."
 hongkong.2.t: "Chiny wysyłają wojska do Hongkongu"
 hongkong.2.d: "Po protestach w Specjalnym Regionie Administracyjnym Hongkongu Chiny wydały rozkaz, aby wiele jednostek Armii Ludowo-Wyzwoleńczej wyszło na ulice Hongkongu, aby „przywrócić prawo i porządek”. [CHI.GetLeader] zapewnił „pokojowych demonstrantów”, że nie będą oni celem ataków, a wszyscy aresztowani będą traktowani zgodnie z międzynarodowym prawem dotyczącym praw człowieka. Jednak wielu w Hongkongu i za granicą wyraziło sceptycyzm co do tego, w jakim stopniu chińskie wojska będą powściągliwe wobec demonstrantów."
 hongkong.2.a: "Ta akcja jest nikczemna!"
 hongkong.2.b: "Chiny zrobiły, co musiały."
 hongkong.2.c: "To nie nasza sprawa."
 hongkong.3.t: "Chiny aneksują Hongkong"
 hongkong.3.d: "Chiny postanowiły położyć kres specjalnemu statusowi Hongkongu jako Specjalnego Regionu Administracyjnego, formalnie anektując terytorium. Powinniśmy zdecydować o reakcji naszego kraju na to ważne wydarzenie."
 hongkong.3.a: "Ta akcja jest nikczemna!"
 hongkong.3.b: "Chiny zrobiły, co musiały."
 hongkong.3.c: "To nie nasza sprawa."
 hongkong.4.t: "Aneksja Hongkongu przez Chiny wymaga reakcji"
 hongkong.4.d: "Dokonując rażącego naruszenia Ustawy Zasadniczej wynegocjowanej między nami a Chińczykami, Chiny formalnie zaanektowały Specjalny Region Administracyjny. Jako gwarant 50-letniej autonomii Hongkongu musimy zareagować na ten nielegalny akt."
 hongkong.4.a: "Powinniśmy zagrozić podjęciem działań militarnych."
 hongkong.4.b: "Powinniśmy grozić środkami gospodarczymi."
 hongkong.4.c: "Powinniśmy skrytykować to posunięcie."
 hongkong.5.t: "Wielka Brytania grozi akcją militarną!"
 hongkong.5.d: "Brytyjczycy zareagowali bardziej agresywnie, niż się spodziewaliśmy, na naszą aneksję ich byłego terytorium kolonialnego. Powinniśmy rozważyć, czy zgodzić się na ich żądania."
 hongkong.5.a: "To nie jest wzgórze, na którym chcemy umrzeć."
 hongkong.5.b: "Niech przyjdą."
 hongkong.6.t: "Wielka Brytania grozi nam środkami gospodarczymi!"
 hongkong.6.d: "Brytyjczycy postanowili zagrozić nam sankcjami, jeśli nie cofniemy aneksji ich byłego terytorium kolonialnego. Powinniśmy rozważyć, czy zastosować się do ich żądań."
 hongkong.6.a: "Powinniśmy unikać konfrontacji."
 hongkong.6.b: "Ich groźby nic nie znaczą!"
 hongkong.7.t: "Chińczycy zgodzili się cofnąć aneksję"
 hongkong.7.d: "Wyraźnie pod wrażeniem brytyjskiej potęgi Chińczycy wycofali się w kwestii Hongkongu."
 hongkong.7.a: "Nasze groźby nadal wywierają skutek!"
 hongkong_news.1.t: "Hongkong wstrząsany powszechnymi protestami"
 hongkong_news.1.d: "Po decyzji Chin o wykluczeniu możliwości wyboru szefa rządu Hongkongu w głosowaniu powszechnym na terytorium Chin wybuchły masowe protesty. [HKG.GetLeader] oświadczył, że chociaż rząd Hongkongu szanuje prawo mieszkańców Hongkongu do pokojowego i legalnego wyrażania swoich poglądów, przemoc i bezprawie nie będą tolerowane. Odpowiedź Chin na obecny kryzys pozostaje niewiadomą, ponieważ [CHI.GetLeader] nie skomentował ostatnich wydarzeń."
 hongkong_news.1.d_limit: "W następstwie decyzji Chin, że dyrektor naczelny Hongkongu może zostać wybrany wyłącznie w głosowaniu powszechnym, po uprzednim zatwierdzeniu kandydatów, na terytorium Chin wybuchły masowe protesty. [HKG.GetLeader] stwierdził, że chociaż rząd Hongkongu szanuje prawo mieszkańców Hongkongu do pokojowego i legalnego wyrażania swoich poglądów, przemoc i bezprawie nie będą tolerowane. Czas pokaże, jaka będzie reakcja Chin na obecny kryzys, ponieważ w [CHI.GetLeader] nie skomentowano ostatnich wydarzeń."
 hongkong_news.1.d_reunification: "Po ogłoszeniu przez Chiny, że w 2047 r. Hongkong straci swój specjalny status i całkowicie powróci pod chińską kontrolę, na terytorium Chin wybuchły masowe protesty. [HKG.GetLeader] oświadczył, że chociaż rząd Hongkongu szanuje prawo mieszkańców Hongkongu do pokojowego i legalnego wyrażania swoich poglądów, przemoc i bezprawie nie będą tolerowane. Odpowiedź Chin na obecny kryzys pozostaje niewiadomą, ponieważ [CHI.GetLeader] nie skomentował ostatnich wydarzeń."
 hongkong_news.1.d_annexed: "Po niezwykle kontrowersyjnej aneksji Hongkongu przez Chiny na terytorium Chin wybuchły masowe protesty. [HKG.GetLeader] stwierdził, że chociaż rząd Hongkongu szanuje prawo mieszkańców Hongkongu do pokojowego i legalnego wyrażania swoich poglądów, przemoc i bezprawie nie będą tolerowane. Czas pokaże, jaka będzie reakcja Chin na obecny kryzys, ponieważ w [CHI.GetLeader] nie skomentowano ostatnich wydarzeń."
 hongkong_news.1.a: "Ciekawy rozwój wydarzeń"
 hongkong_news.1.b: "To dla nas zła wiadomość."
 hongkong_news.2.t: "Protesty w Hongkongu wygasają"
 hongkong_news.2.d: "Protesty w Specjalnym Regionie Administracyjnym Hongkongu przeciwko niedawnym działaniom Chin w ostatnich dniach stopniowo słabną i praktycznie ustały. Działania policji na terytorium Chin nie spotkały się z żadnym oporem, a wiele osób, które wcześniej wyszło na ulice, wróciło do swoich domów. Nie wiadomo, co to oznacza dla stosunków między Chinami a niespokojnym terytorium, które wyznaje znacząco odmienne wartości polityczne od tego pierwszego. Być może jednym ze wskaźników tego, co ma nadejść, był transparent pozostawiony przez protestujących w widocznym miejscu w centrum miasta z napisem „Wrócimy”."
 hongkong_news.2.a: "Ciekawy rozwój wydarzeń"
 hongkong_news.2.b: "Wiedzą, że ich sprawa jest daremna."
 hongkong_news.3.t: "Coraz większa skala protestów w Hongkongu"
 hongkong_news.3.d: "Szybko nasiliły się protesty przeciwko chińskim działaniom na terytorium Hongkongu, a analitycy powszechnie zgadzają się, że protesty weszły w nowy etap pod względem skali i taktyki. Czas pokaże, jak rządy Chin i Hongkongu zareagują na tę nową eskalację, ale według doniesień urzędnicy obu rządów są coraz bardziej urażeni wpływem protestów na ich żywotne interesy. Ze swojej strony protestujący nie chcą ustąpić, dopóki rządy Chin i Hongkongu nie spełnią ich żądań."
 hongkong_news.3.a: "Mieszkańcy Hongkongu nie będą siedzieć cicho…"
 hongkong_news.3.b: "Zostaną w domu, jeśli będą wiedzieć, co jest dla nich dobre!"
 korea.1.t: "Chiny żądają naszego wycofania się z Półwyspu Koreańskiego"
 korea.1.d: "ChRL zażądała, abyśmy wycofali nasze wojska chroniące Republikę Korei z tego, co określa jako jej „strefa wpływów”. Żądanie to stanowi niewątpliwie preludium do agresywnych działań wobec Republiki Korei. Jeśli wycofamy nasze wojska z półwyspu, ryzyko konfliktu w strefie zdemilitaryzowanej dramatycznie wzrośnie."
 korea.1.a: "To żądanie jest absurdalne!"
 korea.1.b: "Lepiej będzie dla nas, jeśli odpuścimy..."
 korea.2.t: "Chiny zachęcają nas do inicjowania reform gospodarczych"
 korea.2.d: "[CHI.GetLeader] nalega, aby nasz rząd poszedł w ślady Chin i zainicjował reformy liberalizujące rynek. Chociaż doświadczanie takiego samego szybkiego wzrostu gospodarczego jak Chiny w latach 80. jest kuszącą propozycją, powinniśmy porównać to z niestabilnością, która nieuchronnie wynikałaby z naszego dążenia do takich reform."
 korea.2.a: "To nie jest czas na reformy!"
 korea.2.b: "Inicjowanie drobnych reform."
 korea.2.c: "Zainicjuj umiarkowane reformy."
 korea.2.e: "Zainicjuj poważne reformy."
 korea.3.t: "[NKO.GetLeader] zapowiedział nowe reformy gospodarcze"
 korea.3.d: "Pod presją Chin, by przeprowadzić reformy, Korea Północna rozpoczęła proces liberalizacji gospodarczej, który, jak wielu ma nadzieję, podniesie poziom życia w „królestwie pustelniczym”. Podczas gdy wielu ekonomistów chwaliło początek tego procesu reform, inni wyrażali obawy, czy szybkość reform może spowodować niestabilność w kraju, który dostosował się do całkowicie planowanej gospodarki."
 korea.3.a: "Zachęcające wieści?"
 korea.4.t: "Rozłam chińsko-północnokoreański"
 korea.4.d: "W ostatnich tygodniach krytyka reżimu [NKO.GetLeader] w mediach powiązanych z chińskim rządem dramatycznie wzrosła. Krytyka ta atakuje ciągły problem nuklearny Korei Północnej oraz niepowodzenie państwa północnokoreańskiego w poprawie warunków życia swoich obywateli poprzez liberalizację gospodarczą, tak jak to robiły Chiny w ostatnich dziesięcioleciach.\n\nChociaż [CHI.GetLeader] milczy w tej kwestii, powszechnie uważa się, że że te organizacje medialne nie rozpoczęłyby tak zjadliwej krytyki niegdyś bliskiego sojusznika bez milczącej zgody [CHI.GetLeader]. Wielu obserwatorów postrzega to jako kulminację chińskiej frustracji wobec dynastii Kim i być może chęć powołania alternatywnego rządu, bardziej stabilnego i zgodnego z życzeniami Chin."
 korea.4.a: "Tylko [CHI.GetLeader] wie, dokąd to zmierza..."
 korea.5.t: "Rozpoczęcie rozmów"
 korea.5.d: "Głównym żądaniem Północy jest zaprzestanie wspólnych ćwiczeń wojskowych ze Stanami Zjednoczonymi, które postrzegają one jako przygotowanie do inwazji na ich terytorium. Jednakże ćwiczenia te są powszechnie postrzegane przez nasze wojsko jako niezbędne przygotowania na wypadek północnokoreańskiego ataku. Zgoda na przerwanie tych ćwiczeń byłaby zatem poważnym ryzykiem, w którym zagrożone byłoby bezpieczeństwo naszego kraju."
 korea.5.d_NKO: "Głównym żądaniem Południa jest zaprzestanie testów broni nuklearnej, testów, które postrzegają jako dowód naszych agresywnych zamiarów. Jednakże nasz program broni nuklearnej jest postrzegany przez wojsko jako ważny środek odstraszający przed inwazją USA. Co więcej, program i niezbędne do jego kontynuacji testy wzmacniają legitymizację naszego rządu. Zgodzenie się na wstrzymanie tych testów byłoby zatem poważnym ryzykiem, w którym na szali znajduje się zarówno bezpieczeństwo naszego kraju, jak i naszego rządu."
 korea.5.a: "Nasz kraj nigdy już nie będzie całością, jeśli nie podejmiemy ryzyka..."
 korea.5.b: "Niektóre ryzyko jest zbyt duże, aby je podjąć."
 korea.6.t: "Rozpoczęły się koreańskie rozmowy pokojowe"
 korea.6.d: "Przez ponad pół wieku Korea Północna i Południowa były technicznie w stanie wojny. Ten zamrożony konflikt czasami zaostrzał się wraz ze starciami między obiema stronami wzdłuż spornych granic morskich lub przez strefę zdemilitaryzowaną. Teraz obie strony łączą się w nadziei na zakończenie tego stanu rzeczy i osiągnięcie deeskalacji na Półwyspie Koreańskim poprzez formalny traktat pokojowy. Negocjacje traktatu pokojowego są powszechnie postrzegane jako ważny pierwszy krok w kierunku zjednoczenia Półwyspu Koreańskiego."
 korea.6.a: "Czy obu stronom uda się osiągnąć kompromis?"
 korea.7.t: "[CHI.GetLeader] Głosy popierają zjednoczenie Korei"
 korea.7.d: "Chiny historycznie obawiały się perspektywy zjednoczonej Korei sprzymierzonej ze Stanami Zjednoczonymi u ich progu. Dlatego obserwatorzy byli zaskoczeni, słysząc, jak [CHI.GetLeader] wyraził jednoznaczne poparcie dla zjednoczenia, co według niektórych relacji zaskoczyło przywódców Korei Północnej. Biorąc pod uwagę znaczące wpływy Chin na Półwyspie Koreańskim, oświadczenie to prawdopodobnie wywrze presję na obie strony, aby przystąpiły do ​​stołu negocjacyjnego."
 korea.7.a: "Czy zmiany wiszą w powietrzu?"
 korea.8.t: "Radykalny ruch koreański zyskuje na popularności"
 korea.8.d: "Nierówności ekonomiczne w Republice Korei przyczyniły się do wzrostu niezadowolenia wśród niższych klas społecznych w kraju. Tysiące aktywistów internetowych zaczęło wzywać do większej równości poprzez ustanowienie autonomii na poziomie społeczności w całej Republice Korei. Chociaż ruch jest pozbawiony przywódcy i w związku z tym brakuje mu centralnego, jasnego przesłania, większość jego członków wydaje się pragnąć likwidacji państwa koreańskiego i powiązanych z nim czeboli na rzecz systemu, który rozdziela władzę polityczną i gospodarczą pomiędzy bezpośrednio wybieranych przedstawicieli na poziomie społeczności.\n\nTa nowa ideologia, która odrzuca fundamentalne ideologie zarówno Korei Południowej, jak i KRLD, stanowi znaczące odejście od tradycyjnej polityki południowokoreańskiej radykalnej lewicy, która albo promowała lewicową politykę w ramach istniejącej Korei Południowej systemu politycznego lub wzywał do utworzenia państwa na wzór Korei Północnej."
 korea.8.a: "Coś się dzieje w Republice Korei..."
 korea.9.t: "Rebelianci na południu proszą o nasze wsparcie"
 korea.9.d: "Przedstawiciele Koreańskiego Ruchu Wyzwolenia Narodowego, pragnący obalić rząd na Południu, przybyli do nas z prośbą o sojusz w celu otwarcia nowego frontu wzdłuż strefy zdemilitaryzowanej."
 korea.9.a: "Dołączymy się do ich walki!"
 korea.9.b: "Będziemy oglądać z boku."
 JUCHE_FACTION: "Koreański Front Antyimperialistyczny"
 korea.10.t: "Korea Południowa żąda, abyśmy zakończyli ochronę Północy"
 korea.10.d: "Korea Południowa od dłuższego czasu stara się pokazać, że nie jest już krajem podporządkowanym interesom USA. Stosunki między naszymi dwoma krajami są na najwyższym poziomie w historii, podczas gdy nasze stosunki z Północą w większości uległy stagnacji. Teraz delegacja Korei Południowej przybyła z żądaniem zakończenia traktatu obronnego między nami a Koreą Północną. Jeśli zgodzimy się na ich prośbę, nie będziemy już pomagać Korei Północnej w przypadku zewnętrznej inwazji."
 korea.10.a: "Będziemy wspierać naszych sojuszników!"
 korea.10.b: "Północ nie jest warta naszej ochrony."
 korea.11.t: "Koreańskie firmy zbrojeniowe oferują produkty"
 korea.11.d: "Republika Korei jest dobrze znana ze swojej zdolności do produkcji wysokiej jakości broni po stosunkowo przystępnych cenach. Powinniśmy rozważyć zakup części ich sprzętu, jednak nasze środki nie są nieograniczone, dlatego powinniśmy wybierać mądrze."
 korea.11.a: "Kup koreańskie czołgi."
 korea.11.b: "Zakup koreańskiej artylerii samobieżnej."
 korea.11.c: "Kup koreańskie samoloty szkoleniowe."
 korea.11.e: "Kup koreańskie karabiny szturmowe."
 korea.11.f: "Odrzuć ofertę."
 korea.12.t: "[FROM.GetName] Zgadza się na handel bronią!"
 korea.12.d: "Przedstawiciele tego kraju zgodzili się na import od nas broni, zwiększając nasze przychody i nasze wpływy międzynarodowe."
 korea.12.a: "Rośnie nasza międzynarodowa pozycja!"
 korea.13.t: "Pekin i Seul wspólnie krytykują działania Japonii podczas II wojny światowej"
 korea.13.d: "W rzadkim posunięciu rządy Chin i Republiki Korei wydały wspólne oświadczenie, w którym krytykują działania Japonii w czasie wojny i późniejszą odmowę pełnego odpokutowania za nie. Wielu obserwatorów zinterpretowało to posunięcie jako część wysiłków Seulu mających na celu odciągnięcie Chin od wsparcia dla Korei Północnej. Chociaż Pjongjang wyraził poparcie dla wspólnego potępienia w [KOR.GetLeader] i [CHI.GetLeader], według doniesień [NKO.GetLeader] jest zaniepokojony oznakami wskazującymi, że Chiny w coraz większym stopniu faworyzują Seul."
 korea.13.a: "Nigdy nie zapomnimy tego, co zrobili."
 korea.13.b: "Ich krytyka jest męcząca..."
 korea.13.c: "Przeszłość rzuca długi cień..."
 korea.14.t: "Chiny unieważniają traktat obronny z Koreą Północną"
 korea.14.d: "Po usunięciu amerykańskiej obecności wojskowej z Korei Południowej Chiny zgodziły się wycofać z traktatu obronnego z Koreą Północną, spotykając się z wściekłym potępieniem ze strony Pjongjangu. Posunięcie to jest następstwem długiej serii działań Seulu mających na celu zdobycie poparcia Chin i zademonstrowanie ich niezależności od Waszyngtonu. Niektórzy wysuwają hipotezę, że teraz, gdy droga do siłowego zjednoczenia jest otwarta, [KOR.GetLeader] zdecydował się odbić Północ siłą."
 korea.14.a: "Nasze wysiłki opłaciły się."
 korea.14.b: "Zbyt długo tolerowaliśmy Pjongjang."
 korea.14.c: "Czy wojna jest na horyzoncie?"
 korea.15.t: "[KOR.GetLeader] Żąda japońskich reparacji"
 korea.15.d: "Po tygodniach antagonistycznej retoryki z Seulu i nacisków ze strony koreańskich aktywistów, [KOR.GetLeader] wezwał Japonię do zapłacenia odszkodowań osobom, które przeżyły japońskie zbrodnie wojenne popełnione podczas drugiej wojny światowej. Japonia, która utrzymuje, że sprawa została rozstrzygnięta między jej rządem a rządem Korei Południowej za rządów autorytarnego siłacza Parka Chung-hee, jak można się było spodziewać, odmówiła rozważenia wypłaty odszkodowań.\n\nChociaż afera nie doprowadziła do odszkodowania dla Koreańczyka ofiar, doprowadziło to do wzmocnienia pozycji politycznej [KOR.GetLeader], a wielu Koreańczyków zjednoczyło się wokół tej niezwykle emocjonalnej sprawy narodowej."
 korea.15.a: "Pewnego dnia doczekamy się sprawiedliwości."
 korea.15.b: "Ich żądania są absurdalne!"
 korea.15.c: "Czy ich spór da się rozwiązać?"
 korea.16.t: "Wojna!"
 korea.16.d: "Wybuchła wojna między nami a Północą. Zgodnie z naszą umową ze Stanami Zjednoczonymi musimy teraz przekazać kontrolę operacyjną nad naszymi siłami zbrojnymi armii amerykańskiej."
 korea.16.a: "Musimy przekazać kontrolę."
 korea.17.t: "Wojna się skończyła"
 korea.17.d: "Pokój powrócił na Półwysep Koreański. Teraz, gdy powróciliśmy do warunków pokojowych, możemy ponownie umocnić kontrolę nad naszymi siłami zbrojnymi."
 korea.17.a: "Wreszcie spokój."
 korea.18.t: "Zbliżają się wybory do Zgromadzenia Narodowego, a partie rozpoczynają kampanię"
 korea.18.d: "Ponieważ za około miesiąc zbliżają się wybory do Zgromadzenia Narodowego, powinniśmy zacząć zwiększać popularność naszej partii, aby zapewnić sobie większość w legislaturze przez następne cztery lata."
 korea.18.a: "Miejmy nadzieję, że będzie to większość!"
 korea.21.t: "Wyniki są!"
 korea.21.a: "Jak zwykle były to wybory zacięte i zacięte."
 korea.21.d_no: "Niestety, żadnej z dwóch głównych partii nie udało się zdobyć większości w Zgromadzeniu Narodowym. Nasz rząd będzie musiał zaostrzyć walkę, aby pozyskać legislatorów z innych partii i uchwalić kontrowersyjne przepisy."
 korea.21.d_con_loss: "Niestety naszej partii nie udało się zdobyć większości w Zgromadzeniu Narodowym. Liberalni prawodawcy odmówią przyjęcia jakichkolwiek przepisów ograniczających związki zawodowe, wspierających wielki biznes lub promujących antagonizm wobec Korei Północnej."
 korea.21.d_lib_loss: "Niestety naszej partii nie udało się zdobyć większości w Zgromadzeniu Narodowym. Konserwatywni prawodawcy odmówią przyjęcia jakichkolwiek przepisów ograniczających wielki biznes, reformujących pobór do wojska i wywiad lub promujących pojednanie z Koreą Północną."
 korea.21.d_con_win: "Na szczęście naszej partii udało się zdobyć większość w Zgromadzeniu Narodowym. Władza ustawodawcza i wykonawcza będą mogły współpracować, aby ułatwić realizację konserwatywnych celów, takich jak ograniczanie związków zawodowych, wspieranie czeboli i twardość wobec Korei Północnej."
 korea.21.d_lib_win: "Na szczęście naszej partii udało się zdobyć większość w Zgromadzeniu Narodowym. Władza ustawodawcza i wykonawcza będą mogły współpracować, aby ułatwić realizację liberalnych celów, takich jak osłabienie czeboli, zreformowanie aparatu bezpieczeństwa i dążenie do ponownego zjednoczenia z Północą."
 korea.22.t: "Wstrząsy związane ze zjednoczeniem zaczynają się pogłębiać"
 korea.22.d: "Wielki naród koreański w końcu się zjednoczył po wielu dziesięcioleciach bolesnej separacji. Jednak nasze zadanie ponownego zintegrowania obu połówek jeszcze się nie skończyło. Wiele osób po obu stronach 38. równoleżnika jest niezadowolonych ze sposobu, w jaki doszło do zjednoczenia, a koszty gospodarcze ponownego zjednoczenia dwóch bardzo różnych państw szybko stają się widoczne. Jeśli nie uda nam się wykonać naszego zadania ponownego zjednoczenia kraju, możemy stanąć w obliczu rozpadu naszego nowonarodzonego narodu."
 korea.22.a: "Teraz zaczyna się trudniejsza część..."
 korea.23.t: "Nasza odpowiedź na ofertę pokojową Południa"
 korea.23.d: "Po tygodniach dyskusji nadszedł czas, abyśmy zdecydowali, czy jesteśmy gotowi przyjąć ofertę pokojową Południa. Musimy rozważyć, czy ufamy szczerości oferty Południa, ale także jak zgoda na traktat pokojowy będzie postrzegana przez naszych krajowych zwolenników, którzy wciąż mają nadzieję, że pewnego dnia zjednoczą kraj siłą."
 korea.23.a: "Zgodzimy się na traktat."
 korea.23.b: "Nigdy nie będzie między nami pokoju!"
 korea.24.t: "Podpisano porozumienie pokojowe z Koreą"
 korea.24.d: "W następstwie poprawy stosunków między obiema Koreami, [KOR.GetLeader] Korei Południowej i [NKO.GetLeader] Korei Północnej zgodziły się zastąpić niepewne porozumienie o zawieszeniu broni formalnym porozumieniem pokojowym. Traktat ten ostatecznie położył kres stanowi działań wojennych, jaki istniał między obiema Koreami od czasu wojny koreańskiej. Obaj przywódcy wyrazili nadzieję, że rozwój ten skieruje półwysep na ścieżkę zjednoczenia, choć niektórzy obserwatorzy wyrażali wątpliwości co do woli dążenia do zjednoczenia po obu stronach."
 korea.24.a: "Przed półwyspem rysuje się świetlana przyszłość!"
 korea.25.t: "Załamanie rozmów międzykoreańskich"
 korea.25.d: "Rozmowy w Panmunjom pomiędzy [KOR.GetLeader] z południa i [NKO.GetLeader] z północy zostały zerwane z powodu różnych nieporozumień między obiema stronami. Chociaż fakt, że istniały pewne punkty porozumienia, napawał nadzieją na powrót do rozmów w przyszłości, jasne jest, że porozumienie między obiema Koreami nie zostanie osiągnięte przez dłuższy czas."
 korea.25.a: "Spokój pozostaje nieuchwytny..."
 korea.26.t: "Korea Południowa proponuje zjednoczenie"
 korea.26.d: "Chcąc wykorzystać bezprecedensową poprawę stosunków między obiema Koreami, Południe oferuje nam współpracę w celu ponownego zjednoczenia naszego podzielonego narodu. Upierają się jednak, że procesem zjednoczenia będzie kierować Południe, co zagraża wyjątkowej kulturze politycznej, którą rozwinęliśmy na Północy."
 korea.26.d1: "Chcąc wykorzystać bezprecedensową poprawę stosunków między obiema Koreami, Południe oferuje nam współpracę w celu ponownego zjednoczenia naszego podzielonego narodu. Południe, rozumiejąc nasze obawy dotyczące zjednoczenia, zaoferowało podział władzy po zjednoczeniu za pośrednictwem rządu jedności, obejmującego elementy Północy i Południa."
 korea.26.a: "Nasz kraj znów będzie całością!"
 korea.26.b: "Zjednoczenie nie może nigdy nastąpić na takich warunkach..."
 korea.27.t: "Północ zgodziła się na nasze warunki zjednoczenia!"
 korea.27.d: "Po szeroko zakrojonych negocjacjach Północ zgodziła się rozpocząć prace nad zjednoczeniem naszych dwóch krajów! Po ustabilizowaniu się stosunków między obiema Koreami i reintegracji półwyspu na horyzoncie przyszłość narodu koreańskiego nigdy nie wyglądała w jaśniejszych barwach!"
 korea.27.a: "Fantastyczna wiadomość!"
 korea.28.t: "Północ odrzuciła nasze warunki zjednoczenia!"
 korea.28.d: "Niestety, [NKO.GetLeader] zdecydował się przedłożyć swoje samolubne stanowisko nad stanowisko narodu koreańskiego i odrzucił naszą ofertę współpracy przy zjednoczeniu kraju. To odrzucenie nie oznacza, że ​​nie możemy podjąć kolejnej próby w przyszłość, ale oznacza, że ​​zjednoczenie nie nastąpi w najbliższej przyszłości. Musimy położyć podwaliny, aby nasza następna próba zakończyła się większym sukcesem."
 korea.28.a: "Smutny dzień dla Koreańczyków..."
 korea.29.t: "Chiny żądają przekazania Chinom szczątków personelu Chińskiej Armii Ludowo-Ochotniczej z Korei Południowej"
 korea.29.d: ""
 korea.29.a: "Oczywiscie ze bedziemy. Szanujemy tych żołnierzy."
 korea.29.b: "To nasi wrogowie i najeźdźcy naszej ziemi! Nie możemy tego zaakceptować!"
 korea.30.t: "Pierwszy transfer szczątków żołnierzy Armii Ochotniczej Ludowej z Republiki Korei do Chin"
 korea.30.d: "\nPierwsza kolekcja składała się ze szczątków znalezionych podczas wykopalisk w wielu regionach, takich jak prowincje Gangwon i prowincje Gyeonggi. Wiele szczątków było niemożliwych do zidentyfikowania. Początkowo oszacowano, że pierwsza kolekcja zawiera szczątki 425 żołnierzy, ale później szacunki te zwiększono do 437.\n\nChiny i Korea Południowa zorganizowały ceremonię przekazania tych szczątków w Korei na międzynarodowym lotnisku Incheon. Tam przedstawiciele Chin i Korei podpisali list o przekazaniu. Strona koreańska wysłała dwadzieścia dwa pojazdy do transportu szczątków. Po tym, jak specjalne samoloty Chińskich Sił Powietrznych wleciały w przestrzeń powietrzną Chin, w eskorcie przybyły dwa J-11."
 korea.30.a: "Salut!"
 korea.31.t: "Siódmy transfer szczątków żołnierzy Armii Ochotniczej Ludowej z Republiki Korei do Chin"
 korea.31.d: "Korea Południowa przekazała na lotnisku Incheon 117 szczątków. W ceremonii wziął udział Minister ds. Weteranów Chin. Szczątki wydobyto w Arrow Hill (miejsce bitwy pod Białym Koniem) w północnokoreańskiej strefie zdemilitaryzowanej w 2019 roku."
 korea.31.a: "Salut!"
 korea.33.t: "Nasza odpowiedź na ofertę pokojową Północy"
 korea.33.d: "Po tygodniach dyskusji nadszedł czas, abyśmy zdecydowali, czy jesteśmy gotowi przyjąć ofertę pokojową Północy. Musimy rozważyć, czy ufamy szczerości oferty Północy, ale także jak zgoda na traktat pokojowy będzie postrzegana przez tych spośród naszych obywateli, którzy pozostają przeciwni negocjacjom z reżimem Korei Północnej."
 korea.34.t: "Korea Północna proponuje zjednoczenie"
 korea.34.d: "Chcąc wykorzystać bezprecedensową poprawę stosunków między obiema Koreami, Północ oferuje nam współpracę w celu zjednoczenia naszego podzielonego narodu. Jednak nalegają, że proces zjednoczenia będzie prowadzony przez Północ, co jest żądaniem zagrażającym sposobowi życia, który kultywowaliśmy na Południu."
 korea.34.d1: "Chcąc wykorzystać bezprecedensową poprawę stosunków między obiema Koreami, Północ oferuje nam współpracę w celu ponownego zjednoczenia naszego podzielonego narodu. Północ, rozumiejąc nasze obawy dotyczące zjednoczenia, zaoferowała podział władzy po zjednoczeniu za pośrednictwem rządu jedności, obejmującego elementy Południa i Północy."
 korea.35.t: "Południe przyjęło nasze warunki zjednoczenia!"
 korea.35.d: "Po szeroko zakrojonych negocjacjach Południe zgodziło się rozpocząć prace nad zjednoczeniem naszych dwóch krajów! Po ustabilizowaniu się stosunków między obiema Koreami i reintegracji półwyspu na horyzoncie przyszłość narodu koreańskiego nigdy nie wyglądała w jaśniejszych barwach!"
 korea.36.t: "Południe odrzuciło nasze warunki zjednoczenia!"
 korea.36.d: "Niestety, [KOR.GetLeader] zdecydował się przedłożyć swoje samolubne stanowisko nad stanowisko narodu koreańskiego i odrzucił naszą ofertę współpracy przy zjednoczeniu kraju. To odrzucenie nie oznacza, że ​​nie możemy podjąć kolejnej próby w przyszłość, ale oznacza, że ​​zjednoczenie nie nastąpi w najbliższej przyszłości. Musimy położyć podwaliny, aby nasza następna próba zakończyła się większym sukcesem."
 korea.37.t: "Korea uzyskuje stałe miejsce w Radzie Bezpieczeństwa ONZ"
 korea.37.d: "Na dzisiejszym posiedzeniu Rady Bezpieczeństwa ONZ pięciu stałych członków zgodziło się na wniosek Korei o zostanie nowym stałym członkiem.  Korea zobowiązała się dołożyć wszelkich starań, aby utrzymać pokój na świecie, zgodnie ze zobowiązaniami wynikającymi z Karty Narodów Zjednoczonych."
 korea.37.a: "Świat w końcu wypłacił Korei rekompensatę za przymusowy podział."
 korea.38.t: "Korea prosi nas o wycofanie naszych wojsk z Japonii i Korei"
 korea.38.d: "Korea zwróciła się dziś do nas z formalnym wnioskiem o wycofanie naszych wojsk z Japonii i Korei."
 korea.38.a: "Nie spełnimy ich bezpodstawnych żądań."
 korea.38.b: "No cóż, może już czas, żeby żołnierze poszli do domu......"
 cyber.1.t: "Nasza infrastruktura bezpieczeństwa cybernetycznego nie odstaje od światowych standardów!"
 cyber.1.d: "Postęp w technologii hakerskiej oznacza, że ​​nasza istniejąca infrastruktura nie jest w stanie stawić czoła takim samym zagrożeniom, jak kiedyś. Nasze sieci są zatem bardziej podatne na ataki ze strony wrogich obcych mocarstw."
 cyber.1.a: "Chyba powinniśmy coś z tym zrobić."
 cyber.2.t: "[FROM.GetAdjective] Hakerzy ukradli tajne wywiady wojskowe!"
 cyber.2.d: "Nasze wojsko zgłosiło, że hakerzy z zaawansowanego podmiotu państwowego, najprawdopodobniej [FROM.GetNameDef], złamali nasze zabezpieczenia cybernetyczne i ukradli informacje niejawne. Ta informacja dałaby [FROM.GetName] przewagę w przypadku konfliktu z nami."
 cyber.2.a: "Powinniśmy prawdopodobnie poprawić naszą infrastrukturę."
 cyber.3.t: "[FROM.GetAdjective] Hakerzy ukradli naszą technologię!"
 cyber.3.d: "Nasze strategiczne branże stały się celem hakerów z [FROM.GetNameDef], a projekty zostały skradzione. Projekty te można wykorzystać do dalszych własnych badań [FROM.GetName]."
 cyber.3.a: "Miejmy nadzieję, że nasza własna technologia nie zostanie użyta przeciwko nam."
 cyber.4.t: "[FROM.GetAdjective] Hakerom nie udało się przełamać naszych zabezpieczeń!"
 cyber.4.d: "Na szczęście dla nas próby włamania się do naszych systemów podejmowane przez zagranicznych agentów nie powiodły się. Powinniśmy stale ulepszać naszą infrastrukturę bezpieczeństwa cybernetycznego, aby mieć pewność, że hakerom w dalszym ciągu nie będzie kradnąć tajnych informacji ani manipulować naszą polityką."
 cyber.4.a: "Nasze inwestycje w cyberbezpieczeństwo opłaciły się."
 cyber.5.t: "Nasza propaganda skutecznie wycelowała w obywateli Tajwanu!"
 cyber.5.d: "Teraz, gdy udało nam się zinfiltrować portale społecznościowe i fora, z których korzystają obywatele tego kraju, możemy wybrać, czy chcemy wykorzystać tę propagandę do zwiększenia naszych wpływów w kraju, czy do manipulowania polityką kraju."
 cyber.5.a: "Musimy zwiększyć nasze wpływy!"
 cyber.5.b: "Powinniśmy wspierać KMT!"
 cyber.6.t: "Udało nam się skutecznie zaatakować amerykańskich obywateli naszą propagandą!"
 cyber.6.d: "Teraz, gdy udało nam się zinfiltrować serwisy i fora mediów społecznościowych, z których korzystają mieszkańcy tego kraju, możemy wybrać, czy chcemy wykorzystać tę propagandę do zwiększenia naszych wpływów w kraju, czy do manipulowania polityką kraju."
 cyber.6.a: "Musimy zwiększyć nasze wpływy!"
 cyber.6.b: "Powinniśmy wspierać Republikanów!"
 cyber.6.c: "Powinniśmy wspierać Demokratów!"
 cyber.7.t: "[FROM.GetAdjective] Hakerzy zaatakowali naszych obywateli propagandą!"
 cyber.7.d: "Hakerzy z [FROM.GetNameDef] próbują wpłynąć na opinię publiczną w naszym kraju, aby zwiększyć swoje wpływy lub manipulować naszą polityką."
 cyber.7.a: "Powinniśmy poprawić nasze cyberbezpieczeństwo."
 recognition.1.t: "[FROM.GetName] podważa naszą integralność terytorialną!"
 recognition.1.d: "Rząd [FROM.GetNameDef] stanął po naszej stronie, uznając secesjonistyczne tak zwane „państwo”, które obecnie podważa integralność terytorialną [ROOT.GetName]. To cios dla osób [ROOT.GetAdjective]."
 recognition.1.a: "Nie będziemy podzieleni."
 recognition.2.t: "[FROM.GetName] Wspiera naszą niepodległość!"
 recognition.2.d: "Rząd [FROM.GetNameDef] stanął po naszej stronie i naszym prawie do samostanowienia, przyznając nam uznanie! To zasłużone zwycięstwo mieszkańców [ROOT.GetNameDef]!"
 recognition.2.a: "Jesteśmy coraz bliżej pełnej państwowości!"
 recognition.3.t: "[FROM.GetName] Nie uznaje już naszej niepodległości!"
 recognition.3.d: "Bez wątpienia w wyniku nacisków ze strony naszych byłych władców, [FROM.GetNameDef] zdecydowało się nie uznawać już [ROOT.GetNameDef] za niepodległe państwo, pozbawiając nasz naród zaszczytu, który wcześniej chętnie nam nadał."
 recognition.3.a: "Walka o wolność trwa."
 recognition.4.t: "[FROM.GetName] Szanuje naszą integralność terytorialną!"
 recognition.4.d: "Mieszkańcy [ROOT.GetNameDef] mogą pocieszyć się faktem, że ci, którzy starają się podważyć integralność naszego państwa, otrzymali dziś cios z rąk [FROM.GetNameDef]. Choć jest to zaledwie jeden krok w dążeniu do przywrócenia naszemu krajowi dawnego blasku, jest to jednak ważny moment."
 recognition.4.a: "Nasz naród znów będzie całością!"
 recognition.5.t: "[FROM.GetName] Uznaje legitymację naszego rządu!"
 recognition.5.d: "Bez wątpienia w uznaniu naszego prawa do reprezentowania naszego ludu, rząd [FROM.GetNameDef] zerwał stosunki z naszym rywalem i nawiązał stosunki z naszym rządem. Stanowi to znaczący krok naprzód w walce z naszymi rywalami o reprezentowanie głosu naszego ludu na arenie międzynarodowej."
 recognition.5.a: "Nasi wrogowie stają się słabsi!"
 recognition.6.t: "[FROM.GetName] Nie uznaje już naszego rządu!"
 recognition.6.d: "Cios naszej międzynarodowej pozycji został zadany przez rząd [FROM.GetNameDef] wbrew woli naszego ludu. [FROM.GetAdjective] niestety zdecydowali się uznać nielegalny rząd rywalizujący z nami, decyzję, którą miejmy nadzieję odwołają tak szybko, jak to możliwe."
 recognition.6.a: "Walka trwa..."
 recognition.7.t: "[FROM.GetName] Przystępuje do Organizacji Narodów Zjednoczonych"
 recognition.7.d: "W następstwie wzmożenia wysiłków ze strony rządu [FROM.GetAdjective], mających na celu zdobycie międzynarodowego uznania dla swojej niepodległości, naród [FROM.GetNameDef] stał się najnowszym krajem, który dołączył do ONZ. Światowi przywódcy pogratulowali [FROM.GetLeader] nowego statusu kraju."
 recognition.7.a: "Osoby [FROM.GetAdjective] przyłączają się do społeczności międzynarodowej."
 recognition.8.t: "[FROM.GetAdjective] Nacisk na uznanie stanu aspirującego"
 recognition.8.d: "Rząd [FROM.GetAdjective] wykorzystuje swoje wpływy w naszym kraju, aby zmusić nas do uznania państwa [pressured_to_recognize]. Im większy wpływ ma [FROM.GetNameDef] w naszym kraju, tym bardziej kosztowne będzie dla nas ich odmówienie."
 recognition.8.a: "Ten stan zasługuje na uznanie!"
 recognition.8.b: "Nie uznajemy tego stanu separatystycznego!"
 internal_faction.1.t: "Wojsko prosi o zwiększenie budżetu"
 internal_faction.1.d: "Powołując się na nowe zagrożenia dla naszego bezpieczeństwa narodowego, wojsko zwróciło się o zwiększenie [ROOT.GetAdjective] budżetu obronnego. Uwzględnienie tej prośby zwiększy presję na nasz budżet, ale odmowa zmniejszy opinię wojska o naszym rządzie."
 internal_faction.1.a: "Powinniśmy dać im pieniądze."
 internal_faction.1.b: "Nie stać nas na taki wydatek!"
 internal_faction.2.t: "Niektóre kadry Partii Komunistycznej są zaangażowane w działalność korupcyjną!"
 internal_faction.2.d: "Nasze agencje wywiadowcze odkryły niedawno, że niektórzy funkcjonariusze partii komunistycznej przyjmują łapówki i angażują się w nepotyzm. Z jednej strony nie możemy pozwolić, aby takie działania pozostały bezkarne, jeśli chcemy zachować legalność w oczach społeczeństwa, ale z drugiej strony takie posunięcie z pewnością zniechęci wielu ważnych sojuszników w Partii Komunistycznej."
 internal_faction.2.a: "Powinniśmy przymknąć oko."
 internal_faction.2.b: "Musimy brać z nich przykład!"
 internal_faction.3.t: "Konglomeraty przemysłowe domagają się ulg podatkowych"
 internal_faction.3.d: "Szefowie niektórych z największych konglomeratów przemysłowych [ROOT.GetName] prywatnie lobbują u naszego rządu, aby przyznał im większe ulgi podatkowe. Przyznanie tych ulg podatkowych poprawi opinię konglomeratów przemysłowych o naszym rządzie, ale zmniejszy nasze ogólnokrajowe dochody podatkowe."
 internal_faction.3.a: "Powinniśmy przyznać ulgi podatkowe."
 internal_faction.3.b: "Nie możemy sobie pozwolić na takie ustępstwa."
 isis.1.t: "Zwycięstwo nad Państwem Islamskim"
 isis.1.d: "Teraz, gdy Państwo Islamskie zostało pokonane, nasz kraj nie będzie już nękany ekstremistyczną propagandą produkowaną przez Państwo Islamskie. Teraz możemy skupić się na szerzeniu naszych idei w naszym kraju i nigdy więcej nie pozwolić, aby ekstremiści przejęli władzę."
 isis.1.a: "Świetnie"
 isis.2.t: "Infiltrować Tahrir al-Sham?"
 isis.2.d: "O kalifie wszystkich muzułmanów, [Root.GetLeader]. Powinniśmy uderzyć w serce naszego podłego wroga, Tahrira al-Shama, który nie chce uznać twoich sprawiedliwych i prawowitych rządów. Chociaż zboczyli ze ścieżki prawdziwego islamu i chwalebnego dżihadu, mają w swoich szeregach wielu dobrych bojowników dżihadu. Inszallahu, powinniśmy ich zinfiltrować i spróbować zmusić jak najwięcej do odstąpienia od naszego chwalebnego kalifatu!"
 isis.2.a: "Spróbujmy odciągnąć prawdziwych wojowników od tej fałszywej organizacji dżihadu!"
 isis.2.b: "Nie, nie możemy sobie pozwolić na ewentualne konflikty wewnętrzne."
 isis.2.a_tt: "§HInfiltracja nie powiodła się§! (Brak efektu)"
 isis.3.t: "Bojownicy uciekają do Daesh"
 isis.3.d: "[Root.GetLeader]! Tak zwane „Państwo Islamskie” przeniknęło do nas i udało mu się nakłonić niektórych z naszych najlepszych bojowników, aby przyłączyli się do ich absurdalnej wymówki kalifatu. Nie powinniśmy pozostawiać tej kwestii bez odpowiedzi. Powinniśmy walczyć i pokonać tych kharjitów, którzy robią takfir na lewo i prawo, używając Świętego Koranu jako papieru toaletowego."
 isis.3.a: "My, prawi dżihadyści, zabijemy ich jak psy!"
 isis.3.b: "Nie, nie możemy sobie pozwolić na kolejny front w tej wojnie."
 isis.4.t: "Defekt jednostek Tahrir al-Sham"
 isis.4.d: "O kalifie, wielu sprawiedliwych i odważnych braci muwahhidów uciekło ze złego Frontu Tahrir al-Sham i zamiast tego przyłączyło się do naszej sprawy!"
 isis.4.a: "Takbir! Państwo Islamskie Takbir!"
 isis.4.a_tt: "Dodaje 2 §HBrygady Dżabat al-Nusra§! w §HRakka§!."
 isis.5.t: "Oznaka słabości Tahrira al-Shama"
 isis.5.d: "O kalifie, obrzydliwy front Tahrir al-Sham jest słabszy, niż myśleliśmy, nie robiąc nic przeciwko naszej infiltracji ich i niedawnym dezerterom. Rada Wojenna Szura zaleca, abyśmy wyrżnęli ich gnijące szczątki jak psy i przejęli ich terytorium – dodając je do naszego chwalebnego kalifatu!"
 isis.5.a: "Naucz tych fałszywych dżihadystów, kto jest prawdziwym następcą szejka Osamy!"
 isis.5.b: "Ich czas nadejdzie, ale na razie musimy poczekać."
 isis.6.t: "Pozostałości Tahrir al-Sham dołączają do naszego kalifatu"
 isis.6.d: "O Kalifie, słodki sok zwycięstwa jest na naszych ustach. Zbliżając się do klęski, pozostałości Tahrir al-Sham złożyły przysięgę wierności tobie, [Root.GetLeader], i naszemu stale rosnącemu Kalifatowi."
 isis.6.a: "Witamy naszych braci w prawdziwym kalifacie!"
 isisNews.1.t: "Tahrir al-Sham przyłącza się do ISIS"
 isisNews.1.d: "Wraz z rosnącą presją na syryjskich islamistów z Tahrir al-Sham, pozostałe ich siły przysięgły wierność ISIS, podejmując ostatnią próbę narzucenia swojej fundamentalistycznej ideologii w Syrii."
 isisNews.1.a: "Boże pomóż nam wszystkim!"
 isis.7.t: "Ukryty"
 isis.7.d: "Ukryty"
 isis.7.a: "Ukryty"
 isis.1301.t: "Abu Fatima zginęła śmiercią męczeńską w nalocie koalicji"
 isis.1301.d: "Złe wieści, Kalifie! Twój dobry przyjaciel i kolega z Iraku, Abu Fatima al-Jaheishi, poniósł odważną śmierć męczeńską w tchórzliwym nalocie Amerykanów.\n\n Zabił wielu apostatów.\n\n Niech Allah przyjmie jego męczeństwo."
 isis.1301.a: "Pomścimy go, gdy podbijemy Waszyngton!"
 isisNews.1301.t: "Dowódca ISIS zabity w nalocie koalicji"
 isisNews.1301.d: "Iracki terrorysta i starszy dowódca ISIS Abu Fatima al-Jaheishi zginął dzisiaj w nalocie koalicji amerykańskiej. Abu Fatima należał do wewnętrznego kręgu al-Baghdadiego i był zastępcą przywódcy kontrolowanych przez ISIS części Iraku."
 isisNews.1301.a: "Dobranoc!"
 isis.1302.t: "al-Sulami zginął śmiercią męczeńską w nalocie koalicji"
 isis.1302.d: "Złe wieści, Kalifie! Główny duchowny Abu Sufyan al-Sulami zginął śmiercią męczeńską w tchórzliwym nalocie przeprowadzonym przez Amerykanów. Przybył do nas z Bahrajnu i udzielił nam kluczowego wsparcia religijnego dla naszego kalifatu.\n\n O Kalifie, zainspirował nas wszystkich swoją piękną biografią o tobie.\n\n Niech Allah przyjmie jego męczeństwo."
 isisNews.1302.t: "Szef duchownego ISIS zabity w nalocie koalicji"
 isisNews.1302.d: "Bahrajński terrorysta i starszy przywódca religijny ISIS Turki al-Binali, znany ze swojego norm de guerre „Abu Sufyan al-Sulami”, zginął dziś w nalocie koalicji amerykańskiej. al-Binali nie odegrał istotnej roli w wysiłkach wojskowych ISIS, ale odegrał kluczową rolę w zapewnieniu wsparcia religijnego tej grupie i napisał pierwszą biografię Abu Bakra al-Baghdadiego."
 isis.1303.t: "Dowódca poniósł śmierć męczeńską w nalocie Koalicji"
 isis.1303.d: "Złe wieści, Kalifie! Emir naszych albańskich i kosowskich bojowników oraz starszy dowódca Lavdrim Muhaxheri zginął śmiercią męczeńską w tchórzliwym nalocie amerykańskich psów.\n\n Zabił wielu apostatów.\n\n Niech Allah przyjmie jego męczeństwo."
 isisNews.1303.t: "Dowódca ISIS zabity w nalocie koalicji"
 isisNews.1303.d: "Kosowsko-albański terrorysta i starszy dowódca ISIS Lavdrim Muhaxheri zginął dziś w ataku lotniczym koalicji USA. Muhaxheri walczył w Afganistanie po stronie NATO, ale został zradykalizowany około 2012 roku i udał się do Syrii. W 2013 roku dołączył do ISIS i szybko został „emirem” albańskich i kosowskich bojowników w Syrii i Iraku. Był brutalnym bandytą, który osobiście ścinał głowy więźniom."
 isis.1304.t: "Dowódca poniósł śmierć męczeńską w nalocie Koalicji"
 isis.1304.d: "O Kalifie, straszna wiadomość! Nasz elitarny dowódca wojskowy Gulmurod Khalimov zginął śmiercią męczeńską w tchórzliwym nalocie amerykańskich psów. Zanim trafił do nas z ziem Tadżyków, był wysokiej rangi oficerem sił specjalnych. Będzie nam bardzo brakować jego wiedzy wojskowej.\n\n Zabił wielu apostatów.\n\n Niech Allah przyjmie jego męczeństwo."
 isisNews.1304.t: "Dowódca ISIS zabity w nalocie koalicji"
 isisNews.1304.d: "Tadżycki terrorysta i starszy dowódca ISIS Gulmurod Khalimov zginął dzisiaj w nalocie koalicji amerykańskiej. Khalimov był doświadczonym i wysokiej rangi oficerem sił specjalnych Tadżyckich Sił Zbrojnych, zanim uciekł do ISIS."
 isis.1305.t: "Dowódca poniósł śmierć męczeńską w nalocie Koalicji"
 isis.1305.d: "O Kalifie, straszna wiadomość! Nasz szef operacji męczeństwa i kluczowy trener zagranicznych mudżahedinów, Abdullah Ahmed al-Mashadani, zginął śmiercią męczeńską w nalocie amerykańskich psów.\n\n Zabił wielu apostatów.\n\n Niech Allah przyjmie jego męczeństwo."
 isisNews.1305.t: "Dowódca ISIS zabity w nalocie koalicji"
 isisNews.1305.d: "Iracki terrorysta i starszy dowódca ISIS Abdullah Ahmed al-Mashadani zginął dzisiaj w nalocie koalicji amerykańskiej. al-Mashadani odegrał kluczową rolę w wysiłkach wojennych ISIS, kierując operacjami samobójczych zamachów bombowych i szkoląc zagranicznych dżihadystów."
 isis.1306.t: "Dowódca zginął w ataku lotniczym koalicji"
 isis.1306.d: "O kalifie, złe wieści! Nasz gubernator regionu Central Euphrates, Ahmed Khalal al-Juhayshi, został zamordowany w ataku lotniczym amerykańskich psów.\n\n Zabił wielu apostatów.\n\n Niech Allah przyjmie jego męczeństwo."
 isisNews.1306.t: "Dowódca ISIS zabity w ataku lotniczym koalicji"
 isisNews.1306.d: "Iracki terrorysta i wyższy rangą członek ISIS, Ahmed Khalal al-Juhayshi, zginął dziś w nalocie koalicji amerykańskiej. al-Juhayshi nie był wybitnym dowódcą wojskowym, ale administratorem i gubernatorem kluczowego dla Państwa Islamskiego regionu środkowego Eufratu."
 isis.1307.t: "Dowódca poniósł śmierć męczeńską w nalocie Koalicji"
 isis.1307.d: "O Kalifie, złe wieści! Twój dobry przyjaciel i szef logistyki i zaopatrzenia, Fares Reif al-Naima, zginął śmiercią męczeńską w nalocie amerykańskich psów. Był wieloletnim odważnym i lojalnym mudżahedem, walczącym z niewiernymi i apostatami od 2003 roku.\n\n Zabił wielu na chwałę kalifatu.\n\n Niech Allah przyjmie jego męczeństwo."
 isisNews.1307.t: "Dowódca ISIS zabity w nalocie koalicji"
 isisNews.1307.d: "Iracki terrorysta i starszy dowódca ISIS, Fares Reif al-Naima, zginął dzisiaj w nalocie koalicji amerykańskiej. al-Naima walczył z siłami amerykańskimi w wojnie w Iraku, a po tym, jak został przetrzymywany przez siły amerykańskie w obozie Bucca wraz z al-Baghdadim, zyskał rozgłos jako szef logistyki i zaopatrzenia Państwa Islamskiego."
 isis.1308.t: "Dowódca poniósł śmierć męczeńską w nalocie Koalicji"
 isis.1308.d: "O Kalifie, złe wieści! Abu Ahmad al-Alwani zginął śmiercią męczeńską w nalocie przeprowadzonym przez amerykańskich niewiernych. Był oficerem irackiej armii Saddama Husajna i bardzo nam pomógł swoją wiedzą, gdy dołączył do powstania sunnickiego i naszego ukochanego Państwa Islamskiego.\n\n Zabił wielu apostatów.\n\n Niech Allah przyjmie jego męczeństwo."
 isisNews.1308.t: "Dowódca ISIS zabity w nalocie koalicji"
 isisNews.1308.d: "Iracki terrorysta i starszy dowódca ISIS, Abu Ahmad al-Alwani, zginął dzisiaj w nalocie koalicji amerykańskiej. al-Alwani był oficerem irackiej armii Saddama Husajna, zanim dołączył do powstania sunnickiego przeciwko siłom amerykańskim. Szybko awansował w szeregach Islamskiego Państwa Iraku aż do stanowiska wyższego dowódcy."
 isis.1309.t: "Dowódca poniósł śmierć męczeńską w nalocie Koalicji"
 isis.1309.d: "O Kalifie, złe wieści! Abu Muhammad al-Shimali zginął śmiercią męczeńską w nalocie przeprowadzonym przez amerykańskich niewiernych. Przybywając do nas z ziem Arabii, pomagał nam przemycać ropę i kupować broń. Zrekrutował wielu odważnych muhdżahidów do naszego kalifatu i na zawsze będzie wychwalany za jego kluczową rolę w organizacji ataków w Paryżu w 2015 roku.\n\n Zabił wielu apostatów.\n\n Niech Allah przyjmie jego męczeństwo."
 isisNews.1309.t: "Dowódca ISIS zabity w nalocie koalicji"
 isisNews.1309.d: "Saudyjski terrorysta i starszy dowódca ISIS, Abu Muhammad al-Shimali, zginął dzisiaj w nalocie koalicji amerykańskiej. al-Shimali był kluczowym werbownikiem i przemytnikiem Państwa Islamskiego. Ponadto raporty wywiadu sugerują, że odegrał on kluczową rolę w wspomaganiu ataków w Paryżu w 2015 r."
 isis.1310.t: "Dowódca poniósł śmierć męczeńską w nalocie Koalicji"
 isis.1310.d: "O kalifie, nieszczęście! Nasz minister wojny i zastępca dowódcy, Ayad al-Jumaili, został dzielnie zamordowany w nikczemnym ataku lotniczym amerykańskich niewiernych psów. Jako Irakijczyk był starszym oficerem wywiadu za Saddama Husseina i zastosował swoją mądrość, jak chronić kalifat przed wewnętrznymi wrogami jako nasz szef wywiadu i bezpieczeństwa wewnętrznego.\n\n Zabił wielu zdrajców.\n\n Niech Allah przyjmie jego męczeństwo."
 isisNews.1310.t: "Zastępca dowódcy ISIS zabity w nalocie koalicji"
 isisNews.1310.d: "Iracki terrorysta i zastępca dowódcy Państwa Islamskiego, Ayad al-Jumaili, zginął dziś w nalocie koalicji amerykańskiej. al-Jumaili był starszym oficerem wywiadu Saddama Husajna, który dołączył do powstania sunnickiego po okupacji Stanów Zjednoczonych w 2003 r. Został szefem wywiadu i bezpieczeństwa wewnętrznego Państwa Islamskiego, a później awansował na zastępcę dowódcy i ministra wojny ."
 isis.1311.t: "Dowódca poniósł śmierć męczeńską w nalocie Koalicji"
 isis.1311.d: "O Kalifie, złe wieści! Starszy dowódca Khairy Abed Mahmoud al-Taey zginął śmiercią męczeńską w nalocie przeprowadzonym przez amerykańskich niewiernych. Ten Irakijczyk był członkiem naszej szury wojskowej i dowodził operacjami z użyciem improwizowanych ładunków wybuchowych (IED), słusznie siejąc strach i chaos w sercach naszych wrogów.\n\n Zabił wielu apostatów.\n\n Niech Allah przyjąć jego męczeństwo."
 isisNews.1311.t: "Dowódca ISIS zabity w nalocie koalicji"
 isisNews.1311.d: "Iracki terrorysta i starszy dowódca ISIS, Khairy Abed Mahmoud al-Taey, zginął dzisiaj w nalocie koalicji amerykańskiej. al-Taey był członkiem rady wojskowej ISIS i szefem operacji związanych z improwizowanymi ładunkami wybuchowymi (IED), siejąc chaos w miastach zaatakowanych przez ISIS."
 isis.1312.t: "Dowódca poniósł śmierć męczeńską w nalocie Koalicji"
 isis.1312.d: "O Kalifie, złe wieści! Twój przyjaciel, doradca i starszy dowódca, Abdul Wahid Khutnayer Ahmad, zginął śmiercią męczeńską w nalocie przeprowadzonym przez amerykańskich niewiernych. Ten Irakijczyk odpowiadał za bezpieczeństwo wewnętrzne.\n\n Wypędził wielu zdrajców i apostatów.\n\n Niech Allah przyjmie jego męczeństwo."
 isisNews.1312.t: "Dowódca ISIS zabity w nalocie koalicji"
 isisNews.1312.d: "Iracki terrorysta i starszy dowódca ISIS, Abdul Wahid Khutnayer Ahmad, zginął dzisiaj w nalocie koalicji amerykańskiej. Khutnayer Ahmad był głównym doradcą al-Baghdadiego i powierzono mu nadzór nad bezpieczeństwem wewnętrznym."
 isis.1313.t: "Dowódca poniósł śmierć męczeńską w nalocie Koalicji"
 isis.1313.d: "O Kalifie, straszna wiadomość! Nasz starszy dowódca, Abu Jihad Shishani, zginął śmiercią męczeńską w nalocie przeprowadzonym przez amerykańskie psy niewiernych. Przybył do nas z ziem Czeczenów i do końca walczył dzielnie na chwałę Allaha.\n\n Zabił wielu apostatów.\n\n Niech Allah przyjmie jego męczeństwo."
 isisNews.1313.t: "Dowódca ISIS zabity w nalocie koalicji"
 isisNews.1313.d: "Czeczeński terrorysta i starszy dowódca ISIS, Abu Jihad Shishani, zginął dziś w ataku lotniczym koalicji USA. Shishani, obywatel Rosji, był zastępcą dowódcy grupy terrorystycznej Caucasus Emirate pod przywództwem Umara Shishaniego. Po tym, jak Umar udał się do Syrii i dołączył do ISIS, Abu Jihad próbował przejąć władzę w Caucasus Emirate, aby złożyć przysięgę wierności ISIS, ale ostatecznie udał się do Syrii, aby walczyć dla ISIS jako starszy dowódca."
 isis.11301.t: "Abu Fatima zginęła śmiercią męczeńską w rosyjskim nalocie"
 isis.11301.d: "Złe wieści, Kalifie! Twój dobry przyjaciel i kolega z Iraku, Abu Fatima al-Jaheishi, zginął śmiercią męczeńską w tchórzliwym nalocie Rosjan.\n\n Zabił wielu apostatów.\n\n Niech Allah przyjmie jego męczeństwo."
 isis.11301.a: "Pomścimy go, gdy zdobędziemy Moskwę!"
 isisNews.11301.t: "Dowódca ISIS zginął w rosyjskim nalocie"
 isisNews.11301.d: "Iracki terrorysta i starszy dowódca ISIS Abu Fatima al-Jaheishi zginął dzisiaj w rosyjskim nalocie. Abu Fatima należał do wewnętrznego kręgu al-Baghdadiego i był zastępcą przywódcy kontrolowanych przez ISIS części Iraku."
 isisNews.11301.a: "Dobranoc!"
 isis.11302.t: "al-Sulami zginął w rosyjskim nalocie"
 isis.11302.d: "Złe wieści, Kalifie! Główny duchowny Abu Sufyan al-Sulami zginął śmiercią męczeńską w tchórzliwym nalocie przeprowadzonym przez Rosjan. Przybył do nas z Bahrajnu i udzielił nam kluczowego wsparcia religijnego dla naszego kalifatu.\n\n O Kalifie, zainspirował nas wszystkich swoją piękną biografią o tobie.\n\n Niech Allah przyjmie jego męczeństwo."
 isisNews.11302.t: "Szef duchownego ISIS zginął w rosyjskim nalocie"
 isisNews.11302.d: "Bahrajński terrorysta i starszy przywódca religijny ISIS Turki al-Binali, znany ze swojego norm de guerre „Abu Sufyan al-Sulami”, zginął dziś w rosyjskim nalocie. al-Binali nie odegrał istotnej roli w wysiłkach wojskowych ISIS, ale odegrał kluczową rolę w zapewnieniu wsparcia religijnego tej grupie i napisał pierwszą biografię Abu Bakra al-Baghdadiego."
 isis.11303.t: "Dowódca zginął w rosyjskim nalocie"
 isis.11303.d: "Złe wieści, Kalifie! Emir naszych albańskich i kosowskich bojowników oraz starszy dowódca Lavdrim Muhaxheri zginął śmiercią męczeńską w tchórzliwym nalocie rosyjskich psów.\n\n Zabił wielu apostatów.\n\n Niech Allah przyjmie jego męczeństwo."
 isisNews.11303.t: "Dowódca ISIS zginął w rosyjskim nalocie"
 isisNews.11303.d: "Kosowo-albański terrorysta i starszy dowódca ISIS Lavdrim Muhaxheri zginął dzisiaj w rosyjskim nalocie. Muhaxheri walczył w Afganistanie po stronie NATO, ale około 2012 roku uległ radykalizacji i udał się do Syrii. W 2013 roku dołączył do ISIS i szybko został „emirem” albańskich i kosowskich bojowników w Syrii i Iraku. Był brutalnym bandytą, który osobiście ścinał więźniom głowy."
 isis.11304.t: "Dowódca zginął w rosyjskim ataku lotniczym"
 isis.11304.d: "O Kalifie, straszna wiadomość! Nasz elitarny dowódca wojskowy Gulmurod Khalimov zginął śmiercią męczeńską w tchórzliwym nalocie rosyjskich psów. Zanim trafił do nas z ziem Tadżyków, był wysokiej rangi oficerem sił specjalnych. Będzie nam bardzo brakować jego wiedzy wojskowej.\n\n Zabił wielu apostatów.\n\n Niech Allah przyjmie jego męczeństwo."
 isisNews.11304.t: "Dowódca ISIS zginął w rosyjskim nalocie"
 isisNews.11304.d: "Tadżycki terrorysta i starszy dowódca ISIS Gulmurod Khalimov zginął dziś w rosyjskim nalocie. Khalimov był doświadczonym i wysokiej rangi oficerem sił specjalnych Tadżyckich Sił Zbrojnych, zanim uciekł do ISIS."
 isis.11305.t: "Dowódca zginął w rosyjskim nalocie"
 isis.11305.d: "O kalifie, straszne wieści! Nasz szef operacji męczeństwa i kluczowy trener zagranicznych mudżahedinów, Abdullah Ahmed al-Mashadani, został zamordowany w ataku lotniczym rosyjskich psów.\n\n Zabił wielu apostatów.\n\n Niech Allah przyjmie jego męczeństwo."
 isisNews.11305.t: "Dowódca ISIS zginął w rosyjskim nalocie"
 isisNews.11305.d: "Iracki terrorysta i starszy dowódca ISIS Abdullah Ahmed al-Mashadani zginął dzisiaj w rosyjskim nalocie. al-Mashadani odegrał kluczową rolę w wysiłkach wojennych ISIS, kierując operacjami samobójczych zamachów bombowych i szkoląc zagranicznych dżihadystów."
 isis.11306.t: "Dowódca zginął w rosyjskim nalocie"
 isis.11306.d: "O Kalifie, złe wieści! Nasz gubernator regionu środkowego Eufratu, Ahmed Khalal al-Juhayshi, zginął śmiercią męczeńską w nalocie rosyjskich psów.\n\n Zabił wielu apostatów.\n\n Niech Allah przyjmie jego męczeństwo."
 isisNews.11306.t: "Dowódca ISIS zginął w rosyjskim nalocie"
 isisNews.11306.d: "Iracki terrorysta i starszy członek ISIS, Ahmed Khalal al-Juhayshi, zginął dziś w rosyjskim nalocie. al-Juhayshi nie był wybitnym dowódcą wojskowym, ale administratorem i gubernatorem kluczowego dla Państwa Islamskiego regionu środkowego Eufratu."
 isis.11307.t: "Dowódca zginął w rosyjskim ataku lotniczym"
 isis.11307.d: "O Kalifie, złe wieści! Twój dobry przyjaciel i szef logistyki i zaopatrzenia, Fares Reif al-Naima, zginął śmiercią męczeńską w nalocie rosyjskich psów. Był wieloletnim odważnym i lojalnym mudżahedem, walczącym z niewiernymi i apostatami od 2003 roku.\n\n Zabił wielu na chwałę kalifatu.\n\n Niech Allah przyjmie jego męczeństwo."
 isisNews.11307.t: "Dowódca ISIS zginął w rosyjskim nalocie"
 isisNews.11307.d: "Iracki terrorysta i starszy dowódca ISIS, Fares Reif al-Naima, zginął dzisiaj w rosyjskim nalocie. al-Naima walczył z siłami amerykańskimi w wojnie w Iraku, a po tym, jak został przetrzymywany przez siły amerykańskie w obozie Bucca wraz z al-Baghdadim, zyskał rozgłos jako szef logistyki i zaopatrzenia Państwa Islamskiego."
 isis.11308.t: "Dowódca zginął w rosyjskim nalocie"
 isis.11308.d: "O Kalifie, złe wieści! Abu Ahmad al-Alwani zginął śmiercią męczeńską w nalocie przeprowadzonym przez rosyjskich niewiernych. Był oficerem irackiej armii Saddama Husajna i bardzo nam pomógł swoją wiedzą, gdy dołączył do powstania sunnickiego i naszego ukochanego Państwa Islamskiego.\n\n Zabił wielu apostatów.\n\n Niech Allah przyjmie jego męczeństwo."
 isisNews.11308.t: "Dowódca ISIS zginął w rosyjskim ataku lotniczym"
 isisNews.11308.d: "Iracki terrorysta i starszy dowódca ISIS, Abu Ahmad al-Alwani, zginął dziś w rosyjskim nalocie. al-Alwani był oficerem irackiej armii Saddama Husajna, zanim dołączył do powstania sunnickiego przeciwko siłom amerykańskim. Szybko awansował w szeregach Islamskiego Państwa Iraku aż do stanowiska wyższego dowódcy."
 isis.11309.t: "Dowódca zginął w rosyjskim nalocie"
 isis.11309.d: "O Kalifie, złe wieści! Abu Muhammad al-Shimali zginął śmiercią męczeńską w nalocie przeprowadzonym przez rosyjskich niewiernych. Przybywając do nas z ziem Arabii, pomagał nam przemycać ropę i kupować broń. Zrekrutował wielu odważnych muhdżahidów do naszego kalifatu i na zawsze będzie wychwalany za jego kluczową rolę w organizacji ataków w Paryżu w 2015 roku.\n\n Zabił wielu apostatów.\n\n Niech Allah przyjmie jego męczeństwo."
 isisNews.11309.t: "Dowódca ISIS zginął w rosyjskim nalocie"
 isisNews.11309.d: "Saudyjski terrorysta i starszy dowódca ISIS, Abu Muhammad al-Shimali, zginął dziś w rosyjskim nalocie. al-Shimali był kluczowym werbownikiem i przemytnikiem Państwa Islamskiego. Ponadto raporty wywiadu sugerują, że odegrał on kluczową rolę w wspomaganiu ataków w Paryżu w 2015 r."
 isis.11310.t: "Dowódca zginął w rosyjskim nalocie"
 isis.11310.d: "O kalifie, nieszczęście! Nasz minister wojny i zastępca dowódcy, Ayad al-Jumaili, poniósł odważną śmierć męczeńską w nikczemnym nalocie rosyjskich niewiernych psów. Ten inny Irakijczyk był starszym oficerem wywiadu Saddama Husajna i jako nasz szef wywiadu i bezpieczeństwa wewnętrznego wykorzystał swoją mądrość, aby chronić kalifat przed wrogami wewnętrznymi.\n\n Zabił wielu zdrajców.\n\n Niech Allah przyjmie jego męczeństwo."
 isisNews.11310.t: "Zastępca dowódcy ISIS zabity w rosyjskim nalocie"
 isisNews.11310.d: "Iracki terrorysta i zastępca dowódcy Państwa Islamskiego Ayad al-Jumaili zginął dziś w rosyjskim nalocie. al-Jumaili był starszym oficerem wywiadu Saddama Husajna, który dołączył do powstania sunnickiego po okupacji Stanów Zjednoczonych w 2003 r. Został szefem wywiadu i bezpieczeństwa wewnętrznego Państwa Islamskiego, a później awansował na zastępcę dowódcy i ministra wojny ."
