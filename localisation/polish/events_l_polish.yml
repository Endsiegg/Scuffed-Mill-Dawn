 md4.6.a: "Boją się, że będziemy silniejsi!"
 md4.7.t: "Skandal seksualny prezydenta"
 md4.7.d: "[From.GetName] popadł w skandal seksualny. Skandal dotyczył [From.GetName] napaści seksualnych na wiele osób podczas niezliczonych lat pełnienia funkcji polityka. Jest to postrzegane jako wielkie nadużycie władzy i zaufania wśród ludzi. Wiele osób w całym kraju domagało się odpowiedzi od [From.GetName] w sprawie zarzutów."
 md4.7.a: "Dementuję te zarzuty. Są fałszywi na wszystkich frontach. To tylko sposób na oczernienie mnie!"
 md4.7.b: "Akceptuję te oskarżenia. Z przykrością informuję, że są prawdziwe."
 md4.8.t: "Reakcja na strzelaninę w szkole"
 md4.8.d: "W szkole doszło do strzelaniny [From.GetName]. Ta strzelanina w szkole wzbudziła duże zainteresowanie mediów i wymaga reakcji Prezydenta."
 md4.8.a: "Obiecaj, że naprawisz problem"
 md4.8.b: "Spróbuj zignorować problem i przejdź dalej."
 md4.9.t: "Myśli o podatku dochodowym"
 md4.9.d: "Prezes The [From.GetName] udziela wywiadu prasie na temat podatku dochodowego i tego, co jego zdaniem powinno się z nimi stać"
 md4.9.a: "Uważam, że należy podnieść podatek dochodowy dla najuboższych"
 md4.9.b: "Uważam, że dla najbiedniejszych należy obniżyć podatek dochodowy"
 md4.9.c: "Uważam, że dla bogatych należy podnieść podatek dochodowy"
 md4.9.e: "Uważam, że dla najbogatszych należy obniżyć podatek dochodowy"
 md4.10.t: "Odpowiedź ubogich"
 md4.10.d: "Ubodzy wyrazili pewne niezadowolenie z myśli Prezydenta"
 md4.10.a: "O nie!"
 md4.11.t: "Odpowiedź od bogatych"
 md4.11.d: "Bogaci byli niezadowoleni z myśli Prezydenta"
 md4.11.a: "O nie!"
 md4.12.t: "Odpowiedź bogatych"
 md4.12.d: "Prezydent powiedział, że chciałby podnieść podatki dla bogatych, ale nie spodobało im się to. Poparcie prezydenta zostało przez tę myśl nadszarpnięte."
 md4.12.a: "O nie!"
 md4.13.t: "Odpowiedź ubogich"
 md4.13.d: "Biedni zareagowali na przemyślenia Prezydenta dotyczące podatków nakładanych na bogatych. Wielu biednych uważa, że ​​bogaci nie powinni obniżać podatków, a zamiast tego jeszcze bardziej je podnosić."
 md4.13.a: "O nie!"
