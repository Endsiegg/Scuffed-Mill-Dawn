 md4.3.a: "Boją się naszych doskonałych produktów!"
 md4.4.t: "[From.GetName]-[Root.GetName] Traktat o współpracy wojskowej"
 md4.4.d: "[From.GetNameDef] oferuje nam traktat o współpracy wojskowej. Będziemy im sprzedawać sprzęt po obniżonej cenie, ale to zwiększy prawdopodobieństwo, że kupią u nas, zamiast kupować od naszej konkurencji."
 md4.4.a: "Podpisz to!"
 md4.4.b: "Odrzuć."
 md4.5.t: "[From.GetNameDef] podpisał z nami traktat o współpracy wojskowej"
 md4.5.d: "[From.GetNameDef] przyjął naszą ofertę podpisania traktatu o współpracy wojskowej. Natychmiast wejdzie w życie."
 md4.5.a: "To uczyni nas oboje silniejszymi!"
 md4.6.t: "[From.GetNameDef] Odmówił podpisania z nami Traktatu o współpracy wojskowej"
