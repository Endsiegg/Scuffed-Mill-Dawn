 brotherhood.6.t: "Protestujący Bractwa Muzułmańskiego żądają wyborów"
 brotherhood.6.d: "Bractwo Muzułmańskie [Root.GetAdjective] okupuje centralne place miast w całym kraju, wykrzykując hasła i żądając wolnych wyborów. Są dobrze zorganizowani, więc nasze jedyne dwie realne możliwości to oczyszczenie placów siłą oraz wytropienie i aresztowanie przywódców i organizatorów – albo spełnienie ich żądań i zezwolenie na wybory."
 brotherhood.6.a: "Oczyść tę uliczną motłoch i upoluj ich przywódców."
 brotherhood.6.b: "Spełnij ich żądania - zorganizuj wybory."
 brotherhood.7.t: "Brutalność Crackdown przynosi odwrotny skutek"
 brotherhood.7.d: "Zamiast strategicznego ścigania liderów i stawiania im stanowczego przykładu, doszło do serii pozasądowych zabójstw zwolenników Bractwa Muzułmańskiego niskiego szczebla – nawet ich rodzin. Takie niesprawiedliwości zwiększają zapotrzebowanie na zmianę rządu wśród ogółu społeczeństwa. Doradcy rządowi wskazują, że zwiększenie finansowania bezpieczeństwa wewnętrznego zmniejszy prawdopodobieństwo ponownego wystąpienia takiej sytuacji."
 brotherhood.7.a: "Upominaj policję i wojsko."
 brotherhood.8.t: "Terroryści z Bractwa Muzułmańskiego napadli na więzienie"
 brotherhood.8.d: "Uzbrojeni członkowie grupy terrorystycznej Bractwa Muzułmańskiego przeprowadzili skuteczny atak na rządowe więzienie, w którym przetrzymywani są zarówno przestępcy, terroryści, jak i przeciwnicy polityczni. Strażników zabito, a więźniów wypuszczono. Jest to poważna porażka w naszych wysiłkach zmierzających do zniszczenia złego Bractwa Muzułmańskiego."
 brotherhood.8.a: "Przeklęci terroryści!"
 brotherhood.9.t: "Rozbito komórkę terrorystyczną Bractwa Muzułmańskiego"
 brotherhood.9.d: "[Root.GetAdjective] siłom bezpieczeństwa udało się zinfiltrować jedną z głównych komórek przywódczych Bractwa Muzułmańskiego i skutecznie aresztować przywódców kręgów i ich współpracowników. Na terenie obiektu znaleziono broń i plany zamachu na urzędników państwowych.\n \nRozprawa ma się odbyć jutro, wkrótce po niej nastąpi egzekucja."
 brotherhood.9.a: "[Root.GetLeader] znów zwycięża!"
 brotherhood.10.t: "Powstanie Bractwa Muzułmańskiego zmienia wojnę domową"
 brotherhood.10.d: "Nasze brutalne tłumienie Bractwa Muzułmańskiego nie powiodło się – jego poparcie tylko wzrosło. Udało im się nawet zdobyć duże poparcie wśród żołnierzy, a kilku zdradzieckich generałów przeszło na ich stronę. To już nie jest sprawa naszych sił bezpieczeństwa – to wszystko to wojna."
 brotherhood.10.a: "Pokonamy ich."
 brotherhood.10.b: "Właściwie, zagrajmy nimi."
 jihadi.2.t: "Pomoc Arabii Saudyjskiej kwestionowana"
 jihadi.2.d: "Arabia Saudyjska zapewnia pomoc gospodarczą naszemu rządowi, a także finansuje meczety i madrasy. Chociaż z zadowoleniem przyjmujemy pomoc finansową, radykalizacja zachodząca w meczetach i medresach stała się prawdziwym problemem. Salafici stali się tak popularni, że zagraniczne gazety spekulują, czy rządowi [Root.GetName] grozi niebezpieczeństwo przyszłej wojny domowej. Czy naprawdę powinniśmy nadal otrzymywać tę pomoc?"
 jihadi.2.a: "Potrzebujemy ich pieniędzy."
 jihadi.2.b: "Zamknijmy te meczety."
 jihadi.5.t: "Powstanie salafickich dżihadystów przeradza się w wojnę domową"
 jihadi.5.d: "Nasze próby stłumienia salafickich dżihadystów nie powiodły się, a im udało się stworzyć wystarczający chaos i brak bezpieczeństwa do tego stopnia, że ​​wielu [ROOT.GetAdjective] czuje się bezpieczniej, będąc rządzonymi przez dżihadystów niż przez nasz rząd. Udało im się nawet zradykalizować żołnierzy, a kilku zdradzieckich generałów przeszło na ich stronę. To już nie jest sprawa naszych sił antyterrorystycznych – to wszystko jest wojna."
 jihadi.5.a: "Pokonamy ich!"
 jihadi.5.b: "Czas wskoczyć na statek..."
 joke.1.t: "[Root.GetLeader] żartuje z [From.GetAdjective] przywódcy"
 joke.1.d: "W wirusowym filmie rozpowszechnianym na Twitterze i Facebooku [Root.GetLeader] został przyłapany na taśmie, gdy opowiadał grupie ministrów następujący żart na temat przywódcy [From.GetAdjective] [From.GetLeader]:\n \n„Pewnego dnia [From.GetLeader] spacerował ze swoim wielbłądem.\nNagle , [From.GetLeader] spotyka podróżnika [Root.GetAdjective].\n[Root.GetAdjective] podróżnik: -Dlaczego, na Boga, chodzisz z tym osiołkiem?\n[From.GetLeader]: -Czy jesteś ślepy? Czy nie widzisz, że to nie jest osioł? \n[Root.GetAdjective] podróżny: -Zamknij się, [From.GetLeader] Rozmawiałem z Wielbłądem.\""
 joke.1.a: "Ups!"
 joke.2.t: "[From.GetLeader] poważnie obraża nasz naród!"
 joke.2.d: "W wirusowym filmie rozpowszechnianym na Twitterze i Facebooku [From.GetLeader] został przyłapany na taśmie, gdy opowiadał grupie ministrów następujący żart na temat przywódcy [Root.GetAdjective] [Root.GetLeader]:\n \n„Pewnego dnia [Root.GetLeader] spacerował ze swoim wielbłądem.\nNagle , [Root.GetLeader] spotyka podróżnika [From.GetAdjective].\n[From.GetAdjective] podróżnik: -Dlaczego, na Boga, chodzisz z tym osiołkiem?\n[Root.GetLeader]: -Czy jesteś ślepy? Czy nie widzisz, że to nie jest osioł? \n[From.GetAdjective] podróżny szybko odpowiada: -Zamknij się, [Root.GetLeader] Rozmawiałem z Camelem.\""
 joke.2.a: "Ten pies ([From.GetLeader]) powinien nauczyć się trzymać język za zębami."
 Kurdistan.1.t: "Referendum w sprawie niepodległości Kurdystanu"
 Kurdistan.1.d: "Kurdystan cieszy się w Iraku pewną autonomią od czasu obalenia Saddama Husajna. Jednak od czasu inwazji na Irak kraj jest zdominowany głównie przez różne grupy szyitów, co sprawiło, że wielu Kurdów (głównie sunnitów) poczuło się pominiętych.\n\nPowstanie ISIS pozwoliło Kurdystanowi zwiększyć swoje wpływy . Po upadku armii irackiej w 2014 r., pozostawiając północny Irak pod kontrolą ISIS, Kurdowie szybko wkroczyli na terytorium roszczeń ISIS, w tym Kirkuk, kulturalną stolicę Iraku.\n\nZe względu na słabnącą potęgę ISIS, w końcu mamy możliwość zorganizowania referendum w sprawie niepodległości Kurdystanu"
 Kurdistan.1.a: "Przeprowadź referendum."
 Kurdistan.1.b: "Powinniśmy ponownie zjednoczyć się z Irakiem."
 Kurdistan.2.t: "Kurdystan pragnie zjednoczenia się z Irakiem"
 Kurdistan.2.d: "Ponieważ zagrożenie ze strony ISIS już minęło, regionalny rząd Kurdystanu wyraził wolę federalnego rządu Iraku"
 Kurdistan.2.a: "Witaj w domu!"
 Kurdistan.3.t: "Wyniki referendum"
 Kurdistan.3.d: "Referendum w sprawie niepodległości odbyło się w kurdyjskim regionie autonomicznym oraz na obszarach, nad którymi przejęliśmy kontrolę podczas walki z ISIS. Referendum okazało się dużym sukcesem – 93% głosów na „tak” przy frekwencji wynoszącej 72%. Głosowanie znacząco zwiększyło legitymację naszego rządu do negocjowania zwiększonej autonomii, a nawet pełnej niepodległości."
 Kurdistan.3.a: "Dąż do pełnej niezależności."
 Kurdistan.3.b: "Użyj tego jako dźwigni dla autonomii."
 Kurdistan.4.t: "Kurdystan żąda niepodległości"
 Kurdistan.4.d: "W związku z sukcesem referendum w sprawie niepodległości Kurdów rząd kurdyjski stara się wykorzystać referendum jako dźwignię do ogłoszenia pełnej niepodległości. Wygląda na to, że nie są zadowoleni z samej ograniczonej autonomii i nadal utrzymują Kirku, które prawnie jest częścią Iraku."
 Kurdistan.4.a: "Absolutnie nie!"
 Kurdistan.4.b: "Tak, jeśli zwrócą nam Kirkuk."
 Kurdistan.4.c: "Zgódź się na ich żądania."
 Kurdistan.5.t: "Kurdystan żąda większej autonomii"
 Kurdistan.5.d: "W związku z sukcesem referendum w sprawie niepodległości Kurdów rząd kurdyjski próbuje wykorzystać referendum jako dźwignię do żądania większej autonomii od kontroli rządu federalnego. Wygląda na to, że nie są zadowoleni z samej ograniczonej autonomii i nadal utrzymują Kirkuk, który prawnie jest częścią Iraku."
 Kurdistan.5.a: "Absolutnie nie!"
 Kurdistan.5.b: "Tak, jeśli zwrócą nam Kirkuk."
 Kurdistan.5.c: "Zgódź się na ich żądania."
 Kurdistan.6.t: "Irak zgadza się na żądania"
 Kurdistan.6.d: "Iracki rząd federalny zgodził się na nasze żądania!"
 Kurdistan.6.a: "Huzzah!"
 Kurdistan.7.t: "Irak żąda Kirkuku"
 Kurdistan.7.d: "W odpowiedzi na nasze żądania rząd iracki oświadczył, że zgodzi się na nasze żądania, ale w zamian chce, abyśmy oddali im kontrolę nad miastem Kirkuk, które uważają za należne im."
 Kurdistan.7.a: "Odpowiednia cena."
 Kurdistan.7.b: "Kirkuk to kraina kurdyjska!"
 Kurdistan.8.t: "Kurdystan odmawia"
 Kurdistan.8.d: "Kurdystan odmówił nam zwrotu Kirkuku. Miejmy nadzieję, że zmienią zdanie na temat swoich ideałów suwerenności"
 Kurdistan.8.a: "Cholera"
 Kurdistan.9.t: "Przyszłość Kurdystanu"
 Kurdistan.9.d: "Teraz, gdy negocjacje z Irakiem zostały zerwane, musimy wyznaczyć ścieżkę dla naszego narodu. Moglibyśmy zacząć zabiegać o pełną niepodległość, co najprawdopodobniej zdenerwuje Irak. Z drugiej strony pogrzebiemy nasze idee niepodległości i powrotu do rządów irackiego rządu federalnego."
 Kurdistan.9.a: "Kurdystan to wolny naród!"
 Kurdistan.9.b: "Błagaj o przebaczenie."
 Kurdistan.10.t: "Kurdystan ogłasza niepodległość"
 Kurdistan.10.d: "Rząd kurdyjski ogłosił dzisiaj, że Kurdystan jest niepodległym krajem, a nie częścią Iraku. Jest to poważny cios dla narodu irackiego, a siły kurdyjskie nadal kontrolują najważniejsze miasto Kirkuk. Niektórzy politycy i generałowie twierdzą, że pokaz siły jest konieczny. Musimy rozkazać naszym żołnierzom zająć Kirkuk i pokazać Kurdom naszą gotowość do obrony ziem irackich"
 Kurdistan.10.a: "Przygotuj atak na Kirkuk!"
 Kurdistan.10.b: "Nie chcemy zaczynać wojny."
 Kurdistan.11.t: "Irak występuje przeciwko Kirkukowi!"
 Kurdistan.11.d: "Po ogłoszeniu niepodległości otrzymaliśmy raporty, że siły irackie przygotowują się do ataku na Kirkuk. Obrona przed dobrze wyposażonymi i doświadczonymi w walce oddziałami irackimi będzie trudna, a przegrana w bitwie będzie dla nas utratą twarzy. Z drugiej strony ewentualne zwycięstwo mogłoby odstraszyć Irakijczyków. Moglibyśmy też po prostu wycofać się z miasta, żeby uniknąć rozlewu krwi."
 Kurdistan.11.a: "Stań!"
 Kurdistan.11.b: "Wycofać się!"
 Kurdistan.13.t: "Losy Kurdystanu"
 Kurdistan.13.d: "Teraz, gdy przejęliśmy kontrolę nad Kirkukiem, Kurdowie nie mają innego wyjścia, jak tylko się nam podporządkować, bo inaczej poniosą jeszcze gorsze konsekwencje"
 Kurdistan.13.a: "Zażądaj ich poddania się."
 Kurdistan.14.t: "Irak żąda uległości"
 Kurdistan.14.d: "Po klęsce i utracie Kirkuku rząd iracki zyskał więcej powietrza pod swoimi skrzydłami. Żądają teraz, abyśmy porzucili nasze plany na przyszłość i ponownie poddali się ich rządom"
 Kurdistan.14.a: "Składać."
 Kurdistan.14.b: "Oprzeć się."
 Kurdistan.15.t: "Kurdystan poddaje się"
 Kurdistan.15.d: "Kurdystan zgodził się do nas ponownie dołączyć!"
 Kurdistan.15.a: "Świetnie"
 Kurdistan.16.t: "Kurdystan stawia opór"
 Kurdistan.16.d: "Kurdystan odrzucił nasze żądania ujarzmienia"
 Kurdistan.16.a: "Myślę, że w takim razie zrobimy to w trudniejszy sposób."
 Kurdistan.17.t: "Porażka w Kirkuku"
 Kurdistan.17.d: "Przegrana w bitwie pod Kirkukiem była hańbą. Kurdowie nadal kontrolują miasto i jesteśmy upokorzeni. Czy nadal powinniśmy dążyć do zjednoczenia?"
 Kurdistan.17.a: "Spróbujemy jeszcze raz, tym razem w większym formacie."
 Kurdistan.17.b: "Zostawcie Kurdów w spokoju."
 KurdistanNews.1.t: "Kurdystan ponownie przyłącza się do Iraku"
 KurdistanNews.1.d: "W szczytowym okresie ISIS Kurdystan zaczął powoli oddalać się od Iraku i zyskiwać większą niezależność. Wydaje się, że teraz, gdy ISIS zostało pokonane, regionalny rząd Kurdystanu dokonał pełnego zwrotu i wyraził chęć ponownego rozpoczęcia współpracy z irackim rządem federalnym. Wielu spekulowało, że Kurdowie będą dążyć do niepodległości, ale wygląda na to, że zdecydowali inaczej, być może w obawie przed konsekwencjami ze strony sąsiadów."
 KurdistanNews.1.a: "Ciekawy"
 KurdistanNews.2.t: "Referendum w sprawie niepodległości Kurdów"
 KurdistanNews.2.d: "Kurdyjski Rząd Regionalny zapowiedział, że przeprowadzi referendum w sprawie niepodległości na obszarach, które obecnie kontrolują. Posunięcie to uznano za kontrowersyjne, biorąc pod uwagę, że referendum odbywa się na obszarach, które oficjalnie nie są częścią Kurdyjskiego Regionu Autonomicznego, ale w państwie federalnym Iraku, w tym w głównym mieście Kirkuk.\n\nWielu uważa to za nic więcej niż zagarnięcie ziemi przez Kurdów, podczas gdy inni twierdzą, że Kurdowie zasłużyli na prawo do niepodległości po skutecznym uratowaniu Iraku przed ISIS. Choć KRG twierdzi, że wyniki nie będą wiążące, wielu obawia się, że doprowadzi to do pełnej niepodległości i być może nowego konfliktu w Iraku."
 KurdistanNews.2.a: "Nie mają prawa tego robić!"
 KurdistanNews.2.b: "Zobaczmy jak to się rozegra."
 KurdistanNews.3.t: "Referendum w sprawie niepodległości Kurdów zakończyło się sukcesem"
 KurdistanNews.3.d: "Referendum w sprawie niepodległości Kurdów było ogromnym sukcesem rządu kurdyjskiego. Mając 93% głosów na opcję „Tak” i 72% frekwencję wyborczą, Kurdowie na całym świecie się cieszą. W związku z sukcesem referendum rząd kurdyjski podjął decyzję o ogłoszeniu pełnej niezależności od irackiego rządu federalnego. Co zaskakujące, rząd iracki zgodził się na tę prośbę."
 KurdistanNews.3.a: "Kurdów trzeba powstrzymać."
 KurdistanNews.3.b: "Ciekawy"
 KurdistanNews.4.t: "Referendum w sprawie niepodległości Kurdów zakończone sukcesem"
 KurdistanNews.4.d: "Referendum w sprawie niepodległości Kurdów było ogromnym sukcesem rządu kurdyjskiego. Mając 93% głosów na opcję „Tak” i 72% frekwencję wyborczą, Kurdowie na całym świecie się cieszą. W związku z sukcesem referendum rząd kurdyjski zdecydował się zażądać od irackiego rządu federalnego większej autonomii. Co zaskakujące, rząd iracki zgodził się na tę prośbę."
 KurdistanNews.4.a: "Kurdów trzeba powstrzymać."
 KurdistanNews.4.b: "Ciekawy"
 KurdistanNews.5.t: "Irak zdobywa Kirkuk"
 KurdistanNews.5.d: "Po zerwaniu negocjacji między Irakiem a Kurdystanem siły irackie ruszyły, aby zająć miasto Kirkuk, które Kurdowie zdobyli wcześniej z rąk ISIS. Gdy siły irackie zbliżyły się do Kirkuku, większość oddziałów Peszmergów wycofała się z miasta bez walki. Niektóre niezależne elementy sił kurdyjskich pozostały i próbowały zorganizować obronę miasta, ale szybko zostały pokonane przez Irakijczyków. W ciągu zaledwie dwóch dni siły irackie odzyskały pełną kontrolę nad miastem, w większości bez walki."
 KurdistanNews.5.a: "Ciekawy"
 KurdistanNews.6.t: "Irak zdobywa Kirkuk"
 KurdistanNews.6.d: "Po zerwaniu negocjacji między Irakiem a Kurdystanem siły irackie ruszyły, aby zająć miasto Kirkuk, które Kurdowie zdobyli wcześniej z rąk ISIS. Gdy siły irackie zbliżyły się do miasta, siły kurdyjskie zajęły pozycje obronne, których główna obrona znajdowała się w bazie wojskowej K1 i na drodze Kirkuk-Takrit.\n\nPomimo silnej obrony iracka 9. Dywizja Pancerna zdołała zająć bazę wojskową i nacierać w stronę północnego pola naftowego Baba Gurgur, podczas gdy Ludowe Siły Mobilizacyjne związały wojska kurdyjskie w samym mieście. W obawie przed okrążeniem siły kurdyjskie zaczęły wycofywać się z miasta, niektóre na podstawie rozkazów, inne samodzielnie. Po kilku dniach walk Irak przejął pełną kontrolę nad miastem."
 KurdistanNews.6.a: "Ciekawy"
 KurdistanNews.7.t: "Kurdystan broni Kirkuku"
 KurdistanNews.7.d: "Po zerwaniu negocjacji między Irakiem a Kurdystanem siły irackie ruszyły, aby zająć miasto Kirkuk, które Kurdowie zdobyli wcześniej z rąk ISIS. Gdy siły irackie zbliżyły się do miasta, siły kurdyjskie zajęły pozycje obronne, których główna obrona znajdowała się w bazie wojskowej K1 i na drodze Kirkuk-Takrit.\n\nIracka 9. Dywizja Pancerna podzieliła swoje siły na dwie części, atakując obie jednostki wojskowe bazy i samego miasta poprzez jego południowe przedmieścia. W tym samym czasie Ludowe Siły Mobilizacyjne zaatakowały centrum w kierunku lotniska Kirkuk. Gdy 9. Dywizja Pancerna ugrzęzła na przedmieściach, siłom kurdyjskim udało się przeprowadzić atak z flanki na siły PMF, zmuszając je do odwrotu. Po zniszczeniu centrum oddzielone elementy 9. Dywizji Pancernej również zostały wkrótce zmuszone do odwrotu. Bitwa pod Kirkukiem okazała się katastrofalna dla sił irackich, a morale Kurdów znacznie wzrosło."
 KurdistanNews.7.a: "Ciekawy"
 KurdistanNews.8.t: "Kurdystan poddaje się Irakowi"
 KurdistanNews.8.d: "Po zwycięstwie w Kirkuku Irak zwiększył presję na Kurdystan. W niedawnym posunięciu Irak zażądał, aby Kurdystan porzucił wszelkie idee niepodległości lub zwiększonej autonomii. Pozostawiając bez wyboru, rząd kurdyjski zgodził się na żądania zapobiegania dalszemu rozlewowi krwi."
 KurdistanNews.8.a: "Ciekawy"
 KurdistanNews.9.t: "Kurdystan przeciwstawia się Irakowi"
 KurdistanNews.9.d: "Po zwycięstwie w Kirkuku Irak zwiększył presję na Kurdystan. W niedawnym posunięciu Irak zażądał, aby Kurdystan porzucił wszelkie idee niepodległości lub zwiększonej autonomii. Rząd kurdyjski odpowiedział, że Irak okazał już swoją wrogość wobec narodu kurdyjskiego i w związku z tym nie ma powodu, aby zgodzić się na żądania prześladowców. Może to wywołać nową wojnę domową w Iraku"
 KurdistanNews.9.a: "Ciekawy"
 KurdistanNews.10.t: "Irak występuje przeciwko Kurdystanowi"
 KurdistanNews.10.d: "Klęska w Kirkuku była ogromnym upokorzeniem Iraku. Wydaje się, że w odpowiedzi na to przygotowują się do inwazji na Kurdystan na pełną skalę w celu przywrócenia separatystycznego państwa z powrotem pod kontrolę Iraku."
 KurdistanNews.10.a: "Ciekawy"
 KurdistanNews.11.t: "Irak wycofuje się z izolacji"
 KurdistanNews.11.d: "Klęska w Kirkuku była ogromnym upokorzeniem Iraku. Wydaje się, że porażka całkowicie zdemotywowała Irak od wszelkiej wrogości wobec Kurdów. Kurdowie zdobyli swoje żądania krwią."
 KurdistanNews.11.a: "Ciekawy"
 Yemen.4.t: "Wojna w Jemenie dobiegła końca"
 Yemen.4.d: "Kiedy kraj popadł w ruinę, wojna domowa w Jemenie ostatecznie dobiegła końca, zapewniając zwycięstwo rządowi pod przewodnictwem Hadiego, wspieranemu przez Koalicję Saudyjską. W ostatnich dniach konfliktu siłom koalicji udało się przejąć i zniszczyć składy amunicji Houthi i Al-Kaidy, w tym niesławne rakiety scud Burkan 2-H. Choć wielu może nadal pozostać lojalnych wobec Houthi, zostali oni rozbrojeni, a w nadchodzących dniach pozostali radykałowie Zaydi zostaną wykorzenieni i rozprawieni. Demokracja zwyciężyła w regionie dzięki pomocy koalicji saudyjskiej i jej kampanii „Przywracanie nadziei”, a kraj Jemen jest na dobrej drodze do odbudowy."
 Yemen.4.d2: "Kiedy rząd kierowany przez Hadiego został obrócony w gruzy, sprawa Houthi znalazła się na czele przyszłego przywództwa Jemenu. Zgodnie ze swoim celem Houthi zdołali wypędzić salafizm i oddanie zachodnim ideologiom z regionu oraz tych, którzy o to walczyli, podczas gdy Al-Kaida i siły koalicyjne padają w ruinę. Teraz, ponosząc pełną odpowiedzialność za poprowadzenie Jemenu w przyszłość, rząd Houthi rozpoczął proces transformacji ze stanu tymczasowego i wkroczył na ścieżkę odbudowy kraju. Koalicja Arabii Saudyjskiej wycofała się z regionu, co doprowadziło do całkowitego i całkowitego niepowodzenia Operacji Przywracanie Nadziei."
 Yemen.4.d3: "Po latach walk między rządem Jemenu a rebeliantami Houthi z konfliktu wyłonił się najbardziej nieprawdopodobny ze wszystkich zwycięzca. Pozostałości Al-Kaidy w Jemenie okazały się architektem nowego kalifatu w regionie i przeszły transformację na przyszłość, która narazi na niebezpieczeństwo wszystkich niewiernych w regionie. Koalicja Arabii Saudyjskiej i Operacja Przywracanie Nadziei okazały się całkowitą porażką, a jej niekompetencja nie pozwoliła przewidzieć własnej porażki z wrogiem, którego nigdy nowy nie był tak poważny. Dżihadyści zwyciężyli i dali jasno do zrozumienia, że ​​to dopiero początek, a reszta świata wkrótce zda sobie sprawę, czego może dokonać ten nowy kalifat."
 Yemen.4.a: "Zwycięstwo w końcu jest nasze..."
 Yemen.4.b: "Ale jakim kosztem?"
 Yemen.4.c: "Mogło być gorzej..."
 Yemen.4.e: "Ciekawy"
 Yemen.4.f: "Ciekawy"
 Yemen.6.t: "Wystrzelić rakietę w Rijad?"
 Yemen.6.d: "Wystrzelenie rakiety w stolicę Arabii Saudyjskiej pokaże Saudyjczykom, że jesteśmy siłą, z którą należy się liczyć."
 Yemen.6.a: "Zrób to!"
 Yemen.6.b: "Zbyt niebezpieczne."
 Yemen.7.t: "Houthi wystrzelił rakietę balistyczną w kierunku Riyadu"
 Yemen.7.d: "Koalicja pod przewodnictwem Arabii Saudyjskiej walcząca z rebeliantami Houthi w Jemenie twierdzi, że przechwyciła rakietę wystrzeloną z sąsiedniego kraju w kierunku stolicy królestwa, Riyadu. Rebelianci Houthi oświadczyli we wtorek, że wystrzelili rakietę balistyczną wycelowaną w pałac królewski al-Yamama, aby uczcić 1000 dni od rozpoczęcia przez koalicję kampanii bombowej w Jemenie."
 Yemen.7.a: "O o..."
 Saleh.1.t: "Walka o władzę Huti"
 Saleh.1.d: "Nieprawdopodobny sojusz między rebeliantami Houthi a Generalnym Kongresem Ludowym Alego Abdullaha Saliha od chwili jego powstania stoi na niepewnym gruncie. Z pomocą członków naszej koalicji działających w Jemenie odkryliśmy, że były prezydent Salih czuje rosnące niezadowolenie z przywódców Houthi i słusznie. Huti sprzeciwiają się skutecznej kontroli przez obce mocarstwa i dążą do przywrócenia Jemenu jako własnego, całkowicie niezależnego bytu, wolnego od salafizmu i zachodnich ideałów. Salih natomiast pragnie odbudowania Jemenu jako wolnego, zjednoczonego i demokratycznego kraju, chcącego w pewnym stopniu uczestniczyć w sprawach zagranicznych, choć ma swoje powody, by czuć niechęć do wielu narodów zachodnich. Relacje te z pewnością przerodzą się w przyszły konflikt między obiema stronami i być może właśnie tego potrzebuje koalicja."
 Saleh.1.a: "Nie mamy na to czasu..."
 Saleh.1.b: "Zadzwoń do prezydenta Saleha..."
 Saleh.2.t: "Saleh sugeruje dialog koalicyjny"
 Saleh.2.d: "Ali Abdullah Saleh, szef Generalnego Kongresu Ludowego, popierającego sprawę Huti, sugeruje, aby GPC i przywódcy Huti rozpoczęli rozmowy z koalicją kierowaną przez Arabię ​​Saudyjską, która obecnie działa u boku prezydenta Hadiego w Jemenie. Chociaż bardzo wąsko postrzegamy go jako sojusznika, wydaje się, że zmienił zdanie, i to nie w dobrym tego słowa znaczeniu. Teraz stanowczo sugeruje, aby przywódcy Huti podjęli decyzję, czy ta brutalna wojna domowa powinna być kontynuowana. Prawdopodobieństwo, że wyjdziemy z tych rozmów z czymś do zyskania, jest bardzo małe i wszystko to może być podstępem mającym na celu odsunięcie nas od władzy."
 Saleh.2.a: "Absolutnie nie!"
 Saleh.2.b: "To nie mogło boleć..."
 Saleh.3.t: "Przywódcy Houthi są chętni do rozmów"
 Saleh.3.d: "Pod naciskiem byłego prezydenta Jemenu Alego Abdullaha Saliha przywódcy powstańców Houthi w Sanie są skłonni spróbować pogodzić się z Hadim i naszą koalicją."
 Saleh.3.a: "No to zbierz koalicję."
 Saleh.3.b: "To chyba nie jest dobry pomysł..."
 Saleh.5.t: "Saleh wkracza na niebezpieczną ścieżkę"
 Saleh.5.d: "Po latach niezdecydowanego i niestabilnego sojuszu między Huti a siłami republikańskimi były prezydent Jemenu Ali Abdullah Salih wygłosił przemówienie skierowane do koalicji pod przewodnictwem Arabii Saudyjskiej, podkreślając tzw. głupotę sprawy Huti. Saleh oświadczył, że gdyby koalicja zniosła blokadę i otworzyła lotniska, aby złagodzić wysiłki humanitarne, on i jego siły republikańskie byliby skłonni zadeklarować wierność Arabii Saudyjskiej, ogłaszając się wrogiem naszego sojuszu. W swoim ostatnim przemówieniu Saleh wydawał się w pełni zaangażowany i publicznie ogłosił nowy rozdział w historii Jemenu pośród kryzysu humanitarnego jako zjednoczonego, wolnego i demokratycznego Jemenu. Słowa Saliha – Będę walczyć z wrogami ludzkości i wrogami naszej ojczyzny, którzy usilnie starają się wymazać jej tożsamość i zniszczyć jej zdobycze oraz upokorzyć Jemeńczyków!"
 Saleh.5.a: "Znajdź tego zdrajcę..."
 Saleh.5.b: "On nie ma odwagi tego zrobić..."
 Saleh.6.t: "Saleh ucieka"
 Saleh.6.d: "Po serii zdradzieckich przemówień Ali Abdullah Saleh jasno dał do zrozumienia, że ​​nie chce już współpracować z Huti. Abdul-Malik Al-Houthi wiedział o zbliżającej się zdradzie Saleha i wydał mu kilka ostrzeżeń, z których żadne nie zostało wysłuchane. Abdul-Malik Al-Houthi uznał to za akt zdrady, co doprowadziło do zniszczenia domu Saleha w Sanie przez ostrzał moździerzowy Huti, a on sam ucieka z kraju. Bojownicy Huti deptali mu po piętach i udało im się wpędzić go w potencjalnie śmiertelną pułapkę na południe od Sany, gdzie wciąż trwają walki między Huti a koalicją. Wielu bojowników na froncie jest gotowych wycofać się i interweniować na twój rozkaz."
 Saleh.6.a: "Pociągnąć za spust..."
 Saleh.6.b: "Daj mu odejść..."
 Saleh.7.t: "Najwyższa Rada Polityczna"
 Saleh.7.d: "Po wygranej wojnie nadszedł czas na odbudowę naszego kraju, o którego uwolnienie od błędnego przywództwa walczyliśmy tak rozpaczliwie. Nasi współpracownicy z Najwyższego Komitetu Rewolucyjnego, tymczasowego rządu, który powołaliśmy w trakcie wojny domowej, przypominają nam o swoim wkładzie w wysiłek wojenny i namawiają nas do realizacji naszego pierwotnego planu równego podziału naszej rady prezydenckiej między obie partie. Pamiętajmy, że wielu z tych ludzi było wśród tych, przeciwko którym rozpoczęliśmy tę walkę, i tych, z którymi nie mogliśmy utrzymać stabilnego sojuszu. Nie możemy przewidzieć przyszłości, ale pozwolenie im na zasiadanie w naszym parlamencie może bardzo dobrze doprowadzić nas z powrotem do niepewności, którą chcieliśmy zniszczyć."
 Saleh.7.a: "Walczyliśmy o tę pozycję i będziemy walczyć, aby ją obronić."
 Saleh.7.b: "Nonsens, razem odbudujemy nasz naród."
 Saleh.8.t: "Przywódcy Huti odrzucają sugestię Saliha"
 Saleh.8.d: "Po naszej rozmowie z byłym prezydentem Jemenu Alim Abdullahem Salihem podjął on próbę przekonania przywódców Huti, aby doszli do wniosku, czy ich wojna powinna być kontynuowana. Tak jak się spodziewaliśmy, został odrzucony bez namysłu. Wydaje się, że Huti są nieugięci w kwestii kontynuowania wysiłków wojennych mających na celu obalenie demokratycznego rządu Jemenu. Odbiło się to na sojuszu między Generalnym Kongresem Ludowym Saliha a rebeliantami Houthi i jeśli będziemy mocniej naciskać na Saleha, może on w końcu zgodzić się na poważne powiązania ze błędną sprawą."
 Saleh.8.a: "Musimy się bardziej postarać!"
 Saleh.8.b: "Zapomnij o tym..."
 Saleh.9.t: "Saleh utrzymuje się"
 Saleh.9.d: "Ali Abdullah Salih po raz kolejny sugeruje, abyśmy rozpoczęli rozmowy z koalicją pod przewodnictwem Arabii Saudyjskiej, która, muszę państwu przypomnieć, jest naszym wrogiem. Prawdą jest, że nasz sojusz z GPC zawsze był w stanie krytycznym, ale ten upór Saliha nie wziął się znikąd, musi on mieć motyw. Nie byłoby szaleństwem sądzić, że koalicja pod przewodnictwem Arabii Saudyjskiej utrzymuje z nim kontakt, musimy się temu uważnie przyglądać."
 Saleh.9.a: "To faktycznie może być dobry pomysł..."
 Saleh.9.b: "Ali, przestań natychmiast, bo inaczej."
 Saleh.9.c: "Panie Saleh, czy mogę zamienić z panem słówko?"
 HOU_Saleh.1: "Ali Abdullah Salih będzie ścigany przez bojowników Houthi."
 HOU_Saleh.2: "Skontaktujemy się z Alim Abdullahem Salihem w sprawie zakończenia wojny domowej w Jemenie, z naszą pomocą. Niezależnie od tego, czy stanie się to za pomocą dyplomacji, czy brutalnej siły, musimy przekonać go do wzięcia udziału w dialogu z naszą koalicją."
 HOU_Saleh.3: "Nasz sojusz nigdy nie był tak silny, jak byłby idealny, ale naprawdę cenię naszą lojalność, choć może tak się nie wydawać. Rozumiem, że pragniecie zakończenia tej wojny, ale niestety nie mogę pozwolić sobie ani moim towarzyszom na rozprawienie się z tą diabelską koalicją. Na pewno rozumiesz?"
 HOU_Saleh.4: "Ali jest zawiedziony."
 HOU_Saleh.5: "Skontaktujemy się z Alim jeszcze raz."
 HOU_Saleh.6: "Ali wyraźnie wzdryga się i wychodzi z pokoju."
 HOU_Saleh.7: "Skontaktujemy się z Alim ponownie, ale niech to będzie dla niego ostatnie ostrzeżenie, że jeśli pozostanie w sojuszu z naszym wrogiem, on również będzie traktowany jak wróg."
 Saleh.10.t: "Saleh marnuje nasz czas..."
 Saleh.10.d: "Po raz kolejny przywódca Generalnego Kongresu Ludowego sprzymierzonego z rebeliantami Houthi, Ali Abdullah Salih, otrzymał od przywódców Huti odmowę rozpoczęcia rozmów pokojowych z naszą koalicją. Od początku było jasne, że przywódcy Houthi nie będą z nami rozmawiać, ponieważ postrzegają nas jako zaprzysięgłego wroga. Ponieważ sojusz GPC-Houthi jest tak krytyczny, musimy natychmiast postawić Ali Abdullahowi Salihowi ultimatum. Bez niego rządzące partie Huti popadną w ruinę, jeśli nie będą miały za sobą odpowiednich umiejętności i talentu. Dzięki niemu kierownictwo ma kompetencje, choć brakuje mu pewnej zdolności, jeśli chodzi o postęp, ale mogłoby potencjalnie poprowadzić Huti do zwycięstwa."
 Saleh.10.a: "Albo podejmie działania, albo nie możemy zagwarantować mu bezpieczeństwa."
 Saleh.10.b: "To jest bezcelowe..."
 Saleh.11.t: "Wady Generalnego Kongresu Ludowego!"
 Saleh.11.d: "Nawet po wielu okazjach, gdy siły republikańskie Saliha wymieniały ogień z naszymi, formalnie pozostaliśmy sojusznikami. Ci zdrajcy nie ogłaszają się już oficjalnie naszymi wrogami po tym, jak ich zdradziecki przywódca, Ali Abdullah Salih, został słusznie usunięty. GPC i jej żołnierze aktywnie biorą udział w strzelaninach na ulicach naszych miast, musimy natychmiast położyć temu kres."
 Saleh.11.a: "Zdrajcy! Powinienem był to przewidzieć!"
 Saleh.12.t: "Były prezydent Jemenu Ali Abdullah Salih zamordowany!"
 Saleh.12.d: "Ten dzień uważa się za wielkie zwycięstwo sprawy Huti, ponieważ człowiek, który próbował rozerwać ich od środka, został pokonany. Huti od dawna wierzyli, że Saleh był w kontakcie z koalicją pod przywództwem Arabii Saudyjskiej, ale dopiero niedawno pan Saleh pokazał Huti swoje prawdziwe oblicze i próbował stanąć po stronie koalicji, deklarując nowy rozdział zjednoczenia i demokracji w Jemenie. Wywołało to wielkie oburzenie Huti, którzy po odejściu Saliha twierdzą, że ich morale gwałtownie rośnie."
 Saleh.12.a: "Dobra robota chłopaki."
 Saleh.12.b: "To jest niepokojące..."
 Saleh.12.c: "Ciekawy"
 Saleh.13.t: "Saleh odnawia sojusz GPC-Houthi"
 Saleh.13.d: "Lider Generalnego Kongresu Ludowego, wieloletni sojusznik Huti, choć nie na najlepszych warunkach, zadeklarował odnowienie niegdyś podzielonego sojuszu. Ali Abdullah Salih publicznie ogłosił nowy rozdział w przyszłości Jemenu, rozdział, w którym GPC i Houthi będą współpracować, aby odbudować zrujnowany naród. Saleh postawił jeden warunek, a mianowicie, że przywódcy Huti sformalizowali Najwyższą Radę Polityczną, rząd tymczasowy powołany na czas wojny, i podzielili władzę pomiędzy oba sojusze, zgodnie z pierwotnym planem."
 Saleh.13.a: "Czy to jest dobre? Nie mogę powiedzieć."
 Saleh.13.b: "Cholera"
 Saleh.14.t: "Koalicja się zbiera"
 Saleh.14.d: "Przywódcy Houthi sprzeciwiający się demokratycznemu rządowi pod przywództwem Hadiego w Jemenie pokazali, że chcą usiąść do stołu i porozmawiać o sytuacji humanitarnej mającej obecnie miejsce w Jemenie. Arabia Saudyjska, lider koalicji działającej w Jemenie, zaprosił wszystkich swoich członków na szczyt dyplomatyczny odbywający się w Abu Zabi w Zjednoczonych Emiratach Arabskich. Gośćmi specjalnymi będzie sam Abdul-Malik Al-Houthi wraz ze swoim współpracownikiem Alim Abdullahem Salihem."
 Saleh.14.a: "Musimy wziąć udział."
 Saleh.14.b: "Przepraszam, nie mamy na to czasu."
 Saleh.14.c: "Będziemy zaszczyceni możliwością zorganizowania tego szczytu."
 Saleh.15.t: "Rozpoczyna się szczyt"
 Saleh.15.d: "Ci, którzy zdecydowali się wziąć udział w tym szczycie, zajmują miejsca i czekają na rozpoczęcie dyskusji. Huti wspomnieli, że nie przystępują do tej dyskusji z zamiarem poddania się, dlatego musimy nakłonić ich, aby spojrzeli na konflikt z perspektywy osoby z zewnątrz. Wojna w Jemenie była jednym z największych kryzysów humanitarnych, jakie ostatnio pamiętam, i jak najszybsze jej zakończenie byłoby korzystne dla wszystkich stron. Aby to przyspieszyć, podzielmy się naszymi żądaniami..."
 Saleh.15.a: "Poddaj się i zwróć wszystkie terytoria prawowitemu rządowi Jemenu."
 Saleh.15.b: "Natychmiast zaprzestań konfliktu, a oba państwa pozostaną niepodległe."
 Saleh.15.c: "Wszystkie ziemie, do których zajmowali się Huti, zostaną uznane za państwo arabskie."
 Saleh.16.t: "Koalicja żąda kapitulacji"
 Saleh.16.d: "Zostaliśmy zaproszeni na ten szczyt w Abu Zabi, aby omówić potencjalne zakończenie wojny, którą toczymy od lat, i doszliśmy do wniosku, że to wszystko była strata czasu. Zaraz po rozpoczęciu szczytu powitało nas absurdalne żądanie, którym było nasze całkowite poddanie się. Ale dopóki wojna będzie trwała, ludzie będą nadal umierać, a miasta będą nadal niszczone. Zakończenie wojny może być lepsze, ale oznaczałoby kapitulację przed naszymi zaprzysiężonymi wrogami."
 Saleh.16.a: "Ta wojna musi się zakończyć, więc musimy się zobowiązać."
 Saleh.16.b: "Śmieszny! Ta dyskusja się teraz kończy!"
 Saleh.17.t: "Koalicja żąda, aby oba państwa pozostały niezależne"
 Saleh.17.d: ""
 Saleh.17.a: "Albo cały Jemen będzie nasz, albo ta dyskusja się zakończy."
 Saleh.17.b: ""
