 news.1.t: "[fta_inviter.GetNameDef]-[fta_applicant.GetName] Umowa o wolnym handlu"
 news.1.d: "Dzisiaj [fta_inviter.GetNameDef] i [fta_applicant.GetNameDef] podpisały traktat o wolnym handlu i inwestycjach w celu wzmocnienia współpracy gospodarczej między obydwoma krajami."
 news.1.a: "Dobra"
 news.2.t: "[mct_inviter.GetNameDef]-[mct_applicant.GetName] Traktat o współpracy wojskowej"
 news.2.d: "Dziś [mct_inviter.GetNameDef] i [mct_applicant.GetNameDef] podpisały traktat o współpracy wojskowej, wzmacniający swoje więzi wojskowe."
 news.2.a: "Dobra"
 news.3.t: "Bombardowanie USS Cole"
 news.3.d: "Dowództwo Marynarki Wojennej Stanów Zjednoczonych poinformowało, że niszczyciel USS Cole został zaatakowany przez siatkę Al-Kaidy, w wyniku czego zginęło 17 amerykańskich żołnierzy. Raporty amerykańskiego wywiadu wskazują na rząd Sudanu jako potencjalnego zwolennika obu napastników."
 news.3.a: "Będą tego żałować."
 news.3.b: "Prześlij nasze kondolencje Amerykanom."
 news.3.c: "Martwi Amerykanie? Dobry."
 news.3.e: "Oni nas obwiniają?!"
 news.4.t: "[From.GetName] opuszcza Unię Europejską"
 news.4.d: "Dziś delegacja [From.GetAdjective] do Parlamentu Europejskiego opuściła budynki w Brukseli po raz być może ostatni. Artykuł 50 został wypełniony i przeprowadzony, a traktaty z partnerami UE zostały przywrócone do normalnego partnerstwa międzynarodowego. [From.GetName] opuścił Unię Europejską."
 news.4.a: "Dobra"
 news.5.t: "Przygotowanie Unii"
 news.5.d: "[From.GetName] rozpoczął proces przygotowywania ustawodawstwa mającego na celu zjednoczenie Unii Europejskiej pod przewodnictwem [From.GetAdjective]. W nadchodzących dniach Parlament Europejski będzie miał wiele do omówienia."
 news.5.a: "Ciekawe przedsięwzięcie."
 news.82.t: "Japonia się wycofała"
 news.82.desc: "Po tym, jak Japonia próbowała zjednoczyć Półwysep Koreański pod Koreą Południową, dokonując inwazji na Koreę Północną, rząd chiński interweniuje w misji japońskiej. Japonia po otrzymaniu tych wiadomości wycofuje się i pozostawia misję zjednoczeniową."
 news.82.a: "I tak byśmy przegrali!"
 news.82.b: "Chiny są naprawdę potężne!"
 influence.1.t: "Pomoc ekonomiczna dla [From.GetName]?"
 influence.1.d: "Czy powinniśmy dać darowiznę w wysokości $$[?From.gift_sum] miliarda [From.GetName]? Chociaż nasza hojność poprawi relacje i zapewni nam wpływy, nie ma gwarancji, że wykorzystają pomoc ekonomiczną do czegokolwiek pożytecznego.\n\nUwaga: chociaż można wręczyć wiele kolejnych prezentów, tylko pierwszy da ci wpływ."
 influence.1.a: "Udziel pomocy gospodarczej."
 influence.1.b: "Po namyśle stwierdzam, że nie potrzebują tego."
 News_influence.0.t: "Pomoc ekonomiczna udzielona przez [From.GetName]!"
 News_influence.0.d: "Otrzymaliśmy $$[?gift_sum] miliarda natychmiastowej pomocy gospodarczej w ramach [From.GetName]. Wzmocniło to stosunki [Root.GetAdjective]-[From.GetAdjective] i chociaż prezent oficjalnie przyszedł bez warunków wstępnych, uważa się, że wzmocnił ich wpływ w naszym kraju."
 News_influence.0.a: "Wspaniały"
 News_influence.0.b: "Odrzuć pomoc"
 influence.3.t: "Czy chcesz skupić się na innym influencerze w [FROM.GetName]?"
 influence.3.d: "Na których z [FROM.GetNameWithFlag] wpływowych osób powinniśmy zwrócić uwagę lub powinniśmy skupić się na ich niezależności krajowej?\n"
 influence.3.a: "Docelowa niezależność wewnętrzna [FROM.GetNameWithFlag]."
 influence.3.b: "Cel [?var:FROM.influence_array^0.GetNameWithFlag]."
 influence.3.c: "Cel [?var:FROM.influence_array^1.GetNameWithFlag]."
 influence.3.e: "Cel [?var:FROM.influence_array^2.GetNameWithFlag]."
 influence.3.f: "Wycofać się."
 News_influence.1.t: "[FROM.GetNameWithFlag] atakuje nasze wpływy w [From.From.GetNameWithFlag]!"
 News_influence.1.d: "Niestety, [From.GetName] [FROM.GetLeader] zadał szybki cios naszym ambicjom w [From.From.GetName]. Wyróżniając nas, ich atak na nasze interesy biznesowe i rządowe obniżył nasze wpływy w [From.From.GetNameWithFlag]."
 News_influence.1.a: "Do cholery, [From.GetLeader]!"
 News_influence.2.t: "[From.GetNameWithFlag] atakuje naszą niezależność od obcych wpływów!"
 News_influence.2.d: "Niestety, [From.GetLeader] [From.GetName] zadał szybki cios naszym dążeniom do powstrzymania obcych wtrąceń i osłabił naszą suwerenność. Nasza niezależność od obcych wpływów została zmniejszona."
 News_influence.2.a: "Nie fajnie, [From.GetLeader]!"
 influence.5.t: "Rozpocząć zamach stanu w [From.GetNameWithFlag]?"
 influence.5.d: "Drogi [Root.GetLeader], my w służbach wywiadowczych [Root.GetAdjective] nie możemy potwierdzić ani zaprzeczyć, czy [From.GetName] sprzyja zamachowi stanu.\n\nJednakże, na tyle, na ile potrafimy, ustaliliśmy prawdopodobieństwo wyniku. Opierają się one na:\n – Jak duży jest nasz wpływ\n – Jak popularne są nasze poglądy\n – Popularność i stabilność rządu\n – Które inne wpływowe kraje prawdopodobnie nas poprą\n – Które wpływowe kraje są prawdopodobnie poprze swój obecny rząd.\n\nJeśli będziemy kontynuować te plany, postaramy się wykorzystać głównie lokalne źródła i kontakty, aby zachować wiarygodne zaprzeczenie."
 influence.5.a: "Przeprowadźmy przewrót, aby do władzy doszła największa partia zgodna z naszą ideologią."
 influence_coup_largest_success_TT: "§HUdany zamach stanu§!"
 influence_coup_largest_discovered_TT: "§RNieudany zamach stanu§!"
 influence.5.b: "Rozpocznij zamach stanu, aby objąć władzę tej samej partii rządzącej, co nasza."
 influence.5.c: "Porzuć te plany – na razie."
 News_influence.3.t: "Zmiana reżimu!"
 News_influence.3.d: "Siły mające poparcie [From.GetAdjective] obaliły poprzedni rząd."
 News_influence.3.a: "Wow..."
 News_influence.4.t: "Dramatyczne sceny zmian reżimu [From.From.GetNameWithFlag]"
 News_influence.4.d: "Po okresie wzrostu aktywności wywiadu zagranicznego, zwłaszcza od [From.GetNameWithFlag], poprzedni rząd [From.From.GetName] został obalony, a wielu wysokich rangą urzędników byłego reżimu zostało zatrzymanych. [From.From.GetLeader] z [From.From.GetRulingParty] wyłonił się jako nowy lider pośród zamieszania. Wczesne oznaki wskazują, że nowy reżim [From.From.GetName] będzie identyfikował się z [From.From.GetRulingIdeology], wyrywając równowagę sił."
 News_influence.4.a: "Ciekawy"
 News_influence.5.t: "[From.GetNameWithFlag] pod presją, gdy [From.From.GetNameWithFlag] pokonuje zamach stanu"
 News_influence.5.d: "Lider [From.From.GetAdjective] [From.From.GetLeader] żywo gestykulował ze sceny, gdy „wrogie siły zła, na czele których stał [From.GetName]” były obwiniane za dzisiejszą eskalację, w wyniku której [From.From.GetLeader] udaremnienie dramatycznej próby zamachu stanu. Choć lider [From.GetAdjective] [From.GetLeader] stanowczo zaprzeczył oskarżeniom, powszechnie wiadomo, że obaj przywódcy nie zgadzają się ze sobą. Ponieważ powiązania [From.GetAdjective]-[From.From.GetAdjective] są zawsze niskie, [From.From.GetName] obiecał społeczeństwu „wyeliminować wpływ [From.GetAdjective] ze strony [From.From.GetName]”, i w inny sposób podwoić kierunek [From.From.GetRulingIdeology], w stronę którego rządząca [From.From.GetRulingParty] kieruje [From.From.GetNameWithFlag]."
 News_influence.5.a: "Ciekawy"
 News_influence.6.t: "Dramat, gdy [From.From.GetNameWithFlag] popada w wojnę secesyjną!"
 News_influence.6.d: "Traumatyczne sceny z [From.From.GetNameWithFlag] można było zobaczyć dzisiaj, gdy ostatnie dni protestów, niepewności i dziwnych ruchów wojskowych ustąpiły miejsca strzelaninie, cierpieniom i ucieczce cywilów. Choć szczegółów jest niewiele, wydaje się, że kilka całych jednostek Armii [From.From.GetAdjective] opowiedziało się za zbrojną opozycją przeciwko [From.From.GetLeader] i [From.From.GetRulingParty] ([From.From.GetRulingIdeology]). Lider opozycji, rozmawiając z WNN pod warunkiem zachowania anonimowości, powiedział, że „oczekuje ona znaczącej pomocy ze strony [From.GetNameWithFlag] w ich dążeniu do obalenia nielegalnego tyrana [From.From.GetAdjective] [From.From.GetLeader]”.\n\nChociaż przywódcy [From.GetAdjective] wyrazili swoje „ zaskoczeniem tymi dramatycznymi wydarzeniami”, uważni obserwatorzy relacji [From.GetAdjective]-[From.From.GetAdjective] uważają to za niewielką wiarygodność. Jeden z analityków tak opisał sytuację; „Jest jasne, że w rzeczywistości była to [From.GetAdjective] wspierana przez nich próba zamachu stanu, która nie zapewniła wystarczająco szybkiego osiągnięcia celów, co doprowadziło do napiętego starcia, które przekształciło się w coś, co obecnie wygląda na pełną wojnę domową”. Kilku światowych przywódców, szczególnie ci z [From.From.GetRulingIdeology], wyraziło się w sposób dyplomatyczny w sprawie jak dotąd niepotwierdzonego zaangażowania w [From.GetAdjective].\n\nPonieważ dwie różne strony konfliktu reprezentują nie tylko wyraźne różnice w kierunku krajowym, ale także międzynarodowym, interesujące będzie śledzenie, czy w konflikt zaangażują się także inne kraje."
 News_influence.6.a: "Kto będzie rządził popiołami?"
 influence.51.t: "Pomoc wojskowa dla [FROM.GetName]"
 influence.51.d: "[FROM.GetName] wykazał zainteresowanie niektórymi naszymi ręcznymi broniami i pojazdami piechoty. Powinniśmy zdecydować, czy warto wysłać im sprzęt wojskowy, aby nie użyli go przeciwko nam...\n"
 influence.51.a: "Tak, zróbmy to!"
 influence.51.a_tt: "Ty decydujesz, jaki sprzęt przekażesz!"
 influence.51.b: "Po namyśle.."
 influence.51.b_tt: "Po namyśle. Potrzebuję im broni!"
 influence.52.t: "Pytanie czego"
 influence.52.d: "Mamy następujące możliwości wysłania sprzętu do naszego sojusznika.\n\nPakiet wyposażenia piechoty: 250 jednostek wyposażenia piechoty/broni strzeleckiej, 10 jednostek wyposażenia dowodzenia i kontroli, 10 jednostek padów, 10 jednostek przeciwpancernych w zależności od dostępności w naszych zapasach.\n\nPakiet pojazdów: 10 jednostek transporterów opancerzonych, 10 jednostek BWP, 10 jednostek pojazdów użytkowych.\n\n"
 influence.52.a: "Pakiet wyposażenia piechoty."
 influence.52.b: "Pakiet pojazdów."
 influence.52.c: "Właściwie to potrzebuję tych.."
 influence.53.t: "Pomoc wojskowa od [FROM.GetName]"
 influence.53.d: "[From.GetName] przysłał nam paczkę z bronią. Czy powinniśmy je zatrzymać, czy zwrócić?"
 influence.53.a: "Zaakceptuj Pakiet."
 influence.53.b: "Zaakceptuj Pakiet."
 influence.53.c: "Zwróć sprzęt."
 influence.54.t: "Miesięczny raport autoinfluencera"
 influence.54.d: "[?nations_influenced|0] zostały pomyślnie zmienione na [GetDateText]. Nasze ciągłe wysiłki mające na celu wywieranie wpływu wywarły wpływ na następujące kraje:\n\n\n[auto_influence_nation_0][auto_influence_nation_1][auto_influence_nation_2][auto_influence_nation_3][auto_influence_nation_4][auto_influence_nation_5][auto_influence_nation_6][auto_influence_nation_7][auto_influence_nation_8][auto_influence_nation_9]"
 influence.54.a: "Dobrze, dziękuję!"
 econvent.1.t: "Bank Centralny [Root.GetName] ostrzega przed możliwą bańką na rynku mieszkaniowym"
 econvent.1.d: "Drogi [Root.GetLeader], z przykrością informujemy, że znaczna część naszego zespołu ekspertów (najlepsi i najbystrzejsi ekonomiści [Root.GetAdjective]) dostrzega wczesne oznaki przegrzania rynku mieszkaniowego [Root.GetAdjective] i może zmierzać w stronę bańki, która może pęknąć . Należy pamiętać, że przewidywanie przyszłości to trudna i ciężka praca, dlatego może się zdarzyć, że nasi eksperci się mylą. \nOczywiście nigdy nie przyszłoby nam do głowy wydawać Waszej Ekscelencji rozkazów, co ma robić, ale wprowadzenie pewnych zmian teraz będzie mniej bolesne niż pełny kryzys w przyszłości."
 econvent.1.a: "Ochłodźmy rynki, zanim sytuacja się pogorszy."
 econvent.1.a1_tt: "Będzie §Rlower§! nasz wzrost gospodarczy od §HBooming§! do §HSzybki rozwój§!\n"
 econvent.1.a2_tt: "Będzie §Rlower§! nasz wzrost gospodarczy z §HSzybkiego wzrostu§! do §HStabilnego wzrostu§!\n"
 econvent.1.a3_tt: "Będzie §Rlower§! nasz wzrost gospodarczy od §HStabilnego wzrostu§! do §HStagnacji§!\n"
 econvent.1.b: "Dość nonsensów. Gospodarka [Root.GetAdjective] jest zawsze zdrowa!"
 econvent.1.b_tt: "§HNa razie bez efektu§!, ale w przyszłości może powstać bańka na rynku nieruchomości\n"
 econvent.2.t: "Spadające ceny mieszkań"
 econvent.2.d: "Ponieważ ceny domów i mieszkań poszybowały w górę, zwłaszcza w zeszłym roku, ludzie zaciągali coraz większe pożyczki, aby pozwolić sobie na mieszkanie, a spekulanci intensywnie inwestowali w nieruchomości, korzystając także z pożyczonych pieniędzy. W tej chwili to się kończy, i to szybko. Ceny spadają, a ludzie próbują sprzedawać, jakby jutra miało nie być. Wielu mniej szczęśliwych utknie z ogromnymi pożyczkami, których nie będzie w stanie spłacić. Ponieważ ludzie przeklinają zarówno [Root.GetLeader], jak i [Root.GetAdjective] Bank Centralny za spowodowanie tego, musimy wydać publiczne oświadczenie na temat tego, jak zamierzamy szybko uporać się z tym kryzysem."
 econvent.2.a: "Zalejemy system tanim pieniądzem, żeby rynek się odbił."
 econvent.2.b: "To bolesne, ale ceny nieruchomości musiały spaść."
 econvent.3.t: "Krach na giełdzie"
 econvent.3.d: "Wygląda na to, że chaos po pęknięciu bańki na rynku nieruchomości dotarł na giełdę. Ceny akcji prawie wszystkich spółek notowanych na giełdzie [Root.GetAdjective] mocno spadły dziś rano, a nasza waluta również znacznie spadła. Handel został tymczasowo zawieszony przed lunchem, ale po jutrzejszym ponownym otwarciu rynków nie oczekuje się żadnej poprawy, ponieważ wszyscy desperacko chcą sprzedać swoje akcje."
 econvent.3.a: "Dobrze, że moje pieniądze trafiły do ​​zagranicznych rajów podatkowych."
 econvent.3.b: "Wydaj pakiety ratunkowe."
 econvent.4.t: "[Root.GetAdjective] Banki w obliczu kryzysu"
 econvent.4.d: "Pomimo gorącego, pysznego espresso latte-art w Twoim [Root.GetName] §R<3§! [Root.GetLeader]-kubek, to nie jest dobry dzień. Zdesperowani potentaci finansowi, ich lobbyści i politycy, którym wnieśli swój wkład – wszyscy roją się od urzędów zarządzających [Root.GetAdjective] i wszyscy mają to samo przesłanie: „Potrzebujemy pomocy!”.\n\nNajwyraźniej podwójny szok związany z pogorszenie koniunktury na rynku nieruchomości mieszkaniowych i krach na giełdzie były dla sektora finansowego zbyt trudne do udźwignięcia. Nagromadzenie nieściągalnych długów w wyniku ich spekulacji jest po prostu zbyt duże, potrzebny jest napływ świeżych pieniędzy rządowych – w przeciwnym razie nastąpią powszechne bankructwa, a niewinni oszczędzający stracą swoje depozyty."
 econvent.4.a: "Zapewnimy dopłaty."
 econvent.4.b: "Żadnych dopłat, ale gwarancja depozytów oszczędnościowych."
 econvent.4.c: "Przetrwanie najsilniejszych czyni kapitalizm wielkim."
 econvent.5.t: "[Root.GetAdjective] Konsumenci wydają mniej"
 econvent.5.d: "Niedawny raport podkreślił, że ciężko pracujący ludzie [Root.GetAdjective] coraz bardziej martwią się o swoją przyszłość. Ten pesymizm powoduje, że ludzie oszczędzają więcej, a ogólna konsumpcja spada. Jeśli ta sytuacja będzie się utrzymywać, wiele firm z [Root.GetName] będzie musiało zmniejszyć swoją działalność lub zamknąć ją. Nie dotyczy to jednak przedsiębiorstw, które głównie eksportują towary [Root.GetAdjective]."
 econvent.5.a: "Przelej część pieniędzy na zakupy."
 econvent.5.b: "Miejmy nadzieję, że to minie."
 econvent.6.t: "Niższy popyt na towary [Root.GetAdjective] za granicą"
 econvent.6.d: "Dane są jasne; międzynarodowy eksport [Root.GetName] spada. Jednakże przyczyna ta jest przedmiotem gorącej debaty wśród doradców ekonomicznych [Root.GetLeader]. Jedna z teorii głosi, że staliśmy się mniej konkurencyjni ze względu na nasze stosunkowo wysokie płace, inna jest taka, że ​​nasi konkurenci podnieśli jakość swoich produktów. Inni uważają, że spadek popytu wynika po prostu ze zmiany trendów za granicą. Jakakolwiek jest przyczyna, niewiele możemy z tym zrobić, poza pozostawieniem tego za sobą i cięższą pracą w przyszłości."
 econvent.6.a: "Obcokrajowcy zachowują się głupio. [Root.GetAdjective] rzeczy są najlepsze!"
 econvent.7.t: "Susza powoduje katastrofę dla rolników [Root.GetAdjective]"
 econvent.7.d: "Chociaż zwykle nie pada dużo deszczu, opady w tym sezonie wegetacyjnym były fatalne i spowodowały niepowodzenie większości upraw. To, co zostało wyprodukowane w niewielkiej ilości produktów rolnych, jest w całości spowodowane pozostałymi rzekami i sztucznym nawadnianiem, co niestety nie jest zbyt powszechne tutaj, w [Root.GetName]. Rolnicy domagają się pomocy od [Root.GetLeader] Rządu, a mieszkańcy miast zaczynają martwić się rosnącymi cenami żywności."
 econvent.7.a: "Więcej szczęścia w przyszłym sezonie."
 econvent.8.t: "Głód w [Root.GetName]!"
 econvent.8.d: "Trwająca susza spowodowała, że ​​na dużych obszarach wiejskich [Root.GetName] brakuje żywności po przystępnej cenie. Zapasy się wyczerpały, a prawdziwy głód powoduje niedożywienie, śmierć i choroby."
 econvent.8.a: "Auć!"
 econvent.9.t: "Większe zaufanie konsumentów"
 econvent.9.d: "Niedawne warunki w gospodarce [ROOT.GetAdjective] pokazały konsumentom, że teraz jest idealny czas na wydawanie pieniędzy i dokonywanie inwestycji. Ludzie kupują towary jak nigdy dotąd!\n"
 econvent.9.a: "Wspaniałe wiadomości!"
 econvent.10.t: "Boom na giełdzie"
 econvent.10.d: "Giełda [ROOT.GetAdjective] kwitnie. Osoby z [ROOT.GetAdjective] handlują akcjami tak, jakby kupowały żywność.\n"
 econvent.10.a: "Utrzymuj boom!"
 econvent.10.a_tt: "Zastrzyk dodatkowej płynności na rynek może okazać się katastrofalny w przypadku krachu.\n"
 econvent.10.b: "Świetnie"
 econvent.10.b_tt: "Bez interwencji rynek będzie działał normalnie. Nadal istnieje umiarkowane ryzyko awarii.\n"
 econvent.10.c: "Spowolnij gospodarkę."
 econvent.10.c_tt: "Gospodarka nagrzała się zbyt szybko. Zacznijmy zwalniać tempo, ograniczając przepływ kapitału.\n"
 econvent.11.t: "Upadek dużej instytucji finansowej"
 econvent.11.d: "Na pierwszych stronach gazet pojawiły się informacje o upadku dużej instytucji finansowej. Media szaleją z tą sprawą i zmierzają w stronę wzgórz. Rząd błaga się o reakcję, ponieważ na horyzoncie widać obawy przed większym kryzysem. Co powinniśmy zrobić?"
 econvent.11.a: "Zbyt duże, by upaść..."
 econvent.11.b: "To po prostu dobry biznes..."
 econvent.12.t: "[FROM.GetName] Fale kryzysu finansowego"
 econvent.12.d: "Niedawny kryzys w [FROM.GetName] spowodował wiele konfliktów w naszym narodzie, ponieważ skutki tego kryzysu są odczuwalne w naszym narodzie. Obie nasze połączone gospodarki odczuwają obecnie ciężar tego kryzysu."
 econvent.12.a: "Wydać fundusze pomocowe."
 econvent.12.b: "Rynek ponad wszystko."
 econvent.13.t: "Wysokie zadłużenie powoduje odejście firm"
 econvent.13.d: "Wysoki stosunek zadłużenia do PKB w naszym kraju powoduje, że przedsiębiorstwa w kraju zamykają się i opuszczają kraj. Zmniejszenie naszego zadłużenia jest koniecznością, w przeciwnym razie więcej branży może zdecydować się na odejście."
 econvent.13.a: "Pozwól firmie odejść"
 econvent.13.b: "Kup firmę"
 econvent.14.t: "Prywatni inwestorzy inwestują w przemysł cywilny"
 econvent.14.d: "Wielu prywatnych inwestorów zdecydowało się zainwestować w nowy przemysł cywilny w kraju. Nowa, początkująca fabryka zapewni naszemu narodowi miejsca pracy i większy dobrobyt. Dodatkowa konstrukcja i moce produkcyjne z pewnością pomogą nam w ekonomicznym poruszaniu się."
 econvent.14.a: "Niesamowity!"
 econvent.15.t: "Prywatni inwestorzy inwestują w parki biurowe"
 econvent.15.d: "Grupa prywatnych inwestorów zdecydowała się zainwestować w szereg usług zewnętrznych na mniejszą skalę"
 econvent.15.a: "Niesamowity!"
 econvent.100.t: "Zamknięcie branży"
 econvent.100.d: "Ze względu na zmieniającą się sytuację gospodarczą znaczna część naszej branży stała się niekonkurencyjna i musiała zostać zamknięta."
 econvent.100.a: "Odbudujemy."
 econvent.101.t: "Branże się przenoszą"
 econvent.101.d: "Ze względu na zmieniającą się sytuację gospodarczą wiele korporacji zdecydowało się na przeniesienie działalności za granicę, aby zwiększyć konkurencyjność. To zaszkodzi krajowej gospodarce."
 econvent.101.a: "Odbudujemy."
 econvent.102.t: "Branże Przenieś do [Root.GetNameDef]"
 econvent.102.d: "Ze względu na zmieniające się okoliczności ekonomiczne w [From.GetNameDef], wiele korporacji [From.GetAdjective] zdecydowało się przenieść do [Root.GetNameDef], aby być bardziej konkurencyjnymi. Będzie to korzystne dla naszej gospodarki."
 econvent.102.a: "Doskonałe wieści."
