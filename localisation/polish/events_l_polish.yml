 isis.11313.d: "O Kalifie, straszna wiadomość! Nasz starszy dowódca, Abu Jihad Shishani, zginął śmiercią męczeńską w nalocie przeprowadzonym przez rosyjskie psy niewiernych. Przybył do nas z ziem Czeczenów i do końca walczył dzielnie na chwałę Allaha.\n\n Zabił wielu apostatów.\n\n Niech Allah przyjmie jego męczeństwo."
