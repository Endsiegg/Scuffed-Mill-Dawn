 civil_war_debuff.1.t: "Nasza armia wraca do zdrowia!"
 civil_war_debuff.1.d: "Początkowy szok wojny domowej wprawił nasz naród w całkowity chaos. Straciliśmy kontakt z niektórymi jednostkami wojskowymi i dowódcami, nasz magazyn zaopatrzenia przestał reagować i nawet nie wiedzieliśmy, gdzie jest nasz wróg. Fronty się ustabilizowały i jest nieco bardziej jasne, kto jest po czyjej stronie, ale wiele wyzwań nadal pozostaje otwartych.\n\nNasze wojsko składa się z weteranów i ochotników, a struktura dowodzenia nie jest jasna. Mamy trudności z zaopatrzeniem naszych żołnierzy i ustaleniem bezpośrednich szlaków zaopatrzenia. Nie mamy też jasnego obrazu stoczonych bitew i tego, jaką taktykę stosuje nasz wróg. Co powinniśmy zrobić najpierw?"
 civil_war_debuff.1.a: "Musimy uzyskać jasny obraz polecenia!"
 civil_war_debuff.1.b: "Będziemy potrzebować broni. Dużo broni."
 civil_war_debuff.1.c: "Zapisz wszystko! Musimy zbadać naszego wroga."
 civil_war_debuff.2.t: "Nasza armia wraca do zdrowia!"
 civil_war_debuff.2.d: "Choć sytuacja w naszym wojsku była od dłuższego czasu chaotyczna, obecnie sytuacja się poprawia. Mamy ogólne pojęcie o tym, kto i gdzie jest nasza armia, i udało nam się zabezpieczyć niektóre linie zaopatrzenia. Jednak armii w dalszym ciągu brakuje ogólnej spójności, a wiele jednostek i bojówek działa niezależnie od centralnego dowództwa.\n\nNasze wojsko ma strukturę dowodzenia, ale obowiązki i uprawnienia nie zawsze są przestrzegane. Mamy w miarę stałe dostawy broni, ale wiele jednostek ma własne zapasy. Nie mamy też określonej wspólnej taktyki dla naszych żołnierzy. Co powinniśmy zrobić, aby spróbować się poprawić?"
 civil_war_debuff.2.a: "Żołnierze muszą wiedzieć, jaka jest ich misja i kto nimi dowodzi"
 civil_war_debuff.2.b: "Nie możemy sobie pozwolić na niespójne zamówienia wojskowe."
 civil_war_debuff.2.c: "Rozdaj naszym żołnierzom podręczniki polowe."
 civil_war_debuff.3.t: "Nasza armia wraca do zdrowia!"
 civil_war_debuff.3.d: "Zamieszanie w naszej armii zaczyna znikać. Sposób działania naszych żołnierzy zaczyna teraz przypominać prawdziwe wojsko. Nadal pozostają pewne drobne problemy.\n\nIstnieje kilka zduplikowanych poleceń, w przypadku których uprawnienia dowódców pokrywają się. Zamówienia na zamówienia wojskowe czasami znikają, a przeznaczone na nie pieniądze trafiają poza wojsko. Tracimy dużo doświadczenia terenowego i trenerów, ponieważ żołnierze są zwalniani bez dokumentacji, a ofiary nie są odpowiednio klasyfikowane. Co powinniśmy spróbować poprawić?"
 civil_war_debuff.3.a: "Wyjaśniaj polecenia i rozwiązuj wewnętrzne konflikty."
 civil_war_debuff.3.b: "Zwalczaj korupcję w kontekście zakupów sprzętu wojskowego."
 civil_war_debuff.3.c: "Ustanowić proces przekazywania doświadczenia terenowego."
 civil_war_debuff.4.t: "Nasza armia wraca do zdrowia!"
 civil_war_debuff.4.d: "Już prawie jesteśmy. Chociaż pozostały pewne drobne problemy, nasza armia wygląda prawie tak, jak przed wojną. Jeszcze tylko kilka reform organizacyjnych powinno przywrócić naszą armię w pełni profesjonalną.\n\nWciąż istnieje kilka milicji, które nie są w pełni zintegrowane z armią. Część sprzętu, który kupujemy i produkujemy, nie jest wymienna. Nasze naczelne dowództwo prosi o dodatkowe środki w celu analizy doświadczeń bojowych z wojny. Co powinniśmy spróbować poprawić?"
 civil_war_debuff.4.a: "Zintegruj pozostałe milicje."
 civil_war_debuff.4.b: "Ujednolicenie naszych zapasów sprzętu."
 civil_war_debuff.4.c: "Przydziel dodatkowych oficerów do naszego naczelnego dowództwa."
 civil_war_debuff.5.t: "Nasza armia wraca do zdrowia!"
 civil_war_debuff.5.d: "Zrobione. Po dwóch latach reformowania nieefektywnej armii przezwyciężyliśmy szkody spowodowane wojną domową. Możemy teraz wrócić do zmuszania naszego wojska do ochrony nas przed zagrożeniami zewnętrznymi, a nie wewnętrznymi."
 civil_war_debuff.5.a: "Wspaniały dzień dla [ROOT.GetNameDef]."
 protests.1.t: "Rosnące napięcia"
 protests.1.d: "Niepokoje społeczne rosną z powodu niezadowolenia z wydatków rządowych. Protesty stają się coraz częstsze i bardziej radykalne. Administracja musi wybrać między zajęciem stanowczego stanowiska a próbą uspokojenia mas."
 protests.1.a: "Ignoruj ​​ich"
 protests.1.b: "Egzekwuj rozkaz"
 protests.1.c: "Rozpocznij negocjacje"
 protests.2.t: "Polityczna walka o władzę"
 protests.2.d: "Wraz ze wzrostem niezadowolenia społecznego manewry polityczne stają się coraz bardziej niepewne. Sytuacja wymaga wyboru między ochroną władzy politycznej, ryzykując pogłębieniem się radykalizacji, a podjęciem ryzyka, które może prowadzić do poważniejszych konsekwencji."
 protests.2.a: "Rzucić kostką"
 protests.2.b: "Nie odkładać słuchawki"
 protests.2.c: "Rozpocznij negocjacje"
 protests.3.t: "Kryzys w przywództwie"
 protests.3.d: "Popularność partii rządzącej spada w związku z trwającymi protestami. Rząd stoi przed krytyczną decyzją, która może wzmocnić lub osłabić jego władzę. Wynik może mieć trwały wpływ na krajobraz polityczny kraju"
 protests.3.a: "Ignoruj ​​protestujących"
 protests.3.b: "Rozproszyć radykały"
 protests.3.c: "Rozpocznij negocjacje"
 protests.4.t: "Zagraniczne wtrącanie się"
 protests.4.d: "W miarę narastania niepokojów w kraju, zainteresowanie zaczynają wykazywać zagraniczne mocarstwa. Rząd musi zdecydować pomiędzy akceptacją obcych wpływów takimi, jakie są, a próbą kontrolowania zagranicznych agentów."
 protests.4.a: "Nie wykonuj pochopnych ruchów"
 protests.4.b: "Znajdź każdego z nich"
 protests.4.c: "Rozpocznij negocjacje"
 protests.5.t: "Zatrzymany postęp"
 protests.5.d: "Protesty powodują znaczne spowolnienie inwestycji budowlanych w całym kraju. Administracja musi wybrać pomiędzy łagodzeniem skutków na krótszy czas a próbą spacyfikowania protestujących, ryzykując dłuższe opóźnienia."
 protests.5.a: "To na pewno ustanie za kilka dni"
 protests.5.b: "Teraz policja będzie miała trochę pracy"
 protests.5.c: "Rozpocznij negocjacje"
 protests.6.t: "Kryzys produkcji wojskowej"
 protests.6.d: "Rosnące niepokoje wpływają na produkcję wojskową, a rząd stoi przed kluczową decyzją. Czy powinni wprowadzić środki mające na celu utrzymanie produkcji, czy też podjąć próbę deeskalacji protestów, co mogłoby zaostrzyć kryzys produkcyjny?"
 protests.6.a: "Już niedługo wrócą do pracy"
 protests.6.b: "Zachowaj produkcję siłą"
 protests.6.c: "Rozpocznij negocjacje"
 protests.10.t: "Naród na krawędzi"
 protests.10.d: "Niepokoje społeczne osiągnęły poziom krytyczny. Decyzja rządu może doprowadzić albo do dalszej destabilizacji, albo do jeszcze większej radykalizacji społeczeństwa. Sytuacja jest poważna."
 protests.10.a: "To minie"
 protests.10.b: "Tłumić za wszelką cenę"
 protests.10.c: "Zaakceptuj ich żądania"
 protests.11.t: "Zamieszanie polityczne"
 protests.11.d: "Krajobraz polityczny pogrążył się w chaosie. Trzeba dokonać wyboru między znaczną utratą władzy politycznej a ryzykowną grą z jeszcze większymi potencjalnymi stratami. Stawki są wyższe niż kiedykolwiek."
 protests.11.a: "To minie"
 protests.11.b: "Gwardia Narodowa na ratunek"
 protests.11.c: "Zaakceptuj ich żądania"
 protests.12.t: "Upadek zaufania"
 protests.12.d: "Zaufanie do partii rządzącej szybko spada. Czeka nas kluczowa decyzja, która może jeszcze bardziej zmniejszyć popularność partii lub grozić całkowitym upadkiem władzy politycznej. Naród patrzy z zapartym tchem."
 protests.12.a: "To minie"
 protests.12.b: "Użyj siły"
 protests.12.c: "Zaakceptuj ich żądania"
 protests.13.t: "Zatrzymanie szlifowania"
 protests.13.d: "Budownictwo w całym kraju jest poważnie dotknięte. W obliczu rosnącej stawki rząd musi zdecydować pomiędzy drastycznym ograniczeniem prędkości na dłuższy czas a potencjalnie katastrofalnymi negocjacjami z protestującymi."
 protests.13.a: "Nie możemy się tym teraz zająć"
 protests.13.b: "Egzekwuj pracę"
 protests.13.c: "Zaakceptuj ich żądania"
 protests.14.t: "Machina Wojenna zawodzi"
 protests.14.d: "W obliczu kryzysu w produkcji wojskowej rząd staje przed bolesnym wyborem. Muszą albo egzekwować środki, które drastycznie wpłyną na produkcję przez dłuższy okres, albo ryzykować jeszcze bardziej znaczącymi konsekwencjami."
 protests.14.a: "Nie możemy się tym teraz zająć"
 protests.14.b: "Gdzie jest moja gwardia narodowa?"
 protests.14.c: "Zaakceptuj ich żądania"
 protests.20.t: "Punkt przełomowy"
 protests.20.d: "Lata niepokojów, niezadowolenia i nieudanych negocjacji doprowadziły do ​​momentu narodowej katastrofy. To, co zaczęło się jako pomruk niezadowolenia, przerodziło się w ogłuszający krzyk rewolucji, a ulice wypełniły się teraz wrzawą konfliktu. Pomimo prób stłumienia niepokojów, pogodzenia różnic i przywrócenia porządku, wysiłki rządu okazały się bezowocne. Zaufanie ludzi zostało nadwątlone, a ich cierpliwość wyczerpana. Naród jest podzielony, a struktura społeczeństwa rozdarta. Sąsiedzi zwracają się przeciwko sąsiadom, a dawni przyjaciele stają się wrogami, gdy linie podziału są wyznaczane i wybierane są strony. Protestujący chwycili za broń, a powietrze jest gęste od napięcia zbliżającej się bitwy. Nowy rozdział w historii narodu ma zostać napisany, a atramentem jest krew. Rozpoczyna się wojna domowa."
 protests.20.a: "Przygotuj się na konflikt"
 migrant_event.1.t: "Slumsy migrantów"
 migrant_event.1.d: "iektóre obszary wokół naszych głównych miast zaczęły rozwijać to, co miejscowi nazywają „Slumsami migrantów”. Jest to obszar zamieszkany przez biednych migrantów i uchodźców w kraju, którzy próbowali zarobić na życie, ale z powodu niskich płac i bardzo małej asymilacji w kraju przyjmującym znaleźli się w tych slumsach."
 migrant_event.1.a: "Rozbić slumsy"
 migrant_event.1.b: "Zapewnienie pomocy"
 migrant_event.1.c: "Zmniejsz cele migracji"
 migrant_event.2.t: "Nacjonaliści protestują przeciwko polityce migracyjnej"
 migrant_event.2.d: "Grupa nacjonalistów zorganizowała protest w jednym z naszych głównych miast przeciwko niedawnym migrantom do kraju. Protest wzywa do dodatkowych ograniczeń migracji i rozpoczęcia dalszej regulacji imigracji i migracji w kraju."
 migrant_event.2.a: "Zezwól na demonstrację"
 migrant_event.2.b: "Rozbić demonstrację"
 migrant_event.3.t: "Migranci oskarżeni o przestępstwa z użyciem przemocy"
 migrant_event.3.d: "Niektóre grupy migrantów w kraju zostały oskarżone o różne przestępstwa z użyciem przemocy, a nasza policja aresztowała dużą liczbę nowych migrantów w kraju. Prawicowi protestujący i ich zwolennicy zaczęli mówić rządowi, że takie będą konsekwencje niezamknięcia naszych granic. Jak powinniśmy zareagować?"
 migrant_event.3.a: "Tak nam powiedzieli..."
 migrant_event.3.b: "Zwiększyć finansowanie policji."
 SOV_Global.1.t: "PMC Wagner wzmacnia swoje wpływy"
 SOV_Global.1.d: "Firma PMC Wagner rozpoczęła swoją ekspansję na kontynencie afrykańskim. Dosłownie obalili rząd kraju, do którego zostali wysłani przez rząd rosyjski. Może powinniśmy użyć siły, żeby je stłumić?"
 SOV_Global.1.a: "Zaatakujemy ich."
 SOV_Global.1.b: "To nie jest warte naszej uwagi.."
