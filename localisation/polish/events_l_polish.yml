 isis.11312.d: "O Kalifie, złe wieści! Twój przyjaciel, doradca i starszy dowódca, Abdul Wahid Khutnayer Ahmad, zginął śmiercią męczeńską w nalocie przeprowadzonym przez rosyjskich niewiernych. Ten Irakijczyk był odpowiedzialny za bezpieczeństwo wewnętrzne.\n\n Wypędził wielu zdrajców i apostatów.\n\n Niech Allah przyjmie jego męczeństwo."
