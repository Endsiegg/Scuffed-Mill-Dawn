l_polish:
 VBT_Start: "Witebsk będzie rosyjski!"
 VBT_Start_desc: "Długo znosiliśmy znęcanie się nad nami przez władze, ale teraz, gdy cały kraj płonie, przyszedł czas na działanie. Przejmiemy wszystkie administracje i utworzymy milicję, która będzie walczyć o naszą niepodległość!"
 VBT_Economic_help: "Pomoc finansowa"
 VBT_Economic_help_desc: "Nasza młoda republika potrzebuje pieniędzy, liczymy na pomoc Rosji"
 VBT_mobilisation: "Ogłosić mobilizację"
 VBT_mobilisation_desc: "Czas wychować naszych mieszkańców do obrony ojczyzny"
 VBT_strengthen_government: "Wzmocnić władzę rządu"
 VBT_strengthen_government_desc: "Silny kraj potrzebuje silnego rządu"
 VBT_weapon_help: "Pomoc z bronią"
 VBT_weapon_help_desc: "W magazynach naszego regionu nie ma wystarczającej ilości broni, aby wyposażyć naszą milicję, mamy nadzieję, że Rosja pomoże"
 VBT_Ruble: "Rubel Jako Główna Waluta"
 VBT_Ruble_desc: "Wprowadzamy rubla rosyjskiego do obiegu, aby poprawić naszą sytuację gospodarczą"
 VBT_government: "Rząd Republiki Witebskiej"
 VBT_government_desc: "Jesteśmy gotowi w końcu sformalizować rząd naszej republiki za pomocą aktów prawnych"
 VBT_volunteers_help: "Wolontariusze z Rosji"
 VBT_volunteers_help_desc: "Wielu ochotników z Rosji chce dla nas walczyć, jesteśmy gotowi wpuścić ich na terytorium naszej republiki"
 VBT_weapon_help2: "Powtarzające się prośby o broń"
 VBT_weapon_help2_desc: "Nasza walka o niepodległość wymaga większej ilości broni, ponieważ wróg nadal postępuje"
 VBT_intervene: "Interwencja rosyjska"
 VBT_intervene_desc: "Nie możemy walczyć sami i jesteśmy gotowi zwrócić się o pomoc do armii rosyjskiej"
 VBT_referendum: "Referendum w sprawie przyłączenia się do Rosji"
 VBT_referendum_desc: "Broniliśmy naszej niepodległości, teraz jesteśmy gotowi dołączyć do Rosji, czy nas zaakceptują?"
 VBT_svet: "Nacjonalizacja przedsiębiorstwa elektrotechnicznego „Svet”"
 VBT_svet_desc: "Ponieważ jesteśmy teraz niepodległym państwem, konieczne jest budowanie naszej gospodarki. Rozpoczniemy nacjonalizację byłych białoruskich przedsiębiorstw"
 VBT_roads: "Przywróć drogi"
 VBT_roads_desc: "Konieczne jest przywrócenie dróg w naszej republice, które ucierpiały w wyniku działań wojennych"
 VBT_army_republic: "Armia Republikańska"
 VBT_army_republic_desc: "Musimy być gotowi do obrony, dlatego musimy stworzyć armię republikańską, aby chronić nasz kraj"
 VBT_education: "Edukacja w Republice"
 VBT_education_desc: "Trzeba zacząć zajmować się systemem edukacyjnym naszej republiki"
 VBT_specnaz_republic: "Republikańskie Siły Specjalne"
 VBT_specnaz_republic_desc: "Doświadczeni ochotnicy, którzy przybyli z Rosji i innych krajów, mogą zostać instruktorami powstających sił specjalnych republiki"
 VBT_passports: "Rozpocznij dystrybucję paszportów"
 VBT_passports_desc: "Jesteśmy gotowi ustanowić prawo dotyczące obywatelstwa naszej republiki"
 VBT_defence_republic: "Przygotuj Strategię Obrony Narodowej"
 VBT_defence_republic_desc: "Nasz mały kraj zmuszony jest bronić się przed bardziej niebezpiecznymi sąsiadami, dlatego musimy opracować narodową strategię obrony."
 VBT_medicine: "Medycyna w Republice"
 VBT_medicine_desc: "Konieczne jest zwiększenie kosztów leków, ponieważ po wojnie wielu rannych i rannych nie może normalnie przejść rehabilitacji"
 VBT_social: "Zwiększ wydatki społeczne"
 VBT_social_desc: "Obywatele naszej republiki powinni mieć wszelkie gwarancje, jakie możemy im zapewnić"
 vitebsk_rus.1.t: "Opuszczenie Państwa Związkowego"
 vitebsk_rus.1.d: "Rosja bezczelnie sponsoruje separatystów na naszym terytorium. Nie może być mowy o żadnym państwie związkowym!"
 vitebsk_rus.1.a: "Precz, Rosjo!"
 vitebsk_rus.2.t: "Powstańcy z Witebska proszą o sprzęt"
 vitebsk_rus.2.d: "Powstańcy witebscy proszą nas o sprzęt dla swoich żołnierzy, gdyż kontrolowane przez nich zapasy okazały się znikome"
 vitebsk_rus.2.a: "Damy im broń"
 vitebsk_rus.2.b: "Nie, nie będziemy się wtrącać"
 vitebsk_rus.3.t: "Pomoc gospodarcza dla nieuznawanej Republiki"
 vitebsk_rus.3.d: "Powstańcy witebscy proszą nas o wsparcie finansowe, bo nie mają prawie żadnych pieniędzy"
 vitebsk_rus.3.a: "Powinniśmy dać im pieniądze"
 vitebsk_rus.3.b: "Nie, nie będziemy się wtrącać"
 vitebsk_rus.4.t: "Powstańcy z Witebska proszą o sprzęt"
 vitebsk_rus.4.d: "Powstańcy witebscy proszą nas o sprzęt dla swoich żołnierzy, gdyż kontrolowane przez nich zapasy okazały się znikome"
 vitebsk_rus.4.a: "Damy im broń"
 vitebsk_rus.4.b: "Nie, nie będziemy się wtrącać"
 vitebsk_rus.5.t: "Rebelianci z Witebska proszą o interwencję w konflikcie"
 vitebsk_rus.5.d: "Konflikt pochłonął już wiele ofiar, a ludność Republiki Witebskiej zwraca się do nas z prośbą o zakończenie konfliktu. Czy jesteśmy gotowi zaatakować uznane i suwerenne państwo w imię naszych ambicji?"
 vitebsk_rus.5.a: "Uratujemy rosyjskojęzyczną ludność Witebska"
 vitebsk_rus.5.b: "Myślę, że nie warto się wtrącać"
 vitebsk_rus.6.t: "Republika Witebska organizuje referendum w sprawie przyłączenia się do naszego państwa"
 vitebsk_rus.6.d: "Powstańcy witebscy organizują referendum po zakończeniu krwawej wojny domowej w sprawie przyłączenia się do naszego kraju. Czy odważymy się to zrobić?"
 vitebsk_rus.6.a: "Nadszedł czas, aby wrócili do domu"
 vitebsk_rus.6.b: "Nie chcemy całkowicie kłócić się ze społecznością światową"
 vitebsk_rus.7.t: "Ogłaszamy się Białoruś"
 vitebsk_rus.7.d: "Obecny rząd Białorusi w końcu zdradził ludzi zamieszkujących te ziemie, próbując oddzielić ich od zjednoczonego narodu rosyjskiego. Moskwa tego nie widzi i nie chce mieć z nami nic wspólnego, więc przyjmiemy rolę prawdziwej republiki rosyjskiej"
 vitebsk_rus.7.a: "Białorusini to Rosjanie!"
 vitebsk_rus.8.t: "Upadek Mińska"
 vitebsk_rus.8.d: "Wróg zdobył Mińsk, może powinniśmy zawrzeć z nim traktat pokojowy, bo nasze siły najwyraźniej nie są wystarczające, aby go powstrzymać"
 vitebsk_rus.8.a: "Prześlemy im ofertę"
 vitebsk_rus.9.t: "Rząd Białorusi proponuje traktat pokojowy"
 vitebsk_rus.9.d: "Otrzymaliśmy wiadomość od Rządu Białorusi z propozycją zawarcia traktatu pokojowego. Wygląda na to, że prowadzimy wojny skuteczniej, niż się spodziewali"
 vitebsk_rus.9.a: "Myślę, że już czas zawrzeć pokój"
 vitebsk_rus.9.b: "Wojna do gorzkiego końca"
 vitebsk_rus.10.t: "Republika Witebska oferuje integrację"
 vitebsk_rus.10.d: "Przywództwo Republiki Witebskiej oferuje opcję integracji, w której będzie republiką o rozszerzonych prawach, w przeciwieństwie do innych podmiotów państwa"
 vitebsk_rus.10.a: "Zgadzamy się"
 vitebsk_rus.10.b: "Nie akceptujemy takich warunków"
 vitebsk_focus: "Cele Witebskiej Republiki Ludowej"
 VTB_National_Defense_Strategy: "Strategia Obrony Narodowej"
 VTB_profarmy: "Armia Republikańska"
 VTB_RUS_communism: "Białoruś"
 VTB_RUS_nationalist: "Białoruś"