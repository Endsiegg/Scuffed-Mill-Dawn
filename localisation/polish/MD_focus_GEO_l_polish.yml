 GEO_bring_back_order: "Przywróć porządek"
 GEO_bring_back_order_desc: "Zwiększone finansowanie policji naprawiło wewnętrzną sytuację związaną z przestępczością i terroryzmem. Właściciele firm w całym kraju są niezwykle wdzięczni za rozwiązanie sytuacji. Na ulicach Gruzji przywrócono porządek."
