 geo_misc.9.t: "Propozycja kompromisu Djavakhqa"
 geo_misc.9.d: "[FROM.GetName] zaproponował propozycję pokojową dotyczącą kwestii Djavakhq. Proponowane rozwiązanie ma zapewnić Ormianom pewną autonomię. Twierdzą, że dzięki temu Ormianie nie będą mieli poczucia, że ​​nie są reprezentowani w rządzie, a rządowi Gruzji uda się zachować kontrolę nad ich terytoriami. Jak reagujemy? Czy jesteśmy gotowi usiąść przy stole negocjacyjnym?"
