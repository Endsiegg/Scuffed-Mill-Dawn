l_polish:
 georgia_focus: "Gruzińskie drzewo fokusowe"
 GEO_gergiandream2013: "Gruziński sen"
 GEO_gergiandream2013_desc: "Gruzińskie Marzenie to prawdziwa partia, która powinna mieć mandat nad rządzeniem Gruzją"
 GEO_crush_opposition_dreams: "Zniszcz marzenia opozycji"
 GEO_crush_opposition_dreams_desc: "Zmiażdżenie żałosnej opozycji to jedyny prawdziwy sposób na rozwój Gruzji. Zagraniczni agenci chcą zniszczyć nasz kraj! Nie powinniśmy do tego dopuścić!"
 GEO_accept_turkish_capital: "Zaakceptuj stolicę Turcji"
 GEO_accept_turkish_capital_desc: "Akceptacja tureckiego kapitału jest bardzo ważna i musi nam coś dać."
 GEO_geo_elections2013: "§02013 Wybory§!"
 GEO_geo_elections2013_desc: "Wybory prezydenckie odbyły się w Gruzji 27 października 2013 r"
 GEO_stren_garrisons: "Wzmocnij garnizony"
 GEO_stren_garrisons_desc: "Wzmocnienie garnizonów na północnych granicach sprawi, że nie będziemy już mieli takich sytuacji."
 GEO_pankis_resolve: "Rozwiąż konflikt w wąwozie Pankis"
 GEO_pankis_resolve_desc: "Wreszcie powinniśmy położyć kres chaosowi, jaki panuje wchodząc na granicę z Rosją i zabezpieczyć naszą ziemię."
 GEO_sng_unite: "Zjednoczmy się z WNP"
 GEO_sng_unite_desc: "CIS - o mój Boże, ile szczęścia i wzajemnej współpracy jest w tej błękitnej fladze. Nie mogę się oprzeć..."
 GEO_shervad_victory: "§YShervadnzade Zwycięstwo!§!"
 GEO_shervad_victory_desc: "Shervadnzade wygrał wybory. Teraz musi wszystko uporządkować."
 GEO_epoch_of_peace: "Epoka pokoju"
 GEO_epoch_of_peace_desc: "Nad Gruzją powinna rozpocząć się Epoka Pokoju. Musimy prosperować bez wojen."
 GEO_give_passports_to_everyone: "Dajcie wszystkim paszporty"
 GEO_give_passports_to_everyone_desc: "aha"
 GEO_tskinvali_attack: "Plan bitwy Cchinwali"
 GEO_tskinvali_attack_desc: "Plan ataku tygrysa - planowana operacja mająca na celu powrót Osetii do Gruzji. Być może warto podjąć ten ryzykowny krok."
 GEO_pmc_support_instr: "Zaproś instruktorów PMC"
 GEO_pmc_support_instr_desc: "Aby skutecznie zorganizować naszą armię i zyskać dodatkową skuteczność do przyszłego ataku, potrzebujemy pomocy wykwalifikowanych instruktorów wojskowych."
 GEO_fail_war_geo2008: "Klęska w wojnie 2008"
 GEO_fail_war_geo2008_desc: "o nieee"
 GEO_win_war_geo2008: "Zwycięstwo w wojnie 2008 roku"
 GEO_win_war_geo2008_desc: "o tak, kochanie"
 GEO_nato_in_georgia: "Siły NATO w Gruzji"
 GEO_nato_in_georgia_desc: "przyślij nam mięso"
 GEO_osset_abkhaz_priznat: "Uznajcie Abchazję i Osetię"
 GEO_osset_abkhaz_priznat_desc: "Nadszedł czas uznania Osetii Południowej i Abchazji za odrębne i niepodległe państwa, co zapewni pokój w Gruzji i całym regionie."
 GEO_diplomatic_requests_fromrussia: "Żądania dyplomatyczne z Rosji"
 GEO_diplomatic_requests_fromrussia_desc: "daj, daj"
 GEO_join_nato_geo: "Dołącz do NATO"
 GEO_join_nato_geo_desc: "Zachód nas pożre"
 GEO_bezhenci_help_of_uf: "Pomóż uchodźcom"
 GEO_bezhenci_help_of_uf_desc: "Musimy wymienić populację uchodźców z Osetią, aby mieć absolutną pewność, że nie będziemy mieli żadnych napięć na granicy ze względu na osadnictwo etniczne po drugiej stronie granicy."
 GEO_we_will_not_forget: "Nie zapomnimy"
 GEO_we_will_not_forget_desc: "Gruzja nigdy nie będzie w stanie zagoić ran, jakie zadała Gruzji wojna pięciodniowa i jakie konsekwencje przyniosła Gruzji."
 GEO_peace_deals_with_russia: "Układy pokojowe z Rosją"
 GEO_peace_deals_with_russia_desc: "Rosja może chcieć osłabić naszą władzę na Kaukazie, ale oczywista prawda jest taka, że ​​nie chce nas podbić. Podpisanie z nimi paktu o nieagresji i kontynuowanie naszej zachodniej drogi bez Osetii Południowej i Abchazji będzie dla nas bardzo korzystne."
 GEO_constitutional_reforms: "Reformy konstytucyjne"
 GEO_constitutional_reforms_desc: "Bez względu na wynik nie powinniśmy po tym wszystkim wciągać Gruzji w żaden konflikt."
 GEO_anti_corruption_measures: "Środki antykorupcyjne"
 GEO_anti_corruption_measures_desc: "Korupcja doprowadziła nas do nadmiernego wykorzystania budżetu na różne aspekty sprawowania rządów, które nie są już istotne. Powinniśmy to zmienić."
 GEO_stop_the_war_geo: "Zakończyć wojnę"
 GEO_stop_the_war_geo_desc: "Trzeba raz na zawsze zakończyć wojnę z Republikanami. Nie możemy pozwolić, aby nasze różnice spowodowały wojnę między nami."
 GEO_ukrainian_volunteers_unso: "Zaproś UNA-UNSO"
 GEO_ukrainian_volunteers_unso_desc: "Musimy zaprosić bojowników z UNA-UNSO do Gruzji na następną wojnę. Są ideologicznie gotowi walczyć za nas."
 GEO_us_help_in_war_geo: "Poproś NAS o pomoc"
 GEO_us_help_in_war_geo_desc: "Należy zwrócić się o pomoc do Stanów Zjednoczonych i w pełni przygotować się na konflikt zbrojny, kupując potrzebną nam broń."
 GEO_chechen_boevik_help2008: "Zaproś Ichkerię Boeviks"
 GEO_chechen_boevik_help2008_desc: "Dawno, dawno temu mieliśmy kontakt z czeczeńskimi bojownikami Iczkarskimi, jeszcze przed Rewolucją Róż."
 GEO_prepare_for2008_war: "§YPrzygotujcie się na wojnę 2008!§!"
 GEO_prepare_for2008_war_desc: "Powinniśmy spróbować przeprowadzić operację specjalną i zaanektować Osetię Południową w szybkim blitzkriegu, aby Rosja nie była w stanie zareagować i poradziła sobie z faktem aneksji Osetii."
 GEO_compromiss_with_russia: "Kompromis z Rosją"
 GEO_compromiss_with_russia_desc: "Zaproponujemy Rosji pełnoprawne porozumienie w sprawie uznania pseudorepublik, wtedy staną się one... pełnoprawnymi republikami. Być może tylko to uwolni Gruzję od ciężaru nieuznawanych terytoriów i będziemy mogli dojść do pełnoprawnej dyplomacji."
 GEO_osset_abkhaz_let: "Puśćcie Osetię i Abchazję"
 GEO_osset_abkhaz_let_desc: "Powinniśmy wypuścić Osetię i Abchię w imię dobrobytu i wzajemnej współpracy."
 GEO_befriend_azeri_geo: "Zaprzyjaźnij się z Azerbejdżanem"
 GEO_befriend_azeri_geo_desc: "Azerbejdżan ma takie same poglądy dyplomatyczne jak my, powinniśmy się zaprzyjaźnić."
 GEO_befriend_eu: "Zaprzyjaźnij się z UE"
 GEO_befriend_eu_desc: "Powinniśmy starać się o członkostwo w UE. To wybór naszej cywilizacji."
 GEO_geo_elections2008: "§02008 Wybory§!"
 GEO_geo_elections2008_desc: "Wybory prezydenckie odbyły się w Gruzji 5 stycznia 2008 r"
 GEO_government_strenght: "Wzmocnić rząd"
 GEO_government_strenght_desc: "Saakaszwili musi zwiększyć wpływy rządu i siłę swojej władzy, nie szkodząc demokracji. Różnorodne i bogate doświadczenie Początek codziennej pracy nad kształtowaniem stanowiska wymaga od nas analizy nowych propozycji."
 GEO_kill_zhvania: "Usuń Zhvanię"
 GEO_kill_zhvania_desc: "Chociaż Zurab Żwania pomagał naszemu krajowi we wczesnych stadiach rewolucji i tworzeniu establishmentu, zaczął w nas zbytnio ingerować, żądając naruszenia uprawnień prezydenta. Ma na nas mnóstwo kompromitujących dowodów i nie powinniśmy pozwolić mu tak po prostu odejść..."
 GEO_demograph_crisis_oh: "Poradź sobie z kryzysem demograficznym"
 GEO_demograph_crisis_oh_desc: "Poradzenie sobie z kryzysem demograficznym jest niezbędnym krokiem w kierunku utworzenia zamożnego państwa gruzińskiego."
 GEO_compromiss_oppos: "Kompromis z opozycją"
 GEO_compromiss_oppos_desc: "Jesteśmy demokracją. Powinniśmy słuchać opozycji, jeśli chce od nas konkretnych reform, nawet jeśli na krótką metę zaszkodzi to naszemu gabinetowi."
 GEO_babax_po_oppos: "Brutalnie powstrzymaj opozycję"
 GEO_babax_po_oppos_desc: "Nie powinniśmy pozwolić, aby opozycja podważała nasz kurs i decyzje polityczne. Surowe metody z pewnością je uciszą."
 GEO_befriend_ukraine_geo: "Zaprzyjaźnij się z Ukrainą"
 GEO_befriend_ukraine_geo_desc: "Ukraina zawsze dążyła do tych samych ideałów co my. Od dłuższego czasu jesteśmy współprzewodniczącymi GUAM. Trzeba przenieść relacje na wyższy poziom."
 GEO_send_troops_toiraq: "Wyślij nasze wojska do Iraku"
 GEO_send_troops_toiraq_desc: "Powinniśmy wysłać nasze wojska do Iraku, aby zdobyć doświadczenie w nowej wojnie i zrozumieć strategię amerykańskiej taktyki wojskowej. To nam dobrze zrobi."
 GEO_adjara_crisis: "Kryzys w Adżarii"
 GEO_adjara_crisis_desc: "Kryzys w Adżarii, znany również jako rewolucja adżariańska lub druga rewolucja róż, był kryzysem politycznym w Gruzińskiej Adżarańskiej Republice Autonomicznej, kierowanej wówczas przez Aslana Abashidze, który odmówił posłuszeństwa władzom centralnym po obaleniu prezydenta Eduarda Szewardnadze podczas listopadowej rewolucji róż. 2003."
 GEO_political_reforms_saak: "Reformy polityczne Saakaszwilego"
 GEO_political_reforms_saak_desc: "Pomocne mogą być reformy Saakaszwilego i jego podejście do kierowania krajem. Konieczne jest wdrażanie nowych metod zarządzania, gdyż codzienna praktyka pokazuje, że konsultacja z szeroką gamą aktywów przyczynia się do przygotowania i realizacji kierunków postępowego rozwoju."
 GEO_kviciani_myatezh: "Bunt Kvicianiego"
 GEO_kviciani_myatezh_desc: "Kviciani rozpoczął bunt w dolinie Kodori, powinniśmy przejąć kontrolę nad sytuacją."
 GEO_clear_adjaria: "Usuń Adżarię"
 GEO_clear_adjaria_desc: "Czas oczyścić Adżarię z dysydentów i zintegrować Adżharię w pełnym formacie oraz zmusić Abashidze do rezygnacji."
 GEO_discuss_adjara_release: "Omów uwolnienie Adżarii"
 GEO_discuss_adjara_release_desc: "Może powinniśmy dać Abashidze większą autonomię, ale zacieśnić ich. Być może to wzmocni nasz kraj."
 GEO_deal_with_turkey_adjara: "Rozpraw się z Turcją w sprawie Adżarii"
 GEO_deal_with_turkey_adjara_desc: "Czas podpisać odpowiednie umowy z Turcją w sprawie współpracy w sprawie Adżarii. Wzajemna współpraca będzie dobrym pretekstem do poprawy relacji."
 GEO_close_monadire: "Zamknij Monadirę"
 GEO_close_monadire_desc: "Monadire powinien zostać zakazany, a Kviciani uwięziony. Nie ma innej szansy!"
 GEO_clear_dissidents_monadire: "Usuń dysydentów z Monadire"
 GEO_clear_dissidents_monadire_desc: "Oczyszczenie ich to jedyna realna opcja!"
 GEO_allow_kviciani: "Pozwól Kvicianowi"
 GEO_allow_kviciani_desc: "Powinniśmy pozwolić Kvicianisowi na działalność i zawrzeć z nim umowy."
 GEO_deal_with_monadire: "Porozmawiaj z monadirem"
 GEO_deal_with_monadire_desc: "Radzenie sobie z nimi jest najlepszą opcją dla naszego rządu."
 GEO_rustavitwo: "§4Napad na Rustaviego dwa!§!"
 GEO_rustavitwo_desc: "Rustavi 2 to opozycyjny gruziński kanał, który nieustannie ingeruje w działania naszego rządu. Może powinniśmy zrobić nalot na ich bazę nadawczą, żeby je zamknąć. Może to jednak prowadzić do nieprzewidzianych konsekwencji..."
 GEO_geo_elections2003: "§02003 Wybory§!"
 GEO_geo_elections2003_desc: "Wybory 2003"
 GEO_another_victory_shervad: "Kolejne zwycięstwo Szewardnadze"
 GEO_another_victory_shervad_desc: "Szewardnadze ponownie zwyciężył, ale społeczeństwo go nie popiera. Musimy pokojowo obalić jego żałosne rządy."
 GEO_rose_revolution: "Rewolucja róż!"
 GEO_rose_revolution_desc: "Czas rozpocząć Rewolucję Róż i stworzyć prawdziwie demokratyczną Gruzję. Saakaszwili doprowadzi nas do wielkości!"
 GEO_vneochered_elections: "Nowe wolne wybory"
 GEO_vneochered_elections_desc: "Nadszedł czas, aby w Gruzji przeprowadzić nowe wybory w sposób uczciwy i prawdziwy."
 GEO_unn_kodor: "Żołnierze ONZ w wąwozach Pankis i Kodor"
 GEO_unn_kodor_desc: "Teraz powinniśmy rozmieścić oddziały UNN w niestabilnych regionach, aby zapewnić stabilność."
 GEO_russians_leave_abkhaz: "Poproś Rosjan, aby opuścili Abchazję"
 GEO_russians_leave_abkhaz_desc: "Sytuacja w Abchazji znacznie różni się od tej w Osetii. Abchazi naprawdę nie są konstruktywni w swoim stanowisku dyplomatycznym i są znacznie bardziej wrogo nastawieni niż Osetyjczycy. Musimy poprosić Rosjan, aby opuścili Abchazję, obiecując jednocześnie, że ich nie zaatakujemy. Kviciani i Gelaev powinni przestać robić swoje. Musimy umieścić tam patrole UNN, aby zapewnić stabilność."
 GEO_release_boeviks: "Uwolnij Nokhchę"
 GEO_release_boeviks_desc: "Ci czeczeńscy bojownicy mogą się przydać w przyszłości, jeśli Gruzja pewnego dnia zmieni swoje perspektywy geopolityczne… Powinniśmy wysłać ich do krajów trzecich."
 GEO_give_boevikstorussia: "Przekaż Boevika Rosji"
 GEO_give_boevikstorussia_desc: "Ci czeczeńscy terroryści powinni zostać odesłani skąd przybyli. Nawet jeśli będzie to oznaczać zmniejszenie władzy państwa."
 GEO_help_chechens_pankis: "Czeczeńscy Boevikowie w gruzińskich wąwozach"
 GEO_help_chechens_pankis_desc: "Z powodu niestabilności w Czeczenii wielu czeczeńskich boevików przekracza granicę i terroryzuje miejscową ludność. Musimy sobie z tym poradzić."
 GEO_ensure_for_russians: "Zapewnienie dla Rosjan"
 GEO_ensure_for_russians_desc: "Musimy skontaktować się z rosyjskimi urzędnikami, aby skuteczniej rozwiązać konflikt w wąwozie."
 GEO_ustupki_russia: "§GKoncesje dla Rosji§!"
 GEO_ustupki_russia_desc: "Być może będziemy musieli przyznać Rosji większą władzę nad naszym kursem politycznym, aby utrzymać się przy władzy."
 GEO_pokrov_of_west: "§4Zachodnie Harboring§!"
 GEO_pokrov_of_west_desc: "Eduard od dawna miał różne powiązania z krajami zachodnimi. Może warto zmienić bieg kraju, zostawić naszego władcę."
 GEO_russian_mil_in_geo: "Rosyjskie wojsko w Gruzji"
 GEO_russian_mil_in_geo_desc: "Powinniśmy dbać o nasze stosunki z Rosją i zapewnić jej obecność wojskową w Gruzji."
 GEO_agreements_with_turks: "Pakt strategiczny z Turcją"
 GEO_agreements_with_turks_desc: "Powinniśmy rozwijać nasze stosunki z Turcją i zapewnić obecność wojskową NATO w Gruzji."
 GEO_start_talks_with_russia: "Więcej powiązań ze Wschodem"
 GEO_start_talks_with_russia_desc: "Witaj, poradziecki Bibbas, zostańmy przyjaciółmi."
 GEO_vygod_svet: "Więcej powiązań z Zachodem"
 GEO_vygod_svet_desc: "Witajcie, Europejczycy z NATO, zostańmy przyjaciółmi."
 GEO_georgian_capital_for_west: "Integracja rynku gruzińsko-zachodniego"
 GEO_georgian_capital_for_west_desc: "Nadszedł czas, aby zmienić orientację naszego rynku na Zachód i odbudować naszą gospodarkę."
 GEO_kill_oppos_leaders: "Zabić przywódców opozycji"
 GEO_kill_oppos_leaders_desc: "Czas położyć kres półśrodkom i odciąć głowę węża. Musimy zabić przywódców opozycji."
 GEO_deport_oppos: "Deportować przywódców opozycji"
 GEO_deport_oppos_desc: "Może nie powinniśmy być aż tak radykalni. Możemy deportować lub uwięzić przywódców opozycji."
 GEO_befriend_armenia: "Zaprzyjaźnij się z Armenią"
 GEO_befriend_armenia_desc: "Armenia jest naszym najstarszym i stałym sąsiadem. Niezbędna jest poprawa stosunków dwustronnych w oparciu o wzajemne zrozumienie."
 GEO_djavakhk_compromiss: "Kompromis w sprawie Djavakhqa"
 GEO_djavakhk_compromiss_desc: "Bardzo duża liczba Ormian żyje na południu Gruzji. Armenia nigdy nie żądała dla nich niepodległości ani niczego podobnego, ale warto dać im większą autonomię dla dalszej integracji."
 GEO_vassal_of_russia: "Umowa unijna z Rosją"
 GEO_vassal_of_russia_desc: "Musimy podpisać ostateczny traktat z Rosją o wzajemnej obronie i współpracy gospodarczej."
 GEO_priznat_abkhazosset: "Federalizacja Gruzji"
 GEO_priznat_abkhazosset_desc: "Nie możemy uznać pseudorepublik Abchazji i Osetii, ale możemy federalizować Gruzję pod naciskiem Rosji. Będzie to jednak oznaczać znaczący wpływ Rosji na nas."
 GEO_change_course_of_party: "Zmień kurs partii"
 GEO_change_course_of_party_desc: "Stara partia Szewardnadze nie jest w kluczu, którego potrzebujemy. Czas to zmienić i wasalizować inne partie prozachodnie."
 GEO_nato_help_shervad: "Pomoc NATO dla Gruzji"
 GEO_nato_help_shervad_desc: "Czas poprosić NATO o dalszą pomoc dla Gruzji. Jesteśmy na to gotowi."
 GEO_status_of_ossetabkhaz_demand: "Domagajcie się statusu pseudorepublik"
 GEO_status_of_ossetabkhaz_demand_desc: "Czas już przestać szukać półśrodków, ale zacząć domagać się bezwarunkowego wejścia republik do naszego członkostwa!"
 GEO_prowestern_shervad: "Dyplomacja prozachodnia"
 GEO_prowestern_shervad_desc: "Musimy w dalszym ciągu podążać za zachodnimi ideałami wolności i liberalizmu i w tym celu musimy poprawić nasze stosunki z zachodnimi partnerami."
 GEO_reactionary_shervad: "§YZerwij więzi z UE!§!"
 GEO_reactionary_shervad_desc: "Nie powinniśmy pozwolić, aby UE w jakikolwiek sposób wpływała na nasz kraj. Politycznie lub ekonomicznie."
 GEO_russina_spy_clear: "Usuń rosyjskich szpiegów"
 GEO_russina_spy_clear_desc: "Rosyjscy szpiedzy korumpują nasz kraj! Musimy się ich natychmiast pozbyć!"
 GEO_join_eaes: "Dołącz do EACU"
 GEO_join_eaes_desc: "Musimy zostać zintegrowani z EACU. Po co zawracać sobie głowę programami zniewolenia ekonomicznego UE, skoro możemy swobodnie handlować z naszymi sąsiadami?"
 GEO_national_propaganda: "Narodowa Propaganda"
 GEO_national_propaganda_desc: "Musimy pokazać naszym pstrokatym ludziom, że Rosja jest nie tylko naszym niezawodnym partnerem gospodarczym i sojusznikiem, ale także naszym przyjacielem, bratem i naturalnym obrońcą!"
 GEO_open_door_toeasterninvestments: "Otwórz drzwi do inwestycji"
 GEO_open_door_toeasterninvestments_desc: "Rosyjskie pieniądze spłyną w żyły gruzińskiej gospodarki i spełnią nasze pragnienie dobrobytu gospodarczego. Takie poetyckie!"
 GEO_soviet_legacy_pol: "Dziedzictwo sowieckie"
 GEO_soviet_legacy_pol_desc: "Nie powinniśmy zapominać od kogo otrzymaliśmy niepodległość i z kim byliśmy zjednoczeni od czasów ZSRR. Powinniśmy przyjąć nasze wspólne dziedzictwo."
 GEO_join_csto: "Dołącz do CSTO"
 GEO_join_csto_desc: "Armenia i Rosja są w OUBZ. Być może, jeśli wzmocnimy nasze wspólne granice i współpracę wojskową, naprawdę poprawimy bezpieczeństwo naszego kraju..."
 GEO_embargo_turkey: "Podważyć wpływy tureckie"
 GEO_embargo_turkey_desc: "Wpływy tureckie są szkodliwe dla naszego kraju, zwłaszcza dla Batumi i ich tzw. autonomii... Powinniśmy to zakończyć."
 GEO_trade_deal_russia: "Umowa o wzajemnej współpracy z Rosją"
