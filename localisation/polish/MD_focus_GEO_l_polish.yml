 georg_revol.1.t: "Rewolucja róż w Gruzji!"
 georg_revol.1.d: "Era szarego lisa w Gruzji dobiegła końca. Pokojowa Rewolucja Róż odprawiła Eduarda Szewardnadze. Zdradziła go legendarna przebiegłość i sztuka intrygi. Gdyby Szewardnadze przeszedł już na emeryturę, mógłby uchronić swój kraj przed szokiem, a siebie przed upokorzeniem. Gruzja tylko by na tym skorzystała. W ostatnich latach 75-letni prezydent nie rozwiązał problemów kraju, ale odłożył je na dalszy plan. Zasoby Gruzji wydano wyłącznie na utrzymanie władzy Szewardnadze. Szewardnadze oszukał swój lud. Sam pozwolił, a nawet zorganizował oszustwo wyborcze. To właśnie kłamstwo doprowadziło do jego rezygnacji. Uratował kraj przed rozlewem krwi i to jest jego zasługa. Jednak autorytet władzy państwowej w Gruzji nie został jeszcze podważony. Poza tym nie ma odpowiedzi na zasadnicze pytanie: jaka będzie przyszłość kraju po Szewardnadze?"
 georg_revol.1.a: "Nie mamy innego wyjścia, jak zaakceptować"
 georg_revol.2.t: "Protesty w Gruzji"
 georg_revol.2.d: "W Tbilisi odbył się wiec protestacyjny przeciwko fałszerstwom. Władze poczuły się zaniepokojone i na wszelki wypadek lekko skorygowały wynik, tak że Burdżanadze-Demokraci otrzymali mijające 7 proc. Wszystkie te niepokoje można było ostrożnie zignorować, był jednak jeden subtelny niuans – nowy parlament mógł nie zbierać się na fali chaosu. Wyraźnie nie było kworum – połowa posłów nie uznała wyników wyborów. Szewardnadze musiał coś zrobić, aby uruchomić parlament, ale nie mógł nic zrobić. Szary lis postanowił zagrać na czas – prowadzić niekończące się negocjacje, aż protestującym się znudzi. Po jego stronie był potężny sojusznik w postaci listopadowych deszczy w Tbilisi."
 georg_revol.2.a: "Miejmy nadzieję, że protesty same się uspokoją..."
 georg_revol.3.t: "Epoka Saakaszwilego"
 georg_revol.3.d: "W Gruzji rozpoczęła się era Saakaszwilego. Być może spóźniona dymisja Eduarda Szewardnadze zapobiegła krwawej wojnie domowej. Perspektywy pozostają jednak niezwykle niebezpieczne. Gruzja będzie miała szansę na lepszą przyszłość tylko wtedy, gdy uda jej się zjednoczyć umiarkowane siły polityczne opozycji i odizolować radykałów. Rewolucja róż wywoła pewien niepokój wśród poradzieckich prezydentów. Podobne niepokoje będą miały miejsce na Ukrainie, w Kirgistanie i Uzbekistanie. Wiele zmieni się w samej Rosji – władze zrozumieją, że są bezbronne. Ministerstwo Spraw Zagranicznych jest niezadowolone, że republiki poradzieckie również wymagają uwagi i tam też muszą z nimi współpracować i chronić ich interesy."
