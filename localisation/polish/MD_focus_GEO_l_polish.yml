 georg_revol.4.t: "Bunt Kvicianiego!"
 georg_revol.4.d: "Kvitsiani oświadczył, że nie podlega już centralnemu rządowi Gruzji. Powodem tego oświadczenia była działalność członków gruzińskiego rządu – szefów Ministerstwa Spraw Wewnętrznych oraz Ministerstwa Obrony Vano Merabiszwilego i Okruaszwilego. Według Kvitsianiego na ich rozkaz władze prześladowały mieszkańców Kodori. W związku z tym Kvitsiani zażądał dymisji szefów gruzińskich organów ścigania, grożąc w przeciwnym razie wyprowadzeniem ludzi na ulice Tbilisi i zorganizowaniem zbrojnego oporu przeciwko gruzińskiej armii bezpośrednio w Kodorze."
 georg_revol.4.a: "Zobaczmy, co możemy zrobić."
 georg_revol.5.t: "Kryzys w Adżarii!"
 georg_revol.5.d: "Przeciwnik naszego obecnego rządu Abaszydze zaczął prowadzić w Adżarii działalność antygruzińską. Podczas tych przemówień Abaszydze poparł prezydenta kraju Eduarda Szewardnadze i w przemówieniu w telewizji Adżarii nazwał przywódców opozycyjnego Zjednoczonego Ruchu Narodowego Micheila Saakaszwilego i Dawida Berdzenishwilego faszystami, a ich ruch faszystowskim. 23 listopada, po zajęciu przez opozycję budynku parlamentu, rząd Adżarii ogłosił stan wyjątkowy."
 georg_revol.5.a: "Zajmijmy się tym idiotą."
