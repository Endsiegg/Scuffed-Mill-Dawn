 GEO_revive_mhedrioni_desc: "Mkhedrioni była grupą paramilitarną w Republice Gruzji, znaną ze swojego głośnego zaangażowania w gruzińską wojnę domową i wojnę w Abchazji. Została zdelegalizowana w 1995 r., ale później została odtworzona jako partia polityczna Unia Patriotów. Jednak ze względu na brak zabezpieczenia rejestracji wkrótce popadł w zapomnienie. Teraz musimy ich sprowadzić z powrotem, aby zapewnić władzę wojsku."
