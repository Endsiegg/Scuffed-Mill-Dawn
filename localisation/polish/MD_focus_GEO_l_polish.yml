 georg.1000.t: "Epoka Szewardnadze"
 georg.1000.d: "Eduard Amwrosiewicz Szewardnadze żył trzema życiami: jako funkcjonariusz partii radzieckiej, twórca pierestrojki i nowego myślenia oraz przywódca niepodległej Gruzji. Takich zwrotów akcji nikt nie mógł przewidzieć, a już zwłaszcza on sam. Podobnie jak jego patron Michaił Gorbaczow, Szewardnadze jest bardziej szanowany i doceniany na świecie niż w domu. Niektórzy twierdzą, że konsekwentnie zawodził we wszystkim, czego się podejmował, inni są przekonani, że ludzkość nie zapomni jego historycznych zasług. Kiedy jednak w marcu 1992 r. gruzińscy politycy, którzy właśnie obalili Zwiada Gamsakhurdię, zaproponowali Szewardnadze na czele kraju, zgodził się. Trudno powiedzieć, co było tu bardziej: chęć pomocy ojczyźnie w trudnych chwilach czy tęsknota za władzą i aktywną pracą. Wiedziałem, że gdybym nie wrócił do Gruzji, ona by umarła” – powiedział Szewardnadze. Było w jego słowach trochę prawdy, ale w przeciwieństwie do Gejdara Alijewa, który znalazł się w podobnej sytuacji, nie udało mu się konsolidować społeczeństwa. Prawdopodobnie Szewardnadze spodziewał się, że w małym kraju będzie „wielorybem w akwarium”, przed którego światową władzą wszyscy zgodnie będą się kłaniać. Zamiast tego znalazł się w społeczeństwie doprowadzonym do punktu wrzenia i otoczonym przez uzbrojonych baronów, którzy postanowili nie słuchać nikogo. Kryzys w stosunkach z Abchazją i Osetią Południową wywołał jego poprzednik Gamsakhurdia. Szewardnadze zgodził się na wyprawę wojskową do Abchazji w sierpniu 1992 r. pod naciskiem opinii publicznej i wpływowych przywódców wojskowych Tengiza Kitovaniego i Jaby Ioselianiego. Po obaleniu Gamaszurdii prorosyjski Szewardnadze, stosunkowo budujący stosunki z Zachodem i Wschodem, chwiejny wobec swojej dawnej władzy, musi opracować plan dalszego rozwoju Gruzji."
 georg.1000.a: "Prawa ręka Gorbaczowa."
 georg_chech.1.t: "Boevikowie w wąwozach Gelayeva"
 georg_chech.1.d: "Kilka dni temu rozeszła się informacja, że ​​około 700 uzbrojonych czeczeńskich boevików planuje wkroczyć do Abchazji. Mniejszość parlamentarna (blok polityczny Odrodzenie, którego przywódcą jest Aslan Abashidze, przywódca Adżarskiej Republiki Autonomicznej) oskarżyła władze gruzińskie o wykorzystywanie awanturnictwa militarnego i politycznego. Przywódca mniejszości Jemal Gogitidze jest przekonany, że czeczeńscy boevikowie zgromadzeni w wąwozie Kodori niedaleko granicy z Abchazją planują przedostać się do Adżarskiej Republiki Autonomicznej przez wybrzeże Morza Czarnego. Giorgi Targamadze, lider opozycyjnej frakcji Zjednoczonej Gruzji, popiera ten pomysł i twierdzi, że intryga militarno-polityczna jest wymyślana przez władze, aby odwrócić uwagę społeczeństwa od konfliktu pomiędzy Szewardnadze a Żwanią (szefem parlamentu) i służyć z interesami Rosji w Gruzji” – stwierdza Rezonans. Unia Obywatelska – partia rządząca uważa natomiast rząd Adżarii za wspierający interesy Rosji. Wczoraj na posiedzeniu Komitetu Obrony i Bezpieczeństwa omawiano kwestię nielegalnego przemieszczenia rosyjskich sił zbrojnych w okolice Cholokhi (Adżara). Należy zrobić wszystko, aby rosyjskie bazy wojskowe opuściły terytorium Gruzji, ponieważ utrudniają bezpieczeństwo kraju – oznajmiła szefowa Komitetu Gia Baramidze. Zarówno partia rządząca, jak i opozycja starają się zbierać punkty już przed zbliżającymi się wyborami, podczas gdy sytuacja wewnętrzna w kraju jest bardzo napięta. Aktywizacja tematu Abchazji i rozmowa o ewentualnych wrogach to część kampanii wyborczej” – tak dziennik ocenił wypowiedzi przedstawicieli rządu. Warto także zaznaczyć, że Rosja wysłała deskantę do bazy wojskowej Gudauta na terytorium Abchazji w celu odnalezienia i złapania 13 bojwików czeczeńskich, które prawdopodobnie zostały tam przemieszczone (Rezonans). Zdaniem Chizriego Ałdamowa, nieoficjalnego przedstawiciela Czeczenii w Gruzji, żaden z tych 13 boevików nie jest Czeczenem; są obywatelami Federacji Rosyjskiej. Można uznać, że udają Czeczenów. Odpowiednie fakty miały miejsce również wcześniej. Rosja sprowadziła ich do Gruzji celowo, aby wciągnąć Gruzję w prowokację, stwierdził Ałdamow."
 georg_chech.1.a: "Musimy ustabilizować sytuację."
 georg_chech.2.t: "Spotkanie urzędników gruzińskich i rosyjskich."
 georg_chech.2.d: "Niedawno odbyło się spotkanie polityków gruzińskich i rosyjskich w ramach rozstrzygnięcia kwestii obecności bojowników czeczeńskich w wąwozach granicznych między Gruzją a Federacją Rosyjską. Gruzja poprosiła o pomoc w rozwiązaniu problemu, pomimo wcześniejszych konfliktów. Gruzja prosi o obecność rosyjskich sił pokojowych, a także pomoc w wsparciu dyplomatycznym dla Gruzji."
 georg_chech.2.a: "Miejmy nadzieję, że nam pomogą."
 georg_chech.2.b: "Jasne, terrorystów należy schwytać."
 georg_chech.2.c: "Będą musieli polegać na sobie."
 georg_chech.3.t: "Rosja wysyła pomoc"
 georg_chech.3.d: "Rosja zgodziła się wysłać nam pomoc, żebyśmy ich schwytali i odesłali z powrotem do Rosji."
 georg_chech.3.a: "Zdecydujmy, co robić dalej..."
 GEO_chech_future_help_TT: "§YCzeczeni mogą nam w przyszłości pomóc w zamian za pomoc§!"
 GEO_chech_will_not_future_help_TT: "§RCczeczeńscy Boevikowie będą wobec nas wrogo nastawieni za to, że ich nie uratowaliśmy.§!"
 georg_chech.4.t: "Gruzja nie oddaje Rosji czeczeńskich boevików."
 georg_chech.4.d: "Ku zaskoczeniu władz rosyjskich Gruzja twierdzi, że z różnych powodów nie może przekazać Rosji wszystkich bojowników czeczeńskich. Niektórzy mówią, że postanowiono ich deportować do krajów trzecich lub postawić przed sądem w samej Gruzji. Gruzja wydała jedynie kilku mniejszych bojowników, ale przywódcy nadal przebywają w gruzińskich więzieniach."
 georg_chech.4.a: "Przydadzą się w przyszłości..."
 georg_chech.4.b: "Igrasz z ogniem, Eduardzie."
 georg_chech.4.c: "Najważniejsze, że granice są teraz bezpieczne."
 georg_chech.5.t: "Gruzja przekazuje czeczeńskich boeviki Rosji."
 georg_chech.5.d: "Gruzja twierdzi, że przekazała Rosji wszystkich bojowników czeczeńskich ze względu na obopólnie korzystne względy bezpieczeństwa i stabilności w regionie. Początkowo Gruzja przekazała jedynie kilku pomniejszych bojowników, ale teraz przywódcy zostali już wysłani przed sąd w Rosji."
 georg_chech.5.a: "Miejmy nadzieję, że spodoba im się nasz wysiłek."
 georg_chech.5.b: "Stosunki gruzińsko-rosyjskie powinny się zacieśnić."
 georg_chech.5.c: "co? Co..? Nie obchodzi nas to."
 GEO_chechsns_pankis_idea: "Czeczeńscy Boevikowie w wąwozach granicznych"
 georg_chech.6.t: "Gruzja rozpoczyna misję dyplomatyczną."
 georg_chech.6.d: "Niemal równocześnie z rozpoczęciem operacji wojskowej USA i Wielkiej Brytanii w Afganistanie – początkiem wojny z terroryzmem – w strefie konfrontacji abchasko-gruzińskiej wybuchł konflikt zbrojny. Z wąwozu Kodori, który należy do Abchazji, ale jest kontrolowany przez Gruzję, połączone oddziały gruzińskich partyzantów i bojowników z Północnego Kaukazu zeszły na terytorium kontrolowane przez Suchumi. Wojska są ściągane w stronę granicy abchasko-gruzińskiej. Gruziński parlament zażądał wycofania rosyjskich sił pokojowych ze strefy konfliktu, Abchazja z kolei ogłosiła, że ​​będzie ubiegać się o włączenie do Rosji: faza zbrojna. Postaramy się omówić ten temat z przedstawicielem Abchazji w Moskwie Igorem Achbą, gruzińskim parlamentarzystą Hamletem Chipashvili i korespondentem z Tbilisi Jurijem Wachnadze. Tak więc w wąwozie Kodori toczą się prawdziwe bitwy i pojawia się kilka pytań na raz. Wąwóz Kodori geograficznie należy do Abchazji, ale do niedawna był kontrolowany przez Gruzję. Mówi Igor Achba, przedstawiciel Abchazji w Moskwie."
 georg_chech.6.a: "Kviciani i Gelaev, oczywiście..."
 georg_chech.6.b: "Przygotujmy wzajemne porozumienie."
 georg_chech.6.c: "Tak naprawdę nie obchodzi nas to."
 GEO_geopolice: "gruzińska policja"
