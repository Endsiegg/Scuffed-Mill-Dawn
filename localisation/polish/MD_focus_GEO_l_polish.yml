 georg_revol.8.d: "Po tygodniu milczenia gruzińskie Ministerstwo Spraw Wewnętrznych wydało oświadczenie, w którym wymieniło 13 osób podejrzanych o szpiegostwo na rzecz Rosji. Zakrojona na szeroką skalę operacja Envery’ego – zdaniem przedstawicieli MSW – jest efektem czterech lat pracy gruzińskiego kontrwywiadu. Bezprecedensowa operacja i obalenie mitu o niezwyciężoności rosyjskich służb specjalnych – takie oceny padły w Gruzji w piątek po oficjalnym oświadczeniu gruzińskiego MSW w sprawie ujawnienia siatki szpiegowskiej."
