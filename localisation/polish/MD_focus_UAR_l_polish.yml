 UAR.1.t: "Zaproszenie do [FROM.GetNameDef]"
 UAR.1.d: "[FROM.GetNameDef] zaprosił nas do przyłączenia się do ich związku arabskiego. Choć nominalnie stanowilibyśmy część ich związku, nadal bylibyśmy w stanie działać całkowicie niezależnie jako naród."
 UAR.1.a: "Oczywiście"
 UAR.1.b: "Nie, dziękuję"
 UAR.2.t: "[FROM.GetNameDef] Dołącza do [ROOT.GetNameDef]"
 UAR.2.d: "[FROM.GetNameDef] przyjął nasze zaproszenie do dołączenia do naszego związku."
 UAR.2.a: "Razem ku lepszej przyszłości"
 UAR.3.t: "[FROM.GetNameDef] rzuca nam wyzwanie"
 UAR.3.d: "[FROM.GetNameDef] odrzucił nasze zaproszenie do dołączenia do naszego związku. Jak powinniśmy zareagować?"
 UAR.3.a: "Spróbujemy innym razem"
 UAR.3.b: "Następnie zmuszamy ich do przyłączenia się"
 UAR.4.t: "[FROM.GetNameDef] Twierdzi, że ma hegemonię nad Arabami"
 UAR.4.d: "[FROM.GetNameDef] ogłosił hegemonię nad wszystkimi Arabami, jednocząc ich związek. To tylko kwestia czasu, zanim po nas przyjdą. Jeśli mamy się im przeciwstawić, musimy to zrobić teraz."
 UAR.4.a: "Stwórzcie przeciwko nim koalicję!"
 UAR.4.b: "To koniec"
 UAR.5.t: "Zaproszenie do Arabskiego Frontu Wyzwolenia"
 UAR.5.d: "[FROM.GetNameDef] ogłosił utworzenie międzynarodowej koalicji przeciwko zjednoczonemu narodowi arabskiemu, który zagraża suwerenności wszystkich krajów arabskich. Planują przeprowadzić pierwszy strajk przeciwko Unii i poprosili nas, abyśmy do nich dołączyli."
 UAR.5.a: "Oczywiście jest to kwestia suwerenności"
 UAR.5.b: "Unia nie stanowi zagrożenia"
 UAR.6.t: "Strajk wojskowy przeciwko Unii Arabskiej"
 UAR.6.d: "Jesteśmy teraz gotowi. Nadszedł czas, aby obalić tego potwora, który zagraża wszystkim krajom arabskim."
 UAR.6.a: "Na wojnę!"
 UAR.7.t: "[FROM.GetNameDef] kwestionuje naszą zasadę"
 UAR.7.d: "[FROM.GetNameDef] zadeklarował, że jest gotowy zjednoczyć cały naród arabski. To wyraźne wypowiedzenie nam wojny. To tylko kwestia czasu, zanim zapukają do naszych drzwi."
 UAR.7.a: "Na wojnę!"
 UAR_news.1.t: "[FROM.GetNameDef] Ogłoszono"
 UAR_news.1.d: "Dziś nastąpiła zmiana w polityce regionalnej na Bliskim Wschodzie, gdy lokalne mocarstwo ogłosiło swój cel, jakim jest zjednoczenie wszystkich Arabów. Wczoraj rozmawiając z prasą, [FROM.GetLeader], prezes [FROM.GetNameDef], ogłosił, że najwyższy czas, aby naród arabski zjednoczył się w ramach jednego kraju. Według ich słów jest to jedyny sposób, w jaki Arabowie mogą odzyskać należne im miejsce w globalnej polityce, zamiast pozostać jedynie marionetkami wrogich mocarstw. Wielu przywódców arabskich potępiło już te oświadczenia, twierdząc, że presja na zjednoczenie Arabów spowoduje jedynie większy konflikt na Bliskim Wschodzie."
 UAR_news.1.a: "Czas pokaże, czy to się utrzyma"
 UAR_news.2.t: "[FROM.GetNameDef] Dołącza do [FROM.FROM.GetNameDef]"
 UAR_news.2.d: "Rząd [FROM.GetNameDef] ogłosił zamiar przyłączenia się do [FROM.FROM.GetNameDef] w celu wspólnej pracy na rzecz zjednoczonego państwa arabskiego. Choć nominalnie część unii, [FROM.GetNameDef] nadal posiada dużą autonomię w zakresie swojej polityki zagranicznej. Jednak dalsza integracja państw może to zmienić."
 UAR_news.2.a: "Czas pokaże, czy to się utrzyma"
 UAR_news.3.t: "[FROM.GetNameDef] Opuszcza [FROM.FROM.GetNameDef]"
 UAR_news.3.d: "Rząd [FROM.GetNameDef] ogłosił zamiar opuszczenia [FROM.FROM.GetNameDef]. Czując się niezadowolony z kierunku politycznego związku, rząd [FROM.GetAdjective] ogłosił, że natychmiast zaprzestanie wszelkiej współpracy."
 UAR_news.3.a: "No cóż, kolejny nieudany projekt"
 UAR_news.4.t: "Upadek Unii Arabskiej"
 UAR_news.4.d: "Niedawno ogłoszony projekt utworzenia Unii Arabskiej na Bliskim Wschodzie całkowicie upadł. W związku z radykalnymi zmianami politycznymi w państwie wiodącym wszyscy lokalni sojusznicy zdecydowali się porzucić swój projekt. Wygląda na to, że marzenie o zjednoczeniu Arabów zostało ponownie pogrzebane."
 UAR_news.4.a: "No cóż, kolejny nieudany projekt"
 UAR_news.5.t: "[FROM.GetNameDef] Ujednolica"
 UAR_news.5.d: "[FROM.GetNameDef] ogłosił, że oficjalnie jednoczą swoje stany w jeden zjednoczony kraj. Przeciwni przywódcy polityczni stwierdzili już, że stanowi to zagrożenie dla suwerenności wszystkich innych narodów arabskich i tylko kwestią czasu jest, zanim zjednoczenie stanie się gwałtowne."
 UAR_news.5.a: "Musimy uważnie obserwować"
 UAR_news.6.t: "Utworzono Arabski Front Wyzwolenia"
 UAR_news.6.d: "Obawiając się ekspansji zjednoczonego państwa arabskiego, [FROM.GetNameDef] utworzyło międzynarodową koalicję podobnie myślących państw arabskich, aby odpowiedzieć na zagrożenie dla ich suwerenności. Lider [FROM.GetAdjective] [FROM.GetLeader] stwierdził, że sojusz jest gotowy na interwencję wojskową w celu ochrony ich niepodległości."
 UAR_news.6.a: "To może się źle skończyć"
 UAR_news.7.t: "Arabskie wojny zjednoczeniowe"
 UAR_news.7.d: "Rywalizacja o dominację nad krajami arabskimi przerodziła się w wojnę regionalną. Neobaasowie, baasiści i arabscy ​​suwereniści skaczą sobie do gardeł. Przyszłość i krajobraz polityczny Bliskiego Wschodu zmieniły się na zawsze"
 UAR_news.7.a: "Przynajmniej nie zaczęło się to na Bałkanach"