l_polish:
 form_UAR_category: "Zjednoczenie Arabów"
 form_UAR_category_desc: "\n\n\n\n\n\n£LBA_desctext_federation\n\n\n\n\n\n\n\n\nOd początku XX wieku niektórzy ludzie marzyli o zjednoczeniu Arabów w ramach jednego państwa . Nikt nie był tak mocny w tej idei jak Baas, zwolennicy antykolonialnego arabskiego ruchu socjalistycznego i nacjonalistycznego. Podczas zimnej wojny podjęto kilka prób zjednoczenia różnych krajów arabskich, ale wszystkie zakończyły się niepowodzeniem z powodu nieporozumień politycznych. Obecnie ruch Baas jest podzielony na dwa obozy; frakcja prosyryjska (neobaasowska) i frakcja proiracka."
 UAR_announce_neo_baathist_uar: "Ogłosić utworzenie Federacji Republik Arabskich"
 UAR_announce_neo_baathist_uar_desc: "Teraz, gdy osiągnęliśmy dominującą pozycję w świecie arabskim, mądrze byłoby zacząć rozszerzać zasięg naszego Narodowego Dowództwa Baas na inne kraje arabskie."
 UAR_announce_baathist_uar: "Ogłosić utworzenie Zjednoczonej Republiki Arabskiej"
 UAR_announce_baathist_uar_desc: "Teraz, gdy osiągnęliśmy dominującą pozycję w świecie arabskim, mądrze byłoby zacząć rozszerzać zasięg naszego Narodowego Dowództwa Baas na inne kraje arabskie."
 UAR_invite_country_neo_baathist_uar: "Zaproś [FROM.GetNameDef] do [ROOT.GetNameDef]"
 UAR_invite_country_baathist_uar: "Zaproś [FROM.GetNameDef] do [ROOT.GetNameDef]"
 UAR_country_leaves_neo_baathist_uar: "[FROM.GetNameDef] Grozi secesją"
 UAR_country_leaves_neo_baathist_uar_desc: "Nasz wpływ na rząd [FROM.GetNameDef] ostatnio maleje. [FROM.GetAdjective] nie ma już poczucia, że ​​nasze arabskie cele zjednoczenia są z nimi zbieżne. Musimy sprowadzić ich z powrotem do naszej zagrody."
 UAR_country_leaves_baathist_uar: "[FROM.GetNameDef] Grozi secesją"
 UAR_country_leaves_baathist_uar_desc: "Nasz wpływ na rząd [FROM.GetNameDef] ostatnio maleje. [FROM.GetAdjective] nie ma już poczucia, że ​​nasze arabskie cele zjednoczenia są z nimi zbieżne. Musimy sprowadzić ich z powrotem do naszej zagrody."
 UAR_neo_baathist_uar_falls_apart: "Upadek [ROOT.GetNameDef]"
 UAR_neo_baathist_uar_falls_apart_desc: "Obecny reżim nie wspiera już wcześniejszych marzeń o zjednoczonym państwie arabskim. To tylko kwestia czasu, zanim nasi arabscy ​​bracia stracą w nas wiarę."
 UAR_campaign_for_arab_unity: "Kampania na rzecz jedności Arabów w [FROM.GetNameWithFlag]"
 UAR_campaign_for_arab_unity_desc: "Arabski nacjonalizm nie był tak silny w krajach arabskich od dziesięcioleci. Możemy prowadzić kampanie propagandowe i wywierać wpływ, aby przekonać naszych arabskich braci, że aby przeciwstawić się wrogiemu imperializmowi, musimy się zjednoczyć."
 UAR_unite_neo_baathist_uar: "Ogłoście zjednoczenie Arabów!"
 UAR_unite_neo_baathist_uar_desc: "Nadszedł czas! Jesteśmy dominującym narodem wśród naszych arabskich braci i teraz nic nie może nas powstrzymać przed odzyskaniem naszego prawa do panowania nad wszystkimi Arabami. Niektórzy mogą się opierać, ale zostaną zmiażdżeni!"
 UAR_unite_baathist_uar: "Ogłoście zjednoczenie Arabów!"
 UAR_unite_baathist_uar_desc: "Nadszedł czas! Jesteśmy dominującym narodem wśród naszych arabskich braci i teraz nic nie może nas powstrzymać przed odzyskaniem naszego prawa do panowania nad wszystkimi Arabami. Niektórzy mogą się opierać, ale zostaną zmiażdżeni!"
