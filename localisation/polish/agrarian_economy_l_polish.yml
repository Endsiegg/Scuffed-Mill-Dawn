l_polish:
 agrarian_economy: "Gospodarka oparta na rolnictwie"
 agrarian_economy_desc: "[FROM.GetName] jest wyjątkowo biednym narodem, którego gospodarka opiera się głównie na zyskach rolniczych. Podczas gdy kraj będzie się modernizował w nowe tysiąclecie, ludzie będą ciężko pracować na polach, pomagając gospodarce.\n\n§Y$agrarian_economy$§! zarabia §Y[?ROOT.GetName]§! §Y$$§![?additional_income_agrarian_economy|+3] §YBillion§! tygodniowo.\n\n§RPrzy 20 000 dolarów PKB/c będziemy uważani za osoby uprzemysłowione i stracimy premię dla rolnictwa!§!"
 agri_farmer_opinion_TT: "§Y$farmers$§! opinia zostaje zwiększona o §G10§! dopóki ten pomysł nie będzie już aktualny"
 AGRI_standard_drought_ongoing: "Trwająca susza lokalna"
 AGRI_standard_drought_ongoing_desc: "[ROOT.GetName] cierpi obecnie na lokalną suszę, będącą skutkiem braku wody docierającej do określonych obszarów kraju. Prawdopodobnie minie ona bez pogorszenia się sytuacji dla [ROOT.GetName] lub ich sąsiadów."
 AGRI_harsh_drought_ongoing: "Trwa regionalna susza"
 AGRI_harsh_drought_ongoing_desc: "[ROOT.GetName] cierpi obecnie na regionalną suszę, będącą skutkiem braku wody docierającej do całych regionów kraju. Jest prawdopodobne, że sąsiedzi [ROOT.GetName] również ucierpią z powodu tej suszy."
 AGRI_extreme_drought_ongoing: "Trwa powszechna susza"
 AGRI_extreme_drought_ongoing_desc: "[ROOT.GetName] zmaga się obecnie z rozległą suszą, będącą wynikiem niedoboru wody docierającej do ogromnych obszarów kraju. Jest niemal pewne, że [ROOT.GetName] będzie cierpieć z jej powodu przez długi czas, a jego sąsiedzi z dużym prawdopodobieństwem odczują jej negatywne skutki."
 agrarian_economy_additional_income_TT: "$$[?additional_income_agrarian_economy|+3] z §Y$agrarian_economy$§!\n"
 basic_crops: "Podstawowe uprawy"
