 agrarian_economy_category: "System rolniczy"
 agrarian_economy_category_desc: "[ROOT.GetNameWithFlag] ma obecnie dużą część ludności pracującej na polach, liczba pracowników chętnie pracujących na rozległych gruntach ornych jest podyktowana naszym §YWskaźnikiem alfabetyzacji§!, im wyższy wskaźnik, tym mniej pracowników dla sektora rolnego.\n\nJednak niższy §YWskaźnik alfabetyzacji§! będzie miał negatywny wpływ na naszą §Yszybkość badań§!.\n"
