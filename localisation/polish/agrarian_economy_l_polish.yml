 AGRI_experiencing_drought_TT: "Obecnie doświadcza §YSuszy§!"
 AGRI_not_experiencing_drought: "§RNie§! doświadcza obecnie §YSuszy§!"
 AGRI.1.t: "Nadchodzi potencjalna susza..."
 AGRI.1.d: "Nasi najlepsi naukowcy i eksperci w Ministerstwie Rolnictwa są zaniepokojeni możliwością wystąpienia suszy w najbliższym czasie, nie zapowiada się też na deszcz... miejmy nadzieję, że przygotowaliśmy się na wszystkie możliwości."
 AGRI.1.A: "Trzymam kciuki..."
 AGRI.2.t0: "Naukowcy się mylili!"
 AGRI.2.d0: "Na szczęście w tym przypadku naukowcy i eksperci się mylili, tym razem uniknęliśmy suszy, ale następnym razem możemy nie mieć tyle szczęścia…"
 AGRI.2.A: "Powinniśmy przygotować się na złe zbiory"
 AGRI.2.B: "Złe zbiory? A co z fatalnymi?"
 AGRI.2.C: "Nie ma takiej potrzeby! Poradziliśmy sobie tym razem i poradzimy sobie również następnym!"
 AGRI.2.t1: "Naukowcy mieli rację! Tak jakby"
 AGRI.2.d1: "Naukowcy i eksperci mieli tylko częściową rację, podczas gdy susza wystąpiła, wydaje się być zlokalizowana tylko w jednym lub dwóch regionach w [ROOT.GetName]. Nie powinno to być zbyt dotkliwe, choć może rozprzestrzenić się na sąsiednie regiony, jeśli nie rozwiążemy tego problemu."
 AGRI.2.D: "Nie wydaje się to takie złe, niech toczy się swoim torem."
 AGRI.2.E: "Możemy przeznaczyć trochę pieniędzy, aby pomóc rozwiązać sytuację."
 AGRI.2.F: "To wymaga natychmiastowych działań!"
 AGRI.2.G: "To może być przesada, ale wolimy być bezpieczni."
 AGRI.2.t2: "Naukowcy mieli rację!"
 AGRI.2.d2: "Susza osiągnęła dzisiaj najgorszy poziom – dziesiątki osób już zmarły, a w nadchodzących tygodniach oczekuje się, że o wiele więcej umrze w wyniku katastrofy. Musimy podjąć natychmiastowe działania, aby ta tragiczna sytuacja nie mogła się znacznie pogorszyć"
 AGRI.2.H: "Nie mamy zbytniego wyboru, musimy pozwolić, żeby to samo się rozwiązało."
 AGRI.2.I: "To nie rozwiąże wszystkiego, ale lepsze to niż nic."
 AGRI.2.J: "Miejmy nadzieję, że to nam wystarczy do kolejnych opadów."
 AGRI.2.K: "Dzięki niebiosom za ten zapas, wykorzystaj tyle, ile potrzeba!"
 AGRI.2.t3: "Katastrofalna susza!"
 AGRI.2.d3: "To absolutna katastrofa... setki ludzi zmarło z powodu ogromnych susz, które obecnie pozornie są powszechne w [ROOT.GetName], w oczekiwaniu, że prawdopodobnie rozprzestrzeni się to na sąsiednie narody. Musimy opanować sytuację, jeśli możemy..."
 AGRI.2.L: "Nie możemy tego zatrzymać, Boże przebacz nam..."
 AGRI.2.M: "Gdybyśmy tylko mieli więcej, aby powstrzymać tę katastrofę!"
 AGRI.2.N: "To nie wystarczy, ale powinno pomóc w najgorszym przypadku."
 AGRI.2.O: "Nasze zapasy są obfite i to wystarczy, choć kosztowne..."
 AGRI_neighbour.1.t: "Lokalna susza wpływa na [FROM.GetName]!"
 AGRI_neighbour.1.d: "Jeden z naszych sąsiadów, [FROM.GetName], doświadcza suszy, na szczęście wydaje się, że jest ona zlokalizowana i wymaga bardzo niewielkiej pomocy, aby ją zatrzymać. Moglibyśmy jednak wysłać trochę pomocy, aby zyskać przychylność naszego sąsiada."
 AGRI_neighbour.1.A: "Zapewnij pomoc [FROM.GetName]"
 AGRI_neighbour.1.B: "Możemy na tym zyskać!"
 AGRI_neighbour.1.C: "Jak wyglądają nasze zapasy?"
 AGRI_neighbour.1.D: "Pomoc? Mogą sobie pomóc!"
 AGRI_neighbour.10.t: "Nasz sąsiad [FROM.GetName] przysyła nam pomoc!"
 AGRI_neighbour.10.d: "Wydaje się, że [FROM.GetName] wie, na czym polega bycie dobrym sąsiadem i przysłał nam niewielką pomoc, abyśmy mogli powstrzymać falę suszy."
 AGRI_neighbour.10.A: "Wspaniale"
 AGRI_neighbour.100.t: "Nasz sąsiad [FROM.GetName] odmawia wysłania pomocy!"
 AGRI_neighbour.100.d: "[FROM.GetName] pokazuje nam, że w mgnieniu oka nie można na nich polegać, chociaż z suszą z pewnością poradzimy sobie sami, dobrze byłoby mieć jakąś pomoc."
 AGRI_neighbour.100.A: "Cóż, nie jest tak źle, żeby sobie z tym nie poradzić."
 AGRI_neighbour.2.t: "Susza na dużą skalę wpływa na [FROM.GetName]!"
 AGRI_neighbour.2.d: "Jeden z naszych sąsiadów, [FROM.GetName], doświadcza suszy. Początkowo eksperci przewidywali, że będzie ona miała charakter lokalny, ale się mylili. Wygląda na to, że sytuacja może być gorsza niż przewidywano, [FROM.GetName] bardzo skorzystałby na naszej pomocy i może nawet otworzyć przed nami swoje drzwi w przyszłości."
 AGRI_neighbour.2.A: "Zapewnij pomoc [FROM.GetName]"
 AGRI_neighbour.2.B: "Możemy na tym zyskać!"
 AGRI_neighbour.2.C: "Jak wyglądają nasze zapasy?"
 AGRI_neighbour.2.D: "Brzmi jak problem umiejętności."
 AGRI_neighbour.20.t: "Nasz sąsiad [FROM.GetName] przysyła nam pomoc!"
 AGRI_neighbour.20.d: "Wydaje się, że [FROM.GetName] wie, na czym polega bycie dobrym sąsiadem i przysłał nam niewielką pomoc, abyśmy mogli powstrzymać falę suszy."
 AGRI_neighbour.20.A: "Wspaniale"
 AGRI_neighbour.200.t: "Nasz sąsiad [FROM.GetName] odmawia wysłania pomocy!"
 AGRI_neighbour.200.d: "[FROM.GetName] pokazuje nam, że w mgnieniu oka nie można na nich polegać, najwyraźniej zostaliśmy pozostawieni na pastwę losu przez [FROM.GetName]"
 AGRI_neighbour.200.A: "Dranie."
 AGRI_neighbour.3.t: "Susza na ogromną skalę dotyka [FROM.GetName]!"
 AGRI_neighbour.3.d: "Jeden z naszych sąsiadów, [FROM.GetName], doświadcza suszy. Eksperci kiedyś uważali, że jest to sprawa łatwa do rozwiązania, ale się mylili. Wygląda na to, że ziemia w [FROM.GetName] może pozostać całkowicie sucha i jałowa w dającej się przewidzieć przyszłości, jeśli mamy pomóc naszemu sąsiadowi, musi to być natychmiastowe i znaczne, nie możemy sobie pozwolić, aby tym razem natura zwyciężyła."
 AGRI_neighbour.3.A: "Zapewnij pomoc [FROM.GetName]"
 AGRI_neighbour.3.B: "Możemy na tym zyskać!"
 AGRI_neighbour.3.C: "Jak wyglądają nasze zapasy?"
 AGRI_neighbour.3.D: "Nie ma nas teraz w domu!"
 AGRI_neighbour.30.t: "Nasz sąsiad [FROM.GetName] przysyła nam pomoc!"
 AGRI_neighbour.30.d: "Wydaje się, że [FROM.GetName] wie, na czym polega bycie dobrym sąsiadem i przesłał nam znaczną kwotę pomocy, abyśmy mogli powstrzymać falę suszy."
 AGRI_neighbour.30.A: "Dziękuję niebiosom!"
 AGRI_neighbour.300.t: "Nasz sąsiad [FROM.GetName] odmawia wysłania pomocy!"
 AGRI_neighbour.300.d: "[FROM.GetName] pokazuje nam, że w mgnieniu oka nie można na nich polegać, Boże, i [FROM.GetName] nas opuścili."
 AGRI_neighbour.300.A: "Gdzie są flagi [FROM.GetAdj]? Trzeba je spalić!"
 AGRI_influencer.1.t: "Lokalna susza wpływa na [FROM.GetName]!"
 AGRI_influencer.1.d: "[FROM.GetName] doświadcza suszy, na szczęście wydaje się być nieco zlokalizowana i wymaga bardzo niewielkiej pomocy, aby ją zatrzymać, moglibyśmy jednak wysłać trochę pomocy, aby zyskać przychylność narodu."
 AGRI_influencer.1.A: "Zapewnij pomoc [FROM.GetName]"
 AGRI_influencer.1.B: "Wygląda na to, że to ich problem."
 AGRI_influencer.10.t: "[FROM.GetName] Przysyła nam pomoc!"
 AGRI_influencer.10.d: "[FROM.GetName] wykracza poza to, co powinien partner dyplomatyczny i przysłał nam niewielką pomoc, abyśmy mogli powstrzymać falę suszy."
 AGRI_influencer.10.A: "Wspaniale"
 AGRI_influencer.100.t: "[FROM.GetName] Odmawia wysłania pomocy!"
 AGRI_influencer.100.d: "[FROM.GetName] pokazuje nam, że w mgnieniu oka nie można na nich polegać, chociaż z suszą z pewnością poradzimy sobie sami, dobrze byłoby mieć jakąś pomoc."
 AGRI_influencer.100.A: "Cóż, nie jest tak źle, żeby sobie z tym nie poradzić."
 AGRI_influencer.2.t: "Susza na dużą skalę wpływa na [FROM.GetName]!"
 AGRI_influencer.2.d: "[FROM.GetName] doświadcza dość poważnej suszy, pierwotnie eksperci przewidywali, że będzie ona miała charakter lokalny, ale się mylili. Wygląda na to, że sytuacja może być gorsza niż przewidywano, [FROM.GetName] bardzo skorzystałby na naszej pomocy i może nawet otworzyć przed nami swoje drzwi w przyszłości."
 AGRI_influencer.2.A: "Zapewnij pomoc [FROM.GetName]"
 AGRI_influencer.2.B: "Tak naprawdę nie czerpiemy korzyści z pomagania."
 AGRI_influencer.20.t: "[FROM.GetName] Przysyła nam pomoc!"
 AGRI_influencer.20.d: "[FROM.GetName] wykracza poza to, co powinien partner dyplomatyczny i wysłał nam pomoc, aby powstrzymać falę suszy."
 AGRI_influencer.20.A: "Wspaniale"
 AGRI_influencer.200.t: "[FROM.GetName] Odmawia wysłania pomocy!"
 AGRI_influencer.200.d: "[FROM.GetName] pokazuje nam, że w mgnieniu oka nie można na nich polegać, najwyraźniej zostaliśmy pozostawieni na pastwę losu przez [FROM.GetName]"
 AGRI_influencer.200.A: "Dranie."
 AGRI_influencer.3.t: "Susza na ogromną skalę dotyka [FROM.GetName]!"
 AGRI_influencer.3.d: "[FROM.GetName] doświadcza dość poważnej suszy, pierwotnie eksperci przewidywali, że będzie ona miała charakter lokalny, ale się mylili. Wygląda na to, że ziemia w [FROM.GetName] może pozostać całkowicie sucha i jałowa w dającej się przewidzieć przyszłości. Jeśli mamy im pomóc, nasza reakcja musi być natychmiastowa i konkretna, nie możemy sobie pozwolić, aby tym razem natura zwyciężyła."
 AGRI_influencer.3.A: "Zapewnij pomoc [FROM.GetName]"
 AGRI_influencer.3.B: "I w jaki dokładnie sposób nam to pomaga?"
 AGRI_influencer.30.t: "[FROM.GetName] Przysyła nam pomoc!"
 AGRI_influencer.30.d: "[FROM.GetName] wykracza poza to, co powinien partner dyplomatyczny i przesłał nam znaczną pomoc, aby powstrzymać falę suszy."
 AGRI_influencer.30.A: "Dzięki niebiosom!"
 AGRI_influencer.300.t: "[FROM.GetName] Odmawia wysłania pomocy!"
 AGRI_influencer.300.d: "[FROM.GetName] pokazuje nam, że w mgnieniu oka nie można na nich polegać, Boże, i [FROM.GetName] nas opuścili."
 AGRI_influencer.300.A: "Gdzie są flagi [FROM.GetAdj]? Trzeba je spalić!"
 AGRI_random.1.t: "Rolnicy skarżą się na brak sprzętu!"
 AGRI_random.1.d: "W związku z trwającymi sankcjami ekonomicznymi w [THIS.GetName], rolnicy protestują przeciwko brakowi nowego lub w niektórych przypadkach sprawnego sprzętu.\nMamy 3 wyjścia: handlować z podejrzanymi typami na czarnym rynku, spróbować znaleźć kogoś, kto będzie chciał z nami handlować, lub po prostu zadowolić się tym, co już mamy.\n\nCo powinniśmy zrobić [THIS.GetLeader]?"
 AGRI_random.1.A: "Ciemne postacie? To tylko biznesmeni!"
 AGRI_random.1.B: "Spróbujmy znaleźć kogoś do handlu"
 AGRI_random.1.C: "Cóż, masz woły, prawda?"
 AGRI_random_black_market_TT: "§Y[THIS.GetNameWithFlag] Minister Rolnictwa skontaktuje się z niektórymi osobami kontaktowymi na czarnym rynku, aby zawrzeć umowę.§!"
 AGRI_random_embargo_trading_TT: "§Y[THIS.GetNameWithFlag] Minister Rolnictwa skontaktuje się z niektórymi osobami kontaktowymi w innych krajach, aby spróbować zawrzeć umowę.§!"
 AGRI_random.10.t1: "Tylko nie pytaj, skąd to się wzięło"
 AGRI_random.10.d1: "Rolnicy nie są zadowoleni ze sprzętu, który pozyskaliśmy, twierdzą, że nasze wyjaśnienie dotyczące sprzętu spadającego z tyłu ciężarówki nie jest wystarczająco dobre. Dopóki nie są tak nieszczęśliwi, jak byliby, gdybyśmy w ogóle ich nie pozyskali, jest to dla nas sukces."
 AGRI_random.10.A: "Nie róbmy z tego nawyku..."
 AGRI_random.10.t2: "Strzelaniny z przemytnikami!"
 AGRI_random.10.d2: "Dostaniemy za to głowę naszego Ministra Rolnictwa! Próba zawarcia układu z przemytnikami zakończyła się tym, że nie tylko zabrali pieniądze, ale także próbowali zatrzymać sprzęt, przez co wielu naszych żołnierzy zostało zastrzelonych z zimną krwią, co jest niedopuszczalne!"
 AGRI_random.10.B: "Ci dranie"
 AGRI_random.10.t3: "Zabrali pieniądze i uciekli..."
 AGRI_random.10.d3: "No cóż, pensja naszego Ministra Rolnictwa jest obcięta na jakąś następną dekadę, ten głupiec zawarł pakt z przemytnikami, którzy kazali handlarzowi poczekać na sprzęt, no cóż… można się domyślić, co się stało. 16 godzin czekali na powrót przemytników, straszna rzecz."
 AGRI_random.10.C: "Kulki."
 AGRI_random.100.t1: "Nie są ładne, ale działają"
 AGRI_random.100.d1: "Farmerzy są całkiem zadowoleni z tego, co udało nam się pozyskać. Może nie jest to najładniejszy i najnowszy zestaw, ale działa i to w zasadzie wszystko, o co moglibyśmy prosić, biorąc pod uwagę naszą obecną sytuację."
 AGRI_random.100.A: "Tutaj zapobiegliśmy katastrofie"
 AGRI_random.100.t2: "Kolejne embargo?!"
 AGRI_random.100.d2: "Ktokolwiek prowadzi negocjacje w Ministerstwie Handlu, powinien zostać zastrzelony. Nie mamy pojęcia, jak tak schrzanili, ale nałożono na nas kolejne embargo, niewiarygodne. Mało tego, Rolnicy są na nas wściekli!"
 AGRI_random.100.B: "O cholera..."
 AGRI_random.100.t3: "Prawie nic nie działa"
 AGRI_random.100.d3: "„Jak nowy”, moja dupa! Prawie cały sprzęt, który udało nam się zdobyć, jest całkowicie zepsuty, zatarty lub po prostu nie daje oznak życia. Rolnicy są na nas dość wkurzeni…"
 AGRI_random.100.C: "Czy zachowaliśmy paragon?"
 AGRI_random.2.t: "Pola wyglądają na dość suche..."
 AGRI_random.2.d: "O tej porze roku nasze pola są zazwyczaj o wiele bardziej wyrozumiałe niż na co dzień. Nasz Minister Rolnictwa obawia się, że może to doprowadzić do poważniejszej suszy, a nie tylko „zbyt dużej ilości słońca”.\n\nJeśli brakuje nam pieniędzy, zawsze możemy spróbować odciąć część zasobów wodnych naszych sąsiadów..."
 AGRI_random.2.A: "Ech, powinniśmy rozwiązać ten problem sami..."
 AGRI_random.2.B: "No cóż, to nie tak, że by im tego brakowało"
 AGRI_random.2.C: "Jeśli tak bardzo się tym martwisz, módl się o deszcz!"
 AGRI_random_water_diversion_TT: "§YMożemy spróbować§! §Rukraść§! §Yczęść wody naszych sąsiadów, §! §Cprzekierowując!§! §Yją!§!"
 AGRI_random.20.t1: "Kryzys zażegnany!"
 AGRI_random.20.t2: "Uczucie lekkiego wysuszenia"
 AGRI_random.20.t3: "Nic się nie zmieniło!"
 AGRI_random.20.d1: "Wydaje się, że szybkie działanie rządu rozwiązało potencjalny problem suszy, nie narobiwszy sobie wrogów, a nawet powodując potencjalny wzrost oczekiwanych cen zbiorów."
 AGRI_random.20.d2: "Chociaż wydaje się, że udało nam się powstrzymać przypływ suchego lądu, niektóre tereny peryferyjne nadal wyglądają na nieco wyschnięte i możemy zaobserwować mniejsze zbiory z tego konkretnego rodzaju upraw. Nieważne, większość plonów udało się uratować."
 AGRI_random.20.d3: "Pomimo naszych najlepszych wysiłków wydaje się, że pola po prostu nie wytrzymają i będą wydawać się bardziej suche niż kiedykolwiek. Może to zakończyć się suszą na pełną skalę. Musimy być gotowi na najgorsze."
 AGRI_random.20.A: "Miło to słyszeć!"
 AGRI_random.20.B: "Mam nadzieję, że to tylko warzywa."
 AGRI_random.20.C: "Trzymajcie się za tyłki!"
 AGRI_random.200.t1: "Nawet nie zdawali sobie z tego sprawy!"
 AGRI_random.200.t2: "[FROM.GetName] Przyłapał nas na gorącym uczynku"
 AGRI_random.200.t3: "Wypiliśmy za dużo wody!"
 AGRI_random.200.t4: "Pola [FROM.GetName] wydają się być suche"
 AGRI_random.200.t5: "Farmy [FROM.GetName] pozostały jałowe"
 AGRI_random.200.d1: "Mając trochę pieniędzy w odpowiednich miejscach, udało nam się ukraść część wody sąsiadowi bez jego wiedzy, mam nadzieję, że ludzie, którym zapłaciliśmy, zachowają spokój. Na razie nasze własne problemy zostały rozwiązane."
 AGRI_random.200.d2: "Po spłacie tych, których uważaliśmy za właściwych ludzi, nasz zespół przejęć został zamknięty i obciążony liniami wodociągowymi, ale niestety został zatrzymany przez władze [FROM.GetAdj]. Wydaje się, że są dość zdenerwowani działaniami naszego rządu."
 AGRI_random.200.d3: "Wygląda na to, że nasz sąsiad [FROM.GetName] miał mniej wody, niż początkowo sądziliśmy, i teraz ponosi konsekwencje naszych czynów! Dla nich może być oczywiste, kto ukradł wodę, na szczęście wydaje się, że to tylko lokalna susza."
 AGRI_random.200.d4: "Wygląda na to, że nasz sąsiad [FROM.GetName] miał mniej wody, niż początkowo sądziliśmy, i teraz ponosi konsekwencje naszych czynów! Dla tych, którzy ukradli wodę, jest prawdopodobnie oczywiste, że niestety susza może jednak nadejść."
 AGRI_random.200.d5: "Wygląda na to, że nasz sąsiad [FROM.GetName] miał mniej wody, niż początkowo sądziliśmy, i teraz ponosi konsekwencje naszych czynów! Jest prawie pewne, że dla nich będzie oczywiste, kto ukradł wodę, a nasz Minister Rolnictwa prognozuje ekstremalne susze z dużym prawdopodobieństwem, że te susze przedostaną się przez nasze granice."
 AGRI_random.200.A: "To ich nauczy mieć wodę!"
 AGRI_random.200.B: "Ach, cholera..."
 AGRI_random.200.C: "Spróbuj je załagodzić."
 AGRI_random.200.D: "Ups."
 AGRI_random.200.E: "Przygotuj się na najgorsze."
 AGRI_random.200.F: "Czekaj... to może mieć na nas wpływ!"
 AGRI_random.200.G: "Jeśli może to na nas wpłynąć, musimy się przygotować!"
 AGRI_random.200.H: "O Boże... co my zrobiliśmy?"
 AGRI_random.2000.t: "[FROM.GetName] Ukradł naszą wodę!"
 AGRI_random.2000.d1: "Myśleliśmy, że coś się dzieje, gdy skończyły się zapasy wody. Po dokładnym zbadaniu wydaje się, że winowajcą był [FROM.GetName]!"
 AGRI_random.2000.d2: "Myśleliśmy, że coś się dzieje, gdy skończyły się zapasy wody. Po dokładnym zbadaniu wydaje się, że winowajcą był [FROM.GetName]! Moglibyśmy pokazać im, że nie mamy na myśli interesów, nakładając na nich embargo…"
 AGRI_random.2000.A: "Odetnij je całkowicie!"
 AGRI_random.2000.B: "Ci dranie!"
 AGRI_random.3.t: "Dwóch rolników szuka pomocy w sporze o ziemię"
 AGRI_random.3.d: "Dwóch rolników zwróciło się do głównych biur ministerstwa rolnictwa, prosząc o jakąś formę ingerencji rządu w celu rozstrzygnięcia sporu o grunty, podczas gdy rolnik nr 1 twierdzi, że na jego ziemię wkroczyło bydło rolnika nr 2, rolnik nr 2 twierdzi, że nigdy nie przeprowadzono formalnego sporządzania map, a granice pól jednego rolnika w rzeczywistości wkraczają na własność rolnika drugiego!\n\nTo myląca sytuacja, możemy stanąć po którejkolwiek z nich, niezależnie od tego, kto jest bardziej przekonującym narratorem."
 AGRI_random.3.A: "Trzymaj to bydło po swojej stronie!"
 AGRI_random_3_F1_TT: "§YBędzie po stronie§! §3Pierwszego Rolnika§! §Yw sporze o ziemię§!"
 AGRI_random.3.B: "Nie możesz oczekiwać, że bydło będzie znało granice!"
 AGRI_random_3_F2_TT: "§YBędzie po stronie§! §3Drugiego Rolnika§! §Yw sporze o ziemię§!"
 AGRI_random.3.C: "Przypomnij mi, dlaczego znowu mam się tym przejmować?"
 AGRI_random_3_NO_TT: "§YNie stanie po stronie§! §Rnikogo§! §Yw sporze o ziemię, pozostawiając im jego rozwiązanie samym sobie§!"
 AGRI_random.30.t1: "Hodowcy bydła są zdenerwowani!"
 AGRI_random.30.d1: "Duża grupa hodowców bydła postrzega interwencję rządu po stronie rolników jako skandaliczne przekroczenie władzy i aktywnie prowadzi kampanię na rzecz konkurencyjnej partii politycznej!\n\nJednak rolnicy rolni świętują orzeczenie i są zachwyceni dzięki temu zwycięstwu o prawa własności!"
 AGRI_random.30.A: "Powinieneś lepiej uważać na swoje bydło!"
 AGRI_random.30.t2: "Rolnicy uprawni są zdenerwowani!"
 AGRI_random.30.d2: "Farmerzy są najwyraźniej uszczęśliwieni orzeczeniem rządu, mając zapewnione prawo do wypasu, i zobowiązali się wspierać rząd w nadchodzących wyborach.\n\nRolnicy zajmujący się uprawą roli grożą jednak, że zbiorą się wokół siebie i odmówią przyjęcia orzeczenia!"
 AGRI_random.30.B: "Powinniśmy chyba umocnić prawo własności..."
 AGRI_random.30.t3: "Poukładali to między sobą!"
 AGRI_random.30.d3: "Bez ingerencji rządu po obu stronach, farmerzy i rolnicy osiągnęli dżentelmeńskie porozumienie, rozwiązując w ten sposób ten konkretny spór o ziemię.\n\nChociaż w przyszłości może pojawić się więcej, wygląda na to, że wszyscy są przynajmniej w pewnym stopniu usatysfakcjonowani tym wynikiem."
 AGRI_random.30.C: "Idealne rozwiązanie."
 AGRI_random.30.t4: "Strzelaniny na farmie!"
 AGRI_random.30.d4: "Bez ingerencji i nadzoru rządu, podczas rozmów między obiema grupami doszło do bójki, w wyniku której padły strzały po obu stronach. Wielu farmerów i rolników nie żyje lub jest rannych, pracownicy sektora rolnego domagają się odpowiedzi, a ludzie jednoczą się na rzecz zmian."
 AGRI_random.30.D: "Cóż, cholera..."
 AGRI_random.4.t: "Obfite żniwa!"
 AGRI_random.4.d: "Nasi rolnicy zgłaszają obfite zbiory i pytają Ministerstwo Rolnictwa, co zrobić z nadwyżkami plonów. Możemy je sprzedać lub zwiększyć wielkość naszych zapasów „nie tak deszczowych dni”."
 AGRI_random.4.A: "Dodatkowy dochód zawsze jest dobry."
 AGRI_random.4.B: "Czy mamy na to wszystko silos?"
 AGRI_random.5.t: "Uprawy giną na polach!"
 AGRI_random.5.d: "Coś zabiło przyzwoitą ilość naszych plonów, powodując zepsucie oczekiwanych zbiorów. Oczekuje się, że spowoduje to znaczne zmniejszenie naszej produkcji rolnej, chyba że zrobimy coś drastycznego, aby przeciwdziałać szkodom."
 AGRI_random.5.A: "Będziemy musieli się uśmiechnąć i to znieść."
 AGRI_random.5.B: "Zapasy utrzymają sektor w dobrej kondycji!"
 AGRI_random.6.t: "Inwazyjne gatunki roją się na polach!"
 AGRI_random.6.d: "Nad horyzontem [ROOT.GetLeader] zaobserwowano inwazyjny gatunek szarańczy! Mamy nadzieję, że stosowane przez nas pestycydy będą wystarczające, aby zapobiec zniszczeniu przez nie zbyt dużej części naszych upraw, ale nigdy nie możemy być tego pewni, musimy przygotować się na najgorsze!"
 AGRI_random.6.A: "Jak poważne są szkody?"
 AGRI_random.60.t1: "Podstawowe uprawy Pola potrzebują więcej ziemi!"
 AGRI_random.60.t2: "Pola upraw gotówkowych potrzebują więcej ziemi!"
 AGRI_random.60.d1: "To katastrofa... szarańcza najwyraźniej zniszczyła niezliczone tony naszych przewidywanych zbiorów podstawowych upraw, powinniśmy się spodziewać, że nasz sektor rolniczy odniesie całkiem spore straty."
 AGRI_random.60.d2: "Na szczęście szarańcza najwyraźniej zdecydowała się wybrać nasze pola traktowane pestycydami i poniosła tego konsekwencje. Chociaż obecnie prognozujemy, że zbiory upraw podstawowych będą niższe, powinniśmy spodziewać się, że rentowność naszego sektora rolnego odnotuje jedynie niewielki wzrost."
 AGRI_random.60.d3: "To katastrofa… szarańcza najwyraźniej zniszczyła niezliczone tony przewidywanych zbiorów upraw pieniężnych, powinniśmy się spodziewać, że nasz sektor rolniczy odniesie całkiem spore straty."
 AGRI_random.60.d4: "Na szczęście szarańcza najwyraźniej zdecydowała się wybrać nasze pola traktowane pestycydami i poniosła tego konsekwencje. Chociaż obecnie prognozujemy, że zbiory upraw dochodowych będą niższe, powinniśmy spodziewać się, że rentowność naszego sektora rolnego odnotuje jedynie niewielki wzrost."
 AGRI_random.60.A: "Cholera"
 AGRI_random.60.B: "Cholera"
 AGRI_random.60.C: "Cholera"
 AGRI_random.60.D: "Cholera"
 AGRI_random.7.t: "Pożary!"
 AGRI_random.7.d: "Wygląda na to, że w pobliżu pól najbardziej produktywnych gospodarstw w naszym kraju szaleją pożary. Nasz Minister Rolnictwa spodziewa się, że w wyniku zbliżającego się rozprzestrzeniania się choroby zostaną one poważnie dotknięte."
 AGRI_random.7.A: "Poczekamy na raport szkód..."
 AGRI_random.70.t1: "Podstawowe pola uprawne dotknięte płomieniami!"
 AGRI_random.70.t2: "Pola upraw gotówkowych dotknięte płomieniami!"
 AGRI_random.70.d1: "Pomimo wszelkich starań naszych strażaków, wygląda na to, że możemy mieć ciężkie żniwa. Wielu rolników straciło wszystko, ale najgorsze jest to, że nasz udział w rynku podstawowych upraw zostanie poważnie nadszarpnięty przez tę katastrofę, a rynek odnotuje nieoczekiwany spadek."
 AGRI_random.70.d2: "Pomimo najlepszych wysiłków naszych strażaków wygląda na to, że czekają nas trudne żniwa. Wielu rolników straciło wszystko, ale najgorsze ze wszystkiego jest to, że ta katastrofa poważnie nadszarpnie nasz udział w rynku upraw dochodowych, a rynek odnotuje nieoczekiwany spadek."
 AGRI_random.70.A: "Cała ta praca poszła z dymem."
 AGRI_random.70.B: "Cała ta praca poszła z dymem."
 AGRI_random.8.t: "Ulewne deszcze grożą powodziami"
 AGRI_random.8.d: "Chociaż pora deszczowa już nadeszła, coraz bardziej prawdopodobne jest, że będziemy mieli do czynienia z bardziej surową porą deszczową niż zwykle, ponieważ rzeki wydają się wezbrać bardziej niż zwykle o tej porze roku, a meteorolodzy spodziewają się załamania brzegów."
 AGRI_random.8.A: "Przygotujmy się na najgorsze."
 AGRI_random.80.t1: "Podstawowe pola uprawne zostały zalane!"
 AGRI_random.80.t2: "Pola upraw gotówkowych zostały zalane"
 AGRI_random.80.d1: "Wody było po prostu zbyt dużo, aby je powstrzymać, a nasi ławnicy utworzyli barykady i pospiesznie zbudowali ściany przeciwpowodziowe. Podstawowe pola uprawne są przemoczone, wielu rolników straciło wszystko, a sektor rolniczy spodziewa się, że ucierpi z tego powodu."
 AGRI_random.80.d2: "Wody było po prostu zbyt dużo, aby je powstrzymać, a nasi ławnicy utworzyli barykady i pospiesznie zbudowali ściany przeciwpowodziowe. Pola upraw dochodowych są przesiąknięte, wielu rolników straciło wszystko, a sektor rolniczy spodziewa się, że ucierpi z tego powodu."
 AGRI_random.80.A: "Być może było to spowodowane zbyt dużą ilością deszczu."
 AGRI_random.80.B: "Być może było to spowodowane zbyt dużą ilością deszczu."
 AGRI_random.9.t: "Pędzące stado!"
 AGRI_random.9.d: "W oddali widać stado zwierząt hodowlanych wzbijające tumany kurzu. Wygląda to tak, jakby szły okrężną drogą przez pola uprawne!"
 AGRI_random.9.A: "Zobaczmy gdzie skończą."
 AGRI_random.90.t1: "Pędzące stado depcze podstawowe uprawy"
 AGRI_random.90.t2: "Pędzące stado depcze uprawy towarowe"
 AGRI_random.90.t3: "Pędzące stado unika pól"
 AGRI_random.90.d1: "Pomijając nasze najlepsze wysiłki, wygląda na to, że stado zdeptało pola, na których uprawiane są nasze podstawowe rośliny. Będziemy musieli przeznaczyć więcej gruntów pod uprawy podstawowe z naszych upraw dochodowych, nie będziemy mogli zmienić przydziału do czasu zakończenia działań nadzwyczajnych."
 AGRI_random.90.d2: "Pomijając nasze najlepsze wysiłki, wygląda na to, że stado zdeptało pola, na których uprawiane są nasze uprawy dochodowe. Będziemy musieli przeznaczyć więcej gruntów pod uprawy dochodowe z naszych upraw podstawowych. Nie będziemy mogli zmienić przydziału do czasu zakończenia działań nadzwyczajnych."
 AGRI_random.90.d3: "Pędzące stado rozproszyło się w większości zanim dotarło na pola, ale niektórym maruderom udało się przedostać na tereny wiejskie, choć trzymali się dróg. Spowodowało to pewne zamieszanie w ruchu, ale spóźnienie się do pracy jest o niebo lepsze niż utrata obiadów przez następne kilka miesięcy."
 AGRI_random.90.A: "Należy podjąć środki nadzwyczajne!"
 AGRI_random.90.B: "Należy podjąć środki nadzwyczajne!"
 AGRI_random.90.C: "Dzięki Bogu."