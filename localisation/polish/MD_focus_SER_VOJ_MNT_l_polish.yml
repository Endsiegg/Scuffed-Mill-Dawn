 blame_us_for_cyanide_spill: "Obwiń nas za wyciek cyjanku do Dunaju"
 vojvodina_focus: "Drzewo fokusowe Wojwodiny"
 VOJ_economic: "Gospodarka Wojwodiny"
 VOJ_economic_desc: "Nasza republika ma ogromny potencjał rozwoju gospodarczego, nie bez powodu Seria tak bardzo stara się utrzymać nas w swoim składzie, ponieważ zapewniamy im dużą część ich dochodów!."
 VOJ_selhoz: "Przemysł rolniczy"
 VOJ_selhoz_desc: "Nasz kraj ma dobrze rozwinięty przemysł rolniczy, ale na tym nie poprzestaniemy i nadal będziemy inwestować w jego rozwój."
 VOJ_construct: "Przemysł budowlany"
 VOJ_construct_desc: "Będziemy poszerzać inwestycje w branży budowlanej, każdy kilometr Wojwodiny będzie zabudowany!."
 VOJ_oil: "Przemysł naftowy"
 VOJ_oil_desc: "Przemysł naftowy jest w naszym regionie dość silny, a nawet atrakcyjny dla części inwestorów zagranicznych, co pozytywnie wpływa na naszą gospodarkę."
 VOJ_chim: "Przemysł chemiczny"
 VOJ_chim_desc: "Przemysł chemiczny w naszym kraju jest jeszcze słabo rozwinięty, jednak zaczyna nabierać rozpędu, inwestując w niego kolejne pieniądze, z pewnością zyskamy wielokrotnie więcej korzyści."
 VOJ_metal: "Metalurgia"
 VOJ_metal_desc: "Przemysł metalurgiczny jest nam niezbędny jak powietrze. Zainwestujemy w jego rozwój więcej środków, niż zainwestował rząd Serbii."
 VOJ_it: "Sektor IT"
 VOJ_it_desc: "Sektor IT w naszym kraju jest słabo rozwinięty, ale jesteśmy gotowi w niego inwestować, bo to przyszłość!."
 VOJ_regionalism: "Regionalizm"
 VOJ_regionalism_desc: "Aktywnie opowiadamy się za regionalizmem w państwie serbskim! Żadnego naruszenia narodów!."
 VOJ_federalisation: "Federalizacja"
 VOJ_federalisation_desc: "Federalizacja Serbii jest tym, co postrzegamy jako przyszłość naszego wspólnego państwa. Będziemy aktywnie zabiegać o zdobycie jak największej liczby przywilejów."
 VOJ_vs: "Nasze Siły Zbrojne"
 VOJ_vs_desc: "Zaproponujemy rządowi Serbii projekt ustawy, która umożliwi nam posiadanie własnych sił zbrojnych."
 VOJ_autonomy: "Zwiększanie statusu autonomii"
 VOJ_autonomy_desc: "Zaproponujemy rządowi serbskiemu rozszerzenie naszych przywilejów jako autonomii w państwie."
 VOJ_true_fed: "Federacja Serbii i Wojwodiny"
 VOJ_true_fed_desc: "Przedłożymy rządowi serbskiemu projekt ustawy o rozważeniu utworzenia Federacji Serbii i Wojwodiny."
 VOJ_separ: "Koalicja Na rzecz Autonomii"
 VOJ_separ_desc: "Wiele partii politycznych Wojwodiny połączyło się w jedną koalicję, aby walczyć o autonomię i ewentualnie niepodległość Wojwodiny."
 VOJ_vojvodina_spirit: "Duch Wolności"
 VOJ_vojvodina_spirit_desc: "Nasz naród zawsze dążył do autonomii i niepodległości, Serbia jest dla nas okupantem i będziemy z tym walczyć."
 VOJ_europe_friend: "Partnerstwo z UE"
 VOJ_europe_friend_desc: "Postrzegamy Unię Europejską jako potencjalnego partnera, a nas jako jej członka."
 VOJ_brothers_nation: "Głos Mniejszości"
 VOJ_brothers_nation_desc: "Wykorzystujemy mniejszości naszej republiki jako pretekst do przyciągania inwestorów z krajów sąsiednich, takich jak Węgry i Chorwacja."
 VOJ_kosovo: "Bracia w uzależnieniu"
 VOJ_kosovo_desc: "Kosowo, podobnie jak my, od dawna znajduje się w cieniu Serbii i nasz braterski problem powinien nas zjednoczyć."
 VOJ_propaganda: "Propaganda patriotyzmu"
 VOJ_propaganda_desc: "Nasi ludzie już zapomnieli, co to znaczy kochać i szanować swoje korzenie, swoją historię, poprowadzimy ich właściwą drogą poprzez propagandę."
 VOJ_self_defence: "Samoobrona Wojwodiny"
 VOJ_self_defence_desc: "Stworzymy jednostki samoobrony, aby oprzeć się wpływom Serbii i będziemy gotowi do obrony, jeśli nasza niepodległość zostanie zdeptana."
 VOJ_buy_weapon: "Zakup broni"
 VOJ_buy_weapon_desc: "Potrzebujemy broni, żeby się bronić, na szczęście niektórzy z naszych sąsiadów są skłonni nam ją sprzedać."
 VOJ_anti_serb: "Propaganda antyserbska"
 VOJ_anti_serb_desc: "Będziemy aktywnie rozwijać retorykę, że Serbia wykorzystuje nas jak kolonię, a my jesteśmy jej niewolnikami."
 VOJ_war_freedom: "Wycieczka do Belgradu"
 VOJ_war_freedom_desc: "Jesteśmy gotowi wyruszyć na wojnę wyzwoleńczą przeciwko naszemu okupantowi i wrogowi."
 VOJ_madyar: "Węgierski nacjonalizm w Wojwodinie"
 VOJ_madyar_desc: "Mniejszość węgierska objęła władzę w życiu Wojwodiny, teraz czeka nas naprawdę nieprzewidywalna przyszłość."
 VOJ_new_nation: "Nowa idea narodowa"
 VOJ_new_nation_desc: "Teraz pojawi się idea narodowa, której Wojwodina już dawno nie miała. Węgrzy poprowadzą tę piękną ziemię w chwalebną przyszłość."
 VOJ_we_hungary: "Promocja tożsamości węgierskiej"
 VOJ_we_hungary_desc: "Tożsamość Wojwodiny jest niepotrzebna i przestarzała. Węgrzy są prawdziwymi spadkobiercami Wojwodiny."
 VOJ_we_not_serb: "Odrzucenie serbskiej tożsamości"
 VOJ_we_not_serb_desc: "Tożsamość Wojwodiny jest niepotrzebna i przestarzała. Węgrzy są prawdziwymi spadkobiercami Wojwodiny."
 VOJ_propagandase: "Propaganda prowęgierska"
 VOJ_propagandase_desc: "Nasze media będą aktywnie promować Węgry jako prawdziwego spadkobiercę tych ziem i to, że każdy mieszkaniec tego regionu jest Węgrem"
 VOJ_defences: "Linie obronne"
 VOJ_defences_desc: "Musimy stworzyć linie obronne, aby nasz potencjalny wróg nie mógł nas tak łatwo złamać."
 VOJ_mobilisation: "Mobilizuj populację"
 VOJ_mobilisation_desc: "Ogłaszamy mobilizację ludności, zachęcając ją do wstąpienia w szeregi własnych sił zbrojnych."
 VOJ_guard: "Gwardia Narodowa"
 VOJ_guard_desc: "Stworzymy własną jednostkę Gwardii Narodowej, która będzie nas chronić"
 VOJ_path: "Na skrzyżowaniu"
 VOJ_path_desc: "Czas podjąć brzemienną w skutki dla naszego regionu decyzję"
 VOJ_part_hungary: "Jesteśmy częścią Węgier"
 VOJ_part_hungary_desc: "Ogłosimy chęć przyłączenia się do Węgier, mamy nadzieję, że nasi bracia nam nie odmówią."
 VOJ_nopart_hungary: "Jesteśmy prawdziwymi Węgrami"
 VOJ_nopart_hungary_desc: "Państwo węgierskie jest zepsute, zapomnieli o chwalebnych tradycjach naszego narodu i całkowicie porzucili swoją historię, staniemy się bastionem Węgrów na całym świecie."
 VOJ_volunteer: "Węgierscy wolontariusze"
 VOJ_volunteer_desc: "Zaczęli do nas przyjeżdżać węgierscy ochotnicy z całego świata, postrzegając nas jako prawdziwych spadkobierców Węgier, a nie skorumpowanego rządu w Budapeszcie."
 VOJ_claims: "Roszczenia terytorialne"
 VOJ_claims_desc: "Ziemie węgierskie należą do narodu węgierskiego i mamy do nich pełne prawo."
 VOJ_war: "Wojna o Węgry"
 VOJ_war_desc: "Węgry będą wolne!."
 VOJ_start_army: "Początek reformy armii"
 VOJ_start_army_desc: "Nasze siły zbrojne dosłownie nie istnieją, trzeba zacząć je tworzyć, aby nasz kraj mógł się w przyszłości obronić."
 VOJ_reforms_army: "Armia kontraktowa"
 VOJ_reforms_army_desc: "Nasz mały kraj nie potrzebuje ogromnej armii, skupimy się na małej armii zawodowej."
 VOJ_weapon_zakup: "Zakup broni"
 VOJ_weapon_zakup_desc: "Będziemy kupować broń z różnych krajów, aby zaopatrzyć naszą armię."
 VOJ_new_officer: "Szkoła Oficerska"
 VOJ_new_officer_desc: "Rozpoczniemy formację pierwszych oficerów naszej armii."
 VOJ_inter_specialist: "Specjaliści zagraniczni"
 VOJ_inter_specialist_desc: "Zaprosimy zagranicznych specjalistów, aby pomogli nam kompetentnie przygotować naszą armię."
 VOJ_finish_reform: "Ukończ reformy"
 VOJ_finish_reform_desc: "Zakończyliśmy tworzenie własnych sił zbrojnych."
 VOJ_serbs: "Jesteśmy Serbami"
 VOJ_serbs_desc: "Nasz region zawsze będzie współpracował z Serbią, jesteśmy zjednoczonym narodem i zjednoczonym krajem."
 VOJ_anti_separ: "Represje wobec separatystów"
 VOJ_anti_separ_desc: "Separatyzm może łatwo podpalić nasz region i doprowadzić do wojny domowej – jest to niedopuszczalne!."
 VOJ_propagandais: "Propaganda proserbska"
 VOJ_propagandais_desc: "Mieszkańcy naszego regionu powinni wiedzieć, że separatyzm jest dla nas niebezpieczny, a jedność z Serbią jest kluczem do stabilności."
 VOJ_serb_infra: "Inwestycje Infrastrukturalne"
 VOJ_serb_infra_desc: "Rząd Serbii zainwestował w rozwój infrastruktury w naszym regionie."
 VOJ_serb_people: "Zjednoczeni Ludzie"
 VOJ_serb_people_desc: "Uznajemy jedność naszego narodu i jeden cel – potężną i wielką Serbię."
 VOJ_serb_invest: "Serbskie inwestycje przemysłowe"
 VOJ_serb_invest_desc: "Rząd Serbii przeznaczył środki na budowę przedsiębiorstw na naszym terytorium."
 VOJ_serb_police: "Przyznaje serbska policja"
 VOJ_serb_police_desc: "Aby zapewnić stabilność, umożliwimy serbskiej policji dostęp do naszego regionu."
 VOJ_serb_military: "Integracja z serbskim przemysłem"
 VOJ_serb_military_desc: "Będziemy aktywnie wpuszczać serbski przemysł na nasze terytorium."
 VOJ_agro_selhoz1: "Rolnictwo Wojwodiny"
 VOJ_agro_selhoz: "Wojwodina Przemysł rolniczy"
 VOJ_prom_idea: "Przemysł Wojwodiny"
 VOJ_patriotism: "Patriotyzm Wojwodiny"
 VOJ_vojvodina_nation: "Nowa idea narodowa"
 VOJ_vojvodina_nation1: "Prawdziwe Węgry"
 VOJ_no_army: "Kraj bez armii"
 VOJ_no_army1: "Reforma armii"
 VOJ_no_nation: "Kraj bez narodu"
 VOJ_debuff_nation: "Pragnienie autonomii w Wojwodinie"
 VOJ_debuff_nation_desc: "Wydarzenia z przeszłości doprowadziły do ​​aktywizacji zwolenników Autonomii w Wojwodinie, może warto rozwiązać ten problem?"
 VOJ_hungary: "Wojwodina, Republika Węgierska"
 ser_voj.1.t: "Wojwodina chce się z nami zjednoczyć"
 ser_voj.1.d: "Wojwodina ogłosiła referendum, chcąc stać się częścią naszego wspaniałego kraju, czy zgadzamy się na ich przyjęcie?."
 ser_voj.1.a: "Tak"
 ser_voj.1.b: "NIE"
 ser_voj.2.t: "Wojwodina oferuje nam gwarancję"
 ser_voj.2.d: "Wojwodina oferuje nam wzajemne gwarancje wzajemnej ochrony na wypadek ataku Serbii i innych krajów. Może to złagodzi zapał naszych nieprzyjaznych sąsiadów."
 ser_voj.2.a: "Tak"
 ser_voj.2.b: "NIE"
 ser_voj.3.t: "Kosowo zgodziło się na wzajemne gwarancje"
 ser_voj.3.d: "Rząd Kosowa zgodził się na wzajemne gwarancje niepodległości, teraz mamy szansę, że nie zostaniemy zaatakowani."
 ser_voj.3.a: "Dobry."
 SER_vojvodina_separatism_category: "Separatyzm Wojwodiny"
 SER_vojvodina_separatism_category_desc: "\n\n\n\n\n\n£SER_desctext_vojvodina\n\n\n\n\n\n\n\n\nWydarzenia po obaleniu Miloszevicia doprowadziły do ​​nasilenia nastrojów republikańskich i separatystycznych w Wojwodinie. Teraz Wojwodina i Serbia muszą zdecydować, czy pójdą razem, czy ich ścieżki się rozejdą."
 VOJ_more_separ: "Zwiększ nastroje separatystyczne"
 VOJ_more_autonomy: "Poproś o większą autonomię"
 VOJ_more_army: "Poproś o pozwolenie na własną armię"
 VOJ_more_federation: "Poproś o pozwolenie na federalizację"
 VOJ_integrate: "Zintegrować Wojwodinę"
 VOJ_separ_debuff: "Zmniejszenie separatyzmu w Wojwodinie"
 VOJ_separ_debuff1: "Zmniejszenie separatyzmu w Wojwodinie"
