l_polish:
 serbian_focus: "Serbskie drzewo fokusowe"
 SER_the_high_castle: "Wysoki Zamek"
 SER_the_high_castle_desc: "Kraj jest tak silny, jak rząd, który nim kieruje. Musimy to zabezpieczyć i zdecydować, jaką drogą chcemy podążać. Czy powinniśmy trzymać się „starej gwardii”, czy też obrać nową ścieżkę?"
 SER_begin_repairing_works1: "Rozpocznij odbudowę kraju"
 SER_begin_repairing_works1_desc: "Konsekwencje bombardowań NATO zadały straszliwy cios naszej gospodarce, ale nadszedł czas, aby powstać jak feniks i zacząć odbudowywać to, co zostało utracone."
 SER_deals_with_criminal_world: "Rozpraw się z bossami przestępczymi"
 SER_deals_with_criminal_world_desc: "Na razie nie możemy walczyć z przestępczością, która rozprzestrzeniła się po całym naszym kraju, ale możemy zawrzeć z nimi szereg porozumień, aby zmniejszyć ich wpływ na nas i nasz kraj."
 SER_enforcement_of_kleptocracy: "Zacznijcie tłumić kleptokratów"
 SER_enforcement_of_kleptocracy_desc: "Jesteśmy wreszcie gotowi, aby zacząć ograniczać wpływ kleptokratów na nasz kraj, małymi krokami uwolnimy się od ich wpływów."
 SER_anti_opposition_measures: "Walka z opozycją"
 SER_anti_opposition_measures_desc: "Niepewna pozycja naszego rządu po tak strasznych wydarzeniach stała się dla opozycji pretekstem do wywarcia na nas presji – rozprawimy się z nią."
 SER_demonstrative_anti_corruption_actions: "Demonstracyjna walka z korupcją"
 SER_demonstrative_anti_corruption_actions_desc: "Sytuacja z korupcją osiągnęła swój szczyt, ale należy zapewnić obywateli, że zorganizujemy pokazową walkę z tymi skorumpowanymi urzędnikami, których uda nam się pozyskać."
 SER_peacefulize_the_plebs: "Uspokójcie plebs"
 SER_peacefulize_the_plebs_desc: "Ludzie są w stanie, w którym przypadkowe zdarzenie lub właściwa osoba na właściwym miejscu może rozpalić ogień rewolucji, należy zapobiegać takim możliwościom."
 SER_debt_reconstructuring: "Restrukturyzacja zadłużenia"
 SER_debt_reconstructuring_desc: "Nasze zadłużenie zbyt mocno nas zawładnęło. Musimy sobie z tym poradzić, aby nie dać się z tego powodu okaleczyć w przyszłości."
 SER_stabilization_measures: "Środki stabilizacyjne"
 SER_stabilization_measures_desc: "Aby zapewnić stabilną gospodarkę, musimy wdrożyć środki zapobiegające tworzeniu niestabilnych i słabych warunków. Wdrażajmy je już teraz, dla bezpieczeństwa naszej gospodarki."
 SER_the_castle_crumbles: "Zamek się wali"
 SER_the_castle_crumbles_desc: "\n\n\n\n\n\n£SER_desctext_milocevic\n\n\n\n\n\n\n\n\n§H[ROOT.GetLeader]§! Panowanie firmy było pełne niestabilności, brak przywództwa i mnóstwo zbrodni wojennych. §HRewolucja buldożerów§! jak niektórzy to nazywają, może zapoczątkować koniec rządów [ROOT.GetLeader] i zapoczątkować nowe „§CDmokratyczne§!” złóż zamówienie w [SER.GetFlag]§Y[SER.GetName]§!.\n\nJeśli §Rresistance§! nie zostanie stłumiony do końca października, wówczas nastąpi §HRewolucja buldożerów§! będzie działać pełną parą. §YMilošević§! będzie miał pewną kontrolę nad narodem, ale jeśli jego władza nie osiągnie §H100%§! pod koniec §Rrewolucji§!, jego czas może równie dobrze dobiec końca.\n\n £text_icon_milocevic Siła Miloševicia: §Y[?SER_milosevic_strength]§!"
 SER_the_revolution: "§RRewolucja§!"
 SER_the_revolution_desc: "Rewolucja buldożerów będzie oznaczać koniec rządów [ROOT.GetLeader]."
 SER_negotiations: "§YNegocjacje§!"
 SER_negotiations_desc: "Będziemy musieli wezwać do negocjacji z protestującymi słabszymi frakcjami."
 SER_appeal_to_nationalists: "§YApel§! do nacjonalistów"
 SER_appeal_to_nationalists_desc: "Najsilniejszymi zwolennikami naszej partii i porządku rządzącego są nacjonaliści. Będziemy musieli ich uspokoić."
 SER_suppress_dissent: "§RStłum§! Bunt"
 SER_suppress_dissent_desc: "Aby usunąć je z ulic, konieczne będzie pewne stłumienie ruchów opozycyjnych."
 SER_selective_repression: "§RSelektywny§! Represja"
 SER_selective_repression_desc: "Likwidując konkretne, kluczowe cele, będziemy w stanie osłabić ruch oporu."
 SER_mafia_concessions: "§YMafia§! Koncesje"
 SER_mafia_concessions_desc: "Ustępstwa wobec mafii pozwolą nam przeciągnąć ją na swoją stronę."
 SER_utilize_mafia: "§RUwykorzystuj§! Mafia"
 SER_utilize_mafia_desc: "Możemy skontaktować się z mafią i poprosić ją, aby wykonała za nas jakąś brudną robotę."
 SER_russian_involvement: "[SOV.GetFlag]§YRussian§! Uwikłanie"
 SER_russian_involvement_desc: "Niektóre elementy rosyjskiego rządu są więcej niż szczęśliwe, mogąc nam pomóc w stłumieniu tego ruchu oporu."
 SER_choke_the_media: "§RPrzedław się§! Media"
 SER_choke_the_media_desc: "Media podsycają pożary, które szaleją w naszym kraju. Aby zapobiec dalszemu rozprzestrzenianiu się informacji, będziemy musieli zadusić ich informacjami."
 SER_constitutional_manipulation: "§YKonstytucyjny§! Manipulacja"
 SER_constitutional_manipulation_desc: "Będziemy musieli trochę manipulować konstytucją, żeby znaleźć luki w utrzymaniu naszej partii przy władzy"
 SER_divisionary_tactics: "§YWydział§! Taktyka"
 SER_divisionary_tactics_desc: "Powodując rozłamy w ruchu opozycji, będziemy w stanie dzielić i przezwyciężać zamieszki."
 SER_milosevic_power_10: "Czy §Gwzrośnie§! £text_icon_milocevic §HSiła Miloszevicia§! przez §G10§!"
 SER_milosevic_power_5: "Czy §Gwzrośnie§! £text_icon_milocevic §HSiła Miloszevicia§! przez §G5§!"
 SER_milosevic_power_1: "Czy §Gwzrośnie§! £text_icon_milocevic §HSiła Miloszevicia§! przez §G1§!"
 SER_revolution2_TT: "§RMilošević zostanie obalony!§!"
 SER_revolution3_TT: "§RMilošević utrzyma władzę!§!"
 SER_revolution_TT: "To skupienie spowoduje §Hautouzupełnianie§! zgodnie z §Wyborem§!"
 SER_The_kleptocratic: "Kleptokratyk"
 SER_The_kleptocratic_desc: "Elitarna grupa w naszym kraju, która okrada ludzi w irytująco legalny sposób. Wszyscy oni zajmują stanowiska władzy w różnych miejscach, niezależnie od tego, czy są przywódcami politycznymi, szefami mafii, czy nawet osobami religijnymi."
 SER_International_Isolation: "Międzynarodowa izolacja"
 SER_International_Isolation_desc: "Jesteśmy w międzynarodowej izolacji, po naszych działaniach na terenie byłej Jugosławii, teraz nasz kraj będzie musiał szukać sposobów na pokonanie tej bariery"
 SER_nato_bombings_scars_idea: "Konsekwencje bombardowania NATO"
 SER_nato_bombings_scars_idea_desc: "Bombardowania NATO spowodowały znaczne szkody w naszym kraju, uszkodzeniu uległo wiele budynków i obiektów infrastruktury. Teraz musimy uporać się z konsekwencjami tego koszmaru"
 SER_brain_drain_idea_1: "Drenaż mózgów"
 SER_brain_drain_idea_1_desc: "Wydarzenia ubiegłego stulecia dały o sobie znać, młodzi ludzie uciekają z ruin w poszukiwaniu lepszego życia i musimy ich sprowadzić z powrotem lub powstrzymać, aby kraj nie pozostał bez doświadczonego personelu"
 SER_avia1: "Zreformowane Siły Powietrzne"
 SER_special_unit_idea: "Jednostka Operacji Specjalnych"
 SER_special_unit_idea_desc: "Jednostka ds. Operacji Specjalnych lub Jednostka Operacji Specjalnych, znana również jako Czerwone Berety lub Frankies, była elitarną jednostką policji sił specjalnych."
 SER_plebs_idea: "Środki mające uspokoić plebs"
 SER_antiopposition_activity_idea: "Walka z opozycją"
 SER_demonstrative_anticorrup_idea: "Demonstracyjna walka z korupcją"
 SER_stable_measure: "Środki stabilizacyjne"
 SER_stable_measure_desc: "Rozdawanie pieniędzy, żeby utrzymać ludzi pod kontrolą."
 SER_debt_reconstructure: "Restrukturyzacja zadłużenia"
 SER_debt_reconstructure_desc: "Aby pomóc kontrolować naszą sytuację zadłużeniową, kupujemy czas, zabezpieczając to, co jesteśmy winni i prosząc o tymczasowe obniżenie stóp procentowych, aby ułatwić proces spłaty."
 SER_milosevic_stays: "§YSlobodan Milošević nie odchodzi ze stanowiska po wyborach w 2000 roku§!"
 SER_milosevic_leaves: "§YSlobodan Milošević odchodzi ze stanowiska po wyborach w 2000 roku§!"
 SER_bulldozer_died: "§HRewolucja buldożerów§! musiał zostać §RCrushed!§!"
 SER_bulldozer_revolution: "§RMilošević§! Musiał zostać §RO obalony§! w §HRewolucji Buldożerów!§!"
 SER_castle_holds_strong: "Zamek trzyma się mocno"
 SER_castle_holds_strong_desc: "Władza Miloševicia pozostaje silna, siła opozycji demokratycznej wydaje się przesadzona. Milošević poprowadzi Serbię w nowe tysiąclecie, wyjdziemy w wielkości, Jaka Srbija, Jaka Jugoslavija!"
 SER_milosevic_authority: "Władze Miloševicia"
 SER_milosevic_authority_desc: "Milošević musi odpowiednio zadbać o bezpieczeństwo swojej pozycji. Powalimy najbardziej werbalnych, którzy wypowiadają się przeciwko niemu i należycie zabezpieczymy jego interesy."
 SER_increase_centralization: "Wzmocnij centralizację"
 SER_increase_centralization_desc: "Wzmocnimy kontrolę nad sferami państwowymi, nie pozwolimy na drugą rewolucję."
 SER_purge_kleptocratic: "Oczyść Kleptokratyka"
 SER_purge_kleptocratic_desc: "Musimy usunąć tych, którzy mają dużą władzę i zabierają dużo pieniędzy, co kosztuje nas cenne dinary. Wykopmy ich szybko, żeby chronić nasz najlepszy interes – pieniądze."
 SER_crack_down_on_crime: "Wzmocnienie walki z przestępczością"
 SER_crack_down_on_crime_desc: "Wreszcie jesteśmy gotowi położyć kres przestępczości zorganizowanej na dużą skalę w naszym kraju."
 SER_anti_corruption_measures: "Prawdziwa walka z korupcją"
 SER_anti_corruption_measures_desc: "Każdy, kto został zauważony w relacjach korupcyjnych, będzie przez nas uważniej i uważniej monitorowany."
 SER_crush_the_opposition: "Zmiażdżyć opozycję"
 SER_crush_the_opposition_desc: "Umocniliśmy władzę, czas wreszcie rozprawić się z opozycją."
 SER_extinguish_opposition_support: "Najnowsze wsparcie dla opozycji"
 SER_extinguish_opposition_support_desc: "Jesteśmy bliscy całkowitej kontroli nad sferą polityczną naszego kraju."
 SER_empower_kleptocratic: "Wzmocnij Kleptokratę"
 SER_empower_kleptocratic_desc: "Usunięcie ich może wydawać się dobrym pomysłem, ale kiedy wpadniesz z tego powodu w pułapkę zadłużenia i braku bezpieczeństwa narodowego, komu będziesz życzyć, abyś musiał ci pomóc?"
 SER_criminal_government: "Daj przestępcom władzę"
 SER_criminal_government_desc: "Zezwolimy elementom bandytów na zajmowanie ważnych stanowisk rządowych, oczywiście za opłatą"
 SER_criminal_oligarchs: "Oligarcha u władzy"
 SER_criminal_oligarchs_desc: "Oligarchia może też sprawować funkcje publiczne, znowu ryzykujemy, ale warto"
 SER_arkans_guard: "Straż Arkana"
 SER_arkans_guard_desc: "Musimy naciskać na silniejszą armię. Straż Arkana, nasza najlepsza siła paramilitarna, na razie będzie wspierać nasze wojsko."
 SER_expand_arkan_tigers: "Rozwiń Tygrysy Arkan"
 SER_expand_arkan_tigers_desc: "Tygrysy Arkan są niezbędni w naszym kompleksie wojskowym. Dajmy im, że tak powiem, należne im miejsce przy stole."
 SER_russo_comaraderie_make_invest: "Przyjaźń rosyjsko-serbska"
 SER_russo_comaraderie_make_invest_desc: "Rosjanie pomogą nam dobrze się zbudować, będąc bliskimi przyjaciółmi. Zawrzyjmy układ i rozwiążmy ten problem izolacji, jaki mamy."
 SER_russian_trade_deal: "Umowa handlowa z Rosją"
 SER_russian_trade_deal_desc: "Kilka dobrych transakcji mających na celu zabezpieczenie naszych stosunków z Rosjanami z pewnością przyniesie nam korzyści, a wraz z nimi wszystkie materiały."
 SER_chinese_investments: "Chińska umowa handlowa"
 SER_chinese_investments_desc: "Chińscy partnerzy aktywnie wykazują zainteresowanie handlem z nami, powinniśmy się odwzajemnić."
 SER_ease_isolation: "Eurazjatyckie umowy handlowe"
 SER_ease_isolation_desc: "Nasza współpraca przyniosła owoce, a nasza międzynarodowa izolacja zaczyna pękać w szwach."
 SER_pro_serbian_referendum: "Narodowe referendum w Serbii"
 SER_pro_serbian_referendum_desc: "Nasz naród musi w nowym tysiącleciu wybrać dla siebie nową drogę. A może to my zdecydujemy za nich?"
 SER_milocevic_power: "Siła Miloszevicia"
 SER_idea_arkans_guard: "Straż Arkana"
 SER_idea_arkans_guard_desc: "Zreformowana Serbska Straż Ochotnicza do specjalnych operacji wojskowych, które musimy przeprowadzić dla bezpieczeństwa przed narodami zagrażającymi Serbii."
 SER_idea_arkans2_guard: "Straż Arkana"
 SER_idea_arkans2_guard_desc: "Zreformowana Serbska Straż Ochotnicza do specjalnych operacji wojskowych, które musimy przeprowadzić dla bezpieczeństwa przed narodami zagrażającymi Serbii."
 SER_police_won: "Wzmożona walka z przestępczością"
 ser_deals.1.t: "[SER.GetName] Żąda inwestycji"
 ser_deals.1.d: "[SER.GetName] wysłał do naszego rządu zapytanie z propozycją inwestycji w ich gospodarkę. Ta propozycja wygląda dla nas obiecująco, ponieważ serbska gospodarka dopiero zaczyna się ożywiać i być może w przyszłości nasze inwestycje zaprocentują."
 ser_deals.1.a: "Zgadzamy się na inwestycję w nie"
 ser_deals.1.b: "Absolutnie nie!"
 ser_deals.2.t: "[FROM.GetName] zgodził się w nas zainwestować"
 ser_deals.2.d: "[FROM.GetName] zgodził się w nas zainwestować. Teraz ich inwestorzy zbudują w naszym kraju własne zakłady produkcyjne, co pomoże szybciej ożywić naszą gospodarkę."
 ser_deals.2.a: "Dobry."
 ser_deals.3.t: "[FROM.GetName] odmówił inwestycji w nas"
 ser_deals.3.d: "[FROM.GetName] nie chcieli w nas inwestować, wygląda na to, że nie widzą potencjału w rozwoju naszej gospodarki."
 ser_deals.3.a: "Smutny"
 SER_MNT_give_up: "[MNT.GetFlag] §HCzarnogóra§! będzie §Gstop§! namawianie do §Hniepodległości§!"
 SER_turn_back_to_communist_ideals: "Powrót do ideałów komunistycznych"
 SER_turn_back_to_communist_ideals_desc: "Po raz kolejny nasz kraj wraca do komunizmu, otrzymaliśmy drugą szansę na przywrócenie czerwonego sztandaru na ziemie byłej Jugosławii."
 SER_cult_of_tito_cult_of_milosevic: "Kult Miloszevicia"
 SER_cult_of_tito_cult_of_milosevic_desc: "Podobnie jak jego poprzednik Tito, Miloszevic, ratując kraj, potrafił stworzyć wokół siebie swoisty kult i stać się idolem komunistów wierzących w odrodzenie Jugosławii."
 SER_nationalisation_begins: "Rozpocznij nacjonalizację"
 SER_nationalisation_begins_desc: "Zwrócimy to, co zostało nam odebrane przez prywatyzację, co zostało odebrane narodowi i krajowi."
 SER_power_to_the_workers: "Inwestowanie w klasę robotniczą"
 SER_power_to_the_workers_desc: "Skupimy się na klasie robotniczej, która będzie motorem wzrostu naszej gospodarki."
 SER_authoritarian_control_over_government: "Autorytarna kontrola nad rządem"
 SER_authoritarian_control_over_government_desc: "Nie dopuścimy, aby w rządzie ponownie pojawiły się zdradzieckie nastroje. Rząd będzie nam całkowicie podporządkowany."
 SER_authoritarian_control_over_economy: "Autorytarna kontrola nad gospodarką"
 SER_authoritarian_control_over_economy_desc: "Sferę gospodarczą naszego państwa pozostawiono przypadkowi, ale teraz oddamy ją z powrotem pod kontrolę silnego przywódcy."
 SER_reyugoslavication: "Powrót do snu o Jugosławii"
 SER_reyugoslavication_desc: "Nie zamierzamy pozwolić naszym wrogom patrzeć, jak Jugosławia i marzenia o jej odrodzeniu odchodzą w przeszłość. Rozpoczynamy naszą „krucjatę” o ożywienie dawnego państwa."
 SER_new_const: "Nowa Konstytucja"
 SER_new_const_desc: "Nowe państwo wymaga nowej konstytucji. Przepiszemy to i stworzymy opcję, która nie powtórzy błędów przeszłości.."
 SER_marxism: "Przywróć marksizm do szkół"
 SER_marxism_desc: "Od najmłodszych lat będziemy uczyć młode pokolenie marksizmu, aby jak dawniej nie doznać ideologicznej porażki."
 SER_atheism: "Ateizm jako religia państwowa"
 SER_atheism_desc: "Każda Osoba nie powinna rozpraszać się rytuałami i rytuałami religijnymi, ale nieść masom światło rozwoju i nauki."
 SER_proletariat: "Ideologia proletariatu"
 SER_proletariat_desc: "Skupimy naszą propagandę ideologiczną na proletariacie, aby w przyszłości proletariat ten nie powtórzył upadku kraju jak wcześniej."
 SER_four_year_plan_prepare: "Przygotowanie do planu 4-letniego"
 SER_four_year_plan_prepare_desc: "Jesteśmy gotowi rozpocząć przygotowania do pierwszego 4-letniego planu rozwoju naszej gospodarki."
 SER_worker_rights: "Prawa pracownicze"
 SER_worker_rights_desc: "Poszerzymy prawa pracowników i zapobiegniemy arbitralności wobec nich."
 SER_four_year_plan_start: "Rozpocznij 4-letni plan gospodarczy"
 SER_four_year_plan_start_desc: "Jesteśmy gotowi zacząć urzeczywistniać nasz 4-letni plan rozwoju gospodarczego."
 SER_nep: "Nowa polityka gospodarcza"
 SER_nep_desc: "Będziemy aktywnie czerpać z doświadczeń krajów radzieckich, w tym ZSRR, i wdrażać własną wersję nowej polityki gospodarczej."
 SER_pressure_on_kosovo: "Porozumieć się z Kosowem"
 SER_pressure_on_kosovo_desc: "Nadszedł czas, aby uporać się z tym separatystycznym małostkowym państwem."
 SER_crush_croatia: "Ultimatum Chorwacji"
 SER_crush_croatia_desc: "Chorwacja była jednym z tych państw, które zrobiły wszystko, co było możliwe, dla upadku Jugosławii, ale zrobimy wszystko, co w naszej mocy, aby ją zwrócić pokojowo lub siłą."
 SER_avenge_bosnia: "Zemsta na Bośni"
 SER_avenge_bosnia_desc: "Nie będziemy długo stać na ceremonii z rządem Bośni – ultimatum albo wojna."
 SER_ultimatums_for_slovenia_and_macedonia: "Słowenia i Macedonia"
 SER_ultimatums_for_slovenia_and_macedonia_desc: "Kraje te nie będą w stanie mocno się nam oprzeć, jak Bośnia czy Chorwacja, ale nadal jesteśmy gotowi na opcję militarną, jeśli odrzucą nasze ultimatum."
 SER_pheonix_nation: "Naród Feniksa"
 SER_pheonix_nation_desc: "Nasi ludzie, nasz wspaniały kraj odrodził się jak feniks."
 SER_ter_oborona: "Wskrześ Obronę Terytorialną"
 SER_ter_oborona_desc: "Obrona Terytorialna Jugosławii powstała w latach 60-tych i będziemy ją wskrzeszać na nowo. Przecież każdy obywatel powinien być gotowy do obrony swojego kraju, niezależnie od tego, czy jest wojskowym, czy nie."
 SER_integrate_yugoslavia_category: "Integracja Ziem Jugosłowiańskich"
 SER_integrate_yugoslavia_category_desc: "\n\n\n\n\n\n£SER_desctext_Jugosławia\n\n\n\n\n\n\n\n\n§YJugosławia§! został podzielony i zniszczony, a §YJugosławia§! sama tożsamość została zmieciona z powierzchni ziemi. Teraz odrodzimy państwo po raz kolejny, odrodzimy tożsamość jugosłowiańską i tym razem nie popełnimy błędów przeszłości"
 SER_bosnia_return: "Integracja §Y[BOS.GetFlag]Bośnia§!"
 SER_croatia_returns: "Integracja §Y[CRO.GetFlag]Chorwacja§!"
 SER_slovenia_returns: "Integracja §Y[SLV.GetFlag]Słowenia§!"
 SER_macedonia_returns: "Integracja §Y[FYR.GetFlag]Macedonia§!"
 SER_ter_oborona_category: "Obrony Terytorialnej Jugosławii"
