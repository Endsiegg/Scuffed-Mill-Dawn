 SER_milosevic_dictatorship_tt: "Sprawia, że ​​§YSlobodan Milošević§! nasz lider na całe życie!"
 SerbiaFocus.7.t: "Losy Republiki Serbskiej"
 SerbiaFocus.7.d: "Przeprowadzimy własne referendum, pod pozorem którego oddzielimy Republikę Serbską od Bośni i podporządkujemy sobie jej rząd."
 SerbiaFocus.7.a: "Dobry."
 SerbiaFocus.8.t: "Powstanie w Republice Serbskiej"
 SerbiaFocus.8.d: "Domyślaliśmy się, ale nie wyobrażaliśmy sobie, że stanie się to tak szybko. Gdy tylko daliśmy autonomię Republice Serbskiej, Belgrad wywołał tam bunt przeciwko nam."
 SerbiaFocus.8.a: "Do cholery, będziemy walczyć"
 SerbiaFocus.8.b: "Poddajemy się"
 SerbiaFocus.24.t: "[FROM.GetNameWithFlag] Prosi o siły pokojowe"
 SerbiaFocus.24.d: "Rząd serbski chce, abyśmy publikowali treści dotyczące działań pokojowych na naszym terytorium, ponieważ obawiają się ponownego wybuchu działań wojennych, czy się zgodzimy?"
 SerbiaFocus.24.a: "Tak"
 SerbiaFocus.24.b: "Nie wyślemy tam sił pokojowych"
 SerbiaFocus.25.t: "[FROM.GetNameWithFlag] wysyła do nas siły pokojowe"
 SerbiaFocus.25.d: "Rząd rosyjski wysyła nam kontyngent sił pokojowych, teraz jesteśmy bezpieczni"
 SerbiaFocus.25.a: "Dobry."
 SerbiaFocus.26.t: "[FROM.GetNameWithFlag] odmawia wysłania sił pokojowych"
 SerbiaFocus.26.d: "Rząd rosyjski odmówił wysłania sił pokojowych na nasze terytorium"
 SerbiaFocus.26.a: "Smutny"
 SerbiaFocus.27.t: "[FROM.GetNameWithFlag] Chce stać się częścią nas"
 SerbiaFocus.27.d: "[FROM.GetNameWithFlag] wygrał wojnę i jest gotowy stać się częścią większej Serbii, prawie 20 lat po tych strasznych wydarzeniach z lat 90-tych"
 SerbiaFocus.27.a: "Ładny"
 SerbiaFocus.110.t: "Państwo Związkowe"
 SerbiaFocus.110.d: "Państwo Związkowe znów do Was wraca i jest gotowe podpisać z nami ratyfikację umowy o jego utworzeniu. Musimy tylko zdecydować, czy jesteśmy gotowi na tak ryzykowny krok polityczny?"
 SerbiaFocus.110.a: "Tak, tworzymy państwo związkowe"
 SerbiaFocus.110.b: "NIE"
 SerbiaFocus.111.t: "[FROM.GetNameWithFlag] odmówił utworzenia państwa związkowego"
 SerbiaFocus.111.d: "Znów odmówiono nam, być może ich rząd jeszcze nie dojrzał, ale spróbujemy jeszcze raz"
 SerbiaFocus.111.a: "Smutny"
 SerbiaFocus.112.t: "Państwo związkowe z [FROM.GetNameWithFlag]"
 SerbiaFocus.112.d: "[FROM.GetNameWithFlag] rozpoczęło przygotowania do przyłączenia się do Państwa Związkowego. Jest to dla nas nieoczekiwana wiadomość, ponieważ oni już raz złożyli wniosek, ale stało się to podczas tragicznych wydarzeń dla nich obojga i strasznej sytuacji dla nas. Być może teraz wszystko będzie inne"
 SerbiaFocus.112.a: "Dobry."
 SerbiaFocus.113.t: ""
 SerbiaFocus.113.d: ""
 SerbiaFocus.113.a: "Dobry."
 SER_serbian_perestroika: "Restrukturyzacja serbskiej tożsamości"
 SER_serbian_perestroika_desc: "Jesteśmy gotowi zmienić samą istotę narodu serbskiego, porzucić całkowitą dominację na Bałkanach, w zamian jesteśmy gotowi narzucić narodom bałkańskim projekt, o którym dawno zapomniano – Federację Bałkańską"
 SER_renewed_image_of_serbia: "Odnowiona Serbia"
 SER_renewed_image_of_serbia_desc: "Nasi ludzie muszą przejść trudny etap narodowego przemyślenia na temat tego, kim widzimy siebie w przyszłości. Agresywna ekspansja i chęć zdominowania Bałkanów poprzez utworzenie dużego serbskiego powinny odejść w przeszłość"
 SER_confederation_project: "Projekt Federacji"
 SER_confederation_project_desc: "Rozpoczniemy przygotowania do powstania Federacji. Ten ważny krok przybliży nas do naszej wizji United Beams jako centrum władzy na świecie."
 SER_hijacking_yugo_nostalgia: "Porzuć jugosłowiańskie marzenie"
 SER_hijacking_yugo_nostalgia_desc: "Jugosławia pozostanie przeszłością, ale teraz nadszedł czas na nową wizję przyszłości Bałkanów, federalną."
 SER_language_agreements: "Rozwiąż problem językowy"
 SER_language_agreements_desc: "Język zawsze był środkiem dominacji jednego narodu nad drugim, w naszej federacji każdy język każdego narodu będzie ważny i potrzebny."
 SER_propose_yugocefta: "Promocja Stosunków Handlowych"
 SER_propose_yugocefta_desc: "Zawrzemy szereg umów handlowych z naszymi sąsiadami, co przybliży nas do pierwszych negocjacji w sprawie utworzenia Federacji."
 SER_confederation_realisation: "Pierwszy etap Federacji"
 SER_confederation_realisation_desc: "Rozpoczniemy federalizację naszego kraju, aby w przyszłości wszyscy sąsiedzi zobaczyli, że nasze imperialne ambicje należą do przeszłości i jesteśmy gotowi współpracować ze wszystkimi narodami bałkańskimi."
 SER_apologize_to_bosnia: "Rozwiąż wszystkie spory z Bośnią"
 SER_apologize_to_bosnia_desc: "Należy zakończyć naszą konfrontację z Bośnią i będziemy aktywnie promować chęć nawiązania więzi z tym braterskim państwem, w miarę możliwości."
 SER_undermine_croatian_nationalism: "Uspokoić chorwacki nacjonalizm"
 SER_undermine_croatian_nationalism_desc: "Będziemy promować współpracę z Chorwacją, mimo strasznej przeszłości, mamy przed sobą wspaniałą przyszłość."
 SER_honey_and_milk_approach: "Dyplomacja miodu i mleka"
 SER_honey_and_milk_approach_desc: "Kosowo i Macedonia zawsze były naszym głównym problemem na Południu, ale teraz jesteśmy gotowi zamienić ten problem w potencjalnego przyjaciela i partnera. Nawiązanie z nimi relacji jest istotne, gdyż ich członkostwo w Federacji otworzy nam drogę na Południe."
 SER_confederation_bos: "Negocjacje z Bośnią"
 SER_confederation_bos_desc: "Wreszcie jesteśmy gotowi do rozpoczęcia negocjacji w sprawie członkostwa w Federacji. Nie jest faktem, że uda nam się od razu zgodzić i przekonać do członkostwa w Federacji, ale jesteśmy gotowi na długi proces."
 SER_confederation_slv_cro: "Negocjacje ze Słowenią i Chorwacją"
 SER_confederation_slv_cro_desc: "Wreszcie jesteśmy gotowi do rozpoczęcia negocjacji w sprawie członkostwa w Federacji. Nie jest faktem, że uda nam się od razu zgodzić i przekonać do członkostwa w Federacji, ale jesteśmy gotowi na długi proces."
 SER_confederation_mac_kos: "Negocjacje z Kosowem i Macedonią"
 SER_confederation_mac_kos_desc: "Wreszcie jesteśmy gotowi do rozpoczęcia negocjacji w sprawie członkostwa w Federacji. Nie jest faktem, że uda nam się od razu zgodzić i przekonać do członkostwa w Federacji, ale jesteśmy gotowi na długi proces."
 SER_confederation_created: "Drugi etap Federacji"
 SER_confederation_created_desc: "Zakończyliśmy drugi etap naszej idei państwa federalnego na Bałkanach. Teraz jesteśmy gotowi ruszyć dalej, już w stronę krajów, które nigdy nie były częścią Jugosławii."
 SER_multicultural_guarantees: "Gwarancje wielokulturowości"
 SER_multicultural_guarantees_desc: "Będziemy promować w naszej Federacji idee i prawa mające na celu ochronę wielokulturowości zamieszkujących nas narodów."
 SER_a_newer_identity: "Nowa tożsamość narodowa"
 SER_a_newer_identity_desc: "Naród bałkański musi stać się nową tożsamością narodową dla wszystkich narodów zamieszkujących naszą Federację, a tylko w ten sposób możemy znaleźć jedność."
 SER_confederation_alb: "Negocjacje z Albanią"
 SER_confederation_alb_desc: "Wreszcie jesteśmy gotowi do rozpoczęcia negocjacji w sprawie członkostwa w Federacji. Nie jest faktem, że uda nam się od razu zgodzić i przekonać do członkostwa w Federacji, ale jesteśmy gotowi na długi proces."
 SER_confederation_gre: "Negocjacje z Grecją"
 SER_confederation_gre_desc: "Wreszcie jesteśmy gotowi do rozpoczęcia negocjacji w sprawie członkostwa w Federacji. Nie jest faktem, że uda nam się od razu zgodzić i przekonać do członkostwa w Federacji, ale jesteśmy gotowi na długi proces."
 SER_confederation_bul: "Negocjacje z Bułgarią"
 SER_confederation_bul_desc: "Wreszcie jesteśmy gotowi do rozpoczęcia negocjacji w sprawie członkostwa w Federacji. Nie jest faktem, że uda nam się od razu zgodzić i przekonać do członkostwa w Federacji, ale jesteśmy gotowi na długi proces."
 SER_confederation_romania: "Negocjacje z Rumunią"
 SER_confederation_romania_desc: "Wreszcie jesteśmy gotowi do rozpoczęcia negocjacji w sprawie członkostwa w Federacji. Nie jest faktem, że uda nam się od razu zgodzić i przekonać do członkostwa w Federacji, ale jesteśmy gotowi na długi proces."
 SER_south_european_balkan_confederation: "Nowym ośrodkiem władzy są Bałkany"
 SER_south_european_balkan_confederation_desc: "Nasza Federacja rozciąga się obecnie na tak rozległe terytoria, że ​​jesteśmy gotowi ogłosić, że jesteśmy nowym ośrodkiem władzy i główne mocarstwa nie będą już mogły wpływać na nas indywidualnie."
