 VOJ_ser_avto: "Przemysł serbski"
 SER_voj_separ_TT: "Separatyzm w Wojwodinie wzrośnie o §Y[?modify_voj_separ]%§! (Obecny separatyzm: §Y[?VOJ.voj_separ]%§!)\n"
 SER_voj_integr_TT: "Chęć integracji wzrośnie o §Y[?modify_voj_integr]%§! (Aktualne pragnienie: §Y[?VOJ.voj_integr]%§!)\n"
 VOJ_support_for_union_more_60: "Chęć integracji przekracza 60%"
 montenegro_focus: "Drzewo fokusowe Czarnogóry"
 SER_The_Montenegro_Confederacy: "Konfederacja Czarnogóry"
 SER_The_Montenegro_Confederacy_desc: "\n\n\n\n\n\n£SER_desctext_montenegro\n\n\n\n\n\n\n\n\n[MNT.GetFlag] [MNT.GetName] walczy o niepodległość od lat 90-tych i z każdym dniem odnosiły coraz większe sukcesy. Możemy spróbować je powstrzymać, ale jeśli to zrobimy, mogą wyrządzić więcej szkody niż pożytku. Próba utrzymania [MNT.GetFlag] [MNT.GetName] może skutkować długoterminowymi konsekwencjami, których rozwiązanie może zająć lata.\n\nMożemy utrzymać [MNT.GetFlag] [MNT.GetName], ograniczając ich niezależność porządek obrad. Jeśli nadal będziesz przeciwstawiać się ich pragnieniu niepodległości, ich ruch zmieni się w brutalny i będzie wymagał od nas użycia wojska do stłumienia buntu.\n\nJeśli zdecydujemy się nic nie robić, [MNT.GetFlag] [ MNT.GetName] pokojowo oddzieli się od naszego narodu bez większych konsekwencji.\n\n[MNT.GetFlag] [MNT.GetAdjective] Separatyzm: §Y[?SER_Montenegro_separatism]%§!\n-------- -----------------------------------------------\N[ MNT.GetFlag] [MNT.GetAdjective] Bojownicy ruchu oporu: §R[?SER_Montenegro_combatants]§!\n[SER.GetFlag] [SER.GetAdjective] Rozmieszczone siły bezpieczeństwa: §R[?SER_Serbian_combatants]§!"
 SER_Montenegro_independence_referendum: "Referendum w sprawie niepodległości Czarnogóry"
 SER_retainment_of_connections_Montenegro: "Odrzuć [MNT.GetFlag] [MNT.GetAdjective] separatyzm"
 SER_retainment_of_connections_Montenegro_desc: "Utrzymamy się i będziemy walczyć z [MNT.GetFlag] [MNT.GetAdjective] Separatyzmem"
 SER_attack_mnt_militias: "Atak [MNT.GetFlag] [MNT.GetAdjective] Bojownicy"
 SER_attack_mnt_militias_desc: "Przeprowadzimy atak na bojowników [MNT.GetFlag] [MNT.GetAdjective], próbując stłumić ich opór."
 SER_deploy_more_troops: "Zwiększ bezpieczeństwo"
 SER_deploy_more_troops_desc: "Zwiększymy naszą obecność bezpieczeństwa w regionie [MNT.GetFlag] [MNT.GetName], aby przeciwstawić się bojownikom."
 SER_Political_separatism: "[MNT.GetFlag] [MNT.GetAdjective] Separatyzm"
 MNT_neoyug: "Neojugoslawizm"
 MNT_neoyug_desc: "Jugosłowiański płomień nostalgii jeszcze nie zgasł w Czarnogórze! Sposób komunistyczny był zawsze najlepszy i z pewnością o tym wiemy."
 MNT_selfcoup: "Nigdy więcej demokracji!"
 MNT_selfcoup_desc: "Burżuazyjno-kapitalistyczna demokracja jest źródłem całego bałaganu, w jakim jesteśmy dzisiaj my i nasi byli towarzysze z Yugo. Musimy położyć kres tej drobnej praktyce i powrócić do postępowej dyktatury proletariatu!"
 MNT_onepartystate: "Państwo jednej partii"
 MNT_onepartystate_desc: "Wszystkie te głupie partie nie są w stanie w pełni pojąć dialektycznego rozumienia logiki i są zacofanymi idiotami, którzy chcą doprowadzić nasze społeczeństwo do stanu konfliktu klasowego. Nie powinniśmy do tego dopuścić!"
 MNT_eliminate_bourjuy: "Wyeliminować burżuazję"
 MNT_eliminate_bourjuy_desc: "Należy wyeliminować głupich mieszczan, którzy nękają nasz kraj jak szczury, a ich dobra należy dzielić między ludność!"
 MNT_declare_autarky: "Ogłosić autarkię"
 MNT_declare_autarky_desc: "Brudny kapitalistyczny rynek globalny cały czas trzyma swoje cholerne ręce przy naszej szyi! Nie damy się ujarzmić globalnemu wężowi imperializmu i na razie zdamy się wyłącznie na siebie."
 MNT_nationalise_economy: "Nacjonalizacja gospodarki"
 MNT_nationalise_economy_desc: "Cała gospodarka państwa musi należeć do obywateli państwa! A ponieważ jesteśmy dyktaturą proletariatu, najlepszymi z najlepszych spośród zwykłych ludzi, rząd musi zarządzać wszystkimi przedsiębiorstwami."
 MNT_revolution_might: "Potęga Rewolucji"
 MNT_revolution_might_desc: "W imię świętego Marksa, siła rewolucji musi być widoczna dla wszystkich krajów bliższych i dalszych! Kapitalistyczne zagrożenie powinno bać się i drżeć, gdy usłyszy o naszej sile!"
 MNT_titois_economic_practise: "Praktyczność Tito"
 MNT_titois_economic_practise_desc: "Josip Broz Tito był najmądrzejszym człowiekiem ze wszystkich Bałkanów, a ci, którzy to kwestionują, są albo zdrajcami, albo głupcami. Musimy ponownie dostosować jego politykę gospodarczą w naszej lśniącej czerwonej Czarnogórze, aby nasz kraj prosperował!"
 MNT_socialist_agenda_desc: "Wszyscy w naszym kraju muszą studiować i uczyć się marksizmu na pamięć! Oto nasz nowy program, zgodnie z którym musimy dostosować więcej programów społecznych, aby zaspokoić potrzeby zwykłych ludzi!"
 MNT_greate_reclaimation: "Wielka rekultywacja!"
 MNT_greate_reclaimation_desc: "Teraz nadszedł czas, aby wyeksportować rewolucję i wywiesić czerwony sztandar nad całym regionem Bałkanów!"
 MNT_montenegro_dem: "Czarnogórscy Demokraci"
 MNT_montenegro_dem_desc: "Czarnogóra wreszcie wyszła z terroru autorytaryzmu i nie ustąpimy mu więcej! Jedyną drogą jest demokracja!"
 MNT_european_agenda: "Agenda Europejska"
 MNT_european_agenda_desc: "Czarnogóra zawsze była Europą i żadna komunistyczna ani autorytarna przeszłość nie może powstrzymać nas przed przyłączeniem się do rodziny europejskiej i nawiązaniem współpracy!"
 MNT_anti_oligarchism: "Antyoligarchizm"
 MNT_anti_oligarchism_desc: "Antyoligarchizm musi być jednym z głównych priorytetów naszego programu politycznego. Aby prawdziwy rynek mógł powstać, należy otworzyć nową przestrzeń!"
 MNT_democratisation: "Demokratyzacja"
 MNT_democratisation_desc: "Lata ucisku głosu ludu doprowadziły nas do stanu nieistniejącej demokratycznej kultury głosowania. Musimy to naprawić!"
 MNT_montenegro_nationalism: "Nacjonalizm czarnogórski"
 MNT_montenegro_nationalism_desc: "Nie jesteśmy Serbami! Każdy powinien o tym wiedzieć – nie powinniśmy pozostawać w cieniu naszych rzekomych braci. Jesteśmy niezależni, suwerenni i Czarnogórcy!"
 MNT_multiparty_system: "System wielopartyjny"
 MNT_multiparty_system_desc: "Nawet jeśli jest to sprzeczne z naszymi życzeniami, nie wpadniemy w otchłań represji, ale nawiążemy współpracę polityczną z naszymi konkurentami i umocnimy prawdziwy system wielopartyjny."
 MNT_fight_organized: "Walka z przestępczością"
 MNT_fight_organized_desc: "Przestępczość musi zostać ukarana, a w naszym państwie należy zaprowadzić prawo i porządek!"
 MNT_social_market: "Rynek Społeczny"
 MNT_social_market_desc: "Aby nasi ludzie prosperowali i byli szczęśliwi, musimy ich wspierać społecznie i ustanawiać zabezpieczenia niezbędnych potrzeb."
 MNT_kill_serb_nats: "Rozprawa z Serbami"
 MNT_kill_serb_nats_desc: "Głupi serbscy nacjonaliści wciąż pragną zjednoczyć nas z Serbią. To musi zostać zatrzymane!"
 MNT_freetrade: "Wolny handel"
 MNT_freetrade_desc: "Nasz kraj musi być wolny od wszelkiego handlu zagranicznego. Nasz port jest dostępny dla każdego!"
 MNT_secularism: "Ustanowić sekularyzm"
 MNT_secularism_desc: "Nie odrzucamy prawdopodobnej prawdy religii, jednak musimy oddzielić religię od państwa."
 MNT_dukanovic_rule: "Reguła Đukanovicia"
 MNT_dukanovic_rule_desc: "Milo Đukanović to wybitny czarnogórski polityk, który przez wiele kadencji piastował różne stanowiska polityczne, odgrywając od lat 90. znaczącą rolę w polityce kraju."
 MNT_family_comes_first: "Rodzina przede wszystkim"
 MNT_family_comes_first_desc: "Wielu socjaldemokratów mówi mi, żebym przeznaczyć część budżetu na utrzymanie rodziny. Zgadzam się! Dlatego wszyscy członkowie mojej rodziny obejmą znaczące role polityczne w aparacie rządowym…"
 MNT_cement_power: "Siła cementowania"
 MNT_cement_power_desc: "Musimy raz na zawsze scementować siłę naszej partii, zachowując jednocześnie instytuty demokratyczne."
 MNT_dominance_of_dps: "Dominacja DPS"
 MNT_dominance_of_dps_desc: "DPS jest i będzie partią dominującą w parlamencie! Będziemy zwiększać naszą popularność za pomocą propagandy i manipulacji politycznych."
 MNT_person_of_the_year: "Człowiek Roku w Przestępczości Zorganizowanej"
 MNT_person_of_the_year_desc: "Nie jest tajemnicą, że Đukanović ma wiele powiązań z gangami przestępczymi i mafią. Aby mafia nie wyrządziła krzywdy Czarnogórze, Đukanović będzie próbował zintegrować ją ze strukturami politycznymi. Opozycja może powiedzieć, że nasz Prezydent jest swego rodzaju Osobą Roku w Przestępczości Zorganizowanej, ale co ona może wiedzieć o zarządzaniu krajem, prawda?"
 MNT_full_scale_privatisation: "Kampania prywatyzacyjna"
 MNT_full_scale_privatisation_desc: "Nadszedł czas, aby nasza gospodarka została w pełni sprywatyzowana i pozbyła się praktyk socjalistycznych."
 MNT_formation_of_oligachs: "Sojuszniczy oligarchowie"
 MNT_formation_of_oligachs_desc: "Musimy sprzymierzyć się z oligarchią, aby wesprzeć nasz establishment polityczny."
 MNT_bar_pirate_bay: "Bar Zatoka Piratów"
 MNT_bar_pirate_bay_desc: "Cały czarny rynek w naszym porcie musi zostać... zalegalizowany, a dochody z niego przekazywane państwu."
 MNT_reconsiliation_with_monarchists: "Pojednaj się z monarchistami"
 MNT_reconsiliation_with_monarchists_desc: "Monarchiści chętnie szukają wsparcia i reprezentacji. Możemy to wykorzystać dla naszych korzyści politycznych."
 MNT_friend_in_the_west: "Przyjaciele z Zachodu"
 MNT_friend_in_the_west_desc: "Stany Zjednoczone i Europa są naszymi partnerami handlowymi i musimy pielęgnować z nimi dobre stosunki."
 MNT_contacts_in_the_east: "Przyjaciele Wschodu"
 MNT_contacts_in_the_east_desc: "Rosja i Chiny są naszymi partnerami handlowymi i musimy pielęgnować z nimi dobre stosunki."
 MNT_castle_of_montenegro: "Zamek Czarnogóry"
 MNT_castle_of_montenegro_desc: "Czarnogóra to zamek Đukanovicia i z pewnością każdemu się podoba!"
 MNT_serb_democrats: "Serbscy Demokraci"
 MNT_serb_democrats_desc: "Partie mniejszości serbskiej są również obecne w Czarnogórze. Czasami pragną także przywództwa politycznego."
 MNT_promote_serbian_culture: "Promowanie kultury serbskiej"
 MNT_promote_serbian_culture_desc: "Czarnogórcy to oczywiście Serbowie! Kulturę serbską należy promować wszędzie!"
 MNT_fight_corruption: "Walka z korupcją"
 MNT_fight_corruption_desc: "Walka z korupcją ma kluczowe znaczenie dla zapewnienia sprawiedliwego podziału zasobów, wspierania rozwoju gospodarczego, utrzymania praworządności i utrzymania zaufania publicznego do instytucji."
 MNT_traditional_values: "Tradycyjne wartości"
 MNT_traditional_values_desc: "Musimy wspierać tradycyjne wartości naszych zwykłych ludzi i pozbyć się wszelkich postępowych nonsensów."
 MNT_serbian_cooperation: "Współpraca serbska"
 MNT_serbian_cooperation_desc: "Aby umocnić naszą jedność z Serbią, musimy wspierać współpracę z państwem serbskim."
 MNT_fight_crime: "Walka z przestępczością"
 MNT_fight_crime_desc: "Przestępczość musi zostać ukarana, a w naszym państwie należy zaprowadzić prawo i porządek!"
 MNT_cooperation_with_russia: "Współpraca z Rosją"
 MNT_cooperation_with_russia_desc: "Jak mawiamy my, Serbowie – Bóg w niebie, Rosja na ziemi."
 MNT_serbian_language_in_constitution: "Polityka językowa"
 MNT_serbian_language_in_constitution_desc: "Musimy usunąć sztuczne różnice językowe i ustanowić serbski jako oficjalny język państwowy."
 MNT_economic_regulations: "Regulamin Gospodarczy"
 MNT_economic_regulations_desc: "Musimy regulować naszą gospodarkę, aby zapewnić pomyślny rozwój w sferze gospodarczej."
 MNT_serbian_chucrh: "Kościół serbski"
 MNT_serbian_chucrh_desc: "Serbska Cerkiew Prawosławna jest znaczącą instytucją religijną w tradycji prawosławnej, reprezentującą większość wiary narodu serbskiego i odgrywającą znaczącą rolę kulturową i historyczną na Bałkanach."
 MNT_serbian_montenegro: "Serbska Czarnogóra"
 MNT_serbian_montenegro_desc: "Teraz, po zakończeniu wszystkich przygotowań, są wreszcie gotowi na ponowne zjednoczenie się z Serbią."
 MNT_monarchist_in_power: "Monarchiści u władzy"
 MNT_monarchist_in_power_desc: "Nadszedł czas, aby nasz naród powrócił do swoich starożytnych korzeni – przywróć monarchię!"
 MNT_monarchist_constitution: "Nowa Konstytucja"
 MNT_monarchist_constitution_desc: "Musimy napisać na nowo naszą głupią demokratyczną konstytucję."
 MNT_royal_guard_desc: "Aby chronić nasz święty naród, musimy ustanowić królewską straż dla naszego Króla!"
 MNT_traditional_vl_mon: "Tradycjonalizm"
 MNT_traditional_vl_mon_desc: "Musimy wspierać tradycyjne wartości naszych zwykłych ludzi i pozbyć się wszelkich postępowych nonsensów."
 MNT_royal_nobility: "Przywróć szlachtę"
 MNT_royal_nobility_desc: "Wiele byłych rodów szlacheckich Czarnogóry i Serbii pragnie przywrócenia swojej woli i władzy. Możemy to zorganizować."
 MNT_state_religion: "Prawosławie Państwowe"
 MNT_state_religion_desc: "Prawosławie jest podstawowym aspektem naszego narodu i musimy go egzekwować na szczeblu rządowym."
 MNT_centralisation: "Centralizacja państwa"
 MNT_centralisation_desc: "Musimy skupić całą władzę państwa na naszym monarchie."
 MNT_russian_royal: "Związki z rosyjską rodziną królewską"
 MNT_russian_royal_desc: "Rosyjska rodzina królewska od dawna wspiera naszą sprawę przeciwko zagranicznym wrogom. Musimy nadal się z nimi przyjaźnić."
 MNT_national_economy_desc: "Gospodarka naszego kraju musi być nastawiona na interesy naszego narodu, a nie międzynarodowej kliki!"
 MNT_serbian_legacy: "Serbskie dziedzictwo"
 MNT_serbian_legacy_desc: "Nadszedł czas, aby zdecydować, co zrobić z Serbią..."
 MNT_neutral_prin: "Zasady neutralności"
 MNT_neutral_prin_desc: "Nie będziemy uprawiać hazardu na polu polityki. Powinniśmy raczej zachować neutralność i zachować szczególną ostrożność."
 MNT_Economy_baby: "Ministerstwo Gospodarki"
 MNT_Economy_baby_desc: "Trzeba powołać Ministerstwo Gospodarki, żeby uporało się z naszym kryzysem!"
 MNT_restore_port: "Przywróć port w Barze"
 MNT_restore_port_desc: "Port Bar jest największym portem naszego kraju i największym węzłem komunikacyjnym na Morzu Adriatyckim. Musimy przywrócić pracę naszego Portu, aby czerpać z tego zyski."
 MNT_join_wto: "Dołącz do WTO"
 MNT_join_wto_desc: "Aby uzyskać połączenie z zewnętrzną społecznością handlową, musimy dołączyć do Światowej Organizacji Handlu!"
 MNT_agricul_dev: "Strategia Rolnictwa i Rozwoju Obszarów Wiejskich."
 MNT_agricul_dev_desc: "Strategia Rolnictwa i Rozwoju Obszarów Wiejskich Czarnogóry to projekt finansowany przez Ministerstwo Rolnictwa Czarnogóry i UE. Głównym celem tego projektu jest ożywienie sektora rolnego Czarnogóry."
 MNT_support_tourism: "Wspieraj turystykę"
 MNT_support_tourism_desc: "Turystyka to najbardziej perspektywiczny sektor naszej gospodarki. Musimy podjąć działania w celu rozwoju naszego sektora turystycznego."
 MNT_tourist_mecca: "Mekka turystyczna"
 MNT_tourist_mecca_desc: "Udało nam się stworzyć prawdziwą mekkę dla turystów z całego świata."
 MNT_revive_industry: "Przywrócenie sektora przemysłowego"
 MNT_revive_industry_desc: "Upadek naszego sektora przemysłowego jest konsekwencją złego zarządzania jugosłowiańską gospodarką. Musimy odbudować nasz przemysł i naprawić gospodarkę!"
 MNT_save_aluminium_plant: "Fabryka aluminium w Podgoricy"
 MNT_save_aluminium_plant_desc: "Znaczenie fabryki aluminium w Podgoricy jest nie do opisania, ta fabryka aluminium wytwarza największą część naszego PKB. Musimy uratować naszą fabrykę przed upadkiem!"
 MNT_expand_port: "Rozwiń Port w Barze"
 MNT_expand_port_desc: "Musimy rozbudować Port w Barze, aby zwiększyć przepustowość przychodzących towarów i turystów"
 MNT_wind_power: "Energia wiatrowa Czarnogóry"
 MNT_wind_power_desc: "Nasze położenie geograficzne pozwala nam na pełne wykorzystanie energii wiatrowej!"
 MNT_foreign_production: "Produkcja zagraniczna"
 MNT_foreign_production_desc: "Aby poprawić nasz PKB, moglibyśmy zaprosić inwestorów zagranicznych do budowy większej liczby kompleksów przemysłowych."
 MNT_better_then_before: "Lepiej niż wcześniej"
 MNT_better_then_before_desc: "Po Wielkiej Reformacji naszego sektora przemysłowego obserwujemy szybki wzrost PKB. To nawet więcej niż w czasach jugosłowiańskich!"
 MNT_heaven_for_elits: "Niebo dla elit"
 MNT_heaven_for_elits_desc: "Wyobraź sobie, że jesteś najbogatszą osobą na świecie i musisz gdzieś trzymać swój jacht. To miejsce musi być stosunkowo tanie i powinno być otoczone piękną przyrodą, a Republika Czarnogóry spełnia te kryteria!"
 MNT_support_tourist_bussiness: "Wspieraj firmy turystyczne"
 MNT_support_tourist_bussiness_desc: "Oczywistym jest, że rozwój małych przedsiębiorstw wiąże się ze wzrostem zainteresowania turystycznego naszym krajem. Musimy podjąć wszelkie możliwe środki, aby pobudzić ten wzrost."
 MNT_revive_old_relics: "Prace Archeologiczne"
 MNT_revive_old_relics_desc: "Ziemia Czarnogóry ma bogatą historię. Na całym naszym terytorium znajdują się ruiny starożytnych miast plemion słowiańskich i twierdz Republiki Weneckiej. Musimy finansować prace archeologiczne, aby odzyskać starożytne relikty."
 MNT_highway_to_hell: "Rozbudowa autostrad M"
 MNT_highway_to_hell_desc: "Aby ulepszyć infrastrukturę Czarnogóry i ułatwić naszym mieszkańcom i turystom podróżowanie po naszym kraju, musimy rozbudować nasze główne autostrady M."
 MNT_support_holdings: "Wspieraj gospodarstwa rolne"
 MNT_support_holdings_desc: "Głównymi podmiotami na rynku rolnym są gospodarstwa rolne. Musimy ich wspierać wszystkimi dostępnymi nam środkami, aby nie pozwolić im umrzeć."
 MNT_improve_logistick: "Ulepsz logikę"
 MNT_improve_logistick_desc: "Aby naprawić łańcuch dostaw na rynku rolnym, musimy ulepszyć nasze drogi R. Do finansowania wszystkich regionalnych projektów drogowych zaangażujemy Ministerstwo Transportu."
 MNT_export_agri: "Eksportuj towary rolne"
 MNT_export_agri_desc: "Po zrealizowaniu dostaw towarów rolnych na rynek wewnętrzny, mogliśmy generować zysk z naszych towarów i eksportować je na rynki zewnętrzne."
 MNT_agri_revival: "Odrodzenie rolnicze"
 MNT_agri_revival_desc: "Oliwki, owoce, tytoń – wszystkie te piękne towary są naszym złotem, które Matka Natura obdarzyła naszych ludzi. Dzięki naszym reformom udało nam się wypełnić nasz rynek wewnętrzny i stać się poważnym konkurentem na rynku światowym."
 MNT_ageconomic_prosperity: "Czarnogórski wiek dobrobytu"
 MNT_ageconomic_prosperity_desc: "Zrobiliśmy to! Udało nam się wyjść z tego wyniszczającego kryzysu, jaki lata 90. i 00. przyniosły naszym obywatelom. Można powiedzieć, że XXI wiek może stać się wiekiem naszego dobrobytu!"
 MNT_aremd_forces: "Siły Zbrojne Czarnogóry"
 MNT_aremd_forces_desc: "Każdy kraj potrzebuje swoich sił zbrojnych do obrony przed wrogami zewnętrznymi. Rewanżystyczni Serbowie, albańscy nacjonaliści, orły NATO – wszyscy oni to dopiero początek listy potencjalnych wrogów."
 MNT_legacy_of_yugoslavia: "Dziedzictwo jugosłowiańskich sił zbrojnych"
 MNT_legacy_of_yugoslavia_desc: "Nasze położenie geograficzne zmusza nas do stosowania jugosłowiańskiej strategii obronnej w celu ochrony Czarnogóry. Nie byłoby to trudne do wdrożenia, ponieważ wszyscy nasi generałowie byli już zaznajomieni z tą strategią podczas służby w Jugosławii."
 MNT_montenegro_navy: "Marynarka Wojenna Czarnogóry"
 MNT_montenegro_navy_desc: "Linia brzegowa Czarnogóry jest naszą piętą achillesową. Wszystkie nasze duże miasta i węzły komunikacyjne położone są blisko morza. Musimy stworzyć własne siły marynarki wojennej, aby chronić nasze brzegi!"
 MNT_save_yug_boat: "Ratuj jugosłowiańskie statki"
 MNT_save_yug_boat_desc: "W naszych starych stoczniach nadal znajduje się wiele starych jugosłowiańskich statków. Jeśli uda nam się je uratować, będziemy mieli dobrą flotę przybrzeżną."
 MNT_buy_transport: "Kup morskie statki desantowe"
 MNT_buy_transport_desc: "Z punktu widzenia naszej strategii wojskowej konieczne jest posiadanie części statków desantowych."
 MNT_anti_navy_defence: "Obrona Wybrzeża"
 MNT_anti_navy_defence_desc: "Aby chronić naszą długą linię brzegową, wzdłuż jej brzegów należy zbudować linię kompleksów ochronnych."
 MNT_improve_navy_base: "Ulepsz bazy marynarki wojennej"
 MNT_improve_navy_base_desc: "Aby zagwarantować nam bezpieczeństwo, należy ulepszyć naszą stocznię."
 MNT_montenegro_ground_forces: "Siły Lądowe Czarnogóry"
 MNT_montenegro_ground_forces_desc: "Aby chronić naszą ziemię i góry, musimy stworzyć siły lądowe i wyposażyć je w najnowsze technologie."
 MNT_ammunition_from_zastava: "Amunicja z Zastavy"
 MNT_ammunition_from_zastava_desc: "Amunicja Zastava to dziedzictwo Jugosławii, które nie zostało zniszczone w czasach kłopotów. Kupno ich amunicji bardzo by nam pomogło w tworzeniu armii."
 MNT_american_ammunition: "Amunicja z USA"
 MNT_american_ammunition_desc: "Zachodni partnerzy posiadają najbardziej technologiczną amunicję na rynku. Zdobycie go pomogłoby nam zbudować zaawansowaną technologicznie armię."
 MNT_russian_ammunition: "Amunicja z Rosji"
 MNT_russian_ammunition_desc: "Partnerzy Rosji posiadają najefektywniejszą amunicję na rynku. Zdobycie go pomogłoby nam zbudować potężną armię."
 MNT_russian_vehicles: "Pojazdy rosyjskie"
 MNT_russian_vehicles_desc: "Pojazdy rosyjskie są najskuteczniejsze na rynku. Ich zakup uczyniłby naszą armię bardziej zorganizowaną i potężniejszą."
 MNT_american_vehicles: "Pojazdy amerykańskie"
 MNT_american_vehicles_desc: "Pojazdy amerykańskie są najbardziej zaawansowanymi pojazdami na rynku. Ich zakup uczyniłby naszą armię bardziej zaawansowaną technologicznie i zwrotną."
 MNT_tara_arms: "Tary Arms"
 MNT_tara_arms_desc: "Tara Arms to firma powstała na terenie dawnej fabryki 4 Listopada. Głównym celem firmy jest produkcja broni cywilnej dla obywateli oraz broni wojskowej dla sił zbrojnych."
 MNT_montenegro_air: "Siły Powietrzne Czarnogóry"
 MNT_montenegro_air_desc: "Aby chronić naszą przestrzeń powietrzną, musimy stworzyć siły powietrzne i wyposażyć je we cały niezbędny sprzęt."
 MNT_save_yug_air: "Ratuj jugosłowiańskie samoloty"
 MNT_save_yug_air_desc: "Odziedziczyliśmy wiele jugosłowiańskich myśliwców ze starych lotnisk. Zdmuchnij kurz i są gotowe do eksploatacji."
 MNT_mlrs: "Obrona przeciwlotnicza"
 MNT_mlrs_desc: "Nie moglibyśmy być pewni, że nasi wrogowie są nietykalni, gdyby nie było systemów obrony powietrznej. Odbudowa starych jugosłowiańskich systemów obrony przeciwlotniczej i zakup nowych zabezpieczy naszą przestrzeń powietrzną."
 MNT_foreign_helis: "Kup zagraniczne helikoptery"
 MNT_foreign_helis_desc: "Aby móc przemieszczać nasze wojska w trudnym klimacie i trudnych warunkach geopolitycznych, musimy nabyć nowe helikoptery."
 MNT_improve_air_base: "Ulepsz bazy lotnicze"
 MNT_improve_air_base_desc: "Powinniśmy ulepszyć nasze bazy lotnicze, aby zwiększyć ich pojemność do przechowywania samolotów."
 MNT_strong_and_ready: "Silny i gotowy"
 MNT_strong_and_ready_desc: "Nasze siły zostały uformowane i są dobrze przygotowane do podjęcia zadań wojskowych. Nasi żołnierze to najwspanialsi synowie Czarnogóry!"
 MNT_foreign_affairs: "Ministerstwo Spraw Zagranicznych"
 MNT_foreign_affairs_desc: "Aby móc kontaktować się ze światem zewnętrznym, konieczne jest utworzenie Ministerstwa Spraw Zagranicznych."
 MNT_eyes_on_west: "Oczy na Zachód"
 MNT_eyes_on_west_desc: "Współpraca z bogatymi i rozwiniętymi krajami zachodnimi jest konieczna, aby budować silne korzenie handlowe, pomimo wszystkich złych rzeczy, które NATO sprowadziło na naszą ziemię."
 MNT_american_inv: "Zaproś amerykańskich inwestorów"
 MNT_american_inv_desc: "Współpraca z amerykańskimi inwestorami z sektora przemysłowego mogłaby korzystnie wpłynąć na wzrost naszego PKB i współpracę transkontynentalną."
 MNT_german_inv: "Zaproś niemieckich inwestorów"
 MNT_german_inv_desc: "Współpraca z niemieckimi inwestorami z sektora przemysłowego mogłaby być korzystna dla wzrostu naszego PKB i dla naszej przyszłej ewentualnej integracji z UE."
 MNT_european_trade: "Europejska umowa handlowa"
 MNT_european_trade_desc: "Nie można argumentować, że Czarnogóra jest krajem europejskim i nie możemy ignorować faktu, że handel z UE jest nam niezbędny. Nasza bogata kraina mogłaby zapewnić wszystko zwykłym Europejczykom."
 MNT_eyes_on_east: "Oczy na Wschód"
 MNT_eyes_on_east_desc: "Rosja, Serbia i Chiny. Wszyscy oni są naszymi historycznymi sojusznikami. Jesteśmy związani korzeniami historycznej współpracy i nie możemy się rozdzielić."
 MNT_seek_serb_trade: "Handel z Serbią"
 MNT_seek_serb_trade_desc: "Serbia jest dla nas najbliższym krajem. Niegdyś zjednoczeni, a teraz rozdzieleni, musimy kontynuować dialog gospodarczy."
 MNT_seek_rus_trade: "Handel z Rosją"
 MNT_seek_rus_trade_desc: "Rosja jest naszym historycznym sojusznikiem. Państwo rosyjskie jest zawsze tutaj, gdy potrzebujemy pomocy, jak starszy brat. To oczywiste, że musimy kontynuować dialog gospodarczy."
 MNT_chinese_infra: "Autostrada Belgrad – Bar"
 MNT_chinese_infra_desc: "Aby ulepszyć infrastrukturę Bałkanów i stworzyć korzeń, który połączy nas z zewnętrznymi Bałkanami, powstał projekt obejmujący budowę autostrady z Portu Bar do Belgradu. Główny problem projektu polega na tym, że bardzo potrzebujemy wsparcia finansowego, w związku z czym rząd zdecydował się zwrócić się o inwestycje do chińskich organizacji finansowych."
 MNT_questio_of_direction: "Pytanie o kierunek"
 MNT_questio_of_direction_desc: "Jesteśmy o krok od największego wyboru, który będzie miał wpływ nie tylko na kierunek naszej polityki zagranicznej, ale także na sytuację na Bałkanach. Powinniśmy decydować mądrze."
 MNT_cave_to_serbia: "Zacieśnić współpracę z Serbią"
 MNT_cave_to_serbia_desc: "Nikt nie mógł złamać naszych ciepłych stosunków z Serbią, podobnie jak nasz program prowschodni."
 MNT_sco_observer: "Połączenia z SCO"
 MNT_sco_observer_desc: "Szanghajska Organizacja Współpracy jest najlepszą alternatywą dla zachodnich sojuszy imperialistycznych. Uważnie obserwowaliśmy SCO i uczestniczyliśmy we wszystkich ich spotkaniach."
 MNT_reunion_with_serbia: "Spotkanie z Serbią"
 MNT_reunion_with_serbia_desc: "Staje się oczywiste, że rozpad państwa serbsko-czarnogórskiego był wielkim błędem, który doprowadził do dalszej niestabilności politycznej w regionie. Wyślemy oficjalną propozycję odtworzenia unii serbsko-czarnogórskiej."
 MNT_union_with_russia: "Dołącz do CSTO"
 MNT_union_with_russia_desc: "Nie możemy ignorować naszych ciepłych stosunków z Rosją. Nasz brat nie pozwoli, żeby ktoś nas skrzywdził, ale żeby mieć pewność, że Rosja nam pomoże, wyślemy oficjalną petycję w sprawie wstąpienia do OUBZ."
 MNT_free_harbour: "Wolny Port"
 MNT_free_harbour_desc: "Pochylanie się w którąkolwiek stronę byłoby druzgocące dla naszej gospodarki i naszej niezależności. Aby mieć pewność, że ocalimy naszą suwerenność, ogłosimy się wolnym portem na Morzu Adriatyckim."
 MNT_neutral_status: "Stan neutralny"
 MNT_neutral_status_desc: "Aby utrzymać nasz kraj jako niepodległe państwo, musimy oficjalnie ogłosić się państwem neutralnym przy pomocy głównych mocarstw europejskich."
 MNT_swiss_model: "Szwajcaria Bałkanów"
 MNT_swiss_model_desc: "Aby zachować pokój w naszym kraju, musimy negocjować z krajami przygranicznymi. Powinniśmy wdrożyć szwajcarski model polityki zagranicznej i stać się Szwajcarią Bałkanów."
 MNT_european_intragrate: "Agenda proeuropejska"
 MNT_european_intragrate_desc: "Aby uciec od naszego autorytarnego dziedzictwa, w naszej polityce zagranicznej musi dominować zachodni program."
 MNT_nato_affairs: "Współpraca z NATO"
 MNT_nato_affairs_desc: "Jeśli chcemy ocalić naszą tożsamość i nasz kraj przed niszczycielskimi siłami autorytaryzmu, musimy współpracować z NATO."
 MNT_eu_model: "Wdrożyć model europejski"
 MNT_eu_model_desc: "Aby zostać przyjętym do UE, musimy wdrożyć postępowe reformy i przyjąć europejskie standardy struktury rządów. To będzie długi proces, ale wierzymy w siebie!."
 MNT_nato_aspiration: "Dołącz do NATO"
 MNT_nato_aspiration_desc: "Aby nie bać się zagrożeń zewnętrznych i mieć pewność, że naszej demokracji nie stanie się krzywda, musimy przystąpić do organizacji NATO."
 MNT_independent_politics: "Polityka Czarnogóry"
 MNT_independent_politics_desc: "Po długiej okupacji przez jugosłowiańskich komunistów Czarnogóra ponownie uzyskała niepodległość, zgodnie z wolą naszego narodu! Teraz czas na zmiany polityczne!"
