 SER_economic_development: "Rozwijaj Gospodarkę"
 SER_economic_development_desc: "Nasza gospodarka została zniszczona przez bombardowania NATO. Teraz trzeba na nowo przywrócić dawną wielkość gospodarczą naszego państwa"
 SER_Belgrade_School_of_Medicine: "Belgradzka Szkoła Medyczna"
 SER_Belgrade_School_of_Medicine_desc: "Nowo proponowana Szkoła Medyczna to rozsądny pomysł, który z pewnością wychowa najlepszych z najlepszych, jeśli chodzi o nowych lekarzy i praktyków medycznych."
 SER_field_hospital_development: "Rozwój Szpitala Polowego"
 SER_field_hospital_development_desc: "Zadbajmy o to, aby nasza opieka zdrowotna była na najwyższym poziomie, abyśmy mogli uniknąć poważnych ofiar śmiertelnych."
 SER_Ministry_of_Education: "Ministerstwo Edukacji"
 SER_Ministry_of_Education_desc: "Stwórzmy Ministerstwo Edukacji, zwiększmy inteligencję i szanse następnego pokolenia."
 SER_slow_down_the_brain_drain: "Zatrzymaj drenaż mózgów"
 SER_slow_down_the_brain_drain_desc: "Stopniowo stwarzamy warunki, w których mądrzy i utalentowani ludzie przestają wyjeżdżać z naszego kraju i są gotowi działać na jego rzecz."
 SER_lick_the_wounds: "Wyliż rany"
 SER_lick_the_wounds_desc: "Nareszcie wyeliminowaliśmy skutki bombardowań NATO i jesteśmy gotowi, aby rozpocząć rozwój naszej gospodarki."
 SER_our_exchange: "Ożyw naszą giełdę"
 SER_our_exchange_desc: "Zniszczona w ubiegłym stuleciu giełda w Belgradzie zostanie teraz odrodzona. Zakrojona na szeroką skalę prywatyzacja i inne reformy gospodarcze pozwolą nam ponownie wprowadzić giełdy w sferę życia naszego państwa."
 SER_wind_farms: "Farmy wiatrowe"
 SER_wind_farms_desc: "Będziemy podążać za trendami środowiskowymi i zaczniemy także budować nasze farmy wiatrowe, które będą wytwarzać czystą i ekologiczną energię."
 SER_foreign_invest: "Inwestycje Zagraniczne"
 SER_foreign_invest_desc: "Nasza gospodarka potrzebuje dodatkowych inwestycji, aby po latach załamania i stagnacji powrócić na ścieżkę wzrostu."
 SER_china_energy: "Inwestycje energetyczne z Chin"
 SER_china_energy_desc: "Chińscy inwestorzy są zainteresowani rozwojem naszej energetyki, bo jesteśmy dla nich pomostem do Europy Środkowej."
 SER_rus_infra: "Umowa infrastrukturalna z Rosją"
 SER_rus_infra_desc: "Odbudowa infrastruktury jest jednym z głównych programów ożywienia naszej gospodarki. Do udziału w nim zaprosimy naszych rosyjskich partnerów."
 SER_italian_business: "Inwestycje włoskiego banku"
 SER_italian_business_desc: "Włoskie banki są gotowe inwestować w naszą gospodarkę, upatrując w niej perspektywę wzrostu i rozwoju."
 SER_german_baseies: "Inwestycje niemieckie"
 SER_german_baseies_desc: "Wiele dużych niemieckich korporacji jest gotowych inwestować w naszą gospodarkę."
 SER_usa_baseies: "Inwestycje amerykańskie"
 SER_usa_baseies_desc: "Wiele dużych amerykańskich korporacji jest gotowych inwestować w naszą gospodarkę."
 SER_metalls_china: "Inwestycje w Hutnictwie"
 SER_metalls_china_desc: "Chińscy inwestorzy są gotowi inwestować w naszą branżę metalową, widząc w niej ogromny potencjał wzrostu."
 SER_china_infra: "Umowa infrastrukturalna z Chinami"
 SER_china_infra_desc: "Odbudowa infrastruktury jest jednym z głównych programów ożywienia naszej gospodarki. Do udziału w nim zaprosimy naszych chińskich partnerów."
 SER_huawei: "Współpraca z Huaweiem"
 SER_huawei_desc: "Nawiążemy ścisłą współpracę z tą chińską firmą."
 SER_a1: "A1 Telekom"
 SER_a1_desc: "A1 Telekom Austria jest wiodącym operatorem sieci stacjonarnej i komórkowej w Austrii, obsługującym 5,4 miliona klientów telefonii komórkowej i 2,3 miliona klientów stacjonarnych. A1 Telekom Austria wywodzi się z pierwszej austriackiej sieci telefonii komórkowej GSM, która rozpoczęła testy w 1992 r., a działalność komercyjną w 1994 r. pod nazwą Mobilkom Austria i stanowiła wówczas część austriackiej państwowej agencji PTT Post- und Telegraphenverwaltungungun, dopóki nie została podzielona na Własna firma w 1996r."
 SER_microsoft: "Microsoftu"
 SER_microsoft_desc: "Microsoft Corporation to amerykańska międzynarodowa korporacja technologiczna z siedzibą w Redmond w stanie Waszyngton. Jest również zarejestrowana w Waszyngtonie. Najbardziej znane oprogramowanie firmy Microsoft to linia systemów operacyjnych Windows."
 SER_gazprom: "Gazpromu"
 SER_gazprom_desc: "PJSC Gazpromis, międzynarodowa korporacja energetyczna z większościowym udziałem państwa, z siedzibą w Centrum Lachta w Sankt Petersburgu."
 SER_lukoil: "Łukoil"
 SER_lukoil_desc: "PJSC Lukoil Oil Company to rosyjska międzynarodowa korporacja energetyczna z siedzibą w Moskwie, specjalizująca się w działalności związanej z wydobyciem, produkcją, transportem i sprzedażą ropy naftowej, gazu ziemnego, produktów naftowych i energii elektrycznej."
 SER_medical_centers: "Centra medyczne"
 SER_medical_centers_desc: "Dostępność serbskiej opieki zdrowotnej została rozszerzona nawet na bardziej odległe populacje."
