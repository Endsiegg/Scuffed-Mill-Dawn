 SER_serbian_armed_forces: "Serbskie Siły Zbrojne"
 SER_serbian_armed_forces_desc: "Armia ma kluczowe znaczenie dla zapewnienia niepodległości Serbii. Dajmy im tyle władzy, ile możemy, abyśmy mogli się chronić."
 SER_army_reform: "Reforma wojskowa"
 SER_army_reform_desc: "Jeśli spodziewamy się jakiejkolwiek wojny, armia pilnie potrzebuje naprawy. Przy obecnym stanie rzeczy nie będzie gotowa nikogo bronić."
 SER_army: "Serbskie Siły Zbrojne"
 SER_army_desc: "Serbskie Siły Zbrojne to armia Serbii."
 SER_doctrine: "Nowa doktryna wojskowa"
 SER_doctrine_desc: "Teraz nie musimy utrzymywać ogromnej armii, aby bronić naszego kraju, zmienimy naszą doktrynę wojskową."
 SER_oborona: "Ustawa o obronności"
 SER_oborona_desc: "Nasz kraj skoncentruje się na obronie swoich terytoriów, a nie atakowaniu sąsiadów."
 SER_slujba: "Przejście do armii kontraktowej"
 SER_slujba_desc: "Zamierzamy doprowadzić naszą armię na zasadzie kontraktowej i odejść od praktyki poboru."
 SER_goz_granitca: "Przeniesienie Ochrony Granicy Państwowej"
 SER_goz_granitca_desc: "Odtąd uprawnienia w zakresie ochrony granicy zostaną przekazane Ministerstwu Spraw Wewnętrznych."
 SER_univer: "Akademia Wojskowa"
 SER_univer_desc: "Akademia Wojskowa Uniwersytetu Obronnego to uczelnia poświęcona edukacji wojskowej i rozwojowi kariery z siedzibą w Belgradzie w Serbii. Akademia stanowi część serbskiego systemu szkolnictwa wyższego, oferując akredytowany program studiów magisterskich i podyplomowych. Obejmuje licencjacką szkołę wojskową oraz studia podyplomowe."
 SER_avia: "Serbskie Siły Powietrzne i Obrona Powietrzna"
 SER_avia_desc: "Serbskie Siły Powietrzne i Obrona Powietrzna to siły powietrzne Serbii i oddział służbowy Serbskich Sił Zbrojnych. Jej misją jest ochrona i ochrona suwerenności serbskiej przestrzeni powietrznej oraz wspólnie z armią serbską ochrona integralności terytorialnej kraju."
 SER_new_air_lines: "Utwórz nowe skrzydła powietrzne"
 SER_new_air_lines_desc: "Optymalizujemy liczbę skrzydeł powietrznych w naszej flocie, aby zapewnić lepszą koordynację i łatwość zarządzania."
 SER_pereosnash: "Ponowne wyposażenie"
 SER_pereosnash_desc: "Rozpoczniemy ponowne wyposażanie naszej floty lotniczej w nowe modele części zamiennych i sprzętu."
 SER_vpk: "Przemysł obronny Serbii"
 SER_vpk_desc: "Kompleks wojskowo-przemysłowy Serbii to zbiór badań naukowych, organizacji testujących i przedsiębiorstw produkcyjnych w Serbii, które zajmują się rozwojem, produkcją i uzbrojeniem sprzętu wojskowego i specjalnego, amunicji, amunicji zarówno dla armii serbskiej, jak i na eksport."
 SER_zastava: "Zastava Arms"
 SER_zastava_desc: "Zastava Arms to serbski producent broni palnej i artylerii z siedzibą w Kragujevacu w Serbii. W 1853 roku została założona i odlała pierwszą armatę. Jest wiodącym producentem broni palnej w Serbii i wnosi duży wkład w lokalny przemysł obronny. Produkty Zastava Arms i eksportują szeroką gamę produktów do ponad czterdziestu krajów, w tym Zastava M70, karabin Kałasznikowa."
 SER_uniform: "Mile Dragic"
 SER_uniform_desc: "Produkuje mundury, sprzęt wojskowy, hełmy i kamizelki kuloodporne."
 SER_rszo: "EDePro"
 SER_rszo_desc: "EDePro to firma z siedzibą w Belgradzie w Serbii, która opracowuje rozwiązania w zakresie rakiet na paliwo stałe, rakiet o napędzie turboodrzutowym oraz produkcji materiałów energetycznych."
 SER_avto: "Zastava TERVO"
 SER_avto_desc: "Zastava TERVO, skrót od „Zastava Terenska Vozila”, to serbska firma motoryzacyjna i obronna, specjalizująca się w produkcji pojazdów terenowych. Została utworzona z całego majątku Zastava Trucks, w tym większości pracowników, z siedzibą w Kragujevacu."
 SER_pvo: "PPT Namenska"
 SER_pvo_desc: "PPT Namenska to serbski producent broni, moździerzy, granatników, bezzałogowych pojazdów naziemnych, hydrauliki i pneumatyki, części samolotów i niektórych skomplikowanych systemów uzbrojenia, w tym zmodernizowanych M-77 Oganj, PASARS-16 i LRSVM Morava, znajdujących się na różnych etapach produkcji. także produkcja dla użytkowników cywilnych i przemysłowych.."
 SER_droni: "PR-DC"
 SER_droni_desc: "PR-DC, prywatna serbska firma specjalizująca się w dronach, zaprezentowała pełną gamę produktów, w tym amunicję krążącą, z których jeden jest prawie gotowy do wprowadzenia na rynek, a wiele innych jest wciąż w fazie rozwoju."
 SER_export: "Yugoimport SDPR"
 SER_export_desc: "Yugoimport SDPR to serbski państwowy producent broni, a także firma pośrednicząca w imporcie i eksporcie sprzętu związanego z obronnością."
 SER_genshtab: "Serbski Sztab Generalny"
 SER_genshtab_desc: "Sztab Generalny Serbskich Sił Zbrojnych jest najwyższą władzą Serbskich Sił Zbrojnych i znaczącą jednostką dowodzenia, posiadającą wiele jednostek organizacyjnych znajdujących się pod jego bezpośrednim dowództwem."
 SER_guard: "Strażnik Serbskich Sił Zbrojnych"
 SER_guard_desc: "Straż Serbskich Sił Zbrojnych jest jednostką gwardii honorowej Serbskich Sił Zbrojnych pod bezpośrednim dowództwem Sztabu Generalnego. Oprócz obowiązków reprezentacyjnych do jego głównych zadań należą misje bezpieczeństwa i logistyki."
 SER_kobra: "„Kobry”"
 SER_kobra_desc: "Oddział Żandarmerii Wojskowej do Operacji Specjalnych „Kobry” jest jednostką żandarmerii Serbskich Sił Zbrojnych bezpośrednio podległą Sztabowi Generalnemu. Jednostka odpowiada za ścisłą ochronę, walkę z terroryzmem i operacje specjalne."
 SER_training: "Komenda Szkolenia"
 SER_training_desc: "Dowództwo Szkolenia to dowództwo odpowiedzialne za szkolenie członków serbskich sił zbrojnych."
 SER_uchenia: "Wspólne ćwiczenia wojskowe"
 SER_uchenia_desc: "Nasza armia musi zdobywać doświadczenie od bardziej doświadczonych państw. Rozpoczniemy prowadzenie otwartych ćwiczeń z przedstawicielami mocarstw."
 SER_mvd: "MSW"
 SER_mvd_desc: "Ministerstwo Spraw Wewnętrznych Republiki Serbii lub Ministerstwo Spraw Wewnętrznych to ministerstwo na szczeblu gabinetu w rządzie Serbii."
 SER_police: "Policja Serbii"
 SER_police_desc: "Policja Serbii, formalnie Policja Republiki Serbii, powszechnie w skrócie serbska policja, jest krajową cywilną policją Serbii. Serbska policja jest odpowiedzialna za wszystkie lokalne i krajowe organy ścigania. Podlega Ministerstwu Spraw Wewnętrznych za pośrednictwem Dyrekcji Policji."
 SER_jandarmi: "Żandarmeria"
 SER_jandarmi_desc: "Żandarmeria to narodowa siła żandarmerii Serbii, której zadaniem jest wykonywanie specjalistycznych zadań wysokiego ryzyka w zakresie egzekwowania prawa. Podlega Dyrekcji Policji Serbskiej Policji."
 SER_anti_terror: "Specjalna Jednostka Antyterrorystyczna"
 SER_anti_terror_desc: "Specjalna Jednostka Antyterrorystyczna to elitarna jednostka taktyczna serbskiej policji"
 SER_kto: "Jednostka Antyterrorystyczna"
 SER_kto_desc: "Jednostka Antyterrorystyczna była policyjną jednostką taktyczną serbskiej policji"
 SER_zakup: "Zakupy broni zagranicznej"
 SER_zakup_desc: "Zakupimy broń dla naszych jednostek policji"
