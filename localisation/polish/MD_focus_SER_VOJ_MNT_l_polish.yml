 Serbia.18.t: "[SER.GetNamewithFlag] stawia nam ultimatum"
 Serbia.18.d: "[SER.GetNamewithFlag] wręczył dziś naszemu rządowi ultimatum w sprawie natychmiastowej kapitulacji i rozpoczęcia integracji z ich państwem. Wygląda na to, że planują odzyskać Jugosławię. Czy się poddamy?."
 Serbia.18.a: "Absolutnie nie!"
 Serbia.18.b: "Poddajemy się"
 Serbia.25.t: "[FROM.GetNamewithFlag] odrzucił nasze ultimatum."
 Serbia.25.d: "Odmówili spełnienia naszych żądań i zdecydowali się na rozwiązanie problemu metodą siłową. Nie mamy nic przeciwko."
 Serbia.25.a: "Bardzo niefortunne."
 Serbia.26.t: "[FROM.GetNamewithFlag] zgodził się na nasze ultimatum."
 Serbia.26.d: "Okazali się mądrzejsi niż myśleliśmy i przyjęli naszą ofertę."
 Serbia.26.a: "Dobry."
