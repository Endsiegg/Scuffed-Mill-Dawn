 SER_balkan_federation_category_desc: "\n\n\n\n\n\n£SER_desctext_balkanfederation\n\n\n\n\n\n\n\n\nUtworzenie §YFederacji Bałkańskiej§! był powracającym tematem wśród narodów §YBałkanów§!. Koncepcja §Yfederacji bałkańskiej§! pojawiła się pod koniec XIX wieku wśród lewicowych sił politycznych w regionie. Głównym celem było §Utworzenie§! a §Nowa jedność polityczna§!: wspólna republika federalna §Gunifikacja§! §YPółwysep Bałkański§! na gruncie §1internacjonalizmu§!, §Rsocjalizmu§!, §1solidarności społecznej§! i §Grówności ekonomicznej§!. Podstawową wizją było to, że pomimo różnic między §Ynarodami bałkańskimi§!, historyczna potrzeba emancypacji była wspólną podstawą §Yunifikacji§!. Ta koncepcja polityczna przeszła w swoim rozwoju trzy fazy. W §Ypierwszym§! fazie pomysł został sformułowany jako odpowiedź na upadek §Imperium Osmańskiego§! na §Gpoczątku§! z §Y20 wieku§!. W §Ydrugiej fazie§!, głównie poprzez §Rmiędzywojnę§! okresu (1919–1936), idea §Yfederacji bałkańskiej§! została przejęta przez §RBałkańskie partie komunistyczne§!. Trzecią fazę charakteryzuje starcie pomiędzy §RBałkańskimi przywódcami komunistycznymi§! i §RJoseph Stalin§!, z których ten ostatni sprzeciwiał się temu pomysłowi podczas §Rpo II wojnie światowej§! okres..Teraz jesteśmy gotowi powrócić do tej koncepcji i stworzyć §YBałkany§! potężny kraj."
