 SER_renewed_milosevic_serbia: "Odrodzona Serbia"
 SER_renewed_milosevic_serbia_desc: "Nasz naród wkroczył na ścieżkę odrodzenia, odrodzenia po tylu latach wojny, upokorzenia i zaprzeczenia swojej wielkości."
 SER_the_sick_woman_of_the_coalition: "Chora Kobieta Koalicji"
 SER_the_sick_woman_of_the_coalition_desc: "Żona Miloszevicia, Mirjana, zyskała z rąk męża jeszcze większą władzę nad życiem politycznym kraju, teraz wpływa na Serbię bardziej niż kiedykolwiek wcześniej."
 SER_ratify_greater_serbia: "Ratyfikuj Wielką Serbię"
 SER_ratify_greater_serbia_desc: "Ogłosimy Wielką Serbię, najpierw zajmując całą niezbędną ziemię, a później faktycznie ją zabezpieczając."
 SER_full_milosevic_dictatorship: "Dyktatura Miloszevicia"
 SER_full_milosevic_dictatorship_desc: "Miloszevic w końcu przyznał, że reżim, który stworzył, jest dyktaturą. Ale czy dyktatura jest zła?."
 SER_shut_it_down_forcibly: "Zamknij się opozycji"
 SER_shut_it_down_forcibly_desc: "Będziemy aktywnie walczyć z przeciwnymi poglądami politycznymi w naszym kraju."
 SER_a_selective_merger: "Mała demokracja"
 SER_a_selective_merger_desc: "Opozycja otrzyma wolność słowa w niektórych mediach i innych źródłach, aby uspokoić ludzi i innych obserwatorów."
 SER_union_state: "Wróć do idei państwa związkowego"
 SER_union_state_desc: "Państwo Związkowe to projekt Rosji i Białorusi mający na celu utworzenie czegoś w rodzaju konfederacji dwóch niepodległych państw, do których wcześniej próbowaliśmy się dołączyć, ale nie udało nam się to. Znowu wracamy do tego pomysłu"
 SER_union_state_propaganda: "Propaganda Państwa Związkowego"
 SER_union_state_propaganda_desc: "Musimy przekonać obywateli naszego kraju, że przyłączenie się do państwa unijnego przyniesie nam same korzyści"
 SER_union_state_documents: "Przygotuj wszystkie dokumenty"
 SER_union_state_documents_desc: "Rozpoczniemy długi proces podpisywania i przygotowywania niezbędnych dokumentów do przystąpienia do Państwa Związkowego"
 SER_union_state_referendum: "Referendum"
 SER_union_state_referendum_desc: "Teraz jesteśmy gotowi do przeprowadzenia referendum w sprawie przystąpienia do państwa związkowego"
 SER_rise_nation: "Powstanie Narodu"
 SER_rise_nation_desc: "Naród serbski podniesie się z horroru i wstydu, jakie spadły na niego w ciągu ostatniej dekady. Nadszedł czas, aby Serbowie ponownie stali się wielkim narodem"
 SER_mobilise_people: "Mobilizacja Ludu"
 SER_mobilise_people_desc: "Przed naszym narodem trudna droga do walki o prawo do miana wielkiego. Musimy być także gotowi na wojnę"
 SER_military_invest: "Inwestycje w przemyśle zbrojeniowym"
 SER_military_invest_desc: "Czas ożywić przemysł zbrojeniowy, silna armia potrzebuje silnego przemysłu"
 SER_defend_borders: "Ochrona Graniczna"
 SER_defend_borders_desc: "Wzmocnimy ochronę naszych granic, nikt nie przejdzie niezauważony na terytorium wielkiej Serbii!"
 SER_military_nation: "Zmilitaryzowany naród"
 SER_military_nation_desc: "Nasi ludzie są gotowi wyruszyć na wojnę, aby odzyskać dawną wielkość, od robotnika po żołnierza, jesteśmy gotowi na wszystko"
 SER_panteri: "Odtwórz Gardę Panteri"
 SER_panteri_desc: "Garda Panteri, znana również jako Specijalna Brigada Garda Panteri, była elitarną jednostką Armii Republiki Serbskiej podczas wojny w Bośni. Została założona 2 maja 1992 roku pod pierwotną nazwą Serbskiej Gwardii Narodowej SAO Semberija i Majevica, przyjmując nazwę „Garda Panteri” na cześć poprzedniego poległego dowódcy Branko „Pantera” Pantelicia przez Ljubišę „Mauzera” Savića i członków Serbski Fundusz Solidarności. Walczyła w Bośni od 1992 do 1996 podczas wojen jugosłowiańskich"
 SER_ssd: "Odtworzyć Dyrekcję Bezpieczeństwa Państwa"
 SER_ssd_desc: "Dyrekcja Bezpieczeństwa Państwowego, lub po prostu Bezpieczeństwo Państwowe, była agencją bezpieczeństwa w Ministerstwie Spraw Wewnętrznych Serbii, której zadaniem była ochrona kraju przed zagrożeniami wewnętrznymi."
 SER_nationalise: "Nacjonalizacja"
 SER_nationalise_desc: "Prywatyzacja była błędem, teraz czas to naprawić. Zwrócimy wszystko, co zostało zabrane państwu."
 SER_infra: "Inwestycje w infrastrukturę"
 SER_infra_desc: "Będziemy więcej inwestować w rozwój infrastruktury, aby zapewnić lepszą logistykę w naszym kraju."
 SER_demand_serbian_autonomy: "Domagajcie się autonomii Serbii"
 SER_demand_serbian_autonomy_desc: "Wprowadźmy w życie niepodległe państwo serbskie i usuńmy wszelkie silne wpływy zagraniczne."
 SER_orchestrate_referendum: "Zorganizuj referendum"
 SER_orchestrate_referendum_desc: "Musimy zorganizować referendum! Wiemy, czego chcą ludzie i musimy sprawić, żeby to powiedzieli! Jest to najlepszy sposób działania legitymizujący nasze potrzeby."
 SER_reunite_macedonia: "Zjednoczyć Macedonię"
 SER_reunite_macedonia_desc: "Macedonia zawsze była częścią Serbii i zawsze nią będzie. Musimy tylko sprawić, żeby było to też widoczne na mapach."
 SER_srpska_intervention: "Interwencja Serbskiej"
 SER_srpska_intervention_desc: "Bośnia do nas wróci. To gwarantujemy. Musimy działać szybko, aby nie tracić czasu na czekanie, aż doczołgają się do nas."
 SER_integrate_bosnia: "Zintegrować Bośnię"
 SER_integrate_bosnia_desc: "Ponieważ to, co kiedyś było Bośnią, teraz należy do nas, musimy teraz zapewnić mu bezpieczeństwo. Wprowadzimy nową politykę i środki, aby w pełni zintegrować ziemię i narody."
 SER_russian_peacekeapers: "Rosyjscy żołnierze sił pokojowych"
 SER_russian_peacekeapers_desc: "Poprosimy Rosję o rozmieszczenie na naszym terytorium kontyngentu ochotniczego"
 SER_integrate_bosnia_category: "Integracja [BOS.GetFlag]Bośnia"
 SER_integrate_bosnia_category_desc: "\n\n\n\n\n\n£SER_desctext_bosnia\n\n\n\n\n\n\n\n\nAby utworzyć §Ygreater [SER.GetFlag]Serbia§!, musimy §Gintegrować §! wszystkie §Y[BOS.GetFlag]ziemie bośniackie§!."
