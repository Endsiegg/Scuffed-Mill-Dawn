 KOS_recognition_from_russia: "§YProśba§! uznanie od [SOV.GetFlag]§YRussia§!"
 KOS_post_war_clean_up: "Porządki powojenne"
 KOS_post_war_clean_up_desc: "Skutki wojny zostaną przez nas całkowicie wyeliminowane, nasze państwo będzie żyło szczęśliwie"
 KOS_the_dawn_of_the_new_scentenary: "Świt nowego stulecia"
 KOS_the_dawn_of_the_new_scentenary_desc: "Nowe tysiąclecie przyniesie nam nowe wyzwania, ale także nowe szanse na rozwój i budowę skutecznego państwa"
 KOS_Industrial_Awakening: "Przebudzenie Przemysłowe"
 KOS_Industrial_Awakening_desc: "Czas ożywić nasz przemysł i wreszcie zaczniemy dawać pracę naszym obywatelom"
 KOS_Mining_Potential: "Potencjał wydobywczy"
 KOS_Mining_Potential_desc: "Nasze ziemie mają ogromny potencjał i rezerwę zasobów, które w ogromnym stopniu pomogą nam w rozwoju gospodarczym naszego kraju"
 KOS_Referendum: "Referendum w Kosowie"
 KOS_Referendum_desc: "Czas zadecydować o naszym losie"
 KOS_coal_production_rump_up: "Zwiększenie produkcji węgla"
 KOS_coal_production_rump_up_desc: "Więcej węgla oznacza więcej środków na wzrost gospodarczy, to proste"
 kos_Infrastructure_Rebuild: "Odbudowa infrastruktury"
 kos_Infrastructure_Rebuild_desc: "Nasza infrastruktura została dosłownie zniszczona i potrzebne są duże zastrzyki finansowe, aby ją ponownie ożywić"
 kos_dark_tourism_Industry: "Przemysł turystyczny"
 kos_dark_tourism_Industry_desc: "Możemy także stać się kierunkiem turystycznym jak każdy inny kraj. Nasze krajobrazy i widoki nie są gorsze od tych u naszych sąsiadów"
 kos_Water_Management: "Gospodarka wodna"
 kos_Water_Management_desc: "Problem z wodą dla naszych obywateli wreszcie zostanie rozwiązany"
 kos_Agricultural_Modernization: "Modernizacja rolnictwa"
 kos_Agricultural_Modernization_desc: "Nasze rolnictwo jest w opłakanym stanie. Konieczne jest jego ożywienie"
 kos_textile_industry: "Przemysł Tekstylny"
 kos_textile_industry_desc: "Inwestujemy w przemysł tekstylny, bo widzimy w nim potencjał wzrostu naszej republiki"
 kos_Rural_Industry: "Przemysły Wiejskie"
 kos_Rural_Industry_desc: "Przemysł wiejski powinien stać się jednym z motorów naszej gospodarki. Nie powinniśmy szczędzić dla niej inwestycji."
 KOS_maintain_un: "UNMIK"
 KOS_maintain_un_desc: "UNMIK, czyli misja ONZ w Kosowie, służy mieszkańcom Kosowa, broniąc ich, promując stabilność i prowadząc misje humanitarne. Odegrali także bardzo kluczową rolę w rozwoju Kosowa"
 KOS_un_economists: "Spółdzielczy ekonomiści ONZ"
 KOS_un_economists_desc: "Obecnie nie mamy ekonomistów ani ekspertów ekonomicznych. Najlepiej byłoby, gdybyśmy pozyskali kilku uczniów z ONZ, którzy pomogliby w rozwoju naszej gospodarki"
 KOS_un_government_assistance: "Doradcy ONZ"
 KOS_un_government_assistance_desc: "Uzyskanie pomocy rządowej od ONZ pozwoli nam ustanowić właściwy rząd. Pomoże nam to również naprawić wszelkie niedociągnięcia w zarządzaniu"
 KOS_un_hospitals: "Instytucje medyczne"
 KOS_un_hospitals_desc: "W Kosowie mamy bardzo niewiele odpowiednich szpitali, dlatego też potrzebujemy pomocy Organizacji Narodów Zjednoczonych, aby je zbudować"
 KOS_un_build_network: "Plan infrastruktury sieciowej"
 KOS_un_build_network_desc: "Nasza infrastruktura sieciowa jest bardzo przestarzała i możemy ją rozwijać, pożyczając technologię od członków ONZ"
 KOS_un_schools: "Inicjatywy edukacyjne"
 KOS_un_schools_desc: "Jak nasi ludzie znajdą odpowiednią pracę, jeśli nie będą odpowiednio wykształceni? Musimy jak najszybciej otworzyć nowe szkoły"
 KOS_un_troop_bases: "Organizacje Strażników Pokoju"
 KOS_un_troop_bases_desc: "Chociaż bazy te będą wykorzystywane głównie przez stacjonowanie żołnierzy ONZ, mogą również służyć jako stacje naprawcze dla uszkodzonego sprzętu"
 KOS_repairing_damages: "Pomoc w przypadku katastrof"
 KOS_repairing_damages_desc: "ONZ zapewni naszemu narodowi pomoc w przypadku klęsk żywiołowych, biorąc pod uwagę, że duża część naszej infrastruktury została zrównana z ziemią"
 KOS_bandage_on_forever_war: "Bandaż na rany"
 KOS_bandage_on_forever_war_desc: "Wojna pozostawiła nasz kraj zakrwawiony i ranny. Będziemy musieli opracować plan odbudowy dla osób, które tego najbardziej potrzebują"
 KOS_aligning_security: "Dopasowanie zabezpieczeń"
 KOS_aligning_security_desc: "Nasze siły bezpieczeństwa są dość awanturnicze, będziemy musieli je wyprostować, aby zachowywały się bardziej jak siły zawodowe"
 KOS_trauma_care: "Opieka nad urazami"
 KOS_trauma_care_desc: "Wiele osób przeszło przez ciężką traumę. Wykorzystamy zasoby ONZ, aby zapewnić ofiarom odpowiednią terapię i opiekę"
 KOS_never_again: "Nigdy więcej"
 KOS_never_again_desc: "Teraz, gdy uwolniliśmy się spod kontroli Serbii, nigdy więcej nie będziemy musieli mierzyć się z taką wojną"
 KOS_patch_the_scars: "Trwanie w walce o suwerenność"
 KOS_patch_the_scars_desc: "Obecnie jesteśmy narodem okupowanym. Będziemy musieli się przełamać i to szybko. Zwracając się o wsparcie do innych krajów, będziemy mogli uwolnić się znacznie szybciej"
 KOS_for_freedom: "Wsparcie lobby w Serbii"
 KOS_for_freedom_desc: "Będziemy musieli lobbować w Serbii, aby wesprzeć naszą sprawę, aby ludzie okazali empatię wobec naszej sprawy"
 KOS_break_away: "Wsparcie międzynarodowe"
 KOS_break_away_desc: "Teraz, gdy protesty w Serbii wykazały poparcie dla naszej sprawy, będziemy musieli przeciągnąć resztę świata na naszą stronę w tej walce o wolność"
 KOS_ties_albania: "Wsparcie Albanii"
 KOS_ties_albania_desc: "Nasi bracia w Albanii z radością pomogą nam w walce z serbskim zagrożeniem"
 KOS_offer_support: "Koniec dominacji Serbii"
 KOS_offer_support_desc: "Serbia nie będzie już dominować w krajobrazie politycznym i społecznym naszego kraju. Jesteśmy o krok bliżej całkowitej wolności!"
 kos_fight_corruption: "Walka z korupcją"
 kos_fight_corruption_desc: "Jeśli mamy być funkcjonującym społeczeństwem, będziemy musieli oczyścić nasz kraj z elementów skorumpowanych"
 KOS_mine_problem: "Mój problem"
 KOS_mine_problem_desc: "W Kosowie jest mnóstwo min, będziemy musieli znaleźć sposób na ich usunięcie, aby nasi ludzie czuli się bezpiecznie"
 kos_contact_united_states: "Skontaktuj się ze Stanami Zjednoczonymi"
 kos_contact_united_states_desc: "Stany Zjednoczone posiadają odpowiednią technologię, przeszkolenie i sprzęt do usuwania tych min. Najlepiej jeśli się z nimi skontaktujemy i poprosimy aby zrobili to za nas"
 kos_we_do_it: "Samodzielność"
 kos_we_do_it_desc: "Nie możemy polegać na nikim poza sobą. Znajdziemy sposoby usunięcia tych min, nawet jeśli będzie to kosztowne"
 kos_landmine_edu: "Kampania PSA dotycząca min lądowych"
 kos_landmine_edu_desc: "Szerząc świadomość poprzez ogłoszenia dotyczące usług publicznych, nasi ludzie nauczą się zachować większą ostrożność podczas przemierzania naszego kraju"
 kos_insurance: "Ubezpieczenie"
 kos_insurance_desc: "Musimy zwiększyć nasze ubezpieczenie narodowe dla naszych ludzi na wypadek, gdyby odnieśli obrażenia, ale będzie nas to kosztować nieco więcej."
 kos_removal_effort: "Podwójne wysiłki usuwania"
 kos_removal_effort_desc: "Nasze obecne tempo usuwania min jest niewystarczające. Jeśli spodziewamy się jakichkolwiek poważnych zmian, będziemy musieli wykonać dwukrotnie większą pracę"
 KOS_kren: "KREN"
 KOS_kren_desc: "Kosovo Research and Education Network, w skrócie KREN, będzie całkiem korzystna dla naszego kraju, jeśli chodzi o zapewnienie wsparcia technologicznego i postępu"
 KOS_coop_american_universities: "Współpracuj z amerykańskimi uniwersytetami"
 KOS_coop_american_universities_desc: "Nasz sektor edukacyjny powinien współpracować z amerykańskimi uniwersytetami, abyśmy mogli ulepszyć nasze szkolenie instruktorskie"
 KOS_coop_american_tech_giants: "Współpracuj z amerykańskimi gigantami technologicznymi"
 KOS_coop_american_tech_giants_desc: "Chcemy poszerzyć możliwości technologiczne Kosowa, dlatego najlepiej będzie współpracować z amerykańskimi gigantami technologicznymi, aby dowiedzieć się kilku rzeczy"
 KOS_national_research_insitute: "Utworzenie Państwowego Instytutu Badawczego"
 KOS_national_research_insitute_desc: "Powołamy Państwowy Instytut Badawczy, abyśmy mogli dokonać istotnego postępu naukowego i stać się wiodącym graczem w dziedzinach naukowych"
 KOS_fund_private_startups: "Fundusze na prywatne start-upy"
 KOS_fund_private_startups_desc: "Aby pobudzić prawidłowy rozwój gospodarczy, będziemy finansować prywatne start-upy"
 kos_transportation: "Systemy transportowe"
 kos_transportation_desc: "Uruchomimy nowe sieci transportowe, aby poruszanie się po kraju było sprawniejsze"
 kos_pristina_international_airport: "Międzynarodowe lotnisko w Prisztinie"
 kos_pristina_international_airport_desc: "Międzynarodowy port lotniczy w Prisztinie będzie bardzo przydatny w przyciąganiu i wypuszczaniu turystów dla naszej gospodarki"
 KOS_radars: "Stacje radarowe"
 KOS_radars_desc: "W jaki sposób nasz ruch lotniczy będzie właściwie kierowany bez odpowiednich systemów radarowych? Będziemy musieli natychmiast zbudować nowe dla naszych samolotów"
 kos_foreign_workers: "Pracownicy zagraniczni"
 kos_foreign_workers_desc: "Ze względu na małą populację będziemy musieli zachęcać migrantów z innych krajów do przyjazdu do naszego kraju i podjęcia pracy"
 kos_recall_refugees: "Przypomnijmy sobie uchodźców"
 kos_recall_refugees_desc: "Wielu naszych ludzi to obecnie uchodźcy w innych stanach. Przypomnienie o nich będzie korzystne dla wzrostu naszej populacji"
 KOS_security_troubles: "Problemy z bezpieczeństwem"
 KOS_security_troubles_desc: "Po demilitaryzacji KLA nasze siły bezpieczeństwa popadły w ruinę. Będziemy musieli rozpocząć wprowadzanie pewnych reform, aby uczynić nasz naród bezpieczniejszym"
 KOS_return_of_kla: "Zmartwychwstanie KLA"
 KOS_return_of_kla_desc: "KLA zostały rozwiązane przez siły NATO. To było złe posunięcie. Będziemy musieli je sprowadzić z powrotem i ożywić, aby poprawić bezpieczeństwo naszych narodów"
 KOS_reverse_engineer_leftovers: "Inżynieria odwrotna"
 KOS_reverse_engineer_leftovers_desc: "Jeśli chcemy dokonać postępu technologicznego w przemyśle zbrojeniowym, będziemy musieli dokonać inżynierii wstecznej broni pozostawionej przez wojska NATO"
 KOS_heavy_mili_industrialization: "Programy przezbrajania"
 KOS_heavy_mili_industrialization_desc: "Programy budowy nowych fortyfikacji obronnych są niezbędne do odparcia armii najeźdźców"
 KOS_close_partnership_sov: "Partnerstwo Rosyjskie"
 KOS_close_partnership_sov_desc: "Kontynuowanie partnerstwa wojskowego z Rosjanami będzie świetnym sposobem na zdobycie broni wojskowej bez konieczności przeskakiwania przez przeszkody w poszukiwaniu broni strzeleckiej"
 KOS_russian_jets: "Rosyjskie Jets"
 KOS_russian_jets_desc: "Rosja ma kilka starszych myśliwców, może moglibyśmy poprosić ich o kilka"
 KOS_chinese_tanks: "Chińska zbroja"
 KOS_chinese_tanks_desc: "Chiny produkują masowo pojazdy opancerzone, byłoby głupotą, gdybyśmy ich o to nie poprosili"
 KOS_nko_doctrine: "Taktyka Korei Północnej"
 KOS_nko_doctrine_desc: "Będziemy stosować taktykę północnokoreańską w siłach zbrojnych naszego kraju, biorąc pod uwagę, że poprzedni partnerzy wahali się, czy zapewnić odpowiednie szkolenie"
 KOS_anatgonize_fyr: "Antagonizować Macedonię Północną"
 KOS_anatgonize_fyr_desc: "Macedonia Północna, nasz sąsiad na południu, rozwija się nieco za bardzo. W naszym interesie jest jak najszybsze powstrzymanie tego"
 KOS_new_research: "Nowe badania"
 KOS_new_research_desc: "Nowe ośrodki badawcze przyniosą nam korzyści, umożliwiając nam zdobycie nowych technologii"
 KOS_small_arms: "Małe ramiona"
 KOS_small_arms_desc: "Nowe karabiny i broń strzelecka będą miały kluczowe znaczenie dla naszych misji wojskowych"
 KOS_fortifications: "Właściwe umocnienia"
 KOS_fortifications_desc: "Mamy bardzo słabe fortyfikacje, co oznacza, że ​​każdy z naszych sąsiadów mógłby z łatwością przełamać nasze linie frontu"
 KOS_reform_kfor: "Reformy KFOR"
 KOS_reform_kfor_desc: "KFOR zaczyna być przestarzały. Z pewnością, choć powoli, musimy zacząć go reformować i ulepszać, a może nawet rozszerzać"
 KOS_recruitment_campaign: "Kampanie rekrutacyjne"
 KOS_recruitment_campaign_desc: "Jeśli chcemy więcej żołnierzy, będziemy musieli ulepszyć nasze kampanie rekrutacyjne"
 KOS_legacy_of_kla: "Dziedzictwo KLA"
 KOS_legacy_of_kla_desc: "Wielu naszych obecnych żołnierzy służyło także w KLA i wielu z nich pragnie, aby ich wysłuchano. W naszym szkoleniu będziemy wykorzystywać niektóre taktyki KLA stosowane podczas wojny"
 KOS_kfs: "KSF"
 KOS_kfs_desc: "Siły Bezpieczeństwa Kosowa będą nową jednostką sił zbrojnych naszego narodu"
 KOS_american_weapons: "Broń amerykańska"
 KOS_american_weapons_desc: "Amerykańska broń przyda się w rozbudowie KSF i uczynieniu z niej potężnej siły"
 KOS_police_desc: "Kosowska policja jest krajowym organem odpowiedzialnym za egzekwowanie prawa w Kosowie. Składa się z pięciu departamentów i ośmiu dyrekcji regionalnych, a na poziomie politycznym jest reprezentowana przez Ministerstwo Spraw Wewnętrznych i Administracji Publicznej Republiki Kosowa."
 KOS_siu: "Departament Operacji"
 KOS_siu_desc: "Departament Operacyjny jest głównym wydziałem policji w Kosowie i zatrudnia większość jej członków. Na jego czele stoi dyrektor Departamentu Operacyjnego i składa się z trzech pionów: Wydziału Bezpieczeństwa Publicznego, Wydziału Ruchu Drogowego i Wydziału Jednostek Specjalistycznych. Pierwsze dwie stanowią trzon policji w Kosowie i zajmują się takimi kwestiami, jak ogólne działania policji, zapobieganie drobnym przestępstwom, działania policji na szczeblu lokalnym i bezpieczeństwo drogowe. Wyspecjalizowane jednostki wspierają pozostałe dwa dywizje, a dodatkowo zajmują się ścisłą ochroną VIP-ów i dyplomatów, ochroną obiektów o szczególnym znaczeniu, działaniami antyterrorystycznymi i tłumieniem zamieszek."
 KOS_kpc: "Korpus Ochrony Kosowa"
 KOS_kpc_desc: "Zreorganizujemy nasze stare jednostki bojowe w nowe – Korpus Ochrony Kosowa"
 KOS_american_advisors: "Doradcy amerykańscy"
 KOS_american_advisors_desc: "Obecnie nie mamy dużego doświadczenia wojskowego, dlatego nie mamy prawie żadnych doradców. Być może moglibyśmy poprosić naszych przyjaciół w Ameryce, aby przyjechali i pomogli w udzielaniu porad naszym jednostkom"
 KOS_european_weapon_donations: "Darowizny europejskie"
 KOS_european_weapon_donations_desc: "Narody europejskie bardzo chętnie oddają nam swoją broń, więc musimy wykorzystać ją na swoją korzyść, póki możemy"
 KOS_deploy_the_army: "Rozmieść armię"
 KOS_deploy_the_army_desc: "Dzięki naszym licznym reformom i zmianom jesteśmy w stanie bardzo łatwo rozmieścić nowo wyszkolonych żołnierzy na rzecz obrony Kosowa!"
 KOS_the_serbians: "Serbowie"
 KOS_the_serbians_desc: "Serbowie są już od jakiegoś czasu cierniem w naszym boku, ale możemy albo z nimi współpracować, albo nawiązywać wrogie stosunki"
 KOS_never_forgive: "Nigdy nie wybaczaj"
 KOS_never_forgive_desc: "Nigdy nie zaakceptujemy istnienia Serbii i jej roszczeń do niewolnictwa nad nami"
 KOS_fund_montenegro_rebels: "Fundusz Czarnogórskich Rebeliantów"
 KOS_fund_montenegro_rebels_desc: "Organizujemy powstanie w Czarnogórze, aby podważyć stabilność w Serbii"
 KOS_anti_serb_propaganda: "Propaganda antyserbska"
 KOS_anti_serb_propaganda_desc: "Wzmocnimy naszą propagandę, aby każdy obywatel Kosowa wiedział, że Serbowie są naszymi wrogami."
 KOS_revenge: "Zemsta jest nasza"
 KOS_revenge_desc: "Czas skończyć z Serbami"
 KOS_cooperate: "Współpracuj z Serbami"
 KOS_cooperate_desc: "Rozpoczniemy nową kartę w naszej historii stosunków z Serbami – pokojową i przyjacielską"
 KOS_joint_business_ventures: "Wspólne przedsięwzięcia biznesowe"
 KOS_joint_business_ventures_desc: "Organizujemy wspólne przedsięwzięcia z serbskimi przedsiębiorcami"
 KOS_security_guarantees: "Gwarancje bezpieczeństwa"
 KOS_security_guarantees_desc: "Wspólne gwarancje bezpieczeństwa wzmocnią stabilność na Bałkanach"
 KOS_military_partners: "Partnerzy wojskowi"
 KOS_military_partners_desc: "Będziemy rozwijać partnerstwo wojskowe z armią serbską"
 KOS_democratic_agenda: "Agenda Demokratyczna"
 KOS_democratic_agenda_desc: "Demokratyczna Partia Kosowa jest jedną z największych partii politycznych w Kosowie. Pierwotnie była to partia socjaldemokratyczna, która wywodzi się ze zdemilitaryzowanej Armii Wyzwolenia Kosowa po wojnie w Kosowie, a większość jej przywódców pochodziła z albańskich nacjonalistów i byłych członków Ludowego Ruchu Kosowa"
 KOS_europeanization: "europeizacja"
 KOS_europeanization_desc: "Priorytetem jest dla nas jedynie droga do Wspólnoty Europejskiej i tą drogą będziemy podążać do końca"
 KOS_europeanization_tt: "Zostaniemy §C[EUU.GetNameWithFlag]§! Kandydat\n"
 KOS_call_for_investments: "Zaproszenie do inwestycji"
 KOS_call_for_investments_desc: "Nasz mały region potrzebuje inwestycji zagranicznych, aby wyciągnąć gospodarkę z dna"
 KOS_job_opportunities: "Twórz możliwości pracy"
 KOS_job_opportunities_desc: "Gospodarka rośnie, podobnie jak nowe miejsca pracy, które zapewniamy naszym obywatelom"
 KOS_fund_start_ups: "Startupy funduszy"
 KOS_fund_start_ups_desc: "Startupy będą finansowane przez państwo, mając nadzieję na uzyskanie projektu, który w przyszłości zapewni naszemu krajowi czasami więcej naszych inwestycji"
 KOS_commit_to_rule_of_law: "Zaangażuj się w praworządność"
 KOS_commit_to_rule_of_law_desc: "Prawo jest dla wszystkich takie samo, dla nikogo nie ma odpustów"
 KOS_attack_left: "Atakuj lewicę"
 KOS_attack_left_desc: "Lewicowe ruchy polityczne doprowadzą nasz kraj do upadku! Będziemy ich aktywnie wypierać z naszej sfery politycznej"
 KOS_democratic_campaigns: "Kampanie Demokratyczne"
 KOS_democratic_campaigns_desc: "Propaganda demokratyczna będzie w kraju jak najbardziej finansowana, ludzie powinni wiedzieć o właściwym wyborze"
 KOS_values_of_freedom: "Wartości wolności"
 KOS_values_of_freedom_desc: "Wolności i prawa człowieka zostaną dla nas uznane za główne wartości"
 KOS_pdk: "PDK"
 KOS_pdk_desc: "Demokratyczna Partia Kosowa jest jedną z największych partii politycznych w Kosowie. Pierwotnie była to partia socjaldemokratyczna, która wywodzi się ze zdemilitaryzowanej Armii Wyzwolenia Kosowa po wojnie w Kosowie, a większość jej przywódców wywodziła się z albańskich nacjonalistów i byłych członków Ludowego Ruchu Kosowa."
 KOS_push_for_albanian_unity: "Naciskaj na jedność Albanii"
 KOS_push_for_albanian_unity_desc: "Albańczycy i ja jesteśmy bratnimi i pokrewnymi narodami i będziemy promować tę narrację polityczną"
 KOS_military_funding: "Fundusze wojskowe"
 KOS_military_funding_desc: "Sferę militarną w naszym kraju należy jeszcze bardziej zainwestować, bo mamy bezpośrednio sąsiada, który chce nas wchłonąć"
 KOS_attacking_the_right: "Atakowanie prawicy"
 KOS_attacking_the_right_desc: "Prawicowi politycy doprowadzą nas jedynie do bezsensownej masakry, z której wyszliśmy stosunkowo niedawno. Warto usunąć ich z działalności politycznej"
 KOS_support_minorities: "Wspieraj Mniejszości"
 KOS_support_minorities_desc: "Będziemy także wspierać mniejszości serbskie na naszym terytorium, nie pozwalając na wykorzystywanie ludności serbskiej jako dźwigni nacisku na nas"
 KOS_kosovan_independence: "Niepodległość Kosowa"
 KOS_kosovan_independence_desc: "Nasza niezależność jest naszym życiem. Byliśmy i będziemy go bronić"
 KOS_drift_from_reliance: "Odsuń się od polegania"
 KOS_drift_from_reliance_desc: "Droga do niepodległości i wolności będzie długa, ale na pewno damy radę"
 KOS_anti_corrupt_efforts: "Akcja Antykorupcyjna"
 KOS_anti_corrupt_efforts_desc: "Na skorumpowanych urzędników w naszym kraju będzie czekać tylko jedno – kara"
 KOS_push_neutrality: "Naciśnij neutralność"
 KOS_push_neutrality_desc: "Neutralność jest dla nas niedopuszczalnym luksusem, musimy bezpośrednio potwierdzić nasze wartości, o które będziemy walczyć"
 KOS_national_movement: "Ruch Narodowy"
 KOS_national_movement_desc: "Narodowy Ruch Wyzwolenia Kosowa był radykalnym lewicowo-nacjonalistycznym ruchem politycznym w Kosowie w latach 90., a także partią polityczną po wojnie w Kosowie"
 KOS_distancing_from_west: "Dystans od Zachodu"
 KOS_distancing_from_west_desc: "Nasz prozachodni kurs, wybrany przez naszych poprzedników, był błędem. Zachodni politycy nie dali naszemu krajowi nic poza niekończącą się wojną"
 KOS_welfare_programs: "Programy socjalne"
 KOS_welfare_programs_desc: "Konieczne jest usprawnienie programu opieki zdrowotnej, każdy Kosowianin powinien otrzymać najlepsze leki"
 KOS_kosvan_identity: "Tożsamość Kosowa"
 KOS_kosvan_identity_desc: "Jesteśmy Kosowianami i wszelkimi sposobami zachowamy i ochronimy naszą tożsamość narodową"
 KOS_fighting_serb_influence: "Walka z wpływami Serbów"
 KOS_fighting_serb_influence_desc: "Należy stopniowo eliminować wpływy Serbii w naszej republice, dążymy do niepodległości, a nie integracji"
 KOS_chinese_friendship: "Chińska Przyjaźń"
 KOS_chinese_friendship_desc: "Chińscy inwestorzy są zainteresowani inwestowaniem w naszym kraju, może warto otworzyć im drogę"
 KOS_teachings_of_marx: "Nauki Marksa"
 KOS_teachings_of_marx_desc: "Nauki Marksa staną się obowiązkowe w naszych instytucjach edukacyjnych"
 KOS_distance_from_islam: "Odległość od islamu"
 KOS_distance_from_islam_desc: "Islam nie doprowadzi nas do świetlanej przyszłości, jedynie socjalizm jest tym jasnym promieniem światła w naszej ciemnej teraźniejszości"
 KOS_crushing_the_liberals: "Zmiażdżenie liberałów"
 KOS_crushing_the_liberals_desc: "Liberalnych polityków w naszym państwie należy wykluczyć z działalności politycznej"
 KOS_struggle_for_recognition: "Walka o uznanie"
