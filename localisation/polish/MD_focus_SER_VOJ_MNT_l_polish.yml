 KOS_int_recognition: "Walka o uznanie"
 KOS_int_recognition_desc: "\n\n\n\n\n\n£MAIN_desctext_recogn\n\n\n\n\n\n\n\n\nProwadzimy aktywną walkę o uznanie największych potęg świata. Obecnie większość krajów zachodnich nas wspiera i uznaje, ale niektóre główne kraje w Azji i Ameryce Południowej nadal nas nie uznają. Będziemy musieli wysłać misje dyplomatyczne do tych krajów, aby zyskać uznanie.\n\n§CTe kraje chętniej się przyjmą, jeśli mają o nas wyższą opinię§!"
