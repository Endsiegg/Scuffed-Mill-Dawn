 KOS_albania_union: "Kosowo-Albania"
 KOS_albania_union_desc: "\n\n\n\n\n\n£KOS_desctext_albans\n\n\n\n\n\n\n\n\nWiększość ludzi mieszkających w Kosowie to §HAlbańczycy§![ALB.GetFlag]. To sprawia, że ​​nasze więzi z państwem narodowym §HAlbania§![ALB.GetFlag] są bardzo silne i dlatego musimy dołożyć wszelkich starań, aby §Cunify§! z nimi jako §Stan stożka§!. Jeśli uda nam się §Hunify§! z Albańczykami[ALB.GetFlag] będziemy mogli bronić naszych interesów jako §Hregionalna potęga§!, a nie tylko być kolejnym polem bitwy dla obcych mocarstw.\n\nMimo że nasza populacja składa się głównie z §HAlbańczyków§![ALB. GetFlag], nadal mamy niewielką mniejszość §HSerbów§! w naszym kraju, który będzie aktywnie próbował §Rzapobiec naszemu zjednoczeniu§! z §HAlbania§![ALB.GetFlag]. Będziemy musieli ich uspokoić poprzez pewne decyzje dostępne w tej zakładce lub poprzez skupienie się na drzewie zadań. §HSerbska opinia§! może się zmieniać losowo, więc musimy się różnić.\n\nNie będziemy w stanie zjednoczyć się z §HAlbania§![ALB.GetFlag] tak długo, jak nie będziemy uznanym państwem.\n\n§HKosowo- Jedność Albanii[KOS.GetFlag][ALB.GetFlag]§! jest w §Y[?KOS_albania|%]§!\n\n§G[?KOS_serbs|%]§! z §HSerbów§! w Kosowie[KOS.GetFlag] mają o nas przychylną opinię"
