 Montenegro.1.t: "Czarnogóra prosi o inwestycje"
 Montenegro.1.d: "Otrzymaliśmy wiadomość z Czarnogóry z prośbą o inwestycje w ich przemysł i produkcję."
 Montenegro.1.a: "Będziemy inwestować w kompleksy przemysłowe."
 Montenegro.1.b: "Nie, oni tego nie potrzebują."
 Montenegro.2.t: "Zgodzili się!"
 Montenegro.2.d: "Obce mocarstwo zgodziło się współpracować!"
 Montenegro.2.a: "Niech żyje Czarnogóra!"
 Montenegro.3.t: "Odrzucili!"
 Montenegro.3.d: "Zagraniczne mocarstwo odrzuciło to porozumienie."
 Montenegro.3.a: "dranie!"
 Montenegro.4.t: "Kto w nas zainwestuje?"
 Montenegro.4.d: "Musimy zdecydować, od kogo pozyskamy inwestycje, musimy zachować ostrożność, ponieważ ta transakcja może zapewnić sprzedającemu wpływ na nasz naród, który w przypadku braku kontroli może stanowić zagrożenie dla naszego bezpieczeństwa narodowego!"
 Montenegro.4.a: "Rosja pomoże!"
 Montenegro.4.b: "USA, pomóżcie nam!"
 Montenegro.5.t: "Czarnogóra prosi o inwestycje"
 Montenegro.5.d: "Otrzymaliśmy wiadomość z Czarnogóry z prośbą o inwestycje w ich infrastrukturę."
 Montenegro.5.a: "Jasne."
 Montenegro.5.b: "Jak za to zapłacą?"
 Montenegro.6.t: "Czarnogóra prosi o gwarancję"
 Montenegro.6.d: "Minister spraw zagranicznych Czarnogóry przybył do naszej stolicy, aby omówić warunki naszej gwarancji niepodległości Czarnogóry."
 Montenegro.6.a: "Nasz brat będzie chroniony!"
 Montenegro.6.b: "Przejdziemy."
 Montenegro.7.t: "Czarnogóra prosi o pakt o nieagresji"
 Montenegro.7.d: "Minister spraw zagranicznych Czarnogóry przybył do naszej stolicy, aby omówić warunki paktu o nieagresji, wspierając ich neutralność."
 Montenegro.7.a: "Czarnogóra będzie chroniona!"
 Montenegro.7.b: "Nie, dziękuję"
 Montenegro.8.t: "Projekt Unii?"
 Montenegro.8.d: "Do Belgradu wpłynął oficjalny wniosek Czarnogóry o odtworzenie rozwiązanej jakiś czas temu Unii Serbsko-Czarnogórskiej. Czy przyjmiemy tę historyczną prośbę?"
 Montenegro.8.a: "Witamy spowrotem!"
 Montenegro.8.b: "Lata różnicy oddaliły cię za bardzo, stary przyjacielu."
 Montenegro.9.t: "Czarnogóra prosi o broń palną"
 Montenegro.9.d: "Czarnogóra przesłała nam wiadomość z prośbą o pozwolenie na zakup od nas broni strzeleckiej. Czy spełnimy tę prośbę?"
 Montenegro.9.a: "Dlaczego nie?"
 Montenegro.9.b: "Co oni robią, przeszkadzają nam o tej porze?"
 Montenegro.10.t: "Czarnogóra prosi o broń palną"
 Montenegro.10.d: "Czarnogóra przesłała nam wiadomość z prośbą o pozwolenie na zakup od nas broni strzeleckiej. Czy spełnimy tę prośbę?"
 Montenegro.10.a: "Po prostu rozszerzamy drugą poprawkę!"
 Montenegro.10.b: "Dają sobie radę bez naszej broni."
 Montenegro.11.t: "Czarnogóra prosi o broń palną"
 Montenegro.11.d: "Czarnogóra przesłała nam wiadomość z prośbą o pozwolenie na zakup od nas broni strzeleckiej. Czy spełnimy tę prośbę?"
 Montenegro.11.a: "Oczywiście, że pomożemy naszym górskim braciom!"
 Montenegro.11.b: "Nadal słone..."
 Montenegro.12.t: "Czarnogóra żąda pojazdów"
 Montenegro.12.d: "Czarnogóra próbuje się z nami skontaktować w sprawie zakupu pojazdu. Czy leży to w naszym najlepszym interesie?"
 Montenegro.12.a: "W tym wszystkim panuje wolność!"
 Montenegro.12.b: "Ignoruj ​​je, są nieważne."
 Montenegro.13.t: "Czarnogóra żąda pojazdów"
 Montenegro.13.d: "Czarnogóra próbuje się z nami skontaktować w sprawie zakupu pojazdu. Czy leży to w naszym najlepszym interesie?"
 Montenegro.13.a: "Wygląda na to, że słyszeli o Ładzie."
 Montenegro.13.b: "Rosyjska technologia jest o wiele za lepsza, aby mogła być używana przez Czarnogórę."
 Montenegro.17.t: "Czarnogóra prosi o helikoptery"
 Montenegro.17.d: "Czarnogóra zabiega o zakup od nas helikoptera, a to, czy powinniśmy spełnić tę prośbę, zależy od tego, czy są naszymi przyjaciółmi?"
 Montenegro.17.a: "Oczywiście"
 Montenegro.17.b: "Och, och, nie!"
 Montenegro.15.t: "Który kraj jest dla nas najlepszym wyborem przy zakupie helikopterów?"
 Montenegro.15.d: "Musimy zdecydować, od kogo kupimy helikoptery, musimy zachować ostrożność, ponieważ ta transakcja może zapewnić sprzedającemu wpływ na nasz naród, który w przypadku braku kontroli może stanowić zagrożenie dla naszego bezpieczeństwa narodowego!"
 Montenegro.15.a: "USA pomogą!"
 Montenegro.15.b: "Rosjo, pomóż nam!"
 Montenegro.18.t: "Który kraj jest naszym najlepszym wyborem przy zakupie statków transportowych?"
 Montenegro.18.d: "Musimy zdecydować, od kogo kupimy statki transportowe, musimy zachować ostrożność, ponieważ ta transakcja może zapewnić sprzedającemu wpływ na nasz naród, który w przypadku braku kontroli może stanowić zagrożenie dla naszego bezpieczeństwa narodowego!"
 Montenegro.18.a: "USA pomogą!"
 Montenegro.18.b: "Rosjo, pomóż nam!"
 Montenegro.16.t: "Czarnogóra prosi o helikoptery"
 Montenegro.16.d: "Czarnogóra zabiega o zakup od nas helikoptera, a to, czy powinniśmy spełnić tę prośbę, zależy od tego, czy są naszymi przyjaciółmi?"
 Montenegro.16.a: "Oczywiście"
 Montenegro.16.b: "Och, och, nie!"
 Montenegro.19.t: "Czarnogóra prosi o statki transportowe"
 Montenegro.19.d: "Czarnogóra wysłała nam wiadomość z prośbą o zakup statków transportowych. Czy to dobry pomysł?"
 Montenegro.19.a: "Czarnogóra rządzi falami!"
 Montenegro.19.b: "Adriatyk to włoski basen dla dzieci!"
 Montenegro.20.t: "Czarnogóra prosi o statki transportowe"
 Montenegro.20.d: "Czarnogóra wysłała nam wiadomość z prośbą o zakup statków transportowych. Czy to dobry pomysł?"
 Montenegro.20.a: "Nasi słowiańscy bracia mogą żeglować, jak im się podoba."
 Montenegro.20.b: "To nie jest tak, że oni dokądkolwiek idą..."
 Montenegro.25.t: "Debata o zjednoczeniu Serbii"
 Montenegro.25.d: "Nasi ministrowie powiedzieli nam, że mamy dwie podstawowe opcje, z których możemy skorzystać. Albo spróbujcie ujarzmić Serbię i podbić ją, jeśli odmówią, albo ponownie zintegrować Serbię z regionem autonomicznym."
 Montenegro.25.a: "Serbską dumę trzeba ujarzmić!"
 Montenegro.25.b: "Matko Serbio, powitaj nas!"
 Montenegro.14.t: "Stworzenie Tary Arms"
 Montenegro.14.d: "Nareszcie mamy zasoby, aby stworzyć własną firmę produkującą broń, ale jedna najważniejsza rzecz pozostaje niezdecydowana, na jakiej platformie musi być tworzona nasza broń? To pytanie wywołało wiele debat i mamy trzy opcje do wyboru: użyj platformy AR, platformy AK lub możemy użyć platformy innej niż główna."
 Montenegro.14.a: "AK jest naszym wyborem!"
 Montenegro.14.b: "AR bardziej nam odpowiada!"
 Montenegro.14.c: "Do diabła z AR i AK!"
 Montenegro.26.t: "Czarnogóra chce się zjednoczyć!"
 Montenegro.26.d: "Rząd Czarnogóry chce ponownie stać się autonomicznym regionem naszego kraju. Czy powinniśmy się zgodzić?"
 Montenegro.26.a: "Bracia, witajcie ponownie!"
 Montenegro.26.b: "Och, och, nie!"
 Montenegro.27.t: "Serbia odmawia!"
 Montenegro.27.d: "Oni nie chcą, żeby nasze kraje były zjednoczone!"
 Montenegro.27.a: "Czy oni są głupi?"
 Montenegro.24.t: "Serbski spór religijny!"
 Montenegro.24.d: "Wiele grup w naszym rządzie proponuje ograniczenie praw i wpływu Kościoła serbskiego na nasz rząd. Czy powinniśmy się zgodzić?"
 Montenegro.24.a: "Jasne! Głupi mnisi..."
 Montenegro.24.b: "Co za głupi pomysł."
 Montenegro.23.t: "Spór kościelny!"
 Montenegro.23.d: "Ostatnio doszło do dużego konfliktu pomiędzy Kościołami serbskim i czarnogórskim. Po czyjej stronie powinniśmy stanąć?"
 Montenegro.23.a: "Serbski Kościół!"
 Montenegro.23.b: "Kościół czarnogórski!"
 Montenegro.22.t: "Czarnogóra prosi o wsparcie polityczne!"
 Montenegro.22.d: "Prezydent Czarnogóry Đukanović prosi nas o wsparcie jego rządów. Czy powinniśmy się zgodzić?"
 Montenegro.22.a: "Jasne, witaj!"
 Montenegro.22.b: "NIE"
 Montenegro.21.t: "Czarnogóra prosi o wsparcie polityczne!"
 Montenegro.21.d: "Prezydent Czarnogóry Đukanović zwraca się do nas o wsparcie polityczne."
 Montenegro.21.a: "Jasne!"
 Montenegro.21.b: "NIE"
