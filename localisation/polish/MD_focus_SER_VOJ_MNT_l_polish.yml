 SER_Export_category: "Eksport broni Yugoimport SDPR"
 SER_Export_category_desc: "\n\n\n\n\n\n£SER_desctext_export_srb\n\n\n\n\n\n\n\n\n§YYugoimport SDPR§! to [SER.GetFlag]§YSerbski§! państwowy producent broni oraz firma pośrednicząca w imporcie i eksporcie sprzętu związanego z obronnością. Siedziba firmy znajduje się w Belgradzie, a zakłady produkcyjne znajdują się w Velika Plana, Kuršumlija, Uzići i Pančevo."
 SER_geo_export: "Sprzedaż broni do §Y[GEO.GetNamewithFlag]§!"
 SER_geo_export_desc: "Dzięki naszym powiązaniom udało nam się włamać na rynek gruziński i teraz jesteśmy gotowi zaoferować naszą broń"
 SER_iraq_export: "Sprzedaż broni do §Y[IRQ.GetNamewithFlag]§!"
 SER_iraq_export_desc: "Rząd iracki może być zainteresowany naszym uzbrojeniem"
 SER_afgan_export: "Sprzedaż broni do §Y[AFG.GetNamewithFlag]§!"
 SER_afgan_export_desc: "Rząd afgański może być zainteresowany naszym uzbrojeniem"
 SER_azer_export: "Sprzedaż broni do §Y[AZE.GetNamewithFlag]§!"
 SER_azer_export_desc: "Azerbejdżan może stać się dobrym nabywcą naszej broni"
 SER_arm_export: "Sprzedaż broni do §Y[ARM.GetNamewithFlag]§!"
 SER_arm_export_desc: "Armenia może stać się dobrym nabywcą naszej broni"
 SER_indonesia_export: "Sprzedaż broni do §Y[IND.GetNamewithFlag]§!"
 SER_indonesia_export_desc: "Indonezja może stać się dobrym nabywcą naszej broni"
 SER_sirya_export: "Sprzedaż broni do §Y[SYR.GetNamewithFlag]§!"
 SER_sirya_export_desc: "Syria może stać się dobrym nabywcą naszej broni"
