 SER_the_kingdom_of_serbia: "Nowa, nacjonalistyczna Serbia"
 SER_the_kingdom_of_serbia_desc: "Czas zakończyć epokę poniżania narodu serbskiego, będziemy zabiegać o odrodzenie narodowe naszego narodu"
 SER_ter_down_communist_narratives: "Niszczenie komunistów"
 SER_ter_down_communist_narratives_desc: "Musimy powstrzymać rozprzestrzenianie się choroby marksistowskiej i wzmocnić serbski patriotyzm!"
 SER_end_modern_decadence: "Odrodzenie idei narodowej"
 SER_end_modern_decadence_desc: "Rozpoczniemy odrodzenie idei narodowej wielkiego narodu serbskiego – już teraz!"
 SER_cultural_reawakening: "Przebudzenie Kultury"
 SER_cultural_reawakening_desc: "Kultura serbska jest jedną z najwspanialszych na świecie! Musimy to ożywić."
 SER_national_reforms: "Reforma Krajowa"
 SER_national_reforms_desc: "Pierwsze reformy będą wkrótce gotowe i ogłoszone obywatelom. Precz z poniżaniem Serbów na ich własnym terytorium"
 SER_loyal_military: "Lojalny wojskowy"
 SER_loyal_military_desc: "Silne państwo powinno mieć silną i lojalną armię. Będziemy walczyć o lojalność armii naszego kraju"
 SER_traditional_family_values: "Tradycyjne wartości rodzinne"
 SER_traditional_family_values_desc: "Tradycyjna rodzina jest motorem ekspansji narodu serbskiego, nie potrzebujemy tu żadnych zachodnich wartości"
 SER_reinforce_the_population: "Wzmocnij populację"
 SER_reinforce_the_population_desc: "Każdy Serb musi być gotowy do obrony kraju z bronią w rękach, nie możemy pozwolić, aby nasz naród znów patrzył w milczeniu, jak ich kraj umiera"
 SER_autarkal_transition: "Przejście autarkalne"
 SER_autarkal_transition_desc: "Będziemy dążyć do autarkii, nasi ludzie muszą stać się niezależni ekonomicznie i niezależni"
 SER_bread_and_mother_serbia: "Chleb i Matka Serbia"
 SER_bread_and_mother_serbia_desc: "Będziemy chwalić naszą ojczyznę, aby wszyscy wiedzieli, jak bardzo kochamy Matkę Serbię!"
 SER_rally_the_hope_of_the_people: "Zbierz nadzieję ludu"
 SER_rally_the_hope_of_the_people_desc: "Nadzieja jest najsilniejszą motywacją ludzi do czynienia cudów! Niech ludzie mają nadzieję na powrót dawnej wielkości naszego narodu"
 SER_nationalize_motor_industries: "Znacjonalizacja przemysłu motoryzacyjnego"
 SER_nationalize_motor_industries_desc: "Nie oddamy niczego zachodnim kapitalistom, nasz przemysł będzie należeć do naszego kraju!"
 SER_reincorporation_of_resources: "Ponowne włączenie zasobów"
 SER_reincorporation_of_resources_desc: "Zasoby naturalne Serbii zostaną zwrócone z rąk urzędników z Zachodu"
 SER_luxury_parties_end: "Koniec idei zachodnich w Serbii"
 SER_luxury_parties_end_desc: "Wartości zachodnie zostaną wreszcie wymazane z serbskiej sfery politycznej, a my będziemy aktywnie eksterminować ideologów tych idei"
 SER_kosovo_uprising: "Powstanie w Kosowie"
 SER_kosovo_uprising_desc: "Odzyskamy Kosowo dla siebie, bez żadnych kompromisów"
 SER_reinstate_the_church_in_macedonia: "Przywrócić Kościół Macedonii"
 SER_reinstate_the_church_in_macedonia_desc: "Przywrócimy temu krajowi prawdziwy kościół, prawdziwy kościół"
 SER_reinstate_church_bulgaria: "Przywrócić Kościół Bułgarii"
 SER_reinstate_church_bulgaria_desc: "Przywrócimy temu krajowi prawdziwy kościół, prawdziwy kościół"
 SER_independent_frontier: "Niezależna granica"
 SER_independent_frontier_desc: "Granica naszej republiki jest jak wielki mur, będziemy jej strzec usilnie i bez nadziei, że wróg ją przekroczy"
 SER_nationalist_propaganda: "Narodowa Propaganda"
 SER_nationalist_propaganda_desc: "Musimy zadbać o to, aby nasze społeczeństwo słuchało wyłącznie prawidłowej narracji o naszej partii!"
 SER_serbian_revanchism: "Serbski rewanżyzm"
 SER_serbian_revanchism_desc: "Nadal będziemy mścić się na naszych wrogach i oprawcach, odwet po serbsku, czego będą się bać nasi wrogowie"
 SER_legacy_of_stefan_dusan: "Dziedzictwo Dusana"
 SER_legacy_of_stefan_dusan_desc: "Wielka przeszłość Serbii motywuje wielu naszych obywateli do wstąpienia do armii, ponieważ tylko siłą zbrojną można przywrócić naszemu krajowi dawną wielkość"
 SER_autark_idea: "Serbska autarchia"
 SER_inner_policy: "Polityka wewnętrzna"
 SER_nati_idea: "Nowa idea narodowa"
 SER_idea_loyal_military: "Lojalny wojskowy"
 SER_democratic_ascendant: "Ascendent Demokratów"
 SER_democratic_ascendant_desc: "Nasza historia jako państwa demokratycznego zaczyna się teraz, powinniśmy dawać przykład naszym rodakom na Bałkanach, ponieważ region jest bardzo niestabilny, będziemy latarnią morską."
 SER_Join_the_united_nations: "Dołącz do Organizacji Narodów Zjednoczonych"
 SER_Join_the_united_nations_desc: "Choć w przeszłości był to nieosiągalny lub po prostu zły pomysł, teraz mamy dobry powód, aby przystąpić do ONZ."
 SER_increase_federalization: "Zwiększyć federalizację"
 SER_increase_federalization_desc: "Sfederalizujmy wszystko, co możemy, i miejmy nadzieję, wykorzenimy złe chwasty, które pozostają wśród nas."
 SER_shift_towards_mixed_economy: "Przejście w stronę gospodarki mieszanej"
 SER_shift_towards_mixed_economy_desc: "Nasza obecna gospodarka działa, ale nie rozwija się. Musimy zmienić sposób naszego działania, abyśmy mogli wprowadzić się w erę wzrostu gospodarczego."
 SER_protect_local_industries: "Chroń lokalny przemysł"
 SER_protect_local_industries_desc: "Branże prowadzone przez firmy rodzinne są dla nas najbardziej krytyczne. Usunięcie ich oznacza usunięcie rdzenia Serbów, a oni napędzają."
 SER_protect_landlords: "Chroń właścicieli"
 SER_protect_landlords_desc: "Właściciele znacznie ułatwiają nam prowadzenie działalności na rynku nieruchomości. Bez nich bardzo by nas brakowało i pilnie potrzebowalibyśmy pomocy."
 SER_common_worker: "Wspólny Robotnik"
 SER_common_worker_desc: "Serbia opiera się na ludziach, którzy ją sprawują. MUSIMY mieć pewność, że przy każdej operacji mamy na względzie ich dobro."
 SER_external_weapons_dev: "Rozwój broni zewnętrznej"
 SER_external_weapons_dev_desc: "Broń, której używamy, jest tak samo ważna jak żołnierze, którymi dowodzimy. Chociaż nasza krajowa produkcja nie jest zbyt duża, możemy im kupić odpowiedni sprzęt z zagranicy."
 SER_international_arms_contracts: "Międzynarodowe kontrakty zbrojeniowe"
 SER_international_arms_contracts_desc: "Chcemy broni, która będzie zabijać. Możemy je zaopatrywać ze źródeł zewnętrznych, kupując i gromadząc."
 SER_final_chapters_of_milosevic: "Ostatnie rozdziały Miloševicia"
 SER_final_chapters_of_milosevic_desc: "Wkraczając w XXI wiek, jako naród musimy zdać sobie sprawę, że nasz rząd jest przestarzały, a prawdziwa demokracja jest drogą na przyszłość. Dyktatura Miloševicia musi się skończyć, musimy zapomnieć o wszystkich nonsensach naszych poprzednich przywódców i rozpocząć nowy rozdział w naszej historii, Gotov je!"
 SER_Serbian_Arms_Industry: "Serbski przemysł zbrojeniowy"
 SER_Serbian_Arms_Industry_desc: "Nasza broń nie jest jeszcze najlepsza. Stwórzmy przemysł, który wypompuje broń i uzbroi naszych żołnierzy."
 SER_Factory_modernisation: "Modernizacja fabryki"
 SER_Factory_modernisation_desc: "Nasze fabryki są przestarzałe i z trudem wykonują swoją pracę. Musimy wyposażyć je w nowoczesne maszyny, abyśmy mogli konkurować w dzisiejszej wymagającej gospodarce międzynarodowej."
 SER_Defence_Contracts: "Kontrakty obronne"
 SER_Defence_Contracts_desc: "Podpiszemy kontrakty i zabezpieczymy trochę broni. Mamy na myśli kilka firm i skontaktujemy się z nimi w celu uzyskania oferty."
 SER_market_oriented_reforms: "Reformy zorientowane na rynek"
 SER_market_oriented_reforms_desc: "Za rządów Miloševicia byliśmy oddzieleni od społeczności międzynarodowej, co doprowadziło do gospodarki autarkicznej. Teraz, gdy nie jesteśmy ograniczeni zasadami socjalizmu ani radykalnym programem Slobodana Miloševicia, możemy zreformować nasz rynek, aby dopasować go do współczesności."
 SER_Vojvodina_Agriculture: "Rozwój rolnictwa Wojwodiny"
 SER_Vojvodina_Agriculture_desc: "Wojwodina posiada ponad połowę naszych gruntów rolnych, ponieważ rolnictwo jest najważniejszym sektorem serbskiej gospodarki, ważne jest, abyśmy dbali o rozwój rolnictwa w tym regionie."
 SER_crop_field_production: "Produkcja polowa"
 SER_crop_field_production_desc: "WIP"
 SER_bluechip_corporations: "Korporacje Bluechip"
 SER_bluechip_corporations_desc: "Blue Chip Electronics, Inc., później Blue Chip International, była amerykańską firmą komputerową założoną przez Johna Rossiego w 1982. Założona w celu opracowywania urządzeń peryferyjnych do komputerów domowych Commodore, firma w 1986 rozpoczęła sprzedaż tanich komputerów kompatybilnych z IBM PC"
 SER_fiat_chrysier: "Fiata Chryslera"
 SER_fiat_chrysier_desc: "Fiat Chrysler Automobiles to włosko-amerykańska międzynarodowa korporacja znana przede wszystkim jako producent samochodów, pojazdów użytkowych, części samochodowych i systemów produkcyjnych."
 SER_volkswagen: "Volkswagena"
 SER_volkswagen_desc: "Volkswagen to niemiecki producent samochodów z siedzibą w Wolfsburgu w Dolnej Saksonii w Niemczech."
 SER_smederevo_steel_mill: "Huta Smederewo"
 SER_smederevo_steel_mill_desc: "HBIS GROUP Serbia Iron & Steel, powszechnie znana jako Hesteel Serbia, to serbski konglomerat produkujący stal z siedzibą w Belgradzie."
 SER_novi_sad_railroad: "Kolej Nowy Sad"
 SER_novi_sad_railroad_desc: "Stacja kolejowa Nowy Sad jest główną stacją kolejową w Nowym Sadzie w Serbii. Obecny dworzec, zlokalizowany przy bulwarze Jase Tomica, został otwarty w 1964 roku, po zamknięciu starego dworca kolejowego z 1883 roku, znajdującego się wcześniej na terenie dzisiejszego targu świeżych produktów Liman. Stacja obsługuje dwa codzienne pociągi dużych prędkości do Belgradu i jest częścią projektu kolejowego Budapeszt-Belgrad."
 SER_Nikola_Tesla_international: "Międzynarodowy konkurs Nikoli Tesli"
 SER_Nikola_Tesla_international_desc: "Port lotniczy Belgrad im. Nikoli Tesli to międzynarodowe lotnisko obsługujące Belgrad w Serbii. Jest to największe i najbardziej ruchliwe lotnisko w Serbii, położone na zachód od centrum Belgradu, w pobliżu przedmieść Surcin, otoczone żyznymi nizinami. Jest obsługiwany przez francuski konglomerat Vinci Airports, a jego nazwa pochodzi od serbsko-amerykańskiego wynalazcy Nikoli Tesli"
 SER_war_mafia: "Wojna z mafią"
 SER_war_mafia_desc: "Nadszedł czas, abyśmy w pełni zwalczyli mafię w naszym kraju."
 SER_step_up_inevstigations: "Zwiększenie dochodzeń"
 SER_step_up_inevstigations_desc: "Aby całkowicie wykorzenić elementy przestępcze z naszego społeczeństwa, musimy wszcząć nowe dochodzenia i mierzyć każdy nasz ruch."
 SER_legal_framework: "Ramy prawne"
 SER_legal_framework_desc: "Stworzymy niezbędne ramy prawne dla dalszych reform"
 SER_active_combatting: "Aktywna walka"
 SER_active_combatting_desc: "Nadszedł czas na napad na kryjówki bandytów i aktywną walkę z elementami przestępczymi."
 SER_national_assembly: "Zgromadzenie Narodowe"
 SER_national_assembly_desc: "Zgromadzenie Narodowe Serbii jest jednoizbowym organem ustawodawczym odpowiedzialnym za reprezentowanie obywateli i stanowienie prawa w Republice Serbii."
 SER_independent_judiciary: "Niezależne sądownictwo"
 SER_independent_judiciary_desc: "Rozdzielenie władz zapewni nam dalszy rozwój demokratyczny."
 SER_support_serbian_bosniaks: "Wspieraj serbskich Bośniaków"
 SER_support_serbian_bosniaks_desc: "Musimy wspierać naszych rodaków w konfederacji bośniackiej. To nasz najwyższy obowiązek."
 SER_Redevelop_Ties_with_Bosnia: "Odbudować więzi z Bośnią"
 SER_Redevelop_Ties_with_Bosnia_desc: "Aby wesprzeć naszych braci w Serbskiej, musimy odbudować nasze stosunki z Bośnią i rozważyć inwestycje w ich gospodarkę."
 SER_national_framework: "Ramy Krajowe"
 SER_national_framework_desc: "Musimy dalej pracować nad dobrobytem naszego narodu, nie lekceważąc naszych wartości narodowych."
 SER_Propose_Open_Balkan_Initiative: "Zaproponuj Inicjatywę Otwartych Bałkanów"
 SER_Propose_Open_Balkan_Initiative_desc: "Aby zwiększyć wzajemną współpracę między państwami regionu bałkańskiego i zapewnić trwały pokój, musimy zwiększyć wzajemny handel między naszymi krajami."
 SER_european_investment: "Inwestycje Europejskie"
 SER_european_investment_desc: "Aby zacieśnić nasze więzi z państwami europejskimi, możemy poprosić je o inwestowanie w nas."
 SER_orthodox_values: "Wspieranie wartości ortodoksyjnych"
 SER_orthodox_values_desc: "Wartości prawosławne są dla nas filarem społeczeństwa i będziemy je wspierać"
 SER_church_and_state: "Kościół i państwo"
 SER_church_and_state_desc: "Musimy przebudować nasze relacje z kościołem prawosławnym zgodnie z wolą naszego ludu."
 SER_kosovo_question: "Kwestia Kosowa"
 SER_kosovo_question_desc: "W roku 2000 kwestia Kosowa pozostaje palącym problemem międzynarodowym. Po latach napięć etnicznych pomiędzy większością Albanii a władzami Serbii Kosowo ogłosiło niepodległość, co doprowadziło do interwencji wojskowej NATO w 1999 r., mającej na celu powstrzymanie kryzysu humanitarnego. Status regionu pozostaje jednak nierozstrzygnięty, a negocjacje między Kosowem a Serbią trwają w ramach mediacji międzynarodowej. Przyszłość suwerenności Kosowa i jego stosunków z Serbią w dalszym ciągu jest źródłem niepewności, a wysiłki dyplomatyczne skupiają się na osiągnięciu trwałego i pokojowego rozwiązania konfliktu."
 SER_coperate_kosovo_separatists: "Współpracuj z kosowskimi separatystami"
 SER_coperate_kosovo_separatists_desc: "Enklawy naszej ludności serbskiej nadal znajdują się w Kosowie. Musimy z nimi współpracować i dbać o ich bezpieczeństwo."
 SER_brussels_agreement: "Porozumienie Brukselskie"
 SER_brussels_agreement_desc: "Pierwsze Porozumienie w sprawie zasad normalizacji stosunków, nieformalnie zwane Porozumieniem Brukselskim, jest porozumieniem mającym na celu normalizację stosunków między rządami Serbii i Kosowa."
 SER_domestic_automotive_industry: "Krajowy Przemysł Motoryzacyjny"
 SER_domestic_automotive_industry_desc: "Nie należy zapominać o naszym dziedzictwie w postaci własnego przemysłu motoryzacyjnego, aktywnie wdrażamy sukcesy tego przemysłu do naszej gospodarki"
 SER_free_elections: "Zmiany w Ordynacji wyborczej"
 SER_free_elections_desc: "Nadszedł czas na wprowadzenie pewnych zmian w naszym prawie wyborczym, aby nasz system był naprawdę konkurencyjny i demokratyczny!"
 SER_free_elections_again: "Serbia po Miloszeviciu"
 SER_free_elections_again_desc: "Miloszević opuścił stanowisko prezydenta naszego kraju, mimo że był w stanie przeciwstawić się skierowanej przeciwko niemu rewolucji, prędzej czy później każdy władca opuści swój fotel"
 SER_nova_democratica_stranka: "Nova Demokracka Stranka Srbije"
 SER_nova_democratica_stranka_desc: "Koalicja kierowana przez Nową Demokratyczną Partię Serbii wygrała wybory! To nam obywatele powierzyli przeprowadzenie demokratycznej transformacji, biorąc pod uwagę cechy kulturowe naszego narodu!"
 SER_national_conservatism: "Serbski konserwatyzm narodowy"
 SER_national_conservatism_desc: "W naszej polityce jesteśmy zobowiązani kierować się ideami właściwymi dla naszego narodu. Takie idee to tradycyjne wartości i umiarkowany nacjonalizm. Nie możemy jednak wynieść tych idei do absolutu, potrzebny jest umiarkowany konserwatyzm narodowy."
 SER_diplomatic_pragmatism: "Wymuszony pragmatyzm dyplomatyczny"
 SER_diplomatic_pragmatism_desc: "Znajdujemy się w sytuacji, w której otaczają nas kraje, które albo są bezpośrednimi sojusznikami Zachodu, albo ubiegają się o taki status. Aby zachować stabilność w regionie i zapobiec utracie suwerenności, musimy kierować się zasadami Zachodu, ale jednocześnie nie zapominać o innych wektorach naszej polityki."
 SER_market_corporatism: "Korporacjonizm rynkowy"
 SER_market_corporatism_desc: "Wolny rynek jest naszą preferowaną opcją, ale mechanizmy działania tego rynku są wadliwe. Konieczne jest stworzenie systemu wymagającego interwencji rządu w gospodarkę rynkową, wspierającego odnoszące największe sukcesy duże przedsiębiorstwa i zapewniającego dialog pomiędzy tymi przedsiębiorstwami a ich pracownikami. Ważne jest także stworzenie warunków, które pozwolą średnim i małym przedsiębiorstwom aktywnie się rozwijać i rozwijać."
 SER_anti_communist_stance: "Postawa antykomunistyczna"
 SER_anti_communist_stance_desc: "Komunizm to najgorsza rzecz, jaka przydarzyła się narodowi serbskiemu. Mimo że udało nam się obalić to komunistyczne jarzmo, idee poprzedniego reżimu i jego zwolenników są nadal popularne. Należy przeprowadzić zakrojoną na szeroką skalę akcję oczyszczenia umysłów ludzi z tego brudu, a głównych agitatorów należy sprawdzić pod kątem popełniania zbrodni wojennych!"
 SER_anticorruption_action: "Kampania Antykorupcyjna"
 SER_anticorruption_action_desc: "Reżim Miloszevicia pozostawił po sobie ogromną ilość korupcji. Jest dosłownie w każdym organie władzy w naszym kraju. Konieczne jest uruchomienie programu mającego na celu wykorzenienie korupcji i oczyszczenie skorumpowanych elementów!"
 SER_burrecarcy_destroy: "Krucjata Przeciw Biurokracji!"
 SER_burrecarcy_destroy_desc: "Biurokracja jest piętą achtlesową naszego systemu. Rozdęty aparat państwowy mocno uderza w nasz budżet, a także powoduje korupcję. Przeprowadzimy audyt działalności każdego organu i usuniemy niepotrzebne i nieefektywne działy, równoważąc w ten sposób budżet."
 SER_punish_war_criminals: "Karanie zbrodniarzy wojennych"
 SER_punish_war_criminals_desc: "Po wojnach w Jugosławii wielu zbrodniarzy wojennych nadal swobodnie chodzi po naszej ziemi, musimy to zmienić."
 SER_spirit_of_gaulism: "Duch gaullizmu"
 SER_spirit_of_gaulism_desc: "Choć cenimy historię naszego narodu, wzajemne zdobywanie udanych doświadczeń zagranicznych nie powinno być nam obce. Idee Charlesa De Gaulle’a można uznać za ideę bliską naszym obywatelom. Idee silnego państwa, tradycyjnego społeczeństwa, konserwatywnej demokracji i dobrobytu społecznego idealnie pasują do naszego społeczeństwa!"
 SER_democratica_stranka: "Demokracka Stranka"
 SER_democratica_stranka_desc: "Partia Demokratyczna wraz ze swoimi sojusznikami z koalicji była w stanie wygrać wybory! Naród Serbii był w stanie zdać sobie sprawę z konieczności europejskiego kursu dla naszego państwa i poparł nasz program liberalizmu i integracji europejskiej!"
 SER_western_approach: "Zbliż się do Zachodu"
 SER_western_approach_desc: "Najprawdziwszym sojusznikiem Serbii zawsze był Zachód. To dzięki Zachodowi udało nam się pozbyć dyktatorskiego reżimu Miloszevicia i oczyścić się z przeciwników militarnych. Musimy w dalszym ciągu nawiązywać stosunki gospodarcze i dyplomatyczne z Zachodem."
 SER_free_market_capitalism: "Wolnorynkowy kapitalizm"
 SER_free_market_capitalism_desc: "Nienaruszalność własności prywatnej i gospodarka wolnorynkowa to jedne z najwyższych wartości każdego liberalnego społeczeństwa. Jesteśmy zobowiązani do stworzenia wszelkich warunków dla rozwoju stosunków rynkowych przy minimalnej ingerencji rządu."
 SER_eu_investments: "Inwestycje z UE"
 SER_eu_investments_desc: "Unia Europejska jest bardzo zainteresowana regionem Bałkanów, a mianowicie jego rozwojem. Jesteśmy zainteresowani dodatkowymi inwestycjami. Dlaczego nie pomagać sobie nawzajem?"
 SER_radical_liberalism: "Radykalny liberalizm"
 SER_radical_liberalism_desc: "Wiele osób nazywa nasz liberalny program radykalnym, twierdząc, że Serbia nie jest gotowa na takie zmiany i dokonujemy nowej rewolucji. Tak jest, ale jak powiedział Marks: „Rewolucja jest lokomotywą historii”. Nasze reformy można w pewnym stopniu nazwać rewolucją, dlatego z dumą będziemy nazywać się radykalnymi liberałami!"
 SER_multiculturalism: "Edukacja Europejska"
 SER_multiculturalism_desc: "Przejście na europejski standard edukacji, jak pokazuje praktyka, zwiększa efektywność systemu edukacji, a doświadczenia przyjęcia europejskiego standardu w krajach bałkańskich można zastosować także w Serbii."
 SER_antimilitarism: "Antymilitaryzm"
 SER_antimilitarism_desc: "Militaryzm jest chorobą naszego społeczeństwa. Rozdęty budżet wojskowy i militaryzację życia publicznego przedstawiano nam jako wymuszony środek obrony przed wrogimi krajami, a my staraliśmy się bronić przed postępem i cywilizacją. W Serbii zwyciężył antymilitaryzm, teraz czas na cięcie budżetu armii"
 SER_miracle_of_european_system: "Cud systemu europejskiego"
 SER_miracle_of_european_system_desc: "Jesteśmy na drodze do zbudowania w Serbii idealnego modelu europejskiego, modelu, który niegdyś przyniósł dobrobyt i postęp krajom zachodnim, a teraz przyniesie postęp naszemu krajowi, tworząc prawdziwy cud!"
 SER_progressivna_stranka: "Serbska Napredna Stranka"
 SER_progressivna_stranka_desc: "Wybory wygrała koalicja serbskich sił patriotycznych na czele z Serbską Partią Postępową. Kraj od dawna nękany jest niestabilnością i niepewnością, więc nadszedł czas, aby przywrócić krajowi stabilność i wzrost gospodarczy. Serbia nie może się zatrzymać!"
 SER_economic_stimulation: "Pobudzanie serbskiej gospodarki"
 SER_economic_stimulation_desc: "Nie możemy po prostu siedzieć i patrzeć, jak nasza gospodarka spada. Potrzebujemy polityki stymulującej wzrost gospodarczy, tylko stosując narzędzia regulacji gospodarczej i właściwe zarządzanie gospodarką będziemy mogli wyjść z niestabilnej sytuacji."
 SER_eastern_investments: "Skontaktuj się ze Wschodem"
 SER_eastern_investments_desc: "Postępowa Serbia potrzebuje postępowej polityki wielowektorowej, która zakłada zaangażowanie na całym świecie. Na wschód od nas jest przyjazna nam Rosja i Chiny, które są zainteresowane rozwojem Bałkanów. Dlaczego więc nie zaprosimy ich do inwestowania w naszą obiecującą gospodarkę?"
 SER_western_investments: "Zaproś zachodnich inwestorów"
 SER_western_investments_desc: "Nasza wielowektorowa polityka zakłada także ścisłą współpracę z krajami zachodnimi. Możemy przyciągnąć wielu zachodnich inwestorów w rozwój naszej gospodarki."
 SER_populism: "Serbski populizm"
 SER_populism_desc: "Często nazywa się nas populistami, rzekomo potrafimy tylko rozmawiać, a w praktyce nie potrafimy nawet podjąć decyzji, a populizm rozumiemy na swój sposób. Dla nas populizm jest popularyzmem, jesteśmy gotowi służyć naszemu narodowi do końca, słuchać jego opinii i stanąć tylko po jego stronie!"
 SER_anticor_mesuars: "Środki antykorupcyjne"
 SER_anticor_mesuars_desc: "Walka z korupcją to obietnica, z którą szliśmy do wyborów. Nadszedł czas, aby spełnić naszą obietnicę. Zbierzemy wszystkie siły wydziału antykorupcyjnego i oczyścimy kraj z tej choroby!"
 SER_centralisation_police: "Scentralizować siły policyjne"
 SER_centralisation_police_desc: "Wraz z nadejściem demokracji w naszym kraju liberalne rządy, które były przed nami, stopniowo likwidowały policję, uznając ją na razie za niepotrzebną. Aby wzmocnić porządek społeczny, konieczne jest zwrócenie policji środków finansowych"
 SER_social_democracy: "Socjaldemokratska Unija"
 SER_social_democracy_desc: "Koalicja pod przewodnictwem Unii Socjaldemokratycznej wygrała wybory! Nasz naród wybrał ścieżkę antymilitaryzmu i socjaldemokracji, czyli dwóch idei, które mogą zapewnić krajowi dobrobyt"
 SER_social_security: "Zakład Ubezpieczeń Społecznych"
 SER_social_security_desc: "Najważniejsze dla nas jest zapewnienie naszym obywatelom wysokiego standardu życia i szansa na dobre życie. Musimy zwiększyć wydatki socjalne!"
 SER_social_market: "Rynek Społeczny"
 SER_social_market_desc: "Chociaż preferowanym systemem gospodarczym jest wolny rynek, sposób, w jaki rynek traktuje zwykłego człowieka, jest nie do przyjęcia. Państwo powinno stworzyć system łączący w sobie zarówno środki ochrony socjalnej, jak i wolny rynek."
 SER_social_dem: "Serbska socjaldemokracja"
 SER_social_dem_desc: "Naszą podstawową ideologią jest socjaldemokracja, to jest powód, dla którego zachodnie społeczeństwo osiągnęło swoją wielkość. Wykorzystamy doświadczenia naszych partnerów i uczynimy z socjaldemokracji wytyczną dla naszego rządu."
 SER_antiauthoritarism: "Antyautorytaryzm"
 SER_antiauthoritarism_desc: "Główną obawą naszego społeczeństwa jest powrót w otchłań autorytaryzmu i dyktatury, zrobimy wszystko, aby wykorzenić z naszego społeczeństwa tych, którzy spychają nas do tyłu!"
 SER_support_unions: "Wspieraj związki zawodowe"
 SER_support_unions_desc: "Związki zawodowe pełnią w naszym społeczeństwie dość ważną funkcję – chronią zwykłego pracownika, który jest uciskany przez biznesmena. Mamy obowiązek wspierać związki zawodowe w celu zapewnienia równości ekonomicznej obywateli."
 SER_western_dominance: "Dominacja Zachodu"
 SER_western_dominance_desc: "Zachód jest naszym głównym sojusznikiem na arenie światowej i nie można niedoceniać jego pomocy. Dlatego w naszej polityce zagranicznej powinien dominować kierunek zachodni."
 SER_balkan_social_democracy: "Socjaldemokracja na Bałkanach"
 SER_balkan_social_democracy_desc: "Nie było dobrego przykładu prawdziwego państwa socjaldemokratycznego na Bałkanach… aż do teraz. Staliśmy się przykładem jak tworzyć harmonijne i równe społeczeństwo!"
 SER_neutral_souverign: "Socjaldemokracja na Bałkanach"
 SER_neutral_souverign_desc: "Żyjemy w środowisku, w którym Zachód i Wschód próbują przeciągnąć linę i przeciągnąć nas na swoją stronę, ale nie będziemy niczyją marionetką! Będziemy prowadzić własną politykę wielowektorową i zapewniać stabilność w naszym kraju!"
 SER_socialist_party: "Socijalisticka partija Srbije"
 SER_socialist_party_desc: "Dawniej partia skupiona wokół Miloszevicia, obecnie stara się kształtować swój nowy wizerunek i integrować się z nowym systemem demokratycznym. SPS powstała w 1990 roku w wyniku połączenia Ligi Komunistów Serbii i Socjalistycznego Sojuszu Ludzi Pracy Jugosławii, której pierwszym prezydentem był Slobodan Milošević."
 SER_popular_socialism: "Popularny socjalizm"
 SER_popular_socialism_desc: "Nasz nowy program socjalistyczny musi skupiać się wokół naszych zwykłych ludzi. Naszym obowiązkiem jest spełniać ich oczekiwania!"
 SER_implement_economic_regulations: "Regulamin Gospodarczy"
 SER_implement_economic_regulations_desc: "Nie możemy pozwolić, aby straszny potwór z rynku tłumił naszych ludzi! Musimy regulować rynek, aby zapewnić ochronę interesów naszych obywateli."
 SER_green_initiatives: "Zielone Inicjatywy"
 SER_green_initiatives_desc: "Musimy zaproponować zdrowsze rozwiązania gospodarcze dla naszej gospodarki. Nie możemy poświęcić naszej natury!"
 SER_hard_pragmatism: "Twardy pragmatyzm"
 SER_hard_pragmatism_desc: "Niemcy i Austria pokazały, że chcą inwestować w naszym kraju. Mimo, że nasze dotychczasowe relacje były napięte, możemy starać się nawiązać dobre relacje biznesowe."
 SER_promote_traditions: "Promowanie Tradycji"
 SER_promote_traditions_desc: "Serbskie prawosławie ukształtowało nas jako ludzi i naród. Musimy wspierać nasze tradycje, aby zachować naszą tożsamość. Niektórzy mówią, że Bóg jest jednak Serbem..."
 SER_medicine_for_everyone: "Medycyna dla każdego"
 SER_medicine_for_everyone_desc: "Musimy zapewnić opiekę zdrowotną wszystkim mieszkańcom naszego kraju."
 SER_socialist_renewal: "Odnowa Socjalistyczna"
 SER_socialist_renewal_desc: "Wreszcie nasze zasady osiągnęły swój szczyt i wszystkie nasze plany zostały zrealizowane!"
 SER_support_border_closure: "Wesprzyj zamknięcie granic"
 SER_support_border_closure_desc: "Musimy przygotować nasze granice z Kosowem na ich ofensywę. Musimy być przygotowani."
 SER_de_escalation: "Deeskalacja"
 SER_de_escalation_desc: "Musimy załagodzić sytuację w Kosowie, aby zapewnić pokój i dobrobyt."
 SER_kosovo_is_serbia: "Kosowo to Serbia!"
 SER_kosovo_is_serbia_desc: "Nie możemy poświęcić naszego dobrobytu, aby zaatakować Kosowo. Jednak my też nie możemy ich rozpoznać!"
 SER_recognize_kosovo: "Uznanie Kosowa"
 SER_recognize_kosovo_desc: "Chociaż albański podbój Kosowa był niesprawiedliwy, musimy raz na zawsze rzucić topór wojny…"
 SER_further_belt_and_road_cooperation: "Współpraca Pasa i Szlaku"
 SER_further_belt_and_road_cooperation_desc: "Chiny są bardzo zainteresowane inwestycjami w naszym kraju. Musimy to wykorzystać dla naszej korzyści."
 SER_jp_electric_power_industry_of_serbia: "Współpraca JPES"
 SER_jp_electric_power_industry_of_serbia_desc: "Elektroprivreda Srbije to akcyjna spółka elektroenergetyczna będąca w całości własnością rządu Serbii, z siedzibą w Belgradzie w Serbii."
 SER_renewed_serbia: "Odnowiona Serbia!"
 SER_renewed_serbia_desc: "Serbia wreszcie się odnowiła i w pełni przestała być cieniem samej siebie!"
 SER_end_isolationism: "Koniec z izolacjonizmem"
 SER_end_isolationism_desc: "Musimy zakończyć naszą izolację i rozpocząć interakcję z naszymi sąsiadami."
 SER_crush_the_old_system: "Zmiażdżenie starego systemu"
 SER_crush_the_old_system_desc: "Należy zniszczyć stary system zarządzania i stworzyć nowy."
 SER_revive_cefta: "Porozumienie CEFTA"
 SER_revive_cefta_desc: "Środkowoeuropejskie Stowarzyszenie Wolnego Handlu jest organizacją wolnego handlu będącą następcą Porozumienia Wyszehradzkiego pomiędzy krajami niebędącymi członkami Unii Europejskiej."
 SER_new_constitution: "Nowa Konstytucja"
 SER_new_constitution_desc: "Musimy zmienić naszą konstytucję, aby w pełni zapewnić naszemu krajowi dalsze podążanie ścieżką reformacji."
 SER_democratic_system: "Gwarancja praw człowieka"
 SER_democratic_system_desc: "Nasz kraj musi zacząć szanować prawa człowieka, aby odpowiednio wpasować się w nowy porządek świata i współpracować z innymi krajami europejskimi."
 SER_loosened_union: "Rozluźniona Unia"
 SER_loosened_union_desc: "Unia z Czarnogórą może w każdej chwili się rozpaść. Czas zreformować naszą unię, dając Czarnogórze większą autonomię i zaspokajając jej pragnienia."
 SER_economic_autonomy: "Autonomia Gospodarcza"
 SER_economic_autonomy_desc: "Powinniśmy dać naszym braciom pewnego rodzaju autonomię gospodarczą i dać im bodziec do szybkiego wzrostu gospodarczego"
 SER_shared_currency: "Wspólna waluta"
 SER_shared_currency_desc: "Aby Czarnogóra stała się naprawdę autonomiczna, musimy stworzyć dla niej nową walutę. Stworzyłoby to bardziej równe warunki rozwoju"
 SER_a_new_start: "Nowy początek"
 SER_a_new_start_desc: "Rozpoczęła się nowa era dla naszego związku! Nasze reformy przyniosły stabilność w regionie Czarnogóry i jesteśmy gotowi zapewnić im równe prawa z Serbią."
 SER_involve_un: "Rozmowy z ONZ"
 SER_involve_un_desc: "Unia z Czarnogórą jest na krawędzi upadku. Aby przebiegło to sprawnie i szybko, poprosimy ONZ i społeczność międzynarodową o zaangażowanie i pomoc w tworzeniu Suwerennej Czarnogóry."
 SER_begin_the_recognition_process: "Rozpocznij proces rozpoznawania"
 SER_begin_the_recognition_process_desc: "Musimy rozpocząć międzynarodową kampanię na rzecz uznania rozwiązania unii i utworzenia państw Serbii i Czarnogóry"
 SER_remove_previous_kleptocrats: "Usuń poprzednie Kleptokraty"
 SER_remove_previous_kleptocrats_desc: "Usuniemy tych kleptokratów z poprzedniego reżimu, którzy przynoszą Serbii więcej bólu"
 SER_free_at_last: "Nareszcie wolny"
 SER_free_at_last_desc: "Udało nam się szybko i sprawnie rozpuścić cienki, bezbożny związek. To nowy rozdział w historii Serbii, niech żyje nowa Republika Serbska!"
 SER_eu_integration: "Szukaj współpracy z UE"
 SER_eu_integration_desc: "Geograficznie jesteśmy otoczeni głównie przez państwa członkowskie Unii Europejskiej. Musimy współpracować, a może nawet dążyć do integracji w UE, aby pobudzić naszą gospodarkę i handel."
 SER_national_conservatism_idea: "Narodowy konserwatyzm"
 SER_liberal_corporatism_idea: "Liberalny korporacjonizm"
 SER_anticomm_idea: "Akcja Antykomunistyczna"
 SER_degaull_idea: "Duch de Gaulle’a"
 SER_radical_liberalism_idea: "Radykalny liberalizm"
 SER_free_market_idea: "Wolny rynek"
 SER_model_democracy_idea: "Demokracja Europejska"
 SER_populismus_idea: "Serbski populizm"
 SER_anticorruption_measures_idea: "Środki antykorupcyjne"
 SER_econom_stim: "Stymulacja ekonomiczna"
 SER_souverign_nat: "Neutralny i suwerenny"
 SER_social_dem_idea: "Socjaldemokracja"
 SER_antiauth_idea: "Zwalcz autorytaryzm"
 SER_unions_supp_idea: "Wspieraj związki zawodowe"
 SER_social_mark_idea: "Rynek Społeczny"
 SER_balkan_soc_dem_idea: "Bałkańska Socjaldemokracja"
 SER_people_socialism_idea: "Popularny socjalizm"
 SER_implement_econ_reg_idea: "Wdrażaj regulacje gospodarcze"
 SER_traditions_enrolled_idea: "Tradycje zapisane"
 SER_socialist_renew_idea: "Odnowa Socjalistyczna"
 SER_cefta_idea: "CEFTA"
 SER_cefta_idea_desc: "Środkowoeuropejskie Stowarzyszenie Wolnego Handlu jest organizacją wolnego handlu będącą następcą Porozumienia Wyszehradzkiego pomiędzy krajami niebędącymi członkami Unii Europejskiej."
 SER_idea_rights: "Gwarancja praw człowieka"
 SER_shared_currency_idea: "Wspólna waluta"
 SER_listened_un_idea: "Międzynarodowe wsparcie społeczności"
 SER_ditched_subject_idea: "Wolny od Czarnogóry"
 SER_ditched_subject_idea_desc: "Jest kilka dobrych rzeczy w Unii, które się rozpuszczają. Jedną z nich jest to, że nie musimy wydawać pieniędzy na Czarnogórę."
 SER_mixed_economy: "Gospodarka Mieszana"
 SER_mixed_economy_desc: "Serbia nigdy nie przetrwałaby w XXI wieku, gdybyśmy kontynuowali nasze autarkiczne podejście do gospodarki, otworzyliśmy się na świat, a teraz świat otworzył się przed nami."
 SER_bluechip_corp: "Firma Bluechip"
 SER_bluechip_corp_desc: "Blue Chip Electronics, Inc., później Blue Chip International, była amerykańską firmą komputerową założoną przez Johna Rossiego w 1982. Założona w celu opracowywania urządzeń peryferyjnych do komputerów domowych Commodore, firma w 1986 rozpoczęła sprzedaż tanich komputerów kompatybilnych z IBM PC"
 SER_disorganized_industrial_sector_desc: "Nasz przemysł jest wciąż wszędzie rozproszony i zdezorientowany, wraz z przejściem rządu kontrakty dla naszego przemysłu wygasły z powodu własności rządowej w naszej gospodarce socjalistycznej i powtórzyła się sytuacja w białoruskim przemyśle po uzyskaniu niepodległości!"
 ser_dem.1.t: "Serbia chce inwestycji"
 ser_dem.1.d: "Przedstawiciele Serbii poprosili nas o inwestowanie w serbską gospodarkę. czy byłaby to dla nas wielka szansa, czy też je zignorujemy?"
 ser_dem.1.a: "Zbudujemy dla nich Kompleks Przemysłowy!"
 ser_dem.1.b: "Nowa droga by się przydała."
 ser_dem.1.c: "Infrastruktura sieciowa jest tym, czego pragnie Serbia."
 ser_dem.1.f: "Serbia jest zbyt kontrowersyjna, aby inwestować"
 ser_dem.2.t: "Zgodzili się!"
 ser_dem.2.d: "Zagraniczne mocarstwo zgodziło się w nas zainwestować!"
 ser_dem.2.a: "Hurra!"
 ser_dem.3.t: "Nie zgodzili się!"
 ser_dem.3.d: "Zagraniczne mocarstwo nie zgodziło się w nas inwestować!"
 ser_dem.3.a: "Jaka szkoda!"
 ser_dem.4.t: "Polityka zagraniczna"
 ser_dem.4.d: "Powinniśmy uważnie wybierać, z kim powinniśmy współpracować. Moglibyśmy nawiązać kontakt z mocarstwami zachodnimi lub spróbować zbliżyć się do sfery wschodniej. Lub moglibyśmy współpracować z krajami w naszym regionie."
 ser_dem.4.a: "Wschód jest naszym wyborem"
 ser_dem.4.b: "...ale nadal jesteśmy zachodnią demokracją."
 ser_dem.4.c: "Bałkany muszą być spokojne!"
 ser_dem.5.t: "Spór w Serbskiej Partii Radykalnej!"
 ser_dem.5.d: "W Serbskiej Partii Radykalnej doszło do konfliktu. Tomislav Nikolic, de facto lider partii, popadł w konflikt z radą centralną partii reprezentowaną przez Vojislava Šešelja, obecnie Nikolic i Aleksandar Vucic wraz ze współpracownikami grożą opuszczeniem partii i utworzeniem własnej, nowej organizacji."
 ser_dem.5.a: "Nikolic i Vucic stworzą nową imprezę!"
 ser_dem.5.b: "Spór zostanie rozwiązany"
 SerbiaFocus.1.t: "Inicjatywa Otwarte Bałkany"
 SerbiaFocus.1.d: "[SER.GetName] zaproponował, abyśmy podpisali nową inicjatywę zwaną „Inicjatywą Otwartych Bałkanów”. Ma na celu zwiększenie wzrostu gospodarczego i handlu między naszymi narodami, a także poprawę stabilności regionalnej."
 SerbiaFocus.1.a: "Gdzie podpisać?"
 SerbiaFocus.1.b: "Absolutnie nie!"
 SerbiaFocus.2.t: "[FROM.GetName] podpisał inicjatywę!"
 SerbiaFocus.2.d: "Wygląda na to, że [FROM.GetName] zdecydowało się podpisać Inicjatywę Otwartych Bałkanów i będzie współpracować na rzecz pobudzenia wzrostu gospodarczego w regionie!"
 SerbiaFocus.2.a: "Dobre wieści"
 SerbiaFocus.3.t: "[FROM.GetName] odmawia podpisania inicjatywy!"
 SerbiaFocus.3.d: "[FROM.GetName] nie chce mieć z nami, naszą inicjatywą, nic wspólnego. Dlatego być może będziemy musieli zapomnieć o ewentualnym rozszerzeniu umowy."
 SerbiaFocus.3.a: "Smutny"
 SerbiaFocus.4.t: "[FROM.GetName] żąda zorganizowania referendum"
 SerbiaFocus.4.d: "[FROM.GetName] domaga się przeprowadzenia referendum na terytorium Republiki Serbskiej i przyznania jej większej autonomii. Wyraźnie coś knują, czy przyznamy autonomię naszemu regionowi, czy zignorujemy naciski ze strony Belgradu?."
 SerbiaFocus.4.a: "Idźmy na ustępstwa"
 SerbiaFocus.4.b: "Ignoruj ​​ich"
 SerbiaFocus.5.t: "Losy Republiki Serbskiej"
 SerbiaFocus.5.d: "[FROM.GetName]pod naszym naciskiem zgodził się przyznać Republice Serbskiej autonomię, tak jak tego chcieliśmy.."
 SerbiaFocus.5.a: "Dobry."
 SerbiaFocus.6.t: "Losy Republiki Serbskiej"
 SerbiaFocus.6.d: "[FROM.GetName] odmówił przyznania autonomii Republice Serbskiej, nawet pod naszym naciskiem."
 SerbiaFocus.6.a: "Zapłacą więcej"
 Serbia.20.t: "Serbia prosi nas o bycie mediatorem!"
 Serbia.20.d: "Nowy rząd serbski prosi nas, abyśmy byli mediatorem między Kosowem a Serbią."
 Serbia.20.a: "Jasne!"
 Serbia.20.b: "Hej, do widzenia."
 Serbia.21.t: "Nie zgodzili się."
 Serbia.21.d: "Nie chcą rozpoczynać negocjacji."
 Serbia.21.a: "Uch"
 Serbia.22.t: "Spotkanie w Brukseli"
 Serbia.22.d: "Podczas niedawnego spotkania w Brukseli Serbia zaproponowała porozumienie o normalizacji stosunków między nami a nimi."
 Serbia.22.a: "Zgadzamy się"
 Serbia.22.b: "NIE"
 Serbia.23.t: "Kosowo zgadza się!."
 Serbia.23.d: "Podpisali umowę."
 Serbia.23.a: "Bardzo dobry!"
 Serbia.24.t: "Kosowo się nie zgodziło."
 Serbia.24.d: "Nie chcą podpisać umowy."
 Serbia.24.a: "Bardzo niefortunne."
 serbia_news.2.t: "Serbia uznaje Kosowo!"
 serbia_news.2.d: "Dokonując znaczącego postępu dyplomatycznego, Serbia oficjalnie uznała Kosowo za niepodległy kraj, co oznacza historyczną zmianę w ich długotrwałym sporze. Decyzja zapada po intensywnych negocjacjach i odzwierciedla chęć pójścia w kierunku normalizacji stosunków między obydwoma bałkańskimi sąsiadami. To przełomowe posunięcie może otworzyć nowe możliwości współpracy i stabilności w regionie, potencjalnie torując drogę do zwiększonej integracji gospodarczej i politycznej. Choć wyzwania niewątpliwie nadal istnieją, gest ten sygnalizuje obiecujący krok w kierunku pojednania i pokojowego współistnienia na Bałkanach."
 serbia_news.2.o1: "Ciekawy"
 SerbiaFocus.21.t: "Serbia oferuje inwestycje!"
 SerbiaFocus.21.d: "Niedawno Serbia zaproponowała inwestowanie w naszym kraju. Zwiększy to opinię bośniackich Serbów i przyniesie nam korzyści ekonomiczne, może jednak obniżyć opinię bośniaków i zwiększyć wpływ Serbii na nas. Czy powinniśmy się zgodzić?"
 SerbiaFocus.21.a: "Zgadzamy się!"
 SerbiaFocus.21.b: "NIE"
 SerbiaFocus.22.t: "Bośnia zgadza się!"
 SerbiaFocus.22.d: "Na częściowe pokrycie budynku fabryki wydajemy 3,5 miliarda dolarów. Zyskujemy na nich 5% wpływu."
 SerbiaFocus.22.a: "Świetnie"
 SerbiaFocus.23.t: "Bośnia się nie zgodziła."
 SerbiaFocus.23.d: "Nie chcą naszych inwestycji."
 SerbiaFocus.23.a: "Bardzo niefortunne."
 SerbiaFocus.14.t: "Serbia prosi o inwestycje!"
 SerbiaFocus.14.d: "Serbia prosi nas o inwestowanie w nie, czy powinniśmy się zgodzić?"
 SerbiaFocus.14.a: "Jasne!"
 SerbiaFocus.14.b: "Przepraszam, nie"
 SerbiaFocus.15.t: "[FRA.GetNamewithFlag] Akceptuje!"
 SerbiaFocus.15.d: "Zainwestują w nas."
 SerbiaFocus.15.a: "Świetnie"
 SerbiaFocus.16.t: "[FRA.GetNamewithFlag] nie przyjął naszej oferty."
 SerbiaFocus.16.d: "Nie chcą w nas inwestować."
 SerbiaFocus.16.a: "Uch"
 SerbiaFocus.13.t: "Serbscy zbrodniarze wojenni aresztowani w Serbii!"
 SerbiaFocus.13.d: "Nowy rząd Serbii, po wielu rozważaniach, zdecydował się aresztować i postawić przed sądem wielu swoich byłych polityków i dowódców wojskowych. Wielu z nich stanie przed sądem w Gaaga."
 SerbiaFocus.13.a: "Ciekawy"
 Serbia.3.tt.a: "§YNic nie stanie na przeszkodzie, aby powstrzymać zamach na życie Zorana Đinđicia§!"
 Serbia.14.t: "[MNT.GetFlag] [MNT.GetAdjective] Ruch Niepodległości zyskuje na sile"
 Serbia.14.d: "[MNT.GetFlag] [MNT.GetAdjective] od jakiegoś czasu nawołują do niepodległości i wydaje się coraz bardziej prawdopodobne, że będą skłonni walczyć w tej sprawie, jeśli zdecydujemy się temu zaprzeczyć."
 Serbia.14.a: "Zobaczmy co się stanie"
 Serbia.15.t: "Konfederacja [MNT.GetFlag] [MNT.GetName]."
 Serbia.15.d: "W wielkim referendum [MNT.GetFlag] [MNT.GetName] zdecydowało, że uwolni się od [SER.GetFlag] [SER.GetName] (nas) i będzie bronić własnych interesów na świecie. Wygląda na to, że wiele narodów zaczęło już uznawać swoją niepodległość i rozpoczęło rozmowy dyplomatyczne na temat bezpieczeństwa i innych kwestii."
 Serbia.15.a: "To był ich własny wybór."
 Serbia.16.t: "[MNT.GetFlag] [MNT.GetAdjective] Ruch staje się brutalny!"
 Serbia.16.d: "Wygląda na to, że ruch [MNT.GetFlag] [MNT.GetAdjective] stał się brutalny i rozpoczął się aktywny bunt przeciwko naszym próbom kontrolowania ich. Będziemy musieli albo całkowicie wycofać się z tego ryzykownego politycznego hazardu, albo podwoić nasze wysiłki na rzecz stłumienia ich ruchu oporu."
 Serbia.16.a: "Nie cofniemy się!"
 Serbia.16.b: "Wiesz co? Miej swoją niezależność."
 Serbia.17.t: "[MNT.GetFlag] [MNT.GetAdjective] Ruch zanika"
 Serbia.17.d: "Ruch oporu [MNT.GetFlag] [MNT.GetAdjective] został na szczęście stłumiony przez nasze wykwalifikowane siły bezpieczeństwa i polityków. Nie musimy się już martwić walką z nimi na ulicach, ale teraz musimy się martwić naprawieniem szkód wyrządzonych w regionie."
 Serbia.17.a: "Jak powinno."
 SerbiaFocus.11.t: "Demokratyczna zmiana w Serbii!"
 SerbiaFocus.11.d: "Serbia świętuje początek demokracji po rewolucji buldożerów. Nieustanne protesty obywateli obaliły stary reżim, sygnalizując nową erę przejrzystości i odpowiedzialności. Świat patrzy, jak Serbia wprowadza zmiany, zwiastując nadzieję na lepszą przyszłość."
 SerbiaFocus.11.a: "Wreszcie"
 serbia_news.1.t: "Serbia przystępuje do ONZ"
 serbia_news.1.d: "Pierwotnie rząd Serbii odmówił przystąpienia do Organizacji Narodów Zjednoczonych po upadku Jugosławii, wskazując na ciągłe zaangażowanie kraju w przywracanie serbskich ziem narodowych.\n\nTeraz, po publicznym referendum w tej sprawie, rząd Serbii ogłosił, że kraj posunąłby się do przodu, porzuciłby swoje stanowisko widza i dołączyłby teraz do organizacji jako pełnoprawny członek."
 serbia_news.1.o1: "Najwyższy czas, Serbii!"
 SerbiaFocus.12.t: "Serbia domaga się gwarancji pokoju!"
 SerbiaFocus.12.d: "Po niedawnej zmianie rządu Serbii starają się nawiązać z nami bardziej pokojową współpracę regionalną. Czy powinniśmy się zgodzić?"
 SerbiaFocus.12.a: "Jasne!"
 SerbiaFocus.12.b: "NIE"
 Serbia.19.t: "Miloszević w więzieniu!"
 Serbia.19.d: "Po niedawnej rewolucji w Serbii Slobodan Miloszevic został uwięziony za swoje zbrodnie i wkrótce stanie przed sądem w Haag."
 Serbia.19.a: "Zdławijmy gorącokrwistych nacjonalistów..."
 Serbia.19.b: "Potrzebna jest narodowa reakcja na tę zbrodnię!"
 Serbia.1.d: "Željko Ražnatović, znany również jako Arkan, były dowódca paramilitarnej Tygrysów Arkan, oficer Crvene Beretke i biznesmen, doznał zamachu na życie podczas picia z przyjaciółmi w hotelu Continental w Belgradzie. Jego strzelec, Dobrosav Gavrić, 23-letni młodszy członek mobilnej brygady policji, trafił Arkana w lewe oko, a także kilku jego przyjaciół i przypadkowych osób. Gavrić został zastrzelony podczas ucieczki i aresztowany, lekarze ciężko pracują, aby utrzymać go przy życiu. Czy on nie żyje?"
 Serbia.1.a: "Przesyłamy kondolencje"
 Serbia.1.b: "Nie możemy pozwolić mu umrzeć"
 Serbia.1.tt: "§YArkan umrze!§!"
 Serbia.2.d: "WIP"
 Serbia.2.a: "Organizujcie pogrzeby naszych zaginionych"
 Serbia.2.b: "Skandaliczny! potępiajcie to na arenie międzynarodowej!"
 Serbia.3.d: "Dotarła do nas informacja, że ​​serbski półświatek przestępczy nie jest zadowolony z Zorana Đinđicia. Klan Zemun wykorzystuje byłe jednostki JSO do przeprowadzenia zaplanowanego zamachu na 12 marca w celu odsunięcia od władzy naszej opozycji. Możemy go ostrzec i temu zapobiec, jednak nie jesteśmy do tego koniecznie zobowiązani."
 Serbia.3.a: "Natychmiast ostrzeż go o ataku!"
 Serbia.3.b: "Zobaczymy, co się stanie, co?"
 Serbia.5.d: "WIP"
 Serbia.5.a: "Nie możemy ratować naszych fabryk, instalować infrastruktury odpornej na trzęsienia ziemi dla naszych ludzi i ukrywać się przed wstrząsami wtórnymi"
 Serbia.5.b: "Priorytetowo traktuj budynki przemysłowe, nasza gospodarka nie wytrzyma takiego uderzenia"
 Serbia.5.tt: "§YBylibyśmy źle przygotowani, gdyby w przyszłości uderzyło w nas trzęsienie ziemi.§!"
 Serbia.6.d: "WIP"
 Serbia.6.a: "Jakie to niefortunne"
 Serbia.7.d: "WIP"
 Serbia.7.a: "Rolnikom przydałaby się teraz większa pomoc niż komukolwiek innemu"
 Serbia.7.b: "Nie możemy ignorować naszych najbardziej skoncentrowanych populacji"
 Serbia.8.t: "Cyanide Spills in Danube"
 Serbia.8.d: "WIP"
 Serbia.8.a: "Wińmy zagraniczne firmy wydobywające surowce"
 Serbia.8.b: "Współpracuj przy sprzątaniu z Rumunią"
 Serbia.9.d: ""
 Serbia.9.a: "Rozpocznij ogólnokrajowe śledztwo, „Operacja Sabre” będzie w pełni skuteczna."
 Serbia.9.b: "Jakie to niefortunne, a kolejny gryzie kurz..."
 Serbia.10.d: "#Zakończ słowami: „Ale co spowodowało, że politycy Serbii stali się tak zdesperowani?"
 Serbia.10.a: "Winę ponosi ten przeklęty DSS, niezależnie od tego, co stało się ze swobodami politycznymi w Serbii?"
 Serbia.10.b: "Dobrze, że ta przestępcza działalność została zatrzymana"
 Serbia.11.d: ""
 Serbia.11.a: "Uratowanie mu życia było wielkim błędem, pokonajmy raz na zawsze tę polityczną uciążliwość!"
 Serbia.11.b: "Niech nas oskarżają, nie zrobiliśmy nic złego, to się skończy."
 Serbia.12.d: ""
 Serbia.12.a: "Rząd pomoże złagodzić tę sytuację"
 Serbia.12.b: "Niech się kłócą, to i tak nie nasz problem"
 SerbiaFocus.99.t: "Godzina Wolności Wojwodiny"
 SerbiaFocus.99.d: "Nasi ludzie są gotowi w końcu rozpocząć wojnę wyzwoleńczą przeciwko Serbii, ale czy jesteśmy gotowi podjąć taką decyzję?."
 SerbiaFocus.99.a: "O wolność Wojwodiny!"
 SerbiaFocus.99.b: "Absolutnie nie!"
 SerbiaFocus.100.t: "Godzina Wolności Wojwodiny"
 SerbiaFocus.100.d: "Samorząd w Wojwodinie powstał przeciwko nam! Oczekuje się od nas reakcji społeczeństwa i narodu, czy pozwolimy im spokojnie odłączyć się od kraju? albo stłumimy ich siłą."
 SerbiaFocus.100.a: "Serbia będzie zjednoczona"
 SerbiaFocus.100.b: "Dajmy im wolność"
 SerbiaFocus.101.t: "Wojwodina wzywa do federalizacji"
 SerbiaFocus.101.d: "Rząd Wojwodiny zwrócił się do nas z prośbą o utworzenie pełnoprawnej federacji między Serbią a Serbią. Czy jesteśmy gotowi podjąć się takiej globalnej rewizji ustroju naszego kraju?."
 SerbiaFocus.101.a: "Tak"
 SerbiaFocus.101.b: "Serbia będzie zjednoczona"
 SerbiaFocus.102.t: "Wniosek o federalizację"
 SerbiaFocus.102.d: "Rząd Serbii zgodził się na federalizację kraju, w końcu będziemy równymi poddanymi!."
 SerbiaFocus.102.a: "Ładny"
 SerbiaFocus.103.t: "Wniosek o federalizację"
 SerbiaFocus.103.d: "Rząd Serbii odmówił federalizacji kraju, pozna jeszcze skutki odrzucenia naszej propozycji."
 SerbiaFocus.103.a: "Dobra"
 SerbiaFocus.104.t: "Wojwodina prosi o pozwolenie dla swojej armii"
 SerbiaFocus.104.d: "Rząd Wojwodiny zwrócił się do nas o zezwolenie im na posiadanie własnych sił zbrojnych. Być może w przyszłości przyniesie to nam korzyści, ale postrzegamy to również jako zagrożenie. Czy powinniśmy na to pozwolić?."
 SerbiaFocus.104.a: "Tak"
 SerbiaFocus.104.b: "Nie potrzebują własnej armii."
 SerbiaFocus.105.t: "Prośba o Armię"
 SerbiaFocus.105.d: "Rząd serbski pozwolił nam rozpocząć budowę własnych sił zbrojnych."
 SerbiaFocus.105.a: "Ładny"
 SerbiaFocus.106.t: "Prośba o Armię"
 SerbiaFocus.106.d: "Rząd serbski odmówił oddania nam własnej armii, dowie się jeszcze o skutkach odrzucenia naszej propozycji."
 SerbiaFocus.106.a: "Dobra"
 SerbiaFocus.107.t: "Prośba o większą autonomię"
 SerbiaFocus.107.d: "Rząd Serbii pozwolił nam poszerzyć nasze prawa do autonomii, teraz mamy więcej możliwości."
 SerbiaFocus.107.a: "Ładny"
 SerbiaFocus.108.t: "Prośba o większą autonomię"
 SerbiaFocus.108.d: "Rząd serbski odmówił przedłużenia praw do naszej autonomii, pożałuje tego!."
 SerbiaFocus.108.a: "Dobra"
 SerbiaFocus.109.t: "Wojwodina wnioskuje o rozszerzenie autonomii"
 SerbiaFocus.109.d: "Rząd Wojwodiny zwraca się z wnioskiem o rozszerzenie obecnych uprawnień w zakresie swojej autonomii, przekonując nas, że przyniesie to również korzyści nam. Czy zgadzamy się z ich argumentacją?"
 SerbiaFocus.109.a: "Tak"
 SerbiaFocus.109.b: "Nie potrzebują większej autonomii."
 SerbiaFocus.9.t: "Status autonomiczny Wojwodiny"
 SerbiaFocus.9.d: "Przewrót polityczny, który wstrząsnął naszym krajem, obudził siły polityczne w Wojwodinie. Przedstawiciele regionu proszą nas o zwiększenie praw autonomicznych mieszkańców regionu. Czy na to pójdziemy?."
 SerbiaFocus.9.a: "Będziemy musieli dać im pewną autonomię."
 SerbiaFocus.9.b: "Nigdy"
 SerbiaFocus.17.t: "Federacja Bałkańska"
 SerbiaFocus.17.d: "[FROM.GetName] na spotkaniu z naszym Rządem wręczył nam oficjalne zaproszenie do członkostwa w Federacji Bałkańskiej.  Członkostwo w takiej federacji nałoży na nas wiele ograniczeń, ale generalnie, jak przekonuje nas rząd serbski, każdy podmiot Federacji będzie miał równe prawa."
 SerbiaFocus.17.a: "Wyrażamy zgodę na przystąpienie do Federacji"
 SerbiaFocus.17.b: "Nie potrzebujemy Federacji."
 SerbiaFocus.20.t: "Federacja Bałkańska"
 SerbiaFocus.20.d: "[FROM.GetName] odrzucił naszą ofertę dołączenia do Federacji Bałkańskiej."
 SerbiaFocus.20.a: "Smutny"
 Serbia.27.t: "Federacja Bałkańska"
 Serbia.27.d: "Oficjalnie zostaliśmy członkiem Federacji Bałkańskiej"
 Serbia.27.a: "Dobry."
 ser_reading.1.t: "Serbski kryzys polityczny"
 ser_reading.1.d: "Po bombardowaniach NATO w 1999 r., które wywarły ogromny niszczycielski wpływ na serbskie społeczeństwo, władza Miloševicia została niemal zniszczona. Wiele grup opozycyjnych rozprzestrzeniło się po całej Serbii, gdy stabilny kraj stanie przed ogromnym wyzwaniem nadchodzącego tysiąclecia."
 ser_reading.1.a: "Tylko jedność uratuje Serbów..."
 serbia_news.3.t: "Utworzenie CEFTA"
 serbia_news.3.d: "W ostatnim czasie wiele państw Europy Środkowej podpisało Porozumienie CEFTA. Środkowoeuropejskie Stowarzyszenie Wolnego Handlu jest organizacją wolnego handlu będącą następcą Porozumienia Wyszehradzkiego pomiędzy krajami niebędącymi członkami Unii Europejskiej. Ta idea narodowa zostanie usunięta, jeśli przystąpimy do Unii Europejskiej."
 serbia_news.3.o1: "Ciekawy"
