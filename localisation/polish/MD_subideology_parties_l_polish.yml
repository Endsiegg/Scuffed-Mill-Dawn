 ITA.Monarchist: "£ITA_nationalist_monarchist Casa Savoia"
 ITA.Monarchist_desc: "Ród Sabaudii to jedna z najstarszych dynastii w Europie, panująca w hrabstwie Sabaudii od ostatnich dziesięcioleci pierwszego tysiąclecia. W okresie Risorgimento królestwo Sabaudii zjednoczyło półwysep i założyło Naród Włoski. Po skutecznym przekazaniu kraju Mussoliniemu monarchia została zniesiona w drodze referendum po drugiej wojnie światowej, a rodzina Savoy została wygnana, ale dzięki usunięciu z konstytucji przepisu XIII rodzina Savoia mogła wrócić do Włoch gleba."
 ITA.Western_Autocracy_roman_desc: "Faszystowska narracja ubiegłego stulecia ożywiła wyblakłe wspomnienia starożytnego Rzymu i ostatecznie te wspomnienia poprowadziły Włochy do ponownego wzniesienia Cesarskiego Orła. Niedawno powstałe Nowe Cesarstwo Rzymskie zmieniło skalę swoich ambicji, uwzględniając potęgi współczesnego świata, ale nadal jako główny cel nadal uważa osiągnięcie dawnej świetności. Znalezienie właściwej równowagi pomiędzy utrzymaniem starych zachodnich sojuszy a odzyskaniem prawowitych ziem rzymskich będzie kluczowe dla młodego Imperium. Chociaż wojna jest najszybszym sposobem na przywrócenie starych granic, ryzyko z nią związane może być zbyt duże, aby Naród mógł je udźwignąć, dlatego uważa się, że pokojowa ekspansja jest najlepszą strategią kontynuowania rzymskiej restauracji."
 ITA.Autocracy_roman_desc: "Faszystowska narracja ubiegłego stulecia ożywiła wyblakłe wspomnienia starożytnego Rzymu i ostatecznie te wspomnienia poprowadziły Włochy do ponownego wzniesienia Cesarskiego Orła. Niedawno powstałe Nowe Cesarstwo Rzymskie zmieniło skalę swoich ambicji, uwzględniając potęgi współczesnego świata, ale nadal jako główny cel nadal uważa osiągnięcie dawnej świetności. Znalezienie nowych sojuszników, którzy będą w stanie przeciwstawić się mocarstwom zachodnim i wykorzystać ich podziały, będzie miało kluczowe znaczenie dla młodego Imperium. Chociaż pokojowa ekspansja gospodarcza i dyplomacja mogą być najbezpieczniejszym sposobem przywrócenia starych granic, wojna jest znacznie szybsza i jest godna chwały Rzymu."
 ITA.Neutral_Autocracy_roman_desc: "Faszystowska narracja ubiegłego stulecia ożywiła wyblakłe wspomnienia starożytnego Rzymu i ostatecznie te wspomnienia poprowadziły Włochy do ponownego wzniesienia Cesarskiego Orła. Niedawno powstałe Nowe Cesarstwo Rzymskie zmieniło skalę swoich ambicji, uwzględniając potęgi współczesnego świata, ale nadal jako główny cel nadal uważa osiągnięcie dawnej świetności. Znalezienie właściwej równowagi pomiędzy utrzymaniem na dystans zachodnich i wschodnich mocarstw przy jednoczesnym odzyskaniu prawowitych ziem rzymskich będzie kluczowe dla młodego Cesarstwa. Wojna z pewnością jest najszybszym sposobem na osiągnięcie Restauracji Rzymu, ale nie jedynym."
 ITA.oligarchism_roman: "£ITA_roman_senate Senatus Romanus"
 ITA.oligarchism_roman_desc: "Faszystowska narracja ostatniego stulecia ożywiła wyblakłe wspomnienia starożytnego Rzymu i ostatecznie te wspomnienia poprowadziły Włochy do ponownego wzniesienia rzymskiego orła. Choć nominalnie nie jest to autokracja, władzę sprawuje Senat, stosunkowo niewielka grupa wybrana spośród elit przemysłowych, politycznych i wojskowych kraju, kwalifikująca go jako oligarchię. Niedawno powstała Nowa Republika Rzymska zmieniła skalę swoich ambicji, biorąc pod uwagę potęgi współczesnego świata, ale nadal głównym celem pozostaje osiągnięcie dawnej świetności. Znalezienie właściwej równowagi pomiędzy utrzymaniem na dystans zachodnich i wschodnich mocarstw przy jednoczesnym odzyskaniu prawowitych ziem rzymskich będzie kluczowe dla młodej Republiki. Wojna z pewnością jest najszybszym sposobem na osiągnięcie Restauracji Rzymu, ale nie jedynym."
