 si_title_text: "Partie i ruchy"
 si_title_text_tt: "§YAktualne prawa polityczne:§!\nMa wybory: [has_elections_check]\nPróg wyborczy: [?election_threshold|%0] [term_limit_text]"
 western_desc: "Rządy zachodnie i prozachodnie dążą do utrzymania skupionego na USA Liberalnego Porządku Świata, który panuje niepodzielnie od upadku Związku Radzieckiego. Za pośrednictwem instytucji takich jak Bank Światowy i MFW promują liberalizację gospodarczą i wynarodowienie. Podczas gdy zdecydowana większość krajów o zachodnich perspektywach to różne formy demokracji, za nimi stoją także prozachodnie rządy siłaczy, które czerpią korzyści ze status quo."
 emerging_desc: "Rządy o wyłaniających się perspektywach to te, zwłaszcza na Globalnym Południu i w strefie poradzieckiej, które starają się zastąpić dominujący Liberalny Porządek Świata własnymi alternatywnymi instytucjami i wielobiegunowym sposobem globalnej polityki. Często mają odmienne podejście do globalizacji, form rządów i polityki wewnętrznej."
 salafist_desc: "Salafizm jest ultrakonserwatywnym, nietolerancyjnym i fundamentalistycznym odgałęzieniem głównego nurtu islamu sunnickiego. Zyskała na znaczeniu, gdy od połowy XX wieku monarchie Zatoki Wahabickiej zapewniły miliardowe fundusze na jej nauki. Salafizm widział szczególnie brutalne wcielenia w talibach, Al-Kaidzie i ISIS."
 non_aligned_desc: "Rządy niezaangażowanych znacznie różnią się pod względem typów rządów i podideologii i zazwyczaj mają bardzo pragmatyczne podejście do swoich zagranicznych powiązań. Wielu chce po prostu wspierać swoją niezależność narodową lub inne cele regionalne. Inni są rozdarci pomiędzy większymi siłami, które w walce o wpływy ciągną ich w różnych kierunkach."
 nationalism_desc: "Rządy nacjonalistyczne wierzą, że poradziły sobie z globalizacją i dążą do odrodzenia narodowego w oparciu o protekcjonizm, militaryzację oraz suwerenność narodową i etniczną. Nienawidzą globalnych instytucji liberalnych, ale mogą pozostać pragmatyczni w swoich międzynarodowych sojuszach, aby wspierać swoje cele wewnętrzne lub ekspansjonistyczne."
