 SOV.Western_Autocracy: "£SOV_western_autocrat Nash Dom – Rossija"
 SOV.Western_Autocracy_icon: "£SOV_western_autocrat"
 SOV.Western_Autocracy_desc: "Autokracja Zachodnia – Nasz Dom – Rossija (Nasz Dom – Rosja) to partia polityczna utworzona w latach dziewięćdziesiątych przez przewodniczącego rosyjskiego rządu – Wiktora Czernomyrdeniego. W rzeczywistości stowarzyszenie było partią władzy i powstało w celu wzmocnienia pozycji Prezydenta Federacji Rosyjskiej Borysa Jelcyna w Dumie. Partia deklarowała kurs liberalny i współpracowała ze wszystkimi ruchami reformatorskimi."
