 PMR.Communist-State_desc: "PKP deklaruje budowę społeczeństwa w Naddniestrzu, w którym idee równości, wolności i sprawiedliwości będą górować. Celem walki partii o władzę jest stworzenie społecznie sprawiedliwego państwa dla wszystkich. Partia opowiada się za powrotem do gospodarki planowej, odnosząc się do sukcesów w rozwoju gospodarczym Chin, na czele z komunistami; za przywróceniem państwowej kontroli nad produkcją i konsumpcją, nieuznawaniem rezultatów prywatyzacji. Partia opowiada się również za zmianą ordynacji wyborczej PMR, za przeprowadzeniem wyborów według systemu proporcjonalnego, a nie większościowego."
 PMR.Communist-State_sov: "£SOV_emerging_communism CPRF"
 PMR.Communist-State_sov_icon: "£SOV_emerging_communism"
 PMR.Neutral_Communism: "£PMR_left_wing_radical A Sprawiedliwa Republika"
 PMR.Neutral_Communism_icon: "£PMR_left_wing_radical"
 PMR.Neutral_Communism_desc: "Partia pozycjonuje się jako lewicowa partia opozycyjna. Łączy socjalizm z patriotyzmem i opowiada się za niepodległością Naddniestrza. W swoim manifeście partyjnym Sprawiedliwa Republika za główny cel zadeklarowała zjednoczenie ludzi domagających się uznania niepodległości PMR. Partia postrzegała niepodległość jako sposób na zbudowanie bardziej sprawiedliwego i spójnego społeczeństwa."
