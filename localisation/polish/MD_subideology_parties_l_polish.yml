 MAC.Communist-State: "£MAC_PLA  Garnizon Armii Ludowo-Wyzwoleńczej w Makau"
 MAC.Communist-State_icon: "£MAC_PLA"
 MAC.Communist-State_desc: "Komunistyczna - Garnizon PLA w Makau istnieje, aby utrzymać obronę Specjalnego Regionu Administracyjnego. Podczas gdy Ustawa Zasadnicza ogranicza Garnizon przed ingerencją w sprawy lokalne, Garnizon może zostać wezwany do przywrócenia porządku publicznego, jeśli zażąda tego rząd Makau."
 MAC.Conservative: "£MAC_Conservative  Makau unia interesów pracodawcy"
 MAC.Conservative_icon: "£MAC_Conservative"
 MAC.Conservative_desc: "Związek Interesów Pracodawców w Makau jest partią polityczną w Chińskim Specjalnym Regionie Administracyjnym Makau."
 MAC.anarchist_communism: "£MAC_anarchist_communism Stowarzyszenie Zjednoczonych Obywateli Makau"
 MAC.anarchist_communism_icon: "£MAC_anarchist_communism"
 MAC.anarchist_communism_desc: "Zjednoczone Stowarzyszenie Obywatelskie Makau to partia polityczna działająca w Chińskim Specjalnym Regionie Administracyjnym Makau, dawnej posiadłości portugalskiej. Makau to stan, w którym partie polityczne nie odgrywają żadnej roli. Chociaż niektóre grupy obywatelskie przedstawiają listy podczas wyborów i można je uznać za partie."
 MAC.liberalism: "£MAC_liberalism Stowarzyszenie Nowe Makau"
 MAC.liberalism_icon: "£MAC_liberalism"
 MAC.liberalism_desc: "Stowarzyszenie Nowego Makau (AMN) jest główną prodemokratyczną partią polityczną w Chińskim Specjalnym Regionie Administracyjnym Makau."
 MAC.socialism: "£MAC_socialism Synergia Makau"
 MAC.socialism_icon: "£MAC_socialism"
 MAC.socialism_desc: "Stowarzyszenie Synergii Makau, często skracane do Synergii Makau, jest centrową partią polityczną w Makau."
 MAC.conservatism: "£MAC_conservatism Unia Popierania Postępu"
 MAC.conservatism_icon: "£MAC_conservatism"
 MAC.conservatism_desc: "Unia na rzecz Postępu jest partią polityczną w Chińskim Specjalnym Regionie Administracyjnym Makau."
 MAC.Neutral_Autocracy: "£MAC_Neutral_Autocracy  Federacja Związków Zawodowych w Makau"
 MAC.Neutral_Autocracy_icon: "£MAC_Neutral_Autocracy"
 MAC.Neutral_Autocracy_desc: "Federacja Związków Zawodowych Makau (MFTU) to propekińska grupa związkowa i polityczna z Makau. Jest największą i najbardziej wpływową grupą związkową w mieście, liczącą ponad 50 000 członków w 43 zrzeszonych związkach zawodowych."
 MAC.Neutral_conservatism: "£MAC_Neutral_conservatism Unia Makau-Guangdong"
 MAC.Neutral_conservatism_icon: "£MAC_Neutral_Autocracy"
 MAC.Neutral_conservatism_desc: "Unia Makau-Guangdong, w skrócie UMG, jest partią polityczną w Chińskim Specjalnym Regionie Administracyjnym Makau."
 MAC.neutral_Social: "£MAC_neutral_Social Ogólny Związek Stowarzyszeń Sąsiedzkich Makau"
 MAC.neutral_Social_icon: "£MAC_neutral_Social"
 MAC.neutral_Social_desc: "Ogólny Związek Stowarzyszeń Sąsiedzkich Makau, w skrócie Unia Sąsiedztwa, jest propekińską partią polityczną w Makau i jest reprezentowana w Zgromadzeniu Ustawodawczym."
 MAL.conservatism: "£MAL_western_conservative (FARE) - Alternatywne Siły Odnowy i Powstania"
 MAL.conservatism_desc: "(Konserwatywna) – Alternatywne Siły Odnowy i Powstania (francuski: Forces Alternatives pour le Renouveau et l'Emergence, FARE)\nAlternatywne Siły Odnowy i Powstania to partia konserwatywna utworzona w opozycji do rządu i jest postrzegana jako skorumpowana rząd. Założona przez Soumanę Mory Coulibaly, FARE prowadzi na swojej platformie kampanie dotyczące przeciwdziałania korupcji, konserwatyzmowi społecznemu i niektórym innym pomniejszym politykom."
 MAL.conservatism_icon: "£MAL_western_conservative"
 MAL.liberalism_2003: "£MAL_western_liberalism (URD) ​​- Unia na rzecz Republiki i Demokracji"
 MAL.liberalism_2003_desc: "(Social Liberalizm) - Unia na rzecz Republiki i Demokracji (francuski: Union pour la République et la Démocratie, URD)\nUnia na rzecz Republiki i Demokracji to partia liberalizmu społecznego w Mali. Założona przez zwolenników Soumaïla Cissé, partia powstała w reakcji na ówczesnego prezydenta Alpha Oumara Konaré, który wspierał Amadou Touré przeciwko jego własnej partii. Co więcej, partia jest regionalnie powiązana z Africa Liberal Network, a następnie z szerszą, uznaną na arenie międzynarodowej Międzynarodówką Centrowo-Demokratyczną."
 MAL.liberalism_2003_icon: "£MAL_western_socialist"
 MAL.socialism_2001: "£MAL_western_socialist (RPM) - Rajd Mali"
 MAL.socialism_2001_desc: "(Socjalizm) - Rally for Mali (fr. Rassemblement pour le Mali)\nZałożona w 2001 r. Rally for Mali jest partią polityczną Ibrahima Boubacara Keïty. On i partia są prodemokratyczni, mają stabilność w kraju, negocjują z ludem Tuaregów i zbliżają go do rządu. Partia dąży również do tego, aby Mali zmierzało w kierunku przyszłości poprzez eliminowanie barier w edukacji, poprawę struktury zabezpieczenia społecznego, dostarczanie wody i nawadniania do obszarów narażonych na zagrożenia oraz szerszy zestaw reform politycznych w celu zapewnienia dobrobytu wszystkim ludziom w Mali."
 MAL.socialism_2001_icon: "£MAL_western_socialist"
 MAL.anarchist_communism: "£MAL_anarchist_communism (US-RDA) - Unia Sudańska - Afrykański Rajd Demokratów"
 MAL.anarchist_communism_desc: "(Pan-African Socialist) - Unia Sudańska - Afrykański Rajd Demokratyczny (francuski: Union Soudanaise-Rassemblement Démocratique Africain, US-RDA)\nUnia Sudańska - Afrykański Rajd Demokratyczny to lewicowa partia Afrykańskich Socjalistów i Panafrykanizmu w Mali, która jest ściśle powiązany z Afrykańską Partią Demokratyczną. Zanim odłączyła się od koalicji, była aktywnym członkiem Sojuszu na rzecz Demokracji w Mali."
 MAL.anarchist_communism_icon: "£MAL_anarchist_communism"
 MAL.Communist-State: "£MAL_communism Afrykańska Solidarność na rzecz Demokracji i Niepodległości"
 MAL.Communist-State_desc: "(Komunista panafrykański) - Afrykańska Solidarność na rzecz Demokracji i Niepodległości (francuski: Solidarité Africaine pour la Démocratie et l'Indépendance)\nAfrykańska Solidarność na rzecz Demokracji i Niepodległości jest jedną z wiodących partii komunistycznych w Mali. Prowadzi konsekwentnie kampanię na rzecz marksistowsko-leninowskiego komunizmu i panafrykanizmu. Partia nominalnie twierdzi, że jej główna ideologia kampanii jest panafrykańska, ale w praktyce ma charakter komunistyczny. Co więcej, partia jest powiązana na arenie międzynarodowej z Międzynarodowym Seminarium Komunistycznym (ICS), później Międzynarodowym Spotkaniem Partii Komunistycznych i Robotniczych (IMCWP), co czyni ją jedną z czołowych komunistycznych i uznanych partii komunistycznych w Mali."
 MAL.Communist-State_icon: "£MAL_communism"
 MAL.Neutral_Muslim_Brotherhood: "£MAL_muslim_brotherhood (UDD) - Unia na rzecz Demokracji i Rozwoju"
 MAL.Neutral_Muslim_Brotherhood_desc: "(Islamska Demokracja) - Unia na rzecz Demokracji i Rozwoju (francuski: Union pour la démocratie et le développement, UDD)\nUnia na rzecz Demokracji i Rozwoju została założona w 1992 roku przez Hassane'a Barry'ego w opozycji do ówczesnego prezydenta Alpha Oumara Konaré. Partia opiera się na szeregu konserwatywnych islamskich wartości demokratycznych, przy czym niektóre skrzydła partii są bardziej prawicowe. Jednym z głównych celów tej partii jest wprowadzenie do Mali większej demokracji islamskiej i zapoczątkowanie nowej ery wpływów."
 MAL.Neutral_Muslim_Brotherhood_icon: "£MAL_muslim_brotherhood"
 MAL.neutral_Social: "£MAL_neutral_social (ADEMA-PASJ) - Sojusz na rzecz Demokracji w Mali - Afrykańska Partia Solidarności i Sprawiedliwości"
 MAL.neutral_Social_desc: "(Demokratyczny Socjalizm) – Sojusz na rzecz Demokracji w Mali – Afrykańska Partia Solidarności i Sprawiedliwości (francuski: Alliance pour la démocratie au Mali – Parti africain pour la solidarité et la Justice, ADEMA-PASJ).\n ADEMA-PASJ jest demokratycznym socjalistą i partia panafrykanistyczna, utworzona w 1990 r. ADEMA-PASJ cieszy się ogromnym poparciem wśród różnych osób w kraju ze względu na partie, które utworzyły pierwotną partię polityczną. Została utworzona z marksistowsko-leninowskich, malijskich emigrantów i uchodźców politycznych, a w większym stopniu obejmowała partię patronacką, która wyznaje szereg ideologii socjalistycznych i zachęca do intensywnego udziału malijskiego rządu za granicą w Afryce."
 MAL.neutral_Social_icon: "£MAL_neutral_social"
 MAL.Neutral_Communism: "£MAL_neutral_communism Malijska Partia Pracy"
 MAL.Neutral_Communism_desc: "(Hokshaistyczno-komunistyczna) – Malijska Partia Pracy (francuski: Parti malien du travail, PMT)\nPierwotnie utworzona w 1958 roku jako partia marksistowsko-leninowska, stała się członkiem Sojuszu na rzecz Demokracji w Mali, zanim utworzyła się jako odłamowa frakcja. Malijska Partia Pracy istnieje do dziś jako odłamowa frakcja hoxhaistyczno-komunistyczna w ramach wspanialszego Sojuszu na rzecz Demokracji w Mali. Jako antyrewizjonistyczna partia komunistyczna jest bliższa prawdziwemu nauczaniu marksizmu-leninizmu i jest niezwykle krytyczna wobec Stanów Zjednoczonych, Rosji, Unii Europejskiej i Chin."
 MAL.Neutral_Communism_icon: "£MAL_neutral_communism"
 MAL.Neutral_green: "£MAL_neutral_green Partia Ekologów Mali"
 MAL.Neutral_green_desc: "(Zielona) - Partia Ekologów Mali (francuski: Parti Ecologiste du Mali, PEM)\nPartia Ekologów Mali to partia zielonych Mali i członek międzynarodowej organizacji Global Greens. Opowiada się za szeregiem poglądów z zakresu zielonej polityki, w tym zrównoważonym wzrostem gospodarczym, polityką dotyczącą zmian klimatycznych i ochroną środowiska."
 MAL.Neutral_green_icon: "£MAL_neutral_green"
 MAL.Neutral_conservatism: "£MAL_neutral_conservative Rząd Touré"
 MAL.Neutral_conservatism_desc: "(Konserwatysta Wielkiego Namiotu) – Rząd Touré\nAmadou Toumani Touré był politykiem Mali, który nadzorował pierwsze w kraju wielopartyjne wybory jako przewodniczący rządu tymczasowego w latach 1991–1992. Ponadto był szefem osobistej straży byłego prezydenta Moussy Traoré pomagał w kierowaniu rewolucją i przewodniczył procesowi transformacji wojskowo-cywilnej, który doprowadził do opracowania malijskiej konstytucji. Odszedł z armii w stopniu generała, a jego wybór na kandydata niezależnego przyciąga wyborców ze wszystkich stron spektrum politycznego. Partia ta reprezentuje poparcie dla swojej platformy podczas każdych wyborów."
 MAL.Neutral_conservatism_icon: "£MAL_neutral_conservative"
 MAL.Nat_Autocracy: "£MAL_nationalist_junta Malijskie Siły Zbrojne"
 MAL.Nat_Autocracy_desc: "(Junta Wojskowa) - Malijskie Siły Zbrojne (po francusku: Forces Armées Maliennes, FAM)\nMalijskie Siły Zbrojne to armia rządu Mali, która składa się z armii (po francusku: Armée de Terre), Sił Powietrznych Republiki Mali (po francusku: Force Aérienne de la République du Mali) i Gwardii Narodowej. Wojsko powstało w 1960 r. w okresie francuskiej dekolonizacji i początkowo składało się z malijskich poborowych i ochotniczych weteranów francuskich sił zbrojnych. Następnie Malijskie Siły Zbrojne walczyły z serią konfliktów przeciwko Tuaregom i brały udział w operacjach pokojowych w całej Afryce Zachodniej i Środkowej."
