 NKO.liberalism_2017: "£NKO_liberalism_2017 Bezpłatny Joseon"
 NKO.liberalism_2017_desc: "Free Joseon jest rządową organizacją pozarządową skierowaną przeciwko KRLD. Słynie z ochrony Kim Han-sola, syna Kim Dzong-nama, od czasu zabójstwa jego ojca. Wiadomo także, że wspiera północnokoreańskich uciekinierów, którzy chcą opuścić Koreę Północną. 1 marca 2019 r. nazwę „Cheollima Civil Defense” zmieniono na „Free Joseon”, co jest również proponowaną nazwą dla Korei Północnej w przypadku obalenia jej obecnego rządu."
