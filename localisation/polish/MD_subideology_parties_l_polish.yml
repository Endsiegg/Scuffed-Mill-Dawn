 ZAM.conservatism: "£generic_conservatism_small ZAP"
 ZAM.conservatism_desc: "Konserwatysta - Zambia Alliance for Progress była zambijską partią polityczną. Powstała w 1999 roku z połączenia sześciu mniejszych partii, przede wszystkim Agendy dla Zambii. Startowała w wyborach parlamentarnych dopiero w 2001 r. i rozpadła się, nie zdobywając żadnych mandatów i zdobywając jedynie 0,23% głosów."
 ZAM.liberalism: "£generic_liberalism_small UPND"
 ZAM.liberalism_desc: "Liberalny – Zjednoczona Partia Rozwoju Narodowego jest liberalną partią polityczną. Została utworzona w 1998 roku przez byłego polityka MMD Andersona Mazokę. W wyborach w 2001 r. stała się drugą co do wielkości partią po MMD, a dobre wyniki osiągnęła w latach 2011 i 2016, kiedy ponownie stała się drugą co do wielkości partią z 47,63% głosów prezydenckich i 41,66% głosów w parlamencie. Popularna jest głównie w zachodniej części kraju."
 ZAM.socialism: "£generic_socialism_small MMD"
 ZAM.socialism_desc: "Socjaldemokrata - Ruch na rzecz Demokracji Wielopartyjnej jest trzecią drogą socjaldemokratyczną partią w Zambii. Powstała początkowo w 1990 roku w celu obalenia poprzedniego socjalistycznego rządu autorytarnego. Utrzymywała pozycję najpopularniejszej partii od 1991 do 2008 roku. W nadzwyczajnych wyborach prezydenckich w 2015 roku dotkliwie przegrała, zdobywając niecały procent głosów"
 ZAM.Western_Autocracy: "£generic_Western_Autocracy_small Partia dla Biednych"
 ZAM.Western_Autocracy_desc: ""
 ZAM.anarchist_communism: "£generic_anarchist_communism_small UNIP"
 ZAM.anarchist_communism_desc: "Lewicowy Radykał – Zjednoczona Narodowa Partia Niepodległości jest socjalistyczno-nacjonalistyczną partią w Zambii. Rządziła krajem pod przewodnictwem Kennetha Kaundy w latach 1964–1991 i była jedyną legalną partią w latach 1973–1990. Po wyborach w 1991 r. poważnie straciła wpływy, a w 1996 r. nie uzyskała mandatów w parlamencie. W 2001 r. przeżyła niewielkie odrodzenie, zdobywając 13 ze 159 mandatów, ale od tego czasu nie dostał się do rządu."
 ZAM.Conservative: "£generic_Conservative_small Partia Dziedzictwa"
 ZAM.Conservative_desc: "Reakcyjny - Heritage Party jest nacjonalistyczną konserwatywną partią polityczną. Powstała w 2001 r. jako odłam i w opozycji do MMD i zdobyła 4 miejsca w wyborach w tym roku. Straciła wszystkie swoje miejsca w kolejnych wyborach i od tamtej pory nie zyskała żadnego. W 2015 r. po raz ostatni kandydowała na prezydenta."
 ZAM.Neutral_conservatism: "£generic_Neutral_conservatism_small NAREP"
 ZAM.Neutral_conservatism_desc: "Neutralny Konserwatysta - Partia Odrodzenia Narodowego jest antykomunistyczną partią konserwatywną. Powstała w 2010 r., a do rządu po raz pierwszy kandydowała w 2011 r. Nigdy nie uzyskała mandatu w parlamencie i nigdy nie uzyskała wyniku wyższego niż 0,4%."
 ZAM.Neutral_green: "£generic_Neutral_green_small FDD"
 ZAM.Neutral_green_desc: "Socjaldemokrata - Forum na rzecz Demokracji i Rozwoju jest partią socjaldemokratyczną w Zambii. Została założona w 2001 roku przez byłych członków MMD. Odniosła ogromny sukces w wyborach w tym samym roku, zdobywając 12 mandatów w Zgromadzeniu Narodowym, ale zdobywając więcej głosów niż UNIP. Działał w 2006 roku wspólnie z UNIP i UNDP. Potem udało im się zdobyć tylko jedno miejsce w Zgromadzeniu Narodowym w 2011 r., które sprawowali w 2016 r."
 ZAM.neutral_Social: "£generic_neutral_Social_small Front Patriotyczny"
 ZAM.neutral_Social_desc: "Democratic Socialist - Patriotic Front jest demokratyczną partią socjalistyczną w Zambii. Odłączyła się od MMD w 2001 r. Pierwszy duży sukces odniosła w wyborach powszechnych w 2006 r., gdzie stała się drugą co do wielkości partią w parlamencie. Pięć lat później, w 2011 r., wyprzedziła MMD pod względem głosów i miejsc, a jej kandydat Michael Sata wygrał wybory prezydenckie. Nadal jest najsilniejszą partią i ma bezwzględną większość w zgromadzeniu narodowym. Posiada większość miejsc w okręgach wyborczych na zachodzie Zambii."
 ZAM.Neutral_Communism: "£generic_Neutral_Communism_small Tęczowa impreza"
 ZAM.Neutral_Communism_desc: "Komunistyczna - Partia Tęcza jest demokratyczną partią socjalistyczną w Zambii. Po raz pierwszy wzięła udział w wyborach powszechnych w 2016 r., po utworzeniu w 2014 r. przez byłych członków PF. Była piątą co do wielkości partią w wyborach w 2016 r., nie zdobywając żadnych mandatów, a tym samym będąc najpopularniejszą partią, która tego nie zrobiła."
 ZAM.Nat_Populism: "£generic_Nat_Populism_small Partia Narodowa"
 ZAM.Nat_Populism_desc: "Prawicowy Populista – Partia Narodowa jest zambijską partią polityczną. Została utworzona przez byłych członków MMD w 1993 r. Największy sukces odniosła w 1996 r., zdobywając 5 mandatów do zgromadzeń, ale utraciła je wszystkie w kolejnych wyborach powszechnych w 2001 r. Od tego czasu nigdy nie odzyskała dawnej popularności."
