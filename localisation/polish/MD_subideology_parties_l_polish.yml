 SOV.Communist-State: "£SOV_emerging_communism KPRF"
 SOV.Communist-State_icon: "£SOV_emerging_communism"
 SOV.Communist-State_desc: "Komunistyczna - Kommunisticheskaya Partiya Rossiyskoy Federatsii (Komunistyczna Partia Federacji Rosyjskiej) jest następcą starej Komunistycznej Partii Związku Radzieckiego. Jest marksistowsko-leninowską partią i drugą co do wielkości partią polityczną w całej poradzieckiej historii Rosji."
 SOV.Communist-State_alt: "£SOV_gorba  Socjal-Demokraticzeska Partia Rossii"
 SOV.Communist-State_alt_icon: "£SOV_gorba"
 SOV.Communist-State_alt_desc: "Socjal-Demokraticheskaya Partiya Rossii (Socjaldemokratyczna Partia Rosji) to szeroka partia socjalistyczna utworzona z różnych partii socjalistycznych i będąca następcą Komunistycznej Partii Federacji Rosyjskiej. Jest Demokratyczno-Socjalistyczną i popiera politykę Pierestrojki i Głasnosti."
 SOV.Communist-State_alty: "£SOV_kpss KPSS - §GCentre§!"
 SOV.Communist-State_alty_icon: "£SOV_kpss"
 SOV.Communist-State_alty_desc: "Kommunistyczna Partia Sowieckiego Sojuza (Komunistyczna Partia Związku Radzieckiego) jest partią rządzącą Związku Radzieckiego. Odrodzona w XXI wieku partia nadal opowiada się za marksizmem-leninizmem i centralizmem demokratycznym"
 SOV.Conservative_dum: "£SOV_volodin Gosudarstvennata Duma"
 SOV.Conservative_dum_icon: "£SOV_volodin"
 SOV.Conservative_dum_desc: "Reakcyjno-Jedność (Jedynstwo) to partia polityczna i organizacja społeczna, która powstała z połączenia dużej liczby partii konserwatywnych i biznesowych pod koniec 1999 roku. Jedność miała być partią władzy i wspierała kurs najpierw premiera, a potem prezydenta Rosji – Władimira Putina. Partii przewodniczył Siergiej Szojgu."
 SOV.Conservative: "£SOV_emerging_conserva Jedinstvo"
 SOV.Conservative_icon: "£SOV_emerging_conserva"
 SOV.Conservative_desc: "Reakcyjno-Jedność (Jedinstvo) to partia polityczna i organizacja społeczna, która powstała z połączenia dużej liczby partii konserwatywnych i biznesowych pod koniec 1999 roku. Jedność miała być partią władzy i wspierała kurs najpierw premiera, a potem prezydenta Rosji – Władimira Putina. Partii przewodniczył Siergiej Szojgu."
 SOV.Conservative_ed: "£SOV_emerging_reactionary Jedinaja Rossiya"
 SOV.Conservative_ed_icon: "£SOV_emerging_reactionary"
 SOV.Conservative_ed_desc: "Reakcjonista – Jedinaya Rossija (Wielka Rosja) głosi, że swoją oficjalną ideologię nazywa „rosyjskim konserwatyzmem”, ale jest w dużej mierze pozbawiona rzeczywistej ideologii i funkcjonuje jako partia populistyczna złożona z wielkiego namiotu, promująca stabilność jako swoją podstawową cnotę, w przeciwieństwie do rewolucyjnej chaos, który charakteryzował Rosję w epoce poradzieckiej, aż do dojścia Putina do władzy."
