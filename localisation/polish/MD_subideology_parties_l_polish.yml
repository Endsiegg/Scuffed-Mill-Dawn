 generic.Western_Autocracy: "£generic_Western_Autocracy_small Prozachodni autokraci"
 generic.Western_Autocracy_desc: "Prozachodnia autokracja odnosi się do szerokiego spektrum niedemokratycznych, autorytarnych ideologii, które są zgodne z interesami geopolitycznymi półkuli zachodniej."
 generic.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 generic.conservatism: "£generic_conservatism_small Konserwatyści"
 generic.conservatism_desc: "Konserwatyzm odnosi się do szerokiego spektrum umiarkowanych ideologii prawicowych, głoszących znaczenie tradycyjnej kultury, jedności i stabilnego sposobu życia. Konserwatyści zwykle sprzeciwiają się interwencji państwa w sprawy społeczne i gospodarcze i często wierzą, że mniej regulacji spowoduje większą mobilność społeczną społeczeństwa."
 generic.conservatism_icon: "£generic_conservatism_small"
 generic.liberalism: "£generic_liberalism_small Liberałowie"
 generic.liberalism_desc: "Liberalizm to ideologia centrowa, która promuje prawa jednostki i kładzie nacisk na wolność ponad ekspansję władzy państwowej. Liberałowie mają tendencję do wspierania postępowej polityki społecznej w ramach wolnego rynku i wolnego handlu z resztą świata."
 generic.liberalism_icon: "£generic_liberalism_small"
 generic.socialism: "£generic_socialism_small Socjaldemokraci"
 generic.socialism_desc: "Socjaldemokracja odnosi się do szerokiego spektrum lewicowych ideologii opowiadających się za sprawiedliwością ekonomiczną i społeczną w większym stopniu niż większość odłamów liberalizmu. Socjaldemokraci dążą do humanizacji kapitalizmu, aby ograniczyć nierówności, ucisk i wspierać demokrację."
 generic.socialism_icon: "£generic_socialism_small"
 generic.Communist-State: "£generic_Communist_State_small Komuniści"
 generic.Communist-State_desc: "Komunizm ogólnie odnosi się do ideologii opowiadającej się za końcem systemu kapitalistycznego, aby stworzyć raj dla robotników. W rzeczywistości narody komunistyczne zachowują kapitalistyczne systemy gospodarcze i często są niedemokratyczne z natury."
 generic.Communist-State_icon: "£generic_Communist_State_small"
 generic.anarchist_communism: "£generic_anarchist_communism_small Lewicowi radykałowie"
 generic.anarchist_communism_desc: "Lewicowy radykalizm to szerokie spektrum skrajnie lewicowej ideologii, która zazwyczaj opowiada się za końcem kapitalizmu i globalizacji. Choć niektórzy mogą popierać zbrojny opór, wielu postrzega siebie jako po prostu „bardziej lewicowych” niż socjaldemokraci i akceptuje demokrację liberalną."
 generic.anarchist_communism_icon: "£generic_anarchist_communism_small"
 generic.Conservative: "£generic_Conservative_small Reakcjoniści"
 generic.Conservative_desc: "Reakcjoniści odnoszą się do szerokiego spektrum ideologii skrajnie prawicowych, których cele wykraczają dalej niż umiarkowani konserwatyści. Reakcjoniści zazwyczaj wierzą w wyidealizowaną wersję przeszłości i starają się przywrócić narodowi dawną chwałę poprzez ideologię rewanżystyczną i irredentystyczną oraz agresywną politykę wojskową."
 generic.Conservative_icon: "£generic_Conservative_small"
 generic.Autocracy: "£generic_Autocracy_small Autokraci"
 generic.Autocracy_desc: "Autokracja odnosi się do szerokiego spektrum niedemokratycznych, autorytarnych systemów politycznych, w których pojedynczy władca lub grupa uprzywilejowanych elit kontroluje całą władzę polityczną."
 generic.Autocracy_icon: "£generic_Autocracy_small"
 generic.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small  Umiarkowany szyicki rewolucjonista"
 generic.Mod_Vilayat_e_Faqih_desc: "Umiarkowani szyiccy rewolucjoniści odnoszą się do spektrum prawicowych wyznawców szyitów, którzy potwierdzają ścisłą interpretację szyickiego islamu, ale popierają większą różnorodność polityczną niż ich bardziej twardogłowi bracia. Mimo to w dużej mierze opowiadają się za kontynuacją teokracji."
 generic.Mod_Vilayat_e_Faqih_icon: "£generic_Mod_Vilayat_e_Faqih_small"
 generic.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Twardy szyicki rewolucjonista"
 generic.Vilayat_e_Faqih_desc: "Twardogłowi szyiccy rewolucjoniści odnoszą się do spektrum skrajnie prawicowych i militarystycznych zwolenników szyitów, którzy potwierdzają ścisłą interpretację szyickiego islamu. Mają w dużej mierze negatywne poglądy na temat sunnitów i dążą do zapewnienia kontynuacji islamu szyickiego w państwie teokratycznym."
 generic.Vilayat_e_Faqih_icon: "£generic_Vilayat_e_Faqih_small"
 generic.Kingdom: "£generic_Kingdom_small Pro-systemowy salafizm"
 generic.Kingdom_icon: "£generic_Kingdom_small"
 generic.Kingdom_desc: "Niektóre odmiany myśli salafickiej, takie jak wahabizm i madkalizm, opowiadają się za zachowaniem status quo w stosunku do radykalnej rewolucji i zbrojnego dżihadu. Ci salafici podzielają fundamentalistyczne i nietolerancyjne poglądy qutbijskich dżihadystów, ale generalnie odrzucają przemoc i wspierają istniejące rządy. Ich przestrzeganie sprawia, że ​​są popularni wśród autorytarnych państw arabskich, obawiających się zagrożenia, jakie dla ich władzy stanowią bardziej polityczne nurty islamizmu."
 generic.Caliphate: "£generic_Caliphate_small Salaficki dżihadyzm"
 generic.Caliphate_icon: "£generic_Caliphate_small"
 generic.Caliphate_desc: "Dżihadyzm salaficki odnosi się do ultraścisłego, ultrakonserwatywnego i fundamentalistycznego odgałęzienia islamskiej ideologii politycznej, inspirowanej naukami Sayyida Qutba. Starają się podbić wszystkie ziemie islamskie i rządzić nimi poprzez surową interpretację prawa islamskiego. Nie uznają innych form islamu ani religii mniejszościowych i nie cofną się przed niczym, aby osiągnąć swoje cele."
 generic.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Umiarkowani islamiści"
 generic.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 generic.Neutral_Muslim_Brotherhood_desc: "Umiarkowany islam odnosi się do szerokiego spektrum islamskich ruchów politycznych, których celem jest ustanowienie państwa demokratycznego w ramach prawa islamskiego."
 generic.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Niezaangażowani autokraci"
 generic.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 generic.Neutral_Autocracy_desc: "Autokracja odnosi się do szerokiego spektrum niedemokratycznych, autorytarnych ideologii, w których cała władza jest oddana w ręce jednego władcy."
 generic.Neutral_conservatism: "£generic_Neutral_conservatism_small Konserwatyści"
 generic.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 generic.Neutral_conservatism_desc: "Konserwatyzm odnosi się do szerokiego spektrum umiarkowanych ideologii prawicowych, głoszących znaczenie tradycyjnej kultury, jedności i stabilnego sposobu życia. Konserwatyści zwykle sprzeciwiają się interwencji państwa w sprawy społeczne i gospodarcze i często wierzą, że mniej regulacji spowoduje większą mobilność społeczną społeczeństwa."
 generic.oligarchism: "£generic_oligarchism_small Oligarchowie"
 generic.oligarchism_icon: "£generic_oligarchism_small"
 generic.oligarchism_desc: "Oligarchia odnosi się do struktury władzy, w której kontrola znajduje się w rękach wybranej grupy elit politycznych i gospodarczych. Oligarchie mają zazwyczaj charakter niedemokratyczny i autorytarny."
 generic.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertarianie"
 generic.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 generic.Neutral_Libertarian_desc: "Libertarianizm odnosi się do szerokiego zakresu ideologii i ruchów politycznych, których podstawową zasadą jest wolność. Libertarianie zazwyczaj w większym stopniu niż konserwatyści popierają ograniczoną interwencję rządu we wszystkich aspektach życia społecznego, politycznego i gospodarczego."
 generic.Neutral_green: "£generic_Neutral_green_small Zieloni"
 generic.Neutral_green_icon: "£generic_Neutral_green_small"
 generic.Neutral_green_desc: "Zielona polityka lub ekopolityka odnoszą się do szerokiego spektrum ruchów lewicowych opowiadających się za niestosowaniem przemocy, sprawiedliwością społeczną, demokracją bezpośrednią i ochroną środowiska."
 generic.neutral_Social: "£generic_neutral_Social_small Socjalistyczni Demokraci"
 generic.neutral_Social_icon: "£generic_neutral_Social_small"
 generic.neutral_Social_desc: "Ideologia socjalistyczno-demokratyczna odnosi się do ideologii lewicowych opowiadających się za sprawiedliwością gospodarczą i społeczną. Pracując w ramach kapitalizmu, dążą do intensywnej redystrybucji bogactwa, aby ograniczyć nierówności. Promują państwo opiekuńcze i narzucają więcej regulacji na prywatny biznes."
 generic.Neutral_Communism: "£generic_Neutral_Communism_small Komuniści"
 generic.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 generic.Neutral_Communism_desc: "Komunizm szeroko odnosi się do ideologii opowiadającej się za końcem systemu kapitalistycznego w celu stworzenia wspólnego raju dla pracowników. W rzeczywistości narody komunistyczne zachowują kapitalistyczne systemy gospodarcze i często mają charakter niedemokratyczny."
 generic.Nat_Populism: "£generic_Nat_Populism_small Prawicowi populiści"
 generic.Nat_Populism_icon: "£generic_Nat_Populism_small"
 generic.Nat_Populism_desc: "Populizm prawicowy odnosi się do konkretnej gałęzi ideologii populistycznej, która dąży do wzmocnienia pozycji ludzi przeciwko postrzeganym elitom kontrolującym społeczeństwo. Populiści prawicowi zazwyczaj popierają antyglobalizację, protekcjonizm, natywizm, nacjonalizm i sprzeciw wobec imigracji."
 generic.Nat_Fascism: "£generic_Nat_Fascism_small Faszyści"
 generic.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 generic.Nat_Fascism_desc: "Faszyzm jest formą autorytarnego ultranacjonalizmu o podtekstach militarystycznych. Faszyzm dąży do ustanowienia państwa jednopartyjnego, na którego czele stoi jeden przywódca posiadający władzę absolutną, oraz wspiera przemoc i agresywny ekspansjonizm w celu wspierania odrodzenia narodowego."
 generic.Nat_Autocracy: "£generic_Nat_Autocracy_small Junta Wojskowa"
 generic.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 generic.Nat_Autocracy_desc: "Junty wojskowe to rządy kierowane przez komitet przywódców wojskowych. Junty wojskowe mają często charakter niedemokratyczny i autorytarny i można je w bardzo szerokim znaczeniu uznać za formę dyktatury wojskowej lub stratokracji."
 generic.Monarchist: "£generic_Monarchist_small Monarchiści"
 generic.Monarchist_icon: "£generic_Monarchist_small"
 generic.Monarchist_desc: "Ideologia monarchistyczna odnosi się do monarchii absolutnych."
