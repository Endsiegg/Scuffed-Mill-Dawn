 BLR.liberalism: "£BLR_liberalism Ewrapiejskaja Biełaruś"
 BLR.liberalism_icon: "£BLR_liberalism"
 BLR.liberalism_desc: "Partia ta jest koalicją zwolenników proeuropejskich na terytorium Białorusi.  Wyraźnie wyraził antyrosyjską retorykę i zamiar wycofania się po dojściu do władzy ze wszystkich porozumień związanych z Rosją."
 BLR.conservatism: "£BLR_conservatism Bielaruski Front Narodowy"
 BLR.conservatism_icon: "£BLR_conservatism"
 BLR.conservatism_desc: "Partia powstała na bazie ruchu społecznego Białoruski Front Ludowy „Odrodzenie”, który powstał w 1988 roku i opowiadał się za niepodległością Białorusi, demokratyzacją władzy, odrodzeniem języka i kultury białoruskiej."
 BLR.socialism: "£generic_socialism_small  Bielaruskaja Sacyjal-Demakratyčnaja Hramada"
 BLR.socialism_desc: "Białoruska Socjaldemokratyczna Partia Gramada, Partia Gramada, jest białoruską partią polityczną. Honorowym przywódcą partii został znany polityk, pierwszy przywódca niepodległej Białorusi Stanisław Szuszkiewicz. Program BSDG, przyjęty na II Zjeździe w 1999 r., przewidywał, że BSDG jest partią centroprawicową. Wbrew nazwie nie trzyma się przyjętej wśród partii socjaldemokratycznych zasady państwowej regulacji gospodarki, opowiada się za gospodarką wielowarstwową, a przede wszystkim rynkową. Drugą cechą BSDG — także tradycyjnym przejawem „prawicowego” nastawienia — jest przypisanie dużej roli w programie odrodzeniu narodowemu i wzmocnieniu niepodległości państwowej Białorusi."
 BLR.Communist-State: "£BLR_Communist_State Komunistyczna Partia Białoruś"
 BLR.Communist-State_icon: "£BLR_Communist_State"
 BLR.Communist-State_desc: "Komunistyczna Partia Białorusi jest partią polityczną Republiki Białorusi. Powstała w 1996 roku w wyniku rozłamu w Partii Komunistów Białorusi, związanego z istnieniem w PKB odmiennych poglądów na temat polityki prowadzonej przez prezydenta kraju. CPB wspiera politykę Aleksandra Łukaszenki i jest największą organizacją komunistyczną w republice."
 BLR.Conservative: "£BLR_Conservative Lukashenko's Autocracy"
 BLR.Conservative_icon: "£BLR_Conservative"
 BLR.Conservative_desc: "Aleksander Łukaszenka mocno trzyma się władzy i nie zamierza jej tak po prostu oddać. Gromadził wokół siebie zagorzałych zwolenników swoich idei. Jego ideologia jest wyraźnie prorosyjska, z możliwie najgłębszą integracją gospodarczą i społeczną. Ale mimo to Łukaszenka nadal szuka partnerów zarówno na zachodzie, jak i na wschodzie – w osobie Chin. Próbuje więc targować się z Rosją, nie stając się całkowicie jej marionetką."
 BLR.Autocracy: "£BLR_Autocracy \"Sajuz\""
 BLR.Autocracy_icon: "£BLR_Autocracy"
 BLR.Autocracy_desc: "Partia polityczna „Unia” to partia, która od początku swego istnienia budzi wiele kontrowersji. Wielu nazywa to projektem rosyjskim, niektórzy uważają, że jest to świadome stowarzyszenie obywateli Białorusi, które nie chcą zbaczać z kursu integracji z Rosją."
 BLR.anarchist_communism: "£BLR_anarchist_communism Bielaruskaja patryjatyčnaja partyja"
 BLR.anarchist_communism_icon: "£BLR_anarchist_communism"
 BLR.anarchist_communism_desc: "Białoruska Partia Patriotyczna jest partią polityczną Białorusi. Powstała w 1996 r. spośród aktywnych zwolenników Aleksandra Łukaszenki. Celem partii jest promowanie budowy społeczeństwa sprawiedliwego społecznie; promowanie odnowy związku bratnich narodów, a przede wszystkim Rosji, Białorusi i Ukrainy; wspieranie prezydenta w jego wysiłkach na rzecz realizacji programów wyborczych i pilnych działań mających na celu wyprowadzenie Białorusi z kryzysu; ochrona interesów narodowych, honoru i godności Białorusi we wszystkich sferach"
 BLR.Neutral_conservatism: "£BLR_Neutral_conservatism Republikanskaya partiya"
 BLR.Neutral_conservatism_icon: "£BLR_Neutral_conservatism"
 BLR.Neutral_conservatism_desc: "Partia Republikańska jest partią polityczną w Republice Białorusi. Z własnej definicji jest centrowy"
 BLR.oligarchism: "£BLR_oligarchism Libieraĺna-Demakratyčnaja Partyja Bielarusi"
 BLR.oligarchism_icon: "£BLR_oligarchism"
 BLR.oligarchism_desc: "Partia Liberalno-Demokratyczna to największa białoruska partia polityczna, powstała w 1994 roku na bazie białoruskiego oddziału Partii Liberalno-Demokratycznej Związku Radzieckiego. Od października 1999 r. Partia Liberalno-Demokratyczna pozycjonuje się jako partia „konstruktywnej opozycji”."
 BLR.neutral_Social: "£BLR_neutral_Social Białoruska Partia Socjaldemokratyczna (Narodna Gramada)"
 BLR.neutral_Social_icon: "£BLR_neutral_Social"
 BLR.neutral_Social_desc: "Bielaruskaja Sacyjal-Demakratyčnaja Partyja (Gramada) to białoruska partia polityczna. Początkowo partia powstała 2 marca 1991 roku jako Białoruska Socjaldemokratyczna Gramada (w skrócie BSDG) i pod tą nazwą istniała do 29 czerwca 1996 roku, kiedy to połączyła się z Partią Porozumienia Ludowego (PNS), w wyniku czego otrzymała nową nazwę Białoruska Partia Socjaldemokratyczna (Narodnaja Gramada), pod którą istniała do 24 czerwca 2005 roku. BSDP kontynuuje tradycje Białoruskiej Socjalistycznej Gramady (1902-1918) i Białoruskiej Partii Socjaldemokratycznej (1918-1924). ).BSDP należy do wspólnoty partii zrzeszonych w Międzynarodówce Socjalistycznej i Sojuszu Postępowym. BSDP stanowi opozycję wobec reżimu prezydenta Aleksandra Łukaszenki"
 BLR.Neutral_Communism: "£BLR_Neutral_Communism Bielaruskaja Partyja Lievych «Spraviadlivy Sviet»"
 BLR.Neutral_Communism_icon: "£BLR_Neutral_Communism"
 BLR.Neutral_Communism_desc: "Białoruska Partia Lewicy „Sprawiedliwy Świat” jest partią polityczną w Republice Białorusi. Powstała w 1991 roku w wyniku zawieszenia działalności CPB — KPZR na terytorium Republiki Białorusi. W 1996 r. część członków PKB popierających politykę A. Łukaszenki odłączyła się od partii i utworzyła proprezydencką Komunistyczną Partię Białorusi. Obecnie Partia Sprawiedliwy Świat sprzeciwia się reżimowi prezydenta Aleksandra Łukaszenki. Partia posiada rozbudowaną sieć organizacji regionalnych. Jest częścią europejskiej lewicy"
 BLR.Neutral_green: "£generic_Neutral_green_small Bielaruskaja Partyja „Zialionyja”"
 BLR.Neutral_green_desc: ""
 BLR.Nat_Autocracy: "£BLR_Nat_Autocracy Junta Wojskowa"
 BLR.Nat_Autocracy_icon: "£BLR_Nat_Autocracy"
 BLR.Nat_Autocracy_desc: "Junta wojskowa czołowych generałów Sił Zbrojnych Białorusi. Dzięki żelaznemu uściskowi są gotowi utrzymać władzę i chronić kraj przed wrogiem z zewnątrz"
 BLR.Nat_Fascism: "£BLR_Nat_Fascism Nacyjanal-Baĺšavickaja Partyja"
 BLR.Nat_Fascism_icon: "£BLR_Nat_Fascism"
 BLR.Nat_Fascism_desc: "Narodowi bolszewicy, zwolennicy Eduarda Limonowa, to ruch polityczny działający na Białorusi od 1994 roku. Współczesny narodowy bolszewizm to elastyczna ideologia, łącząca idee sprawiedliwości narodowej i społecznej z wymogami swobód obywatelskich. Dla narodowego bolszewika nasza Ojczyzna jest synonimem państwa opiekuńczego i wolnego kraju opartego na prawach obywateli."
 BLR.Nat_Populism: "£BLR_Nat_Populism Biełaruski Narodny Front „Adradžeńnie”"
 BLR.Nat_Populism_icon: "£BLR_Nat_Populism"
 BLR.Nat_Populism_desc: "Partia BPF to białoruska partia centroprawicowa, utworzona w 1993 roku pod nazwą „Białoruski Front Ludowy”. Jej twarzą i liderem jest Zenon Poznyak. Znany jest ze swoich antyrosyjskich poglądów, a także zwolennikiem pełnej autonomii Białorusi od Zachodu i Wschodu."
 BLR.Monarchist: "£generic_Monarchist_small „Za Wieru, Ajczynu j Kniazia!”"
 BLR.Monarchist_desc: "Związek Monarchiczny Wielkiego Księstwa Litewskiego „Za Wieru, Ajczynu j Kniazia!” jest organizacją społeczno-polityczną o kierunku monarchicznym, patriotycznym, prolitewskim (probiałoruskim). Działa na terenie Białorusi i Litwy. Założony 30 czerwca 2002 r. Zarząd znajduje się w Mińsku. Zrzesza konserwatystów i zwolenników restauracji monarchii na Litwie i Białorusi. Popiera przywrócenie swobód kościelnych i szlacheckich. Misją Związku jest odrodzenie Wielkiego Księstwa Litewskiego jako katolickiej monarchii dziedzicznej, podmiotu prawa międzynarodowego od 1654 r."
