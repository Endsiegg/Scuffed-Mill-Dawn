 GUA.conservatism: "£generic_conservatism_small PAN"
 GUA.conservatism_desc: "Konserwatysta - Partido de Avanzada Nacional (Partia Postępu Narodowego) to prawicowa partia konserwatywna w Gwatemali. Partia powstała w 1989 roku i wygrała wybory prezydenckie w 1995 roku. Była to także najsilniejsza partia w tych samych latach wyborów do Kongresu. Potem zaczęła ustępować silniejszym partiom, tracąc głosy niemal w każdych kolejnych wyborach."
 GUA.liberalism: "£generic_liberalism_small  Partia patriotyczna"
 GUA.liberalism_desc: "Liberalna - Partido Patriota (Partia Patriotyczna) była konserwatywną partią liberalną założoną w 2001 roku. Odniosła ogromny sukces w wyborach w 2007 i 2011 roku, ale później straciła wiele poparcia, aż w końcu rozwiązała się w 2017 roku. W 2011 roku była najsilniejszą partią w kongresie, zdobywając 56 miejsc na 158."
 GUA.socialism: "£generic_socialism_small UNE"
 GUA.socialism_desc: "Socjaldemokrata - Unidad Nacional de la Esperanza (Jedność Narodowa Nadziei) jest partią socjaldemokratyczną w Gwatemali. Określa się także jako socjalchrześcijańska i ma charakter populistyczny. Po powstaniu w 2002 r. odniosła ogromny sukces w wyborach powszechnych w 2003 r., a w latach 2019 i 2007 była największą partią w parlamencie, gdzie wygrała także wybory prezydenckie. Partia wygrała pierwszą turę wyborów prezydenckich w 2019 roku, ale w drugiej przegrała z kandydatem Vamosa."
 GUA.Communist-State: "£generic_Communist_State_small URNG-MAIZ"
 GUA.Communist-State_desc: "Komunistyczna - Unidad Revolucionaria Nacional Guatemalteca (Gwatemalska Narodowa Jedność Rewolucyjna) jest partią komunistyczną w Gwatemali. Kieruje się różnymi ideologiami, w szczególności marksizmem-leninizmem, chawizmem, boliwarianizmem i populizmem. Partia została założona w 1982 r., ale udało jej się wejść do parlamentu dopiero w 2003 r. Od tego czasu zawsze utrzymywała się w dolnych jednocyfrowych wynikach, nigdy nie przekraczając 4%. W 2011 i 2015 r. startowała w koalicji wyborczej z Winaqiem."
 GUA.anarchist_communism: "£generic_anarchist_communism_small Alianza Nueva Nación"
 GUA.anarchist_communism_desc: "Lewicowy Radykał - Alianza Nueva Nación (Sojusz Nowego Narodu) była lewicową partią polityczną. Weszła do Kongresu Gwatemali w 1999 roku jako trzecia pod względem popularności partia. Następnie stale traciła głosy i ostatecznie została zmuszona do rozwiązania w 2007 r. z powodu braku głosów zgodnie z gwatemalskim prawem wyborczym."
 GUA.anarchist_communism_2007: "£generic_anarchist_communism_small Winaq"
 GUA.anarchist_communism_2007_desc: "Lewicowy Radical - Winaq powstał w 2007 roku i jest demokratyczną partią socjalistyczną w Gwatemali. Ma swoje korzenie w rdzennych społecznościach Gwatemali i prowadzi kampanię na rzecz równości grup etnicznych w kraju. Nazwa „Winaq” to słowo w języku k'iche oznaczające „ludzie”, przy czym K'iche to rdzenni Amerykanie, potomkowie Majów. Początkowo startowali w koalicji z URNG-MAIZ, jednak opuścili koalicję na wybory w 2019 roku, gdzie prześcignęli ją pod względem głosów i mandatów."
 GUA.Conservative: "£generic_Conservative_small Partido Unionista"
 GUA.Conservative_desc: "Reakcjonistyczna - Partido Unionista (Partia Unionistyczna) jest konserwatywną partią polityczną. Jest prawicowym nacjonalistą i liberalistą gospodarczym. Jej głównym celem jest odtworzenie unii środkowoamerykańskiej. Początkowo odniosła marginalny sukces na poziomie ponad 6%, ale popularność spadła po 2007 r. W 2015 r. wchodziła w koalicję wyborczą z Compromiso, Renovación y Orden (CREO)."
 GUA.Neutral_conservatism: "£generic_Neutral_conservatism_small LIDER"
 GUA.Neutral_conservatism_desc: "Neutralna Konserwatystka - Libertad Democrática Renovada (Odnowiona Wolność Demokratyczna) była krótkotrwałą partią centroprawicową w Gwatemali. Oddzieliła się od partii UNE w 2010 roku i odniosła początkowy sukces w wyborach w 2011 roku, zbliżając się do 9%. W kolejnych wyborach udało im się ponad dwukrotnie podwoić swój wynik, osiągając prawie 19%. zostały zakazane w 2016 roku ze względu na ciągłe łamanie prawa wyborczego i partii politycznych. Zgłoszono również silne powiązania z grupami handlarzy narkotyków."
 GUA.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Vamos"
 GUA.Neutral_conservatism_2017_desc: "Neutralny Konserwatysta - Vamos to konserwatywna partia polityczna w Gwatemali. Powstała w 2017 r. i szybko wyrosła na drugą co do wielkości partię w 2019 r., a także zwyciężyła w drugiej turze wyborów prezydenckich w tym samym roku. Jest społecznie konserwatywny i ekonomicznie liberalny. Jego pełna oficjalna nazwa to „Vamos por una Guatemala Diferente”, co w dosłownym tłumaczeniu oznacza „Idziemy do innej Gwatemali”."
 GUA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small UCN"
 GUA.Neutral_Libertarian_desc: "Nacjonalista - Unión del Cambio Nacional (Unia Przemian Narodowych) to gwatemalska partia nacjonalistyczna. Została założona w 2006 roku i radziła sobie dobrze, zdobywając ponad 4% głosów w wyborach powszechnych w 2007 roku i prawie 10% w 2011 roku. Od tego czasu nieznacznie spadła, ale utrzymywała się powyżej 5%."
 GUA.Neutral_green: "£generic_Neutral_green_small Todo"
 GUA.Neutral_green_desc: "Centryści – Todos to centrowa partia polityczna w Gwatemali. Jest nacjonalistyczna i opowiada się za chrześcijańską demokracją i humanizmem, a także społeczną gospodarką rynkową. Powstała po tym, jak grupa parlamentarzystów z UNE opuściła partię i utworzyła frakcję rządową znaną ze względu na swój strój na „Purple Ties”. W połowie 2012 roku dołączyli do Zielonych, którzy zmienili nazwę i logo i zmienili nazwę na „Todos” (co oznacza „Wszyscy” lub „Wszyscy”). Partia stała się trzecią co do wielkości partią w 2015 roku, ale w następnych wyborach straciła mniej niż połowę swoich poprzednich mandatów."
 GUA.neutral_Social: "£generic_neutral_Social_small Encuentro"
 GUA.neutral_Social_desc: "Socjaldemokrata - Encuentro por Guatemala (Spotkanie dla Gwatemali / Razem dla Gwatemali) była partią socjaldemokratyczną w Gwatemali. Jako swoją główną filozofię zdecydowanie opowiadał się za prawami ludności tubylczej. Ich logo przedstawia cztery rdzenne grupy Gwatemali, Majów, Garifunas, Xincas i Ladinos, wszystkie spotykające się. W latach 2007–2015 odnieśli sukces na poziomie około 6%, ale w 2019 r. dotkliwie przegrali, co doprowadziło do ich rozwiązania w 2020 r."
 GUA.Neutral_Communism: "£generic_Neutral_Communism_small MLP"
 GUA.Neutral_Communism_desc: "Komunistyczna - Movimiento para la Liberación de los Pueblos (Ruch na rzecz Wyzwolenia Narodów) to partia indygeniczna w Gwatemali. Powstał w oparciu o twierdzenie, że Winaq i URNG nie reprezentują ludności tubylczej. Powstała pod koniec 2016 roku, ale zalegalizowana została dopiero dwa lata później. W wyborach w 2019 roku zdobyli ponad 10% głosów prezydenckich, ale tylko około 3% głosów w Kongresie."
 GUA.Nat_Populism: "£generic_Nat_Populism_small MLN"
 GUA.Nat_Populism_desc: "Prawicowy populista - Movimiento de Liberación Naciona (Ruch Wyzwolenia Narodowego) był skrajnie prawicową partią polityczną w Gwatemali. Został założony w 1954 roku jako Movimiento Demokratico Nacional (Ruch Narodowo-Demokratyczny). Zamach stanu w 1963 r. doprowadził do tego, że MLN stała się główną platformą polityczną wojska. Został również sklasyfikowany jako prawicowy populista, agrarnik, konserwatywny i liberalny gospodarczo. Została rozwiązana w 1999 roku z powodu utraty wszystkich mandatów w Kongresie w tegorocznych wyborach."
 GUA.Nat_Populism_2008: "£generic_Nat_Populism_small FCN"
 GUA.Nat_Populism_2008_desc: "Prawicowy Populista - Frente de Convergencia Nacional (Narodowy Front Konwergencji) jest prawicową partią populistyczną w Gwatemali. Została założona w 2008 roku przez emerytowanych oficerów armii i jest nacjonalistyczna, narodowo i społecznie konserwatywna, antykomunistyczna i socjalistyczna oraz nacjonalistyczna. Nie odniosła sukcesu w swoich pierwszych wyborach w 2011 roku, uzyskując tylko 0,5%, ale gwałtownie wzrosła jej popularność, uzyskując 9%. W 2019 roku ponownie straciła ogromną większość swoich miejsc."
 GUA.Nat_Fascism: "£generic_Nat_Fascism_small FRG"
 GUA.Nat_Fascism_desc: "Skrajna Prawica - Frente Republicano Guatemalteco (Gwatemalski Front Republikański) była skrajnie prawicową partią polityczną. Jest konserwatywna, republikańska i antykomunistyczna, a także prawicowo-populistyczna. Został utworzony w 1989 roku przez byłego prezydenta i dyktatora Gwatemali Efraina Ríosa Montta. Odniosła ogromny sukces w latach 90., będąc zdecydowanie największą partią w 1999 r. z udziałem 42%. Jednak w dwóch kolejnych wyborach liczba głosów spadła dwukrotnie o połowę, aż w 2011 r. wyniosła niecałe 3%. W 2015 r. nie udało im się zdobyć żadnego mandatu i jeszcze tego samego roku rozwiązano. W 2013 roku zmieniła nazwę na PRI."
 GUA.Nat_Fascism_2013: "£generic_Nat_Fascism_small PRI"
 GUA.Nat_Fascism_2013_desc: "Skrajna Prawica - Partido Republicano Institucional (Instytucjonalna Partia Republikańska) była skrajnie prawicową partią polityczną. Jest konserwatywna, republikańska i antykomunistyczna, a także prawicowo-populistyczna. Został utworzony w 1989 roku przez byłego prezydenta i dyktatora Gwatemali Efraina Ríosa Montta. Odniosła ogromny sukces w latach 90., będąc zdecydowanie największą partią w 1999 r. z udziałem 42%. Jednak w dwóch kolejnych wyborach liczba głosów spadła dwukrotnie o połowę, aż w 2011 r. wyniosła niecałe 3%. W 2015 r. nie udało im się zdobyć żadnego mandatu i jeszcze tego samego roku rozwiązano. Przed 2013 rokiem była znana jako RFN."
