 SWI.conservatism: "£SWI_western_conservative EVP"
 SWI.conservatism_icon: "£SWI_western_conservative"
 SWI.conservatism_desc: "Konserwatysta - Evangelische Volkspartei (Ewangelicka Partia Ludowa) to najbardziej konsekwentnie obecna mała partia w Szwajcarii, będąc członkiem rady narodowej od 1943 r., zdobywając przeważnie około 2% głosów. Jest częścią frakcji parlamentarnej z CVP. Popiera konserwatywne stanowisko w takich kwestiach jak aborcja czy małżeństwa osób tej samej płci, ale prowadzi centrową politykę gospodarczą oraz lewicową politykę środowiskową i imigracyjną."
 SWI.liberalism: "£SWI_western_liberal Grünliberale"
 SWI.liberalism_icon: "£SWI_western_liberal"
 SWI.liberalism_desc: "Liberal - grünliberale (Partia Zielonych Liberałów) to mniejsza partia zielonych w radzie krajowej. Powstał, gdy kantonalne partie Zielonych w Basel-Landschaft, Bernie, St. Gallen i Zurychu odłączyły się od GPS w 2007 roku. W przeciwieństwie do GPS, Zieloni Liberałowie nie są lewicowi, ale bardziej centrowi i starają się łączyć liberalną politykę gospodarczą i społeczną ze zrównoważoną polityką ekologiczną. Od 2007 roku jest stałym członkiem Rady Krajowej."
 SWI.socialism: "£SWI_western_social_democrat SP"
 SWI.socialism_icon: "£SWI_western_social_democrat"
 SWI.socialism_desc: "Socjaldemokrata - Sozialdemokratische Partei der Schweiz (Szwajcarska Partia Socjaldemokratyczna) jest drugą co do wielkości partią rady narodowej pod względem liczby głosów. Jest zwolennikiem klasycznej socjaldemokracji i wspiera usługi publiczne oferowane przez rząd. Jest także przeciwna kapitalizmowi i proeuropejska. Jako jedna z niewielu partii w Szwajcarii zdecydowanie opowiada się za członkostwem w UE."
 SWI.Neutral_conservatism: "£SWI_non_aligned_conservative CVP"
 SWI.Neutral_conservatism_icon: "£SWI_non_aligned_conservative"
 SWI.Neutral_conservatism_desc: "Chrześcijańscy Konserwatyści - Christdemokratische Volkspartei (Chrześcijańsko-Demokratyczna Partia Ludowa) to partia centroprawicowa w Szwajcarii. Wspiera takie wartości jak wolność, solidarność, sprawiedliwość, postęp i otwartość. Od 1891 r. jest stałym członkiem rady narodowej, a od 1999 r. do 2019 r., kiedy to zastąpiono ją GPS, zajmowała pozycję czwartej co do wielkości partii. Posiada również najwięcej miejsc w szwajcarskiej Radzie Stanu."
 SWI.Neutral_Libertarian: "£SWI_non_aligned_libertarian FDP"
 SWI.Neutral_Libertarian_icon: "£SWI_non_aligned_libertarian"
 SWI.Neutral_Libertarian_desc: "Libertarianin – FDP.Die Liberalen (FDP.Liberałowie) to trzecia co do wielkości partia w Radzie Narodowej od 2017 r. Powstała w 2009 r. z połączenia FDP i Partii Liberalnej. Popiera klasyczny i konserwatywny liberalny punkt widzenia, pragnie ochrony swobód obywatelskich i odpowiedzialności osobistej, opowiada się za szwajcarską neutralnością, demokracją bezpośrednią i federalizmem. Popiera traktaty dwustronne z UE, ale odrzuca członkostwo."
 SWI.Neutral_green: "£SWI_non_aligned_greens GPS"
 SWI.Neutral_green_icon: "£SWI_non_aligned_greens"
 SWI.Neutral_green_desc: "Zieloni - Grüne Partei der Schweiz (Partia Zielonych Szwajcarii) to większa partia zielonych w Szwajcarii. Koncentrują się głównie na ekologii, otwartości na obcokrajowców, pacyfizmie i większej interwencji rządu w gospodarkę. Są nieprzerwanie reprezentowani w radzie krajowej od 1979 r. i są piątą najpopularniejszą, a tym samym największą partią niereprezentowaną w radzie federalnej od 1987 r. Dopiero w 2019 r. zastąpiła CVP jako czwarta co do wielkości partia w radzie krajowej."
 SWI.neutral_Social: "£SWI_non_aligned_socialist_democrat Lista alternatywna"
 SWI.neutral_Social_icon: "£SWI_non_aligned_socialist_democrat"
 SWI.neutral_Social_desc: "Demokratyczno-Socjalistyczna - Alternatywna Liste to alternatywna lewicowa partia polityczna w Szwajcarii. Ściśle współpracuje z PdA i SolidaritéS i stara się reprezentować szwajcarskie poglądy polityczne bardziej lewicowe niż GPS i SP. Angażuje się w interesy biedniejszych pracowników szwajcarskich miast i wspiera postępowe i zrównoważone poglądy społeczne i ekologiczne."
 SWI.Neutral_Communism: "£SWI_non_aligned_communism PdA/solidarność"
 SWI.Neutral_Communism_icon: "£SWI_non_aligned_communism"
 SWI.Neutral_Communism_desc: "Komunistyczna - Partei der Arbeit (Partia Pracy) jest demokratyczną, marksistowską partią komunistyczną w Szwajcarii. Ich celem jest stworzenie wśród Szwajcarów poparcia dla zniesienia kapitalizmu i rozwoju społeczeństwa szwajcarskiego w kierunku socjalizmu. Wspiera redystrybucję w przeciwieństwie do prywatyzacji i okazuje solidarność społecznie słabym. Odniosła początkowy sukces po utworzeniu w 1944 r., ale od tego czasu jest partią odłamową, która odniosła niewielki sukces. Prowadziła kampanię wspólnie z partią solidaritéS (Solidarność), wyznającą podobną, trockistowską ideologię."
 SWI.Nat_Populism: "£SWI_nationalist_right_wing_populist SVP"
 SWI.Nat_Populism_icon: "£SWI_nationalist_right_wing_populist"
 SWI.Nat_Populism_desc: "Prawicowy Populista – Schweizerische Volkspartei (Szwajcarska Partia Ludowa) powstała w wyniku fuzji BGB i DP w 1971 roku. Zaczynała jako rolnicza partia konserwatywna, ale przekształciła się w prawicową partię populistyczną pod wpływem Christopha Blochera w Lata 80. Jest to najsilniejsza z czterech dużych partii Rady Narodowej Szwajcarii od wyborów w 1999 roku. Jest reprezentowana w Radzie Narodowej w koalicji parlamentarnej wraz z prawicową Lega dei Ticinesi i narodowo-konserwatywną EDU."
