 ICE.conservatism: "£ICE_western_conservative Sjálfstæðisflokkurinn"
 ICE.conservatism_icon: "£ICE_western_conservative"
 ICE.conservatism_desc: "Konserwatyści – Sjálfstæðisflokkurinn (Partia Niepodległości) to największa partia przez większą część współczesnej historii Islandii. Są partią polityczną o „szerokim namiocie”, skupiającą większość myśli centroprawicowej w Islandii. Są liberalni ekonomicznie i zachowują silną bazę lojalnych wyborców wśród bogatych i rybaków. Opowiadają się za NATO, ale są przeciwni przystąpieniu do UE."
 ICE.liberalism: "£ICE_western_liberal Frjálslyndi Flokkurinn"
 ICE.liberalism_icon: "£ICE_western_liberal"
 ICE.liberalism_desc: "Liberał - Frjálslyndi Flokkurinn (Partia Liberalna) została utworzona w 1998 r. przez odłam Partii Niepodległości, sprzeciwiający się centralizacji kwot połowowych. Partia popiera wolny rynek i jest przeciwna dotacjom i monopolom."
 ICE.liberalism_2012: "£ICE_western_liberal_2012 Björt Framtíð"
 ICE.liberalism_2012_icon: "£ICE_western_liberal_2012"
 ICE.liberalism_2012_desc: "Liberal - Björt Framtíð (Jasna Przyszłość) powstała jako krajowy odpowiednik politycznej sensacji Reykjaviku \"Najlepsza Partia\", parodia partii, która wygrała wybory na burmistrza miasta, obiecując \"zbudowanie Disneylandu w Reykjaviku\" i \"zdobycie niedźwiedzia polarnego w zoo\". Na szczeblu krajowym mają liberalne poglądy i chcą dołączyć do UE i przyjąć euro."
 ICE.liberalism_2016: "£ICE_western_liberal_2016 Viðreisn"
 ICE.liberalism_2016_icon: "£ICE_western_liberal_2016"
 ICE.liberalism_2016_desc: "Liberał - Viðreisn (Partia Reform) to grupa polityków, która oddzieliła się od Partii Niepodległości z powodu niezadowolenia z eurosceptycyzmu tej partii i braku działań w zakresie liberalizacji handlu międzynarodowego."
 ICE.socialism: "£ICE_western_social_democrat Samfylkingin"
 ICE.socialism_icon: "£ICE_western_social_democrat"
 ICE.socialism_desc: "Socjaldemokrata – Samfylkingin Jafnaðarmannaflokkur Íslands (Socjaldemokratyczny Sojusz Islandii) powstał w wyniku połączenia czterech partii lewicowych w celu rzucenia wyzwania dominacji konserwatywnej Partii Niepodległości w islandzkiej polityce. Jako partia centrolewicowa ich głównym celem jest wspieranie państwa opiekuńczego."
 ICE.Communist-State: "£ICE_emerging_communism Alþýðufylkingin"
 ICE.Communist-State_icon: "£ICE_emerging_communism"
 ICE.Communist-State_desc: "Komunista – Alþýðufylkingin (Front Ludowy Islandii) stara się „uwolnić ludzi spod jarzma kapitalizmu rynkowego” i jest bezwarunkowo przeciwny NATO i UE, uważając je obie za organizacje imperialistyczne."
 ICE.oligarchism: "£ICE_non_aligned_oligarchism Framsóknarflokkurinn"
 ICE.oligarchism_icon: "£ICE_non_aligned_oligarchism"
 ICE.oligarchism_desc: "Rolnicy - Framsóknarflokkurinn (Partia Postępu) to centroprawicowa partia agrarna. Tradycyjnie byli drugą co do wielkości partią w Islandii i spędzali większość czasu w koalicjach rządowych zarówno po lewej, jak i prawej stronie spektrum politycznego. Są eurosceptyczni, opowiadają się za zwiększonym protekcjonizmem i wierzą w wysokie dotacje dla sektora rolnego."
 ICE.Neutral_Libertarian: "£ICE_non_aligned_libertarian Piratar"
 ICE.Neutral_Libertarian_icon: "£ICE_non_aligned_libertarian"
 ICE.Neutral_Libertarian_desc: "Libertarianin - Píratar (Piraci) to prawdopodobnie odnosząca największe sukcesy Partia Piratów na świecie, regularnie zdobywająca wiele miejsc w parlamencie. Wierzą w przejrzystą demokrację bezpośrednią, prywatność, wolności obywatelskie i reformę praw autorskich. Wykorzystali swoje wpływy, aby uczynić Islandię najbardziej wolnym społeczeństwem na świecie."
 ICE.neutral_Social: "£ICE_non_aligned_socialist_democrat Vinstri Green"
 ICE.neutral_Social_icon: "£ICE_non_aligned_socialist_democrat"
 ICE.neutral_Social_desc: "Socjalistyczna Demokrata - `Vinstrihreyfingin - Grænt Framboð\" (Ruch Lewicowo-Zieloni) powstał, ponieważ wielu członków partii lewicowych było niezadowolonych z kierunku centryzmu Sojuszu Socjaldemokratycznego. Oprócz tradycyjnej polityki socjalistyczno-demokratycznej partia promuje feminizm i ekologię. Sprzeciwiają się NATO i UE."
 ICE.Nat_Fascism: "£ICE_nationalist_fascism Íslenska þjóðfylkingin"
 ICE.Nat_Fascism_icon: "£ICE_nationalist_fascism"
 ICE.Nat_Fascism_desc: "Faszysta – Íslenska þjóðfylkingin (Islandzki Front Narodowy) ma na celu obronę islandzkiej kultury i powstrzymanie wszelkiej imigracji. Są szczególnie przeciwni islamowi."
 ICE.Nat_Populism: "£ICE_nationalist_right_wing_populist Hægri Grænir"
 ICE.Nat_Populism_icon: "£ICE_nationalist_right_wing_populist"
 ICE.Nat_Populism_desc: "Prawicowy populista - Hægri Grænir Flokkur Fólksins (Prawicowo-Zieloni Ludowi) czerpią inspirację przede wszystkim z amerykańskiego libertarianizmu i pragną, aby Islandia stała się całkowicie niezależna od wszystkich organizacji międzynarodowych. Chcą silnej zderegulowanej gospodarki, ale popierają także ochronę przyrody. Nazewnictwo Prawicowych Zielonych to gra słów skierowana do ich politycznych wrogów, Lewicowych Zielonych."
 ICE.Nat_Populism_2016: "£ICE_nationalist_right_wing_populist_2016 Flokkur Fólksins"
 ICE.Nat_Populism_2016_icon: "£ICE_nationalist_right_wing_populist_2016"
 ICE.Nat_Populism_2016_desc: "Prawicowy populista – Flokkur Fólksins (Partia Ludowa) to partia populistyczna sprzeciwiająca się imigracji i współpracy z Unią Europejską, a w inny sposób dążąca do zwalczania biedy i korupcji."
 IRQ.liberalism: "£IRQ_liberalism_small Al-Wifaq Al-Watani Al-'Iracki"
 IRQ.liberalism_icon: "£IRQ_liberalism_small"
 IRQ.liberalism_desc: "Liberał – Irackie Porozumienie Narodowe zostało założone w Londynie w 1991 roku jako główna poza Teheranem opozycja wobec Saddama Husajna. W przeszłości główne źródło finansowania fundacji pochodziło z Arabii Saudyjskiej, Wielkiej Brytanii i Stanów Zjednoczonych. W 1996 r. z pomocą CIA podjęła nieudaną próbę zamachu stanu na Saddama."
 IRQ.liberalism_2017: "£IRQ_liberalism_2017_small Iracki Ruch Narodowy"
 IRQ.liberalism_2017_icon: "£IRQ_liberalism_2017_small"
 IRQ.liberalism_2017_desc: "Liberalny – Iracki Ruch Narodowy był koalicją założoną na podstawach sekularyzmu i niesekciarstwa, z domieszką irackiego nacjonalizmu. W jej skład wchodzą niektóre z największych partii świeckich w Iraku, w tym Al Wataniya."
 IRQ.socialism: "£IRQ_national_congressa Al-Moutammar Al-Watani"
 IRQ.socialism_icon: "£IRQ_national_congressa_small"
 IRQ.socialism_desc: "Państwo opiekuńcze – Iracki Kongres Narodowy powstał po wojnie w Zatoce Perskiej jako organizacja parasolowa mająca na celu przeciwstawienie się porządkowi Baas w Iraku. Grupa była finansowana przez Stany Zjednoczone i składała się z szyitów, byłych oficerów wojskowych, liberałów, socjalistów i wielu innych grup politycznych i etnicznych."
 IRQ.conservatism: "£IRQ_conservatism_small"
 IRQ.conservatism_icon: "£IRQ_conservatism_small"
 IRQ.conservatism_desc: "konserwatyści - Przez całe dyktatorskie rządy Saddama Husajna partia Dawa była poddawana brutalnej kampanii prześladowań i eksterminacji, zmuszając większość jej przywódców, którzy przeżyli, do ucieczki do sąsiednich narodów i Europy, gdzie nadal przewodzili działaczom, którzy pozostali w kraju, walcząc z reżim ze zorganizowanym powstaniem. Jednak z biegiem czasu pojawiły się nieporozumienia i konfrontacje między niektórymi członkami partii, którzy pozostali w kraju, a przywódcami na wygnaniu, co spowodowało rozłam partii i utworzenie przez część podziemnej organizacji w Iraku Islamskiej Partii Dawa-Irackiej Organizacji kierowanej przez Hashima Al -Mosawy, szef partii, znany i podziwiany wśród irackich szyitów."
 IRQ.Conservative: "£IRQ_Conservative_small Hizb ad-Da'wa al-Islāmiyya"
 IRQ.Conservative_icon: "£IRQ_Conservative_small"
 IRQ.Conservative_desc: "Reakcjonista - Islamic Dawa Party jest szyicką partią religijną, która czerpała inspirację od zmarłego irackiego duchownego al-Sadra. Jednak stopniowo popadła pod wpływy Iranu i zaangażowała się w kilka spisków zamachowych przeciwko Saddamowi Husseinowi. Jej głównym punktem kontrastu z ISCI jest to, że wierzy, że władza polityczna powinna znajdować się w szerszej Ummah, a nie tylko skoncentrowana wśród uczonych islamskich."
 IRQ.Vilayat_e_Faqih: "£IRQ_Vilayat_e_Faqih_small Munazzama Badr"
 IRQ.Vilayat_e_Faqih_icon: "£IRQ_Vilayat_e_Faqih_small"
 IRQ.Vilayat_e_Faqih_desc: "Hardline szyiccy rewolucjoniści – Organizacja Badr powstała jako zbrojne skrzydło ISCI, ale od tego czasu przekształciła się w niezależną organizację polityczną inspirowaną przez Hezbollah. Jego polityka i operacje wojskowe są w dużej mierze kontrolowane przez irańską Gwardię Rewolucyjną."
 IRQ.Mod_Vilayat_e_Faqih: "£IRQ_Mod_Vilayat_e_Faqih_small Al-Majlis Al-A'ala Al-Islami Al-'Iraqi"
 IRQ.Mod_Vilayat_e_Faqih_icon: "£IRQ_Mod_Vilayat_e_Faqih_small"
 IRQ.Mod_Vilayat_e_Faqih_desc: "Umiarkowany szyicki rewolucjonista – Islamska Rada Najwyższa Iraku została utworzona w Iranie w 1982 roku jako „Najwyższa Rada ds. Rewolucji Islamskiej w Iraku”. Choć jest skłonny do współpracy z innymi partiami w rządzie, jego długoterminowym celem jest ustanowienie Republiki Islamskiej kontrolowanej przez islamskich uczonych, na wzór Iranu."
 IRQ.Caliphate: "£generic_Caliphate_small Państwo Islamskie w Iraku"
 IRQ.Caliphate_desc: "Salaficki Dżihadyzm – Islamskie Państwo Iraku, często określane jako „Al-Kaida w Iraku”, zostało utworzone w 1999 r. pod sztandarem „Dżama'at al-Tawhid wal-Dżihad” przez jordańskiego terrorystę Abu Musaba al-Zarkawi. Powszechnie uważana za najbardziej brutalną gałąź Al-Kaidy, przewodziła ona strategii wywoływania chaosu poprzez zabijanie szyickich muzułmanów i mniejszości etniczno-religijnych."
 IRQ.Neutral_conservatism_2017: "£IRQ_Neutral_conservatism_small Sojusz Zwycięstwa"
 IRQ.Neutral_conservatism_2017_icon: "£IRQ_Neutral_conservatism_small"
 IRQ.Neutral_conservatism_2017_desc: "Konserwatysta – Sojusz Zwycięstwa. Przegrywając walkę o przywództwo w Islamskiej Partii Dawa, były premier Haider al-Abadi założył Sojusz Zwycięstwa jako swój osobisty wehikuł polityczny. Jest to w miarę umiarkowana i pragmatyczna szyicka partia islamistyczna, aczkolwiek posiadająca dziedzictwo sekciarskie z czasów, gdy al-Abadi był premierem."
 IRQ.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (§HCPA§!) Koalicyjna Władza Tymczasowa"
 IRQ.Neutral_Autocracy_desc: "Tymczasowa Władza Koalicyjna została utworzona w celu przejścia Iraku do lepszej formy rządów, ustanowionej głosem narodu irackiego."
 IRQ.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 IRQ.Neutral_Communism: "£IRQ_Neutral_Communism_small Al-hizb aš-šiyū'ī al-'irāqī"
 IRQ.Neutral_Communism_icon: "£IRQ_Neutral_Communism_small"
 IRQ.Neutral_Communism_desc: "Komunistyczna – Iracka Partia Komunistyczna od dawna dominuje w lewicowej polityce w Iraku. To niełatwy sojusz z Partią Baas, za pośrednictwem Związku Radzieckiego, rozpadł się w 1979 roku i od tego czasu opowiada się ona za walką zbrojną. Jest świecki i socjalistyczny."
 IRQ.Neutral_Muslim_Brotherhood: "£IRQ_islamic_party Hizb al-Islami al-Iraqi"
 IRQ.Neutral_Muslim_Brotherhood_desc: "Umiarkowany Islamista – Iracka Partia Islamska jest oficjalną gałęzią Bractwa Muzułmańskiego w Iraku i jest jednym z głównych nośników mniejszości sunnickiej w Iraku."
 IRQ.Neutral_Muslim_Brotherhood_2017: "£IRQ_Neutral_Muslim_Brotherhood_small Muttahidoon"
 IRQ.Neutral_Muslim_Brotherhood_2017_icon: "£IRQ_Neutral_Muslim_Brotherhood_small"
 IRQ.Neutral_Muslim_Brotherhood_2017_desc: "Umiarkowany Islamista – Muttahidoon (Koalicja Zjednoczeni na rzecz Reform) to główny sunnicki sojusz polityczny w Iraku, zdominowany przez ideologię panislamistycznego Bractwa Muzułmańskiego. Opowiada się za wzmocnieniem autonomii sunnickich regionów Iraku."
 IRQ.Nat_Populism: "£IRQ_sardist Al-Tayyār al-Sadrī"
 IRQ.Nat_Populism_icon: "£IRQ_sardist"
 IRQ.Nat_Populism_desc: "Iracki nacjonalizm – Partia Uczciwości Sadystów. Ruch Sadystów jest szyickim ruchem politycznym wyznającym wartości populistyczne i nacjonalistyczne. Choć bojówki sadystów są wspierane przez Iran, dążą one do wyzwolenia się od dominacji jakiegokolwiek obcego mocarstwa."
 IRQ.Nat_Fascism: "£IRQ_Nat_Autocracy_small Hizb al-Ba'th al-'Arabī al-Ishtirākī fī al-'Irāq"
 IRQ.Nat_Fascism_desc: "Baas – Arabsko-Socjalistyczna Partia Baas w Iraku doszła do władzy w wyniku wojskowego zamachu stanu w 1968 r. Pierwotnie ta sama partia, co panarabska Syryjska Partia Baas, iracka gałąź przyjęła iracki nacjonalizm jako swoją podstawową ideologię, z rozłam przerodził się w krwawą waśń, w której Syria wspierała Iran przeciwko Irakowi. Pod przywództwem Saddama Husajna promowała odrodzenie militarystycznej „Wielkiej Mezopotamii” opartej na despotyzmie i rosnącej islamizacji wcześniej świeckiego państwa."
 IRQ.Neutral_conservatism: "£generic_Neutral_conservatism_small Konserwatyści"
 IRQ.Neutral_conservatism_desc: ""
 IRQ.Nat_Autocracy: "£IRQ_armed_forces Riasat Arkan Aljaysh Aleiraqiu"
 IRQ.Nat_Autocracy_icon: "£IRQ_Nat_Autocracy_small"
 IRQ.Nat_Autocracy_desc: "Junta wojskowa – Siły Zbrojne Iraku powstały na początku lat trzydziestych XX wieku i brały udział w różnych działaniach politycznych, począwszy od zamachów stanu, w tym tego, który doprowadził do obalenia dynastii Haszymidzkiej,"
 IRQ.Autocracy: "£IRQ_mahdi_army  Jaysh Al-Mahdi"
 IRQ.Autocracy_icon: "£IRQ_mahdi_army"
 IRQ.Autocracy_desc: "Szyicki militaryzm – armia Mahdiego zyskała na znaczeniu, gdy przyszło do konfrontacji z obcymi lub wrogimi elementami w Iraku, pod przewodnictwem Muktady Al-Sadra. Grupa współpracuje z innymi milicjami szyickimi, takimi jak Brygady Badr."
 IRQ.Monarchist: "£IRQ_monarch Al-Hāshimiyyūn"
 IRQ.Monarchist_desc: "Monarchizm - Dynastia Haszymidów w Iraku rządziła od 1921 do 1958 roku, po tym jak została obalona przez wojsko. Obecnie głową rodu jest Ra'ad bin Zeid."
 IRQ.Conservative_2018: "£IRQ_Conversative_2017_small  Cywilizowany Sojusz"
 IRQ.Conservative_2018_icon: "£IRQ_Liberalism_2017_small"
 IRQ.Conservative_2018_desc: "Konserwatywny – Sojusz Cywilizowany jest jedną z dwóch największych świeckich koalicji w Iraku. Jego głównymi ideologiami są sekularyzm i niesekciarstwo, a także kładzie nacisk na odbudowę Iraku."
 KOR.Western_Autocracy: "£generic_Western_Autocracy_small Demokratyczno-Republikańska Partia"
 KOR.Western_Autocracy_desc: "Prozachodnia autokracja – Partia Demokratyczno-Republikańska była politycznym narzędziem dyktatury Park Chung-hee, okresu w historii Korei Południowej, który łączył brutalny autorytaryzm z niezwykłymi zyskami gospodarczymi. Dziedzictwo dzisiejszych rządów partii nadal powoduje podziały."
 KOR.conservatism: "£kor_western_conservative Wielka Partia Narodowa"
 KOR.conservatism_icon: "£kor_western_conservative"
 KOR.conservatism_desc: "Konserwatywna - Wielka Narodowa lub Partia Hannara jest wiodącą konserwatywną partią Korei. Partia wywodzi się z autorytarnej Demokratycznej Partii Republikańskiej Park Chung-hee, ale zmieniła nazwę po demokratycznej transformacji kraju. Pomimo tego partia zachowuje wiele wartości, które miała za dyktatury, takich jak poparcie dla ważnej roli czeboli w gospodarce kraju, podejrzliwość wobec lewicowej polityki i wrogość wobec Korei Północnej, która jest ściśle związana z silnym poparciem dla Stanów Zjednoczonych."
 KOR.conservatism_2012: "£kor_western_conservative  Impreza Saenuri"
 KOR.conservatism_2012_desc: "Konserwatywna – partia Saenuri, wcześniej znana jako Wielka Partia Narodowa, jest wiodącą partią konserwatywną w Korei. Partia wywodzi się z autorytarnej Partii Demokratyczno-Republikańskiej Parka Chung-hee, ale zmieniła nazwę po przemianach demokratycznych w kraju. Mimo to partia zachowuje wiele wartości wyznawanych za czasów dyktatury, takich jak poparcie dla znaczącej roli czeboli w gospodarce kraju, podejrzliwość wobec lewicowej polityki i wrogość wobec Korei Północnej, ściśle powiązana z silnym poparciem dla Stany Zjednoczone."
 KOR.conservatism_2017: "£kor_western_conservative  Partia Wolności Korei"
 KOR.conservatism_2017_desc: "Konserwatywna – Koreańska Partia Wolności, wcześniej znana jako Partia Saenuri, a wcześniej jako Wielka Partia Narodowa, jest wiodącą partią konserwatywną w Korei. Partia wywodzi się z autorytarnej Partii Demokratyczno-Republikańskiej Parka Chung-hee, ale zmieniła nazwę po przemianach demokratycznych w kraju. Mimo to partia zachowuje wiele wartości wyznawanych za czasów dyktatury, takich jak poparcie dla znaczącej roli czeboli w gospodarce kraju, podejrzliwość wobec ideologii lewicowej i wrogość wobec Korei Północnej, a także silne poparcie dla Stanów Zjednoczonych."
 KOR.liberalism: "£kor_western_liberal  Partia Ludowa"
 KOR.liberalism_icon: "£kor_western_liberal"
 KOR.liberalism_desc: "Liberal - The People's Party to młoda partia polityczna ściśle związana ze swoim założycielem Ahn Cheol-soo, biznesmenem zaangażowanym w przełamanie dwupartyjnej dominacji głównych partii prawicowych i lewicowych. Partia całkowicie centrowa, łączy aspekty zarówno prawicowej, jak i lewicowej polityki koreańskiej, podzielając poglądy konserwatystów na politykę zagraniczną, ale przyjmując lewicowe podejście do gospodarki."
 KOR.socialism: "£kor_western_social_democrat  Partia Demokratyczna"
 KOR.socialism_icon: "£kor_western_social_democrat"
 KOR.socialism_desc: "Socjaldemokrata – podczas gdy koreańscy konserwatyści wywodzą się z autorytarnego reżimu w kraju, lewicowo-liberalna Partia Demokratyczna, znana lokalnie jako Minjoo, składa się z osobistości, które prowadziły kampanię przeciwko dyktaturze na rzecz ustanowienia demokracji w Korei Południowej. Partia jest następnie antysystemowa i aktywistyczna, opowiadając się za lewicowym podejściem do gospodarki, faworyzującym związki zawodowe i ograniczającym wpływy potężnych czeboli. Zdecydowana dążyć do zjednoczenia, partia opowiada się za negocjacjami i zaangażowaniem z Północą oraz ostrożnymi stosunkami z amerykańskim sojusznikiem Korei."
 KOR.Communist-State: "£kor_emerging_communism Front Narodowo-Demokratyczny Korei Południowej"
 KOR.Communist-State_icon: "£kor_emerging_communism"
 KOR.Communist-State_desc: ""
 KOR.anarchist_communism: "£kor_emerging_left_wing_radical Demokratyczna Partia Pracy"
 KOR.anarchist_communism_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_desc: "Demokratyczny Socjalizm - Demokratyczna Partia Pracy jest partią postępową i nacjonalistyczną, która powstała jako skrzydło polityczne Koreańskiej Konfederacji Związków Zawodowych. Partia popiera wzmocnienie praw pracowniczych, a także antyimperializm i zjednoczenie Korei."
 KOR.anarchist_communism_2011: "£kor_emerging_left_wing_radical Zjednoczona Partia Postępu (UPP)"
 KOR.anarchist_communism_2011_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2011_desc: "Demokratyczny Socjalizm – Zjednoczona Partia Postępu jest partią postępową i nacjonalistyczną wywodzącą się z Demokratycznej Partii Pracy, która powstała jako polityczne skrzydło Koreańskiej Konfederacji Związków Zawodowych. Partia popiera wzmocnienie praw pracowniczych, a także antyimperializm i zjednoczenie Korei."
 KOR.anarchist_communism_2016: "£kor_emerging_left_wing_radical Zjednoczona Partia Ludowa (PUP)"
 KOR.anarchist_communism_2016_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2016_desc: "Demokratyczny Socjalizm - Zjednoczona Partia Ludowa jest partią postępową i nacjonalistyczną, która wspiera wzmacnianie praw pracowniczych, a także antyimperializm i zjednoczenie Korei."
 KOR.Neutral_conservatism: "£kor_non_aligned_conservative Zjednoczeni Liberalni Demokraci (ULD)"
 KOR.Neutral_conservatism_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_desc: ""
 KOR.Neutral_conservatism_2016: "£kor_non_aligned_conservative  Impreza Bareun"
 KOR.Neutral_conservatism_2016_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_2016_desc: ""
 KOR.neutral_Social: "£kor_non_aligned_social_democrat  Partia Sprawiedliwości"
 KOR.neutral_Social_icon: "£kor_non_aligned_social_democrat"
 KOR.neutral_Social_desc: "Socjaldemokraci - Partia Sprawiedliwości jest największą postępową partią w Korei Południowej. Choć podziela wiele lewicowych stanowisk Partii Demokratycznej, to idzie dalej w swojej transformacyjnej agendzie społeczno-ekonomicznej. Oprócz wzywania do redystrybucyjnych podatków i państwa opiekuńczego, partia popiera prawa kobiet, migrantów i osób niepełnosprawnych. Co ciekawe, jest to jedyna znacząca partia, która popiera prawa LGBT w kraju, który nadal jest krajem społecznie konserwatywnym. Partia obawia się hegemonii Chin i Ameryki, a także dozbrojenia Japonii, ale w przeciwieństwie do Partii Demokratycznej uważa, że ​​prawa człowieka nie powinny być podporządkowane sprawie zjednoczenia z Północą."
 KOR.Neutral_green: "£kor_non_aligned_greens Korea Partii Zielonych"
 KOR.Neutral_green_icon: "£kor_non_aligned_greens"
 KOR.Neutral_green_desc: ""
 KOR.Neutral_Communism: "£generic_Neutral_Communism_small Nowa Partia Postępowa"
 KOR.Neutral_Communism_desc: "Demokratyczny Socjalizm - Nowa Partia Postępowa to partia socjalistyczna, która ma swoje korzenie we frakcji Demokratycznej Partii Pracy w Demokratycznej Partii Pracy. Sprzeciw tej frakcji wobec prozjednoczeniowego, antyimperialistycznego stanowiska dominującej frakcji Wyzwolenia Narodowego doprowadził do powstania odrębnej, lewicowej partii antykoreańskiej."
 KOR.Neutral_Communism_2013: "£generic_Neutral_Communism_small  Partia Pracy"
 KOR.Neutral_Communism_2013_desc: "Demokratyczny Socjalizm - Partia Pracy jest partią socjalistyczną, która ma swoje korzenie we frakcji Demokratycznej Partii Pracy, Demokracji Ludowej. Sprzeciw tej frakcji wobec prozjednoczeniowego, antyimperialistycznego stanowiska dominującej frakcji Wyzwolenia Narodowego doprowadził do powstania odrębnej, lewicowej partii antykoreańskiej."
 KOR.Nat_Autocracy: "£kor_nationalist_military_junta Siły Zbrojne Republiki Korei"
 KOR.Nat_Autocracy_icon: "£kor_nationalist_military_junta"
 KOR.Nat_Autocracy_desc: ""
 KOR.Nat_Populism: "£kor_nationalist_right_wing_populist Chrześcijańska Partia Wolności"
 KOR.Nat_Populism_icon: "£kor_nationalist_right_wing_populist"
 KOR.Nat_Populism_desc: "Chrześcijańska Prawica – Partia Wolności Chrześcijańskiej to skrajnie prawicowa partia chrześcijańska, która uważa, że ​​Korei zagraża homoseksualizm i islam."
 KOR.Monarchist: "£kor_nationalist_monarchist Dom Yi"
 KOR.Monarchist_icon: "£kor_nationalist_monarchist"
 KOR.Monarchist_desc: ""
 KUR.Neutral_Communism: "£KUR_Neutral_Communism_small  Partiya Komunîst a Kurdistanê"
 KUR.Neutral_Communism_desc: "Partiya Komunîst a Kurdistanê to kurdyjska partia polityczna, utworzona w 1993 roku, kiedy oddział Irackiej Partii Komunistycznej na obszarach kurdyjskich został przekształcony w odrębną partię."
 KUR.conservatism: "£KUR_conservatism_small KDP"
 KUR.conservatism_icon: "£KUR_conservatism_small"
 KUR.conservatism_desc: "Konserwatyzm - Partiya Demokrat a Kurdistanê (Partia Demokratyczna Kurdystanu) to konserwatywna kurdyjska partia nacjonalistyczna zdominowana przez klan Barzani. Kontrolująca duże części kurdyjskiej Peszmergi (Pêşmerge) była dominującą siłą w wojnie i polityce irackich Kurdów. Chociaż jego głównym historycznym sponsorem był Iran, od tego czasu rozszerzył swoją działalność i otrzymuje znaczące wsparcie ze strony Stanów Zjednoczonych, Turcji i Izraela. Po zakończeniu wojny domowej KRG partia kontrolowała większość północnego irackiego Kurdystanu."
 KUR.liberalism: "£KUR_liberalism_small Ruch Gorrana"
 KUR.liberalism_icon: "£KUR_liberalism_small"
 KUR.liberalism_desc: "Liberalizm - Ruch Gorran jest nową partią polityczną, która prowadzi kampanię przeciwko korupcji i „monopolowi władzy” KDP i PUK. Odrzuciła ona całkowitą niepodległość irackiego Kurdystanu, wierząc, że dialog z rządem Iraku może doprowadzić do wzajemnie akceptowalnego rozwiązania federalnego."
 KUR.oligarchism: "£KUR_oligarchism_small PUK"
 KUR.oligarchism_icon: "£KUR_oligarchism_small"
 KUR.oligarchism_desc: "Oligarchia - Yekêtiy Niştîmaniy Kurdistan (Patriotyczny Związek Kurdystanu) jest synkretyczną partią kurdyjską założoną jako bardziej lewicowa alternatywa, która pozostaje w opozycji do dominacji potężnego klanu Barzaniego z KDP. Skutecznie kontroluje południe irackiego Kurdystanu po zakończeniu wojny domowej w KRG i nadal kontroluje duże siły Peshmerga. Pozostaje bardziej pragmatyczna w kwestii całkowitej niepodległości Kurdów niż KDP i zacieśnia więzi z Iranem, ponieważ stosunki KDP-Iran ochłodziły się."
 KUR.anarchist_communism: "£KUR_anarchist_communism_small PKK"
 KUR.anarchist_communism_icon: "£KUR_anarchist_communism_small"
 KUR.anarchist_communism_desc: "Lewicowa radykalna - Partiya Karkeren Kurdistane (Partia Pracujących Kurdystanu). Założona przez kurdyjskich studentów w Turcji pod przywództwem Abdullaha Öcalana, PKK pozostaje w krwawym powstaniu przeciwko Turcji przez większość swojej historii. Choć jest głównie aktywna w Turcji, ma oddziały i obozy szkoleniowe bojowników w irackim Kurdystanie. Jest w opozycji zarówno do KDP, jak i PUK ze względu na ich pragnienie pokoju i handlu z Turcją. Jest to skrajnie lewicowa grupa, dążąca do zakończenia kapitalizmu i ustanowienia zdecentralizowanego demokratycznego społeczeństwa socjalistycznego."
 KUR.Caliphate: "£generic_Caliphate_small Ansar al-Islam"
 KUR.Caliphate_desc: "Salaficki dżihadyzm – Ansar al-Islam została utworzona jako oddział Al-Kaidy w Kurdystanie przez duchownego dżihadystę podżegającego mułłę Krekara. Wspierani w dużej mierze przez iracki rząd Saddama, walczą o obalenie rządu irackiego Kurdystanu."
 KUR.Neutral_conservatism: "£generic_Neutral_conservatism_small Grupa Islamska Kurdystanu"
 KUR.Neutral_conservatism_desc: ""
 KUR.Autocracy: "£KUR_Autocracy_small PUK"
 KUR.Autocracy_icon: "£KUR_Autocracy_small"
 KUR.Autocracy_desc: "Autokracja - Yekêtiy Niştîmaniy Kurdistan (Patriotyczna Unia Kurdystanu) to synkretyczna partia kurdyjska założona jako bardziej lewicowa alternatywa, pozostająca w opozycji do dominacji potężnego klanu Barzani z KDP. Skutecznie kontroluje południe irackiego Kurdystanu po zakończeniu wojny domowej KRG i pozostaje pod kontrolą dużych sił Peszmergów. W kwestii całkowitej niepodległości Kurdów pozostała bardziej pragmatyczna niż KDP i zacieśniła więzi z Iranem w miarę ochłodzenia stosunków KDP-Iran."
