 SOV.conservatism_icon: "£SOV_western_conservative"
 SOV.conservatism_desc: "Konserwatywna organizacja Sojuz Pravykh Sil (Związek Sił Prawicowych) powstała w 1999 r. i propaguje prywatyzację oraz kapitalizm wolnorynkowy, a zdecydowanie sprzeciwia się autorytaryzmowi."
 SOV.conservatism_1: "£SOV_western_conservative_1  Partia Narodnoj Swobody"
