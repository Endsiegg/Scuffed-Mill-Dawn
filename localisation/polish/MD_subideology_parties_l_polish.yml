 PHI.conservatism: "£generic_conservatism_small Lakas-CMD"
 PHI.conservatism_desc: "Konserwatyzm - Lakas-CMD jest centroprawicową partią polityczną założoną zgodnie z zasadami Demokracji Chrześcijańskiej i Demokracji Islamskiej. Partia konsekwentnie dąży do zacieśnienia więzi z USA i koncentruje się głównie na wzroście i rozwoju gospodarczym. Lakas-CMD wyróżnia się także tym, że włącza przywódców muzułmańskich do swojego sojuszu i dąży do zreformowania rządu z systemu prezydenckiego na parlamentarną formę rządu poprzez poprawki do konstytucji.\n"
 PHI.liberalism: "£generic_liberalism_small  Partia Liberalna"
 PHI.liberalism_desc: "Liberalizm - Partia Liberalna jest drugą najstarszą partią na Filipinach. Została założona przez pierwszego prezydenta Manuela Roaxasa jako liberalny odłam Partii Nacionalista. Kieruje się samozwańczą filozofią „Bayanihan” lub „Wolność, sprawiedliwość i solidarność”, która jest jej powszechną ideologią. Partia była również historycznie zainteresowana utrzymaniem więzi z Ameryką i ostrożnym podejściem do Chin.\n"
 PHI.socialism: "£generic_socialism_small Akbayan"
 PHI.socialism_desc: "Socjaldemokracja – Partia Akcji Obywatelskiej Akbayan, Akbayan, jest demokratyczną partią socjalistyczną i postępową, uznawaną za czołowego członka demokratycznej lewicy, niezwiązanej z komunistami. Stali się celem zarówno prawicowych ekstremistów, jak i skrajnej lewicy ze względu na ich hipokrytyczną postawę wobec tej dwójki.\n"
 PHI.Communist-State: "£generic_Communist_State_small Komunistyczna Partia Filipin"
 PHI.Communist-State_desc: "Komunistyczna – Komunistyczna Partia Filipin toczy wojnę partyzancką przeciwko rządowi od chwili jej powstania w 1968 r. Opowiada się za wyjątkową odmianą komunizmu z marksizmem, leninizmem i maoizmem, integrując jednocześnie najlepsze części każdej ideologii z korzyścią dla Filipińczyków społeczeństwo.\n"
 PHI.anarchist_communism: "£generic_anarchist_communism_small PDP-Laban"
 PHI.anarchist_communism_2000_desc: "Lewicowy radykał – PDP-Laban poszukuje pokojowych i demokratycznych sposobów życia charakteryzujących się „wolnością, solidarnością, sprawiedliwością, równością, odpowiedzialnością społeczną, samodzielnością, wydajnością i oświeconym nacjonalizmem”. Sama partia zyskała ostatnio na popularności ze względu na problemy z obecnym establishmentem.\n"
 PHI.anarchist_communism_2017_desc: "Lewicowy radykał – PDP-Laban poszukuje pokojowych i demokratycznych sposobów życia charakteryzujących się „wolnością, solidarnością, sprawiedliwością, równością, odpowiedzialnością społeczną, samodzielnością, wydajnością i oświeconym nacjonalizmem”. Partia ta jest ostatnio postrzegana jako filipińska partia nacjonalistyczna i coraz bardziej autokratyczna pod rządami reżimu Duterte.\n"
 PHI.Conservative: "£generic_Conservative_small  Partia Federalna Pilipin"
 PHI.Conservative_desc: "Reakcjonistyczna – Partia Federalna jest partią o charakterze federalistycznym, która wspiera obecny establishment Duterte.\n"
 PHI.Caliphate: "£generic_Caliphate_small Abu Sayyaf"
 PHI.Caliphate_desc: "Salaficcy dżihadyści – Abu Sayyaf to ekstremistyczna, bojowa grupa piracka, wyznająca wahabizmską doktrynę islamu sunnickiego. Partia ma siedzibę głównie na południu Filipin i jest ściśle powiązana z powstaniem Moro. Pozostaje nieuchwytny i szczególnie brutalny wobec niemuzułmanów i rządu Filipin.\n"
 PHI.Neutral_conservatism: "£generic_Neutral_conservatism_small Koalicja Ludowo-Nacjonalistyczna"
 PHI.Neutral_conservatism_desc: "Neutralny Konserwatyzm - Koalicja Ludowo-Nacjonalistyczna została utworzona w 1992 roku przez ówczesnego prezydenta Eduardo Cojuangco Jr. jako liberalna partia konserwatywna. Skoncentrowała swoje wysiłki na omówieniu eliminacji ubóstwa i szerzeniu dobrobytu wśród wszystkich Filipińczyków.\n"
 PHI.oligarchism: "£generic_oligarchism_small Partia Jedności Narodowej"
 PHI.oligarchism_desc: "Oligarchizm - Partia Jedności Narodowej jest ideologiczną partią oderwaną od Lakas-CMD. Partia skupiona na chrześcijaństwie stara się, aby kraj podążał ścieżką prowadzącą do bogobojnej suwerenności narodu filipińskiego. W przeciwieństwie do macierzystej partii NUP Lakas-CMD, są one znacznie bardziej liberalne i nastawione na progresywizm. Jednakże Partia Jedności Narodowej nadal utrzymuje swoją reakcyjną politykę wobec muzułmanów i innych mniejszości wyznaniowych na Filipinach.\n"
 PHI.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Zjednoczony Sojusz Nacjonalistyczny"
 PHI.Neutral_Libertarian_desc: "Libertarianin – UNA została pierwotnie utworzona jako partia polityczna reprezentująca Koalicję Zjednoczonej Opozycji. Pod przywództwem Jejomara Binaya przekształciła się w partię libertariańską. Partia przyjęła bardziej konserwatywne i libertariańskie stanowisko prawicowe i nadal je podtrzymuje.\n"
 PHI.Neutral_Communism: "£generic_Neutral_Communism_small Partia Reform Ludowych"
 PHI.Neutral_Communism_desc: "Neutralny komunizm - Ludowa Partia Reform to siła reformatorska na Filipinach, której celem jest zreformowanie systemu. Jej założyciel odegrał kluczową rolę w reformie rolnej z 1989 r., w ramach której grunty rolne zostały przekazane rolnikom. Z politycznego punktu widzenia Partia Reform wypadła słabo, poza tym, że jej założycielce udało się utrzymać stanowisko senatora Filipin.\n"
 PHI.neutral_Social: "£generic_neutral_Social_small Akyson Demokratiko"
 PHI.neutral_Social_desc: "Neutralny Socjalizm – Akyson Demokratiko to partia postępowa, która dąży do wprowadzenia regionalistycznego podejścia do rządu. Partia uważa, że ​​każdy region ma swoje unikalne rozwiązanie. Starają się także skupić na kluczowych kwestiach w rządzie Filipin, takich jak niskie standardy edukacji i skupienie się na środowisku przy jednoczesnym utrzymaniu stabilnego wzrostu.\n"
 PHI.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Pwersja Masang Pilipino"
 PHI.Neutral_Autocracy_desc: "Neutralna autokracja - Pwersa ng Masang Pilipino to duża, populistyczna partia, która dąży do bycia ideologicznym liderem mas ludowych. To był fundament, który utorował drogę Estradzie do zwycięstwa pod koniec lat 90. Ideologicznie reprezentuje bardziej centroprawicowy konserwatyzm wśród swoich polityków członkowskich. Jednak pod rządami Estrady przyjęła etykietę skorumpowanej i autokratycznej.\n"
 PHI.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Maradeka"
 PHI.Neutral_Muslim_Brotherhood_desc: "Islam neutralny – Maradeka jest odłamem Bractwa Muzułmańskiego na Filipinach. Jest to zjawisko stosunkowo niewielkie i odgrywa znaczącą rolę w wyborach lokalnych w prowincji Mindanano na południowych Filipinach.\n"
 PHI.Nat_Populism: "£generic_Nat_Populism_small Partia Nacjonalistyczna"
 PHI.Nat_Populism_desc: "Prawicowi populiści – partia Nacionalista to jedna z najstarszych partii na Filipinach. Utrzymywał nacjonalistyczne podejście do nacjonalizmu filipińskiego do 1978 roku, kiedy to zapoczątkował tradycję w łagodniejszej formie. Ściśle trzyma się prawicowej grupy populistycznej, która pragnie podkreślić tradycjonalizm, gdyż jest ona żarliwie przeciwna partiom liberalnym i postępowym.\n"
 PHI.Nat_Autocracy: "£generic_Nat_Autocracy_small AFP"
 PHI.Nat_Autocracy_desc: "Junta wojskowa – AFP została utworzona pod nadzorem rządu amerykańskiego w połowie lat trzydziestych XX wieku wraz z uchwaleniem ustawy o obronie narodowej. Douglas MacArthur został jego pierwszym i jedynym feldmarszałkiem i pomógł rozwinąć armię filipińską. Obecną formę przyjął dopiero po uzyskaniu niepodległości Filipin"
 PHI.Nat_Fascism: "£generic_Nat_Fascism_small Nacjonalistyczna Partia Faszystowska"
 PHI.Nat_Fascism_desc: "Faszyzm – NFP to podziemna partia faszystowska z niewielką reprezentacją w sondażach. Na tę partię głosowało kiedykolwiek mniej niż 500 000 osób, a jej obecność w Internecie jest bardziej rygorystyczna niż wśród partii wyborczych. Filipińska Nacjonalistyczna Partia Faszystowska sama identyfikuje się jako protonazistowska, chrześcijańska grupa ekstremistyczna, pragnąca potwierdzić autokratyczny styl rządów silnego człowieka i narzucić ludziom politykę mniejszości.\n"
