 BHR.neutral_Social: "£generic_neutral_Social_small Narodowe Towarzystwo Akcji Demokratycznej"
 BHR.neutral_Social_desc: "Socjalizm - Narodowe Towarzystwo Akcji Demokratycznej, potocznie znane jako Wa'ad, wyłoniło się z Ludowego Frontu Wyzwolenia Bahrajnu, marksistowskiej i arabskiej grupy nacjonalistycznej. Od tego czasu Wa'ad złagodził swoje podejście, naciskając na reformy demokratyczne w Bahrajnie, a nie na rewolucję marksistowską. Partia cieszy się pewnym poparciem wśród klasy robotniczej Bahrajnu i jest jedną z czterech głównych partii opozycyjnych."
