 CSA.Western_Autocracy: "£generic_Western_Autocracy_small Impreza Dixie & Delta"
 CSA.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 CSA.Western_Autocracy_desc: "£generic_Western_Autocracy_small The Dixie & Delta Party - (DDP/D&DP) Jest imprezą tylko jeśli o nich nie wiesz. Wydaje się, że rzekoma partia chce nadać priorytet rozwojowi transportu publicznego, kładąc duży nacisk na podróże koleją. Ale poza tym ich inne decyzje polityczne wydają się jedynie ignorować ich główną platformę. Niektórzy twierdzą, że jest to tylko partia skupiająca się na jednej kwestii, inni uważają, że jest to tępe podejście do zarządzania narodem poprzez sprawy gospodarcze. Niezależnie od tego, czy kraj zostanie wybrany, wkrótce dowiemy się, kim naprawdę jest."
 CSA.conservatism: "£generic_conservatism_small Partia Konserwatywna Południa"
 CSA.conservatism_icon: "£generic_conservatism_small"
 CSA.conservatism_desc: "£generic_conservatism_small Południowa Partia Konserwatywna - (SCP) Jest partią o dziedzictwie, ze współczesnymi zmianami przekonań politycznych, a także zmianami demograficznymi na przestrzeni dziesięcioleci. Doprowadziło to do tego, że współczesne pozostałości Partii Demokratycznej są bardziej partią centroprawicową niż zaangażowaną partią prawicową. To umiarkowanie było w stanie sprowadzić bardziej apatyczne lub obojętne, świadome politycznie narody jako rodzaj „bloku umiarkowanych” w zawsze dzielącej Republikę Południową."
 CSA.liberalism: "£generic_liberalism_small Przyjęcie perukowe Dixie"
 CSA.liberalism_icon: "£generic_liberalism_small"
 CSA.liberalism_desc: "£generic_liberalism_small The Wig Party of Dixie - (WPD) jest partią, która wykorzystuje niedawny rozpad związku, aby przywrócić starsze partie. The Wigs, jak są znani, to centrolewicowa partia polityczna, która chce wykorzystać klasyczny liberalizm jako sposób na powstrzymanie Republiki przed cofaniem się. Współpracując z regionem Czarnego Pasa w kraju, Wig Party ma tendencję do posiadania pewnej znacznej miękkiej siły w zakresie utrzymywania pokoju politycznego."
 CSA.socialism: "£generic_socialism_small  Partia Postępowej Demokracji"
 CSA.socialism_icon: "£generic_socialism_small"
 CSA.socialism_desc: "£generic_socialism_small Postępowa Partia Demokratyczna - (PDP) Postępowa Partia Południowej Republiki Ameryki jest trochę karłowata, jeśli chodzi o władzę polityczną. Ponieważ ogólna demografia republiki jest na poziomie konserwatywnym, niewiele obszarów na południu jest naprawdę i długowiecznymi postępowcami. PDP zdobywa większość wsparcia ze strony miast portowych, ośrodków miejskich, a także ośrodków przemysłowych, a coś, z czego Południe nie jest tak naprawdę znane, to industrializacja."
 CSA.Communist-State: "£generic_Communist_State_small  Konfederacyjna Partia Robotnicza"
 CSA.Communist-State_icon: "£generic_Communist_State_small"
 CSA.Communist-State_desc: "£generic_Communist_State_small Konfederacyjna Partia Robotnicza (CWP) Jest postrzegana jako skrajnie lewicowa partia, w której wielu zastanawia się, czy w ogóle należy ją dopuścić do udziału. Praktykują bardziej tradycyjną politykę marksistowską, ale chcą ustanowić te ramy w kulturze Państw Konfederacji. Partia o tendencjach oksymoronicznych, kierująca się wyłącznie tym czynnikiem, zwolennicy utrzymania ich w pobliżu wykorzystują tę sprzeczną platformę jako sposób na podzielenie partii lewicowych lub socjalistycznych."
 CSA.anarchist_communism: "£generic_anarchist_communism_small  Partia Związku Rewolucji"
 CSA.anarchist_communism_icon: "£generic_anarchist_communism_small"
 CSA.anarchist_communism_desc: "£generic_anarchist_communism_small  Partia Związku Rewolucji - (URP) URP jest rewolucyjną partią socjalistyczną, której celem jest doprowadzenie do rewolucji socjalistycznej potrzebnej dla sprawiedliwego społeczeństwa. Wielu postrzega ich jako partię zorientowaną na Trockiego, ale zapytani członkowie partii o witrynę cytującą: „Marks był jedynym prawdziwym socjalistą, podążamy tylko za Marksem i Marksem”. Niektórzy obawiają się tej agresywnej i prawdopodobnie terrorystycznej grupy, ale prawicowi odpowiednicy chcą ich mieć, aby obniżyć wartość platform wszystkiego, co pozostało z tego, co jest postrzegane jako „normalne”."
 CSA.Conservative: "£generic_Conservative_small  Partia Tradycji Południowej"
 CSA.Conservative_icon: "£generic_Conservative_small"
 CSA.Conservative_desc: "£generic_Conservative_small  Partia Tradycji Południowej - (STP) STP jest postrzegana jako jedna z wielu partii o smakach Konfederacji, które pragną powrócić do czasów konfederacji. Podkreślają jednak, że powrót do konfederacji powinien nastąpić dopiero w organizacji rządowej. Kierownictwo partii stwierdziło, że stary związek upadł z powodu jawnej centralizacji, konfederacja słusznie ujęła to tam, gdzie Statut Konfederacji, a także rząd federalny Unii, myliły się."
 CSA.Autocracy: "£generic_Autocracy_small  Partia Jedności Rolnej"
 CSA.Autocracy_icon: "£generic_Autocracy_small"
 CSA.Autocracy_desc: "£generic_Autocracy_small  Partia Jedności Agrarnej - (AUP) AUP, czyli Partia Agrarna, ponieważ wielu je skraca, jest raczej partią klasy plantacyjnej. Oznacza to, że większość ich polityk ma tendencję do priorytetowego traktowania rozwoju rolnictwa i decyzji, które przynoszą korzyści sektorowi rolnemu gospodarki, w porównaniu z większością innych sektorów. Społecznie są apatyczni, dopóki ich status królów gospodarki Południa jest bezpieczny."
 CSA.Caliphate: "£generic_Caliphate_small Islamskie Państwo Południa"
 CSA.Caliphate_desc: ""
 CSA.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Naród islamu"
 CSA.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 CSA.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small Naród Islamu – Naród Islamu to afroamerykańska grupa kulturowa, której celem jest promowanie i zapewnianie statusu Czarnych w zdominowanym przez białych społeczeństwie Ameryki. W Republice Południowej mają znacznie większe wpływy ze względu na region Czarnego Pasa, który obejmuje prawie połowę, jeśli nie ponad połowę nowego narodu. W związku z tym jednak radykalni członkowie Narodu Islamu starają się faktycznie stworzyć nowy naród tylko dla Czarnych, postrzegając ten nowy naród jako zbawienie dla Czarnych, którzy są na kontynencie."
 CSA.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Federalizacja Partii Dixie"
 CSA.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 CSA.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Federalize Dixie Party – (FDP) „Południowi federaliści”, jak nazywają ich członkowie opozycji, to partia, która stara się ukształtować nową republikę w ramach kompromisu między dysfunkcyjnym systemem Stanów Konfederacji a dominującym unitarianizmem starych Stanów Zjednoczonych . Z ekonomicznego, jak i społecznego punktu widzenia, są oni raczej lewostronni, choć w pewnych kwestiach nie chcą ustąpić, opowiadając się za swoim bardziej prawicowym stanowiskiem"
 CSA.Neutral_conservatism: "£generic_Neutral_conservatism_small Południowa Partia Tożsamości"
 CSA.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 CSA.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small  Partia Tożsamości Południa - (SIP) SIPpers to partia mniej lub bardziej umiarkowana. Będąc stroną jednej kwestii, Partia Tożsamości Południowej stara się kulturowo podnieść i uczynić wyjątkową tożsamość Południa. Jak na ironię, zapytani o zrobienie czegoś takiego, wielu członków odpowiada na fakt, że: „Chcemy pozostać własnym narodem i być naszym własnym narodem, nie odtwarzamy historii, po prostu rozumiemy, czego możemy się z niej nauczyć i co z niej wyciągnąć”. Socjalista i Liberałowie nazywają partię „bezwładnymi niewolnikami”, że nie można oddzielić przeszłości od jej działań, ale SIPperów nie obchodzi, jak to nazywają, biały szum opozycji."
 CSA.oligarchism: "£generic_oligarchism_small Partia Dobrobytu Gospodarczego"
 CSA.oligarchism_icon: "£generic_oligarchism_small"
 CSA.oligarchism_desc: "£generic_oligarchism_small Partia Dobrobytu Gospodarczego - (PEP) Partia Dobrobytu jest z zasady nieco myląca. Prezentując się jako niezależna partia polityczna Republiki Południowej, wielu, którzy przyjrzą się jej bliżej, dostrzeże, że partia ta jest partią zarówno wielkiego rolnictwa, jak i liderów korporacji. Jednakże partia ma platformę, którą najwyraźniej jest deregulacja, dotacje na rozpoczęcie działalności gospodarczej, subsydia oraz równowaga polityki autarkicznej i wolnego handlu w oparciu o krajowe zapotrzebowanie na pewne kluczowe zasoby strategiczne."
 CSA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Południowa Partia Wolności"
 CSA.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 CSA.Neutral_Libertarian_desc: "£generic_Neutral_Libertarian_small Południowa Partia Wolności - (SLP) SLP jest pozostałością starej Partii Libertariańskiej Stanów Zjednoczonych. SLP promuje minarchizm, a także bardziej leseferystyczne podejście do gospodarki narodowej. Jeśli chodzi o politykę społeczną, partia wydaje się podzielona co do tego, czy jest bardziej socjalliberalna, czy bardziej społecznie konserwatywna, jednak uważa, że ​​rząd federalny nie ma prawa regulować spraw stanowych i indywidualnych."
 CSA.Neutral_green: "£generic_Neutral_green_small Południowe przyjęcie piękności"
 CSA.Neutral_green_icon: "£generic_Neutral_green_small"
 CSA.Neutral_green_desc: "£generic_Neutral_green_small Partia Piękności Południa - (SBP) SBP jest dość standardową partią Zielonych pod względem polityki i ogólnych tematów swojej polityki. Jedną z ich bardziej interesujących ciekawostek jest to, że naprawdę wierzą, że prawdziwa partia południowa powinna to taka, która popiera Konfederację taką, jaka jest, oraz że możemy się z niej uczyć i iść dalej. Ta deklaracja doprowadziła do podziału ich bazy ze względu na bardziej kontrowersyjną wizję Południa, w której twardogłowi po liberalnej stronie konfliktu robią z nich oszustów i rasistów."
 CSA.neutral_Social: "£generic_neutral_Social_small  Partia Demokratów na rzecz Postępu"
 CSA.neutral_Social_icon: "£generic_neutral_Social_small"
 CSA.neutral_Social_desc: "£generic_neutral_Social_small Partia Demokratów na rzecz Postępu - (DPP) Partia Postępu jest partią pośredniego kroku pomiędzy kolekcją twardych socjalistów a umiarkowaną lewicą. Wierzą w ukierunkowaną nacjonalizację oraz lepszą i przystosowalną formę nowoczesnego państwa opiekuńczego, a także wierzą w prozwiązkowe ustawodawstwo zwalczające jawną kontrolę podmiotów korporacyjnych."
 CSA.Neutral_Communism: "£generic_Neutral_Communism_small  Południowe Stowarzyszenie Komunistyczne"
 CSA.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 CSA.Neutral_Communism_desc: "£generic_Neutral_Communism_small Stowarzyszenie Komunistów Południa - (SCA) Stowarzyszenie jest zbiorem marksistów, leninistów, stalinistów i innych wyznawców komunistów głównego nurtu, którzy chcą ustanowić cytat „Południowa Republika Socjalistyczna”. Wierzą, że rolnicy są pracownikami Marksa i że industrializacja tworzy nowoczesny podział klasowy. W związku z tym ich plany industrializacji opierają się na tym, że obejmują cały kraj i są zrównoważone, aby nie tworzyć nowoczesnych ośrodków przemysłowych, które są postrzegane przez członków jako „nowoczesne pola niewolnictwa”."
 CSA.Nat_Populism: "£generic_Nat_Populism_small Dixie Pierwsza Impreza"
 CSA.Nat_Populism_icon: "£generic_Nat_Populism_small"
 CSA.Nat_Populism_desc: "£generic_Nat_Populism_small Dixie First Party - (DFP) DFP jest partią popierającą CSA i zdecydowanie antyimigracyjną. Starają się przemodelować Stany Skonfederowane w nową, nowoczesną wizję wraz ze zmianą czasów, technologii i standardów. Inne ruchy ultrakonserwatywne i ruchy alt-prawicowe potępiają ich jako „jasnoszare wyblaknięcia”, zauważając ich obojętność wobec tego, co to znaczy być Południowcem. Liga, choć z pewnością bardziej prawicowa niż Partia Tożsamości Południa, potępia ją i odmawia współpracy z nią."
 CSA.Nat_Fascism: "£generic_Nat_Fascism_small Liga Południa"
 CSA.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 CSA.Nat_Fascism_desc: "£generic_Nat_Fascism_small Liga Południa - (LoS) Liga Południa lub po prostu Liga, to ultranacjonalistyczna grupa, która dąży do „zachowania” południowej kultury i tożsamości. Wielu w centrum i na lewicy postrzega ich jedynie jako grupę nienawiści, taką jak Klan czy Biała Liga. Oczywiste stanowiska polityczne, takie jak silne antyimigracyjne, wysoce konserwatywne społecznie z naciskiem na rzekomą „tożsamość chrześcijańską”, którą muszą zachować. Niezależnie od tego, Liga znajduje więcej czasu na starcia z narodem islamu, a także z radykalnymi partiami socjalistycznymi, niż na uprawianie polityki."
 CSA.Nat_Autocracy: "£generic_Nat_Autocracy_small Południowe Siły Zbrojne"
 CSA.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 CSA.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small  Południowe Siły Zbrojne - (SMF) To silnie konserwatywna siła, która stara się chronić ziemie Dixie. Są prokonfederacyjni pod względem tradycji wojskowych, a ich głównymi celami w zakresie polityki zagranicznej jest odzyskanie całego Dixie. Jednakże pewnym szokiem kulturowym jest fakt, że SMF zaskakująco postępowo postępuje w dopuszczaniu gejów i mniejszości do służby w wojsku i zdobywania stopni podoficerskich i oficerskich. Obcokrajowcy zawsze obawiają się prawdziwych celów SMF, ale na razie grają nieźle, czas pokaże, czy SMF pójdzie do przodu, czy też popadnie w bardzo stare nawyki."
 CSA.Monarchist: "£generic_Monarchist_small Dom Południka"
 CSA.Monarchist_icon: "£generic_Monarchist_small"
 CSA.Monarchist_desc: "£generic_Monarchist_small Dom Meridianu - (HoM) Dom Meridianu to południowa wersja współczesnego ruchu monarchistycznego, w skrócie MMM. Wierzą, że wybrana monarchia może idealnie wpasować się w współczesne społeczeństwo i że tytuły urzędów można po prostu zmienić na tytuły kosmetycznie królewskie. Z pomysłem, aby konwencja nazewnictwa numerycznego opierała się na osobach wybranych na ten urząd, ponieważ nazewnictwo zaczyna się od imienia. Społecznie są centroprawicowi, ekonomicznie centrolewicowi, przy czym ruch jest zaskakująco prounijny, aby przeciwstawić się bezbronnej gospodarce południowej przed łatwością wyzysku i outsourcingiem bogactwa narodu."
 CUB.Western_Autocracy: "£CUB_western_autocracy Partido Comunista de Cuba - §CSkrzydło prozachodnie§!"
 CUB.Western_Autocracy_icon: "£CUB_western_autocracy"
 CUB.Western_Autocracy_desc: "W Komunistycznej Partii Kuby, oprócz zwolenników idei Castro i Che Guevary, są także członkowie sympatyzujący z prozachodnim kursem kraju. Ich pomysły są jednak umiarkowane i nie przewidują skoordynowanej zmiany systemu i polityki Kuby."
 CUB.conservatism: "£CUB_western_conservative Partido Demokrata Cristiano de Cuba (PDC)"
 CUB.conservatism_icon: "£CUB_western_conservative"
 CUB.conservatism_desc: "Partido Demokratyczna Cristian Kuby została założona w 1959 roku i opiera się na zasadach chrześcijańskiej demokracji, kładąc nacisk na sprawiedliwość społeczną, godność ludzką i zrównoważony rozwój. Partia opowiada się za reformami demokratycznymi, w tym systemem wielopartyjnym, i sprzeciwia się autorytarnemu reżimowi Castro. Wspiera gospodarkę rynkową z elementami ochrony socjalnej, wolności słowa, równości i ochrony praw wszystkich obywateli. Partia dąży do pokoju i sprawiedliwości w oparciu o wartości chrześcijańskie, wzywając do pojednania i jedności narodowej"
 CUB.liberalism: "£CUB_western_liberal Unia Liberalno-Kubańska (ULC)"
 CUB.liberalism_icon: "£CUB_western_liberal"
 CUB.liberalism_desc: "Działająca na początku XX w. Unia Liberalna Kuby była jedną z kluczowych partii w życiu politycznym kraju. Partia propagowała liberalizm, kładąc nacisk na reformy, poszerzanie swobód obywatelskich i poszanowanie konstytucyjności. Unia Liberalna wspierała rozwój prywatnej inicjatywy, inwestycji i modernizacji gospodarczej. Polityka wewnętrzna skupiała się na zapewnieniu praw i wolności obywateli, a także wzmacnianiu praworządności i instytucji demokratycznych. Liberałowie sprzeciwiali się korupcji i opowiadali się za zrównoważonym rozwojem, starając się uczynić Kubę państwem postępowym."
 CUB.socialism: "£CUB_western_social_democrat Partido Social-Revolucionario Democrático de Cuba (PSRDC)"
 CUB.socialism_icon: "£CUB_western_social_democrat"
 CUB.socialism_desc: "Partido Social Revolutionary de Cuba, założona na początku XX wieku, zjednoczyła ideały socjalizmu i niepodległości narodowej. Partia opowiadała się za sprawiedliwością społeczną, reformą rolną, prawami pracowniczymi i rozwojem kulturalnym. Dążąc do rewolucji społecznej poprzez procesy demokratyczne, partia opowiadała się za wyzwoleniem narodowym spod zewnętrznej dominacji i pogłębieniem suwerenności narodowej. Podkreślając znaczenie edukacji i zdrowia jako podstaw postępu, partia dążyła do stworzenia społeczeństwa równych szans i dobrobytu społecznego dla wszystkich Kubańczyków."
 CUB.Communist-State: "£CUB_emerging_communism Partido Comunista de Cuba (PCC)"
 CUB.Communist-State_icon: "£CUB_emerging_communism"
 CUB.Communist-State_desc: "Komunistyczna Partia Kuby jest partią polityczną Republiki Kuby. To największa partia w kraju. Została założona w 1965 roku na zasadach marksizmu-leninizmu, castrizmu i guewaryzmu. Odgrywa dużą rolę w życiu społeczeństwa, a także szeregu organizacji młodzieżowych"
 CUB.Neutral_Communism: "£CUB_non_aligned_autocracy Partido Comunista de Cuba - §gSkrzydło neutralne§!"
 CUB.Neutral_Communism_icon: "£CUB_non_aligned_autocracy"
 CUB.Neutral_Communism_desc: ""
 CUB.Neutral_Libertarian: "£CUB_non_aligned_libertarian Partido Libertario Cubano (PLC)"
 CUB.Neutral_Libertarian_icon: "£CUB_non_aligned_libertarian"
 CUB.Neutral_Libertarian_desc: "Kubańska Partia Libertariańska – Jose Marti, nazwana na cześć słynnego kubańskiego bohatera narodowego i myśliciela, jest partią polityczną wyznającą zasady libertariańskie. Powstała w odpowiedzi na potrzebę ochrony wolności jednostki i wolności gospodarczej na Kubie. Partia opowiada się za minimalizacją ingerencji rządu w życie obywateli, gospodarką rynkową i ochroną własności prywatnej. Aktywnie wspiera także prawa obywatelskie i reformy demokratyczne mające na celu wzmocnienie praworządności i rozwój społeczeństwa obywatelskiego. Zainspirowana libertariańskimi ideami Jose Martí, partia dąży do stworzenia otwartego i wolnego społeczeństwa kubańskiego."
 CUB.Nat_Populism: "£CUB_nationalist_right_wing_populist  Partido de la Renovación Ortodoxa (PRO)"
 CUB.Nat_Populism_icon: "£CUB_nationalist_right_wing_populist"
 CUB.Nat_Populism_desc: "Teokracja jest formą rządów, w której jedno lub więcej bóstw jest uznawanych za najwyższe władze rządzące, udzielające boskich wskazówek pośrednikom ludzkim, którzy zarządzają codziennymi sprawami rządu."
 CUB.Nat_Fascism: "£CUB_nationalist_fascism Kubańska Falanga (CF)"
 CUB.Nat_Fascism_icon: "£CUB_nationalist_fascism"
 CUB.Nat_Fascism_desc: "Kubańska Falanga, inspirowana hiszpańskim ruchem faszystowskim, powstała w latach trzydziestych XX wieku. Promując ideały nacjonalistyczne i autorytarne, ruch przeciwstawiał się komunizmowi i dążył do ustanowienia scentralizowanego państwa nieliberalnego. Falangiści opowiadali się za ścisłą hierarchią i korporacyjnym zarządzaniem gospodarką. Chociaż ruch stracił znaczną popularność po rewolucji 1959 r., nadal istnieją aktywni zwolennicy kubańskich Falangistów, którzy nadal wyrażają swoje skrajnie prawicowe poglądy i wspierają idee ruchu."
 CUB.Nat_Autocracy: "£CUB_nationalist_military_junta Fuerzas Armadas Revolucionarias (FAR)"
 CUB.Nat_Autocracy_icon: "£CUB_nationalist_military_junta"
 CUB.Nat_Autocracy_desc: "Kubańskie Rewolucyjne Siły Zbrojne to siły zbrojne Kuby. Należą do nich Armia Rewolucyjna, Marynarka Wojenna Rewolucyjna, Rewolucyjne Siły Powietrzne i Obrony Powietrznej oraz inne ciała paramilitarne, w tym Milicja Wojsk Terytorialnych, Młodzieżowa Armia Pracy oraz Brygady Obrony i Produkcji, a także Organizacja Obrony Cywilnej i Instytucja Rezerw Narodowych."
