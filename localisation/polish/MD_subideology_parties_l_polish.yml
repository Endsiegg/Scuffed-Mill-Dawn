 ITA.Neutral_Libertarian: "£ITA_non_aligned_libertarian  Partito radykalne"
 ITA.Neutral_Libertarian_desc: "Nawet jeśli nazwa sugeruje inaczej, Partia Radykalna nie jest partią tradycyjną, ponieważ nie uczestniczy w wyborach. Zamiast tego zdecydowała się skoncentrować na kampaniach na rzecz rozwiązywania problemów innymi środkami. Ale jednocześnie w środowisku partyjnym wyłoniło się wiele list wyborczych dedykowanych konkretnym wyborom. Partia Radykalna opowiada się za wolnościami gospodarczymi, pacyfizmem i postępowymi ideami, a przede wszystkim walczy z prohibicjonizmem, interwencją rządu oraz na rzecz praw socjalnych, takich jak aborcja i rozwód."
