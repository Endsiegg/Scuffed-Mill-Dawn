 SWE.socialism: "£SWE_western_social_democrat Socjaldemokraterna"
 SWE.socialism_icon: "£SWE_western_social_democrat"
 SWE.socialism_desc: "Socjaldemokrata - Sveriges Socialdemokratiska Arbetareparti (Socjaldemokratyczna Partia Robotnicza Szwecji) była w przeszłości największą i najbardziej wpływową partią w Szwecji, uzyskując jedynie poniżej 40% głosów w jednych wyborach w latach 1932–1994. Kształtowanie współczesnej Szwecji i budowanie szwedzkiego modelu opieki społecznej i współpracy związkowo-prywatnej, ostatnio przesunął się bardziej od demokratycznego socjalizmu w centrum szwedzkiej polityki, idąc za przykładem New Labour Tony’ego Blaira."
 SWE.Communist-State: "£SWE_emerging_communism Komunisterna"
 SWE.Communist-State_icon: "£SWE_emerging_communism"
 SWE.Communist-State_desc: ""
 SWE.anarchist_communism: "£SWE_non_aligned_socialist_democrat Vänsterpartiet"
 SWE.anarchist_communism_icon: "£SWE_non_aligned_socialist_democrat"
 SWE.anarchist_communism_desc: "Lewicowy Radykał – Vänsterpartiet (Partia Lewicy) do 1990 roku uznawany był za partię komunistyczną, wyznając doktrynę eurokomunizmu. Od tego czasu partia odnotowała znaczny napływ nowych wyborców, gdy Socialdemokraterna przesunęła się w prawo, pozostawiając większe miejsce dla skrajnie lewicowej partii socjalistycznej. Vänsterpartiet, oprócz socjalizmu, przyjęła płaszcz feminizmu. Jest sprzeczna z Unią Europejską i opowiada się za nałożeniem embargo na Izrael."
