 NIG.Caliphate: "£NIG_salafist_jihadism Boko Haram"
 NIG.Caliphate_desc: "Boko Haram to salaficka grupa ekstremistyczna, której siedziba znajduje się głównie w północno-wschodnim stanie Borno w Nigerii. Promują instytucję prawa szariatu i działają pod pretekstem zjednoczenia kraju pod islamskim sztandarem. Boko Haram to jedna z najważniejszych grup dżihadystów w Afryce Zachodniej."
 NIG.Neutral_conservatism: "£NIG_non_aligned_conservative  Partia Ludowo-Demokratyczna"
 NIG.Neutral_conservatism_desc: "Neutralni konserwatyści - Ludowa Partia Demokratyczna nadal otrzymuje poparcie w całym kraju. Jednak największą siłę czerpie z chrześcijańskiej większości na Południu. Jest to głównie partia centroprawicowa pod względem ideologii, która popiera neoliberalną politykę rynkową. Partia pozostaje jedną z największych w historii Nigerii i nadal dominuje na politycznych polach bitew."
