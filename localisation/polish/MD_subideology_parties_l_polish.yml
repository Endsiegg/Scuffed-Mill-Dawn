 CAM.Western_Autocracy: "£generic_Western_Autocracy_small CPDM"
 CAM.Western_Autocracy_desc: "Prozachodnia autokracja – CPDM (Kamerunski Ruch Ludowo-Demokratyczny) to największa partia polityczna w Kamerunie, która dominuje w polityce Kamerunu od czasu uzyskania niepodległości w latach 60-tych. Pierwotnie nosił nazwę Kameruński Związek Narodowy, ale później został przemianowany w 1985 roku."
 CAR.liberalism: "£CAR_western_liberalism Partia Jedności Narodowej (PUN)"
 CAR.liberalism_icon: "£CAR_western_liberalism"
 CAR.liberalism_desc: "Partia Jedności Narodowej to liberalna partia w Republice Środkowoafrykańskiej, utworzona w 1997 roku. Partia wspiera szereg liberalnych polityk zorientowanych na Zachód."
 CAR.liberalism_2013: "£CAR_western_liberalism_alt Unia Odnowy Afryki Środkowej"
 CAR.liberalism_2013_icon: "£CAR_western_liberalism_alt"
 CAR.liberalism_2013_desc: "Unia Odnowy Środkowoafrykańskiej powstała pod koniec 2013 roku jako następczyni zdezorganizowanych partii liberalnych w Republice Środkowoafrykańskiej. Powstała za Anicetem-Georgesem Dologuélé podczas jego kandydatury na prezydenta i powoli staje się kręgosłupem i twarzą środkowoafrykańskiego neoliberalizmu."
 CAR.socialism: "£CAR_western_socialism  Partia Konwergencji Narodowej „Kwa Na Kwa”."
 CAR.socialism_icon: "£CAR_western_socialism"
 CAR.socialism_desc: "Partia Konwergencji Narodowej „Kwa Na Kwa” jest kulminacją partii otaczających i wspierających François Bozizé. Ostatecznie tworzą one jednolitą partię dopiero w 2009 roku, ale stanowią koalicję partii popierających roszczenia Bozizé do prezydentury. Grupa partii jest ściśle zgodna z ideologią socjaldemokratyczną i robotniczą, pozbawioną „teorii”. Cytowano Bozizé, który stwierdził, że „Kwa Na Kwa” to partia robotnicza o tradycji socjaldemokracji, której celem jest mobilizacja społeczeństwa, podnoszenie świadomości i dążenie do rozwoju w sensie walki z ubóstwo poprzez pracę. Tylko dzięki pracy możemy zmienić sytuację w tym kraju."
 CAR.Conservative: "£CAR_emergency_conservatism Ruch United Hearts (MCU)"
 CAR.Conservative_icon: "£CAR_emergency_conservatism"
 CAR.Conservative_desc: "Ruch United Hearts to partia Faustina-Archange Touadéry. Partia powstała w wyniku oderwania się od partii Kwa Na Kwa i stała się bardziej aktywna w zajmowaniu stanowiska proafrykańskiego i prorosyjskiego oraz wywierając antyzachodnie wpływy w kraju. Opierają się na szeregu wartości socjaldemokratycznych, stając się prekursorami w Republice Środkowoafrykańskiej."
 CAR.anarchist_communism: "£CAR_anarchist_communism Środkowoafrykański Rajd Demokratów (RDC)"
 CAR.anarchist_communism_icon: "£CAR_anarchist_communism"
 CAR.anarchist_communism_desc: "Środkowoafrykański Rajd Demokratyczny (RDC) to afrykański nacjonalista wyznający ideologie republikanizmu i demokratycznego socjalizmu. Partię założył André-Dieudonné Kolingba w 1987 r., u szczytu jego władzy, podczas dwunastu lat jego prezydentury. Współcześnie podziela często antyzachodnie i proafrykańskie poglądy, ale historyczne nadal pozostają w pewnym stopniu zbliżone do francuskich."
 CAR.Neutral_conservatism: "£CAR_neutral_conservatism Ruch na rzecz Demokracji i Rozwoju (MDD)"
 CAR.Neutral_conservatism_icon: "£CAR_neutral_conservatism"
 CAR.Neutral_conservatism_desc: "Ruch na rzecz Demokracji i Rozwoju (MDD) jest partią społeczno-konserwatywną utworzoną w 1993 roku przez byłego prezydenta Davida Dacko. Partia jest najbardziej znana ze swojego sprzeciwu wobec Ange-Félixa Patassé i MLPC."
 CAR.neutral_Social: "£CAR_neutral_socialism Ruch Wyzwolenia Ludu Afryki Środkowej (MLPC)"
 CAR.neutral_Social_icon: "£CAR_neutral_socialism"
 CAR.neutral_Social_desc: "Ruch Wyzwolenia Ludu Środkowoafrykańskiego (MLPC) jest jedną z wiodących partii politycznych w Republice Środkowoafrykańskiej i jest partią Ange-Félixa Patassé. Partia stoi na zasadach demokratycznego socjalizmu, socjaldemokracji i republikanizmu. Wyznaje także nieco potoczną ideologię patasséizmu, nawiązującą do ideologii Ange-Félixa Patassé."
 CAR.Neutral_green: "£CAR_neutral_green Partia Socjaldemokratyczna (PSD)"
 CAR.Neutral_green_icon: "£CAR_neutral_green"
 CAR.Neutral_green_desc: "Partia Socjaldemokratyczna (PSD) jest socjaldemokratyczną partią ekologiczną utworzoną w 1991 roku. Partia wyznaje szereg poglądów, a mianowicie jest zgodna z polityką ekologiczną i socjaldemokratyczną i jest aktywnym członkiem Międzynarodówki Socjalistycznej."
 CAR.Neutral_Autocracy: "£CAR_neutral_autocracy Unia Sił Demokratycznych na rzecz Jedności (UDFR)"
 CAR.Neutral_Autocracy_icon: "£CAR_neutral_autocracy"
 CAR.Neutral_Autocracy_desc: "Związek Sił Demokratycznych na rzecz Jedności (UDFR) to grupa rebeliantów w Republice Środkowoafrykańskiej, która rezyduje w północnej i północno-wschodniej Republice Środkowoafrykańskiej. Na czele grupy stał Michel Djotodia, który zostaje prominentnym członkiem rządu Afryki Środkowej."
 CAR.Nat_Autocracy: "£CAR_nationalist_junta Siły Zbrojne Afryki Środkowej (FACA)"
 CAR.Nat_Autocracy_icon: "£CAR_nationalist_junta"
 CAR.Nat_Autocracy_desc: "Central African Armed Forces (FACA) to siły zbrojne Republiki Środkowoafrykańskiej. Składają się z kilku oddziałów, a mianowicie: Central African Ground Forces, Central African Air Force, National Gendarmerie, Republican Guard i National Police"
 CAR.Monarchist: "£CAR_nationalist_monarchism Dom Bokassy"
 CAR.Monarchist_icon: "£CAR_nationalist_monarchism"
 CAR.Monarchist_desc: "Ród Bokassa to nazwa rządzącej dynastii imperialnej Republiki Środkowoafrykańskiej, która krótko rządziła Imperium Środkowoafrykańskim w latach 1976–1979. Została założona przez Jean-Bédela Bokassę I i zyskała bardzo niewiele uznania zagranicznego jako prawowita monarchia."
