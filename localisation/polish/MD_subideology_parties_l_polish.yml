 DEN.conservatism: "£DEN_western_conservative Det Konserwatywny Folkeparti"
 DEN.conservatism_icon: "£DEN_western_conservative"
 DEN.conservatism_desc: "Det Konservative Folkeparti (Konserwatywna Partia Ludowa) to wiodąca centroprawicowa partia polityczna w Danii. Założona w 1916 r. partia opowiada się za wolnościami jednostki i odpowiedzialnością, gospodarką wolnorynkową, utrzymaniem państwa opiekuńczego, współpracą z Unią Europejską oraz dbaniem o przestrzeganie narodowej historii i tradycji Danii. Partia wspiera również i podkreśla ekologię jako podstawową filozofię zgodną z zielonym konserwatyzmem."
 DEN.liberalism: "£DEN_western_liberal Venstre"
 DEN.liberalism_icon: "£DEN_western_liberal"
 DEN.liberalism_desc: "Venstre, Danmarks Liberale Parti (Lewica, Duńska Partia Liberalna) to konserwatywno-liberalna partia agrarna w Danii. Została założona w 1910 roku jako część ruchu chłopskiego przeciwko arystokracji ziemskiej i wyznaje ideologię liberalną ekonomicznie i prowolnorynkową. Jest główną partią centroprawicową w Danii i drugą co do wielkości partią w kraju. Partia nowoczesna kieruje się klasyczną doktryną liberalną i zajmuje zdecydowane stanowisko w sprawie imigracji. Cytuje się, że partia twierdzi, że „imigranci powinni uczyć się języka duńskiego oraz rozumieć i szanować duńską kulturę i tradycje”."
 DEN.socialism: "£DEN_western_social_democrat Socjaldemokracja"
 DEN.socialism_icon: "£DEN_western_social_democrat"
 DEN.socialism_desc: "Socialdemokratiet (Socjaldemokraci) to największa partia polityczna w Danii i wiodąca partia socjaldemokratyczna w kraju. Założona w 1871 roku, od początku XX wieku niezmiennie ma największą reprezentację w Folketingu. Partia utorowała drogę do powstania duńskiego państwa opiekuńczego i stale stara się rozwijać tę koncepcję. Przyjęła szereg lewicowych polityk gospodarczych, a rosnąca grupa w partii staje się coraz bardziej sceptyczna wobec masowej imigracji i globalizacji gospodarczej, przy czym cytuje się ich stwierdzenia, że ​​„masowa imigracja i swobodny przepływ siły roboczej są opłacane przez niższe partie”. zajęcia.”"
 DEN.Communist-State: "£DEN_emerging_communism Danmarks Kommunistiske Parti"
 DEN.Communist-State_icon: "£DEN_emerging_communism"
 DEN.Communist-State_desc: "Danmarks Kommunistiske Parti (Komunistyczna Partia Danii) jest marksistowsko-leninowską partią Danii. Partia została założona w 1919 roku jako Partia Lewicowo-Socjalistyczna Partii Danii, zanim zmieniła nazwę na obecną. Partia wspiera przejście Danii do społeczeństwa komunistycznego."
 DEN.anarchist_communism: "£DEN_anarchist_communism Enhedssłuchaj"
 DEN.anarchist_communism_icon: "£DEN_anarchist_communism"
 DEN.anarchist_communism_desc: "Enhedslisten (Sojusz Czerwonych i Zielonych) to partia ekosocjalistyczna w Danii, założona w 1989 roku w wyniku połączenia trzech partii marksistowskich i jest najbardziej wysuniętą lewicową partią w duńskim parlamencie. Partia prowadzi kampanię przeciwko socjalistycznej i demokratycznej partii oddolnej, która twierdzi, że reprezentuje także ekologiczną politykę, ruchy pokojowe, antydyskryminację i ruch związkowy."
 DEN.Neutral_conservatism: "£DEN_non_aligned_conservative Centrum Demokraterne"
 DEN.Neutral_conservatism_icon: "£DEN_non_aligned_conservative"
 DEN.Neutral_conservatism_desc: "Centrum-Demokraterne to partia, której ideologia była mieszanką centryzmu, socjaldemokracji i liberalnego konserwatyzmu. Partia została założona w 1973 roku przez Erharda Jakobsena, byłego posła i burmistrza Gladsaxe, jako centrowy odłam Duńskich Socjaldemokratów"
 DEN.Neutral_conservatism_alt: "£DEN_non_aligned_conservative Sojusz Liberalny"
 DEN.Neutral_conservatism_alt_icon: "£DEN_non_aligned_conservative"
 DEN.Neutral_conservatism_alt_desc: "Sojusz Liberalny jest klasycznie liberalną i prawicowo-libertariańską partią polityczną w Danii. Jest częścią bloku centroprawicowego i powstała w 2007 roku w wyniku odłamu od Partii Społeczno-Liberalnej."
 DEN.Neutral_conservatism_2017: "£DEN_non_aligned_conservative_alt Kristendemokraterne"
 DEN.Neutral_conservatism_2017_icon: "£DEN_non_aligned_conservative_alt"
 DEN.Neutral_conservatism_2017_desc: "Kristendemokraterne (Chrześcijańscy Demokraci) jest chrześcijanką"
 DEN.Neutral_Libertarian: "£DEN_non_aligned_libertarian Radikale Venstre"
 DEN.Neutral_Libertarian_icon: "£DEN_non_aligned_libertarian"
 DEN.Neutral_Libertarian_desc: "Radikale Venstre (Duńska Partia Społeczno-Liberalna) została założona w 1905 roku w wyniku odłamu od Partii Reform Venstre. Partia propaguje centrum ideologiczne i liberalizm społeczny"
 DEN.Neutral_green: "£DEN_Neutral_green Alternatywat"
 DEN.Neutral_green_icon: "£DEN_Neutral_green"
 DEN.Neutral_green_desc: "Alternativet (Alternatywa) to zielona partia polityczna w Danii. Partia powstała publicznie w 2013 roku, opierając się na ideologicznych podstawach zielonej polityki, poważnego łagodzenia zmian klimatycznych i przedsiębiorczości. U jego podstaw nie miała pełnego programu politycznego, ale chciała, aby rozwijała się i rozwijała dzięki polityce crowdsourcingu za pośrednictwem tak zwanych „laboratoriów politycznych”."
 DEN.neutral_Social: "£DEN_neutral_Social Socjalistyczny Folkeparti"
 DEN.neutral_Social_icon: "£DEN_neutral_Social"
 DEN.neutral_Social_desc: "Socialistisk Folkeparti (Zielona Lewica) to demokratyczna partia socjalistyczna w Danii. Partia powstała w 1959 r. jako odłam od Danmarks Kommunistiske Parti (Komunistycznej Partii Danii) w wyniku krytyki jej założyciela dotyczącej sowieckiej interwencji w rewolucji węgierskiej 1956 r. Jej celem było połączenie zorientowanej na Stany Zjednoczone socjaldemokracji i Związku Radzieckiego komunizm zorientowany na połączenie demokracji z socjalizmem. Prowadzi kampanię opartą na ideologicznych podstawach socjalizmu inspirowanych polityką ekologiczną i demokratycznym socjalizmem. Postrzega demokratyczno-socjalistyczną Danię jako ostateczny cel swojej polityki. Jest zdecydowanym zwolennikiem feminizmu, praw człowieka, praw mniejszości i demokracji."
 DEN.Nat_Autocracy: "£DEN_Nat_Autocracy Hæren"
 DEN.Nat_Autocracy_icon: "£DEN_Nat_Autocracy"
 DEN.Nat_Autocracy_desc: "Hæren (Królewska Armia Duńska) to lądowy oddział Duńskich Sił Zbrojnych wraz z Duńską Strażą Krajową. Obie gałęzie tworzą główną siłę obronną i ofensywną Duńskich Sił Zbrojnych. Założony w 1614 roku, w swojej historii brał udział w wielu konfliktach zbrojnych."
 DEN.Nat_Fascism: "£DEN_Nat_Fascism Fremskridtspartiet"
 DEN.Nat_Fascism_icon: "£DEN_Nat_Fascism"
 DEN.Nat_Fascism_desc: "Fremskridtspartiet (Partia Postępu) została założona w 1972 roku przez Mogensa Glistrupa, który agitował na stanowiskach politycznych zniesienia podatków dochodowych, drastycznej redukcji biurokracji i „dżungli prawa”, przywrócenia granic i produktów kontroli granicznej, natychmiastowego zaprzestania imigracji, zaprzestanie nadawania obywatelstwa duńskiego, konfrontacja z polityką integracyjną i stopniowe ograniczanie pozycji Danii w Unii Europejskiej. Fremskridtspartiet odnotowała powszechny rozwój w latach 70. XX wieku po tym, jak Glistrup oświadczył w duńskiej telewizji na żywo, że nie płaci podatków dochodowych."
 DEN.Nat_Fascism_2017: "£DEN_Nat_Fascism_alt Podróż kursem"
 DEN.Nat_Fascism_2017_icon: "£DEN_Nat_Fascism_alt"
 DEN.Nat_Fascism_2017_desc: "Stram Kurs (Twarda Linia) to nacjonalistyczna, antyislamska partia polityczna w Danii i Szwecji, założona przez Rasmusa Paludana. Większość politologów i mediów uważa tę partię za radykalną, skrajnie prawicową partię skrajnie. Jest zwolennikiem platformy etnonacjonalistycznego utylitaryzmu, który koncentruje się na ochronie i zwiększaniu „jednorodności etnicznej, kulturowej, religijnej, językowej i normatywnej” narodu duńskiego. Prowadzi także kampanię na rzecz prawicowego libertarianizmu, który zakłada radykalne zwiększenie wolności i praw jednostki po przywróceniu jednorodności etnicznej kraju."
 DEN.Nat_Populism: "£DEN_Nat_Populism Dansk Folkeparti"
 DEN.Nat_Populism_icon: "£DEN_Nat_Populism"
 DEN.Nat_Populism_desc: "Dansk Folkeparti (Duńska Partia Ludowa) to wiodąca partia nacjonalistyczna i prawicowo-populistyczna w Danii. Została założona w 1995 roku przez byłych członków Partii Postępu. Prowadzi kampanie na platformie antyimigracyjnej, chroni wolność i dziedzictwo kulturowe narodu duńskiego, promuje przedsiębiorczość i wzrost gospodarczy. Dążą także do ochrony suwerenności Danii przed Unią Europejską. Polityka gospodarcza partii jest bliższa centrum i centrolewicy, co stawia ją w wyjątkowym świetle w duńskim społeczeństwie. Zdecydowane stanowisko antyimigracyjne plasuje ją zdecydowanie na nacjonalistycznym i prawicowo-populistycznym miejscu w duńskim spektrum politycznym."
 DEN.Nat_Populism_alt: "£DEN_Nat_Populism_alt Nie Borgerlige"
 DEN.Nat_Populism_alt_icon: "£DEN_Nat_Populism_alt"
 DEN.Nat_Populism_alt_desc: "Nye Borgerlige, czyli Nowa Prawica, to duńska partia polityczna założona w 2015 roku przez Pernille Vermund i Petera Seiera Christensena. Umieszczona po prawej stronie spektrum politycznego partia opowiada się za połączeniem liberalizmu gospodarczego, konserwatyzmu narodowego i rygorystycznej polityki imigracyjnej."
 DEN.Monarchist: "£DEN_nationalist_monarchist Dom Glücksburga"
 DEN.Monarchist_icon: "£DEN_nationalist_monarchist"
 DEN.Monarchist_desc: "Ród Glücksburgów jest boczną filią niemieckiego rodu Oldenburgów, na którego czele stoi obecnie królowa duńska Małgorzata II. Ród utrzymuje dynastyczną linię Królestwa Danii od 1863 roku z nieprzerwaną sukcesją."
