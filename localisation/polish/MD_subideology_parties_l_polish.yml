 JAP.Western_Autocracy: "£JAP_conservatism \"Seiwakai\" Liberalno-Demokratyczna Partia"
 JAP.Western_Autocracy_icon: "£JAP_conservatism"
 JAP.Western_Autocracy_desc: "Rewizjoniści są prawicowym skrzydłem LDP i proponują bardziej konfrontacyjną politykę zagraniczną. Proponują dostosowanie art. 9 do sytuacji globalnej, a także do sytuacji regionalnej. Chiny i Korea Północna stanowią realne zagrożenie dla państwa Japonia i nie możemy polegać wyłącznie na USA, jeśli chodzi o zapewnienie ochrony. Musimy wziąć sprawy w swoje ręce i zbudować wystarczający potencjał wojskowy, aby chronić nasze interesy. Pojawianie się nowych megakorporacji w Chinach również stanowi poważne wyzwanie dla naszej gospodarki. Jeśli nie zmienimy naszej polityki, stracimy naszą obecną pozycję na świecie."
 JAP.conservatism: "£JAP_conservatism „Kōchikai” Partia Liberalno-Demokratyczna"
 JAP.conservatism_icon: "£JAP_conservatism"
 JAP.conservatism_desc: "Od 1955 roku konserwatywna LDP jest jedną z dwóch głównych partii w Japonii. Jego wpływ dotarł do wszystkich szczebli japońskiego rządu i społeczeństwa! Jednak po wielu latach kryzysu gospodarczego i niechęci do przystosowania się do współczesnego świata wyraźnie widać, że partia jest podzielona. Prawe skrzydło LDP opowiada się za uspokojeniem handlu i współpracy z USA, lewe skrzydło wspiera roszczenia Chin w regionie w zamian za głębsze relacje handlowe. Zrównoważone podejście wydaje się nie do pomyślenia i partia musi zdecydować, jaki kurs chce obrać. W przeciwnym razie może utracić swój status w systemach, a jego miejsce zajmą inne podmioty!"
 JAP.liberalism: "£JAP_liberalism  Demokratyczna Partia Japonii"
 JAP.liberalism_icon: "£JAP_liberalism"
 JAP.liberalism_desc: "DPJ powstała w 1998 roku w wyniku połączenia czterech niezależnych partii i jest uważana za centrolewicową. Partia pragnie za cel zbudować „nową drogę demokratycznego centrum”. Główne cele to stworzenie bardziej przejrzystego i sprawiedliwego społeczeństwa oraz nadanie większej władzy obywatelom i samorządom lokalnym. Oprócz tego chce stworzyć społeczeństwo inkluzywne z równymi szansami dla wszystkich. Partia mocno trzyma się Artykułu 9 i pacyfizmu. JSDF są ich zdaniem potrzebne i ważne dla bezpieczeństwa państwa i obywateli."
 JAP.liberalism_alt: "£JAP_liberalism_alt  Partia Konstytucyjno-Demokratyczna"
 JAP.liberalism_alt_icon: "£JAP_liberalism_alt"
 JAP.liberalism_alt_desc: ""
 JAP.socialism: "£JAP_socialism Komeito"
 JAP.socialism_icon: "£JAP_socialism"
 JAP.socialism_desc: "Komeito to partia utworzona niedawno w 1998 r. i ogłaszająca się partią „humanitarnego socjalizmu”. Jej misją jest stworzenie państwa z ludźmi w centrum i polityką opartą na humanitaryzmie. Do każdego życia na świecie należy podchodzić z szacunkiem z najwyższym szacunkiem i troską Partia ma na celu ograniczenie praw rządu centralnego i zwiększenie autonomii prefektur. Komeito ma pretensje do reprezentowania normalnych ludzi, którzy nie czują się częścią dwóch głównych partii dać im głos w państwie. Ich celem jest zwiększenie bogactwa Japończyków poprzez zwiększenie stosunków handlowych z wschodzącą potęgą Chinami. Nie jest jednak jasne, jak ta zmiana w polityce zagranicznej wpłynie na Japonię i jej sojusznika, Stany Zjednoczone."
 JAP.Communist-State: "£JAP_Communist_State Japońska Partia Komunistyczna (autorytarna)"
 JAP.Communist-State_icon: "£JAP_Communist_State"
 JAP.Communist-State_desc: "Wschodzące Skrzydło JCP to nieoficjalna klika twardogłowych komunistów popierających politykę antyzachodnią, w tym zrywanie więzi z USA i poglądy prowschodnie, w tym zmiany takie jak ponowne podejście polityczno-dyplomatyczne z Rosją i Chinami."
 JAP.Conservative: "£JAP_conservatism „Shisuikai” Partia Liberalno-Demokratyczna"
 JAP.Conservative_icon: "£JAP_conservatism"
 JAP.Conservative_desc: "Protekcjoniści to lewe skrzydło LDP i opowiadają się za polityką zagraniczną opartą w większym stopniu na gospodarce. Postrzegają rozwój Chin jako szansę i chcą czerpać z tego korzyści gospodarcze. Nawet jeśli oznacza to, że będą musieli stawić czoła ograniczeniom USA. Jeśli nie będziemy współpracować z Chińczykami, nasza gospodarka upadnie, a ciężka praca ostatnich pokoleń poszłaby na marne! Mimo że Frakcja Protekcjonistów jest pacyfistyczna, jest otwarta na reinterpretację Artykułu 9 i uznanie Sił Samoobrony."
 JAP.Autocracy: "£JAP_Autocracy Rewolucyjna Liga Komunistyczna"
 JAP.Autocracy_icon: "JAP_Autocracy"
 JAP.Autocracy_desc: "Rewolucyjna Liga Komunistyczna powstała w wyniku rozłamu ekstremistów w JCP w 1957 roku. Partia jest partią marksistowską, która sprzeciwia się imperializmowi i wszelkim skrajnym formom „komunizmu”, takim jak stalinizm. Partia była najbardziej aktywna w połowie lat 60. i 70. XX wieku. Radykaliści promowali kilka protestów i małych zamieszek przeciwko wojnie w Wietnamie i USA. W tym czasie grupa dokonała co najmniej kilkunastu ataków na rząd. Szczyt ich terroru nastąpił, gdy zamordowano przewodniczącego Komitetu ds. Wywłaszczeń w prefekturze Chiba. Po zakończeniu wojny w Wietnamie partia straciła większość swojego poparcia. Mimo że byli aktywni i organizowali wiele protestów, w nowym tysiącleciu nie mają prawie żadnego wpływu. Jednak szansa może, ale nie musi, pojawić się w trakcie kolejnego ogólnokrajowego kryzysu."
 JAP.anarchist_communism: "£JAP_anarchist_communism Konfederacja Anarchistyczna"
 JAP.anarchist_communism_icon: "£JAP_anarchist_communism"
 JAP.anarchist_communism_desc: "Ruch anarchistyczny po raz pierwszy uaktywnił się w 1905 roku. Od tego czasu charakter jego ruchu szybko się zmienił. Po oficjalnym ponownym założeniu w 1956 r. partia mocno wspierała protesty antyamerykańskie, takie jak protesty Anpo. Członkami byli głównie studenci filozofii z uniwersytetów, którzy nie byli zadowoleni z obecnego systemu politycznego i gospodarczego w Japonii. W Japonii nowego tysiąclecia działalność anarchistów prawie dobiegła końca, ale widzimy, że zainteresowanie anarchizmem ponownie rośnie wśród młodych ludzi."
 JAP.Neutral_conservatism: "£JAP_Neutral_conservatism Nowa Partia Ludowa"
 JAP.Neutral_conservatism_icon: "£JAP_Neutral_conservatism"
 JAP.Neutral_conservatism_desc: "Nowa Partia Ludowa to odłamowa partia konserwatywna, która powstała w odpowiedzi na kierunek, jaki obierała LDP. Pod rządami Takeshiego Nody partia ma na celu zepchnięcie kraju na bardziej prawicową ścieżkę, a także promowanie patriotyzmu."
 JAP.Neutral_Communism: "£JAP_Communist_State Japońska Partia Komunistyczna (Demokratyczna)"
 JAP.Neutral_Communism_icon: "£JAP_Communist_State"
 JAP.Neutral_Communism_desc: "Japońska Partia Komunistyczna (Nihon Kyousan-tou) jest jedną z największych nierządzących partii komunistycznych na świecie. Partia zdystansowała się od komunistycznych ideałów Związku Radzieckiego czy Chin i zawsze pozostawała do nich zdystansowana. Niemniej jednak od upadku Związku Radzieckiego w 1991 r. partia znajduje się w stałym upadku. Pomimo reform i zmian w programie partii partia znajduje się w kryzysie. Mimo że jest najbardziej postępową partią w parlamencie i tradycyjnym członkiem demokracji, Japończycy nie popierają kursu socjalistycznego. Do czasu wejścia do rządu JCP pozostanie jedną z czołowych partii opozycyjnych i będzie uważnie obserwowała swoich rywali."
 JAP.Neutral_green: "£JAP_Neutral_green Zieloni"
 JAP.Neutral_green_icon: "£JAP_Neutral_green"
 JAP.Neutral_green_desc: "Zieloni są obecnie w trakcie organizowania się i nie są jeszcze partią polityczną, a raczej grupą polityczną, mimo że są reprezentowani w niektórych samorządach lokalnych. Chcą podnieść świadomość społeczeństwa w zakresie zmian klimatycznych i mają na celu zapobieżenie nadchodzącemu kryzysowi klimatycznemu. Japonia jest także krajem w dużym stopniu zależnym od niebezpiecznej energii jądrowej. Wiele elektrowni jądrowych zawsze może zostać uszkodzonych w wyniku jednego z setek trzęsień ziemi w regionie, co może spowodować poważny kryzys w kraju. Wierzą w trzy zasady nienuklearne i dołożą wszelkich starań, aby uczynić kraj bardziej ekologicznym. Nawet jeśli nie jest się członkiem rządu ani parlamentu!"
 JAP.Neutral_Libertarian: "£JAP_Neutral_Libertarian Liga Liberalna"
 JAP.Neutral_Libertarian_icon: "£JAP_Neutral_Libertarian"
 JAP.Neutral_Libertarian_desc: "Liga Liberalna składa się głównie z byłego członka Partii New Frontier i wraz z DPJ próbowała przeciwstawić się większości LDP. Partia ma na celu wspieranie ideologii liberalnej i społeczno-liberalnej. Chociaż liberałowie popierają politykę wolnego handlu, myślą o zdrowiu Japończyków i będą je chronić. Nawet jeśli oznacza to ograniczenia handlu! W obecnych czasach partia znajduje się pomiędzy dwiema skrajnymi ideologiami i nie jest pewne, czy zyska większe wpływy, czy też straci obecne minimum."
 JAP.neutral_Social: "£JAP_neutral_Social  Partia Socjaldemokratyczna"
 JAP.neutral_Social_icon: "£JAP_neutral_Social"
 JAP.neutral_Social_desc: "Po reformacji Japońskiej Partii Socjalistycznej w 1996 r. SDP wyłoniła się jako partia centrolewicowa, której celem było stworzenie opozycji wobec LDP i DPJ. W obecnej debacie na temat art. 9 partia go broni, a nawet proponuje likwidację JSDF. SDP chce stworzyć silny system opieki społecznej i zdrowotnej. Piękna przyroda i dzika przyroda w Japonii będą lepiej chronione dzięki utworzeniu większej liczby stref ochronnych. Japończycy nadal nie są pewni, czego oczekują od swoich sił obronnych. Do tego czasu SDP znajduje się w trudnej sytuacji, ponieważ tylko mniejszość popiera jej politykę."
 JAP.Nat_Populism: "£JAP_Nat_Populism Japońska Partia Innowacji"
 JAP.Nat_Populism_icon: "£JAP_Nat_Populism"
 JAP.Nat_Populism_desc: "Założona przez Ichirō Matsui Japońska Partia Innowacyjna wierzy w nowelizację japońskiej konstytucji, a także w Trybunał Konstytucyjny i nakazuje bezpłatną edukację. W mediach partia opisywana jest jako centrowa, a nawet libertariańska. Bez oficjalnego stanowiska w sprawie art. 9 JIP krytykuje niskie wydatki na obronność i popiera cel 2%, a także utworzenie krajowej organizacji wywiadowczej. Partia wpływa na Japończyków, aby na nią głosowali, obiecując obniżki podatków, utworzenie cyfrowego kraju, świadczenia socjalne, a także cięcia w finansowaniu dietetyków."
 JAP.Nat_Autocracy: "£JAP_Nat_Autocracy Japońskie Siły Samoobrony"
 JAP.Nat_Autocracy_icon: "£JAP_Nat_Autocracy"
 JAP.Nat_Autocracy_desc: "Japońskie Siły Samoobrony powstały w 1954 roku przy pomocy USA. Aż do XXI wieku siły Samoobrony były wykorzystywane głównie do działań związanych z usuwaniem skutków klęsk żywiołowych, co poważnie poprawiło wizerunek japońskiego społeczeństwa. Mimo że nie widzieli wojny, nadal są jedną z najbardziej profesjonalnych i nowoczesnych sił zbrojnych na świecie. Jednak w nowym tysiącleciu nie jest jasne, jaką rolę odegrają w japońskim społeczeństwie. Czy art. 9 zostanie ponownie zinterpretowany na ich korzyść, czy też otrzymają więcej ograniczeń?"
 JAP.Nat_Fascism: "£generic_Nat_Fascism_small Przyjęcie Urzeczywistnienia Szczęścia"
 JAP.Nat_Fascism_icon: "£JAP_Nat_Fascism"
 JAP.Nat_Fascism_desc: "HRP to dziwna partia skupiona wokół religii Happy Science, która identyfikuje się jako konserwatywna, ale nie ma jasnego programu. Opowiada się za zachętami dla macierzyństwa, a także imigracją w celu ożywienia wzrostu populacji Japonii, a także ustanowieniem nuklearnego środka odstraszającego dla Japonii w celu obrony przed Chinami. Szczęśliwa Nauka jako religia ma wiele cech kultu, a jej przywódca, Ryuho Okawa, jest czczony przez swoich członków jako bóstwo."
 JAP.Monarchist: "£JAP_Monarchist Impreza Odbudowy - Nowy Wiatr"
 JAP.Monarchist_icon: "£JAP_Monarchist"
 JAP.Monarchist_desc: "New Wind to partia, która pragnie przywrócić cesarzowi Japonii najwyższą formę władzy, ponad wszystkimi innymi podmiotami stanowiącymi prawo. Partia nie ma innego głównego programu, a kiedy jej cele zostaną osiągnięte, a konstytucja Japonii zostanie zmieniona według własnego uznania, nie wydaje się, aby miała ona jakiekolwiek długoterminowe cele, aby utrzymać się przy władzy."
