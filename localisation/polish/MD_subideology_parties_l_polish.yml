 PER.anarchist_communism: "£PER_anarchist_communism Mojâhedin-é Khalq-é Iran"
 PER.anarchist_communism_icon: "£PER_anarchist_communism"
 PER.anarchist_communism_desc: "Lewicowi islamiści - MEK, znani również jako Organizacja Ludowej Mojahedin Iranu, zostali założeni w 1965 r. w opozycji do dynastii Pahlavi, a ich zasady założycielskie były silnie inspirowane marksizmem i islamizmem. Często określa się ich mianem grupy „Cult Like”, ponieważ struktura ich partii koncentruje się wokół Maryam i Massoud Radżawi. MEK chce wdrożyć szereg planów, które popchną Iran w stronę bardziej federalnego i socjalistycznego państwa."
 PER.Caliphate: "£generic_Caliphate_small Wilayat Khurasan"
 PER.Caliphate_desc: ""
 PER.Neutral_conservatism: "£PER_Neutral_conservatism  Jebhe-ye Melli-ye Iran"
 PER.Neutral_conservatism_icon: "£PER_Neutral_conservatism"
 PER.Neutral_conservatism_desc: "Irański nacjonalizm - Jebhe-ye Melli-ye Iran, inaczej znany jako Front Narodowy, to irańska partia nacjonalistyczna założona przez Mohammada Mossadegha. Za panowania Mohammada Rezy Pahlavisa atmosfera polityczna stała się tak restrykcyjna, że ​​po kilku latach Front Narodowy przestał istnieć. Wreszcie w 1977 r., kiedy panowanie szacha powoli dobiegało końca, Karim Sanjabi wskrzesił Front Narodowy i wznowił jego działalność w Iranie, aż do czasu, gdy został zdelegalizowany przez reżim ajatollaha."
 PER.oligarchism: "£generic_oligarchism_small Oligārsh-Haye Iran"
 PER.oligarchism_desc: ""
 PER.neutral_Social: "£PER_neutral_Social Nahżat-é āzādi-é Iran"
 PER.neutral_Social_icon: "£PER_neutral_Social"
 PER.neutral_Social_desc: "Irańska Demokracja – Irański Ruch Wolności opisuje siebie jako „muzułmanów, Irańczyków, konstytucjonalistów i mosadegistów”. Należy do najstarszych partii działających w Iranie i jest znana jako grupa półopozycyjna wobec Republiki Islamskiej. Ruch Wolności Iranu opiera się na umiarkowanej interpretacji islamu. Odrzuca zarówno dyktaturę królewską, jak i klerykalną, opowiadając się za liberalizmem politycznym i gospodarczym."
 PER.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Ekhtyiâr Garâyan"
 PER.Neutral_Libertarian_desc: ""
 PER.Neutral_Autocracy: "£PER_Neutral_Autocracy Restart"
 PER.Neutral_Autocracy_icon: "£PER_Neutral_Autocracy"
 PER.Neutral_Autocracy_desc: "Conspiracists - Restart (dosłownie oznacza nowy początek) to mistyczna partia polityczna, na której czele stoi Seyed Mohammad Hosseini, który wierzy w utworzenie imperium sufi w Iranie. Grupę opisano jako prowadzoną przez spiskowców ze względu na ich przekonania, czego jednym z przykładów jest to, że Khatami jest szpiegiem zoroastryjskim, który chce przywrócić dynastię Pahlavi. Ponadto grupa popiera utworzenie irańskiej wersji drugiej poprawki, w której obywatele mają prawo do noszenia broni, a jej partia przyjęła hasło „Uczyń Iran znów wielkim”. Grupa obwinia także za problemy Iranu mniejszości, takie jak Zoroastryjczycy, bahaici i Żydzi."
 PER.Neutral_Communism: "£PER_Neutral_Communism Hezb-é Kommunist-é Kârgari"
 PER.Neutral_Communism_icon: "£PER_Neutral_Communism"
 PER.Neutral_Communism_desc: "Komunizm - Hezb-é Kommunist-é Kargari-ye Iran, znana również jako Robotniczo-Komunistyczna Partia Iranu, została utworzona w 1991 roku w celu obalenia Republiki Islamskiej i ustanowienia na jej miejscu republiki socjalistycznej."
 PER.Neutral_green: "£PER_Neutral_green Hezb-é Sabzha-ye Iran"
 PER.Neutral_green_icon: "£PER_Neutral_green"
 PER.Neutral_green_desc: "Zielona polityka – Partia Zielonych w Iranie ma radykalne stanowisko wobec irańskiego Departamentu Środowiska i postrzega ten organ rządowy jako przykrywkę dla złego zarządzania Republiką Islamską."
 PER.Neutral_Muslim_Brotherhood: "£PER_Neutral_Muslim_Brotherhood Rāh-é Sabz-é Omid"
 PER.Neutral_Muslim_Brotherhood_icon: "£PER_Neutral_Muslim_Brotherhood"
 PER.Neutral_Muslim_Brotherhood_desc: "Irański Republikanizm – Założona przez Mir-Hosseina Mousaviego Zielona Ścieżka Nadziei jest irańskim stowarzyszeniem, które szuka drogi do demokracji pokojowymi środkami. Musawi zdecydował się wybrać „Ścieżkę” zamiast „Partii”, ponieważ partie musiały zostać zatwierdzone przez rząd, czego Mousavi nie uznał za uzasadnione. Zielona Ścieżka Nadziei to ruch reformistyczny, łączący ideały republikańskie i umiarkowane islamskie, tworząc swoją podstawową ideologię."
 PER.Nat_Autocracy: "£GFX_PER_military_junta  Arteš-é Iran"
 PER.Nat_Autocracy_icon: "£PER_military_junta"
 PER.Nat_Autocracy_desc: "Artesh-é Iran, czyli Irańskie Siły Zbrojne, powstały w 550 roku p.n.e., a ich najnowocześniejsza forma powstała w 1921 roku, podczas powstania dynastii Pahlavi. Arteszowie pozostali w większości apolityczni w sprawach irańskich, zarówno w epoce Pahlavi, jak i w czasach republik islamskich. Na przestrzeni dziejów Arteszowie pozostawali lojalni wobec sprawującego władzę rządu, ale w niektórych przypadkach w historii politycznej Iranu interweniowali."
 PER.Nat_Fascism: "£PER_fascism Anjoman-é Pâdeshâhi"
 PER.Nat_Fascism_icon: "£PER_fascism"
 PER.Nat_Fascism_desc: "Ultranacjonalizm – Zgromadzenie Królestwa Iranu, znane również jako „Tondâr” (po persku „grzmot”) jest ultranacjonalistyczną partią monarchistyczną. Grupa dąży do przywrócenia monarchii, czy to Pahlavi, czy nowej. Grupa jest zdecydowanie przeciwna islamowi i całej religii, postrzegając ją jako obcą i obcą. Zdecydowanie dyskryminują także Arabów, używając słowa „Tâzi”, aby rozróżnić Irańczyków od Arabów."
 PER.Nat_Populism: "£PER_Nat_Populism_small Hezb-é Pān-Irānist"
 PER.Nat_Populism_icon: "£PER_Nat_Populism_small"
 PER.Nat_Populism_desc: "Pan Iranizm - Partia Pan Iranistyczna powstała w 1952 roku, aby nawoływać do zjednoczenia narodów irańskich i zwrotu terytorium Iranu utraconego w okresie upokorzenia i porażki w XVIII i XIX wieku. Zdecydowanie sprzeciwiają się zaangażowaniu obcych mocarstw w Iranie i regionie i ponad wszystko cenią niepodległość narodową."
 PER.nation_party: "£PER_Nat_Populism_small Hezb-é Mellat"
 PER.nation_party_icon: "£PER_Nat_Populism_small"
 PER.nation_party_desc: "Nacjonalizm irański – Hezb-e Mellat-e Iran, czyli Partia Narodowa, oddzieliła się od panaranistów w październiku 1951 r. w wyniku sporu pomiędzy Pezekshapourem i Forouharem. Forouhar chciał forsować bardziej demokratyczny program, podczas gdy Pezekshapour chciał popchnąć partię w stronę autorytaryzmu, co doprowadziło Forouhara do utworzenia Partii Narodu."
 PER.Monarchist: "£PER_monarchism  Saltānāt-é Pāhlavi"
 PER.Monarchist_icon: "£PER_monarchism"
 PER.Monarchist_desc: "Shahanshahi – Dom Pahlavi jest często cytowany ze względu na osiągnięcia w modernizacji Iranu i ustanowieniu ram dla współczesnego irańskiego nacjonalizmu. Izba Pahlavi starała się forsować swoje wysiłki na rzecz modernizacji poprzez znaczną sekularyzację kraju, co często kłóciło się z elementami islamistycznymi w kraju."
 PER.Monarchist_highway: "£generic_Monarchist_small  Autostrada Saltanat-é"
 PER.Monarchist_highway_desc: ""
 POL.conservatism: "£POL_conservatism_small AWS"
 POL.conservatism_icon: "£POL_conservatism_small"
 POL.conservatism_desc: "Konserwatysta - Akcja Wyborcza Solidarność - to szeroka koalicja polityczna zrzeszająca liberałów, konserwatystów i partie chrześcijańskie."
 POL.conservatism_1: "£POL_conservatism_1_small PiS"
 POL.conservatism_1_icon: "£POL_conservatism_1_small"
 POL.conservatism_1_desc: "Konserwatysta - Prawo i Sprawiedliwość to dominująca polska partia narodowo-konserwatywna, chrześcijańsko-demokratyczna, łącząca interwencjonizm gospodarczy i opiekę społeczną z poglądami społecznie konserwatywnymi. Opowiada się za ostrożną współpracą z Unią Europejską i jest zdecydowanie antyrosyjska."
 POL.liberalism: "£POL_liberalism_small UW"
 POL.liberalism_desc: "Liberalna - Unia Wolności (Unia Wolności) jest połączeniem Unii Demokratycznej (Unia Demokratyczna, UD) i Kongresu Liberalno-Demokratycznego (Kongres Liberalno-Demokratyczny, KLD). Reprezentuje europejską tradycję demokratyczną i liberalną, opowiada się za gospodarką wolnorynkową i wolnością jednostki, odrzuca ekstremizm i fanatyzm."
 POL.liberalism_icon: "£POL_liberalism_small"
 POL.liberalism_1: "£POL_liberalism_1_small PO"
 POL.liberalism_1_desc: "Liberalna - Platforma Obywatelska (Platforma Obywatelska) to centrowa, wielkoformatowa polska partia polityczna, opowiadająca się za ordoliberalną gospodarką i proeuropejską, centroprawicową lub centroprawicową postawą społeczną."
 POL.liberalism_1_icon: "£POL_liberalism_1_small"
 POL.socialism: "£POL_socialism_small SLD"
 POL.socialism_icon: "£POL_socialism_small"
 POL.socialism_desc: "Sojusz Lewicy Demokratycznej (Sojusz Lewicy Demokratycznej) to centrolewicowa partia Trzeciej Drogi o postkomunistycznych korzeniach. Jej politykę można określić jako proeuropejską, interwencjonistyczną ekonomicznie i społecznie centrową."
 POL.Communist-State: "£generic_Communist_State_small Związek Komunistów Polskich „Proletariat”"
 POL.Communist-State_desc: ""
 POL.Communist-State_2017: "£generic_Communist_State_small Komunistyczna Partia Polski"
 POL.Communist-State_2017_desc: ""
 POL.Conservative: "£POL_Conservative_small Samoobrona"
 POL.Conservative_icon: "£POL_Conservative_small"
 POL.Conservative_desc: "Reakcjonista - Samoobrona Rzeczpospolitej Polskiej (Samoobrona Rzeczpospolitej Polskiej) jest lewicową, populistyczną, konserwatywną partią znaną z kontrowersyjnych kampanii wyborczych. Jest eurosceptyczna i nie sprzeciwia się współpracy z Rosją i innymi państwami postsowieckimi."
 POL.Conservative_2017: "£generic_Conservative_small Część zmiany"
 POL.Conservative_2017_desc: "Reakcjonistyczna – Partia Zmiana to prorosyjska, antyzachodnia partia polityczna, powiązana z rosyjskimi służbami wywiadowczymi."
 POL.anarchist_communism: "£generic_anarchist_communism_small Polska Partia Socjalistyczna"
 POL.anarchist_communism_desc: ""
 POL.Neutral_conservatism: "£POL_walesa Chrześcijańska Demokracja III Rzeczypospolitej"
 POL.Neutral_conservatism_icon: "£POL_walesa"
 POL.Neutral_conservatism_desc: "Chrześcijańska Demokracja III Rzeczypospolitej Polskiej (ChDRP) to polska partia polityczna założona w 1997 roku przez Lecha Wałęsę. Jest to partia chrześcijańsko-demokratyczna opowiadająca się za gospodarką wolnorynkową, sprawiedliwością społeczną i silną obroną narodową. Partia w ostatnich latach podupada, ale pozostaje znaczącą siłą w polskiej polityce."
 POL.Neutral_conservatism_2017: "£POL_Neutral_conservatism_2017_small Kukiz'15"
 POL.Neutral_conservatism_2017_icon: "£POL_Neutral_conservatism_2017_small"
 POL.Neutral_conservatism_2017_desc: "Konserwatysta - Kukiz'15 to stowarzyszenie różnorodnych działaczy centroprawicowych i prawicowych oraz przybyszów politycznych, nazwane na cześć swojego lidera - byłego muzyka Pawła Kukiza. Zrodził się z nastrojów antysystemowych, postulujących przełamanie monopolu partii politycznych w parlamencie, reformę systemu wyborczego i demokrację bezpośrednią."
 POL.oligarchism: "£POL_oligarchism_small PSL"
 POL.oligarchism_icon: "£POL_oligarchism_small"
 POL.oligarchism_desc: "Rolnicy - Polskie Stronnictwo Ludowe to partia agrarna, chrześcijańsko-demokratyczna, posiadająca stały elektorat na wsi. Promuje politykę proagrarną i protekcjonistyczną."
 POL.neutral_Social: "£POL_neutral_Social_small Unia Pracy"
 POL.neutral_Social_icon: "£POL_neutral_Social_small"
 POL.neutral_Social_desc: ""
 POL.neutral_Social_2017: "£POL_neutral_Social_2017_small Razem"
 POL.neutral_Social_2017_icon: "£POL_neutral_Social_2017_small"
 POL.neutral_Social_2017_desc: "Socjalistyczna Demokratka - Razem to lewicowa, postępowa polska partia polityczna opowiadająca się za wprowadzeniem demokratycznego ustroju socjalistycznego z silnym prawem pracy, świadczeniami socjalnymi i progresywnym opodatkowaniem, sprzeciwiająca się prywatyzacji i deregulacji."
 POL.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertarianie"
 POL.Neutral_Libertarian_desc: ""
 POL.Neutral_Libertarian_2017: "£POL_Neutral_Libertarian_2017_small  Wolność"
 POL.Neutral_Libertarian_2017_icon: "£POL_Neutral_Libertarian_2017_small"
 POL.Neutral_Libertarian_2017_desc: "Libertariańska - Wolność jest partią konserwatywno-liberalną skupioną wokół swojego lidera, Janusza Korwin-Mikkego, opowiadającą się za ograniczeniem roli rządu, powszechną prywatyzacją i deregulacją, przy jednoczesnym zachowaniu konserwatywnego stanowiska ideologicznego."
 POL.Neutral_green: "£generic_Neutral_green_small Polska Partia Ekologiczna - Zielonych"
 POL.Neutral_green_desc: ""
 POL.Neutral_green_2017: "£POL_Neutral_green_2017_small Partia Zieloni"
 POL.Neutral_green_2017_icon: "£POL_Neutral_green_2017_small"
 POL.Neutral_Green_2017_desc: ""
 POL.Nat_Autocracy: "£POL_Nat_Autocracy_small Siły Zbrojne Rzeczypospolitej Polskiej"
 POL.Nat_Autocracy_icon: "£POL_Nat_Autocracy_small"
 POL.Nat_Autocracy_desc: ""
 POL.Nat_Fascism: "£POL_Nat_Fascism_small ONR"
 POL.Nat_Fascism_icon: "£POL_Nat_Fascism_small"
 POL.Nat_Fascism_desc: "Faszyzm - Obóz Narodowo-Radykalny to ruch skrajnie prawicowy, często określany jako faszystowski, a czasem neonazistowski. ONR uważa się za ideologicznego potomka Obozu Narodowo-Radykalnego z lat 30. XX wieku, faszystowskiego i antysemickiego ruchu politycznego."
 POL.Nat_Populism: "£POL_Nat_Populism_small LPR"
 POL.Nat_Populism_icon: "£POL_Nat_Populism_small"
 POL.Nat_Populism_desc: "Prawicowa populistyczna - Liga Polskich Rodzin (Liga Polskich Rodzin) jest prawicową partią polityczną, uważającą się za następczynię przedwojennego ruchu Narodowej Demokracji. Zajmuje nacjonalistyczne, niemal skrajnie prawicowe stanowisko populistyczne."
 POL.Nat_Populism_2017: "£POL_Nat_Populism_2017_small Ruch Narodowy"
 POL.Nat_Populism_2017_icon: "£POL_Nat_Populism_2017_small"
 POL.Nat_Populism_2017_desc: "Prawicowy Populista – Ruch Narodowy to polski sojusz polityczny złożony z różnych prawicowych, skrajnie prawicowych i nacjonalistycznych ruchów politycznych. Nawiązuje do przedwojennego ruchu Narodowej Demokracji o ultrakonserwatywnych poglądach antyunijnych, antyglobalistycznych."
 POL.Monarchist: "£POL_Neutral_Libertarian_small UPR"
 POL.Monarchist_icon: "£POL_Monarchist_small"
 POL.Monarchist_desc: "Libertarianin - Unia Polityki Realnej to partia konserwatywno-liberalna, której celem jest ograniczenie roli rządu do minimum. Jest ogólnie konserwatywny społecznie."
 SER.Western_Autocracy: "£SER_western_autocrat Srpski Pokret Obnove"
 SER.Western_Autocracy_icon: "£SER_western_autocrat"
 SER.Western_Autocracy_desc: "Prozachodnia Autokracja - Srpski Pokret Obnove (Serbski Ruch Odnowy) to zorientowana na Europę partia monarchistyczna, opowiadająca się za pojednaniem ze wszystkimi państwami byłej Jugosławii, wzajemną współpracą gospodarczą i wszelkimi formami integracji euroatlantyckiej, w tym przystąpieniem do UE i NATO."
 SER.conservatism: "£SER_western_conservative Nowa Serbia"
 SER.conservatism_icon: "£SER_western_conservative"
 SER.conservatism_desc: "Konserwatysta – Nova Srbija (Nowa Serbia), niewielka centroprawicowa partia monarchistyczna, która powstała po oderwaniu się jej członków od SPO w wyniku wewnętrznych konfliktów partyjnych i zarzutów o powiązaniach kierownictwa SPO z reżimem Miloszevicia."
 SER.liberalism: "£SER_western_liberal Stranka Demokracka"
 SER.liberalism_icon: "£SER_western_liberal"
 SER.liberalism_desc: "Liberalna - Demokracka Stranka (Partia Demokratyczna). DS to centrowo-lewicowo-liberalna partia prozachodnia, będąca jedną z największych partii koalicji Demokratska Opozicija Srbije (Demokratyczna Opozycja Serbii). Jej przywódca, Zoran Ðindic, został następnie premierem kraju, ale z powodu jego „wojny z przestępczością” i nieporozumień z przywódcą konserwatywnego DSS i nowym prezydentem Jugosławii Voislavem Kostunicą, nowa walka o władzę pomiędzy byłymi sojusznikami była nieunikniona."
 SER.socialism: "£SER_western_social_democrat Socijaldemokratska Unija"
 SER.socialism_icon: "£SER_western_social_democrat"
 SER.socialism_desc: "Socjaldemokrata - Socijaldemokratska Unija (Unia Socjaldemokratyczna) to niewielka lewicowa partia antywojenna i antynacjonalizm, która brała udział w koalicji Demokratycznej Opozycji Serbii. Ponieważ są zwolennikami praw LBGT, ich biura zostały zniszczone, a ich członkowie pobici przez nacjonalistów."
 SER.Communist-State: "£SER_emerging_communism Nova Komunistička Partija Jugoslavije"
 SER.Communist-State_icon: "£SER_emerging_communism"
 SER.Communist-State_desc: "Komunistyczna - Nova Komunistička Partija Jugoslavije (Nowa Komunistyczna Partia Jugosławii). NKPJ powstała w 1990 roku jako nietitoistyczna alternatywa dla Ligi Komunistów Jugosławii."
 SER.Communist-State_2017: "£SER_emerging_communism_alt Komunistička Partija"
 SER.Communist-State_2017_icon: "£SER_emerging_communism_alt"
 SER.Communist-State_2017_desc: "Komunistyczna - Komunistička Partija (Partia Komunistyczna). KP powstała w wyniku połączenia Nowej Komunistycznej Partii Jugosławii i Socjaldemokratów z Nowego Sadu. Na jego czele stoi wnuk Josipa Broz Tito"
 SER.anarchist_communism: "£SER_anarchist_communism Jugoslovenska Levica"
 SER.anarchist_communism_icon: "£SER_anarchist_communism"
 SER.anarchist_communism_desc: "Lewicowy radykał - Jugoslovenska Levica (Jugosłowiańska Lewica) Partia JUL powstała w 1994 r. w wyniku połączenia 19 partii lewicowych pod przywództwem Ligi Komunistów. Była to nacjonalistyczna, projugosłowiańska partia, która utrzymywała pewne powiązania międzynarodowe z innymi partiami komunistycznymi, takimi jak chińska, kubańska i północnokoreańska. Ze względu na bliską współpracę z nimi, jej przeciwnicy często nazywali ją „chińską marionetką”."
 SER.anarchist_communism_2017: "£SER_anarchist_communism_alt Pokret Socijalista"
 SER.anarchist_communism_2017_icon: "£SER_anarchist_communism_alt"
 SER.anarchist_communism_2017_desc: "Lewicowy Radykał – Pokret Socijalista (Ruch Socjalistów). PS to lewicowa, populistyczna i nacjonalistyczna partia polityczna, założona w 2008 roku. Tworzą ją byli członkowie Socjalistycznej Partii Serbii, ponieważ nie zgadzali się z prounijną polityką partii."
 SER.Conservative: "£SER_conservatism Jedinstvena Srbija"
 SER.Conservative_icon: "£SER_conservatism"
 SER.Conservative_desc: "Reakcjonistyczna - Jedinstvena Srbija (Wielka Serbia) Niewielka partia narodowo-konserwatywna. Jest zdecydowanie społecznie konserwatywna, a także opowiada się za regionalizmem."
 SER.Autocracy: "£SER_Autocracy Srpska Narodna Partija"
 SER.Autocracy_icon: "£SER_Autocracy"
 SER.Autocracy_desc: "Autokraci – Srpska Narodna Partija (Serbska Partia Ludowa). SNP jest populistyczną, rusofilską partią prawicową. Partia opowiada się za zacieśnieniem więzi Serbii z Rosją i sprzeciwia się członkostwu Serbii w Unii Europejskiej."
 SER.Neutral_Muslim_Brotherhood: "£SER_Neutral_Muslim_Brotherhood BDSS"
 SER.Neutral_Muslim_Brotherhood_icon: "£SER_Neutral_Muslim_Brotherhood"
 SER.Neutral_Muslim_Brotherhood_desc: "Umiarkowany islamista - Bošnjačka demokratska stranka Sandžaka (Bośniacka Partia Demokratyczna Sandżaku). Niewielka partia opowiadająca się za prawami bośniackich muzułmanów."
 SER.Neutral_Autocracy: "£SER_emerging_reactionary Sabor Srpskog Jedinstva"
 SER.Neutral_Autocracy_icon: "£SER_emerging_reactionary"
 SER.Neutral_Autocracy_desc: "Neutralna Autokracja - Sabor Srpskog Jedinstva (Rada Jedności Serbskiej) Niewielka nacjonalistyczna partia, założona przez Željko Raznatovicia \"Arkana\", który był przywódcą paramilitarnej organizacji \"Serb Volunteer Guard\" i najpotężniejszym bossem przestępczym na całych Bałkanach. Poszukiwany przez ONZ za zbrodnie przeciwko ludzkości, został zamordowany na początku 2000 roku. Nowy szef partii, Borislav Pelevic, nigdy nie był zbyt biegły w polityce."
 SER.Neutral_Autocracy_alt: "£SER_western_liberal_alt Srpska Napredna Stranka"
 SER.Neutral_Autocracy_alt_icon: "£SER_western_liberal_alt"
 SER.Neutral_Autocracy_alt_desc: "Srpska Napredna Stranka (Serbska Partia Postępu). SNS to populistyczna centroprawicowa partia polityczna założona przez bardziej umiarkowanych członków Serbskiej Partii Radykalnej"
 SER.Neutral_conservatism: "£SER_non_aligned_conservative Demokratska Stranka Srbije"
 SER.Neutral_conservatism_icon: "£SER_non_aligned_conservative"
 SER.Neutral_conservatism_desc: "Konserwatywna - Demokratska Stranka Srbije (Demokratyczna Partia Serbii). Największa partia w Demokratska Opozicija Srbije (Demokratyczna Opozycja Serbii), koalicja niemal wszystkich partii opozycyjnych antymilosevićowskich. DSS jest z natury konserwatywna i cieszy się poparciem serbskiej mafii."
 SER.Neutral_Libertarian: "£SER_non_aligned_libertarian Građanski Savez Srbije"
 SER.Neutral_Libertarian_icon: "£SER_non_aligned_libertarian"
 SER.Neutral_Libertarian_desc: "Libertarianin – Građanski Savez Srbije (Sojusz Obywatelski Serbii). Bardzo niewielka pacyfistyczna liberalna partia proeuropejska."
 SER.Neutral_green: "£SER_Neutral_green Zeleni Srbije"
 SER.Neutral_green_icon: "£SER_Neutral_green"
 SER.Neutral_green_desc: "Zielony - Zeleni Srbije (Zieloni Serbii). ZS to zielona partia polityczna w Serbii. Partia ta opowiada się za mądrością ekologiczną i ekologiczną, sprawiedliwością społeczną i solidarnością, demokracją bezpośrednią, ekologiczną ekonomią, zrównoważonym rozwojem, poszanowaniem różnorodności i praw człowieka oraz zapobieganiem wszelkim formom przemocy."
 SER.neutral_Social: "£SER_neutral_Social Socijalistička Partija Srbije - §CSkrzydło Demokratyczne§!"
 SER.neutral_Social_icon: "£SER_neutral_Social"
 SER.neutral_Social_desc: "Demokratyczno-Socjalistyczna - Socijalistička Partija Srbije (Socjalistyczna Partia Serbii). Choć nominalnie była to partia socjalistyczna o lewicowej ekonomii i bezpośrednich powiązaniach ze starą Ligą Komunistów Serbii, pod rządami Slobodana Miloševicia partia okazała się nacjonalistyczna, izolacjonistyczna i antyzachodnia. Po upadku Miloševicia partia powróciła do lewicowych korzeni, a nawet zajęła stanowisko prounijne."
 SER.Neutral_Communism: "£SER_Neutral_Communism Savez Komunista Jugoslavije u Srbiji"
 SER.Neutral_Communism_icon: "£SER_Neutral_Communism"
 SER.Neutral_Communism_desc: "Komunistyczna - Savez Komunista Jugoslavije u Srbiji (Liga Komunistów Serbii) to pozostałość po Jugosłowiańskiej Lidze Komunistów Titois."
 SER.Nat_Populism: "£SER_Nat_Populism Socijalistička Partija Srbije"
 SER.Nat_Populism_icon: "£SER_Nat_Populism"
 SER.Nat_Populism_desc: "Prawicowy populista – Socijalistička Partija Srbije (Socjalistyczna Partia Serbii). Choć nominalnie jest to partia socjalistyczna o lewicowej ekonomii i bezpośrednich powiązaniach ze starą Ligą Komunistów Serbii, pod rządami Slobodana Miloševicia partia stała się nacjonalistyczna, izolacjonistyczna i antyzachodnia. Promując serbski nacjonalizm, rozbił Jugosławię i starał się zmaksymalizować serbskie zdobycze w wynikających z wojen jugosłowiańskich różnymi sposobami, w tym czystkami etnicznymi."
 SER.Nat_Populism_2017: "£SER_Nat_Populism_alt Srpski Pokret Dveri"
 SER.Nat_Populism_2017_icon: "£SER_Nat_Populism_alt"
 SER.Nat_Populism_2017_desc: "Prawicowy populista – Srpski Pokret Dveri (serbski ruch Dveri). Dveri to prawicowy i skrajnie prawicowy ruch polityczny. Dveri powstało w 1999 roku jako chrześcijańska prawicowa organizacja młodzieżowa skupiona wokół tytułowego magazynu studenckiego."
 SER.Nat_Fascism: "£SER_Nat_Fascism Srpska Radikalna Stranka"
 SER.Nat_Fascism_icon: "£SER_Nat_Fascism"
 SER.Nat_Fascism_desc: "Faszystowska - Srpska Radikalna Stranka (Serbska Partia Radykalna) to partia ultranacjonalistyczna i neofaszystowska, której głównym celem jest utworzenie Wielkiej Serbii."
 SER.Nat_Autocracy: "£SER_Nat_Autocracy JSO"
 SER.Nat_Autocracy_icon: "£SER_Nat_Autocracy"
 SER.Nat_Autocracy_desc: "Junta Wojskowa - Jedinica za Specijalne Operacije (Jednostka Operacji Specjalnych), znana również jako „Czerwone Berety”, ta elitarna jednostka policji sił specjalnych Państwowej Służby Bezpieczeństwa FR Jugosławii została utworzona z członków zarówno podziemia paramilitarnego, jak i kryminalnego. Chociaż nigdy nie byli oficjalną partią, sprawowali dużą władzę. Dokonali zamachu na premiera Serbii Zorana Djindjicia, co ostatecznie doprowadziło do operacji „Sabre”, ich dymisji i upadku."
 SER.Monarchist: "£SER_nationalist_monarchist Dom Karadordeviców"
 SER.Monarchist_icon: "£SER_nationalist_monarchist"
 SER.Monarchist_desc: "Monarchista – POKS, Ruch Na rzecz Odnowy Królestwa Serbii, dąży do przywrócenia do władzy rodziny królewskiej Karadordevic."
