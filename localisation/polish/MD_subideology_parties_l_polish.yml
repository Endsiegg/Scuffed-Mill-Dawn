 GER.neutral_Social_desc: ""
 GER.Nat_Autocracy: "£GER_nationalist_military_junta Bundeswehra"
 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta"
 GER.Nat_Autocracy_desc: ""
 GER.Nat_Fascism: "£GER_nationalist_fascism NPD"
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "Faszyzm - Nationaldemokratische Partei Deutschlands (Partia Narodowo-Demokratyczna). NDP to skrajnie prawicowa partia ultranacjonalistyczna, określana jako neonazistowska. Chociaż partia była intensywnie infiltrowana przez wywiad państwowy, próby zdelegalizowania jej nie powiodły się. Są antysemitami i szerzą nienawiść do imigrantów."
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist_b REP"
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_desc: "Prawicowy populista - Die Republikaner (Republikanie) to eurosceptyczna prawicowa partia populistyczna, która sprzeciwia się imigracji i przyciąga wyborców protestujących. Partia często krytykuje CDU/CSU za to, że nie jest wystarczająco konserwatywna, ponieważ została założona przez byłego członka CSU Franza Handlosa."
 GER.Nat_Populism_afd: "£GER_nationalist_right_wing_populist_b AfD"
 GER.Nat_Populism_afd_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_afd_desc: "Prawicowy Populista – Alternatywa dla Niemiec (Alternatywa dla Niemiec) to eurosceptyczna prawicowa partia populistyczna, która zyskała na znaczeniu między innymi dzięki atakowi na politykę imigracyjną tradycyjnie ugruntowanych partii. Partia dąży do odzyskania suwerenności i dumy narodowej Niemiec oraz ochrony ich kultury przed islamizacją."
 GER.Monarchist: "£GER_nationalist_monarchist Dom Hohenzollernów"
 GER.Monarchist_icon: "£GER_nationalist_monarchist"
 GER.Monarchist_desc: "Dom Hohenzollernów jest królewską niemiecką dynastią byłego Cesarstwa Niemieckiego i Prus. Choć posiadłość została rozwiązana w 1918 r. po abdykacji cesarza Wilhelma II, posiadłość jest nadal czynna."
