 SWE.conservatism: "£SWE_western_conservative Moderaterna"
 SWE.conservatism_icon: "£SWE_western_conservative"
 SWE.conservatism_desc: "Konserwatysta - Moderata Samlingspartiet (Partia Jedności Umiarkowanych) to partia liberalno-konserwatywna, która od dawna promuje się jako przeciwieństwo szwedzkich socjaldemokratów, promując wolny rynek i niższe podatki. Coraz częściej jednak kieruje się w stronę centrum politycznego, opowiadając się za zachowaniem szwedzkiego modelu opieki społecznej."
 SWE.liberalism: "£SWE_western_liberal Party ludowe"
