 SAU.Vilayat_e_Faqih: "£SAU_hardline_shite Hezbollah al-Hejaz"
 SAU.Vilayat_e_Faqih_icon: "£SAU_hardline_shite"
 SAU.Vilayat_e_Faqih_desc: "Szyicki islamista – Hezbollah al-Hejaz to podziemna grupa, która od lat 80. XX w. prowadzi walkę zbrojną na niskim szczeblu przeciwko rządowi Arabii Saudyjskiej. Dąży do zastąpienia Domu Saudów Republiką Islamską, zainspirowaną rewolucją irańską z 1979 r. Jest zgodna z ideologią Chomeiniego wilayat al-faqih, która koncentruje władzę w rękach najwyższego prawnika i dlatego sprzymierzyła się z Iranem i Hezbollahem w Libanie. W przeciwieństwie do umiarkowanego Ruchu Reform, odmówił on pojednania z monarchią saudyjską i w dalszym ciągu stosuje taktykę ekstremistyczną."
 SAU.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Islahiyyah"
 SAU.Mod_Vilayat_e_Faqih_desc: "Szyiccy islamiści (Shirazi) – Islahiyyah, czyli Ruch Reformacyjny, to luźna sieć szyickich uczonych ze wschodniej prowincji Arabii Saudyjskiej, która wyznaje nauki Mohammada al-Shiraziego, wybitnej postaci szyickiej, która wystąpiła, aby przeciwstawić się ajatollahowi Chomeiniemu i jego ideologia Wilayata al-Faqiha. O ile Ruch Reformacyjny prowadził niegdyś podziemne powstanie przeciwko rządowi Arabii Saudyjskiej jako Organizacji Rewolucji Islamskiej na Półwyspie Arabskim, o tyle w latach 90. złagodził swoją retorykę, zerwał stosunki z Iranem i zgodził się na rozwiązanie, aby osiągnąć porozumienie z królem Fahda, który zgodził się na uwolnienie jej członków. Dziś byli członkowie ruchu popierają umiarkowane reformy w związku z rewolucją inspirowaną przez Iran – strategią, która pozwoliła monarchii saudyjskiej tolerować ich dalszą działalność, ale która zraziła bardziej radykalnie myślącą młodzież szyicką."
 SAU.Caliphate: "£SAU_salafist_jihadism Al-Kaida"
 SAU.Caliphate_2009: "£SAU_salafist_jihadism Al-Kaida na Półwyspie Arabskim"
 SAU.Caliphate_icon: "£SAU_salafist_jihadism"
 SAU.Caliphate_desc: "Salaficcy dżihadyści – Al-Kaida to salaficki ruch dżihadystyczny założony przez Osamę bin Ladena i innych tak zwanych „afgańskich Arabów”, którzy walczyli po stronie mudżahedinów podczas inwazji Związku Radzieckiego na Afganistan. Czerpiąc z ideologii Sayyida Qutba, Al-Kaida stała się organizacją najczęściej kojarzoną z islamskim terrorem. Jej apel o globalny dżihad pozwolił jej zyskać obecność w całym świecie muzułmańskim. Odkąd król Fahd odrzucił ofertę pomocy wojskowej bin Ladena przeciwko Saddamowi Husajnowi podczas inwazji na Kuwejt i zamiast tego zwrócił się o wsparcie Ameryki, Al-Kaida dąży do obalenia Domu Saudów siłą."
 SAU.Kingdom: "£SAU_kingdom Āl Su'ūd"
 SAU.Kingdom_icon: "£SAU_kingdom"
 SAU.Kingdom_desc: "Wahhabicki monarchista – odkąd Abdulaziz „Ibn Saud” podbił większość Półwyspu Arabskiego na początku XX wieku, ród Saudów rządzi ziemiami Najd, Hejaz, Prowincją Wschodnią, Asir, Jizan i Najran. Al-Saudowie polegali na sojuszu ze zwolennikami al-Wahhaba, duchownego salafickiego, który opowiadał się za powrotem do „czystszej” formy islamu sunnickiego. Legitymacja religijna przyznana przez wahabizm wspierała rządy Arabii Saudyjskiej poprzez wydawanie przez duchownych wahabickich fatw, które uświęcają saudyjskie decyzje polityczne. Saudyjska odmiana salafizmu, która zabrania wszelkich form politycznej opozycji i protestów, różni się od bardziej populistycznych odmian salafizmu, które sprzeciwiają się koncentracji władzy religijnej w elitach politycznych lub opowiadają się za globalnym dżihadem."
 SAU.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Al-Sahwa Al-Islamiyya"
 SAU.Neutral_Muslim_Brotherhood_desc: "Umiarkowany islamista – Sahwa, czyli Islamski Ruch Przebudzenia, wyłonił się w latach 90. XX wieku jako luźna sieć duchownych sunnickich, którzy postrzegali monarchię saudyjską jako odchodzącą od „prawdziwego” islamu. Ruch nawoływał do prawdziwych reform politycznych w Królestwie Arabii Saudyjskiej, ale nie odniósł sukcesu z powodu uwięzienia monarchii saudyjskiej i kooptacji odmiennych duchownych."
 SAU.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 SAU.Neutral_Muslim_Brotherhood_2011: "£SAU_reformist_shite  Partia Islamska Umma"
 SAU.Neutral_Muslim_Brotherhood_2011_desc: "Umiarkowany Islamista – Partia Islamska Umma to organizacja polityczna zrzeszająca saudyjskich islamistów, intelektualistów, działaczy na rzecz praw człowieka i prawników sprzeciwiających się monarchii saudyjskiej. Partia zaczęła reprezentować nurt modernistyczny w Arabii Saudyjskiej, który stara się połączyć religijność Arabii Saudyjskiej z reformami politycznymi, w przeciwieństwie do wahabizmu, który zabrania wszelkich form sprzeciwu politycznego."
