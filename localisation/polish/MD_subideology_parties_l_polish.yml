 KYR.conservatism: "£KYR_western_conservative Republika-Ata Zhurt"
 KYR.conservatism_icon: "£KYR_western_conservative"
 KYR.conservatism_desc: "Respublika-Ata Zhurt była kirgiską partią polityczną, która powstała po połączeniu partii Respublika i Ata-Zhurt. Głównym celem partii politycznej jest rozwój liberalizmu poprzez reformy mające na celu zwiększenie demokracji w kraju i większą przejrzystość biurokracji."
 KYR.liberalism: "£KYR_western_liberal Önügüü-Progress"
 KYR.liberalism_icon: "£KYR_western_liberal"
 KYR.liberalism_desc: "Önügüü-Progress to partia polityczna w Kirgistanie, na której czele stoi Bakyt Torobajew. Pod względem miejsca na spektrum ideologicznym i politycznym Önügüü-Progress jest partią centrową. Partia opowiada się za własnością prywatną, gospodarką rynkową oraz rozwojem konkurencji politycznej, partyjnej i gospodarczej."
 KYR.socialism: "£generic_socialism_small Demokratiyalık Küchttör Birdiktelisi"
 KYR.socialism_desc: "Związek Sił Demokratycznych to partia polityczna w Kirgistanie, założona w 1989 roku jako związek kilku organizacji politycznych opozycji do rządu komunistycznego. Unia przekształciła się w jedną zjednoczoną partię o tej samej nazwie."
 KYR.Communist-State: "£KYR_emerging_communism Kirgistan Kommunisterinin Partiyasy"
 KYR.Communist-State_icon: "£KYR_emerging_communism"
 KYR.Communist-State_desc: "Partia Komunistów Kirgistanu jest partią komunistyczną w Kirgistanie, założoną 22 czerwca 1992 roku. Wydaje dziennik „Prawda Kirgistan”. Partia uważa się za następcę Komunistycznej Partii Kirgizji, która rządziła Kirgistanem w czasach sowieckich."
 KYR.Conservative: "£KYR_emerging_reactionary Sotsial-Demokrattar"
 KYR.Conservative_icon: "£KYR_emerging_reactionary"
 KYR.Conservative_desc: "Socjaldemokratyczna Partia Kirgistanu była partią polityczną w Kirgistanie. Członkowie utworzyli partię 1 października 1993 r., ale zarejestrowali się w Ministerstwie Sprawiedliwości dopiero 16 grudnia 1994 r. Pierwszym przewodniczącym partii był Abdygany Erkebaev. Zastąpił go 30 lipca 1999 r. Almazbek Atambajew. Większość członków partii stanowią krajowi przedsiębiorcy."
 KYR.anarchist_communism: "£KYR_anarchist_communism Bir Bol"
 KYR.anarchist_communism_icon: "£KYR_anarchist_communism"
 KYR.anarchist_communism_desc: "Bir Bol, oficjalnie Partia Polityczna Jedności Państwa i Patriotyzmu „Bir Bol”, była liberalną partią polityczną w Kirgistanie. Na jego czele stał Altynbek Sulaymanov. Partię opisano jako charakteryzującą się „słabą widocznością”."
 KYR.Neutral_conservatism: "£KYR_non_aligned_conservative Kirgistan"
 KYR.Neutral_conservatism_icon: "£KYR_non_aligned_conservative"
 KYR.Neutral_conservatism_desc: "Kirgistan to centrowa partia polityczna w Kirgistanie o tej samej nazwie. Została założona przez Kanatbeka Isajewa, byłego posła Respubliki. Jest postrzegana jako „całkowicie apolityczna” i skupiająca się na wspieraniu rządu prezydenta Kirgistanu Sooronbaya Jeenbekowa."
 KYR.neutral_Social: "£KYR_non_aligned_socialist_democrat Ata-Meken"
 KYR.neutral_Social_icon: "£KYR_non_aligned_socialist_democrat"
 KYR.neutral_Social_desc: "Partia Socjalistyczna Ata-Meken jest socjaldemokratyczną partią polityczną w Kirgistanie. Jej obecnym przewodniczącym i założycielem jest Omurbek Tekebayev, były przewodniczący parlamentu Kirgistanu. Partia została zarejestrowana 16 grudnia 1992 roku w wyniku rozłamu pomiędzy Tekebajewem (i bardziej umiarkowanymi członkami partii) a konserwatywną partią Erkin Kirgistan. Ata-Meken ostatecznie przeniósł się na centrolewicę spektrum politycznego."
 KYR.Neutral_green: "£generic_Neutral_green_small Kirgistan Agradik Isz Partiyasy"
 KYR.Neutral_green_desc: "Rolnicza Partia Pracy Kirgistanu (ALPK), dobrowolna, społeczna i polityczna organizacja robotników i chłopów, osób pracujących infrastruktury AKP republiki, zjednoczona w obronie praw socjalnych i żywotnych interesów pracowników - przetwórców produktów rolnych i zwierzęcych i mieszkańców wsi, ich wolność i wartości demokratyczne w oparciu o transformację gospodarki przemysłu i sposobu życia."
 KYR.Nat_Autocracy: "£KYR_nationalist_military_junta Kırgız Respublikasının Kuralduu Küçtörü"
 KYR.Nat_Autocracy_icon: "£KYR_nationalist_military_junta"
 KYR.Nat_Autocracy_desc: "Siły Zbrojne Republiki Kirgiskiej to narodowa armia Kirgistanu. Pierwotnie została utworzona z byłych sił radzieckich Turkiestanskiego Okręgu Wojskowego stacjonujących w nowo niepodległym Kirgistanie. Składa się z Sił Lądowych, Sił Powietrznych i Gwardii Narodowej. Siły bezpieczeństwa stowarzyszone z siłami zbrojnymi obejmowały Wojska Wewnętrzne, Państwowy Komitet Bezpieczeństwa Narodowego i Oddziały Graniczne."
 KYR.Nat_Populism: "£KYR_nationalist_right_wing_populist Butun Kirgistan"
 KYR.Nat_Populism_icon: "£KYR_nationalist_right_wing_populist"
 KYR.Nat_Populism_desc: "Butun Kyrgyzstan to nacjonalistyczna partia polityczna w Kirgistanie. Jest ogólnie bardziej popularna na południu kraju. Partia jest kierowana przez Adakhan Madumarov. Wyznaje ideologię nacjonalistyczną i popiera prezydencki system rządów. Partia została pierwotnie utworzona w celu wsparcia kirgiskich robotników migrujących do Rosji."
