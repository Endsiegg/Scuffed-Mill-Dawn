 KEN.Neutral_Libertarian_desc: "(libertarianizm społeczny) - Partia Safina (Arka)\n\nPartia Safina, czyli potocznie „Arka Noego”, została założona przez paleoantropologa i konserwatora Richarda Leakeya oraz prawnika Paula Muite'a w 1995 roku jako alternatywna partia reprezentująca wszystkich Kenijczyków jako ich platforma napędowa. Chociaż Leakey nigdy nie był liderem partii, był odegrał kluczową rolę w politycznym znaczeniu partii, ponieważ Moi wybrał ją na stanowisko w rządzie. Jej ideologia jest wysoce liberalna, z pewnymi elementami ekologicznymi o cechach socjaldemokratycznych i obywatelsko-nacjonalistycznych."
