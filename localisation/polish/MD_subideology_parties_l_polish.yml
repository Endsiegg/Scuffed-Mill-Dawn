 ERI.liberalism: "£ERI_western_liberalism_alt  (ELF) - Front Wyzwolenia Erytrei"
 ERI.liberalism_icon: "£ERI_western_liberalism_alt"
 ERI.liberalism_desc: "(Eritrean Nationalist)\nEritrean Liberation Front, (Tigrinya, romanizacja: Tegadelo Harinet Eritra)\n\nGrupa ELF była jedną z dwóch frakcji walczących o niepodległość Erytrei od panowania Etiopii, drugą była oczywiście EPLF. Podczas gdy większość osób w głównej strukturze ELF dawno wycofała się z polityki, czy to z własnej ręki, czy nie, nadal istnieją bloki polityczne Erytrejczyków, którzy popierają ciągłą walkę ELF o demokrację i prawa człowieka, głównie w społecznościach diaspory."
 ERI.Communist-State_ETH: "£ETH_emerging_communism  (WPE-§3ER§!) - Partia Robotnicza Etiopii - Skrzydło Erytrei"
 ERI.Communist-State_ETH_desc: "(Marksistowsko-Leninowska)\nPartia Robotnicza Etiopii (amharski, zromanizowany: Ye'Ityopia Serategnoch Parti)\n\nKiedyś jedyna legalna partia Etiopii Ludowo-Demokratycznej, w 1991 r., dobiegła to końca. Ale to nie był koniec istnienia partii, wielu jej najwybitniejszych członków uciekło przed konfliktami społecznymi, które po nich nastąpiły.\n\nTo jest jednak erytrejskie skrzydło partii i może zdobyć władzę jedynie w Erytrei."
 ERI.anarchist_communism: "£ERI_anarchist_communism (PFDJ) - Ludowy Front na rzecz Demokracji i Sprawiedliwości"
 ERI.anarchist_communism_icon: "£ERI_anarchist_communism"
 ERI.anarchist_communism_desc: "(Lewicowy Nacjonalista Erytrei)\nLudowy Front Demokracji i Sprawiedliwości (Tigrinya, romanizacja: Hizbawi Ginbar n'Demokrasen Fithi'en)\n\nPFDJ jest partią następczą EPLF. Podczas wojny o niepodległość EPLF stała się rozwijającą się siłą w machinie politycznej młodego narodu, z łatwością przewyższając znacznie mniej radykalny ELF. Po oficjalnym ogłoszeniu niepodległości w formie referendum przeprowadzonego w 1993 r. EPLF przekształciło się w legalną partię polityczną, a w 1994 r. stało się znane jako Ludowy Front Demokracji i Sprawiedliwości."
 ERI.anarchist_communism_ETH: "£ETH_left_wing_radical  (§3EPRDF§!) - Erytrejski Ludowo-Rewolucyjny Front Demokratyczny"
 ERI.anarchist_communism_ETH_desc: "(Polietniczny Nacjonalista)\nErytrejski Ludowo-Rewolucyjny Front Demokratyczny (amharski, zromanizowany: Ēritira Hizibawī Ābiyotawī Dīmokirasīyawī Ginibari)\n\n Jako przedłużenie EPRDF z siedzibą w Etiopii, erytrejskie skrzydło koalicji uzyskało większą autonomię w praktykach operacyjnych w ramach granicach Erytrei niż inne partie w ramach nadrzędnego etiopskiego bloku EPRDF."
 ERI.Caliphate: "£ERI_caliphate  (EISM) - Erytrejski Islamski Ruch Ocalenia"
 ERI.Caliphate_icon: "£ERI_caliphate"
 ERI.Caliphate_desc: "(dżihadysta islamista)\nErytrejski Islamski Ruch Ocalenia (arab., zromanizowany: Harakat al Khalas al Islami al Eritrea)\n\nRadykalna grupa islamistów sunnickich, która działa w głębi Erytrei i utrzymuje komórki w sąsiednim Sudanie. Dążą do wprowadzenia prawa szariatu w Erytrei i są podejrzani, że są finansowani i wspierani przez rząd Sudanu."
 ERI.Neutral_conservatism_ETH: "£ETH_non_aligned_autocracy  (EDP-§3ER§!) - Etiopska Partia Demokratyczna - Skrzydło Erytrei"
 ERI.Neutral_conservatism_ETH_desc: "(Konserwatywni Liberałowie)\nEtiopska Partia Demokratyczna (amharski, zromanizowany: Ye'Ītiyop'iya Dēmokirasīyawī Paritī)\n\nWynik połączenia co najmniej pięciu liberalnych i konserwatywnych partii liberalnych. Partia wywodzi się z Etiopskiej Unii Demokratycznej założonej w 1974 r., która w ramach monarchistycznego ruchu oporu starała się walczyć z dyktaturą wojskową Derg.\n\nTo jest erytrejskie skrzydło partii i jako takie będzie mogło działać tylko w Wybory w Erytrei."
 ERI.neutral_Social: "£ERI_neutral_social (SAGEM) - Ludowo-Demokratyczny Front Wyzwolenia Erytrei"
 ERI.neutral_Social_icon: "£ERI_neutral_social"
 ERI.neutral_Social_desc: "(Neutralny Afrykański Socjalista) - Ludowo-Demokratyczny Front Wyzwolenia Erytrei (arab., romanizacja: Jabhat Al-Shabiya Al-Dimuqratiya Li-Tahrir Iritrea)\n\nPartia lepiej znana pod akronimem SAGEM, była wcześniej sprzymierzona z EPLF podczas wojny o niepodległość Erytrei. Związek ten nie trwał długo, w wyniku czego SAGEM zostali wyrzuceni. Mają wspólnych sojuszników w ramach TPLF z siedzibą w Tigrayan, którego podzielają swoje poglądy na temat federalizacji według przynależności plemiennej, przy jednoczesnym utrzymaniu rządu centralnego złożonego z przedstawicieli wyżej wymienionych grup plemiennych."
 ERI.neutral_Social_2004: "£ERI_neutral_social (EPDF) - Erytrejski Front Ludowo-Demokratyczny"
 ERI.neutral_Social_2004_desc: "(Neutralny Afrykański Socjalista)\nErytrejski Front Ludowo-Demokratyczny (arab., zromanizowany: Aljabhat Aldiymuqratiat Alshaebiat Al'Iiritria)\n\nŁącząc zarówno SAGEM, jak i małą odłamową grupę EFRR, EPDF został oficjalnie założony w 2004 r., blok polityczny trwa nadal podtrzymanie poglądów SAGEM na temat federalizmu powiązanego z plemiennymi w ramach w dużej mierze scentralizowanego rządu."
 ERI.Nat_Autocracy: "£ERI_nationalist_junta  (EDF) - Siły Obronne Erytrei"
 ERI.Nat_Autocracy_icon: "£ERI_nationalist_junta"
 ERI.Nat_Autocracy_desc: "(Wojskowe)\nErytrejskie Siły Obronne (Tigrinya, romanizacja: Hayltat Miklhkal Ertra)\n\nPo uzyskaniu niepodległości w 1991 r. naród Erytrei utworzył EDF z połączenia paramilitarnych skrzydeł ELF i EPLF. Na początku XXI wieku największe skrzydło tych nowych sił obronnych składało się z większości sił lądowych, zwanych inaczej Armią Erytrei."
 ERI.Monarchist_ETH: "£ETH_nationalist_monarchist  (§3HoA§!) - Dynastia Salomona - Ród Aksum"
 ERI.Monarchist_ETH_desc: "(Monarchia)\nDynastia Salomona (amharski, zromanizowany: Yeselemonawī Širiwe Menigišiti)\n\nJedna z najdłużej rządzących dynastii na świecie i najdłużej panująca dynastia w Afryce, panująca łącznie 705 lat od 1270 r. do ich przymusowego zniesienia w 1975. Niektórzy twierdzą, że początki dynastii sięgają czasów panowania samego króla Salomona, stąd nazwa. Ta rzekoma bliskość postaci biblijnych jest głównie przyczyną powstania Ruchu Rastafari, głównie z Karaibów.\n\nTo jednak jest stosunkowo nowa gałąź kadetów, która przyjęła nazwę §3Dom Aksum§! (amharski, zromanizowany: §3Ye'Ākisumi Bēti§!) jest wspierana przez tych z regionu Erytrei, którzy wciąż przysięgają wierność starej dynastii, jakkolwiek byłoby ich niewielu."
 EST.conservatism: "£EST_conservatism Erakond Isamaa (I)"
 EST.conservatism_icon: "£EST_conservatism"
 EST.conservatism_desc: "Erakond Isamaa (I) jest estońską chrześcijańsko-demokratyczną i narodowokonserwatywną partią polityczną. Partia wyznaje kilka wartości bycia społecznie konserwatywnym i ekonomicznie liberalnym. Gra także na nacjonalizmie w Estonii, a jej nazwa oznacza „Partia Ojczyzny”."
 EST.liberalism: "£EST_western_liberal Eesti Reformierakond (RE)"
 EST.liberalism_desc: "Eesti Reformierakond (RE) to liberalna partia polityczna, potocznie nazywana „Partią Wiewiórki”. Jest to partia o wiele bardziej centrowa niż centroprawicowa i często opisywana jest jako konserwatywno-liberalna, liberalno-konserwatywna, klasyczno-liberalna i liberał. Konsekwentnie opowiadali się za polityką liberalizmu gospodarczego i konserwatyzmu fiskalnego. Jest wiodącą partią polityczną opowiadającą się za neoliberalizmem w kraju i wspierającą kilka wyjątkowych partii w porównaniu z innymi w kraju."
 EST.liberalism_icon: "£EST_western_liberal"
 EST.socialism: "£EST_western_social_democrat Sotsiaaldemokraatlik Erakond (SDE)"
 EST.socialism_desc: "Sotsiaaldemokraatlik Erakond (SDE) to centrolewicowa partia polityczna w Estonii. Partia jest zorientowana głównie na zasady socjaldemokracji, jest zagorzałym zwolennikiem przystąpienia do Unii Europejskiej i jest skrajnie prozachodnia. Jest także zaangażowana w model społecznej gospodarki rynkowej, sprawiedliwość społeczną i budowanie silnego państwa opiekuńczego w kraju."
 EST.socialism_icon: "£EST_western_social_democrat"
 EST.oligarchism: "£EST_oligarchic Eesti Keskerakond (K)"
 EST.oligarchism_icon: "£EST_oligarchic"
 EST.oligarchism_desc: "Eesti Keskerakond (EK) to socjalliberalna, populistyczna partia polityczna opowiadająca się za socjalliberalizmem faworyzującym społeczną gospodarkę rynkową. Jest to główny bastion polityczny obywateli rosyjskojęzycznych i często określany jest jako centrowy, centrolewicowy i lewicowy populista. Jej głównymi celami są silna klasa średnia i ustanowienie polityki lewicowej; jednakże jej kompas ideologiczny nadal dryfuje w zależności od indywidualnego członka partii."
 EST.anarchist_communism: "£generic_anarchist_communism_small Eesti Vasakpartei (EVP)"
 EST.anarchist_communism_desc: "Eesti Vasakpartei (EVP) to lewicowo-socjalistyczna partia polityczna utworzona przez byłych członków Komunistycznej Partii Estonii. Prowadzi dość konsekwentną politykę demokratyczno-socjalistyczną na wzór byłej komunistycznej partii Estonii. Jest zarejestrowaną partią od 1990 r. i dwukrotnie zmieniała nazwę, ale nadal stanowi niewielką siłę w polityce Estonii."
 EST.anarchist_communism2: "£generic_anarchist_communism_small Eestimaa Uhendatud Rahvapartei (EURP)"
 EST.anarchist_communism2_desc: "Eestimaa Uhendatud Rahvapartei (EURP) to partia w Estonii reprezentująca mniejszość rosyjską w Estonii. Partia jest bezpośrednim spadkobiercą Komunistycznej Partii Estonii, byłej partii rządzącej Estońskiej Socjalistycznej Republiki Radzieckiej."
 EST.Neutral_conservatism: "£generic_Neutral_conservatism_small Eestimaa Rahvaliit (ERL)"
 EST.Neutral_conservatism_desc: "Eestimaa Rahvaliit (ERL) to rolniczo-społeczno-konserwatywna partia, która koncentruje się przede wszystkim na polityce agrarnej z wpływami socjaldemokratycznymi i populistycznymi. W konsekwencji partia nie uzyskała poparcia w większych miastach ze względu na skupienie się na polityce i polityce wiejskiej."
 EST.Neutral_green: "£generic_Neutral_green_small Erakond Eestimaa Rohelised (EER)"
 EST.Neutral_green_desc: "Erakond Eestimaa Rohelised (EER) to estońska zielona partia polityczna skupiająca się na budowaniu gospodarki przyjaznej dla środowiska, ugruntowaniu wartości demokratycznych i efektywnej gospodarczo polityce. Wspiera politykę opartą na nauce, angażującą badaczy w procesy decyzyjne i zapewnia obiektywne wskaźniki umożliwiające dyktowanie polityki w kraju. Ponadto partia koncentruje się na wdrażaniu demokracji bezpośredniej opartej na regularnych referendach i popiera minimalny wymóg posiadania tytułu magistra dla wszystkich ministrów."
 EST.Nat_Autocracy: "£generic_Nat_Autocracy_small Kaitseliit"
 EST.Nat_Autocracy_desc: "Kaitseliit („Estońska Liga Obrony”) jest dobrowolną organizacją paramilitarną obrony narodowej Republiki Estońskiej pod kierownictwem Ministerstwa Obrony. Ma na celu zagwarantowanie zachowania i niepodległości państwa estońskiego oraz integralności jego obszaru lądowego. Partia pełni wiele ról, takich jak wspieranie struktur obywatelskich, takich jak gaszenie pożarów, wolontariat jako zastępcy funkcjonariuszy policji oraz zapewnianie bezpieczeństwa podczas różnych wydarzeń na terenie całego kraju."
 EST.Nat_Fascism: "£EST_Nat_Fascism_2000  Eesti Iseseisvuspartei (EIP)"
 EST.Nat_Fascism_desc: "Eesti Iseseisvuspartei (EIP) to skrajnie prawicowa partia nacjonalistyczna w Estonii. Promuje doktrynę neoautarkicznej przestrzeni geopolitycznej i jest geopolitycznie neutralna między Wschodem a Zachodem. Program partii stwierdza, że ​​Estonia jest niezwykle bogata w zasoby naturalne i jest wyjątkowo eurosceptyczna."
 EST.Nat_Fascism2: "£EST_Nat_Fascism Eesti Konservatiivne Rahvaerakond (EKRE)"
 EST.Nat_Fascism2_desc: "Eesti Konservatiivne Rahvaerakond (EKRE) to nacjonalistyczna i prawicowo-populistyczna partia polityczna w Estonii. Partia zaciekle odrzuca lewicowo-prawicowe spektrum polityczne i jest opisywana jako partia ultranacjonalistyczna i rusofobiczna, pragnąca wprowadzić demokrację w stylu szwajcarskim. Popiera przejście całej edukacji rosyjskojęzycznej na edukację estońską i jest zagorzałą partią eurosceptyczną popierającą polityczną niezależność od UE."
 EST.Nat_Populism: "£generic_Nat_Populism_small Erakond Res Publica (RP)"
 EST.Nat_Populism_desc: "Erakond Res Publica (RP) to populistyczna partia konserwatywna w Estonii. Stosują retorykę tradycyjnie liberalno-konserwatywną, antykorupcyjną i populistyczną."
 EST.Nat_Populism2: "£generic_Nat_Populism_small Isamaa Erakond (IK)"
 EST.Nat_Populism2_desc: "Isamaa Erakond (IK) jest partią chrześcijańsko-demokratyczną i narodowo-konserwatywną. Koncentrują się przede wszystkim na wartościach konserwatywnych, zapewniając jednocześnie liberalną politykę gospodarczą. Koncentrują się mocno na tradycyjnych wartościach rodzinnych, jednocześnie liberalizując i prywatyzując gospodarkę Estonii, aby pobudzić wzrost gospodarczy i rozwój."
 ETH.liberalism: "£ETH_western_liberal Jedność na rzecz Demokracji i Sprawiedliwości"
 ETH.liberalism_icon: "£ETH_western_liberal"
 ETH.liberalism_desc: ""
 ETH.Communist-State: "£ETH_emerging_communism (WPE) - Partia Robotnicza Etiopii"
 ETH.Communist-State_icon: "£ETH_emerging_communism"
 ETH.Communist-State_desc: "(Marksistowsko-Leninowska)\nPartia Robotnicza Etiopii (amharski, zromanizowany: Ye'Ityopia Serategnoch Parti)\n\nKiedyś jedyna legalna partia Etiopii Ludowo-Demokratycznej, w 1991 r., dobiegła to końca. Nie był to jednak koniec istnienia partii, wielu jej najwybitniejszych członków uciekło przed konfliktami społecznymi, które po nich nastąpiły."
 ETH.anarchist_communism: "£ETH_left_wing_radical  (EPRDF) - Etiopski Ludowo-Rewolucyjny Front Demokratyczny"
 ETH.anarchist_communism_icon: "£ETH_left_wing_radical"
 ETH.anarchist_communism_desc: "(Polietniczny Nacjonalista)\nEtiopski Ludowo-Rewolucyjny Front Demokratyczny (amharski, zromanizowany: Ye'Ītiyop'iya Hizibochi Ābiyotawī Dīmokirasīyawī Ginibari)\n\nSą w mniejszym stopniu partią polityczną, a bardziej blokiem politycznym, którego członkami są członkowie EPRDF zgodnie z nadrzędnym przesłaniem federalizmu etnicznego, aczkolwiek ze zdrową domieszką socjalizmu, marksizmu-leninizmu, a nawet pewnymi nastrojami hoxhaistowskimi.\n\nPodczas wojny domowej w Etiopii EPRDF walczyła z Derg, a następnie z WPE. Po upadku PDRE, a następnie WPE, EPRDF zyskała wsparcie zachodnich sojuszników i mocno moderowała ich ideały, obejmując to, co określa się jako „rewolucyjną demokrację”, choć wielu nadal uważa, że ​​EPRDF maskuje swoje prawdziwe przekonania o Marksizm-leninizm."
 ETH.Neutral_conservatism: "£ETH_non_aligned_autocracy  (EDP) - Etiopska Partia Demokratyczna"
 ETH.Neutral_conservatism_icon: "£ETH_non_aligned_autocracy"
 ETH.Neutral_conservatism_desc: "(Konserwatywni Liberałowie)\nEtiopska Partia Demokratyczna (po amharsku, romanizacja: Ye'Ītiyop'iya Dēmokirasīyawī Paritī)\n\nRezultat połączenia nie mniej niż pięciu partii liberalnych i konserwatywnych partii liberalnych. Partia wywodzi się z Etiopskiej Unii Demokratycznej z 1974 r., która dążyła do walki z wojskową dyktaturą Derg jako część monarchistycznego ruchu oporu."
 ETH.neutral_Social: "£generic_neutral_Social_small Etiopska Somalijska Partia Ludowo-Demokratyczna"
 ETH.neutral_Social_desc: ""
 ETH.Nat_Autocracy: "£ETH_nationalist_military_junta  (ENDF) - Etiopskie Siły Obrony Narodowej"
 ETH.Nat_Autocracy_icon: "£ETH_nationalist_military_junta"
 ETH.Nat_Autocracy_desc: "(Wojskowe)\nEtiopskie Siły Obrony Narodowej (amharski, zromanizowany: Ye'Īfēdērī Mekelakeya Šerawīt)\n\nObecna wersja tych sił pełni czynną służbę od 1996 r., chociaż wojsko może prześledzić swoje najwcześniejsze współczesne zaangażowanie wojskowe aż do bitwy Adwy i późniejszego „oficjalnego” założenia w 1907 r. To właśnie ta siła bojowa pozwoliła Etiopii zachować niepodległość podczas Walki o Afrykę, będąc jedynym narodem afrykańskim, który to zrobił."
 ETH.Monarchist: "£ETH_nationalist_monarchist  (HoS) - Dynastia Salomona"
 ETH.Monarchist_icon: "£ETH_nationalist_monarchist"
 ETH.Monarchist_desc: "(Monarchia)\nDynastia Salomona (amharski, zromanizowany: Yeselemonawī Širiwe Menigišiti)\n\nJedna z najdłużej rządzących dynastii na świecie i najdłużej panująca dynastia w Afryce, panująca łącznie 705 lat od 1270 r. do ich przymusowego zniesienia w 1975. Niektórzy twierdzą, że początki dynastii sięgają czasów panowania samego króla Salomona, stąd nazwa. Ta rzekoma bliskość postaci biblijnych jest głównie przyczyną ruchu Rastafari, zamieszkującego głównie Karaiby."
 FIJ.conservatism: "£FIJ_western_conservative Fidżyjska Partia Stowarzyszenia (FAP)"
 FIJ.conservatism_icon: "£FIJ_western_conservative"
 FIJ.conservatism_desc: "FAP został założony w 1994 roku przez Josefatę Kamikamicę, szefową Rady Powierniczej Native Land Trust i byłą Ministra Finansów. Po wyborach parlamentarnych w 1992 r. Kamikamica i pięciu jego zwolenników opuścili Soqosoqo ni Vakavulewa ni Taukei w Sitiveni Rabuka i bezskutecznie wyzwali go na stanowisko premiera, próbując zbudować rząd koalicyjny z opozycją indo-fidżijską. Partia zdobyła pięć mandatów w wyborach powszechnych w 1994 r., które zwołano trzy lata wcześniej ze względu na niestabilność polityczną. Po śmierci Kamikamicy na raka w 1996 r. przywództwo przejął Ratu Finau Mara (syn ówczesnego prezydenta Ratu Sir Kamisese Mara). W 1998 r. zastąpiła go Adi Kuini Speed, wdowa po byłym premierze Partii Pracy Fidżi (FLP) Timocim Bavadrze, który został obalony w wyniku zamachu stanu prowadzonego przez Rabukę, wówczas podpułkownika armii, w 1987 r. Speed ​​dołączył FAP w 1995 r., po kłótni z partią jej zmarłego męża w związku z kierunkiem, w jakim zmierzała nowa przywódczyni Mahendra Chaudhry."
 FIJ.conservatism_2001: "£FIJ_western_conservative_alt Zjednoczona Partia Fidżi"
 FIJ.conservatism_2001_icon: "£FIJ_western_conservative_alt"
 FIJ.conservatism_2001_desc: "Zjednoczona Partia Fidżi (Soqosoqo Duavata ni Lewenivanua, SDL) była partią polityczną na Fidżi. Została założona w 2001 roku przez premier Laisenię Qarase jako baza władzy; wchłonęła większość Sojuszu Chrześcijańsko-Demokratycznego i innych ugrupowań konserwatywnych, a jej poparcie przez Wielką Radę Naczelników sprawiło, że była powszechnie postrzegana jako następczyni Partii Sojuszu, byłej partii rządzącej, która zdominowała politykę Fidżi od lat sześćdziesiątych XX wieku do Lata 80. Poparcie czerpał głównie ze strony rdzennych Fidżijczyków."
 FIJ.liberalism: "£FIJ_western_liberal Soqosoqo ni Vakavulewa ni Taukei (SVT)"
 FIJ.liberalism_icon: "£FIJ_western_liberal"
 FIJ.liberalism_desc: "Soqosoqo ni Vakavulewa ni Taukei (SVT), czasami znana w języku angielskim jako Fidżijska Partia Polityczna, była partią, która zdominowała politykę Fidżi w latach 90. i była ostoją rządów koalicyjnych w latach 1992–1999."
 FIJ.socialism: "£FIJ_socialism Partia Pracy Fidżi (FLP)"
 FIJ.socialism_desc: "W 1985 roku mieszkańcy Fidżi tęsknili za trzecią siłą w polityce Fidżi, gdy opozycyjna Partia Federacji Narodowej (NFP) ponownie się rozpadała, a prawicowa polityka rządzącej Partii Sojuszu oddzieliła ją od zwykłych ludzi. Niezadowolenie z polityki rządu zaczęło się wkrótce po wyborach w 1982 r. wraz z przedłużającym się strajkiem nauczycieli i strajkiem głodowym młodych absolwentów, którzy mieli dłuższą gwarancję zatrudnienia. W sporach pracowniczych rząd stawał po stronie pracodawców. W listopadzie 1984 r., kiedy rząd ogłosił zamrożenie płac, zamiast wywołać strajk narodowy, największy związek zawodowy na Fidżi, Stowarzyszenie Służby Publicznej Fidżi (FPSA), w marcu 1985 r. większością 2914 do 326 głosów zdecydował: do „związania się z jakąkolwiek organizacją na rzecz praw pracowników”. Partia Pracy Fidżi powstała 6 lipca 1985 r. pod auspicjami Kongresu Związków Zawodowych Fidżi, w sali Stowarzyszenia Nauczycieli Fidżi w Suva."
 FIJ.Neutral_conservatism: "£FIJ_non_aligned_conservative Sojusz Ludowy (PA)"
 FIJ.Neutral_conservatism_icon: "£FIJ_non_aligned_conservative"
 FIJ.Neutral_conservatism_desc: "Sojusz Ludowy był postrzegany jako partia konserwatywna. Wynikało to z faktu, że oddzieliła się od Partii Socjaldemokratyczno-Liberalnej, która sama w sobie była odłamem od Pierwszej Partii Fidżi."
 FIJ.oligarchism: "£FIJ_oligarchism Technokratyczna Partia Fidżi (TPF)"
 FIJ.oligarchism_desc: "TPF jest partią eksperymentalną, która zrodziła się z racjonalności najwyższego personelu Fidżi w dziedzinach STEM. Niemniej jednak partia chce dokonać generalnej zmiany Fidżi jako całości i uczynić z niej świecącą latarnię Pacyfiku, jak ją reklamuje. Wdrażając kilka prostych technokratycznych pomysłów, takich jak ciągła rotacja pracy, znana również jako cztero- i czterotygodniowy tydzień pracy, członkowie TPF mają nadzieję, że naprawdę zrobią górę z rzekomego kretowiska Fidżi na całym świecie."
 FIJ.neutral_Social: "£FIJ_non_aligned_socialist_democrat  Partia Federacji Narodowej (NFP)"
 FIJ.neutral_Social_icon: "£FIJ_non_aligned_socialist_democrat"
 FIJ.neutral_Social_desc: "Partia Federacji Narodowej to fidżijska partia polityczna założona przez A.D. Patela w listopadzie 1968 roku w wyniku połączenia Partii Federacji i Partii Narodowo-Demokratycznej. Choć twierdzi, że reprezentuje wszystkich mieszkańców wysp Fidżi, w praktyce wspierają ją prawie wyłącznie Indo-Fidżi, których przodkowie przybyli na Fidżi w latach 1879–1916, głównie jako pracownicy najemni. Jednak w wyborach powszechnych w 2018 r. partia odnotowała znaczną zmianę bazy poparcia ze względu na włączenie do niej bardziej rdzennych kandydatów z Fidżi."
 FIJ.Nat_Autocracy: "£FIJ_nationalist_military_junta Siły Zbrojne Republiki Fidżi (RFMF)"
 FIJ.Nat_Autocracy_icon: "£FIJ_nationalist_military_junta"
 FIJ.Nat_Autocracy_desc: "Wojsko Fidżi ma trudną historię. Ponieważ od czasu uzyskania niepodległości rządy cywilne uległy zamachom stanu, a samo wojsko podporządkowało się ambitnym ludziom, RFMF odnotowała znaczne zaangażowanie w politykę wysp. Niemniej jednak, jak dotąd, głównym problemem wydaje się być to, że przynajmniej przestrzegali konstytucji Republiki, pytanie brzmi, jak długo ten pogląd będzie trwał."
 FIJ.Nat_Populism: "£generic_Nat_Populism_small Nacjonalistyczna Partia Vanua Tako Lavo (NVTLP)"
 FIJ.Nat_Populism_desc: "Partia została założona pod koniec lat 90. XX wieku w wyniku fuzji Fidżijskiej Partii Narodowej Sakeasi Butadroki i Vanua Tako Lavo Party Iliesa Duvuloco. Obaj liderzy stanowczo sprzeciwiali się przyjęciu obecnej konstytucji, którą publicznie spalili, gdy parlament ją uchwalił. Partia prowadziła kampanię na platformie „Fidżi dla Fidżijczyków i że ich prawa powinny być zawsze chronione”, jak ujął to Butadroka."
 FIJ.Monarchist: "£FIJ_nationalist_monarchist Dom Suva"
 FIJ.Monarchist_icon: "£FIJ_nationalist_monarchist"
 FIJ.Monarchist_desc: "Monarchista Fidżi jest dzieckiem mózgu wywodzącym się z głębokich korzeni historii plemiennej Fidżi. Tui Viti, czyli Król Fidżi, to półoficjalny tytuł, który powstał w przeszłości. Choć został pogrążony w kolonializmie i współczesnym chaosie politycznym narodu. Jednak wraz z ustanowieniem większości etnicznej Fidżi i zgodą Wielkiej Rady Naczelników powstała Izba Suva. Monarchia w stylu zachodnim z wpływami kulturowymi i politycznymi Fidżi jest postrzegana jako monarchia konstytucyjna z silną reprezentacją parlamentarno-demokratyczną."
