 ITA.Nat_Fascism_desc: "Partia Tricolor Flame powstała w 1995 roku, kiedy Movimento Sociale Italiano podzieliło się na dwie sekcje, Fiamma Tricolore i Alleanza Nazionale, przy czym pierwsza była bardziej ekstremistyczną skrzydłem. Mocno inspirowana faszyzmem partia otwarcie krytycznie odnosi się do kapitalizmu i komunizmu, zamiast tego dąży do odtworzenia „trzeciej drogi”."
