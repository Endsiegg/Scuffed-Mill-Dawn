 SOV.liberalism: "£SOV_western_liberal Jabłoko"
 SOV.liberalism_icon: "£SOV_western_liberal"
 SOV.liberalism_desc: "Liberał - Rossiyskaya obyedinyonnaya demokraticheskaya partiya „Jabłoko” (Rosyjska Zjednoczona Partia Demokratyczna „Jabłoko”) to partia socjalliberalna, promująca gospodarkę rynkową i wartości demokratyczne. Jabłoko, co po rosyjsku oznacza „jabłko”, od dawna jest główną siłą polityczną przeciwko komunizmowi i konserwatyzmowi w Rosji."
 SOV.liberalism_alt: "£SOV_navalnyu Narodnyj Alianie"
 SOV.liberalism_alt_icon: "£SOV_navalnyu"
 SOV.liberalism_alt_desc: "Liberalny - Narodnyy Al'yans (Sojusz Ludowy) to postępowa partia liberalna stworzona przez wybitnego rosyjskiego polityka Aleksieja Nawalnego. Opowiada się za antykorupcją, liberalizmem i gospodarką rynkową."
 SOV.liberalism_alty: "£SOV_western_social_democrat33  Partia Postępu"
 SOV.liberalism_alty_icon: "£SOV_western_social_democrat33"
 SOV.liberalism_alty_desc: "Liberalna - Partia Postępu (Partia Postępu) to postępowa partia liberalna utworzona przez wybitnego rosyjskiego działacza politycznego Aleksieja Nawalnego. Oznacza walkę z korupcją, liberalizm i gospodarkę rynkową."
 SOV.liberalism_altyn: "£SOV_future Rosja Buduszczego"
 SOV.liberalism_altyn_icon: "£SOV_future"
 SOV.liberalism_altyn_desc: "Liberal - Rossiya Budushchego (Rosja Przyszłości) to postępowa partia liberalna stworzona przez wybitnego rosyjskiego polityka Aleksieja Nawalnego. Opowiada się za antykorupcją, liberalizmem i gospodarką rynkową."
