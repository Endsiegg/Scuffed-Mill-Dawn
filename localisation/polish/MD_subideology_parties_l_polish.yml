 ITA.partito_democratico_loc_key_desc: ""
 ITA.Communist-State: "£ITA_emerging_communism Partito Comunista Italiano"
 ITA.Communist-State_desc: "Pierwotna PCI „Partito Comunista Italiano” rozwiązała się po upadku Związku Radzieckiego w 1991 r. Wiele mniejszych podmiotów próbowało później przejąć jej dziedzictwo, ale nie udało im się odtworzyć największej partii komunistycznej Zachodu u szczytu jej szczytu. PCI podąża za sowiecką myślą leninowską i stalinowską, z klasyczną wizją radzieckiego komunizmu. Redystrybucja ziemi i środków produkcji stanowi główną część ich celów i żaden sposób osiągnięcia tych celów nie wchodzi w grę. Może być potrzebny dyktatorski okres przejściowy, aby zapewnić bezpieczeństwo rewolucji proletariackiej, gdy w końcu nadejdzie jej czas. Jak powiedział kiedyś Berlusconi, jasne jest, że są i zawsze będą biednymi komunistami."
 ITA.anarchist_communism: "£ITA_left_wing_radical Movimento 5 Stelle"
 ITA.anarchist_communism_desc: "Movimento 5 Stelle (ruch pięciu gwiazdek) został założony w 2009 roku przez komika Beppe Grillo po latach spotkań. Jego gwiazdy reprezentują podstawowe bitwy ruchu: woda, środowisko, transport, łączność i rozwój. Ruch opiera całą swoją organizację na platformie internetowej, w tym samym miejscu, w którym się narodził. Aby zakwalifikować się do kandydowania, kandydaci muszą mieć całkowicie czystą przeszłość kryminalną, ale nie muszą spełniać żadnych innych wymagań. Ich wybrani członkowie często opierali się na teoriach spiskowych, fałszywych wiadomościach i twierdzeniach nienaukowych. Choć partia jest silnie kontrolowana przez prywatną grupę, do której należy cała jej infrastruktura, mocno wierzy w demokrację bezpośrednią. Ruch reprezentuje szerokie spektrum ideologiczne i, podobnie jak wiele innych partii populistycznych, słynie z szybko zmieniających się stanowisk w wielu kwestiach. U jej podstaw leży lewicowa ideologia, na którą wpływają przykłady Wenezueli, Kuby i Chin, silnie nastawiona na przeciwstawienie się elitom i odrzucenie kapitalizmu."
 ITA.m5s2050_loc_key: "£ITA_M5S_2050 Ruch 5 Gwiazd"
 ITA.m5s2050_loc_key_desc: "Movimento 5 Stelle (ruch pięciu gwiazdek) został założony w 2009 roku przez komika Beppe Grillo po latach spotkań. Jego gwiazdy reprezentują podstawowe bitwy ruchu: woda, środowisko, transport, łączność, rozwój. Ruch opiera całą swoją organizację na platformie internetowej, w tym samym miejscu, w którym się narodził. Aby zakwalifikować się do kandydowania, kandydaci muszą mieć całkowicie czystą przeszłość kryminalną, ale nie muszą spełniać żadnych innych wymagań. Ich wybrani członkowie często opierali się na teoriach spiskowych, fałszywych wiadomościach i twierdzeniach nienaukowych. Choć partia jest silnie kontrolowana przez prywatną grupę, do której należy cała jej infrastruktura, mocno wierzy w demokrację bezpośrednią. Ruch reprezentuje szerokie spektrum ideologiczne i, podobnie jak wiele innych partii populistycznych, słynie z szybko zmieniających się stanowisk w wielu kwestiach. U jej podstaw leży lewicowa ideologia, na którą wpływ mają przykłady Wenezueli, Kuby i Chin, silnie nastawiona na przeciwstawienie się elitom i odrzucenie kapitalizmu."
 ITA.Conservative: "£ITA_Lega_Salvini Lega Nord (Salvini)"
 ITA.Conservative_desc: "Podczas gdy Liga Północna narodziła się jako ruch niepodległościowy w północnej połowie Włoch, partia odniosła wielki sukces, gdy przeniosła główny nacisk z kwestii południowej i wewnętrznej imigracji na imigrację zewnętrzną. Manipulowanie nastrojami antyimigracyjnymi zapewniło ruchowi bezprecedensowe poparcie i, wraz ze wsparciem ze strony Rosji i amerykańskiej skrajnej prawicy, pozwoliło partii awansować z poziomu regionalnego na krajowy. Podobnie jak wiele innych partii populistycznych, słynie z szybkiej zmiany stanowiska w wielu kwestiach, ale w swej istocie jest partią reakcyjną, mocno wierzącą w konieczność ponownego potwierdzenia tradycyjnych wartości chrześcijańskich. Ekonomicznie opowiada się głównie za interwencją rządu, ale jednocześnie twierdzi, że planuje obniżyć podatki."
 ITA.Neutral_conservatism: "£ITA_non_aligned_conservative Lega Nord (Bossi)"
 ITA.Neutral_conservatism_desc: "Lega Nord narodziła się z połączenia różnych lombardzkich i weneckich ruchów i partii niepodległościowych, a następnie rozprzestrzeniła się na dużą część północnych Włoch, zmęczona martwym ciężarem południowych Włoch i państwową biurokracją, która uniemożliwia Północy osiągnięcie jej prawdziwego potencjału. Partia jest głównie zaniepokojona migracją wewnętrzną, decentralizacją oraz obniżaniem podatków i biurokracji."
 ITA.neutral_Social: "£ITA_non_aligned_social Liberi e Uguali"
 ITA.neutral_Social_desc: "Wolni i Równi to partia lewicowa założona w 2007 roku przez byłego sędziego antymafijnego Pietro Grasso po oddzieleniu się od Partii Demokratycznej, której reprezentowała większość jej skrajnie lewicowego skrzydła. Jest to socjalistyczna partia postępowa, która silnie koncentruje się na prawach społecznych, prawach kobiet i migrantów oraz na zwalczaniu nierówności poprzez interwencję rządu."
