 SPR.Western_Autocracy: "£SPR_spanish_bourbons Dom Burbonów (konstytucjonalista)"
 SPR.Western_Autocracy_icon: "£SPR_spanish_bourbons"
 SPR.Western_Autocracy_desc: "Zachodnia autokracja - hiszpańscy Burbonowie rządzą w Hiszpanii od XVIII wieku. Obecni monarchowie w Hiszpanii mogą prześledzić swój rodowód aż do Filipa V. Jest głęboko zakorzeniony w hiszpańskiej świadomości jako prawdziwi monarchowie. Otrzymują oni wyraźne prawa do wstąpienia na tron ​​na mocy hiszpańskiej konstytucji z 1978 r., która wymienia jedynie potomków króla Juana Carlosa I, którzy mogą wstąpić na tron ​​hiszpański. Frakcja konstytucjonalistów jest znacznie bardziej demokratyczna i otwarta na Zachód w porównaniu z absolutystami.\n"
 SPR.Western_Autocracy_carlist: "£SPR_carlists Karlistowie (konstytucjonaliści)"
 SPR.Western_Autocracy_carlist_icon: "£SPR_carlists"
 SPR.Western_Autocracy_carlist_desc: "Zachodnia autokracja - karliści to tradycjonalistyczna i legitymistyczna gałąź rodziny Bourbon-Parma, która stara się przywrócić na tron ​​gałąź kadetów Bourbon-Parma. Frakcja konstytucjonalistów jest znacznie bardziej demokratyczna i otwarta na Zachód w porównaniu z absolutystami.\n"
 SPR.conservatism: "£SPR_partido_popular Partido Popularne"
 SPR.conservatism_icon: "£SPR_partido_popular"
 SPR.conservatism_desc: "Konserwatysta - Partido Popular (Partia Ludowa) utworzyła w 1989 r. partię następczą Alianza Popular (Sojusz Ludowy). Często opisywana jest jako partia konserwatywna i chrześcijańsko-demokratyczna. Jest to jedna z głównych partii politycznych w Hiszpanii.\n"
 SPR.liberalism: "£SPR_ciudadanos Ciudadanos"
 SPR.liberalism_icon: "£SPR_ciudadanos"
 SPR.liberalism_desc: "Liberalizm - Partia Ciudadanos (Obywatele) to prohiszpańska, proeuropejska, liberalna partia populistyczna, która powstała w połowie XXI wieku. Powstała w Katalonii i pomimo swoich katalońskich korzeni z sukcesem stała się jedną z największych partii w Hiszpanii. Opowiadają się za polityką społecznie liberalną i neoliberalną polityką gospodarczą.\n"
 SPR.socialism: "£SPR_psoe PSOE"
 SPR.socialism_icon: "£SPR_psoe"
 SPR.socialism_desc: "Socjaldemokraci - Partido Socialista Obrero Español (Hiszpańska Socjalistyczna Partia Robotnicza) to najstarsza aktywna partia w całej Hiszpanii. Opowiada się za wartościami typowo socjaldemokratycznymi i wspiera federalizm w Hiszpanii. Partia ma silne powiązania ze związkami zawodowymi ze względu na swój dawny marksistowsko-leninowski charakter, ale prowadzi politykę liberalną gospodarczo."
 SPR.Communist-State: "£SPR_pce Partido Comunista de España"
 SPR.Communist-State_icon: "£SPR_pce"
 SPR.Communist-State_desc: "Komuniści - Partido Comunista de España (Komunistyczna Partia Hiszpanii) to główny ruch komunistyczny w Hiszpanii. Podąża za wzorcem większości głównych partii komunistycznych poszukujących świeckiego społeczeństwa działającego na rzecz kolektywu.\n"
 SPR.Conservative: "£generic_Conservative_small Izquierda Revolucionaria"
 SPR.Conservative_desc: ""
 SPR.anarchist_communism: "£SPR_united_left Izquierda Unida"
 SPR.anarchist_communism_icon: "£SPR_united_left"
 SPR.anarchist_communism_desc: "Lewicowy Radykał – Izquierda Unida (Zjednoczona Lewica) to ruch lewicowy stowarzyszony z kilkoma innymi partiami. Jest to grupa partii lewicowych, którą należy reprezentować na większym szczeblu.\n"
 SPR.Caliphate: "£generic_Caliphate_small Państwo Islamskie Hiszpanii"
 SPR.Caliphate_desc: ""
 SPR.Neutral_conservatism: "£SPR_gil Grupo Independent Liberal"
 SPR.Neutral_conservatism_icon: "£SPR_gil"
 SPR.Neutral_conservatism_desc: "Konserwatyzm - Grupo Independent Liberal (Grupa Niezależnych Liberałów) to prawicowa partia neoliberalna utworzona w latach 90. w celu zwalczania drobnej przestępczości i prowadzenia prac zdobniczych na Costa del Sol. Ustąpiło miejsca ruchowi znanemu jako Gilismo, który ściśle utożsamiał się z włoskim populizmem.\n"
 SPR.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Alternativa Española"
 SPR.Neutral_conservatism_2017_icon: "£generic_Neutral_conservatism_small"
 SPR.Neutral_conservatism_2017_desc: "Konserwatyzm - Alternativa Española (hiszpańska Alternatywa) to partia prawicowa opowiadająca się za narodowo-konserwatywnymi poglądami. Jest to odłam Partido Popular, który ich zdaniem zdradził naród hiszpański i jego katolickich wyborców. Jest to społeczność zdecydowanie antyautonomiczna i uważana za możliwe schronienie dla członków neofaszystów."
 SPR.neutral_Social_2017: "£SPR_unidas_podemos Unidos Podemos"
 SPR.neutral_Social_2017_icon: "£SPR_unidas_podemos"
 SPR.neutral_Social_2017_desc: "Socjaldemokrata - Unidos Podemos (United We Can) to sojusz polityczny utworzony przez Podemos i wiele innych mniejszych partii lewicowych. Opowiada się za demokracją bezpośrednią, federalizmem i właściwym republikanizmem w Hiszpanii. Partia jest również stanowczo przeciwna polityce oszczędnościowej.\n"
 SPR.neutral_Social_2019: "£SPR_unidas_podemos Zjednoczeni Poddajemy się"
 SPR.neutral_Social_2019_icon: "£SPR_unidas_podemos"
 SPR.neutral_Social_2019_desc: "Socjaldemokraci - Unidas Podemos (Zjednoczeni Możemy) to sojusz polityczny utworzony przez Podemos i wiele innych mniejszych partii lewicowych. Opowiada się za demokracją bezpośrednią, federalizmem i właściwym republikanizmem w Hiszpanii. Partia jest również zagorzałym przeciwnikiem polityki oszczędnościowej.\n"
 SPR.oligarchism: "£generic_oligarchism_small Klan La Paca"
 SPR.oligarchism_desc: "Oligarchowie – Klan de La Paca to jeden z największych klanów cygańskich w Hiszpanii. Matka o pseudonimie „La Paca” to jeden z największych hiszpańskich baronów narkotykowych.\n"
 SPR.Neutral_Libertarian: "£SPR_centro_democratico Centro Democrático y Social"
 SPR.Neutral_Libertarian_icon: "£SPR_centro_democratico"
 SPR.Neutral_Libertarian_desc: "Libertarian - Centro Democrático y Social (Centrum Demokratyczno-Społeczne) to partia liberalna, chadecka. Partia jest członkiem Międzynarodówki Liberalnej, jednak wyznaje poglądy konserwatywne.\n"
 SPR.Neutral_Libertarian_2017: "£SPR_partido_libertarian Partido Libertario"
 SPR.Neutral_Libertarian_2017_icon: "£SPR_partido_libertarian"
 SPR.Neutral_Libertarian_2017_desc: "Libertarianin - Partido Libertario (Partia Libertariańska) kieruje platformą klasycznie liberalną, libertariańską, anarchokapitalistyczną i nieinterwencjonistyczną. Czerpie wiele inspiracji ze szkoły obiektywizmu Ayn Rand.\n"
 SPR.Neutral_Communism: "£generic_Neutral_Communism_small PCPE"
 SPR.Neutral_Communism_desc: "Komunistyczna - PCPE to kolejna partia marksistowsko-leninowska w Hiszpanii. Zajmuje bardziej eurosceptyczne stanowisko niż jej kuzynka, PCE.\n"
