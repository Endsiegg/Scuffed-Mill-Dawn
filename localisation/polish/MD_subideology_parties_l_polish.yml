 TUR.Western_Autocracy: "£TUR_Western_Autocracy Hizmet"
 TUR.Western_Autocracy_icon: "£TUR_Western_Autocracy"
 TUR.Western_Autocracy_desc: "Hizmet, nazywany na arenie międzynarodowej Ruchem Gülena, to ponadnarodowy islamski krąg społeczny, na którego czele stoi Fethullah Gülen. Celem grupy jest propagowanie dialogu międzywyznaniowego i poprawa pozycji muzułmanów na całym świecie, mając na celu stanie się wiodącą na świecie siecią muzułmańską. Niektórzy obawiają się, że ich cele nie różnią się zbytnio od celów Bractwa Muzułmańskiego i że ich głównym celem jest dominacja islamu.\n\nWojsko §YStanding§! z tej partii: §R-50§!"
 TUR.conservatism: "£TUR_conservatism Cumhuriyet Halk Partisi"
 TUR.conservatism_icon: "£TUR_conservatism"
 TUR.conservatism_desc: "CHP - Cumhuriyet Halk Partisi (Republikańska Partia Ludowa) to socjaldemokratyczna partia kemalistów założona przez samego Atatürka. Partia jest prounijna i wielu jej członków wspiera LGBT i prawa kobiet, a partia jest ogólnie postrzegana jako jedna z bardziej zachodnich i postępowych partii w kraju.\n\nWojsko §YStanding§! z tej partii: §G+100§!"
 TUR.liberalism: "£TUR_liberalism  Partia Liberalnych Demokratów"
 TUR.liberalism_icon: "£TUR_liberalism"
 TUR.liberalism_desc: "LDP - Liberal Demokrat Parti (Partia Liberalno-Demokratyczna) to klasycznie liberalna partia założona przez tureckiego biznesmena Besima Tibuka..\n\nWojsko §YStanding§! z tej partii: §G+50§!"
 TUR.socialism: "£TUR_socialism  Demokratik Sol Parti"
 TUR.socialism_icon: "£TUR_socialism"
 TUR.socialism_desc: "DSP - Demokratik Sol Parti (Partia Lewicy Demokratycznej) to kemalistyczna partia socjalistyczna, której celem jest zreformowanie gospodarki Turcji. Partia jest mocno proeuropejska i pragnie większej integracji Turcji z UE.\n\nWojsko §YStanding§! z tej partii: §G+100§!"
 TUR.Communist-State: "£TUR_Communist_State İşçi Partisi"
 TUR.Communist-State_icon: "£TUR_Communist_State"
 TUR.Communist-State_desc: "IP - İşçi Partisi (Partia Robotnicza) to maoistyczna partia kemalistów, która czci Atatürka jako lewicowego bohatera burżuazji. Popierają sprzymierzenie się z innymi krajami socjalistycznymi, takimi jak Kuba i Wenezuela, i sprzeciwiają się amerykańskiemu ekspansjonizmowi. Ich pogląd na Kurdów jest taki, że chłopi kurdyjscy muszą zostać uwolnieni z feudalnych łańcuchów i dołączyć do Turków w antyimperialistycznej rewolucji demokratycznej.\n\nWojsko §YStanding§! z tej partii: §R-25§!"
 TUR.Communist-State_2015: "£TUR_Communist_State_2015 VATAN"
 TUR.Communist-State_2015_icon: "£TUR_Communist_State_2015"
 TUR.Communist-State_2015_desc: "VATAN - Vatan Partisi (Partia Patriotyczna) to rebranding maoistycznej Kemalistycznej Partii Robotniczej, która sprzeciwia się amerykańskiemu ekspansjonizmowi. Partia twierdzi, że jest awangardą socjalistów, rewolucjonistów, nacjonalistów i kemalistów.\n\nWojsko §YStanding§! z tej partii: §R-25§!"
 TUR.anarchist_communism: "£TUR_anarchist_communism Özgürlük ve Dayanışma Partisi"
 TUR.anarchist_communism_icon: "£TUR_anarchist_communism"
 TUR.anarchist_communism_desc: "ÖDP - Özgürlük ve Dayanışma Partisi (Partia Wolności i Solidarności) jest lewicową, populistyczną partią socjalistyczną. Głównym trzonem partii jest socjalizm wolnościowy, wzorowany na ruchu związkowym DEV-YOL z lat 70.\n\nWojskowe §YStanding§! z tej partii: §R-50§!"
 TUR.Conservative: "£TUR_Conservative Fazilet Partisi"
 TUR.Conservative_icon: "£TUR_Conservative"
 TUR.Conservative_desc: "FP – Fazilet Partisi (Partia Cnoty) to islamistyczna partia polityczna. Wielu jej obecnych członków należało także do innych islamistycznych partii politycznych, z których wszystkie zostały zdelegalizowane pod świeckim pretekstem Republiki Tureckiej.\n\nWojsko §YStanding§! z tej partii: §R-100§!"
 TUR.Conservative_reform: "£TUR_Conservative_reform Saade Partisi"
 TUR.Conservative_reform_icon: "£TUR_Conservative_reform"
 TUR.Conservative_reform_desc: "SP – Saade Partisi (Partia Felicyty) to islamistyczna partia polityczna złożona z twardogłowych ze starej Fazilet Partisi (Partii Cnoty), która została obecnie zdelegalizowana. Partia ta jest jednym z głównych konkurentów AKP Erdogana i jest przeciwna udziałowi Turcji w UE oraz Stanom Zjednoczonym i Izraelowi. Partia stwierdza, że ​​Turcja powinna przyjąć wiodącą rolę w ochronie świata muzułmańskiego przed zagrożeniem ze strony Zachodu.\n\nWojsko §YStanding§! z tej partii: §R-100§!"
 TUR.Autocracy: "£TUR_Autocracy Emek Partisi"
 TUR.Autocracy_icon: "£TUR_Autocracy"
 TUR.Autocracy_desc: "EMEP - Emek Partisi (Partia Pracy) to partia wyznająca naukowy socjalizm, której celem jest stworzenie demokratycznej i niezależnej Turcji.\n\nWojsko §YStanding§! z tej partii: §R-50§!"
 TUR.Caliphate: "£TUR_Caliphate İslami Büyükdoğu Akıncılar Cephesi"
 TUR.Caliphate_icon: "£TUR_Caliphate"
 TUR.Caliphate_desc: "İBDA-C - İslami Büyükdoğu Akıncılar Cephesi (Wielki Wschodni Islamski Front Raiderów) to islamska organizacja bojowa wyznająca nauki Necipa Fazıla Kısakürka. Celem grupy jest utworzenie sunnickiego państwa federalnego na Bliskim Wschodzie i przywrócenie kalifatu.\n\nWojsko §YStanding§! z tej partii: §R-250§!"
 TUR.Neutral_Muslim_Brotherhood_akp: "£TUR_Neutral_Muslim_Brotherhood Adalet i Kalkınma Partisi"
 TUR.Neutral_Muslim_Brotherhood_akp_icon: "£TUR_Neutral_Muslim_Brotherhood"
 TUR.Neutral_Muslim_Brotherhood_akp_desc: "AKP - Adalet ve Kalkınma Partisi (Partia Sprawiedliwości i Rozwoju) jest konserwatywną islamistyczną partią polityczną skupioną wokół polityki Recepa Tayyipa Erdogana. Choć twierdzi, że jest świecka, wiele jej polityk ma na celu przywrócenie wielu elementów konserwatywnego islamu, takich jak zniesienie zakazu noszenia hidżabu i opodatkowanie alkoholu. Jeśli chodzi o politykę zagraniczną, partia często opowiada się po stronie USA i Zachodu, ale nie ma problemu z uwzględnianiem interesów Turcji, a często polityka zagraniczna jest prowadzona bez ustalonego powiązania.\n\nWojsko §YStanding§! z tej partii: §R-100§!"
 TUR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Umiarkowani islamiści"
 TUR.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 TUR.Neutral_Muslim_Brotherhood_desc: ""
 TUR.Neutral_Autocracy: "£TUR_Neutral_Autocracy GENÇCZĘŚĆ"
 TUR.Neutral_Autocracy_icon: "£TUR_Neutral_Autocracy"
 TUR.Neutral_Autocracy_desc: "GENÇPARTİ - Genç Parti (Młoda Partia) to populistyczna partia liberalna. Lider partii Cem Uzan nie boi się wykorzystać rodzinnego imperium medialnego do zwiększenia swojej popularności i istnieją podejrzenia, że ​​bierze udział w korupcji i podejrzanych praktykach biznesowych.\n\nWojsko §YStanding§! z tej partii: §G+50§!"
 TUR.Neutral_Autocracy_reform: "£TUR_Western_Autocracy Hizmet"
 TUR.Neutral_Autocracy_reform_icon: "£TUR_Western_Autocracy"
 TUR.Neutral_Autocracy_reform_desc: "Hizmet, nazywany na arenie międzynarodowej Ruchem Gülena, to ponadnarodowy islamski krąg społeczny, na którego czele stoi Fethullah Gülen. Celem grupy jest propagowanie dialogu międzywyznaniowego i poprawa pozycji muzułmanów na całym świecie, mając na celu stanie się wiodącą na świecie siecią muzułmańską. Niektórzy obawiają się, że ich cele nie różnią się zbytnio od celów Bractwa Muzułmańskiego i że ich głównym celem jest dominacja islamu.\n\nWojsko §YStanding§! z tej partii: §R-100§!"
 TUR.Neutral_conservatism: "£generic_Neutral_conservatism_small Millet Partisi"
 TUR.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 TUR.Neutral_conservatism_desc: "Poseł - Millet Partisi (Partia Narodowa) jest konserwatywną nacjonalistyczną partią polityczną.\n\nWojskowi §YStanding§! z tej partii: §R-50§!"
 TUR.oligarchism: "£TUR_oligarchism Doğru Yol Partisi"
 TUR.oligarchism_icon: "£TUR_oligarchism"
 TUR.oligarchism_desc: "DYP - Doğru Yol Partisi (Partia Prawdziwej Ścieżki) to liberalno-konserwatywna partia. Wielu jej członków brało udział w skandalu Susurluk, podczas którego ujawniono, że wielu parlamentarzystów tej partii było powiązanych z turecką mafią.\n\nWojsko §YStanding§! z tej partii: §R-25§!"
 TUR.oligarchism_2007: "£TUR_oligarchism  Partia Demokratyczna"
 TUR.oligarchism_2007_icon: "£TUR_oligarchism"
 TUR.oligarchism_2007_desc: "DP – Demokrat Parti (Partia Demokratów) to liberalno-konserwatywna partia, przemianowana ze starej Doğru Yol Partisi (Partia Prawdziwej Ścieżki). Wielu jej członków brało udział w skandalu Susurluk, podczas którego ujawniono, że wielu parlamentarzystów tej partii było powiązanych z turecką mafią.\n\nWojsko §YStanding§! z tej partii: §R-25§!"
 TUR.oligarchism_mafia: "£generic_oligarchism_small Mafia turecka"
 TUR.oligarchism_mafia_icon: "£generic_oligarchism_small"
 TUR.oligarchism_mafia_desc: "Turecka mafia - Turecka mafia od bardzo długiego czasu jest zaangażowana w turecką politykę i życie codzienne. Wiadomo, że prowadzą działalność przestępczą na terytorium Turcji i poza nią. Zazwyczaj ich operacje zewnętrzne odbywają się w Europie Zachodniej, choć wiadomo, że działają także gdzie indziej.\n\nWojsko §YStanding§! z tej partii: §R-25§!"
 TUR.Neutral_Libertarian: "£TUR_Neutral_Libertarian Anavatan Partisi"
 TUR.Neutral_Libertarian_icon: "£TUR_Neutral_Libertarian"
 TUR.Neutral_Libertarian_desc: "ANAP - Anavatan Partisi (Partia Ojczyzny) to partia neoliberalna popierająca reformy wolnorynkowe.\n\nWojsko §YStanding§! z tej partii: §G+50§!"
 TUR.Neutral_green: "£TUR_Neutral_green Halkın Demokrasi Partisi"
 TUR.Neutral_green_icon: "£TUR_Neutral_green"
 TUR.Neutral_green_desc: "HADEP – Halkın Demokrasi Partisi (Partia Demokracji Ludowej) to partia polityczna mniejszości kurdyjskiej. Jej platforma partyjna obejmuje socjaldemokrację, zieloną politykę oraz prawa mniejszości i kobiet.\n\nWojsko §YStanding§! z tej partii: §R-50§!"
 TUR.Neutral_green_phase1: "£TUR_Neutral_green_phase1 DEHAP"
 TUR.Neutral_green_phase1_icon: "£TUR_Neutral_green_phase1"
 TUR.Neutral_green_phase1_desc: "DEHAP – Demokratik Halk Partisi (Demokratyczna Partia Ludowa) to partia polityczna należąca do mniejszości kurdyjskiej. Jej platforma partyjna obejmuje socjaldemokrację, zieloną politykę oraz prawa mniejszości i kobiet.\n\nWojsko §YStanding§! z tej partii: §R-50§!"
 TUR.Neutral_green_phase2: "£TUR_Neutral_green_phase2 DTP"
 TUR.Neutral_green_phase2_icon: "£TUR_Neutral_green_phase2"
 TUR.Neutral_green_phase2_desc: "DTP – Demokratik Toplum Partisi (Partia Społeczeństwa Demokratycznego) to partia polityczna należąca do mniejszości kurdyjskiej. Jej platforma partyjna obejmuje socjaldemokrację, zieloną politykę oraz prawa mniejszości i kobiet.\n\nWojsko §YStanding§! z tej partii: §R-50§!"
 TUR.Neutral_green_phase3: "£TUR_Neutral_green_phase3 BDP"
 TUR.Neutral_green_phase3_icon: "£TUR_Neutral_green_phase3"
 TUR.Neutral_green_phase3_desc: "BDP - Barış ve Demokrasi Partisi (Partia Pokoju i Demokracji) jest kurdyjską partią polityczną mniejszości. Jej platforma partyjna obejmuje socjaldemokrację, zieloną politykę oraz prawa mniejszości i kobiet.\n\nWojskowe §YStanding§! z tej partii: §R-50§!"
 TUR.Neutral_green_phase4: "£TUR_Neutral_green_phase4 HDP"
 TUR.Neutral_green_phase4_icon: "£TUR_Neutral_green_phase4"
 TUR.Neutral_green_phase4_desc: "HDP - Halkların Demokratik Partisi (Ludowo-Demokratyczna Partia) to partia polityczna reprezentująca mniejszość. Jej platforma partyjna obejmuje socjaldemokrację, ekologiczną politykę oraz prawa mniejszości i kobiet. Popierają także tworzenie lokalnych parlamentów ludowych.\n\nWojsko §YStanding§! z tej partii: §R-50§!"
 TUR.neutral_Social: "£TUR_neutral_Social HEPAR"
 TUR.neutral_Social_icon: "£TUR_neutral_Social"
 TUR.neutral_Social_desc: "HEPAR – Hak ve Eşitlik Partisi (Partia Praw i Równości) to partia założona przez Osmana Pamukoğlu, „legendarnego dowódcę”. Partia ściśle podąża za kemalizmem, a jej celem jest stworzenie społeczeństwa bez klas i przywilejów. W przeciwieństwie do innych partii politycznych, HEPAR utrzymuje się wyłącznie z darowizn publicznych.\n\nWojsko §YStanding§! z tej partii: §G+100§!"
 TUR.Neutral_Communism: "£TUR_Neutral_Communism Partîya Karkerên Kurdistanê"
 TUR.Neutral_Communism_icon: "£TUR_Neutral_Communism"
 TUR.Neutral_Communism_desc: "PKK - Partîya Karkerên Kurdistanê (Partia Robotnicza Kurdystanu) to kurdyjska organizacja bojowa i polityczna domagająca się praw politycznych i kulturalnych dla Kurdów w Turcji. Ideologia polityczna PKK jest mieszanką marksizmu-leninizmu, kurdyjskiego nacjonalizmu, libertariańskiego socjalizmu i demokratycznego konfederalizmu.\n\nWojsko §YStanding§! z tej partii: §R-250§!"
 TUR.Nat_Populism: "£TUR_Nat_Populism Milliyetçi Hareket Partisi"
 TUR.Nat_Populism_icon: "£TUR_Nat_Populism"
 TUR.Nat_Populism_desc: "MHP - Milliyetçi Hareket Partisi (Partia Ruchu Nacjonalistycznego) jest partią ultranacjonalistyczną. Partia wyznaje doktrynę Dziewięciu Świateł przedstawioną przez jej założyciela, choć od końca lat 90. łączy w sobie elementy konserwatywnego islamu. Niektórzy sklasyfikowali tę grupę jako neofaszystowską ze względu na jej powiązania z organizacją Szare Wilki i rasistowskie uwagi wielu jej członków.\n\nWojskowy §YStanding§! z tej partii: §R-100§!"
 TUR.Nat_Fascism: "£TUR_Nat_Fascism Bozkurtlar"
 TUR.Nat_Fascism_icon: "£TUR_Nat_Fascism"
 TUR.Nat_Fascism_desc: "Bozkurtlar (Szare Wilki) to skrajnie prawicowa organizacja powiązana z MHP. Często opisywana jako neofaszystowska, niektórzy klasyfikują ją jako paramilitarne skrzydło MHP. Organizacja wspiera panturkizm. Organizacja stoi za wieloma zabójstwami i innymi brutalnymi zbrodniami, a jej bojownicy często biorą udział w zagranicznych konfliktach.\n\nWojsko §YStanding§! z tej partii: §R-100§!"
 TUR.Nat_Autocracy: "£TUR_Nat_Autocracy Türk Silahlı Kuvvetleri"
 TUR.Nat_Autocracy_icon: "£TUR_Nat_Autocracy"
 TUR.Nat_Autocracy_desc: "TSK - Türk Silahlı Kuvvetleri (Tureckie Siły Zbrojne) to główne ramię wojskowe Republiki Turcji. Wojsko często interweniowało w politykę i organizowało zamachy stanu, ilekroć wydawało się, że kemalistyczne ideały republiki są atakowane przez islamistów.\n\nWojsko §YStanding§! z tej partii: §G+200§!"
 TUR.Monarchist: "£TUR_Monarchist Osmanlı Hanedanı"
 TUR.Monarchist_icon: "£TUR_Monarchist"
 TUR.Monarchist_desc: "Ród Osmanów był monarchą rządzącym Imperium Osmańskim przez 600 lat. Rodzina została zdetronizowana w 1922 r. po tureckiej wojnie o niepodległość i zesłana na wygnanie (choć wygnanie zniesiono później). Poparcie społeczne dla domu królewskiego w Turcji pozostaje niskie, ponieważ Turcy postrzegają Turcję jako kraj, który uzyskał niepodległość od Imperium Osmańskiego, a nie jako jego kontynuację.\n\nWojsko §YStanding§! z tej partii: §R-100§!"
 UKR.conservatism: "£ukr_fatherland Wszystko-Ukraińskie Zjednoczenie „Ojczyzna”"
 UKR.conservatism_icon: "£ukr_fatherland"
 UKR.conservatism_desc: "Wszechukraiński Związek \"Ojczyzna\" £ukr_fatherland  W dniu 9 lipca 1999 r., na bazie grupy parlamentarnej i mniejszej partii, powstała nowa partia polityczna - Wszechukraiński Związek \"Ojczyzna\". Partia postrzega członkostwo Ukrainy w Unii Europejskiej jako cel strategiczny. Opowiada się za ruchem bezwizowym dla Ukraińców do UE i chce anulować \"upokarzające reżimy wizowe\"."
 UKR.liberalism: "£ukr_solidarity Blok Petra Poroszenki „Solidarność\""
 UKR.liberalism_desc: "Blok Petra Poroszenki \"Solidarność\" £ukr_solidarity  to partia polityczna w Ukrainie, wywodząca się z grupy parlamentarnej o nazwie Solidarność z 2000 roku i od tego czasu istnieje w różnych formach jako polityczny rynek zbytu dla Petra Poroszenki. Partia oficjalnie potępia populizm i opowiada się za pragmatyzmem i realizmem. Członkostwo Ukrainy w Unii Europejskiej, opieka społeczna i ochrona socjalna dla biednych obywateli. Ale w rzeczywistości pozostaje populistyczną partią kieszonkową Poroszenki."
 UKR.socialism: "£ukr_sdpu SDPU (Socjaldemokratyczna Partia Ukrainy (zjednoczona))"
 UKR.socialism_desc: "Socjaldemokratyczna Partia Ukrainy (Zjednoczona) £ukr_sdpu  to ukraińska partia polityczna. Sama SDPU(o) pozycjonuje się jako partia centrolewicowa, co spowodowało ostry dysonans z obecnością dużych oligarchów w jej kierownictwie. Pomimo zachodniego nastawienia, jest bardziej skłonna do współpracy z neutralnymi i prozachodnimi partiami lewicowymi ze względu na wspólne cele."
 UKR.socialism_2017: "£ukr_groysman Ukraińska Strategia Hroismana"
 UKR.socialism_2017_icon: "£ukr_groysman"
 UKR.socialism_2017_desc: "Ukraińska Strategia Groysmana £ukr_groysman  to ukraińska partia polityczna założona przez Wołodymyra Groysmana, byłego premiera Ukrainy i burmistrza Winnicy. Dzięki udanym reformom zyskał on pewną popularność w swoim regionie. Ogólna linia partii jest proeuropejska i dąży do budowy socjaldemokracji."
 UKR.Western_Autocracy: "£UKR_western_autocracy Partia Obrońców Ojczyzny"
 UKR.Western_Autocracy_desc: "Partia Obrońców Ojczyzny £UKR_western_autocracy  to partia deklarująca prozachodni kurs polityki zagranicznej, autokratyczne, militarystyczne nastroje, stworzona przez prawosławnego chrześcijanina i honorowego prawnika Ukrainy - Jurija Karamzina"
 UKR.Communist-State: "£ukr_cpu KPU (Komunistyczna Partia Ukrainy)"
 UKR.Communist-State_icon: "£ukr_cpu"
 UKR.Communist-State_desc: "Komunistyczna Partia Ukrainy £ukr_cpu  Wraz z upadkiem Związku Radzieckiego, poprzedniczka partii, Komunistyczna Partia Ukrainy (Związek Radziecki), została zdelegalizowana w 1991 roku, przekształcając się w Socjalistyczną Partię Ukrainy. W latach 1991-1993 na całej Ukrainie powstało kilka małych organizacji komunistycznych. \"Bez wyraźnej legalności\" komuniści z całej Ukrainy zebrali się 6 marca 1993 r. na Ogólnoukraińskiej Konferencji Komunistów, próbując przywrócić KPU. W odpowiedzi Rada Najwyższa dwa miesiące później zalegalizowała tworzenie partii komunistycznych."
 UKR.Conservative: "£UKR_emerging_kuchma Za Jedną Ukrainę!"
 UKR.Conservative_icon: "£UKR_emerging_kuchma"
 UKR.Conservative_desc: "Za Zjednoczoną Ukrainę! £UKR_emerging_kuchma  - blok wyborczy pięciu partii politycznych w Ukrainie, utworzony z wyprzedzeniem w celu wzięcia udziału w wyborach do Rady Najwyższej w 2002 roku. Blok wspierał prezydenta Leonida Kuczmę i był zasadniczo skupiony wokół niego\"."
 UKR.Conservative_2001: "£ukr_regions Partia Regionów"
 UKR.Conservative_2001_icon: "£ukr_regions"
 UKR.Conservative_2001_desc: "Partia Regionów £ukr_regions  to prorosyjska partia polityczna utworzona pod koniec 1997 roku. Partia twierdzi, że ma pragmatyczne podejście do członkostwa Ukrainy w UE w odniesieniu do zagranicznych interesów gospodarczych kraju; popiera \"podążanie ścieżką integracji europejskiej i wdrażanie odpowiednich standardów w sferze społecznej i gospodarczej\". Jednak biorąc pod uwagę europejski kryzys finansowy, partia postrzega kwestię przystąpienia Ukrainy do UE jako \"czysto teoretyczną\"."
 UKR.Conservative_2017: "£ukr_opposition Opozycyjna Platforma – Za Życie"
 UKR.Conservative_2017_icon: "£ukr_opposition"
 UKR.Conservative_2017_desc: "Platforma Opozycyjna - Za Życie £ukr_opposition  to ukraińska prorosyjska partia polityczna. Jako nowy rebranding Partii Regionów, OPZZ zgromadziła w swoich szeregach wszystkich nielewicowych prorosyjskich ukraińskich polityków i oligarchów. Nominalnie partia deklaruje socjaldemokratyczne i regionalistyczne poglądy jako ideologiczną podstawę swojego programu."
 UKR.Autocracy: "£UKR_feminism BNV \"Narodowa Opozycja\""
 UKR.Autocracy_desc: "Blok Opozycji Ludowej £UKR_feminism to stowarzyszenie kilku prawicowo-lewicowych partii kierowanych przez Natalię Witrenko, ekonomistkę i członkinię Euroazjatyckiego Związku Młodzieży. Zasadniczo jest ona postacią jednoczącą, łączy prozachodnią panslawistyczną partię Ruś, Narodowych Bolszewików i Chrześcijańskich Prawosławnych Komunistów w ramach swojej partii."
 UKR.anarchist_communism: "£UKR_anarchism_communism Związek Sił Lewicowych (SLS)"
 UKR.anarchist_communism_desc: "Związek Sił Lewicowych £UKR_anarchism_communism  to ukraińska partia socjalistyczna założona przez byłego marynarza podwodnego Wasyla Wołgę. Początkowo partia była we wspólnym bloku z SPU, ale później odłączyła się od niej. Partia dąży do zniszczenia oligarchii jako klasy wyzyskującej i zbudowania państwa opiekuńczego."
 UKR.Neutral_conservatism: "£ukr_pmu Ruch Ludowy Ukrainy"
 UKR.Neutral_conservatism_icon: "£ukr_pmu"
 UKR.Neutral_conservatism_desc: "Ludowy Ruch Ukrainy £ukr_pmu  to centroprawicowa partia polityczna. Początkowo zorganizowany jako Ludowy Ruch Ukrainy na rzecz Przebudowy (tj. na rzecz Pierestrojki), Rukh został założony w 1989 roku jako ruch obywatelsko-polityczny, ponieważ w Związku Radzieckim nie było dozwolonych innych partii politycznych poza partią komunistyczną. Organizacja ma swoje korzenie w ukraińskich dysydentach - najbardziej znanym z nich był Wiaczesław Czornowił."
 UKR.oligarchism: "£ukr_udar UDAR Witalija Kliczko"
 UKR.oligarchism_desc: "UDAR (Ukraiński Demokratyczny Sojusz na rzecz Reform) Witalija Kliczki £ukr_udar  to partia polityczna założona przez zawodowego boksera Witalija Kliczkę. Dzięki swojej popularności jako sportowca, a także działalności charytatywnej, zbudował interesującą reputację. Partia ma na celu zachowanie konserwatywnych porządków i tradycji Ukrainy oraz oczyszczenie kraju z korupcji poprzez silne uderzenie lidera partii."
 UKR.neutral_Social: "£ukr_spu SPU (Socjalistyczna Partia Ukrainy)"
 UKR.neutral_Social_icon: "£ukr_spu"
 UKR.neutral_Social_desc: "(Socjalistyczni Demokraci) £ukr_spu  Socjalistyczna Partia Ukrainy jest jedną z najstarszych partii i została utworzona przez byłych członków radzieckiej Komunistycznej Partii Ukrainy pod koniec 1991 r., kiedy Partia Komunistyczna została zakazana. Była częścią parlamentu od 1994 r. i przez długi czas była czwartą co do wielkości partią na Ukrainie."
 UKR.Neutral_Libertarian: "£UKR_our_ukraine Blok \"Nasza Ukraina\""
 UKR.Neutral_Libertarian_desc: "Nasza Ukraina £UKR_our_ukraine  to ukraińska centroprawicowa partia polityczna utworzona w celu wsparcia Wiktora Juszczenki, wybranego lidera partii. Zrzeszając umiarkowanych nacjonalistów, liberałów i konserwatystów, a także umiarkowanych prorosyjskich aktywistów, partia jest zasadniczo umiarkowanie prozachodnią, antykorupcyjną partią skupioną wokół samego Juszczenki."
 UKR.Neutral_Libertarian_2017: "£ukr_servant_of_the_people Sługa Ludu"
 UKR.Neutral_Libertarian_2017_icon: "£ukr_servant_of_the_people"
 UKR.Neutral_Libertarian_2017_desc: "Sługa Narodu £ukr_servant_of_the_people  powstała pod koniec 2017 roku. Partia Sługa Narodu została nazwana na cześć popularnego programu telewizyjnego o tej samej nazwie. Partia koncentruje się głównie na polityce populistycznej o szerokim spektrum, a także na proeuropejskiej polityce zagranicznej. Szczególny nacisk kładzie na zatrzymanie korupcji na Ukrainie oraz wprowadzenie bardziej bezpośredniej demokracji w kraju."
 UKR.Neutral_Autocracy: "£UKR_neutral_internet Internetowa Partia Ukrainy"
 UKR.Neutral_Autocracy_desc: "Internetowa Partia Ukrainy £UKR_neutral_internet  Założona i kierowana przez Dartha Vadera, partia twierdzi, że jest pierwszą partią internetową na świecie, jej hasłem jest e-administracja przeciwko biurokracji i chce stworzyć e-administrację w Ukrainie. W rzeczywistości partia jest żartem, jednak zyskała dużą popularność i często prowadzi działania antykomunistyczne. Ale kto wie, co kryje się za mrocznym lordem Sithów...."
 UKR.Neutral_Communism: "£UKR_neutral_communism Związek Komunistów Ukrainy"
 UKR.Neutral_Communism_desc: "Związek Komunistów Ukrainy £UKR_neutral_communism  to ukraińska antyrewizjonistyczna marksistowsko-leninowska partia komunistyczna. Odcinając się od większości prorosyjskich partii lewicowych, SKU uważa wszelkie współczesne konflikty za burżuazyjne i nie uważa za konieczne interweniować w nich, ponieważ nie odpowiadają one interesom proletariatu."
 UKR.Neutral_green: "£UKR_greenone Jedność Ołeksandra Omelchenko"
 UKR.Neutral_green_icon: "£UKR_greenone"
 UKR.Neutral_green_desc: "Jedność Ołeksandra Omelczenki £UKR_greenone  to partia polityczna w Ukrainie utworzona w 1999 roku jako partia protestu przeciwko establishmentowi. Partia była kierowana przez byłego mera Kijowa Ołeksandra Omelczenkę i miała umiarkowane pro-zielone i agrarne poglądy."
 UKR.Neutral_Muslim_Brotherhood: "£UKR_neutral_muslim Partia Narodowa"
 UKR.Neutral_Muslim_Brotherhood_desc: "Partia Narodowa £UKR_neutral_muslim to umiarkowanie prorosyjska krymskotatarska organizacja pozarządowa, de facto wywodząca się z dawnej partii politycznej o tej samej nazwie. Opowiada się za prawami Tatarów krymskich i czasami apeluje o wsparcie ze strony tureckiego rządu."
 UKR.Nat_Autocracy: "£urk_armed_forces Siły Zbrojne Ukrainy"
 UKR.Nat_Autocracy_desc: "Siły Zbrojne Ukrainy £urk_armed_forces  to siły zbrojne Ukrainy. Wszystkie siły wojskowe i bezpieczeństwa, w tym Siły Zbrojne, podlegają dowództwu prezydenta Ukrainy i podlegają nadzorowi stałej komisji parlamentarnej Rady Najwyższej."
 UKR.Nat_Fascism: "£ukr_kongress Kongres Ukraińskich Nacjonalistów"
 UKR.Nat_Fascism_desc: "Kongres Ukraińskich Nacjonalistów £ukr_kongress  to skrajnie prawicowa partia polityczna w Ukrainie. Jednocząc pod swoimi skrzydłami takie organizacje paramilitarne jak UNA-UNSO i Trizub, Kongres dąży do zbudowania wielkiej Ukrainy, interweniując we wszystkich możliwych konfliktach w przestrzeni poradzieckiej, aby przeciwdziałać wpływom Rosji."
 UKR.Nat_Populism: "£ukr_freedom Wszystko-Ukraińskie Zjednoczenie „Swoboda”"
 UKR.Nat_Populism_icon: "£ukr_freedom"
 UKR.Nat_Populism_desc: "Ogólnoukraińskie Zjednoczenie \"Wolność\" £ukr_freedom  to ukraińska nacjonalistyczna partia polityczna, która została założona w 1991 roku jako Socjal-Narodowa Partia Ukrainy i działa jako populistyczny zwolennik skrajnego nacjonalizmu. Plasuje się między prawicą a skrajną prawicą."
 UKR.Monarchist: "£UKR_monarchism Dom Skoropadskich"
 UKR.Monarchist_desc: "Ród Skoropadskich £UKR_monarchism  to szlachecka ukraińska rodzina pochodzenia kozackiego, która położyła podwaliny pod współczesną Ukrainę w XVII wieku, przewodząc Zaporoskiemu Zastępowi. Następnie ich rodzina stanęła na czele państwa ukraińskiego w 1918 roku."
