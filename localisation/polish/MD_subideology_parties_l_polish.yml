 ITA.socialism: "£ITA_western_social_democrat Ulivo"
 ITA.socialism_desc: "Zrodzony z połączenia niezliczonych partii lewicowych, takich jak La Margherita i Demokraci di Sinistra, Ulivo narodził się z celem zjednoczenia wszystkich lewicowych partii włoskich w jedną koalicję i umożliwienia konkurowania ze sobą różnych podejść ideologicznych wewnętrzny system demokratyczny. Chociaż okazało się to dobrym wyborem pod względem głosowania, gdyż PD stała się największą partią we Włoszech, doprowadziło to do bardzo podzielonej partii, która często ma związane ręce ze strachu przed podziałami. Generalnie wierzy w konieczność istnienia dużego państwa opiekuńczego, konieczność umiarkowanej interwencji rządu w gospodarkę i prawa socjalne."
