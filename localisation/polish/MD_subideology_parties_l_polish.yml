 BOS.conservatism_sbih: "£bosnia_sbih Stranka za Bosnu i Hercegovinu"
 BOS.conservatism_sbih_icon: "£bosnia_sbih"
 BOS.conservatism_sbih_desc: "Stranka za Bosnu i Hercegovinu, co oznacza „Partia na rzecz Bośni i Hercegowiny”, to partia polityczna w Bośni i Hercegowinie. Została założona w 1996 roku przez Harisa Silajdžicia, byłego premiera i ministra spraw zagranicznych Bośni i Hercegowiny, jako partia centrolewicowa promująca nacjonalizm i socjaldemokrację. SBiH od chwili swojego powstania aktywnie uczestniczy w polityce Bośni i jest członkiem różnych koalicji rządzących na szczeblu krajowym i podmiotowym. Partia tradycyjnie cieszy się silnym poparciem wśród wyborców w Bośni i Hercegowinie, zwłaszcza w Federacji Bośni i Hercegowiny. Program partii koncentruje się na rozwoju gospodarczym, wzmacnianiu instytucji demokratycznych, promowaniu sprawiedliwości społecznej i równości oraz zwalczaniu korupcji. SBiH krytycznie odnosi się do tego, co postrzega jako dominację partii nacjonalistycznych w polityce Bośni i wzywa do ściślejszej współpracy i integracji z Europą. W ostatnich latach SBiH stanął przed pewnymi wyzwaniami, takimi jak spadek wsparcia w niektórych obszarach i wewnętrzne podziały. Partia pozostaje jednak aktywnym uczestnikiem polityki bośniackiej i nadal opowiada się za swoją platformą i wizją dla Bośni i Hercegowiny."
 BOS.Neutral_conservatism_SDS: "£GFX_bosnia_sds Srpska demokratska stranka"
 BOS.Neutral_conservatism_SDS_icon: "£bosnia_sds"
 BOS.Neutral_conservatism_SDS_desc: "Srpska Demokratska Stranka (SDS), co oznacza „Serbska Partia Demokratyczna”, to partia polityczna w Bośni i Hercegowinie. Została założona w 1990 roku przez grupę polityków bośniackich Serbów i pierwotnie utworzona w celu reprezentowania interesów politycznych narodu serbskiego w Bośni i Hercegowinie. Partia odegrała znaczącą rolę w krajobrazie politycznym Bośni i Hercegowiny w latach 90., zwłaszcza podczas wojny w Bośni. Odegrała kluczową rolę w powstaniu istniejącej w czasie wojny jednostki Republiki Serbskiej. SDS tradycyjnie cieszy się silnym poparciem wśród wyborców bośniackich Serbów, szczególnie w Republice Serbskiej. Program partii zmieniał się na przestrzeni czasu, ale generalnie kojarzono ją z polityką nacjonalistyczną i konserwatywną, podkreślającą znaczenie tożsamości serbskiej i chroniącą prawa Serbów w Bośni i Hercegowinie. SDS krytycznie odnosi się również do tego, co uważa za dominację w bośniackiej polityce innych grup etnicznych, zwłaszcza Bośniaków. W ostatnich latach SDS stanęła przed pewnymi wyzwaniami, w tym podziałami wewnętrznymi i spadkiem wsparcia w niektórych obszarach. Partia pozostaje jednak znaczącym graczem w bośniackiej polityce i nadal opowiada się za swoją platformą i wizją dla Bośni i Hercegowiny."
 BOS.Neutral_conservatism_PDP: "£GFX_Bosnian_Neutral_conservatism Partija Demokratskog Progresa"
 BOS.Neutral_conservatism_PDP_icon: "£Bosnian_Neutral_conservatism"
 BOS.Neutral_conservatism_PDP_desc: "Partija Demokratskog Progresa, co oznacza „Partia Postępu Demokratycznego”, to partia polityczna w Bośni i Hercegowinie. Została założona w 2000 roku przez Mladena Ivanicia, byłego premiera Republiki Serbskiej, oraz grupę innych polityków bośniackich Serbów, którzy byli niezadowoleni z kierunku nacjonalistycznej Serbskiej Partii Demokratycznej (SDS). PDP opisuje siebie jako partię centrową, której celem jest promowanie demokracji, wzrostu gospodarczego i postępu społecznego w Bośni i Hercegowinie. Program partii podkreśla znaczenie zjednoczonej Bośni i Hercegowiny, w której wszystkie narody tworzące ją – Bośniacy, Chorwaci i Serbowie – współpracują na rzecz kraju. PDP jest aktywna w polityce Bośni od chwili jej powstania i jest członkiem różnych koalicji rządzących na poziomie krajowym i podmiotowym. Partia tradycyjnie ma silne poparcie wśród wyborców bośniackich Serbów, niezadowolonych z nacjonalistycznej polityki SDS. W ostatnich latach PDP stanęła przed pewnymi wyzwaniami, w tym spadkiem poparcia w niektórych obszarach i podziałami wewnętrznymi. Partia pozostaje jednak aktywnym uczestnikiem polityki bośniackiej i nadal opowiada się za swoją platformą i wizją dla Bośni i Hercegowiny."
 BOS.neutral_SocialSNSD: "£GFX_Bosnian_neutral_Social Nezavisnih Socijaldemokrata"
 BOS.neutral_SocialSNSD_icon: "£Bosnian_neutral_Social"
 BOS.neutral_SocialSNSD_desc: "Nezavisnih Socijaldemokrata (NSD), co oznacza „Niezależni Socjaldemokraci”, to partia polityczna w Bośni i Hercegowinie. Została założona w 2016 roku przez grupę bośniackich polityków, którzy opuścili Socjaldemokratyczną Partię Bośni i Hercegowiny (SDP) z powodu nieporozumień co do kierunku rozwoju tej partii. NSD opisuje siebie jako postępową i centrolewicową partię, której celem jest promowanie sprawiedliwości społecznej, równości i reform demokratycznych w Bośni i Hercegowinie. Platforma partii podkreśla znaczenie rozwiązania problemu nierówności ekonomicznych i promowania dobrobytu społecznego, przy jednoczesnym promowaniu większej przejrzystości i odpowiedzialności w rządzie. NSD jest aktywna w polityce Bośni od chwili swojego powstania i uczestniczy w różnych koalicjach rządzących na poziomie narodowym i podmiotowym. Partia tradycyjnie cieszy się silnym poparciem wśród wyborców bośniackich, niezadowolonych z nacjonalistycznej polityki innych partii. W ostatnich latach NSD stanęło przed pewnymi wyzwaniami, w tym spadkiem wsparcia w niektórych obszarach i podziałami wewnętrznymi. Partia pozostaje jednak aktywnym uczestnikiem polityki bośniackiej i nadal opowiada się za swoją platformą i wizją dla Bośni i Hercegowiny."
 BOS.neutral_SocialDF: "£GFX_bosnia_DF Fronta Demokratyczna"
 BOS.neutral_SocialDF_icon: "£bosnia_DF"
 BOS.neutral_SocialDF_desc: "Demokratska Fronta (DF), co oznacza „Front Demokratyczny”, to partia polityczna w Bośni i Hercegowinie. Została założona w 2013 roku przez grupę bośniackich polityków, którzy byli niezadowoleni z kierunku ustalonych bośniackich partii politycznych. DF opisuje siebie jako postępową i centrolewicową partię, której celem jest promowanie demokracji, sprawiedliwości społecznej i praworządności w Bośni i Hercegowinie. Platforma partii podkreśla znaczenie ochrony praw wszystkich obywateli Bośni, niezależnie od ich pochodzenia etnicznego czy religii. DF jest aktywna w polityce Bośni od chwili jej powstania i uczestniczy w różnych koalicjach rządzących na poziomie krajowym i podmiotowym. Partia tradycyjnie cieszy się silnym poparciem wśród wyborców bośniackich, niezadowolonych z nacjonalistycznej polityki innych partii. DF angażuje się także w różne inicjatywy obywatelskie, takie jak kampanie antykorupcyjne i wysiłki na rzecz promowania przejrzystości w rządzie. Partia stanęła przed pewnymi wyzwaniami, w tym podziałami wewnętrznymi i spadkiem poparcia w niektórych obszarach, pozostaje jednak aktywnym uczestnikiem bośniackiej polityki i nadal opowiada się za swoim programem i wizją dla Bośni i Hercegowiny."
 BOS.conservatism: "£GFX_Bosnian_conservatism Stranka Demokratske Akcije"
 BOS.conservatism_icon: "£Bosnian_conservatism"
 BOS.conservatism_desc: "Stranka Demokratske Akcije (SDA), co można przetłumaczyć jako „Partia Akcji Demokratycznej”, jest bośniacką partią polityczną w Bośni i Hercegowinie. Została założona w 1990 r. w okresie wyborów wielopartyjnych w kraju i odegrała ważną rolę w wojnie bośniackiej i ustanowieniu Bośni i Hercegowiny jako niepodległego państwa. SDA opisuje siebie jako centroprawicową partię, która dąży do promowania interesów społeczności bośniackiej w Bośni i Hercegowinie, a także promowania reform demokratycznych, wzrostu gospodarczego i sprawiedliwości społecznej. Platforma partii podkreśla znaczenie Bośni i Hercegowiny jako kraju wieloetnicznego, wielowyznaniowego i dąży do promowania jedności i współpracy między wszystkimi jego narodami składowymi. SDA jest jedną z dominujących partii politycznych w Bośni i Hercegowinie od momentu jej założenia i uczestniczyła w różnych koalicjach rządzących na szczeblu krajowym i podmiotowym. Partia również spotkała się z krytyką i kontrowersjami, w tym oskarżeniami o korupcję i nepotyzm. W ostatnich latach SDA stanęła w obliczu wyzwań ze strony innych bośniackich partii politycznych, w tym tych, które starają się zakwestionować jej dominującą pozycję w społeczności bośniackiej. Niemniej jednak SDA pozostaje wpływową siłą polityczną w Bośni i Hercegowinie i nadal odgrywa ważną rolę w kształtowaniu politycznego krajobrazu kraju."
 BOS.Caliphate: "£GFX_BOS_salafist_jihadism El Mudžahid"
 BOS.Caliphate_icon: "£BOS_salafist_jihadism"
 BOS.Caliphate_desc: "El Mudžahid, znany również jako „bośniaccy mudżahedini”, odnosi się do grupy zagranicznych bojowników, którzy przybyli do Bośni i Hercegowiny podczas wojny w Bośni (1992-1995), aby walczyć u boku sił bośniackich przeciwko siłom bośniackich Serbów i Chorwatów. Termin „El Mudžahid” pochodzi od arabskiego słowa oznaczającego „mudżahedinów”, co oznacza „ci, którzy walczą”. Grupa składała się głównie z zagranicznych bojowników z krajów arabskich i innych krajów muzułmańskich, z których wielu było zainspirowany walką Bośniaków o niepodległość i postrzegał Bośnię jako nowy front światowego dżihadu. Chociaż niektórzy przywódcy bośniaccy początkowo witali bojowników El Mudžahid, wkrótce stali się oni źródłem kontrowersji i niepokoju dla wielu mieszkańców Bośni i Hercegowiny. Grupę oskarżono o popełnienie zbrodni wojennych i okrucieństw wobec serbskiej i chorwackiej ludności cywilnej, a niektórzy przywódcy bośniaccy obawiali się, że ich obecność może zaszkodzić reputacji Bośni w społeczności międzynarodowej. Po zakończeniu wojny w Bośni wielu bojowników El Mudžahid opuściło Bośnię i Hercegowinę, chociaż niektórzy pozostali i zintegrowali się ze społeczeństwem bośniackim. Dziedzictwo El Mudžahidów pozostaje przedmiotem debaty w Bośni i Hercegowinie – niektórzy postrzegają ich jako bohaterów walczących o niepodległość Bośni, podczas gdy inni postrzegają ich jako źródło podziałów i ekstremizmu."
 BOS.socialism: "£GFX_Bosnian_socialism Partia Socjaldemokratska"
 BOS.socialism_icon: "£Bosnian_socialism"
 BOS.socialism_desc: "Savez komunista Bosne i Hercegovine (SK BiH), co oznacza „Liga Komunistów Bośni i Hercegowiny”, była partią polityczną istniejącą w Bośni i Hercegowinie od 1945 r. do początku lat 90. XX wieku. Była to partia rządząca w Bośni i Hercegowinie w okresie rządów komunistycznych w Jugosławii, które trwały od zakończenia II wojny światowej do początków lat 90. XX wieku. SK BiH była oddziałem Ligi Komunistów Jugosławii, która w tym okresie była partią rządzącą Jugosławią. Ideologia partii opierała się na zasadach marksistowsko-leninowskich i podkreślała znaczenie praw pracowniczych, sprawiedliwości społecznej i równości. W okresie rządów komunistycznych w Bośni i Hercegowinie SK BiH odgrywało dominującą rolę w życiu politycznym i gospodarczym, kontrolując rząd, media i inne kluczowe instytucje. Partia angażowała się także w tłumienie sprzeciwu i opozycji politycznej, w wyniku czego wielu przeciwników politycznych i dysydentów było więzionych lub prześladowanych. Po upadku komunizmu w Jugosławii i ustanowieniu Bośni i Hercegowiny jako niepodległego państwa na początku lat 90., SK BiH została rozwiązana wraz z innymi partiami komunistycznymi w całym kraju. Wielu byłych członków SK BiH aktywnie działało w nowych partiach politycznych, które powstały w Bośni i Hercegowinie, choć debata na temat dziedzictwa okresu komunistycznego w tym kraju trwa do dziś."
 BOS.Communist-State: "£GFX_Bosnian_Communist Savez komunista Bośnia i Hercegowina"
 BOS.Communist-State_icon: "£Bosnian_Communist"
 BOS.Communist-State_desc: "„Komunisti Bosne i Hercegovine” to termin, który można przetłumaczyć jako „komuniści Bośni i Hercegowiny”. Ogólnie odnosi się do osób lub grup wyznających komunistyczną ideologię polityczną w Bośni i Hercegowinie. W okresie rządów komunistycznych w Jugosławii (1945-1991) Bośnia i Hercegowina była republiką w ramach większej federacji jugosłowiańskiej, a partią rządzącą była Liga Komunistów Jugosławii (LCY). LCY miała oddziały w każdej republiki Jugosławii, w tym w Bośni i Hercegowinie, a członków tych oddziałów często nazywano „komunistami” lub „członkami partii komunistycznej”. Po upadku komunizmu w Jugosławii na początku lat 90. oraz ustanowienie Bośni i Hercegowiny niepodległym państwem, wpływ ideologii komunistycznej osłabł, a pojawiły się nowe partie polityczne oparte na różnych perspektywach ideologicznych. Jednakże w Bośni i Hercegowinie nadal istnieją pewne osoby i grupy, które wyznają zasady komunistyczne, a dziedzictwo okresu komunistycznego jest nadal przedmiotem debaty w tym kraju."
 BOS.Neutral_conservatism: "£GFX_Bosnian_Neutral_conservatism Partija Demokratskog Progresa"
 BOS.Neutral_conservatism_icon: "£Bosnian_Neutral_conservatism"
 BOS.Neutral_conservatism_desc: "Partija Demokratskog Progresa (PDP) to partia polityczna w Bośni i Hercegowinie, założona w 1999 roku. Partia określa siebie jako centroprawicową, a jej platforma kładzie nacisk na demokrację, liberalizm gospodarczy i integrację europejską. PDP utworzyła grupa polityków, którzy wcześniej byli związani z partią Srpska Demokratska Stranka (SDS), ale rozczarowali się nacjonalistycznym programem SDS i przywództwem jej założyciela Radovana Karadžicia, później oskarżonego o zbrodnie wojenne . Członkowie założyciele PDP postrzegali partię jako bardziej umiarkowaną alternatywę dla SDS, skupiającą się na reformach gospodarczych i politycznych, a nie na retoryce nacjonalistycznej. W ciągu lat od swojego powstania PDP stała się jedną z głównych partii politycznych w Bośni i Hercegowinie, zwłaszcza w Republice Serbskiej. Partia brała udział w rządzeniu koalicjami zarówno na szczeblu podmiotowym, jak i państwowym, a jej członkowie zajmowali stanowiska w rządzie i parlamencie. Obecnym liderem PDP jest Branislav Borenović, który sprawuje tę funkcję od 2016 r. Partia jest zdecydowanym orędownikiem reform politycznych i gospodarczych w Bośni i Hercegowinie oraz krytycznie odnosi się do złożonego systemu rządów w kraju, który dzieli władzę między wiele podmiotów i szczebli władzy. PDP podkreśliła także znaczenie integracji europejskiej i zacieśnienia więzi z Unią Europejską"
 BOS.neutral_Social: "£GFX_Bosnian_neutral_Social Niezależna Socjaldemokratyczna"
 BOS.neutral_Social_icon: "£Bosnian_neutral_Social"
 BOS.neutral_Social_desc: "Nezavisnih Socijaldemokrata (NSD) to partia polityczna w Bośni i Hercegowinie, która została założona w 2006 roku. Nazwę partii można przetłumaczyć jako „Niezależni Socjaldemokraci” i pozycjonuje się ona jako partia centrolewicowa. NSD została założona przez grupę byłych członków Socijaldemokratska Partija Bosne i Hercegovine (SDP BiH), którzy rozczarowali się kierunkiem partii pod przewodnictwem jej lidera Zlatko Lagumdžiji. Członkowie założyciele NSD postrzegali partię jako bardziej postępową alternatywę dla SDP, skupiającą się na sprawiedliwości społecznej i prawach człowieka. Od momentu powstania NSD uczestniczy w rządzeniu koalicjami zarówno na szczeblu podmiotowym, jak i państwowym w Bośni i Hercegowinie. Partia aktywnie promuje reformy polityczne i gospodarcze oraz krytycznie odnosi się do złożonego systemu rządów kraju i elit politycznych, które jej zdaniem utrudniają postęp. Obecnym liderem NSD jest Zdravko Krsmanović, który pełni tę funkcję od 2020 roku. Program partii kładzie nacisk na sprawiedliwość społeczną, prawa człowieka i zaangażowanie w integrację europejską. NSD aktywnie promuje także większą współpracę regionalną na Bałkanach i opowiada się za bardziej włączającym i demokratycznym społeczeństwem w Bośni i Hercegowinie."
 BOS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Liberalny Pokret"
 BOS.Neutral_Libertarian_desc: "Liberalni Pokret (LP) to partia polityczna w Bośni i Hercegowinie, założona w 2006 roku. Nazwę partii można przetłumaczyć jako „Ruch Liberalny” i pozycjonuje się ona jako partia centroprawicowa. LP została założona przez grupę intelektualistów i profesjonalistów zainteresowanych promowaniem liberalnych idei gospodarczych i politycznych w Bośni i Hercegowinie. Członkowie założyciele partii postrzegali siebie jako siłę reformistyczną i krytycznie odnosili się do złożonego systemu rządów kraju, który uważali za nadmiernie biurokratyczny i nieefektywny. Od momentu powstania LP uczestniczy w rządzeniu koalicjami zarówno na szczeblu podmiotowym, jak i państwowym w Bośni i Hercegowinie. Partia aktywnie promuje reformy gospodarcze i modernizację oraz opowiada się za większym zaangażowaniem sektora prywatnego w gospodarkę kraju. Obecnym liderem LP jest Damir Bećirović, który pełni tę funkcję od 2019 r. Platforma partii kładzie nacisk na liberalną politykę gospodarczą, w tym prywatyzację i deregulację, a także zaangażowanie w integrację europejską. LP aktywnie promowała także większą przejrzystość i odpowiedzialność w rządzie oraz krytycznie odnosiła się do korupcji i kumoterstwa politycznego w Bośni i Hercegowinie."
 BOS.Nat_Fascism: "£GFX_Bosnian_Nat_Fascism Pokret Nacionalnog Ponosa"
 BOS.Nat_Fascism_icon: "£Bosnian_Nat_Fascism"
 BOS.Nat_Fascism_desc: "Pokret Nacionalnog Ponosa (PNP) to partia polityczna w Bośni i Hercegowinie, która została założona w 2016 roku. Nazwę partii można przetłumaczyć jako „Ruch Dumy Narodowej”, a sama pozycjonuje się jako prawicowa partia nacjonalistyczna. PNP została założona przez grupę prawicowych aktywistów, którzy byli zaniepokojeni tym, co postrzegali jako erozję tożsamości narodowej i suwerenności Bośni i Hercegowiny. Członkowie założyciele partii postrzegali siebie jako obrońców interesów narodowych Bośniaków (bośniackich muzułmanów) i krytykowali to, co postrzegali jako wpływ mocarstw zagranicznych i korporacji wielonarodowych w kraju. Od momentu założenia PNP nie była zaangażowana w żadne koalicje rządzące na szczeblu podmiotu lub państwa w Bośni i Hercegowinie. Partia krytykowała złożony system rządów w kraju i opowiadała się za bardziej scentralizowanym i nacjonalistycznym podejściem do zarządzania. Obecnym liderem PNP jest Elvir Karajbić, który piastuje to stanowisko od 2018 r. Platforma partii kładzie nacisk na dumę narodową, suwerenność i obronę interesów Bośniaków. PNP krytykuje również to, co uważa za wpływ zachodnich wartości liberalnych w Bośni i Hercegowinie, i opowiada się za bardziej tradycyjnym podejściem do kwestii społecznych i kulturalnych."
 BOS.Nat_Populism: "£GFX_bosnia_hdz Hrvatska demokratska zajednica"
 BOS.Nat_Populism_icon: "£bosnia_hdz"
 BOS.Nat_Populism_desc: "Hrvatska demokratska zajednica (HDZ) to konserwatywna partia polityczna w Bośni i Hercegowinie, założona w 1990 roku. Nazwę partii można przetłumaczyć jako „Chorwacka Unia Demokratyczna” i pozycjonuje się jako partia centroprawicowa. HDZ została założona przez bośniackich Chorwatów, którzy byli zaniepokojeni sytuacją polityczną w Bośni i Hercegowinie po rozpadzie Jugosławii. Członkowie założyciele partii postrzegali siebie jako obrońców chorwackich interesów narodowych w Bośni i Hercegowinie i krytycznie odnosili się do tego, co postrzegali jako dominację Bośniaków (bośniackich muzułmanów) w życiu politycznym i gospodarczym kraju. Od momentu powstania HDZ uczestniczy w koalicjach rządzących zarówno na szczeblu podmiotowym, jak i państwowym w Bośni i Hercegowinie. Partia aktywnie promuje chorwackie interesy narodowe w kraju, w tym w kwestiach takich jak prawa językowe, edukacja i reprezentacja w rządzie. HDZ krytycznie odnosi się także do tego, co postrzega jako dominację interesów Bośniaków w kraju i opowiada się za większą decentralizacją władzy. Obecnym liderem HDZ jest Dragan Čović, który pełni tę funkcję od 2015 roku. Platforma partii kładzie nacisk na konserwatywną politykę gospodarczą, w tym niższe podatki i mniej regulacji, a także zaangażowanie w chorwackie interesy narodowe. HDZ aktywnie promowała także ściślejszą współpracę między Bośnią i Hercegowiną a Chorwacją, szczególnie w takich obszarach jak handel i infrastruktura."
 BOS.Nat_Autocracy: "£generic_Nat_Autocracy Siły Zbrojne Bośni i Hercegowiny"
 BOS.Nat_Autocracy_desc: "Armia państwa bośniackiego"
 BOT.liberalism: "£generic_liberalism_small BAM – Ruch Sojuszu Botswany"
 BOT.liberalism_desc: "Ruch Sojuszu Botswany jest małą postępową partią"
 BOT.liberalism_2017: "£BOT_liberalism_2017 Sojusz dla Postępowców"
 BOT.liberalism_2017_icon: "£BOT_liberalism_2017"
 BOT.liberalism_2017_desc: "Sojusz na rzecz Postępowców to odłamowa partia złożona z parlamentarzystów wyrzuconych z BMD"
 BOT.socialism: "£BOT_socialism BNF – Front Narodowy Botswany"
 BOT.socialism_icon: "£BOT_socialism"
 BOT.socialism_desc: "Botswana National Front to chrześcijańsko-socjalistyczna partia polityczna, która od czasu uzyskania niepodległości pełni funkcję głównej partii opozycyjnej w Botswanie. BNF wielokrotnie próbował zjednoczyć botswańskie partie opozycyjne w jedną koalicję"
 BOT.Communist-State: "£BOT_Communist_State MELS Ruch Botswany"
 BOT.Communist-State_icon: "£BOT_Communist_State"
 BOT.Communist-State_desc: "Ruch MELS (Marks, Engels, Lenin i Stalin) jest partią marksistowsko-leninowską inspirowaną Mao Zedongą i panafrykanizmem. Nigdy nie mieli mandatów w parlamencie, a wsparcie czerpią głównie ze strony studentów. Ich celem jest zmniejszenie bezrobocia i wspieranie związków studenckich. Sprzeciwiają się rządzącej BDP, którą nazywają „neokolonialną”"
 BOT.anarchist_communism: "£BOT_anarchist_communism BPP – Partia Ludowa Botswany"
 BOT.anarchist_communism_icon: "£BOT_anarchist_communism"
 BOT.anarchist_communism_desc: "Partia Ludowa Botswany to panafrykańska partia socjalistyczna wzorowana na południowoafrykańskim AKN. Jej głównymi założeniami są równość bez względu na plemię lub pochodzenie etniczne, nacjonalizacja ziemi i zasobów oraz prawa pracownicze"
 BOT.Neutral_conservatism: "£BOT_Neutral_conservatism BDP - Partia Demokratyczna Botswany (Drużyna A)"
 BOT.Neutral_conservatism_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_conservatism_desc: "Partia Demokratyczna Botswany to duża partia konserwatywna, która rządzi krajem od czasu uzyskania niepodległości. Jej główna baza zwolenników pochodzi z populacji Setswany. Czasami partię nazywano autorytarną. Partia składa się z dwóch frakcji; Większościowa Drużyna A i reformistyczny Barata-Pathi"
 BOT.Neutral_conservatism_split: "£BOT_Neutral_conservatism BDP – Partia Demokratyczna Botswany"
 BOT.Neutral_conservatism_split_desc: "Botswana Democratic Party to duża konserwatywna partia rządząca krajem od czasu uzyskania niepodległości. Jej główna baza zwolenników pochodzi z ludu Setswana. Czasami partię nazywano autorytarną"
 BOT.Neutral_Libertarian: "£BOT_Neutral_conservatism BDP - Partia Demokratyczna Botswany (Barata-Phati)"
 BOT.Neutral_Libertarian_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_Libertarian_desc: "Botswana Democratic Party to duża konserwatywna partia rządząca krajem od czasu uzyskania niepodległości. Jej główna baza zwolenników pochodzi z populacji Setswana. Czasami partia była nazywana autorytarną. Partia składa się z dwóch frakcji; większościowej A-Team i reformatorskiej Barata-Phathi"
 BOT.Neutral_Libertarian_split: "£BOT_Neutral_Libertarian BMD – Botswański Ruch na rzecz Demokracji"
 BOT.Neutral_Libertarian_split_icon: "£BOT_Neutral_Libertarian"
 BOT.Neutral_Libertarian_split_desc: "Botswański Ruch na rzecz Demokracji to partia polityczna złożona z byłych polityków rządzącej BDP. Według ich własnych słów BMD została utworzona, aby „bronić i wspierać prawa narodów Botswany w trakcie oraz w celu przerwania i odwrócenia postępującego niszczenia ich niepodległości oraz powstania tego, co w większości przypadków grozi rząd autorytarny”"
 BOT.neutral_Social: "£BOT_neutral_Social BCP - Kongres Botswany"
 BOT.neutral_Social_icon: "£BOT_neutral_Social"
 BOT.neutral_Social_desc: "Partia Kongresowa Botswany jest partią socjaldemokratyczną, która oddzieliła się od £BOT_socialism BNF w 1998 roku"
 BOT.neutral_Social_UDC: "£BOT_neutral_Social_UDC UDC – Parasol dla zmian demokratycznych"
 BOT.neutral_Social_UDC_icon: "£BOT_neutral_Social_UDC"
 BOT.neutral_Social_UDC_desc: "Parasol Przemian Demokratycznych to sojusz polityczny złożony z wielu partii opozycyjnych, którego głównym celem jest obalenie rządzącej BDP. UDC składa się z liberałów, socjalistów i konserwatystów i jest bardzo mało prawdopodobne, że przetrwa długo"
 BOT.Neutral_Communism: "£BOT_Neutral_Communism ISBO - Międzynarodowa Organizacja Socjalistyczna (Botswana)"
 BOT.Neutral_Communism_icon: "£BOT_Neutral_Communism"
 BOT.Neutral_Communism_desc: "ISBO jest małą organizacją trockistowską wchodzącą w skład Międzynarodowej Tendencji Socjalistycznej. Prowadzą kampanię na rzecz praw pracowniczych i sprzeciwiają się przymusowym przesiedleniom ludności San. Są jedyną grupą polityczną w Botswanie, która publikuje własną gazetę (Socjalizm od dołu)"
 BOT.Nat_Populism: "£generic_Nat_Populism_small BWF – Front Pracowniczy Botswany"
 BOT.Nat_Populism_desc: "Front Robotniczy Botswany oddzielił się od £BOT_socialism BNF w 1993 r. Opowiadając się za prawami pracowniczymi i używając sierpu i młota jako symbolu, wiele polityk partii jest zakorzenionych w chrześcijańskim konserwatyzmie i nacjonalizmie Bakgalagadi"
 BOT.Nat_Autocracy: "£BOT_Nat_Autocracy BDF - Siły Obronne Botswany"
 BOT.Nat_Autocracy_icon: "£BOT_Nat_Autocracy"
 BOT.Nat_Autocracy_desc: "Siły Obronne Botswany to głównie jednostka lądowa, której misją jest obrona Botswany. Po zakończeniu apartheidu w Republice Południowej Afryki przeniosła swoją misję obrony militarnej na zwalczanie kłusownictwa i udział w operacjach pokojowych"
 BOT.Monarchist: "£generic_Monarchist_small Digkosi"
 BOT.Monarchist_desc: "Kosi w języku Tswana oznacza „wodza” lub „króla”, a liczba mnoga to digkosi. Współczesne kosi pełni głównie rolę ceremonialną. Do ich obowiązków należy głównie zarządzanie plemieniem i organizowanie spotkań starszyzny plemienia. Wielu krytykuje system Botswany, który całkowicie spycha na dalszy plan historycznie istotne dikgosi, a wielu pragnie posiadania rzeczywistej władzy politycznej. Być może mając wystarczającą władzę polityczną, jeden z digkosi mógłby zostać Kgosikgolo, najwyższym wodzem całej Botswany"
 BRA.conservatism: "£BRA_conservatism Demokraci"
 BRA.conservatism_icon: "£BRA_conservatism"
 BRA.conservatism_desc: "Konserwatyzm – Demokraci (DEM) to centroprawicowa partia polityczna w Brazylii. Została założona w 1985 roku pod nazwą Partia Frontu Liberalnego (Partido da Frente Liberal, PFL) w wyniku sprzeciwu nieistniejącej już Partii Demokratyczno-Społecznej (PDS), następcy Sojuszu Odnowy Narodowej (ARENA), oficjalnej partii w czasach dyktatury wojskowej z lat 1964-1985. W 2007 roku zmieniła nazwę na obecną. Oryginalna nazwa odzwierciedlała poparcie partii dla polityki wolnorynkowej, a nie identyfikację z międzynarodowymi partiami liberalnymi. Zamiast tego partia związała się z międzynarodowymi federacjami partii chadeckich (CDI) i konserwatywnych (IDU)."
 BRA.liberalism: "£BRA_liberalism Brazylijska Partia Socjaldemokracji"
 BRA.liberalism_icon: "£BRA_liberalism"
 BRA.liberalism_desc: "Liberalizm - Brazylijska Partia Socjaldemokracji (PSDB), znana również jako Brazylijska Partia Socjaldemokratyczna lub Partia Brazylijskiej Socjaldemokracji, jest partią polityczną w Brazylii. Jako trzecia co do wielkości partia w Kongresie Narodowym, PSDB była główną partią opozycyjną przeciwko administracjom Partii Robotniczej (PT) Luiza Inácio Luli da Silvy i Dilmy Rousseff w latach 2003–2016. Urodzili się razem jako część socjaldemokratycznej opozycji do dyktatury wojskowej od końca lat 70. do 80. XX w. PSDB i PT są od połowy lat 90. zaciekłymi rywalami w obecnej brazylijskiej polityce – obie strony zabraniają jakiejkolwiek koalicji lub oficjalnej współpracy ze sobą na jakimkolwiek szczeblu rządowym. Jego maskotką jest tukan w kolorze niebiesko-żółtym, dlatego członkowie drużyny nazywani są tucanos."
 BRA.socialism: "£BRA_socialism Demokratyczna Partia Pracy"
 BRA.socialism_icon: "£BRA_socialism"
 BRA.socialism_desc: "Socjalizm - PDT łączy orientację prorobotniczą i socjaldemokratyczną z nacjonalizmem i elementami demokratycznego socjalizmu. Oprócz małego rozejmu w 1998 r., PT i PDT rywalizowały ze sobą przez ponad 20 lat o przywództwo brazylijskiej lewicy."
 BRA.Communist-State: "£BRA_Communist_State Komunistyczna Partia Brazylii"
 BRA.Communist-State_icon: "£BRA_Communist_State"
 BRA.Communist-State_desc: "Państwo Komunistyczne – Komunistyczna Partia Brazylii (PCdoB) to komunistyczna partia polityczna w Brazylii. PCdoB wyznaje teorię marksistowsko-leninowską. Ma zasięg ogólnokrajowy i głęboką penetrację w ruchach związkowych i studenckich, ale ma niewielką reprezentację na wybieralnych stanowiskach."
 BRA.Conservative: "£BRA_communism_Conservative Brazylijska Partia Odnowy Pracy"
 BRA.Conservative_icon: "£BRA_communism_Conservative"
 BRA.Conservative_desc: "Reakcjonistyczna – Brazylijska Partia Odnowy Pracy (PRTB) to konserwatywna brazylijska partia polityczna. Została założona w 1994 r., a jej liczba wyborcza wynosi 28. Według oficjalnej strony internetowej partii, główną ideologią PRTB jest ustanowienie systemu gospodarczego opartego na partycypacyjnym podejmowaniu decyzji jako głównego ekonomicznego mechanizmu alokacji w społeczeństwie."
 BRA.anarchist_communism: "£BRA_left_wing_radical  Partia Robotnicza"
 BRA.anarchist_communism_icon: "£BRA_left_wing_radical"
 BRA.anarchist_communism_desc: "Lewicowy Radykał – Partia Robotnicza (PT) to brazylijska partia polityczna. Założona w 1980 roku, jest jedną z największych partii w Ameryce Łacińskiej. PT rządziła na szczeblu federalnym w rządzie koalicyjnym z kilkoma innymi partiami od 1 stycznia 2003 r. do 31 sierpnia 2016 r. Pomimo stosunkowo dużej liczby zwolenników partia ta była uwikłana w szereg skandalów korupcyjnych od czasu dojścia Luli do władzy i zobaczenia jego poparcie społeczne gwałtownie spadło w latach 2010–2016, a wskaźniki poparcia prezydenta spadły z ponad 80% do 9%."
 BRA.Neutral_conservatism: "£BRA_Neutral_conservatism Humanistyczna Partia Solidarności"
 BRA.Neutral_conservatism_icon: "£BRA_Neutral_conservatism"
 BRA.Neutral_conservatism_desc: "Konserwatyzm - partia określa się jako centrolewicowa i socjaldemokratyczna."
 BRA.oligarchism: "£generic_oligarchism_small Primerio Comando da Capital (PCC)"
 BRA.oligarchism_desc: ""
 BRA.Neutral_conservatism_PTB: "£BRA_PTB Brazylijska Partia Pracy"
 BRA.Neutral_conservatism_PTB_icon: "£BRA_PTB"
 BRA.Neutral_conservatism_PTB_desc: "Konserwatyzm - Brazylijska Partia Pracy to partia polityczna w Brazylii założona w 1981 roku przez Ivete Vargas, siostrzenicę prezydenta Getúlio Vargasa. Przypisuje sobie dziedzictwo historycznej PTB, chociaż wielu historyków to odrzuca, ponieważ wczesna wersja PTB była partią centrolewicową cieszącą się szerokim poparciem w klasie robotniczej."
 BRA.neutral_Social: "£BRA_neutral_Social Popularna Partia Socjalistyczna"
 BRA.neutral_Social_icon: "£BRA_neutral_Social"
 BRA.neutral_Social_desc: "Demokratyczny Socjalizm - Ludowa Partia Socjalistyczna została założona w 1992 r. po tym, jak główne ciało Brazylijskiej Partii Komunistycznej postanowiło przekształcić się w partię socjaldemokratyczną po upadku Związku Radzieckiego. Mniejszościowa frakcja Brazylijskiej Partii Komunistycznej zachowała starą nazwę."
 BRA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertarianie"
 BRA.Neutral_Libertarian_desc: ""
 BRA.Neutral_Libertarian_NOVO: "£BRA_NOVO NOWA impreza"
 BRA.Neutral_Libertarian_NOVO_icon: "£BRA_NOVO"
 BRA.Neutral_Libertarian_NOVO_desc: "Libertarianin - Nowa Partia to klasycznie-liberalna i libertariańska brazylijska partia polityczna założona 12 lutego 2011 roku."
 BRA.Neutral_Communism: "£BRA_Neutral_Communism  Zjednoczona Robotnicza Partia Socjalistyczna"
 BRA.Neutral_Communism_icon: "£BRA_Neutral_Communism"
 BRA.Neutral_Communism_desc: "Komunistyczna – Zjednoczona Robotnicza Partia Socjalistyczna jest partią trockistowską w Brazylii. Jest to największa sekcja Międzynarodowej Ligi Robotniczej (Czwarta Międzynarodówka), międzynarodowego organu grup wywodzących się z tradycji morenoistycznej."
 BRA.Neutral_green: "£BRA_Neutral_green  Partia Zielonych"
 BRA.Neutral_green_icon: "£BRA_Neutral_green"
 BRA.Neutral_green_desc: "Zieloni - Partia Zielonych to partia polityczna w Brazylii. Powstała po okresie dyktatury wojskowej i, podobnie jak inne partie zielonych na całym świecie, zobowiązała się do ustanowienia zestawu polityk zapewniających równość społeczną i zrównoważony rozwój."
 BRA.oligarchism_MDB: "£BRA_MDB Brazylijski Ruch Demokratyczny"
 BRA.oligarchism_MDB_icon: "£BRA_MDB"
 BRA.oligarchism_MDB_desc: "Brazylijski Ruch Demokratyczny to brazylijska centrowa partia polityczna. Pod rządami wojskowymi w latach 1965–1979 w Brazylii istniał prawnie egzekwowany system dwupartyjny, w którym zwolennicy reżimu skupiali się pod patronatem Partii Sojuszu Odnowy Narodowej (ARENA) oraz oficjalna opozycja tworząca MDB. Zasadniczo MDB obejmowało prawie całą brazylijską Partię Pracy i główny organ Partii Socjaldemokratycznej."
 BRA.Nat_Autocracy: "£BRA_Nat_Autocracy Junta Tymczasowa Rządowa"
 BRA.Nat_Autocracy_icon: "£BRA_Nat_Autocracy"
 BRA.Nat_Autocracy_desc: "Brazylijskie Siły Zbrojne to zjednoczona organizacja wojskowa składająca się z armii brazylijskiej (w tym brazylijskiego lotnictwa wojskowego), brazylijskiej marynarki wojennej (w tym brazylijskiego korpusu piechoty morskiej i brazylijskiego lotnictwa morskiego) oraz brazylijskich sił powietrznych."
 BRA.Nat_Populism: "£BRA_Nat_Populism  Partia Społeczno-Liberalna"
 BRA.Nat_Populism_icon: "£BRA_Nat_Populism"
 BRA.Nat_Populism_desc: "Prawicowy Populista – Partia Społeczno-Liberalna (PSL) to skrajnie prawicowa partia polityczna w Brazylii. Założona w 1994 r. jako partia socjalliberalna, PSL została zarejestrowana w Naczelnym Sądzie Wyborczym w 1998 r. W styczniu 2018 r. do partii dołączył były polityk Partii Społeczno-Chrześcijańskiej Jair Bolsonaro, który później przekształcił ją w partię ekonomicznie liberalną, nacjonalistyczną i radykalnie antykomunistyczną. i socjalno-konserwatywnej partii. Pierwotna nazwa pozostała po zmianie ideologicznej i po opuszczeniu partii przez Livres (pierwotne główne skrzydło partii) i utworzeniu własnego ruchu politycznego, aby kontynuować pierwotne cele partii."
 BRA.Monarchist: "£BRA_Monarchist Dom Orleanu-Braganza"
 BRA.Monarchist_icon: "£BRA_Monarchist"
 BRA.Monarchist_desc: "Monarchista - Dom Orleanu i Bragançy, jest gałęzią francuskiej dynastii Orleanu. Po męskiej stronie pochodzi z Casa de Orléans z Francji, a po stronie żeńskiej z brazylijskiej gałęzi rodu Bragança. Dom powstał wraz z małżeństwem Isabel brazylijskiej i Gastão de Orléans, hrabiego UE, i nigdy nie panował, podobnie jak ród Bragança z Pedro I i Pedro II. Od czasu proklamacji Republiki Brazylii w 1889 r. jej potomkowie rościli sobie prawo do cesarskiego tronu Brazylii."
 BRA.PSOL: "£BRA_PSOL Partia Socjalizm i Wolność"
 BRA.PSOL_icon: "£BRA_PSOL"
 BRA.PSOL_desc: "Demokratyczny Socjalizm – Partia Socjalizmu i Wolności (PSOL) to brazylijska partia polityczna licząca 147 096 aktywnych członków. PSOL to partia od lewicy do skrajnie lewicy, która sama siebie określa jako socjalistyczną i demokratyczną. PSOL powstała po wyrzuceniu z Partii Robotniczej Heloísy Heleny, Luciany Genro, Babá i João Fontesów (także deputowanego federalnego, obecnie członka Demokratycznej Partii Pracy, PDT) po głosowaniu przeciwko reformie emerytalnej zaproponowanej przez Lulę."
 BRA.ALIANCA: "£BRA_ALIANCA Sojusz dla Brazylii"
 BRA.ALIANCA_icon: "£BRA_ALIANCA"
 BRA.ALIANCA_desc: "Prawicowy Populista – Sojusz na rzecz Brazylii (ALIANÇA) to brazylijska grupa polityczna, która pragnie stać się partią polityczną. Mający korzenie narodowo-konserwatywne, ogłosił to 12 listopada 2019 r. prezydent Brazylii Jair Bolsonaro, po oświadczeniu o swoim odejściu z Partii Społeczno-Liberalnej (PSL). Po spotkaniu w Palácio do Planalto z legislatorami PSL Bolsonaro poinformował ich o swojej rezygnacji z partii i omówił możliwości utworzenia nowej, ale Prezydent nadal nie sformalizował wówczas swojej defiliacji z PSL."
 BRM.Neutral_Libertarian: "£BRM_Neutral_Libertarian Narodowa Liga na rzecz Demokracji"
 BRM.Neutral_Libertarian_desc: "Libertarianin – Narodowa Liga na rzecz Demokracji (NLD) to liberalna partia prodemokratyczna, która została założona po powstaniu 8888 w 1988 roku przez Aung San Suu Kyi. NLD szybko stała się największym zagrożeniem dla rządów wojskowych."
 BRM.neutral_Social: "£generic_neutral_Social_small  Partia Ludowa"
 BRM.neutral_Social_desc: "Demokratyczno-Socjalistyczna – Partia Ludowa to nowa lewicowa partia polityczna założona przez weterana działacza prodemokratycznego Ko Ko Gyi. Jest to partia opowiadająca się za większymi reformami demokratycznymi i utworzeniem unii federalnej w celu rozwiązania wojny domowej w Birmie."
 BRM.Neutral_Communism: "£BRM_Neutral_Communism Partia Jedności Narodowej"
 BRM.Neutral_Communism_desc: "Komunistyczna – Partia Jedności Narodowej została pierwotnie założona jako narzędzie wyborcze rządu wojskowego. Jednakże od czasu strasznej porażki z NLD w wyborach parlamentarnych w 1990 r., odeszła ona od swoich korzeni, stając się jedną z najważniejszych, jeśli nie odnoszących sukcesów, partii opozycyjnych."
 BRM.Neutral_conservatism: "£generic_Neutral_conservatism_small Liga Narodowości Szanów na rzecz Demokracji"
 BRM.Neutral_conservatism_desc: ""
 BRM.Nat_Autocracy: "£BRM_Nat_Autocracy Tatmadaw"
 BRM.Nat_Autocracy_desc: "Militay Junta – od lat 60. XX wieku Tatmadaw jest najbardziej wpływową siłą polityczną w Birmie. Bunty etniczne, w szczególności Karenów, oraz okupacja terytorium Birmy przez uciekające przed wojną domową wojska chińskich nacjonalistów, stanowiły wyzwanie dla Birmy po uzyskaniu niepodległości, które wojsko wykorzystało do zwiększenia swojego znaczenia politycznego i ostatecznie przejęcia rządu. Jednak w ostatnich dziesięcioleciach ruch prodemokratyczny osłabił pozycję polityczną Tatmadaw i zmusił ją do rozważenia nowych opcji."
 BRM.Nat_Populism: "£BRM_Nat_Populism Związkowa Partia Solidarności i Rozwoju"
 BRM.Nat_Populism_desc: "Prawicowy Populista – Partia Solidarności i Rozwoju Unii (USDP) powstała w 2010 roku jako partia promilitarna. USDP, nadal wspierając rolę Tatmadaw w rządzie, okazała się bardziej otwarta na zmiany polityczne w Birmie niż jej poprzednicy."
 BRM.Nat_Fascism: "£generic_Nat_Fascism_small Arakańska Partia Narodowa"
 BRM.Nat_Fascism_desc: "Faszystowska - Arakańska Partia Narodowa powstała w wyniku połączenia Partii Rozwoju Narodowości Rakhine i Arakańskiej Ligi na rzecz Demokracji. Partia jest prawdopodobnie najsilniejszą etniczną partią polityczną w Birmie, czerpiącą wsparcie ze strony buddystów z Arakanu w stanach Arakan, których interesów chroni. Partia przyjęła jednak twarde podejście do muzułmanów Rohingja w stanie Arakan, co skłoniło niektórych zewnętrznych obserwatorów do określenia jej jako skrajnie prawicowej, a nawet faszystowskiej."
