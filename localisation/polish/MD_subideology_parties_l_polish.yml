 LOG.Nat_Autocracy_desc: "(Wojskowa Grupa Rebeliantów) – Ludowy Front Odrodzenia Republiki Środkowoafrykańskiej (FPRC, francuski: Front populaire pour la renaissance de la Centrafrique)\n FPRC powstała jako grupa rebeliantów i jest jedną z kilku frakcji rebeliantów byłej Séléki. Grupa kierowana przez Noureddine Adama utworzyła własne równoległe państwo w północno-wschodniej części Republiki Środkowoafrykańskiej, znane jako Republika Logone (lub Dar al-Kuti)."
