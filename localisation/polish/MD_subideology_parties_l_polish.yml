 ALB.Western_Autocracy: "£ALB_western_autocracy PLL - Partia Lëvizja e Legalitetit"
 ALB.Western_Autocracy_icon: "£ALB_western_autocracy"
 ALB.Western_Autocracy_desc: "Prozachodnia Autokracja - założona w 1924 r. Partia Lëvizja e Legalitetit (w języku angielskim Partia Ruchu Legalności) to prawicowa partia monarchistyczna, której celem jest doprowadzenie do powrotu do władzy rodu Zogu. Są członkiem grupy Międzynarodowej Konferencji Monarchistycznej."
 ALB.conservatism: "£ALB_western_conservative PDSH - Partia Demokratike e Shqipërisë"
 ALB.conservatism_icon: "£ALB_western_conservative"
 ALB.conservatism_desc: "Prozachodni konserwatyzm – założona w 1990 r. Partia Demokratike e Shqipërisë (w języku angielskim Demokratyczna Partia Albanii) składa się głównie z dysydentów byłego komunistycznego reżimu Envera Hodży, o charakterze naturalnie antykomunistycznym, będących współpracownikami $USoE.conservatism_2017$, są proeuropejskie i prounijne."
 ALB.liberalism: "£ALB_western_liberal PBDNJ - Partia Bashkimi dla Drejtat i Njeriut"
 ALB.liberalism_icon: "£ALB_western_liberal"
 ALB.liberalism_desc: "Liberalizm - Założona w 1992 r. Partia Bashkimi për të Drejtat e Njeriut (w języku angielskim Partia Jedności na rzecz Praw Człowieka) to partia socjalliberalno-socjalistyczna skupiająca się na interesach mniejszości greckiej. Często współpracują z OMONOIA – Demokratyczną Unią Mniejszości Greckiej, aby wspierać interesy etnicznych Greków w Albanii. Chociaż nie są członkami ani współpracownikami żadnego politycznego bloku wyborczego w UE, są proeuropejscy i ogólnie proeuropejscy."
 ALB.socialism: "£ALB_western_social_democrat PS - Partia Socialiste e Shqipërisë"
 ALB.socialism_icon: "£ALB_western_social_democrat"
 ALB.socialism_desc: "Prozachodnia socjaldemokracja - technicznie założona w 1991 r. Partia Socialiste e Shqipërisë (lub w języku angielskim Partia Socjalistyczna Albanii) jest socjaldemokratyczną reformacją i następcą £generic_Communist_State_small PPSh - Partia e Punës e Shqipërisë. Partia znacznie bardziej liberalna niż partia pochodzenia hodżaistowskiego, jest wspólnikiem $USoE.socialism$, co czyni ją ogólnie partią proeuropejską i prounijną."
 ALB.Communist-State: "£ALB_emerging_communism PKSh - Partia Komuniste e Shqipërisë"
 ALB.Communist-State_icon: "£ALB_emerging_communism"
 ALB.Communist-State_desc: "Hoxhaist Communism - Założona w 1991 roku Partia Komuniste e Shqipërisë (lub Komunistyczna Partia Albanii w języku angielskim) jest antyrewizjonistyczną następczynią ery hoxhaistów £generic_Communist_State_small PPSh - Partia e Punës e Shqipërisë. Aktywnie podtrzymuje swoją myśl marksistowsko-leninowską i hodżhaistyczną, która niegdyś ogarnęła naród. Partia została zakazana wcześniej w 1992 r., a w 1998 r. ponownie uzyskała zezwolenie na swobodne działanie."
 ALB.Neutral_conservatism: "£ALB_non_aligned_conservative PR - Partia Republikane e Shqipërisë"
 ALB.Neutral_conservatism_icon: "£ALB_non_aligned_conservative"
 ALB.Neutral_conservatism_desc: "Konserwatyzm niezaangażowany - założona w 1991 r. Partia Republikane e Shqipërisë (lub Partia Republikańska Albanii) to partia narodowo-konserwatywna, na którą duży wpływ miała Partia Republikańska Stanów Zjednoczonych, postrzegająca ją jako polityczny wzór do naśladowania. Będąc globalnym partnerem $USoE.Neutral_conservatism_2017$, partia dąży do integracji w ramach Unii Europejskiej."
 ALB.oligarchism: "£ALB_non_aligned_oligarchism Mafia Shqiptare"
 ALB.oligarchism_icon: "£ALB_non_aligned_oligarchism"
 ALB.oligarchism_desc: "Oligarchizm – mafia Shqiptare (lub albańska mafia w języku angielskim) po raz pierwszy wykazała oznaki działalności w 1990 r., angażując się w różne nielegalne i w inny sposób tajne działania na całym świecie, współpracując z organizacjami, od „Ndranghety we Włoszech po kartele w Ameryce Południowej i nawet tak odległych jak Izrael."
 ALB.Neutral_green: "£ALB_non_aligned_greens PAS - Partia Agrare e Shqipërisë"
 ALB.Neutral_green_icon: "£ALB_non_aligned_greens"
 ALB.Neutral_green_desc: "Agrarianizm - Partia Agrare e Shqipërisë (lub Agrarian Party of Albania po angielsku) założona w 1991 r. jest przede wszystkim partią agraryjską, która pragnie zreformować państwo albańskie wokół wolnego systemu gospodarczego, ze szczególnym uwzględnieniem interesów rolników Albanii. Zazwyczaj skłaniają się ku lewicy, regularnie współpracując z $ALB.socialism$."
 ALB.neutral_Social: "£ALB_neutral_Social PSD - Partia Socialdemokrate e Shqipërisë"
 ALB.neutral_Social_icon: "£ALB_neutral_Social"
 ALB.neutral_Social_desc: "Niezaangażowana Socjaldemokracja - założona w 1991 r. Partia Socialdemokrate e Shqipërisë (lub w języku angielskim Socjaldemokratyczna Partia Albanii) to partia socjaldemokratyczna, która powstała w burzliwych czasach po upadku reżimu hoxhaistów przez byłego Ministra Edukacji. Partia, choć proeuropejska, nie jest członkiem ani współpracownikiem żadnego z różnych proeuropejskich bloków politycznych."
 ALB.Nat_Populism: "£ALB_Nat_Populism PBK - Partia Balli Kombëtar Shqiptar"
 ALB.Nat_Populism_icon: "£ALB_Nat_Populism"
 ALB.Nat_Populism_desc: "Prawicowy populizm - założona w 1989 r. Partia Balli Kombëtar Shqiptar (lub w języku angielskim Albańska Partia Frontu Narodowego) jest skrajnie prawicową wielonarodową partią z siedzibą w Tiranie, Prisztinie i Tetowie. Dążą do polityki albańskiego irredentyzmu wobec etnicznych Albańczyków, a ich antykomunistyczne poglądy idą tak daleko, że zakazują byłym komunistom, a nawet tym, którzy należą do innej partii."
 ALB.Nat_Fascism: "£ALB_Nat_Fascism PUK - Partia e Unitetit Kombëtar"
 ALB.Nat_Fascism_icon: "£ALB_Nat_Fascism"
 ALB.Nat_Fascism_desc: "Ultranacjonalistyczna – założona w 1991 r. Partia e Unitetit Kombëtar (w języku angielskim Partia Jedności Narodowej) to ultranacjonalistyczna partia polityczna, która dąży do utworzenia panalbańskiej konfederacji z Kosowem i etnicznymi Albańczykami w Grecji i Macedonii oraz je wspiera."
 ALB.Nat_Autocracy: "£ALB_nationalist_military_junta FARSH - Forcat e Armatosura të Republikës së Shqipërisë"
 ALB.Nat_Autocracy_icon: "£ALB_nationalist_military_junta"
 ALB.Nat_Autocracy_desc: "Junta wojskowa - od 1912 r. Forcat e Armatosura të Republikës së Shqipërisë (lub albańskie siły zbrojne w języku angielskim) mają za zadanie utrzymanie integralności terytorialnej Albanii. Mając pewne obawy w schyłkowych latach reżimu Hoxhaizmu co do prawdopodobieństwa wstrzymania dekomunizacji, wojsko chętnie ustąpiło."
 ALB.Monarchist: "£ALB_nationalist_monarchist Dom Zogu"
 ALB.Monarchist_icon: "£ALB_nationalist_monarchist"
 ALB.Monarchist_desc: "Monarchizm - Założony jako dom królewski w 1928 r., Dom Zogu to dynastyczna nazwa krótkotrwałego Królestwa Albanii w latach 1928-1939, którego tytuł przejął ówczesny król Włoch, Wiktor Emanuel III. Tytuł i roszczenia do tronu albańskiego przeszły w linii rodowej byłego króla Albanii, Zoga I."
 ALG.conservatism: "£generic_conservatism_small ANR"
 ALG.conservatism_desc: "Konserwatysta – Alliance Nationale Républicaine (Narodowy Sojusz Republikański) to partia zagorzało antyislamistyczna w Algierii. Potępiła porozumienia Sant'Egidio z 1995 r., które stanowiły ramy pokoju i plan zakończenia wojny domowej w Algierii, która trwała od 1991 do 2002 r. Powstała w tym samym roku 1995 i uzyskała 2% głosów w parlamencie Wybory legislacyjne w 1997 r., choć nie uzyskały mandatów. Odmówiła udziału w wyborach legislacyjnych w 2002 r., wierząc, że zostaną sfałszowane. W 2017 r. uzyskała 6 mandatów w parlamencie, zdobywając 1,87% głosów."
 ALG.liberalism: "£generic_liberalism_small RND"
 ALG.liberalism_desc: "Liberał - Rassemblement National Démocratique (Demokratyczny Zjednoczenie Narodowe) to populistyczna partia liberalna. W spektrum politycznym mamy do czynienia z centroprawicą. Powstała w 1997 r. i była najsilniejszą partią w wyborach do parlamentu w tym samym roku, ale w kolejnych wyborach uzyskała najgorszy wynik na poziomie około 8,2%. Od 2007 roku niezmiennie zajmuje drugą co do wielkości partię w parlamencie. W 1999 r. prezydent Abdelaziz Bouteflika kandydował pod rządami RND i wygrał z oszałamiającą większością 85%. Choć wielu uważa, że ​​te wybory były niesprawiedliwe, niezależni widzowie uznali je za uczciwe i demokratyczne. W 2019 r. ponownie próbowali kandydować na prezydenta, ale zostali pokonani, zdobywając 7,3% głosów."
 ALG.socialism: "£generic_socialism_small UDR"
 ALG.socialism_desc: "Socjaldemokrata - Union pour la Démocratie et la République (Unia na rzecz Demokracji i Republiki) to socjaldemokratyczna partia berberyjska w Algierii, zajmująca centrolewicę w spektrum politycznym. W 2012 roku zmienił nazwę na Mouvement Populaire Algérien (Algierski Ruch Ludowy)."
 ALG.socialism_2012: "£generic_socialism_small MPA"
 ALG.socialism_2012_desc: "Socjaldemokrata - Mouvement Populaire Algérien (Algierski Ruch Ludowy) to socjaldemokratyczna partia berberyjska w Algierii, zajmująca centrolewicę w spektrum politycznym. Przed 2012 rokiem nosiła nazwę Union pour la Démocratie et la République (Unia na rzecz Demokracji i Republiki). W 2017 roku uzyskała 13 mandatów w Zgromadzeniu Narodowym Ludowym."
 ALG.Autocracy: "£ALG_Autocracy_small FLN"
 ALG.Autocracy_icon: "£ALG_Autocracy_small"
 ALG.Autocracy_desc: "Lewicowy Autokrata - Front de libération Nationale (Front Wyzwolenia Narodowego) to algierska partia nacjonalistyczna. była jedyną legalną partią do 1989 r., kiedy to rządziła Algierią jako państwo jednopartyjne. Po wojnie domowej w Algierii odzyskała władzę w 2002 roku jako najpopularniejsza partia i od tego czasu nią pozostaje. Jej ideologia opiera się na panarabskim nacjonalistycznym sposobie myślenia, którego pierwotną podstawową wartością jest antykolonializm. Popiera socjalizm, ale w szczególności socjalizm arabski, sprzeciwiając się ideom marksistowskim."
 ALG.Conservative: "£generic_Conservative_small FNA"
 ALG.Conservative_desc: "Reakcjonistyczna - Front Narodowy Algérien (Algierski Front Narodowy) jest narodowo-konserwatywną partią w Algierii. Od 2002 roku była to jedna z najpopularniejszych partii prawicowych, ale straciła wszystkie mandaty pomimo zdobycia 9,5% mandatu w wyborach do parlamentu w 2017 roku. Kandydowała na prezydenta w 2009 i 2014 roku, ale w obu przypadkach została brutalnie pokonana."
 ALG.Caliphate: "£generic_Caliphate_small GSPC"
 ALG.Caliphate_desc: "Salaficki Dżihadyzm - Groupe Salafiste pour la Prédication et le Combat (Grupa Salaficka na rzecz Głoszenia i Walki) jest organizacją terrorystyczną salaficko-dżihadystyczną w Algierii. została założona w 1998 roku przez Hassana Hattaba, byłego dowódcę Islamskiej Grupy Zbrojnej, który protestował przeciwko masakrowaniu cywilów. W 2003 roku został obalony na rzecz Nabila Sahraoui, który zadeklarował wierność GSPC wobec Al-Kaidy. Według doniesień grupa liczyła od 100 do 4000 członków i przeprowadziła pięć ataków, w wyniku których zginęło 38 osób. W styczniu 2007 roku grupa zmieniła nazwę na Al-Kaida w Islamskim Maghrebie."
 ALG.Caliphate_2006: "£generic_Caliphate_small Al-Kaida w Islamskim Maghrebie (AQIM)"
 ALG.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small MSP/Hamas"
 ALG.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 ALG.Neutral_Muslim_Brotherhood_desc: "Umiarkowany Islamista – Mouvement de la société pour la paix (Ruch Społeczeństwa na rzecz Pokoju) to prawicowa lub skrajnie prawicowa partia polityczna w Algierii. Została założona w 1990 roku przez Bractwo Muzułmańskie, z którym pozostaje powiązana. Jest islamistą sunnickim i wyznaje islamską, konserwatywną demokrację. Największy sukces odniosła w wyborach legislacyjnych w 1997 r., będąc drugą co do wielkości partią i zdobywając 69 z 380 mandatów. Startowała także raz w wyborach prezydenckich w 1995 r., zdobywając 25,6% głosów. W 2012 roku weszła w koalicję wyborczą z MRN i MRI. Partia znana jest również jako „Hamas”, co stanowi skrót od arabskiej nazwy „Harakat mujtama” as-silm”."
 ALG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small MRN/Islah"
 ALG.Neutral_Autocracy_desc: "Prawicowy Islamista – Mouvement pour la réforme Nationale (Ruch na rzecz Reformy Narodowej) to prawicowo-islamsko-demokratyczna partia w Algierii. Powstała jako odłam od ruchu Ennahda w 2002 roku, po zgodzie na współpracę z rządem Algierii. Odniosła początkowy sukces w wyborach w 2002 roku, ale od tego czasu popularność spadła. W wyborach w 2012 roku przystąpiła do „Zielonego Sojuszu” pomiędzy nią, MSP i MRI. Imię Islah jest krótką formą arabskiej nazwy „Harakat Al-Islah Al-Wataniy”."
 ALG.Neutral_conservatism: "£generic_Neutral_conservatism_small MRI/Nahda"
 ALG.Neutral_conservatism_desc: "Centrowy Islamista - Mouvement de la Renaissance Islamique (Islamski Ruch Odrodzenia) to umiarkowana islamistyczna algierska partia polityczna, zaliczana do centroprawicowych i prawicowych. Największy sukces odniosła w wyborach w 1997 r., zdobywając 8,7% głosów powszechnych, ale w 2002 r. straciła ogromną liczbę głosów na rzecz ruchu Islah, zdobywając zaledwie 0,6%. Utworzyła „Sojusz Zielonej Algierii” pomiędzy nią, MSP i Islah. Ennahda (czasami po prostu „Nahda”) to skrócona forma jej arabskiej nazwy „Ḥarakat An-Nahḑa Al-Islāmiyya”."
 ALG.neutral_Social: "£generic_neutral_Social_small FFS"
 ALG.neutral_Social_desc: "Demokratyczny Socjalista - Front des Forces socialistes (Front Sił Socjalistycznych) to berberyjska partia polityczna w Algierii. Jest socjaldemokratyczna i świecka, okupująca centrolewicę. Ogólnie odniosła umiarkowany sukces, ale zbojkotowała wybory do organów legislacyjnych w 2002 i 2007 r. oraz wybory prezydenckie w 2009 r., uznając, że zostały sfałszowane w celu faworyzowania partii rządzących."
 ALG.Neutral_Communism: "£generic_Neutral_Communism_small  Partia Robotnicza"
 ALG.Neutral_Communism_desc: "Komunistyczna - Parti des Travailleurs (Partia Robotnicza) jest lewicową trockistowską partią algierską. Powstała w 1990 roku i opowiada się za ochroną i promocją związków zawodowych w Algierii, a także lepszą dystrybucją bogactwa. Jej sekretarz generalna Louisa Hanoune była pierwszą kobietą, która kandydowała na prezydenta w Algierii w 2004 r. Od 1997 r. zawsze pozostawała w pierwszej 8 partii w Zgromadzeniu Narodowym Ludowym, zdobywając najwięcej głosów w 2007 r. jako czwarta pod względem popularności partia z wynikiem 5,08%."
 ALG.Nat_Populism: "£generic_Nat_Populism_small FJD"
 ALG.Nat_Populism_desc: "Prawicowy Populista - Front pour la Justice et le développement (Front Sprawiedliwości i Rozwoju) to islamistyczna partia polityczna w Algierii. Jest prawicowa, nacjonalistyczna i wyznaje demokrację islamską. Inspiracją była turecka Partia Sprawiedliwości i Rozwoju. Odniosła sukces w sojuszu wyborczym z Ennahdą w 2017 r., uzyskując 3,7% głosów"
 ALG.Nat_Fascism: "£IRQ_Nat_Autocracy_small Arabska Socjalistyczna Partia Baas w Algierii"
 ALG.Nat_Fascism_desc: ""
 ALG.Nat_Autocracy: "£generic_Nat_Autocracy_small Algierskie Ludowe Siły Zbrojne"
 ALG.Nat_Autocracy_desc: "Junta wojskowa - Armée Nationale populaire (Ludowa Armia Narodowa) to armia Algierii. Od czasu uzyskania przez Algierię niepodległości w 1962 r. odgrywała ona dużą rolę w polityce. Praktycznie kontrolował rząd do 1988 roku, kiedy to powstał system wielopartyjny. Pozostaje jednak mieć wpływ na politykę Algierii, czego najnowszym przykładem jest abdykacja prezydenta Abdelaziza Boutefliki w 2019 r. po protestach, które doprowadziły do ​​​​utraty poparcia wojska."
 AQY.Caliphate: "£generic_Caliphate_small Al-Kaida na Półwyspie Arabskim"
 AQY.Caliphate_desc: ""
 ARM.conservatism: "£ARM_conservatism Hayastani pahpanoghakan kusakts'ut'yun"
 ARM.conservatism_icon: "£ARM_conservatism"
 ARM.conservatism_desc: "Konserwatywna - Partia Konserwatywna Armenii. Partia popiera wzmocnienie bezpieczeństwa państwa Armenii, ochronę języka ormiańskiego, kultury i tradycji chrześcijańskich, praw obywatelskich, wolności sumienia i praw własności. Ponadto partia wierzy w rozwój silnej demokracji, społeczeństwa obywatelskiego i europejskiego modelu prawnego, dobrych stosunków sąsiedzkich oraz wysoko rozwiniętego systemu edukacyjnego i gospodarki. Partia głosi, że ingerencja państwa w codzienne czynności obywateli powinna być minimalna. Partia sprzeciwia się koncepcji eurazjatyzmu. Partia dąży również do przeciwdziałania wpływom Rosji w Armenii i sprzeciwia się wszelkim rosyjskim bazom wojskowym w Armenii lub Arcachu. Partia oświadczyła, że ​​wpływy Rosji uniemożliwiły Armenii nawiązanie bliższych więzi z Unią Europejską i Stanami Zjednoczonymi."
 ARM.liberalism: "£ARM_liberalism Hay Azgayin Kongres"
 ARM.liberalism_icon: "£ARM_liberalism"
 ARM.liberalism_desc: "Liberalizm – Ormiański Kongres Narodowy. AKN wierzy w utrzymanie dobrych stosunków z sąsiadami Armenii, w tym normalizację stosunków zarówno z Turcją, jak i Azerbejdżanem, zacieśnienie stosunków z Bliskim Wschodem, samostanowienie Republiki Artsakh, zachęcanie do dalszej integracji europejskiej Armenii i pogłębianie współpracy z Unią Europejską , utrzymując jednocześnie silne stosunki ze Stanami Zjednoczonymi, Rosją i państwami członkowskimi WNP."
 ARM.Neutral_Libertarian: "£ARM_democratic_homeland  Demokratakan Hayrenikayin Kusaktsutyun"
 ARM.Neutral_Libertarian_desc: ""
 ARM.socialism: "£ARM_socialism Lusavor Hayastan"
 ARM.socialism_icon: "£ARM_socialism"
 ARM.socialism_desc: "Socjaldemokraci – Jasna Armenia. Jasna Armenia to liberalna, proeuropejska partia polityczna. Edmon Marukyan wezwał do podniesienia stosunków z Unią Europejską do poziomu partnerstwa strategicznego. Jasna Armenia popiera pełne członkostwo Armenii w UE i pragnie niezwłocznie rozpocząć pierwsze etapy negocjacji akcesyjnych. Manifest partii stwierdza, że ​​Armenia powinna wykazać się inicjatywą w procesach i strukturach ogólnoeuropejskich, prezentując się jako prawdziwy nosiciel wartości europejskiej cywilizacji i demokracji. Pomimo proeuropejskiej orientacji partii, Jasna Armenia wierzy także w utrzymanie pozytywnej współpracy z Rosją i zadbanie o to, aby interesy Armenii nie zostały zagrożone na korzyść innych krajów."
 ARM.Communist-State: "£ARM_Communist_State Hayastani Komunistakan Kusaktsutyun"
 ARM.Communist-State_icon: "£ARM_Communist_State"
 ARM.Communist-State_desc: "Komuniści – Ormiańska Partia Komunistyczna. Finansowane przez USA Radio Wolna Europa/Radio Liberty określiło AKP jako zdecydowanie prorosyjską. Na wiecu w 1994 r. partia wezwała do nowej unii z Rosją, nazywając ją jedynym ratunkiem dla Armenii. Partia sprzeciwia się dalszej integracji europejskiej Armenii."
 ARM.Conservative: "£ARM_Conservative Koczarjan"
 ARM.Conservative_icon: "£ARM_Conservative"
 ARM.Conservative_desc: "Wschodzący konserwatysta - Koczarjan. Robert Sedrakowicz Koczarjan jest ormiańskim mężem stanu i politykiem. Pierwszy prezydent nieuznanej Republiki Górskiego Karabachu od 29 grudnia 1994 r. do 20 marca 1997 r. Ma duże powiązania w polityce wewnętrznej kraju, powiązania z Rosją, a także powiązania ze światem przestępczym."
 ARM.Vilayat_e_Faqih: "£ARM_orderfunny  Partia Zakonu Ormiańsko-Aryjskiego"
 ARM.Vilayat_e_Faqih_desc: "Wschodzący Schizofrenik – Partia Porządku Ormiańsko-Aryjskiego. Działamy na rzecz przywrócenia jej naturalnych cech i funkcjonalności, w imię ormiańskiego systemu wartości, w imię jedności narodu i ojczyzny oraz jego długowieczności. Ormiańscy Aryjczycy nie kierują się zasadą przeciw komuś przeciw."
 ARM.Conservative2: "£ARM_Conservative_alt Hayastani Hanrapetakan Kusaktsutyun"
 ARM.Conservative2_icon: "£ARM_Conservative_alt"
 ARM.Conservative2_desc: "Wschodząca Partia Konserwatywna – Republikańska Partia Armenii. Ideologia narodowo-konserwatywna Partii Republikańskiej opiera się na tseghakron, ormiańskiej ideologii nacjonalistycznej z początku XX wieku (z grubsza tłumaczonej jako religia narodowa). Został sformułowany przez Garegina Nzhdeha i utrzymuje, że ormiańska tożsamość narodowa i państwo powinny mieć znaczenie religijne dla wszystkich etnicznych Ormian. Tseghakron dosłownie oznacza nosiciela rasy i odnosi się do tych, którzy reprezentują i niosą ze sobą duchową i biologiczną esencję klasycznego Ormianina. Jednak często jest błędnie interpretowane jako oznaczające religię rasową."
 ARM.Nat_Autocracy: "£ARM_Nat_Autocracy Hayastani zinvats uzher"
 ARM.Nat_Autocracy_icon: "£ARM_Nat_Autocracy"
 ARM.Nat_Autocracy_desc: "Junta Wojskowa - Siły Zbrojne Armenii. Siły Zbrojne Armenii ( ormiański : Hayastani zinvats uzher ), czasami nazywane Armią Ormiańską ( ormiański : Haykakan Banak ), to narodowa armia Armenii. Składa się z oddziałów personalnych podlegających Sztabowi Generalnemu Sił Zbrojnych Armenii, które można podzielić na dwa główne oddziały: Siły Lądowe oraz Siły Powietrzne i Siły Obrony Powietrznej. Choć została częściowo utworzona z sił byłej Armii Radzieckiej stacjonujących w Armeńskiej SRR (głównie jednostek 7. Armii Gwardii Zakaukaskiego Okręgu Wojskowego), jej początki sięgają czasów powstania Pierwszej Republiki Armenii w 1918."
 ARM.Nat_Fascism: "£ARM_Nat_Fascism Dashnaktsutyun"
 ARM.Nat_Fascism_icon: "£ARM_Nat_Fascism"
 ARM.Nat_Fascism_desc: "Socjal-nacjonaliści - Dasznakcutyun. Ormiańska Federacja Rewolucyjna (znana również jako Dasznakcutyun i zbiorowo nazywana Dasznaks) jest ormiańską nacjonalistyczną i socjalistyczną partią polityczną. Założona w 1890 roku w Tyflisie, Imperium Rosyjskie (obecnie Tbilisi, Gruzja) przez Christapora Mikaeliana, Stepana Zoriana i Simona Zavariana. Obecnie partia działa w Armenii, Arcachu, Libanie, Iranie i w krajach, w których obecna jest diaspora ormiańska. Chociaż od dawna jest najbardziej wpływową partią polityczną w diasporze ormiańskiej, ma stosunkowo mniejszą obecność we współczesnej Armenii."
 ARM.Nat_Populism: "£ARM_Nat_Populism Sasna Tsřer hamahaykakan kusaktsutyun"
 ARM.Nat_Populis_icon: "£ARM_Nat_Populism"
 ARM.Nat_Populism_desc: "Narodowy populizm – Partia Panormiańska Sasna Tsrer. Czasami Sasna Cer jest przedstawiana jako skrajny nacjonalista. De facto lider partii Jirair Sefilyan popiera utworzenie Zjednoczonej Armenii. Wyraźnie wzywają do zjednoczenia Republiki Artsakh (Górskiego Karabachu) z Armenią. Strategicznym celem partii jest zjednoczenie Ormian w Armenii i za granicą, zapewnienie trwałości narodu ormiańskiego i jego globalnych wpływów. Polityka zagraniczna partii jest silnie antyrosyjska, a jej manifest wzywa do wyzwolenia Armenii spod rosyjskiego panowania kolonialnego i wycofania się z organizacji kierowanych przez Rosję, w tym Euroazjatyckiej Unii Gospodarczej, Organizacji Układu o Bezpieczeństwie Zbiorowym i WNP. Partia wzywa do natychmiastowego wycofania rosyjskich żołnierzy z Armenii i zamknięcia rosyjskiej 102. Bazy Wojskowej w Giumri."
 ARM.Monarchist: "£ARM_Monarchist Tron Armenii"
 ARM.Monarchist_icon: "£ARM_Monarchist"
 ARM.Monarchist_desc: "Rojaliści - Tron Armenii. Po upadku Królestwa Armenii w XV wieku wiele dynastii twierdziło, że są prawowitymi dziedzicami tronu ormiańskiego. Jednak dwoma głównymi pretendentami są dynastia sabaudzka z Włoch i nowo samozwańczy dziedzic dynastii Bagratuni Roland von Bagratuni. Gruzińscy Bagrationis, którzy są prawdziwymi potomkami dynastii Bagratuni, również zgłosili swoje roszczenia, ale nigdy nie są traktowani poważnie w Armenii ze względu na ich powiązania z Gruzją."
 ARM.oligarchism: "£ARM_Neutral_Libertarian Ardar Hayastan kusakts'ut'yun"
 ARM.oligarchism_desc: "Libertarianie – Sprawiedliwa Armenia. Partia wierzy w utworzenie silnego i wpływowego państwa, poprawę rozwoju społeczno-gospodarczego, wyeliminowanie korupcji politycznej i wszelkich form dyskryminacji, wzmocnienie praworządności i sprawiedliwości społecznej, ochronę środowiska, wspieranie imigracji z diaspory ormiańskiej oraz walkę o międzynarodowe uznanie A.G. W sprawach zagranicznych partia opowiada się zarówno za integracją europejską Armenii, jak i potwierdza, że ​​Armenia powinna pozostać członkiem Unii Eurazjatyckiej i dalej się w niej integrować. Partia uważa, że ​​Armenia należy do „europejskiej rodziny” państw i powinna w pełni wdrożyć z UE kompleksową i wzmocnioną umowę o partnerstwie Armenia–UE, utrzymując jednocześnie silne powiązania gospodarcze z Rosją."
 ARM.Neutral_Autocracy: "£ARM_Neutral_Autocracy Azgayin Miabanutyun"
 ARM.Neutral_Autocracy_icon: "£ARM_Neutral_Autocracy"
 ARM.Neutral_Autocracy_desc: "Neutralni Autokraci - Partia Jedności Narodowej. Partia opowiada się za wzmocnieniem gospodarki Armenii, ochroną praw mniejszości, pogłębieniem integracji europejskiej przy jednoczesnym utrzymaniu bliskich stosunków z innymi członkami Wspólnoty Niepodległych Państw, zwłaszcza z Rosją. Partia wierzy także w utrzymanie Armenii w Organizacji Układu o Bezpieczeństwie Zbiorowym i Unii Eurazjatyckiej, ale także w pogłębianiu relacji ze Stanami Zjednoczonymi i NATO. Partia jest jednak przeciwna rozmieszczeniu w Armenii jakichkolwiek sił pokojowych NATO. Partia wierzy także w zaprowadzenie pokoju z sąsiadami Armenii i pokojowe rozwiązanie konfliktu w Górskim Karabachu."
 ARM.Neutral_Muslim_Brotherhood: "£ARM_Neutral_Muslim_Brotherhood Ramgavar Azadagan Gusagtsutyun"
 ARM.Neutral_Muslim_Brotherhood_desc: "Ramgawarowie – impreza Ramgawar. Partia Ramgavar opowiada się za liberalizmem i kapitalizmem, w przeciwieństwie do dwóch pozostałych klasycznych ormiańskich partii politycznych, Socjaldemokratycznej Partii Hunchakian i Ormiańskiej Federacji Rewolucyjnej, które wyznają ideologie lewicowe. Obecna liczebność partii jest minimalna w porównaniu z innymi tradycyjnymi partiami w diasporze i Armenii. Co więcej, mając solidny elektorat. Następnie sytuacja wywołała debatę na temat istnienia partii."
 ARM.Western_Autocracy: "£ARM_Western_Autocracy Azgayin ink'noroshum miavorum"
 ARM.Western_Autocracy_icon: "£ARM_Western_Autocracy"
 ARM.Western_Autocracy_desc: "Zachodni Autokraci - Unia na rzecz Samostanowienia Narodowego. Unia na rzecz Samostanowienia Narodowego (ormiański: Azgayin inknoroshum miavorum) to ormiańska partia polityczna. Została założona w 1987 roku przez Paruyra Hayrikyana, radzieckiego dysydenta pragnącego niepodległości Armenii. Partia uważa, że ​​region Kaukazu, w tym Armenia, powinien zmierzać w stronę integracji europejskiej i pogłębiania integracji z krajami zachodnimi. Partia od 15 lat stoi na stanowisku, że integracja Armenii i Azerbejdżanu z Unią Europejską sprawi, że konflikt o Górski Karabach stanie się bezsensowny, dlatego też należy zabiegać o akcesję do UE jako trwałe rozwiązanie konfliktu."
 ARM.anarchist_communism: "£ARM_anarchist_communism Hayastani Miatsial Komunistakan Kusaktsutyun"
 ARM.anarchist_communism_icon: "£ARM_anarchist_communism"
 ARM.anarchist_communism_desc: "Komuniści – Zjednoczona Komunistyczna Partia Armenii. Zjednoczona Komunistyczna Partia Armenii (ormiański: HMKK, Hayastani Miatsial Komunistakan Kusaktsutyun) to komunistyczna partia polityczna w Armenii. Ma bliższe powiązania z rządem niż główna Armeńska Partia Komunistyczna i nie przyłącza się do frontów opozycji. HMKK udzielił wsparcia udanej kandydaturze prezydenckiej ministra obrony Serża Sarkisjana."
 ARM.Autocracy: "£ARM_Autocracy Bargavach Hayastan kusakts'ut'yun"
 ARM.Autocracy_icon: "£ARM_Autocracy"
 ARM.Autocracy_desc: "Wschodząca autokracja – zamożna Armenia. Ideologicznie partia plasuje się na scenie politycznej jako centroprawicowa, opowiada się za liberalizmem gospodarczym, zacieśnieniem więzi z Rosją, w stosunku do Unii Europejskiej jest eurosceptyczna, natomiast w kwestiach społecznych tradycjonalistyczna. W powstaniu partii odegrał kluczową rolę drugi prezydent Armenii Robert Koczarjan (niektórzy twierdzą, że założył ją sam Koczarjan). Wpływ i rola Koczariana w partii jest przedmiotem debaty. W 2012 roku większość analityków uważała, że ​​Koczarjan jest ściśle związany z partią. Niektórzy uważają, że Koczarjan jest tajnym przywódcą partii, inni uważają, że nie ma on wpływu na PAP. Partia wyznaje ideologię prorosyjską i jest jedyną partią otwarcie eurosceptyczną w Armenii. Partia opowiada się za zachowaniem wartości narodowych i tradycyjnych, rodziny oraz stosunków kościelnych i państwowych za najważniejsze priorytety."
 ARM.Neutral_conservatism: "£ARM_Neutral_conservatism  Hzor Hayrenik"
 ARM.Neutral_conservatism_icon: "£ARM_Neutral_conservatism"
 ARM.Neutral_conservatism_desc: "Konserwatyzm - Potężna Ojczyzna. Partia opowiada się za zacieśnieniem więzi Armenii z diasporą ormiańską oraz wzmocnieniem rozwoju gospodarczego kraju."
 ARM.Neutral_green: "£ARM_Neutral_Green K'aghak'atsu voroszum"
 ARM.Neutral_green_icon: "£ARM_Neutral_Green"
 ARM.Neutral_green_desc: "Zieloni Demokraci – decyzja obywatelska. Partia opowiada się za państwem opiekuńczym, redystrybucją bogactwa, ekologią, powszechną opieką zdrowotną, bezpłatną edukacją, równością płci, wsparciem związków zawodowych i demokracją bezpośrednią. Ponadto partia opowiada się za samostanowieniem Republiki Artsakh, zaprowadzeniem pokoju na Kaukazie i utrzymaniem neutralnych stosunków z Rosją. Część członków partii wzywała do renegocjacji porozumień między Armenią a Rosją, w szczególności dotyczących obecności rosyjskiej bazy wojskowej w Armenii."
 ARM.neutral_Social: "£ARM_neutral_Social Hayastani Demokratakan Kusaktsutyun"
 ARM.neutral_Social_icon: "£ARM_neutral_Social"
 ARM.neutral_Social_desc: "Socjaldemokraci - Demokratyczna Partia Armenii (ormiański: Hayastani Demokratakan Kusaktsutyun) to demokratyczno-socjalistyczna partia polityczna w Armenii. Została założona w 1991 r. przez Arama Gaspara Sarkisjana, ostatniego sekretarza Komunistycznej Partii Armenii z czasów sowieckich, kiedy partia ta rządziła Ormiańską Socjalistyczną Republiką Radziecką (Ormiańską SRR) od 1920 do 1990 r. Po rozpadzie Związku Radzieckiego i Armenii SRR, rządząca Komunistyczna Partia Armenii, popadła w wielką niełaskę. Jej stały sekretarz Aram Gaspar Sarkisjan rozwiązał partię i powołał Demokratyczną Partię Armenii, mianując siebie pierwszym sekretarzem nowej partii. W międzyczasie Ruben Tovmasyan i kilku innych członków partii, wyraźnie nieprzychylni ruchowi Sarkisjana zmierzającemu do rozwiązania pierwotnej Komunistycznej Partii Armenii, wkrótce potem założyli nową Ormiańską Partię Komunistyczną."
 ARM.Neutral_Communism: "£ARM_Neutral_Communism Hayastani Zhoghovrdakan Kusaktsutyun"
 ARM.Neutral_Communism_icon: "£ARM_Neutral_Communism"
 ARM.Neutral_Communism_desc: "Komuniści – Ludowa Partia Armenii. Ludowa Partia Armenii (PPA) (ormiański, Hayastani Zhogovrdakan Kusaktsutyun) to lewicowa socjalistyczna partia polityczna w Armenii. Została założona w 1998 roku przez partię radziecko-ormiańską i męża stanu Karen Demirchyan. Przed wyborami parlamentarnymi w 1999 r. Ludowa Partia Armenii utworzyła sojusz polityczny z Partią Republikańską Armenii, znany jako Blok Jedności."
 AUS.Western_Autocracy: "£generic_Western_Autocracy_small SGA - Schwarz-Gelbe Allianz"
 AUS.Western_Autocracy_desc: "Monarchizm - Założona w 2004 r. Schwarz-Gelbe Allianz (lub w języku angielskim Sojusz Czarno-Żółty) jest partią monarchistyczną, która dąży do przywrócenia do władzy dziedzicznej monarchii (najlepiej Habsburgów) i naturalnie opowiada się za unią Austrii, Węgier, Chorwacja, Czechy, Słowenia i Słowacja pod wspólnym cesarzem, zupełnie jak za czasów korony austro-węgierskiej."
 AUS.conservatism: "£AUS_western_conservative ÖVP - Österreichische Volkspartei"
 AUS.conservatism_icon: "£AUS_western_conservative"
 AUS.conservatism_desc: "Prozachodni konserwatyzm – założona w 1945 roku po drugiej wojnie światowej, Österreichische Volkspartei (w języku angielskim Austriacka Partia Ludowa) jest dominującą partią konserwatywną w Austrii od czasu jej wyzwolenia spod rządów nazistów. Koncentrując się zarówno na liberalnym konserwatyzmie, jak i chrześcijańskiej demokracji, partia doskonale nadaje się jako członek zarówno $USoE.neutral_Social_2017$, jak i Międzynarodowej Unii Demokratów."
 AUS.liberalism: "£AUS_western_liberal LIF - Forum Liberales"
 AUS.liberalism_icon: "£AUS_western_liberal"
 AUS.liberalism_desc: "Liberalizm - Założone w 1993 roku Forum Liberales (lub Forum Liberalne w języku angielskim) to klasyczna partia liberalna, która powstała w wyniku nieporozumienia z $AUS.Nat_Populism$ w sprawie prawicowych, populistycznych nastrojów wspomnianej partii. Oprócz ochrony środowiska LIF wspiera wysiłki prywatyzacyjne, legalizację miękkich narkotyków, równość mniejszości, liberalizację godzin zakupów i podniesienie wieku uprawniającego do głosowania."
 AUS.socialism: "£AUS_western_social_democrat SPÖ - Sozialdemokratische Partei Österreichs"
 AUS.socialism_icon: "£AUS_western_social_democrat"
 AUS.socialism_desc: "Prozachodnia Socjaldemokracja - założona w 1889 roku Sozialdemokratische Partei Österreichs (lub Socjaldemokratyczna Partia Austrii) jest najstarszą istniejącą partią polityczną w Austrii. W swojej długiej historii zachowała swoje wartości socjaldemokratyczne, będąc członkiem zarówno Sojuszu Postępowego, jak i Międzynarodówki Socjalistycznej, cieszą się one obecnością na całym świecie, podczas gdy w UE i Europie są częścią $USoE.socialism$, co czyni je bardzo pro- Partia europejska i proeuropejska."
 AUS.Communist-State: "£generic_Communist_State_small VRAÖ - Vereinigung Revolutionärer Arbeiter Österreichs (Marksist-Leninist)"
 AUS.Communist-State_desc: "Marksizm-Leninizm - Założona w 1968 roku w wyniku rozłamu z £generic_Communist_State_small Marxistisch-Leninistische Partei Österreichs, Vereinigung Revolutionärer Arbeiter Österreichs (lub Związek Rewolucyjnych Robotników Austrii w języku angielskim) była niezłomnymi zwolennikami marksizmu-leninizmu w Austrii. Partia jest antyrewizjonistyczna i od momentu jej powstania z przerwami publikuje miesięczniki."
 AUS.anarchist_communism: "£AUS_emerging_communism KPÖ - Kommunistische Partei Österreichs"
 AUS.anarchist_communism_icon: "£AUS_emerging_communism"
 AUS.anarchist_communism_desc: "Socjalizm – założona w 1918 r. Kommunistische Partei Österreichs (lub Komunistyczna Partia Austrii) zachowała swoje znaczenie w Austrii, choć ma bardzo niewielką faktyczną reprezentację w kraju. Pomimo swojej nazwy i historii KPÖ uległa znacznemu złagodzeniu i przez wielu uważana jest za socjalistyczną. Na arenie międzynarodowej ma reprezentację w IMCWP, a w Europie jest członkiem $USoE.Neutral_Communism_2017$."
 AUS.Neutral_conservatism: "£AUS_non_aligned_conservative BZÖ - Bündnis Zukunft Österreich"
 AUS.Neutral_conservatism_icon: "£AUS_non_aligned_conservative"
 AUS.Neutral_conservatism_desc: "Narodowy konserwatyzm - założony w 2005 r. Bündnis Zukunft Österreich (lub Sojusz na rzecz przyszłości Austrii po Polsku) jest odłamem $AUS.Nat_Populism$, rozłam nastąpił z powodu frakcji w FPÖ, które uznały proces „liberalizacji” za porażkę. Starają się przejąć władzę, $AUS.conservatism$ wspierając klasę średnią, wolny rynek i redukcję wydatków biurokratycznych i długu publicznego jako całości. Partia ma łagodniejsze stanowisko w sprawie imigracji niż FPÖ, wspierając system „zielonej karty”."
 AUS.oligarchism: "£generic_oligarchism_small DU - Die Unabhängigen - Liste Lugner"
 AUS.oligarchism_desc: "Oligarchizm – założona w 1998 r. Die Unabhängigen – Liste Lugner (lub The Independents – Lugner’s List), utworzona specjalnie w celu zaspokojenia politycznych pragnień wiedeńskiego mistrza budowlanego Richarda Lugnera, dąży do rozwiązania Rady Federalnej, wprowadzenia bezpośrednich dotacji do wynagrodzeń i chce uchwalenia politykę poboru do wojska osób długotrwale bezrobotnych."
 AUS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small PIRAT - Piratenpartei Österreichs"
 AUS.Neutral_Libertarian_desc: "Polityka Piratów — założona w 2006 roku Piratenpartei Österreichs (lub Austriacka Partia Piratów) to partia opowiadająca się za polityką piracką; ogólne reformy praw autorskich i innych form prawodawstwa, których celem było uczynienie współczesnego świata bardziej wolnym i otwartym. Oprócz swoich internacjonalistycznych punktów widzenia, w Europie są związani z $USoE.Neutral_Libertarian_2017$."
 AUS.Neutral_green: "£AUS_non_aligned_greens GRÜNE - Die Grünen - Alternatywa Die Grüne"
 AUS.Neutral_green_icon: "£AUS_non_aligned_greens"
 AUS.Neutral_green_desc: "Green Politics – założona w 1986 r. jako Grüne Alternative, znana od 1993 r. jako Die Grünen – Die Grüne Alternative (lub w języku angielskim The Greens – The Green Alternative), aktywnie wypowiadała się w austriackiej sferze politycznej w kwestiach takich jak ochrona środowiska i prawa mniejszości oraz społeczno-ekologiczna reforma podatkowa. Partia mieści się zarówno w $USoE.Neutral_green_2017$, jak i w $USoE.Neutral_green$ i jest taka, skrajnie proeuropejska i prounijna."
 AUS.neutral_Social: "£generic_neutral_Social_small EL - Lista Enotna"
 AUS.neutral_Social_desc: "Niezaangażowana Socjaldemokracja – założona w 1973 r. Enotna Lista (lub Lista Jedności w języku angielskim) jest partią socjaldemokratyczną z siedzibą w Klagenfurcie, starającą się forsować politykę, która zarówno przynosi korzyści, jak i służy mniejszości słoweńskiej w regionach Karyntii. Są członkami $USoE.neutral_Social_2017$."
 AUS.Neutral_Communism: "£AUS_emerging_left_wing_radical SLP - Socjalistyczne partie linków"
 AUS.Neutral_Communism_icon: "£AUS_emerging_left_wing_radical"
 AUS.Neutral_Communism_desc: "Trockizm - Założona w 2000 roku Sozialistisches LinksPartei (lub Socjalistyczna Partia Lewicy w języku angielskim) wywodzi się z Sozialistische Offensive Vorwärts w latach 80., podczas protestów przeciwko udziałowi $AUS.Nat_Populism$ w rządzie w 2000 roku, partia stała się znana pod obecną postacią. Należą do grupy Międzynarodowa Alternatywa Socjalistyczna i mają charakter eurosceptyczny, postrzegając ją jako organizację neoliberalną, która nie służy robotnikom i jako taka poszukuje alternatywnej „UE robotniczej”."
 AUS.Nat_Populism: "£AUS_nationalist_right_wing_populist FPÖ - Wolne partie Österreichs"
 AUS.Nat_Populism_icon: "£AUS_nationalist_right_wing_populist"
 AUS.Nat_Populism_desc: "Prawicowy populizm - Założona w 1956 roku Freiheitliche Partei Österreichs (lub Austriacka Partia Wolności w języku angielskim) to partia prawicowa wywodząca się z pierwotnych partii pangermańskich i narodowo-liberalnych. Ich pierwszym przywódcą był Anton Reinthaller, były nazistowski minister i oficer SS. Jednak od lat 80. bardziej liberalne kierownictwo partia złagodziło swoje stanowisko w niektórych kwestiach."
 AUS.Nat_Autocracy: "£AUS_nationalist_military_junta Bundesher"
 AUS.Nat_Autocracy_icon: "£AUS_nationalist_military_junta"
 AUS.Nat_Autocracy_desc: "Junta wojskowa – istniejąca po raz pierwszy w 1920 r., obecna forma Bundesheer (lub armii federalnej w języku angielskim) istnieje od 1955 r., po zjednoczeniu Austrii, które miało miejsce w tym samym roku. Do jego obecnych obowiązków w ramach Österreichische Bundesverfassung (konstytucji Austrii) należy ochrona wolności demokratycznych, utrzymanie porządku i udzielanie pomocy w przypadku wystąpienia klęski żywiołowej."
 AUS.Monarchist: "£AUS_nationalist_monarchist Dom Habsburgów-Lotaryngii"
 AUS.Monarchist_icon: "£AUS_nationalist_monarchist"
 AUS.Monarchist_desc: "Monarchia - Założona jako ród królewski w 1736 roku, dynastia Habsburgów-Lotaryńczyków władała wieloma królestwami, od Świętego Cesarstwa Rzymskiego po Belgię, a co ważniejsze, dynastia Habsburgów-Lotaryńczyków rządziła kiedyś Austro-Węgrami, aż do ich ostatecznego rozwiązania pod koniec I wojny światowej."
