 SIN.conservatism: "£SIN_conservatism PAP - §CKlika Zachodnia§!"
 SIN.conservatism_desc: "Partia Akcji Ludowej (PAP) sprawuje władzę w Singapurze od końca lat pięćdziesiątych. Przez wielu postrzegana jest jako gloryfikowana oligarchia, ale ma także swój udział w boomie gospodarczym Singapuru. Polityka uchwalana przez PAP ma typowo konserwatywny charakter, odrzucając jednocześnie etykietę czegokolwiek prawdziwie zachodniego.\n\n §CZachodnia klika§! będzie nalegać na zacieśnienie współpracy ze Stanami Zjednoczonymi i innymi głównymi mocarstwami zachodnimi."
 SIN.conservatism_icon: "£SIN_conservatism"
 SIN.liberalism: "£SIN_liberalism Singapurska Partia Demokratyczna"
 SIN.liberalism_desc: "Singapurska Partia Demokratyczna ma program skupienia się na prawach człowieka i rozwijającym się Singapurze bez nadmiernego wyzysku mieszkańców Singapuru."
 SIN.liberalism_icon: "£SIN_liberalism"
 SIN.socialism: "£SIN_socialism  Partia Robotnicza"
 SIN.socialism_desc: "Partia Robotnicza jest jedyną partią opozycyjną mającą członków w parlamencie. Twierdzą, że Singapur powinien przenieść się do kraju bardziej socjalistycznego, minimalizując jednocześnie elitaryzm i materializm. Ponadto wierzą w „Pierwszy Parlament Światowy”, w którym rząd ponosi odpowiedzialność za kwestie dotyczące Singapurczyków i umożliwia Singapurczykom korzystanie z prawa do udziału w życiu politycznym.\n"
 SIN.socialism_icon: "£SIN_socialism"
 SIN.Autocracy: "£SIN_conservatism PAP - §GKlika Wschodnia§!"
 SIN.Autocracy_desc: "Partia Akcji Ludowej (PAP) sprawuje władzę w Singapurze od końca lat pięćdziesiątych. Przez wielu postrzegana jest jako gloryfikowana oligarchia, ale ma także swój udział w boomie gospodarczym Singapuru. Polityka uchwalana przez PAP ma typowo konserwatywny charakter, odrzucając jednocześnie etykietę czegokolwiek prawdziwie zachodniego.\n\n§GKlika Wschodnia§! PAP dąży do zacieśnienia więzi z ChRL i Rosją, a także innymi głównymi wschodzącymi mocarstwami.\n"
 SIN.Autocracy_icon: "£SIN_conservatism"
 SIN.anarchist_communism: "£SIN_anarchist_communism Singapurska Partia Ludowa"
 SIN.anarchist_communism_desc: "SPP, czyli Singapurska Partia Ludowa, podąża w dużej mierze za te same wzorce, jakie stosują partie liberalne w Singapurze. Są podobni do Partii Demokratycznej Singapuru; jednak szukają dodatkowych ustępstw, takich jak lepsze możliwości pracy i edukacji.\n"
 SIN.anarchist_communism_icon: "£SIN_anarchist_communism"
 SIN.Caliphate: "£generic_Caliphate_small Jemaah Islamiyah"
 SIN.Neutral_Autocracy: "£SIN_conservatism PAP - §RKlika niezaangażowana§!"
 SIN.Neutral_Autocracy_desc: "Partia Akcji Ludowej (PAP) sprawuje władzę w Singapurze od końca lat pięćdziesiątych. Przez wielu postrzegana jest jako gloryfikowana oligarchia, ale ma także swój udział w boomie gospodarczym Singapuru. Polityka uchwalana przez PAP ma typowo konserwatywny charakter, odrzucając jednocześnie etykietę czegokolwiek prawdziwie zachodniego.\n\n §RKlika niezaangażowanych§! koncentruje się głównie na ASEAN i Singapurze, które wyróżniają się bez zagranicznej ingerencji. Zazwyczaj stanowią największą część trzech klik.\n"
 SIN.Neutral_Autocracy_icon: "£SIN_conservatism"
 SIN.Neutral_Communism: "£SIN_Neutral_Communism Demokratyczna Partia Postępu"
 SIN.Neutral_Communism_desc: "Demokratyczna Partia Postępowa to kolejna mniejsza partia w Singapurze, która opowiada się za zwiększeniem praw człowieka i redystrybucją bogactwa w celu wyeliminowania ubóstwa.\n"
 SIN.Neutral_Communism_icon: "£SIN_Neutral_Communism"
 SIN.Neutral_conservatism: "£generic_Neutral_conservatism_small  Partia Reform"
 SIN.Neutral_conservatism_desc: "Neutralny Konserwatyzm - Partia Reform jest ekonomicznie liberalną i społecznie konserwatywną partią polityczną w Singapurze."
 SIN.Neutral_Libertarian: "£SIN_Neutral_Libertarian Najpierw Singapurczycy"
 SIN.Neutral_Libertarian_desc: "Firma Singaporeans First została założona na początku 2014 r., aby zmniejszyć zależność od taniej, nisko wykwalifikowanej siły roboczej z zagranicy, nadać wyższy priorytet rozwojowi lokalnej przedsiębiorczości, zachęcić do zatrudniania rodzimych Singapurczyków i wreszcie dokonać przeglądu polityki, która powoduje, że Singapurczycy znajdują się w niekorzystnej sytuacji podczas pracy w Singapurze .\N"
 SIN.Neutral_Libertarian_icon: "£SIN_Neutral_Libertarian"
 SIN.neutral_Social: "£SIN_neutral_Social Partia Solidarności Narodowej"
 SIN.neutral_Social_desc: "NSP oznacza większą współpracę w ramach systemu wielopolitycznego i większe prawa obywateli pod względem politycznym i gospodarczym.\n"
 SIN.neutral_Social_icon: "£SIN_neutral_Social"
 SIN.Nat_Autocracy: "£SIN_Nat_Autocracy Siły Zbrojne Singapuru"
 SIN.Nat_Autocracy_desc: "Singapurskie Siły Zbrojne (SAF) powstały wkrótce po uzyskaniu niepodległości od Malezji i powoli zyskiwały na znaczeniu jako jedna z najlepiej wyposażonych i wyszkolonych sił zbrojnych na świecie. Siły Singapuru to głównie armia poborowa z mniejszą grupą zawodowych żołnierzy i kobiet.\n"
