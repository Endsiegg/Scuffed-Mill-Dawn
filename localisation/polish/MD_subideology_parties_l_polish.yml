 GAH.conservatism: "£GAH_western_conservatism Nowa Partia Patriotyczna"
 GAH.conservatism_icon: "£GAH_western_conservatism"
 GAH.conservatism_desc: "Liberalni Konserwatyści - Nowa Partia Patriotyczna to centroprawicowo-liberalna partia konserwatywna w Ghanie. Jest to jedna z dwóch dużych partii w Ghanie, druga to NDC. Istnieje od powstania IV Republiki Ghany w 1992 roku."
 GAH.liberalism: "£GAH_western_liberalism PPP"
 GAH.liberalism_icon: "£GAH_western_liberalism"
 GAH.liberalism_desc: "Liberalno-Postępowa Partia Ludowa jest postępową partią liberalną. Została założona w 2012 roku jako ruch postępowych i niezależnych ludzi i od momentu powstania jest trzecią najpopularniejszą partią, choć nigdy nie udało jej się uzyskać żadnych mandatów w parlamencie Ghany ze względu na pierwsze miejsce w kraju system."
 GAH.socialism: "£GAH_western_socialism NDC"
 GAH.socialism_icon: "£GAH_western_socialism"
 GAH.socialism_desc: "Socjaldemokracja - Narodowy Kongres Demokratyczny jest centrolewicową partią socjaldemokratyczną w Ghanie. Obok NPP jest jedną z dwóch popularnych partii w Ghanie. Została założona w 1992 r. przed powstaniem 4. Republiki Ghany. Była partią, która wygrała pierwsze wybory w 1992 r. i wprowadziła do władzy pierwszego prezydenta Republiki Ghany."
 GAH.Communist-State: "£GAH_communist_statism CPP"
 GAH.Communist-State_icon: "£GAH_communist_statism"
 GAH.Communist-State_desc: "Komunistyczna - Convention People's Party jest socjalistyczną partią polityczną w Ghanie. Opiera swoją ideologię na ideach pierwszego prezydenta Ghany, Kwame Nkrumaha. Powstała w 1996 r. w wyniku połączenia People's Convention Party i National Convention Party. Wspiera idee takie jak panafrykanizm i w przeszłości podejmowała kroki w celu ułatwienia współpracy między Ghaną a innymi krajami afrykańskimi."
 GAH.anarchist_communism: "£GAH_anarchism_communism DPP"
 GAH.anarchist_communism_icon: "£GAH_anarchism_communism"
 GAH.anarchist_communism_desc: "Lewicowy Radykał – Partia Ludowo-Demokratyczna to partia polityczna w Ghanie. Została założona w 1992 roku po powstaniu Republiki Ghany. Jest to kontynuacja tradycji Kwame Nkrumaha, pierwszego prezydenta Ghany od czasu opuszczenia przez ten kraj panowania brytyjskiego."
 GAH.Neutral_conservatism: "£GAH_neutral_conservatism  Partia Narodowo-Demokratyczna"
 GAH.Neutral_conservatism_icon: "£GAH_neutral_conservatism"
 GAH.Neutral_conservatism_desc: "Konserwatywna – Partia Narodowo-Demokratyczna to partia centrolewicowa, która powstała w 2012 roku w wyniku odłamu od rządzącej wówczas NDC. Jej członkowie byli niezadowoleni z przywództwa i polityki NDC."
 GAH.Neutral_Libertarian: "£GAH_neutral_liberalism Krajowa Partia Reform"
 GAH.Neutral_Libertarian_icon: "£GAH_neutral_liberalism"
 GAH.Neutral_Libertarian_desc: "Libertarianin – Narodowa Partia Reform jest partią polityczną w Ghanie. Powstała w 1999 roku jako oddzielenie od NDC. Kandydowała na prezydenta jedynie w 2000 i 2004 roku i nigdy nie zdobyła żadnego mandatu w parlamencie."
 GAH.neutral_Social: "£GAH_neutral_socialism EGLE"
 GAH.neutral_Social_icon: "£GAH_neutral_socialism"
 GAH.neutral_Social_desc: "Demokratyczni Socjaliści - Każdy Ghanajczyk Mieszkający Wszędzie (znana również jako Partia Orłów) to partia polityczna w Ghanie. Powstała w 1992 r. i działała w 2004 r. wraz z PNC i GCPP w Wielkiej Koalicji."
 GAH.Neutral_Communism: "£GAH_neutral_communism PNC"
 GAH.Neutral_Communism_icon: "£GAH_neutral_communism"
 GAH.Neutral_Communism_desc: "Komunistyczna - Narodowa Konwencja Ludowa jest socjalistyczną partią Ghany. Powstała w 1992 r. i od tego czasu kandyduje do rządu w każdych wyborach, nigdy nie osiągając wielkiego sukcesu. Najlepsze wyniki osiągnęła w 1992 r., kiedy zdobyła 8 mandatów w parlamencie Ghany. Działała w 2004 roku w ramach Wielkiej Koalicji z GCPP i EGLE."
 GAH.Nat_Autocracy: "£GAH_nationalist_junta Siły Zbrojne Ghany"
 GAH.Nat_Autocracy_icon: "£GAH_nationalist_junta"
 GAH.Nat_Autocracy_desc: "Junta Wojskowa – Siły Zbrojne Ghany przewodzą Ghanie przez krótki czas w 1979 r. w ramach Rady Rewolucyjnej Sił Zbrojnych i ponownie od 1981 r. do 7 stycznia 1983 r., kiedy został wybrany pierwszy wybrany prezydent IV Republiki, Jerry Rawling z NDC. Jej wydatki stanowią 2% całkowitego PKB Ghany."
 GAH.Monarchist: "£GAH_monarchism Dom Oyoko"
 GAH.Monarchist_icon: "£GAH_monarchism"
 GAH.Monarchist_desc: "Monarchia - Ród Oyoko z dynastii Abohyen był rujnującą rodziną Królestwa Asante, która rządziła regionem Ghany od 1670 do 1896, kiedy znalazł się pod panowaniem brytyjskim. Samodzielność uzyskała w 1935 r. pod rządami Osei Tutu Agyemana Prempeha II do 1957 r., kiedy to uzyskała pełną niepodległość. W tym samym roku Królestwo Asante zawarło unię państwową z Ghaną. Obecnym królem jest Otumfuo Nana Osei Tutu II."
