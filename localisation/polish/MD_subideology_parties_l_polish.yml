 SWE.Nat_Populism_2017: "£SWE_nationalist_right_wing_populist_2017 Sverigedemokraterna"
 SWE.Nat_Populism_2017_icon: "£SWE_nationalist_right_wing_populist_2017"
 SWE.Nat_Populism_2017_desc: "Prawicowy populista – Sverigedemokraterna (Szwedzcy Demokraci). Partia wyłoniła się jako ruch faszystowski i białych nacjonalistów, ale stopniowo moderowała i wydalała wielu swoich nazistów i sympatyków faszyzmu. Partia jest zdecydowanie przeciwna wszelkiej imigracji i jest eurosceptyczna."
