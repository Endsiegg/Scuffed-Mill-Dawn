 UZB.liberalism: "£GFX_UZB_western_liberal Erk Demokratik Partiyasi"
 UZB.liberalism_icon: "£UZB_western_liberal"
 UZB.liberalism_desc: "Partia Demokratyczna Erk to partia polityczna w Uzbekistanie, utworzona w 1990 roku jako proniepodległa partia w Związku Radzieckim. Była to pierwsza zarejestrowana partia polityczna w historii Uzbekistanu. Jej statut został zarejestrowany w Ministerstwie Sprawiedliwości, Świadectwo rejestracji z dnia 3 września 1991 r., nr 039, które zostało podpisane przez Ministra Sprawiedliwości przed przyjęciem w Uzbekistanie ustawy o partiach politycznych. Zasadnicze cele działalności, zapisane w zaświadczeniu o rejestracji, to „podstawa niepodległej demokratycznej republiki dla Uzbekistanu”. Od 1993 roku jej siedziba mieści się w Stambule w Turcji."
 UZB.Western_Autocracy: "£UZB_western_autocracy Birdamlik"
 UZB.Western_Autocracy_icon: "£UZB_western_autocracy"
 UZB.Western_Autocracy_desc: "Birdamlik, oficjalnie Ludowo-Demokratyczna Partia Birdamlik, to organizacja polityczna z siedzibą w Uzbekistanie. Za pomocą populistycznej retoryki promuje liberalizm gospodarczy i pokojowy opór."
 UZB.Neutral_conservatism: "£UZB_non_aligned_conservative Milliy Tiklanish Demokratik Partiyasi"
 UZB.Neutral_conservatism_icon: "£UZB_non_aligned_conservative"
 UZB.Neutral_conservatism_desc: "Uzbekistan Partia Demokratyczna „Odrodzenie Narodowe”, znana po prostu jako Milliy Tiklanish, jest narodowo-konserwatywną partią polityczną w Uzbekistanie. Jest sprzymierzona z Liberalno-Demokratyczną Partią Uzbekistanu, partią rządzącą krajem. Partia powstała w 1995 r. i składa się głównie z intelektualistów, a jej członkami jest stosunkowo wysoki odsetek kobiet. Partia opowiada się za silnym poczuciem kultury uzbeckiej, pragnąc odrodzenia kulturalnego, a jednocześnie dążąc do zacieśnienia więzi z innymi państwami Azji Środkowej. Partia sprzeciwia się wpływom Rosji w regionie i na tej podstawie atakuje założenie Euroazjatyckiej Wspólnoty Gospodarczej."
 UZB.oligarchism: "£UZB_non_aligned_oligarchism Adolat sotsial-demokratik partiyasi"
 UZB.oligarchism_icon: "£UZB_non_aligned_oligarchism"
 UZB.oligarchism_desc: "Adolat (Sprawiedliwość), oficjalnie Partia Socjaldemokratyczna „Adolat” jest partią polityczną w Uzbekistanie. Jednym z założycieli i pierwszym sekretarzem generalnym partii był Anvar Juraboev. Jest jedną z czterech partii działających jako prorządowa opozycja wobec rządzącej w kraju Partii Liberalno-Demokratycznej Uzbekistanu."
 UZB.Neutral_Autocracy: "£UZB_non_aligned_autocracy Xalq Demokratik Partiyasi (PDP)"
 UZB.Neutral_Autocracy_icon: "£UZB_non_aligned_autocracy"
 UZB.Neutral_Autocracy_desc: "Ludowo-Demokratyczna Partia Uzbekistanu jest partią polityczną w Uzbekistanie. Została założona w 1991 roku jako prawny następca Komunistycznej Partii Uzbekistanu. Pod przewodnictwem założyciela Islama Karimowa nadzorowała rozwiązanie Uzbeckiej Socjalistycznej Republiki Radzieckiej i ustanowienie Republiki Uzbekistanu. Po rezygnacji Karimowa z partii w 1996 roku i późniejszym utworzeniu Uzbeckiej Liberalno-Demokratycznej Partii, utraciła status partii rządzącej. Partia identyfikuje się z socjaldemokracją i polityką centrolewicową i jest główną lewicową partią w Izbie Ustawodawczej Uzbekistanu. W swoim statucie promuje egalitaryzm i regulowaną gospodarkę rynkową w ramach państwa opiekuńczego, jednocześnie wspierając nieinterwencjonizm w polityce zagranicznej. Jej głównymi zwolennikami są osoby polegające na pomocy społecznej, emeryci, osoby niepełnosprawne i pracownicy; mimo to jest jedną z czterech partii działających jako opozycja prorządowa i tak jest od momentu powstania Partii Liberalno-Demokratycznej."
 UZB.Neutral_green: "£UZB_non_aligned_greens Ekologik partiyasi"
 UZB.Neutral_green_icon: "£UZB_non_aligned_greens"
 UZB.Neutral_green_desc: "Partia Ekologiczna Uzbekistanu to partia polityczna i ruch ekologiczny w Uzbekistanie."
 UZB.Nat_Autocracy: "£generic_Nat_Autocracy_small Quruqlik Qo'Shinlari"
 UZB.Nat_Autocracy_desc: "Uzbeckie Siły Lądowe są lądową częścią Sił Zbrojnych Republiki Uzbekistanu. Działająca od upadku Związku Radzieckiego w 1991 roku armia składa się z jednostek byłej Armii Radzieckiej, które znajdowały się na terytorium Uzbekistanu."
 UZB.Nat_Populism: "£UZB_nationalist_right_wing_populist Liberalna Partia Demokratyczna"
 UZB.Nat_Populism_icon: "£UZB_nationalist_right_wing_populist"
 UZB.Nat_Populism_desc: "Uzbekistan Liberalno-Demokratyczna Partia (UzLiDeP) to partia polityczna w Uzbekistanie i partia rządząca krajem. Cztery pozostałe partie w Oliy Majlis, parlamencie Uzbekistanu, są prorządowe. Jako partia właścicieli klas średnich i prywatnych, a także przedsiębiorców, rolników i sektora usług, propaguje liberalizm gospodarczy i liberalizację gospodarczą, po liberalizacji rynku walutowego. Partia jest nominalnie liberalna i propaguje wartości liberalno-demokratyczne."
 VTB.Nat_Fascism: "£VTB_Nat_Fascism Narodowa Partia Bolszewicka"
 VTB.Nat_Fascism_icon: "£VTB_Nat_Fascism"
 VTB.Nat_Fascism_desc: "Narodowi bolszewicy, zwolennicy Eduarda Limonowa, to ruch polityczny działający na Białorusi od 1994 roku. Współczesny narodowy bolszewizm to elastyczna ideologia, łącząca idee sprawiedliwości narodowej i społecznej z wymogami swobód obywatelskich. Dla narodowego bolszewika nasza Ojczyzna jest synonimem państwa opiekuńczego i wolnego kraju opartego na prawach obywateli."
 VEN.liberalism: "£VEN_western_liberal Wola popularna"
 VEN.liberalism_icon: "£VEN_western_liberal"
 VEN.liberalism_desc: "Popular Will (Voluntad Popular, w skrócie VP) to partia polityczna w Wenezueli założona przez byłego burmistrza Chacao, Leopoldo Lópeza. Popular Will identyfikuje się jako ruch pluralistyczny i demokratyczny zaangażowany w postęp, który definiuje jako realizację praw społecznych, gospodarczych, politycznych i człowieka przysługujących każdemu Wenezuelczykowi. Partia twierdzi, że jej podstawowymi filarami są postęp, demokracja i działania społeczne."
 VEN.socialism: "£VEN_western_social_democrat Nowa era"
 VEN.socialism_icon: "£VEN_western_social_democrat"
 VEN.socialism_desc: "Nowa Era (Un Nuevo Tiempo, UNT) to centrolewicowa partia polityczna. partia określa się jako postępowa i lewicowa. UNT chce ograniczenia uprawnień prezydenta i sprzeciwia się wykorzystywaniu środków publicznych w kampaniach wyborczych. UNT wierzy w tolerancję dla religii i ideologii politycznych, które są tolerancyjne. UNT opowiada się za poprawą warunków w więzieniach i utworzeniem sił bezpieczeństwa składających się z lepiej wyszkolonej i opłacanej policji. UNT żąda także reformy prawa, aby lepiej faworyzować oskarżonych w procesach karnych."
 VEN.Communist-State: "£VEN_emerging_communism Komunistyczna Partia Wenezueli"
 VEN.Communist-State_icon: "£VEN_emerging_communism"
 VEN.Communist-State_desc: "Komunistyczna Partia Wenezueli (Partido Comunista de Venezuela, PCV) jest partią komunistyczną w Wenezueli. Założona w 1931 r. jest najstarszą aktywną partią polityczną w Wenezueli i główną partią lewicową w kraju do czasu rozpadu na rywalizujące ze sobą frakcje w 1971 r."
 VEN.anarchist_communism: "£VEN_anarchist_communism Ruch V Republiki"
 VEN.anarchist_communism_icon: "£VEN_anarchist_communism"
 VEN.anarchist_communism_desc: "Partia jest zaangażowana w rewolucję boliwariańską i twierdzi, że jest głosem politycznym biednych w kraju. MVR realizował także radykalny antyamerykanizm i marksizm."
 VEN.anarchist_communism_alt: "£VEN_anarchist_communism_alt PSUV"
 VEN.anarchist_communism_alt_icon: "£VEN_anarchist_communism_alt"
 VEN.anarchist_communism_alt_desc: "Zjednoczona Partia Socjalistyczna Wenezueli (Partido Socialista Unido de Venezuela) Partia jest zaangażowana w rewolucję boliwariańską i twierdzi, że jest głosem politycznym biednych w kraju. PSUV dążyła także do radykalnego antyamerykanizmu i marksizmu."
 VEN.Neutral_conservatism: "£VEN_non_aligned_conservative  Sprawiedliwość przede wszystkim"
 VEN.Neutral_conservatism_icon: "£VEN_non_aligned_conservative"
 VEN.Neutral_conservatism_desc: "Sprawiedliwość przede wszystkim (Primero Justicia) to centroprawicowa partia polityczna w Wenezueli. Założona w 1992 r. jako stowarzyszenie obywatelskie, w 2000 r. stała się partią polityczną. Utworzona w 1992 r. jako stowarzyszenie obywatelskie przez grupę studentów uniwersytetu pod przewodnictwem Alirio Abreu Burelli. Grupa była zaniepokojona tym, co postrzegała jako pogorszenie władzy sądowniczej w kraju, i domagała się reformy systemu prawnego Wenezueli."
 VEN.neutral_Social: "£VEN_neutral_Social Akcja Demokratyczna"
 VEN.neutral_Social_icon: "£VEN_neutral_Social"
 VEN.neutral_Social_desc: "Sojusz Demokratyczny (hiszpański: Alianza Democrática, AD). Sojusz miał na celu doprowadzenie do odejścia rządu V RP drogą „wyborczą, demokratyczną i konstytucyjną”, poprzez aktywny udział w nadchodzących wyborach (wojewodowie i burmistrzowie), a następnie rozpisanie referendum w sprawie odwołania."
 VEN.Neutral_Communism: "£VEN_Neutral_Communism Ruch Rewolucyjny Tupamaro"
 VEN.Neutral_Communism_icon: "£VEN_Neutral_Communism"
 VEN.Neutral_Communism_desc: "Ruch Rewolucyjny Tupamaro (hiszpański: Movimiento Revolucionario Tupamaro, MRT) to skrajnie lewicowa marksistowsko-leninowska partia komunistyczna i jedna z najwybitniejszych colectivos w Wenezueli."
 VEN.Neutral_green: "£VEN_Neutral_green Ruch Ekologiczny na rzecz Wenezueli"
 VEN.Neutral_green_icon: "£VEN_Neutral_green"
 VEN.Neutral_green_desc: "Ruch Ekologiczny Wenezueli (Movimiento Ecológico de Venezuela) jest pierwszą wenezuelską polityczną partią zielonych i pierwszą oficjalnie stowarzyszoną z siecią Globalnych Zielonych. Definiują je jako organizację obywateli-ekologów, którzy narażają się na ochronę środowiska. Jakie działania polityczne orientują się na promowanie zrównoważonego rozwoju, który pozwala Wenezuelczykom żyć w sprawiedliwym społeczeństwie, wolni i w harmonii z naturą?"
