 BEN.liberalism: "£generic_liberalism_small Partia Odrodzenia Benina"
 BEN.liberalism_desc: "Liberalna - „Parti de la renesansowa du Bénin” to mniej lub bardziej liberalna partia kierowana przez Nicéphore Soglo, który był prezydentem Beninu od 1991 do 1996."
 BEN.socialism: "£generic_socialism_small FARD-Alafia"
 BEN.socialism_desc: "Socjaldemokrata - Front d'action pour le renouveau et le développement (Front Akcji Odnowy i Rozwoju) powstał w 1994 roku w wyniku rozłamów i mutacji zaobserwowanych w różnych partiach. Partia o stanowisku socjaldemokratycznym poparła kandydaturę Mathieu Kérékou w wyborach prezydenckich w 1996 roku."
 BEN.neutral_libertarian: "£generic_socialism_small Parti du renouveau démocratique"
 BEN.neutral_libertarian_desc: "Libertarianie – Partia Odnowy Demokratycznej to partia polityczna Beninu kierowana przez Adriena Houngbédji. Houngbédji żył na wygnaniu przez kilka lat, ale wrócił do Beninu, aby wziąć udział w Konferencji Krajowej w 1990 r. Zbudował swoją partię głównie wokół innych Benińczyków na wygnaniu."
 BEN.Communist-State: "£generic_Communist_State_small PCB"
 BEN.Communist-State_desc: "Komunistyczna - Parti Komunistyczna du Bénin (Komunistyczna Partia Beninu) została założona w 1977 roku przez Związek Komunistów Dahomeju. Partia początkowo nazywała się Komunistyczna Partia Dahomeju (Parti Community du Dahomey). PCB była nielegalną partią, działającą potajemnie przeciwko reżimowi Kérékou i została prawnie uznana dopiero 17 września 1993 r."
 BEN.anarchist_communism: "£generic_anarchist_communism_small PCMLB"
 BEN.anarchist_communism_desc: "Lewicowy Radykał - Parti komuniste marxiste-léniniste du Bénin (marksistowsko-leninowska Partia Komunistyczna Beninu) została założona w Kotonu w 1999 r. Yansunnu został wydalony z Komunistycznej Partii Beninu w 1998 r. w wyniku wewnętrznego kryzysu w tej partii."
 BEN.neutral_Social: "£generic_neutral_Social_small Unia postępowa"
 BEN.neutral_Social_desc: "Unia Postępowa powstała w wyniku połączenia ponad 20 partii i sojuszy, w tym Unii Tworzy Naród, Partii Odrodzenia Beninu, Partii Socjaldemokratycznej, Sił Kluczowych, Kongresu Ludu na rzecz Postępu, Zjednoczonych Sił Demokratycznych, Unii Pomocy , Unia na rzecz Demokracji i Solidarności Narodowej, Związek Skautowy i Unia na rzecz Beninu."
 BEN.Neutral_green: "£generic_Neutral_green Les Verts"
 BEN.Neutral_green_desc: "Zieloni - Les Verts (Zieloni) została założona w latach 90-tych i jest stowarzyszona z Globalnymi Zielonymi na poziomie międzynarodowym."
