 VEN.Nat_Fascism_icon: "£VEN_nationalist_fascism"
 VEN.Nat_Fascism_desc: "Nuevo Orden (Nowy Porządek) to antykomunistyczny, faszystowski ruch studencki, na który wpływają idee byłego prezydenta Marcosa Evangelisty Péreza Jiméneza."
 VEN.oligarchism: "£VEN_oligarchism Kartel Słońc (COtS)"
