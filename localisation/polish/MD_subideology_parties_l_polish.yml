 BHR.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Haq"
 BHR.Vilayat_e_Faqih_desc: "Szyiccy islamiści (twardogłowi) – ruch Haq to twardogłowy odłam Wefaq, który czerpie poparcie ze strony szyitów z Bahrajnu rozczarowanych niepowodzeniem umiarkowanego podejścia Wefaqa do reform. Ci zwolennicy to często młodzi szyici, którzy czasami tworzą małe gangi rzucające kamieniami i koktajlami Mołotowa w funkcjonariuszy policji. W przeciwieństwie do Wefaq, ruch Haq popiera upadek dynastii Al Khalifa i ustanowienie republiki Bahrajnu."
 BHR.Conservative: "£generic_Conservative_small Al Wefaq"
 BHR.Conservative_desc: "Szyicki islamista (umiarkowany) – Al Wefaq jest jedną z największych partii w Bahrajnie i jest postrzegana jako reprezentująca interesy większości szyickiej populacji arabskiej. Był to najpotężniejszy głos wzywający do reform politycznych w Bahrajnie i dlatego stanowił główną cierń w boku monarchii Bahrajnu. Pomimo reprezentowania interesów szyickiej ludności Bahrajnu al Wefaq ostrożnie dystansuje się od Iranu i stosuje umiarkowaną retorykę i metody, aby osiągnąć swoje cele."
 BHR.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Amal Party"
 BHR.Mod_Vilayat_e_Faqih_desc: "Szyiccy islamiści (Shirazi) – Partia Amal, znana również jako Islamskie Towarzystwo Akcji, jest mniejszym odpowiednikiem al Wefaqa, Shirazi. Reprezentuje interesy szyickich wyznawców Mohammada Hussainiego Shiraziego, wybitnej postaci szyickiej, która odrzuciła formę rządów Islamskiej Republiki Iranu. Różnice doktrynalne z al Wefaq doprowadziły do ​​tarć między obiema stronami, pomimo ich wspólnego sprzeciwu wobec dynastii al Khalifa."
 BHR.Kingdom: "£generic_Kingdom_small  Islamskie Towarzystwo Al-Asalah"
 BHR.Kingdom_desc: "Salafizm – Al-Asalah to salaficka partia polityczna, popularna wśród sunnickich konserwatystów w Bahrajnie. Historycznie sprzymierzył się z Al-Menbar, aby przeciwstawić się wpływom szyickich islamistów z Bahrajnu."
 BHR.Caliphate: "£generic_Caliphate_small Al-Kaida"
 BHR.Caliphate_desc: ""
 BHR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small  Islamskie Towarzystwo Al-Menbar"
 BHR.Neutral_Muslim_Brotherhood_desc: "Umiarkowany islamizm – Al-Menbar to bahrański oddział Bractwa Muzułmańskiego, organizacji opowiadającej się za stopniową islamizacją społeczeństwa i powszechnym udziałem w polityce za pomocą środków demokratycznych. Al-Menbar czasami sprzymierza się z salafickim Al Asalah, ale generalnie jest mniej konserwatywny społecznie."
 BHR.Nat_Fascism: "£IRQ_Nat_Autocracy_small Zgromadzenie Nacjonalistyczno-Demokratyczne"
 BHR.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 BHR.Nat_Fascism_desc: "Baas – Zgromadzenie Narodowo-Demokratyczne jest bahrajńskim oddziałem irackiej frakcji partii Baas, nadal wspierającej Irak Saddama Husajna. Partia sprzeciwia się naturalizacji pracowników migrujących i opowiada się za priorytetowym traktowaniem etnicznych Bahrajnów pod względem zatrudnienia."
