 FIN.conservatism: "£FIN_conservatism_small Suomen Keskusta"
 FIN.conservatism_icon: "£FIN_conservatism_small"
 FIN.conservatism_desc: "Konserwatystka – Suomen Keskusta (Centralna Partia Finlandii) to partia liberalno-agrarna, której najliczniejsi zwolennicy pochodzą z obszarów wiejskich. W całej historii Finlandii była to zwykle największa lub druga co do wielkości partia silnie rywalizująca z SDP."
 FIN.liberalism: "£FIN_liberalism_small Kansallinen Kokoomus"
 FIN.liberalism_icon: "£FIN_liberalism_small"
 FIN.liberalism_desc: "Liberał - Kansallinen Kokoomus (Partia Koalicji Narodowej) jest partią prawicowo-liberalną. Promuje wartości społeczno-liberalne i jest zdecydowanie pronatowska i prounijna."
 FIN.socialism: "£FIN_socialism_small Sosiaalidemokraatit"
 FIN.socialism_icon: "£FIN_socialism_small"
 FIN.socialism_desc: "Socjaldemokrata – Suomen Sosiaalidemokraattinen Puolue (Socjaldemokratyczna Partia Finlandii – SDP) jest najstarszą aktywną partią w Finlandii i jako dominująca partia centrolewicowa ma silne powiązania ze związkami zawodowymi. Dawniej partia komunistyczna, przegrała czerwono-białą wojnę domową w Finlandii w 1918 r. Obecnie jest zdecydowanie przeciwna przystąpieniu do NATO i jest coraz bardziej antyimigrancka."
 FIN.Communist-State: "£FIN_Communist_State_small SKP"
 FIN.Communist-State_icon: "£FIN_Communist_State_small"
 FIN.Communist-State_desc: "Komunistyczna – Suomen Kommunistinen Puolue (Komunistyczna Partia Finlandii) była pierwotnie wypędzoną odłamową frakcją zwaną SKP-Jedność, należącą do znacznie większej, starej, wspieranej przez Sowietów SKP, która upadła w 1990 r. Przetrwała swoją partię-matkę i ponownie zarejestrowała się jako SKP w 1997 r."
 FIN.Conservative: "£FIN_Conservative_small Kansalaispuolue"
 FIN.Conservative_icon: "£FIN_Conservative_small"
 FIN.Conservative_desc: "Reakcjonista - Kansalaispuolue (Partia Obywatelska)"
 FIN.anarchist_communism: "£FIN_anarchist_communism_small Vasemmistilitto"
 FIN.anarchist_communism_icon: "£FIN_anarchist_communism_small"
 FIN.anarchist_communism_desc: "Lewicowy Radykał - Vasemmistoliitto (Sojusz Lewicowy) powstał w 1990 roku po upadku starej Partii Komunistycznej wraz ze Związkiem Radzieckim. Dziedzicząc większość siły wyborczej starej Partii Komunistycznej, jest ona siłą na rzecz socjalizmu, równości i feminizmu w fińskiej polityce."
 FIN.Neutral_conservatism: "£FIN_Neutral_conservatism_small Kristillisdemokraatit"
 FIN.Neutral_conservatism_icon: "£FIN_anarchist_communism_small"
 FIN.Neutral_conservatism_desc: "Konserwatystka — Suomen Kristillisdemokraatit (Chrześcijańscy Demokraci z Finlandii) promuje społeczne, konserwatywne wartości rodzinne i działa na rzecz ochrony słabszych w społeczeństwie."
 FIN.Neutral_Libertarian: "£SWE_non_aligned_libertarian Piraattipuolue"
 FIN.Neutral_Libertarian_icon: "£SWE_non_aligned_libertarian"
 FIN.Neutral_Libertarian_desc: "Libertarianin - Piraattipuolue (Partia Piratów) to synkretyczna partia poświęcona e-demokracji, reformie praw autorskich i swobód obywatelskich. Partia popiera dochód podstawowy dla wszystkich obywateli, który zastąpi obecny system opieki społecznej."
 FIN.Neutral_green: "£FIN_Neutral_Green_small Vihreä Liitto"
 FIN.Neutral_green_icon: "£FIN_Neutral_Green_small"
 FIN.Neutral_green_desc: "Zieloni - Vihreä Liitto (Zielona Liga) odniosła znaczący sukces wyborczy, dołączając do kilku gabinetów. Promuje ekologię i jest prounijny w takim stopniu, w jakim sprzyja integracji europejskiej w państwie federalnym."
 FIN.Neutral_Communism: "£FIN_Neutral_Communism_small KTP"
 FIN.Neutral_Communism_icon: "£FIN_Neutral_Communism_small"
 FIN.Neutral_Communism_desc: "Komunistyczna – Kommunistinen Työväenpuolue – Rauhan ja Sosialismin puolesta (Komunistyczna Partia Robotnicza – Na rzecz Pokoju i Socjalizmu) powstała w 1988 roku w wyniku obaw związanych z porzuceniem marksizmu-leninizmu w starej SKP. Wyznaje retorykę stalinowską i całym sercem wspiera Koreę Północną, a wielu jej przywódców działa w Fińskim Towarzystwie Studiów nad Ideą Dżucze."
 FIN.Nat_Populism: "£FIN_Nat_Populism_small Przejrzyj"
 FIN.Nat_Populism_icon: "£FIN_Nat_Populism_small"
 FIN.Nat_Populism_desc: "Prawicowy populista – Perussuomalaiset (Prawdziwi Finowie) promuje zarówno prawicowy etnonacjonalizm, wartości społeczno-konserwatywne, jak i tradycyjny lewicowy nacjonalizm gospodarczy. Jest zdecydowanie eurosceptyczna i antyimigrancka, choć ze względu na swój populizm wykazuje pewien poziom pragmatyzmu."
 FIN.Nat_Fascism: "£FIN_Nat_Fascism_small Sinivalkoinen Rintama"
 FIN.Nat_Fascism_icon: "£FIN_Nat_Fascism_small"
 FIN.Nat_Fascism_desc: "Faszysta - Sinivalkoinen Rintama (Niebiesko-Biały Front) jest partią ultranacjonalistyczną. Będąc zagorzałym islamofobem, chce zakazać budowy meczetów. Sprzeciwia się także prawom mniejszości szwedzkiej społeczności w Finlandii, chcąc usunąć nauczanie języka szwedzkiego w szkołach."
 FIN.Monarchist: "£FIN_Monarchist_small Dom Hesji-Kassel"
 FIN.Monarchist_icon: "£FIN_Monarchist_small"
 FIN.Monarchist_desc: ""
 FGU.oligarchism: "£generic_oligarchism_small Oddział Widm (PS)"
 FGU.oligarchism_desc: ""
 FRA.conservatism: "£FRA_conservatism RPR"
 FRA.conservatism_icon: "£FRA_conservatism"
 FRA.conservatism_desc: "Konserwatywna - Rassemblement pour la République (Wiec na rzecz Republiki) to neogaullistowska i konserwatywna partia polityczna, która opowiada się za wzmocnioną i niezależną francuską polityką zagraniczną w połączeniu ze wspieraniem silnego państwa posiadającego silną kontrolę regulacyjną nad istotnymi częściami gospodarki."
 FRA.conservatism_2002: "£FRA_conservatism UMP"
 FRA.conservatism_2002_icon: "£FRA_conservatism"
 FRA.conservatism_2002_desc: "Konserwatysta – Union pour un mouvement populaire (Unia na rzecz Ruchu Ludowego). UMP narodziła się z połączenia Rassemblement pour la République i dwóch mniejszych partii liberalno-centrowych. UMP to „szeroka partia namiotowa” centroprawicy we francuskiej polityce."
 FRA.conservatism_2017: "£FRA_conservatism_2017 Les Republicains"
 FRA.conservatism_2017_icon: "£FRA_conservatism_2017"
 FRA.conservatism_2017_desc: "Konserwatysta – Les Républicains (Republikanie) jest kontynuacją „Union pour un mouvement populaire”. Zmiana nazwy wzbudziła kontrowersje, ponieważ zgodnie z ideałami Rewolucji Francuskiej wszyscy, którzy popierają obecny francuski system polityczny, są Republikanami. Partia jest partią „szerokiego namiotu” centroprawicy w polityce francuskiej."
 FRA.liberalism: "£FRA_liberalism UDF"
 FRA.liberalism_icon: "£FRA_liberalism"
 FRA.liberalism_desc: "Liberał - Union pour la Demokracie Francaise (Unia na rzecz Demokracji Francuskiej) to partia centrowa składająca się z liberałów, chrześcijańskich demokratów i radykałów (tradycyjnych francuskich liberalistów). Generalnie jest postrzegana jako partia dla wszystkich, którzy nie są socjalistami, skrajnie prawicowymi populistami ani gaullistowskimi konserwatystami. Popiera europejski federalizm, opowiadając się za utworzeniem „Stanów Zjednoczonych Europy”."
 FRA.liberalism_2017: "£FRA_liberalism_2017 En Marche!"
 FRA.liberalism_2017_icon: "£FRA_liberalism_2017"
 FRA.liberalism_2017_desc: "Liberał – La République En Marche! (Naprzód z Republiką!) to partia liberalno-centrowa o ogólnie postępowych wartościach, stworzona w 2016 roku przez Emmanuela Macrona. Jest to najbardziej prounijna partia we Francji, liberalna zarówno w kwestiach gospodarczych, jak i społecznych."
 FRA.socialism: "£FRA_socialism  Partia Socjalistyczna"
 FRA.socialism_icon: "£FRA_socialism"
 FRA.socialism_desc: "Socjaldemokrata – Parti Socialiste (Partia Socjalistyczna) wyłoniła się spod cienia ówczesnej Partii Komunistycznej pod koniec lat 70., dochodząc do władzy podczas dwóch kadencji François Mitterranda. Partia została osłabiona skandalami lat 90., ale pozostaje potężną siłą francuskiej lewicy. Stopniowo łagodząc swoje stanowisko na wolnym rynku, partia przez wielu uważana jest dziś za centrolewicową."
 FRA.Communist-State: "£FRA_Communist_State PCF"
 FRA.Communist-State_icon: "£FRA_Communist_State"
 FRA.Communist-State_desc: "Komunistyczna – Parti Komunistyczna Français (Francuska Partia Komunistyczna) odniosła bezprecedensowy sukces wyborczy według standardów zachodnioeuropejskich, uczestnicząc we wszystkich lewicowych koalicjach, które sprawowały władzę od drugiej wojny światowej. Chociaż jej poparcie nieco osłabło, zwłaszcza od jesieni Związku Radzieckiego pozostaje potężną partią masową opowiadającą się za komunizmem i demokratycznym socjalizmem."
 FRA.anarchist_communism: "£FRA_left_wing_radical Lutte Ouvrière"
 FRA.anarchist_communism_icon: "£FRA_left_wing_radical"
 FRA.anarchist_communism_desc: "Lewicowy Radykał – Związek Komunistyczny „Lutte Ouvrière” (Związek Komunistyczny – Walka Robotnicza) jest trockistowską partią komunistyczną. Jest antykapitalistyczna, feministyczna, antysystemowa i wysoce skryta, a większość przywódców występuje pod „pseudonimem guerres”. Wśród członków zdecydowanie odradza się posiadanie dzieci, zamiast tego poświęcić swoje życie rewolucji i móc zejść do podziemia, gdyby państwo próbowało je represjonować."
 FRA.anarchist_communism_2017: "£FRA_left_wing_radical_2017 NPA"
 FRA.anarchist_communism_2017_icon: "£FRA_left_wing_radical_2017"
 FRA.anarchist_communism_2017_desc: "Lewicowy Radykał - Nouveau Parti Anticapitaliste (Nowa Partia Antykapitalistyczna) powstała w 2009 roku w wyniku połączenia kilku partii skrajnie lewicowych, trockistowskich i rewolucyjnych marksistów. Uważając się za lewicę Parti Komunistycznej Français, mimo to współpracowali przy tworzeniu wspólnych list wyborczych."
 FRA.Neutral_conservatism: "£FRA_Neutral_conservatism RPF"
 FRA.Neutral_conservatism_icon: "£FRA_Neutral_conservatism"
 FRA.Neutral_conservatism_desc: "Konserwatysta - Rassemblement Pour la France (Rajd Francji) to partia konserwatywna o charakterze eurosceptycznym i gaullistowskim."
 FRA.Neutral_conservatism_2017: "£FRA_Neutral_conservatism_2017 Debiut we Francji"
 FRA.Neutral_conservatism_2017_icon: "£FRA_Neutral_conservatism_2017"
 FRA.Neutral_conservatism_2017_desc: "Konserwatywna - Debout la France (France Arise) jest eurosceptyczną i gaullistowską partią konserwatywną, która w dużej mierze przejęła rolę zlikwidowanego Rassemblement Pour la France."
 FRA.neutral_Social: "£FRA_neutral_Social La France Insoumise"
 FRA.neutral_Social_icon: "£FRA_neutral_Social"
 FRA.neutral_Social_desc: "Demokratyczno-Socjalistyczna - La France Insoumise (Nieokiełznana Francja) to demokratyczna partia socjalistyczna, która dąży do utworzenia nowej VI Republiki Francuskiej, ponieważ uważa obecną Republikę za „monarchię prezydencką” z nadmiernymi uprawnieniami prezydenckimi. Ponadto ma na celu wzmocnienie praw pracowników i działania na rzecz osiągnięcia przez Francję 100% neutralności pod względem emisji dwutlenku węgla."
 FRA.Neutral_Communism: "£FRA_Neutral_Communism Federacja Anarchistyczna"
 FRA.Neutral_Communism_icon: "£FRA_Neutral_Communism"
 FRA.Neutral_Communism_desc: "Libertariańska Komunistyczna – Fédération Anarchiste (Federacja Anarchistyczna), założona w 1945 roku, FA zrzesza ponad 100 grup anarchistycznych w całej Francji."
 FRA.Neutral_Muslim_Brotherhood: "£FRA_Neutral_Muslim_Brotherhood Parti des Musulmans de France"
 FRA.Neutral_Muslim_Brotherhood_icon: "£FRA_Neutral_Muslim_Brotherhood"
 FRA.Neutral_Muslim_Brotherhood_desc: ""
 FRA.Neutral_green: "£FRA_Neutral_green Les Verts"
 FRA.Neutral_green_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_desc: "Zieloni – Les Verts (Zieloni) mają swoje korzenie w ruchu ekologicznym lat 70. i od tego czasu na stałe zagościli we francuskiej polityce. Jest ogólnie podzielony w kwestiach niezwiązanych ze środowiskiem między swoim centrowym i lewicowym skrzydłem."
 FRA.Neutral_green_2017: "£FRA_Neutral_green EELV"
 FRA.Neutral_green_2017_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_2017_desc: "Zieloni - Europe Écologie Les Verts (Europa Ekologia - Zieloni) powstała w wyniku połączenia Les Verts i nowej Europe Écologie, utworzonej w celu poszerzenia europejskiego ruchu ekologicznego. Domaga się wysokich podatków od emisji i finansowania dalszych dążeń w kierunku zielonej energii niejądrowej poprzez progresywne opodatkowanie bogatych."
 FRA.Nat_Autocracy: "£FRA_Nat_Autocracy Les Forces Armées"
 FRA.Nat_Autocracy_icon: "£FRA_Nat_Autocracy"
 FRA.Nat_Autocracy_desc: ""
 FRA.Nat_Populism: "£front_national Front Narodowy"
 FRA.Nat_Populism_icon: "£front_national"
 FRA.Nat_Populism_desc: "Prawicowy populista - Front Narodowy (Front Narodowy) jest główną siłą francuskiej polityki nacjonalistycznej. Partia jest przeciwna Unii Europejskiej, NATO i imigracji. Dąży do większego protekcjonizmu gospodarczego przeciwko konkurencji z zagranicy oraz silnego państwa z wysokimi wydatkami na wojsko i zerową tolerancją dla przestępczości. Na arenie międzynarodowej postrzega Rosję jako swojego wyraźnego sojusznika."
 FRA.Monarchist: "£FRA_Monarchist Maison de Bourbon"
 FRA.Monarchist_icon: "£FRA_Monarchist"
 FRA.Monarchist_desc: "Monarchista - Maison de Bourbon lub House of Bourbon zasiadał na tronach w Hiszpanii, Neapolu, Sycylii, Parmie, Francji i Nawarrze. Obecnie ród Burbonów dzierży trony Hiszpanii, Luksemburga i Francji. Jest to również jeden z najdłużej działających domów szlacheckich."
 FRA.Monarchist2: "£FRA_Monarchist2 Maison Bonaparte"
 FRA.Monarchist2_icon: "£FRA_Monarchist2"
 FRA.Monarchist2_desc: "Monarchista – samozwańczy „dom cesarski Francji” to dynastia wielkiego cesarza Napoleona Bonaparte."
 GER.conservatism: "£GER_western_conservative CDU/CSU"
 GER.conservatism_icon: "£GER_western_conservative"
 GER.conservatism_desc: "Konserwatysta – Unia Christlich-Demokratische (Unia Chrześcijańsko-Demokratyczna) i jej bawarska partia siostrzana, Unia Christlich-Soziale (Unia Chrześcijańsko-Społeczna) ściśle współpracują w ramach unii politycznej. CDU jest główną partią „szerokiego namiotu” centroprawicy w niemieckiej polityce."
 GER.liberalism: "£GER_western_liberal FDP"
 GER.liberalism_icon: "£GER_western_liberal"
 GER.liberalism_desc: "Liberalna - Freie Demokratische Partei (Wolna Partia Demokratyczna) to centroprawicowa partia liberalna w Niemczech, która promuje wolności obywatelskie, prawa człowieka i internacjonalizm. FDP zdecydowanie forsuje liberalizm gospodarczy i ściśle współpracuje z promocją wolnego rynku i prywatyzacji."
 GER.socialism: "£GER_western_social_democrat SPD"
 GER.socialism_icon: "£GER_western_social_democrat"
 GER.socialism_desc: "Socjaldemokrata - Sozialdemokratische Partei Deutschlands (Partia Socjaldemokratyczna). Założona w 1863 r. SPD jest zdecydowanie najstarszą istniejącą partią polityczną reprezentowaną w Bundestagu i jedną z pierwszych partii socjalistycznych na świecie. Dziś obejmuje społeczną gospodarkę rynkową oraz internacjonalizm UE i NATO, choć istnieją wewnętrzne podziały co do wielkości państwa opiekuńczego. Główną bazą poparcia partii są duże miasta północnych i zachodnich Niemiec, zwłaszcza tereny przemysłowe Zagłębia Ruhry."
 GER.Communist-State: "£GER_emerging_communism DKP"
 GER.Communist-State_icon: "£GER_emerging_communism"
 GER.Communist-State_desc: "Komunistyczna - Deutsche Kommunistische Partei (Niemiecka Partia Komunistyczna). DKP to marksistowsko-leninowska partia komunistyczna, która powstała w Niemczech Zachodnich podczas zimnej wojny pod nadzorem Niemiec Wschodnich i stamtąd otrzymywała większość swoich funduszy. Po zjednoczeniu Niemiec popularność partii systematycznie spada."
 GER.anarchist_communism: "£GER_non_aligned_socialist_democrat Die Linke"
 GER.anarchist_communism_icon: "£GER_non_aligned_socialist_democrat"
 GER.anarchist_communism_desc: "Lewicowy Radykał – Die Linke (Lewica) jest bezpośrednim potomkiem partii rządzącej w byłych Niemczech Wschodnich, Socjalistycznej Partii Jedności Niemiec, która połączyła się z innymi lewicowymi partiami demokratyczno-socjalistycznymi, aby rozszerzyć swoją bazę wyborczą poza swoją bastion we wschodnich Niemczech. Niemcy. Die Linke łączy lewicową politykę, taką jak zwiększenie wydatków na opiekę społeczną, z populistyczną retoryką. Chcą wyjścia Niemiec z NATO i włączenia Rosji w europejskie ramy bezpieczeństwa."
 GER.Caliphate: "£generic_Caliphate_small EZP"
 GER.Caliphate_icon: "£generic_Caliphate_small"
 GER.Caliphate_desc: "Salaficki Dżihadyzm – Einladung zum Paradies (Zaproszenie do Raju) była prywatną organizacją salaficką z siedzibą w Brunszwiku, założoną przez Muhameda Ciftci i wspieraną przez dwóch być może najwybitniejszych niemieckich kaznodziejów salafickich, Pierre’a Vogela i Svena Lau."
 GER.Neutral_conservatism: "£GER_non_aligned_conservative  Wolny Wähler"
 GER.Neutral_conservatism_icon: "£GER_non_aligned_conservative"
 GER.Neutral_conservatism_desc: "Konserwatysta – Freie Wähler (Wolni Wyborcy). Wolni Wyborcy nie powstają jako partia polityczna, ale jako stowarzyszenia biorące udział w wyborach. Są szczególnie aktywni na bardziej konserwatywnych terenach wiejskich południowych Niemiec. Wolą, aby jak najwięcej polityki i podejmowania decyzji odbywało się na poziomie lokalnym."
 GER.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Rząd tymczasowy"
 GER.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 GER.Neutral_Autocracy_desc: "Rząd niemiecki upadł, a rząd tymczasowy będzie strzec terytorium Niemiec do czasu powołania właściwego rządu."
 GER.Neutral_Libertarian: "£GER_non_aligned_libertarian LKR"
 GER.Neutral_Libertarian_icon: "£GER_non_aligned_libertarian"
 GER.Neutral_Libertarian_desc: "Libertarianin - Liberalno-Konserwatywny Reformator (Liberalno-Konserwatywni Reformatorzy)"
 GER.Neutral_Communism: "£GER_non_aligned_communism MLPD"
 GER.Neutral_Communism_icon: "£GER_non_aligned_communism"
 GER.Neutral_Communism_desc: "Komunistyczna - Marksistowsko-Leninistowska Partia Niemiec (Marksistowsko-Leninowska Partia Niemiec). MLPD opowiada się za ustanowieniem dyktatury proletariatu, obaleniem obecnego rządu kapitalistycznego i zastąpieniem go nowym socjalistycznym porządkiem społecznym. Stalina i Mao uważają za inspirujące postacie, które należy naśladować."
 GER.Neutral_Muslim_Brotherhood: "£GER_non_aligned_moderate_islamist DODAJ"
 GER.Neutral_Muslim_Brotherhood_icon: "£GER_non_aligned_moderate_islamist"
 GER.Neutral_Muslim_Brotherhood_desc: "Umiarkowany Islamista - Allianz Deutscher Demokraten (Sojusz Niemieckich Demokratów) to partia polityczna skierowana do mniejszości tureckiej w Niemczech. Została założona w 2016 roku przez Remziego Aru po tym, jak niemiecki parlament podjął decyzję o uznaniu ludobójstwa Ormian, wywołując konsternację wśród tureckich konserwatystów i nacjonalistów. Partia cierpi na ograniczoną bazę wyborczą, gdyż tylko około połowa mniejszości tureckiej ma prawo głosu przede wszystkim w Niemczech. ADD przemawia głównie do Turków sprzymierzonych z konserwatywną turecką AKP. Nie ma ugruntowanego programu politycznego poza uchyleniem uznania ludobójstwa Ormian i polityką na rzecz mniejszości tureckiej i muzułmańskiej w Niemczech."
 GER.Neutral_green: "£GER_non_aligned_greens Bündnis 90/Die Grünen"
 GER.Neutral_green_icon: "£GER_non_aligned_greens"
 GER.Neutral_green_desc: "Zieloni - Bündnis 90/Die Grünen (Sojusz 90/Zieloni) powstał w wyniku połączenia niekomunistycznego Wschodnioniemieckiego Sojuszu 90 i zachodniej Partii Zielonych. Partia promuje ekologię i zrównoważony rozwój. Partia odniosła duże sukcesy w sondażach według międzynarodowych standardów Partii Zielonych i spędziła okresy w koalicjach rządzących, które miały duży wpływ na politykę. Są postrzegani jako główne źródło inspiracji dla ekologów na całym świecie."
