 KAZ.liberalism_icon: "£KAZ_western_liberal"
 KAZ.liberalism_desc: "Aq Jol, oficjalnie „Aq Jol” Demokratyczna Partia Kazachstanu jest liberalno-konserwatywną partią polityczną w Kazachstanie. Na czele Aq Jol stoi Azat Peruaşev, zastępca Mäjilis. Sama partia powstała na początku 2002 roku po oddzieleniu się jej frakcji od Demokratycznego Wyboru Kazachstanu. Od tego momentu była pozycjonowana jako partia opozycyjna, choć w umiarkowanym tonie."
 KAZ.socialism: "£KAZ_western_social_democrat Auyl"
 KAZ.socialism_icon: "£KAZ_western_social_democrat"
 KAZ.socialism_desc: "Ludowo-Demokratyczna Partia Patriotyczna „Auyl” lub po prostu Auyl („wieś”) jest partią polityczną w Kazachstanie. Została założona przez Gani Qaliev w dniu 30 stycznia 2000 roku jako „Auyl”. Auyl zadeklarował swoje główne wartości: duchowość, patriotyzm, lojalność, równość i współpracę. Opierając się na zasadach socjaldemokracji, partia opowiadała się za interesami ludności wiejskiej, uznając za swoje priorytety wzmocnienie regulacji państwa i wspieranie gospodarki rolnej, ochronę interesów robotników wiejskich, aktywne wspieranie wdrażania reform gospodarczych i politycznych mających na celu dalsza demokratyzacja społeczeństwa, wdrażanie uzasadnionych form stosunków rynkowych we wszystkich sektorach gospodarki, poprawa poziomu życia obywateli, a także kształtowanie wychowania patriotycznego ludności."
 KAZ.Communist-State: "£generic_Communist_State_small  Partia Komunistyczna"
 KAZ.Communist-State_desc: "Komunistyczna Partia Kazachstanu powstała w 1936 roku, kiedy Kazachstanowi przyznano status Republiki Związkowej w ramach Związku Radzieckiego. Komunistyczna Partia Kazachstanu była oddziałem Komunistycznej Partii Związku Radzieckiego (KPZR) aż do rozpadu Związku Radzieckiego."
 KAZ.Autocracy: "£KAZ_Autocracy Otan"
 KAZ.Autocracy_icon: "£KAZ_Autocracy"
 KAZ.Autocracy_desc: "Nur Otan to partia polityczna w Kazachstanie. Będąc dotychczas największą partią, rządzi krajem od 1999 r. Pierwotnie założona 12 lutego 1999 r. jako po prostu Otan przez byłego premiera Siergieja Tereszczenkę, po połączeniu kilku wcześniej niezależnych partii proprezydenckich, w tym Związku Ludowego Jedności Kazachstanu, Ruchu Liberalnego Kazachstanu i Ruchu „Za Kazachstan – 2030”."
 KAZ.anarchist_communism: "£KAZ_anarchist_communism Sotsialistik Qozğalysy"
 KAZ.anarchist_communism_icon: "£KAZ_anarchist_communism"
 KAZ.anarchist_communism_desc: "Socjalistyczny ruch oporu Kazachstanu został założony przez Ainura Kurmanowa w Ałmaty. Pierwotnie kazachstańska sekcja trockistowskiego Komitetu Międzynarodówki Robotniczej (CWI), organizacja ta odeszła od trockizmu i obecnie uczestniczy w Marksistowsko-Leninowskim Międzynarodowym Spotkaniu Partii Komunistycznych i Robotniczych (IMCWP)."
 KAZ.neutral_Social: "£generic_neutral_Social_small Azamattyq Partiiasy"
 KAZ.neutral_Social_desc: "Partia Obywatelska Kazachstanu to nieistniejąca już partia polityczna w Kazachstanie, na której czele stał pierwszy sekretarz Azat Peruashev. QAP powstała w 1998 r. QAP opowiadała się za budową demokratycznych rządów prawa, tworzeniem instytucji społeczeństwa obywatelskiego oraz wzmocnieniem i rozwojem państwowości. Większość członków QAP stanowili robotnicy i pracownicy największych przedsiębiorstw przemysłu wydobywczego i hutniczego. Głównym organem partii był Komitet Centralny."
 KAZ.Neutral_Libertarian: "£KAZ_non_aligned_libertarian  Partia Piratów Kazachstanu"
 KAZ.Neutral_Libertarian_icon: "£KAZ_non_aligned_libertarian"
 KAZ.Neutral_Libertarian_desc: "Partia Piratów Kazachstanu jest niezarejestrowaną partią polityczną w Kazachstanie. Opierając się na modelu Szwedzkiej Partii Piratów, wspiera reformę własności intelektualnej, wolność słowa i prywatność. Był członkiem-założycielem Pirate Party International."
 KAZ.Neutral_green: "£KAZ_non_aligned_greens Argrarlyq stronniczość"
 KAZ.Neutral_green_icon: "£KAZ_non_aligned_greens"
 KAZ.Neutral_green_desc: "Partia Agrarna Kazachstanu (QAP) powstała 6 stycznia 1999 roku. Celem partii była ochrona praw społecznych, kulturowych, obywatelskich, politycznych i ekonomicznych mieszkańców wsi i pracowników rolnych, a także wspieranie umacniania państwowości w kraju. Partia składała się głównie z robotników rolnych i rolników, gospodarstw prywatnych oraz przedsiębiorstw i stowarzyszeń wiejskich."
 KAZ.Nat_Autocracy: "£KAZ_nationalist_military_junta Republikasynyñ Qaruly Küşteri"
 KAZ.Nat_Autocracy_icon: "£KAZ_nationalist_military_junta"
 KAZ.Nat_Autocracy_desc: "Siły Zbrojne Republiki Kazachstanu to zjednoczone siły zbrojne Kazachstanu. Gwarantują one zachowanie niepodległości i suwerenności państwa oraz integralności jego obszaru lądowego, wód terytorialnych i przestrzeni powietrznej oraz jego porządku konstytucyjnego. Siły zbrojne Kazachstanu działają pod zwierzchnictwem Ministerstwa Obrony Kazachstanu."
 KEN.socialism: "£generic_socialism_small FORD-People"
 KEN.socialism_desc: "(Socjaldemokraci) - Forum Przywrócenia Demokracji-Ludzie (FORD-People)\n\nPartia FORD-Ludzie jest nowszą partią oderwaną od FORD-Kenya, która wywodzi się z FORD-Asili. Jej platforma jest socjaldemokratyczna i przyjazna reformom praw pracowniczych i opieki społecznej."
 KEN.Communist-State: "£generic_Communist_State_small Socjaldemokratyczna Partia Kenii"
 KEN.Communist-State_desc: ""
 KEN.anarchist_communism: "£generic_anarchist_communism_small (KNC) - Kenya Social Congress"
 KEN.anarchist_communism_desc: "(Skrajna lewica) - Kongres Społeczny Kenii (KNC)\n\nKNC, podobnie jak większość innych partii, ma swoje korzenie w latach 90., kiedy Kenia zniosła zakaz działalności dla partii nierządzących. Po rozstaniu się na początku 1991 roku z FORD-Asili, partia ta jest jedną z najstarszych aktywnych partii we współczesnej Kenii. Podstawą KNC są prawa społeczne i autonomia gospodarcza."
 KEN.Neutral_conservatism: "£generic_Neutral_conservatism_small (DP) - Democratic Party"
 KEN.Neutral_conservatism_desc: "(Konserwatyzm niezaangażowany) - Demokratyczna Partia Kenii (DP)\n\nDP to konserwatywna partia polityczna, której współzałożycielem jest Mwai Kibaki. Powstała w wyniku przekształcenia się Kenii w państwo wielopartyjne w 1991 r. Jest postrzegana jako centroprawicowa partia anty-KANU, która pragnie pewnej lokalnej autonomii i podziału władzy. Jest także bardziej przyjazny dla biznesu i kładzie duży nacisk na reorganizację wielu sektorów gospodarki w Kenii."
 KEN.neutral_Social: "£generic_neutral_Social_small FORD-Kenya"
 KEN.neutral_Social_desc: "(Socjaldemokrata) - Forum Przywrócenia Demokracji - Kenia (FORD-Kenia)\n\nHistoria FORD-Kenia to w istocie historia polityki wielopartyjnej w Kenii. Z powodu wewnętrznej walki o władzę na początku partia podzieliła się na FORD-Asili (oryginał) i FORD-Kenia. Partia odwołuje się do centrolewicy i odniosła większy sukces społeczny niż jej odpowiednik. Wiele zawdzięcza bezkompromisowej wrogości wobec Moi i jego stylu rządzenia, zamiast odwoływać się do plemiennego szowinizmu."
 KEN.Neutral_green: "£generic_Neutral_green_small (MGPK) - Mazingira Green Party of Kenya"
 KEN.Neutral_green_desc: "(Zieloni) - Mazingira Partia Zielonych Kenii (MGPK)\n\nPartia Zielonych Mazingira w Kenii, wcześniej znana jako Partia Liberalna Kenii, została utworzona przez Wangari Maathai pod koniec lat 90. XX wieku i nie udało jej się pozyskać zbyt wielu transakcji, ale nadal nawołuje do bardziej proekologicznej polityki w Kenii w celu ochrony środowiska."
 KEN.Nat_Autocracy: "£generic_Nat_Autocracy_small Kenijskie Siły Obronne"
 KEN.Nat_Autocracy_desc: ""
 KEN.Nat_Populism: "£generic_Nat_Populism_small Jubileuszowa Partia Kenii"
 KEN.Nat_Populism_desc: "Prawicowy Populizm – znany po prostu jako Partia Jubileuszowa, powstał w wyniku połączenia 11 mniejszych partii pod przywództwem Uhuru Kenyatty. Jej poprzedniczką był Sojusz Jubileuszowy z wyborów w 2013 roku."
