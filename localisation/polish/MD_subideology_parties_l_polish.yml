 SWE.neutral_Social: "£SWE_feministiskt_initiativ Inicjatywa feministyczna"
 SWE.neutral_Social_icon: "£SWE_feministiskt_initiativ"
 SWE.neutral_Social_desc: "Socjalistyczna Demokracja - Feministiskt Initiativ (Inicjatywa Feministyczna) jest partią oddaną feminizmowi, wyznającą także lewicowe wartości."
 SWE.Nat_Populism: "£SWE_nationalist_right_wing_populist Ni Demokraci"
